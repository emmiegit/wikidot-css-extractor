    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-3341 - Arabian Nasnas a.k.a. Somali Hungruf
**Auteur :** [[user MrWrong]]
**Traducteur :** [[user Jaan Kask]]
**Date de publication originale :** 2 août 2017
**Image :** Image by Zivya of Wikimedia Commons ([https://commons.wikimedia.org/wiki/File:Shalim.JPG])
[[include credit:end]]

[[include component:image-block
    name=Shalim.jpg|
    caption=Yusuf Fatimah, une instance adulte de SCP-3341-A. Identifiée précédemment sous les noms de Yusuf tifl Hassan Sara et Fatimah tifl Ibrahim Hawaa, toutes deux jeunes instances de SCP-3341-A.
]]

**Objet n^^o^^ :** SCP-3341

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-3341-A et SCP-3341-B sont localisés dans les foyers de peuplement de la province d&#39;Ach-Charqiya et de l&#39;Ogaden, avec la collaboration respective des gouvernements saoudien et éthiopien. La [[[task-forces#stigma-9|Force d&#39;Intervention Mobile Stigma-9 (&#34;Évolués à partir de Rouages, Leviers et Poulies Apparues Naturellement&#34;)]]] est déployée dans le foyer de peuplement de l&#39;Ogaden afin de réfuter toute propagande diffusée par SCP-3341-B1 et/ou l&#39;Église Orthodoxe de l&#39;Engrenage.

Les instances de SCP-3341-B1 doivent être considérées comme des entités hostiles et étant un objet //de facto// de Classe Keter. La Force d&#39;Intervention Mobile Gamma-4 (&#34;Les Iconoclastes&#34;) doit être mobilisée en Afrique de l&#39;Est, avec pour mission de combattre les instances de SCP-3341-B1. Bien que la capture des instances de SCP-3341-B1 vivantes soit privilégiée, leur neutralisation est autorisée. Les instances de SCP-3341-B1 capturées doivent être conservées au Site-368. Si possible, les instances de SCP-3341-B1 doivent se faire retirer leurs implants mécaniques non-vitaux et suivre une rééducation. Le programme de ladite rééducation consistera en la littérature autorisée par la FIM ϛ-9 et une version modifiée du [[[draft-proposal-for-programme-arduinosis-9001|Programme Arduinosis-9001]]].

SCP-3341-C est en dehors de la juridiction de la Fondation et se trouve actuellement sous celle du Bureau pour la Réclamation des Artefacts Islamiques (BRAI). Les rapports des renseignements concernant SCP-3341-C doivent être obtenus par des sources du BRAI et doivent mettre l&#39;accent sur les méthodes utilisées par celui-ci pour obtenir son autorité sur SCP-3341-C.

Les interactions entre SCP-3341-A, SCP-3341-B, SCP-3341-B1 et SCP-3341-C ne doivent pas être permises.

**Description :** SCP-3341 est une espèce de mammifère consciente et omnivore qui connaît une métamorphose vers une apparence humanoïde au cours de son cycle de vie. Elle est endémique aux territoires de la péninsule arabique, de la Corne de l&#39;Afrique et du plateau iranien. En raison des différents contextes socio-politiques, les communautés de ces trois régions possèdent des différences culturelles distinctes les unes des autres et sont désignées comme suit : SCP-3341-A, SCP-3341-B, SCP-3341-B1 et SCP-3341-C.

Les jeunes spécimens de SCP-3341 possèdent un bras et une jambe chacun. Ces membres sont munis de cinq doigts. Les pieds de SCP-3341 partagent des similarités notables avec ceux des espèces de la famille des Léporidés (lapins), permettant à SCP-3341 de se déplacer en bondissant. La distance moyenne parcourue par un jeune spécimen de SCP-3341 en un seul bond est de quatre mètres. La tête est de forme relativement hémisphérique et dispose d&#39;un œil, d&#39;une narine, d&#39;une oreille et d&#39;une bouche. La narine et la bouche sont d&#39;ordinaire situées à l&#39;extrémité de la tête. Les jeunes instances de SCP-3341 ne présentent aucune pilosité.

Les jeunes instances de SCP-3341 présentent une forme de dimorphisme sexuel unique. Les spécimens mâles ressemblent à la partie droite d&#39;un corps humain, alors que les femelles ressemblent à la partie gauche.

La métamorphose de SCP-3341 implique une jeune instance mâle et une jeune instance femelle qui fusionneront leurs corps, leurs souvenirs et leurs consciences ensemble. Le processus est optionnel et nécessite le consentement des participants impliqués. La parade nuptiale est prioritairement centrée sur la mesure de la taille d&#39;un potentiel partenaire, au cours de laquelle des partenaires de tailles similaires auront une plus forte probabilité de métamorphose réussie. Une trop grande différence de taille entre les partenaires impliquent des risques accrus au cours du processus, provoquant une période de métamorphose plus longue, la difformité de l&#39;instance adulte ou la mort d&#39;un des deux participants.

Au cours de la métamorphose, les partenaires s&#39;aligneront de manière à ce que le mâle soit allongé sur le côté gauche de la femelle. Une fois alignés, les partenaires frotteront leurs corps l&#39;un contre l&#39;autre afin de créer des lacérations par lesquelles leurs corps fusionneront. Les bouches, cloaques et parties de leurs squelettes et organes internes du torse se mêleront entre eux. D&#39;autres changements corporels incluent l&#39;apparition de pilosité et le raccourcissement des deux pieds. Le processus requiert d&#39;ordinaire une semaine, et se déroule dans un lieu clos et isolé. En raison de la durée et de l&#39;énergie requise pour ce processus, les jeunes spécimens auront tendance à consommer de grandes quantités de nourriture avant la métamorphose.

En termes d&#39;apparence physique, un spécimen adulte de SCP-3341 ordinaire est presque identique à un être humain moyen. Les altérations des jambes chez le spécimen adulte réduisent surtout sa capacité à bondir à celle d&#39;un humain normal. Le fait que le système reproductif d&#39;un spécimen adulte de SCP-3341 soit entièrement interne est une différence notable. L&#39;insémination et la fertilisation se déroulent à l&#39;intérieur du corps du spécimen adulte. L&#39;enfant naîtra après une période d&#39;incubation d&#39;approximativement une année, après laquelle il sera expulsé par le cloaque.

Une instance adulte ordinaire de SCP-3441 possède les souvenirs et la conscience des jeunes instances impliquées dans sa métamorphose et se considérera comme une entité unique. Après la métamorphose, les instances adultes prendront un double-nom comprenant les noms des deux jeunes instances.

En raison du cycle de vie particulier de SCP-3341, l&#39;espèce dispose de trois sexes biologiques définis dans le langage humain comme &#34;enfant mâle&#34;, enfant femelle&#34; et &#34;adulte&#34;. Malgré cela, les instances de SCP-3341 identifieront tous les êtres humains (sans distinction de sexe, de genre ou d&#39;âge) comme des &#34;adultes&#34;. Ceci est imputable à la ressemblance générale des êtres humains avec une instance adulte ordinaire de SCP-3341.

En dépit des groupes socio-culturels, les instances de SCP-3341 (membres de SCP-3341-B1 exclus) adhèrent à un système de classes fondé sur leur cycle de vie. Les jeunes instances ont des rôles militaires, agricoles et manufacturiers. Les instance adultes servent de prêtres, d&#39;érudits, de diplomates et de chefs de communauté. Alors que les jeunes instances ne portent aucun vêtement, les instances adultes auront tendance à se vêtir de manière à recouvrir l&#39;intégralité de leur corps. 

Les différences entre les groupes socio-culturels de SCP-3341 sont fondées sur la mythologie et le contexte socio-politique, comme décrit dans le résumé suivant.

[[tabview]]

[[tab SCP-3341-A]]

**SCP-3341-A** désigne le groupe socio-culturel de SCP-3341 résidant d&#39;ordinaire dans les provinces d&#39;Ach-Charqiya et de Riyad, en Arabie saoudite, les gouvernorats d&#39;Al-Wusta et Dhofar, d&#39;Oman et l&#39;émirat d&#39;Abu Dhabi.

Le récit originel de SCP-3341-A prétend que les deux progéniteurs légendaires de cette espèce furent modelés dans de l&#39;argile par un //djinn// nommé Shiqq, qui admirait l&#39;humanité. Les progéniteurs légendaires mêlèrent leur chair sur ordre de Shiqq, qui ne sera plus mentionné dans le récit originel à partir de ce point. Le progéniteur unifié fut alors laissé à lui-même et donna naissance à ses descendants qui propagèrent l&#39;espèce.

Avant la relocalisation massive de 1951, les communautés de SCP-3341-A étaient publiquement identifiées comme des tribus bédouines[[footnote]]Tribus nomades arabes résidant historiquement dans les régions désertiques d&#39;Afrique du Nord, de la péninsule arabique, ainsi qu&#39;en Irak et dans le Levant.[[/footnote]], tandis que les jeunes instances étaient uniquement libres de se déplacer la nuit. Il est supposé que les pratiques nomades de SCP-3341-A étaient une tentative de minimiser les contacts et donc les soupçons des zones d&#39;habitation humaines. Les efforts de la Fondation pour confiner SCP-3341-A ont réduit les contraintes concernant la liberté de mouvement de SCP-3341-A.
 
[[/tab]]

[[tab SCP-3341-B]]

**SCP-3341-B** désigne le groupe socio-culturel d&#39;instances de SCP-3341 résidant d&#39;ordinaire en Ogaden.

Bien que le récit originel de SCP-3341-B définisse également Shiqq comme le créateur de SCP-3341, l&#39;accent est davantage mis sur l&#39;exode de celui-ci et son royaume de &#34;Ahwaz&#34;. Selon les instances de SCP-3341-B, la métamorphose est communément interprétée comme une manière de s&#39;unir pour franchir les obstacles.

Bien que la Fondation soit en contact avec SCP-3341 depuis 1953, le contact fut perdu suite à la chute de l&#39;Empire éthiopien en 1974. Les agents de la Fondation furent expulsés et la [[[gru-p-hub|Division &#34;P&#34; du GRU (GRU-P)]]] fut invitée à étudier SCP-3341 à leur place, supposément dans le cadre d&#39;une expérience visant à convertir des espèces conscientes non-humaines au communisme. Cette situation s&#39;acheva en 1993, année durant laquelle la Fondation rétablit sa présence dans la Corne de l&#39;Afrique.

De nombreuses instances de SCP-3341-B définissent la période sous l&#39;administration du GRU-P comme la &#34;dictature des enfants&#34;[[footnote]]Nommée ainsi car les instances adultes de SCP-3341-B ont été des cibles privilégiées pour la persécution. Elle était due à l&#39;adoption par les instances adultes de rôles sociaux désapprouvés par les mouvements communistes.[[/footnote]], caractérisée par une répression culturelle.[[footnote]]Par exemple, les instances adultes des SCP-3341-B étaient régulièrement forcées à prendre part à des tâches physiques aux côtés de leurs homologues plus jeunes.[[/footnote]] Les fluctuations sociétales durant et après la &#34;dictature des enfants&#34; ont engendré de nombreux mouvements de résistance au sein de SCP-3341-B, dont la majorité a été depuis supprimée, par le GRU-P ou par la Fondation.

[[/tab]]

[[tab SCP-3341-B1]]

**SCP-3341-B1** désigne l&#39;Ordre de Saint-Militant Qaynan, constitué de jeunes instances de SCP-3341 affiliés à l&#39;[[[church-of-the-broken-god-hub|Église Orthodoxe de l&#39;Engrenage]]]. Par conséquent, au lieu d&#39;un système de classes fondé sur le cycle de vie, la hiérarchie sociale reprend celle de l&#39;Église Orthodoxe de l&#39;Engrenage.

À la suite de la chute du régime du Derg en Éthiopie, l&#39;Église Orthodoxe de l&#39;Engrenage a étendu sa sphère d&#39;influence dans la Corne de l&#39;Afrique et a converti avec succès plusieurs instances de SCP-3341-B. En raison du soutien de l&#39;Église Orthodoxe de l&#39;Engrenage, il est difficile d&#39;éliminer entièrement SCP-3341-B1. Une sous-désignation distincte lui a été attribuée.

Adhérant à une religion syncrétique dérivée de la mythologie de SCP-3341-B et de la théologie de l&#39;Église Orthodoxe de l&#39;Engrenage, les membres de SCP-3341-B1 perçoivent Shiqq comme un agent de la &#34;CHAIR&#34; qui piégea SCP-3341 dans des corps physiques et la métamorphose comme un autre moyen d&#39;emprisonner l&#39;espèce. Inversement, MEKHANE est vénéré par SCP-3341-B1 comme une manière d&#39;acquérir la libération de leur condition d&#39;êtres &#34;piégés&#34;. Ainsi, ils se servent d&#39;améliorations mécaniques afin d&#39;atteindre l&#39;accomplissement spirituel, au lieu de se métamorphoser avec un partenaire adéquat.

SCP-3341-B1 a participé aux opérations militaires de l&#39;Église Orthodoxe de l&#39;Engrenage en Afrique de l&#39;Est et dans d&#39;autres lieux. Comme les membres de SCP-3341-B1 sont incapables de se reproduire, des assauts sur les lieux d&#39;habitation de SCP-3341-B étaient anciennement le principal mode de recrutement. Depuis 2012, des corps humains coupés en deux sont retrouvés dans les temples de SCP-3341-B1.

[[/tab]]

[[tab SCP-3341-C]]

**SCP-3341-C**  désigne le groupe socio-culturel d&#39;instances de SCP-3341 résidant d&#39;ordinaire dans la province du Khouzistan, en Iran.[[footnote]] Anciennement Arabistan ou Ahwaz.[[/footnote]]  

En raison du peu de présence de la Fondation parmi SCP-3341-C, peu de choses sont connues au sujet de la nature de la version du récit originel de l&#39;espèce véhiculée chez SCP-3341-C. Ceci étant dit, plusieurs documents du BRAI récupérés prétendent que SCP-3341 est une sorte de takwin.[[footnote]] Vie synthétique créée par le biais de l&#39;alchimie, souvent décrite comme un des objectifs majeurs des alchimistes musulmans.[[/footnote]]

Dans le cas de SCP-3341-C, le rôle de chefs de la communauté est attribué à la fois aux instances adultes de SCP-3341-C et à du personnel du BRAI désigné. Les rapports du BRAI récupérés indiquent que ces chefs communautaires (qu&#39;ils soient humains ou des instances de SCP-3341-C) sont toujours désignés comme [[[oria-hub|&#34;Personnel Spécial de Type 2&#34;]]] appartenant à la &#34;Maison Shiqq&#34;, supposée être un clan d&#39;origine inconnue. Les instances de SCP-3341-C prenant le rôle de chefs communautaires semblent prendre un nom temporaire, suggérant qu&#39;ils ont été temporairement adoptés par la &#34;Maison Shiqq&#34;.

[[/tab]]
