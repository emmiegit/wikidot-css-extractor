**Titre :** SCP-154-FR -  Observatoire universel
**Auteur :** [[user Ema la Yon]]
**Date :** 2 novembre 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-154-FR

**Niveau de Menace :** Blanc [[span class=&#34;pastille blanc&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** En raison de sa nature, SCP-154-FR ne peut être déplacé. SCP-154-FR est officiellement connu comme étant un observatoire privé dont l&#39;accès est interdit au public. Cinq (5) officiers de sécurité de la Fondation sous couverture devront s&#39;y trouver à tout moment pour s&#39;assurer qu&#39;aucun civil ne s&#39;introduise à l&#39;intérieur. Dans le cas où un civil accèderait à SCP-154-FR par n&#39;importe quel moyen, il devra être immédiatement interrogé avant injection d&#39;amnésiques de classe B suivie de sa libération.

L&#39;accès à SCP-154-FR est autorisé à tout le personnel avec un niveau 2 d&#39;habilitation de sécurité ou supérieur par inscription sur registre une semaine à l&#39;avance.

**Description :** SCP-154-FR est un observatoire astronomique situé à █ km de ██████████, en France à 2 km d&#39;altitude. La structure mesure 36 m de hauteur et 20 m de diamètre. L&#39;entrée dans le bâtiment se fait par une porte à battants ne disposant pas de verrou, visiblement forgée à la main dans un métal inconnu ressemblant à de l&#39;aluminium, mais d&#39;une solidité nettement supérieure à celui-ci.

La porte mène à un escalier en marbre usé de vingt (20) marches. Chaque marche mesurant 170 mm de hauteur, 280 mm de largeur et 1200 mm de longueur, ce qui correspond aux normes européennes. Le mur se trouvant à la droite de l&#39;escalier est décoré de trois (3) tableaux représentant les astronomes Copernic, Galilée et Newton (par ordre croissant de proximité par rapport à l&#39;entrée). Un test de datation des peintures a estimé leur création entre 1520 et 1740.

L&#39;escalier débouche dans une salle circulaire de 18 m de diamètre et  dont le sol et les murs sont presque intégralement recouverts de rouages et de circuits électriques dont l&#39;utilité et la fonction sont encore inconnues, leur disposition semblant être incohérente, voire aléatoire. Une passerelle a été installée par la Fondation afin d&#39;éviter à tout sujet utilisant SCP-154-FR de détériorer l&#39;installation ou de se blesser. Au centre de cette pièce se trouve un télescope de forme cylindrique (appelé SCP-154-FR-01) monté sur une colonne d&#39;acier servant à le maintenir et à le faire pivoter. SCP-154-FR-01 est fait de cuivre, mesure environ 13 m de longueur et 75 cm de diamètre, et ressemble fortement au modèle dit de Newton. L&#39;ouverture de SCP-154-FR-01 a révélé un intérieur rempli de rouages et de câbles dont la disposition semble, à l&#39;instar de ceux recouvrant la salle, complètement désordonnée et aléatoire.

Un siège fait de métal identique à celui de la porte d&#39;entrée avec un revêtement en cuivre est accroché à SCP-154-FR-01. Accrochée sur le côté droit de SCP-154-FR-01, se trouve une manivelle servant à effectuer un zoom. Le multiplicateur de la distance de zoom peut être modifié par le biais d&#39;un système levier/roue dentée disposé juste au-dessus de la manivelle, le levier orienté vers l&#39;observateur. On actionne le levier dans une direction ou une autre, ce qui fait tourner la roue dentée tant que le levier n&#39;est pas ramené à sa position originale, ce qui augmente ou diminue le multiplicateur de zoom (vers le bas pour augmenter, vers le haut pour diminuer). Aucune limite de zoom n&#39;a pu être trouvée jusque-là.

L&#39;orientation de SCP-154-FR-01 peut être modifiée grâce à un levier multidirectionnel, de 75 cm de longueur, disposé sur l&#39;accoudoir gauche du siège. 

Un bouton-poussoir libellé « Alentours » est fixé à côté du levier. Lorsque celui-ci est pressé, le sujet verra l&#39;observatoire devenir transparent, laissant le paysage Alentours visible. Un sujet se situant à l&#39;extérieur de SCP-154-FR à ce moment-là n&#39;observera pas ce changement.

Une grande machine en cuivre au design ressemblant vaguement à un ordinateur est disposée sur une table fixée au siège de SCP-154-FR-01 (appelé SCP-154-FR-02). Elle est munie d&#39;un pad chiffré et d&#39;un bouton libellé « liste », et d&#39;un écran LCD de taille 25 cm x 18 cm sur lequel est affiché en permanence un programme servant à entrer les coordonnées d&#39;observation. Ce programme demande à l&#39;utilisateur d&#39;entrer les coordonnées d&#39;observation selon le format suivant : Longitude dans le référentiel ; Latitude dans le référentiel ; ID du référentiel.
Le logiciel peut fournir la liste des ID des référentiels disponibles si l&#39;utilisateur presse le bouton « liste ». Dès lors, l&#39;écran affiche la liste détaillée des référentiels sous le format : [ID|Nom]. Les référentiels principaux sont des planètes, pour chacune de ces planètes est attribuée une sous-catégorie représentée par un alinéa pour les ID des satellites de celle-ci. Par exemple, l&#39;ID de la Lune est 003-1 (003 étant l&#39;ID de la Terre), se référer au document n^^o^^ 154-FR-B pour plus de détails. La Fondation n&#39;a pas pu établir si la liste recense la totalité des planètes de l&#39;univers ainsi que leurs satellites, mais aucune fin n&#39;a été trouvée à celle-ci.

Lorsqu&#39;un sujet entre ces coordonnées, SCP-154-FR commencera à subir des secousses, dont la durée est proportionnelle à la distance du référentiel demandé par rapport à SCP-154-FR. Une surchauffe des circuits électriques est également observable. Tout sujet se trouvant à l&#39;extérieur de SCP-154-FR ne percevra aucune secousse. Une fois cette dernière terminée, le sujet pourra observer l&#39;Univers au travers de SCP-154-FR-01 à partir du référentiel demandé.

[[collapsible show=&#34;+ Document nᵒ 154-FR-A&#34; hide=&#34;- Document nᵒ 154-FR-A&#34;]]
**Quelques expériences réalisées par le Dr E████████**

**Format :**
&gt; **ID du référentiel (et nom si possible) :**
&gt; **Coordonnées dans le référentiel (Latitude;Longitude) :**
&gt; **Ciel observé :**
&gt; **Alentours observés :**
&gt; **Note(s) :**

**Liste :**

&gt; **ID du référentiel (et nom si possible) :** 004 (Mars)
&gt; **Coordonnées dans le référentiel (Latitude;Longitude) :** 20;-123
&gt; **Ciel observé :** Le ciel est perçu de couleur rouille, la Terre est visible.
&gt; **Alentours observés :** Le paysage paraît entièrement rocailleux, une tempête empêche les alentours d&#39;être observés à une longue distance.

&gt; **ID du référentiel (et nom si possible) :** 055 (42 Draconis b)
&gt; **Coordonnées dans le référentiel (Latitude;Longitude) :** 11 ; -27
&gt; **Ciel observé :** L&#39;étoile autour de laquelle gravite cette planète (42 Draconis) est perçue comme petite et éclairant très peu. Le ciel est ainsi coloré d&#39;une couleur bleuâtre, les constellations étaient donc assez clairement visibles en pleine journée.
&gt; **Alentours observés :** Le paysage est entièrement désertique, seul ce qui apparaît comme du sable a pu être observé.

&gt; **ID du référentiel (et nom si possible) :** 003 (Terre)
&gt; **Coordonnées dans le référentiel (Latitude;Longitude) :** 138,4352 ; 35,2129
&gt; **Ciel observé :** Lors de cette expérience, la capacité de zoom a été testée. Ainsi, Plusieurs étoiles, planètes et astéroïdes ont pu être observés. Le test a été effectué avec un total de soixante-cinq (65) tours de manivelle pour une échelle de zoom de x550.
&gt; **Alentours observés :** Alentours non observés
&gt; **Note :** //La capacité de zoom de SCP-154-FR est impressionnante.// - Dr E████████

&gt; **ID du référentiel (et nom si possible) :** 544 (inconnu, ID entré aléatoirement)
&gt; **Coordonnées dans le référentiel (Latitude;Longitude) :** 122 ; 6
&gt; **Ciel observé :** Le ciel paraît assez clair, malgré la grande distance apparente de cette planète par rapport à son astre. On observe une atmosphère dont la teinte est visible à l’œil nu sans être véritablement opaque.
&gt; **Alentours observés :** Cette planète est, à première vue, entièrement composée de métal. Cette masse semble s&#39;être formée naturellement à en juger par l&#39;irrégularité du sol. En observant bien le sol, il est vraisemblablement majoritairement composé de fer.
&gt; **Note :** //C&#39;est confirmé, les planètes de métal existent.// - Dr E████████

&gt; **ID du référentiel (et nom si possible) :** 168 (HD 188753 Ab) 
&gt; **Coordonnées dans le référentiel (Latitude;Longitude) :** 145;5
&gt; **Ciel observé :** Cette planète gravite autour de trois (3) étoiles (HD 188753 A, B et C). Dans ce cas-là, seules A et C étaient visibles. Plusieurs étoiles brillant d&#39;une couleur verte ont été observées.
&gt; **Alentours observés :** Les alentours sont désertiques. De grands rochers parsèment le paysage. Des végétaux peuvent être trouvés çà et là. De temps à autre, des créatures animées revêtant une apparence similaire à la roche et munis de six (6) pattes se déplaçant suivant une trajectoire sinusoïdale furent observées.
&gt; **Note :**  //C&#39;est génial ! C&#39;est confirmé ! C&#39;est officiel HD 188753 Ab, la surnommée Tatooine, supporte de la vie !// - Dr E████████

**Rapport de découverte**
Lors de l&#39;inspection des tableaux dans les escaliers dans l&#39;espoir de trouver une explication, il fut découvert derrière le portrait de Copernic, une note écrite par l&#39;astronome lui-même.
(traduit du Latin)

&gt; Journal de recherches, entrée n°2478
&gt; 
&gt; Voilà 40 ans que je me démène pour créer cet observatoire. Le bâtiment a bien été construit dans le plus grand secret, et les plans de la machinerie semblent bons. 
&gt; Aujourd&#39;hui, je sens que je touche au but. Mais il est sans doute trop tard pour moi, je sens mon heure arriver. Je ne pourrais ainsi jamais accomplir le chef d’œuvre de ma vie, la preuve ultime que la terre est ronde, et bien plus. 
&gt; Ainsi donc, je lègue mes plans à l&#39;homme qui les retrouvera et décidera de reprendre mon flambeau. Ils seront trouvables joints à cette lettre.
&gt; 
&gt; Que cet homme à mon instar fasse accrocher son portrait dans cet escalier. 
&gt; 
&gt; Qu&#39;il marque l&#39;Histoire de l&#39;estampe du savoir.
&gt; 
&gt; Et si comme moi, il ne parvient pas à achever ce travail, qu&#39;il trouve un nouvel héritier. Quoi qu&#39;il arrive, cette construction doit être achevée un jour.
&gt; 
&gt; Nicolas Copernic, le 19 mai 1543

Les autres tableaux ont également été inspectés, rien d&#39;autre n&#39;a pu être trouvé.
