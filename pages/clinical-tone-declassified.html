++ 前言

&gt; **clin·i·cal** 臨床的
&gt; //ˈklinək(ə)l///
&gt; 形容詞
&gt; 1.
&gt; 關於真實患者的觀察與治療，而不是理論面或實驗室內的研究。
&gt; &#34;臨床藥物&#34;
&gt; 2.
&gt; 有效率而無感情；冷漠超然的。

SCP基金會其中一個最具標誌性的特色就是它把所有可怕、嚇人的深夜無名聲響化約成科學能夠收容與描述的物品。這同時也是在寫作SCP時最難掌握的一個面向：講鬼故事比寫研究報告更簡單，於是一堆作者會聽到像是「你的語氣要更臨床一點」這種常見又最模糊且最沒有幫助的意見回饋。這篇短文會試著釐清這些回饋並提供一些在改進時實際且有用的建議。

我自己也沒有總是遵照這篇短文裡的所有規則，但他們從來沒有辜負過我。所以我希望這對你們也會有用。
----

++ 臨床 ≠ 繁瑣

臨床寫作的兩個基本就是：

* **避免常見縮寫**（限於英文）
* **避免使用俗語**

第一個很好理解也很好運用：你如果寫出任何Won&#39;t、Could&#39;ve，把它們換成完整的Will not或Could have。很不幸的是第二點並沒有那麼容易上手而且經常被人誤解。日常對話（無論哪種語言）都充斥著各種俗語以求句子可以更短更單純而且更易於理解。大部分的俗語都常見而且泛用到我們甚至不會意識到的程度。

然而科學且臨床的文件幾乎不會容忍任何俗語，無論它們有多常見，這類文件要求的是專業的用語。要讓文章更臨床並不代表就要使用更複雜的單字，你需要的是刪除俗語然後維持專業性。科學文章必須臨床，但同時也必須簡潔易讀。雖然SCP維基的標準與真實世界的科學文章並不完全相同（這個網站的標準是上述文種的大略簡化版本再加上一些怪癖），風格上的規定依然適用。

讓我們來看看一個達成臨床語氣又不損害故事內容的作品：[[[SCP-186]]]。SCP-186的恐怖核心之一就是它的武裝，例如：

&gt; 專門發射58mm第二類砲彈的迫擊砲，其砲彈內部存有一種讓動物細胞無法停止生命功能的氣體

如果普通人要描述上述的武器，他們可能會說那是「一種讓人獲得不死之身的氣體，或者避免人死亡的氣體」。「不死之身」並不臨床，但「死亡（die）」夠臨床了，對吧？是沒錯，但這個網站如前所述的有個怪癖，就是會覺得&#34;die&#34;不夠臨床然後換成&#34;expire&#34;[[footnote]]譯註：繁中作品可以自由寫死亡沒關係。[[/footnote]]之類的詞。這一禁忌的另一版本就是動詞的「殺害」總是被換成「消滅」或是「終結」。

回到SCP-186，請注意Kalinin是怎麼把「死」換成「停止生命功能」的。這個句子沒有了俗語，然後在過程中變得更長了。這點很重要：__這個句子變長是因為臨床詞彙剛好比較長__，而不是反過來。很多作者以為只要讓句子變長看起來就會自動變得更臨床，於是開始尋找「更臨床的替代用詞」來改寫「燈將熄滅」這種已經很臨床的句子。

有個經驗法則是把工業術語當成預設用詞。一台CD播放器不會被叫做「一台用來讀取並播放雷射碟片記憶體的裝置」。它就是CD播放器，或者甚至播放器；同樣的，電燈開關就只是電燈開關。臨床用詞至少會比完整解釋那個詞的句子還要短！

努力讓你的文章既專業又簡潔。[https://zh.wikipedia.org/wiki/KISS%E5%8E%9F%E5%88%99 KISS原則]已經在工程業界流傳六十年左右了；把它結合到你的SCP設計過程裡。

**記得**
* 如果你不確定「契忍可夫輻射」是什麼；自己有沒有正確使用「速度」和「加速度」；或者純粹想再確認一次你的前綴，[[[technical-words|專業詞彙指南]]]會是很棒的參考資料。
* 儘管被動語氣的使用（例如：「三明治將要被吃」與「吃三明治」）在全球各地的寫作教學和英語教師之間都是個爭議話題，本維基鼓勵在收容措施裡使用被動態來讓寫作風格達成進一步的去個人化。
* 譯註：「SCP-XXX應『被』收容在…」與「SCP-XXX應收容在…」在中文裡的某些時候意義是等同的，所以在翻譯時可以視情況保留被動態的同時把「被」刪除以求簡潔。

----

++ 定量測量

任何稱職的科學家或工程師都不會放過研究報告或技術文獻裡的數字。定量測量（就算只是估計值）是讓現實研究變得可信的重要因素，因為它們是確切而且有明文記錄的資料，可以讓人比對和引用。

[[[SCP-1512]]]就是靠定量測量維持臨床語氣的黃金標準之一。根據spikebrennan所說，1512「是基金會遇到某種有鱗片與許多皺褶的洛夫克拉夫特式恐怖，來自一個無法理解的非歐幾里德次元時空……然後把它當成一個工程問題處理。」這一寫作的壯舉就是透過適當使用定量測量達成的。

&gt; SCP-1512是一個有機的根狀結構，目前總質量預估超過80,000公噸。它是支根與卷鬚交纏形成的密集網路。每一條捲鬚都有數百公尺長並且帶有數公尺長的支根，它們不規律的朝各個方向捲曲或重複轉向。

我們知道SCP-1512是一個巨大的異界根狀怪物，但spikebrennan並未簡單地把它叫做「一個巨大的異界根狀怪物」，而是給了我們它質量的估計值（數萬噸）和長度（許多卷鬚，每根長數百公尺）。Spikebrennan給了我們一個經過測量的定量估計值讓我們之後還能提起。

不可否認的是尺寸是很好量化的一種屬性。那麼有些更細微的東西如何呢？你要怎麼寫出「SCP-1512是無敵的」但是聽起來又不像是卡通裡的科學家？

&gt; 雖然SCP-1512明顯由有機化合物組成，它的維氏硬度高到無法測量，而且已經證實無法透過剪切、燃燒、雷射、腐蝕酸液或類似物質以及其他方式造成破壞。

這個句子讓人知道SCP-1512無法破壞的同時，又通過詳細列舉試圖傷害1512但最終失敗的方法，再加上抵抗穿透的單位「[https://zh.wikipedia.org/wiki/%E7%BB%B4%E6%B0%8F%E7%A1%AC%E5%BA%A6%E8%AF%95%E9%AA%8C 維氏硬度]」來維持臨床語氣。雖然文章裡從未確切給出那個數字，但是它利用「高到無法測量」成功打混過去。spikebrennan利用定量的測量結果生動真實地描繪出這隻來自高等宇宙的異界怪獸，同時又不打破作品的臨床語氣。

結合定量測量是一種增進臨床語氣時相對簡單卻又十分有效的方法。這不代表你必須把你的SCP每個面向都轉化成數值表示（像是過度使用「休謨」那樣的虛構單位），但如果你下次想描述你的SCP某個特質，試著研究看看有沒有用來描述它的科學單位。你可能會找到一些驚喜。

**記得**
* 定量測量很棒，但不要過度使用——除非那個SCP會在它的收容間容積沒有剛好等於5.6789立方公尺時炸掉這顆星球；或者它的異常現象只在它離地1.23456公尺高時發生，否則就化約到兩位數（最多三位）。[[[random-but-useful|有用的雜項建議]]]也提供了一些定量測量上的有用訣竅以及關於有效位數的解釋。

----

++ 定性描述

定性描述被濫用的程度就相當於定量測量的稀缺程度。這是因為任何沒有涉及數字或單位的描述都屬於定性描述——這也是寫作中最常出現的語句，經常導致過於冗長、花俏又非臨床的寫作風格。這在人「形」SCP寫作上特別容易發生。

定性描述有兩條基本規則：

* **看到什麼就寫什麼：** 你的SCP描述應該盡量簡潔而且集中在它的實體特徵或異常性質。如果牠有藍眼睛，就說牠有藍眼睛。不要有銳利的藍眼睛或深邃的藍眼睛——就是藍眼睛。除非這個SCP的個性有異常或者會影響牠的危險性（例如對基金會研究員有敵意），不然不要在描述裡用超過一個短句的文字量寫這個部分，這些東西在訪談或事故記錄中展開通常會比較好。
* **對你來說這個物品就像死了一樣：** 你應該如字面意義對這個異常毫無關心。牠比被丟棄的零食包裝還無價值。不要去猜測牠在想什麼或者覺得怎麼樣——那是讀者的工作。你的工作就是單純就表面上描述牠的異常和牠會做什麼。

[[[SCP-847]]]有個範例般清晰且臨床的描述。

&gt; 初始階段的行為包括發出類似於高音嗚咽喘息的聲音和採取具有挑逗性的姿勢。在初始階段的 3~5 分鐘後，SCP-847 的行為進入第二階段，在此期間牠會完全展現活力，並接近任何男性受試者，以駝背姿勢並抬頭看著對方的眼睛。

「高音嗚咽喘息的聲音」、「挑逗性的姿勢」和「看著對方的眼睛」。這些描述單純而且精確，能夠讓我們在腦中構想847的行為。我們從這些描述中可以馬上看出SCP-847試圖對男人展現妖媚、性感且火熱的動作。重要的是這篇文章__從來沒有__使用性感火熱這樣的詞，而且也沒有推測847做出這些行為的__原因__。它只描述了847的動作，而讀者就能自己在心中描繪出847的形象。它的結尾特別令人印象深刻：

&gt; 12/3/2011: 我怎麼了
&gt; 
&gt; 3/8/2013: 對不起我很廉價
&gt; 
&gt; 8/31/2015: 爸爸我會當好孩子

作者WrongJohnSilver解釋他在作品裡的意圖是：「有另一個原因讓我把SCP-847本質盡可能藏起來，因為它無論如何都帶有一種很強的氣場，彷彿那是一個被虐待了一輩子而患上精神疾病的人一樣……如果那裡面有人，那就代表有些值得拯救的事物。那就會有同情了。我必須從SCP-847身上剝離這麼多人性才能讓我們開始覺得或許它只是一件物品。」

描述裡沒有任何一句話提及這些。它就只是一個有活動力的假人模特兒，會在不同人面前做不同事。沒有同理心。沒有憎惡。沒有感覺。847曾經承受的一切虐待、它展現出來的一切精神折磨還有它身上的一切悲劇都只是__讀者__對自己的暗示。

這就是定性描述的關鍵。你身為作者可以在作品上投注任何程度的精力；但真的下筆寫作時你必須盡量抽離。

**記得**
* 你的用詞應該盡量避免模糊。這不代表你應該把你對SCP的所有腦內設定都倒進頁面原代碼裡，你會想要讓讀者去對沒有寫出來的背後故事感到好奇。但如果大部分讀者都要問你一些解釋性的問題，要你釐清頁面裡寫的是什麼，那就是作者沒寫好了。
----

++ 結論

你在寫臨床語氣時應該要想什麼？

* **避免俗語**
* **加入定量測量**
* **看到什麼才寫什麼**
* **對你來說這個東西就像死了一樣**

滿足這些所有條件可能也不會達成完美的臨床語氣——真功夫需要練習——但這應該能讓你非常接近標準。</textarea></pre>
