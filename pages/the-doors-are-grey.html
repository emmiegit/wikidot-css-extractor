    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>狴犴门，其色灰
乃我心中物，忧思梦恨归
归于寂寞无言语，徒剩寒幽隐怒雷

汝所思，旦复旦
身心抽竭早，留我更何盼
道是欲将天下害，尔侪怎意凭忧乱

罪愆也，何其昭
时责我讽我，犹未舍斯劳
虽蔑身中多特异，然非我所有之妖

默然诃，不复自伤
尔等狺狺犬，死色令颜僵
跃奔时时踉跄，意囚我于此方

我有隐秘，藏于魂屋
如今或达万世，尔等永将悲哭
旧年所怀远望，此刻尽出

烈焰兮归我，万物兮净去
甚甘美兮如薯汁之浓郁
何物兮火中？唯留之恐惧

收容失效，尔等所失大焉
一如残滓，命数悉皆炽燃</textarea></pre>
