**Artikel:** SCP-1022 – Verdächtig sauberer Kittel
**Autor:** [[*user ModernMajorGeneral]]
**Original:** http://www.scp-wiki.net/scp-1022

**Objekt-Nr.:** SCP-1022

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1022 kann auf einem Kleiderständer innerhalb eines Schranks für sichere Gegenstände eingedämmt werden. Warnschilder sind anzubringen, um Verwechslungen mit ähnlichen Kleidungsstücken zu vermeiden, die vom Foundation-Personal genutzt werden. --Der Abschluss einer umfassenden psychiatrischen Untersuchung und des obligatorischen SCP-1022-Orientierungskurses ist für Mitarbeiter erforderlich, die SCP-1022 verwenden möchten.-- Nach den Ereignissen des Vorfalls 1022-1 ist die Verwendung von SCP-1022 auf die D-Klasse beschränkt, mit Ausnahme der Genehmigung durch Stufe-4-Personal.

**Beschreibung:** SCP-1022 ist ein weißer Laborkittel der Größe M aus Baumwolle und Polyester. Er hat keine identifizierenden Markierungen außer einem aufgedruckten Etikett auf der Innenseite des Kragens mit der Aufschrift &#39;Dr. E████&#39;, sein ursprünglicher Besitzer. Alle Oberflächen von SCP-1022 sind resistent gegenüber mikrobieller Besiedlung; eingeführte Mikroorganismen vermehren sich nicht und sterben anschließend ab. Es bleibt somit bis auf den unmittelbaren Zeitraum nach dem Kontakt mit einer kolonisierten Oberfläche steril[[footnote]]Obwohl kein direkter Zusammenhang zwischen den beiden Objekten vermutet wird, manifestiert sich die anomale Sterilität von [[[SCP-791]]] auf eine ähnliche Weise.[[/footnote]]. Die physischen Eigenschaften von SCP-1022 sind ansonsten unscheinbar. 

Wenn ein Subjekt SCP-1022 trägt, ist es in der Lage, prokaryotische Organismen (hauptsächlich Bakterien, doch Archaeen können auch durch SCP-1022 sichtbar gemacht werden) in der Umgebung mit stark erhöhter Vergrößerung wahrzunehmen, was auch nach der Entfernung von SCP-1022 unbegrenzt bestehen bleibt. Dieser visuelle Effekt ist vergleichbar mit dem eines Lichtmikroskops bei Hochleistungseinstellungen (1000 x), sodass die meisten sichtbaren Organismen eine Länge oder einen Durchmesser von 1–5 mm aufweisen. Der Effekt ist bei Vergrößerungsgeräten nicht kumulativ; der Gebrauch von Lichtmikroskopie wird Organismen nicht vergrößern, auch wenn das Subjekt in der Lage ist, leistungsfähigere Vergrößerungstechniken wie die Elektronenmikroskopie zu verwenden. Organismen auf der Oberfläche des Auges sind nicht sichtbar, Organismen auf Brillen und Kontaktlinsen sind es jedoch, was bei Nutzern zu einer Sehstörung und der Unannehmlichkeit einer ständigen Sterilisation für das normale Sehen führt. 

Vom Subjekt beobachtete Organismen sind genaue Vergrößerungen, beweglich und können beim Wachsen beobachtet werden, sich vermehren und biolumineszieren. Die physikalischen Eigenschaften der Organismen selbst bleiben unbeeinflusst. Mit entsprechendem mikrobiologischen Training haben sich die Subjekte als in der Lage erwiesen, Organismen genau zu unterscheiden und zu klassifizieren. Es sind nur prokaryotische Zellen sichtbar; eukaryotische Zellen und nicht lebende Objekte werden nicht vergrößert. Bis zur Vorbereitung eines geeigneten Subjekts und einer Testumgebung werden Experimente mit Viren durchgeführt (es wird angenommen, dass nur die größten Viren &gt; 400 nm sichtbar sind und das Subjekt eine überdurchschnittliche Sehschärfe erfordert). 

Alle nicht sterilen Oberflächen inklusive Lebewesen werden dem Subjekt so erscheinen, als wären sie mit Organismen überzogen, deren Dichte proportional zum Kontaminationsgrad der Oberfläche ist. Auf ausreichend besiedelten Oberflächen (&gt;10.000 Organismen/cm^^2^^) wurde eine dreidimensionale Schicht von Organismen bis zu einer Höhe von 10 cm beobachtet. Dies ist ausschließlich ein visueller Effekt und kann ohne Ergebnis durchlaufen werden, abgesehen von der normalen Möglichkeit einer mikrobiologischen Kontamination bei Kontakt mit der Oberfläche. 

SCP-1022 ist ein Risiko für die Psychopathologie bei ausgesetzten Subjekten. Nach dem Erfahren der Effekte von SCP-1022 können die Subjekte Angstzustände oder Merkmale einer Zwangserkrankung (es ist nicht überraschend, dass abnormale Reinigungsgewohnheiten dominieren), Anorexie und sozial isolierende Verhaltensweisen entwickeln – andere Manifestationen sind seltener. Das Muster dieser Symptome variiert zwischen den Subjekten und hängt von Faktoren wie Persönlichkeitsmerkmalen zugrunde liegender Psychopathologie, Beruf und Bildungsniveau ab. Es wurde festgestellt, dass eine hohe Ekelschwelle und eine biomedizinische Ausbildung schützend sind. SCP-1022-bezogene Psychopathologie kann mit Standardmethoden behandelt werden, die eine kognitive Verhaltenstherapie umfassen, um die harmlose und &#34;normale&#34; Natur dieser Visionen in Verbindung mit angstlösenden Medikamenten zu verstärken. 

**Anhang 1022-1:**

Während Daten über die langfristige SCP-1022-Beeinflussung rar sind, haben einige Subjekte berichtet, dass sie nach 3 Monaten weitere abnormale Empfindungen entwickeln, wobei mindestens der Effekt von SCP-1022 auftritt. Dazu gehören abnormale taktile Eingebungen (&#34;kriechende&#34; Empfindungen), das Gefühl, dass Organismen von Oberflächen zum Subjekt &#34;springen&#34; und [DATEN GELÖSCHT]. Ein Subjekt (D-10225A9) berichtete von leichten Gefühlen des Unbehagens in Hals, Brust und Bauch, für die keine medizinische Ursache gefunden werden konnte. Weitere Beobachtungen sind erforderlich. Derzeit wird die Entwicklung dieser als harmlos erachtet und deutet nur auf nötige Medikation hin.
 
**Anhang 1022-2:**

Die Fähigkeit der Subjekte, mit der Beeinflussung durch SCP-1022 langfristig fertig zu werden, wurde durch Experiment 1022-5A bestätigt. D-10225A1 [männlich, Osteuropäer, relevanter Hintergrund als Rettungssanitäter] hat sich erfolgreich an den Effekt von SCP-1022 angepasst und behält nach ██ Monaten die normale Funktion und mentale Stabilität bei, wobei nur eine zweiwöchentliche psychologische Unterstützung und keine Medikamente erforderlich sind. Dr. H█████ reichte einen Antrag ein, D-10225A1 als Assistenten dem mikrobiellen Labor an Standort-██ zuzuteilen; dies wurde genehmigt, und Dr. H█████ berichtete, dass D-10225A1 eine nützliche Ressource für das Forschungsteam war. 

Infolgedessen wurde eine Reihe von Vorschlägen für die erweiterte Verwendung von SCP-1022 für sowohl D-Klasse-Personal als auch Foundation-Mitarbeiter, die an medizinischen Arbeiten in sterilen Umgebungen oder an der Eindämmung biologisch gefährlicher SCP-Objekte beteiligt sind, gemacht, wie [ZENSIERT]. Die erweiterte Verwendung von SCP-1022 bei D-Klasse --und freiwilligen Mitarbeitern-- wird nach Abschluss von Folgendem genehmigt:
* einem Vorschlag, der den Wert der Effekte von SCP-1022 auf die Pflichten des Subjekts gegenüber der Foundation belegt;
* einer umfassenden psychiatrischen Bewertung;
* dem SCP-1022-Orientierungskurs an Standort-██, der zweiwöchige Schulungssitzungen und Isolation in Räumen umfasst, in denen die Effekte von SCP-1022 simuliert werden (unter Nutzung einer Kombination aus Videotechnik und Papierausschnitten).
Diese Voraussetzungen sind für D-Klasse-Mitarbeiter nicht verpflichtend, werden jedoch zur Forschung und für Datenerfassungszwecke empfohlen.

&gt; **ANMERKUNG [15.01. 20██]:** Der Gebrauch von SCP-1022 an Foundation-Personal wurde nach Vorfall 1022-1 ausgesetzt. Der Gebrauch von D-Klasse-Personal kann fortgeführt werden, jedoch ist Vorsicht geboten. 

**Vorfall 1022-1:**

Dr A███, ein Stufe-3-Mitglied des medizinischen Personals von Standort-██, war ein früher Freiwilliger für den Gebrauch von SCP-1022 und wurde nach der Vervollständigung der Anforderungen zugelassen. Er reagierte gut auf die Effekte von SCP-1022 und war nach █ Wochen mit psychologischer Behandlung und Anxiolytika einsatzfähig und geistig stabil. Am 14.01.20██ wurde Agent R███████ zur medizinischen Einrichtung von Standort-██ entsandt, nachdem Anfälle von Bauchschmerzen aufgetreten waren, bei welchen eine akute Blinddarmentzündung diagnostiziert wurde. Als Dr. A███ den Operationssaal betrat, wurde er sehr aufgeregt, verabreichte Agent R███████ eine tödliche Dosis Anästhetikum und rief eine Biogefahren-Notfallwarnung der Stufe 1 aus. Angemessene Protokolle wurden eingeleitet und der Standort sowie das Personal wurden dekontaminiert, wobei keine bemerkenswerten Krankheitserreger festgestellt wurden. Agent R███████s Überreste wurden autopsiert und bis auf die Bestätigung der Blinddarmentzündung als normal befunden (die beteiligten Krankheitserreger waren normale Darmflora). Agent R███████ war vorher gesund und hatte keine Aufzeichnungen über den Einfluss von größeren Biogefahren. Dr A███ wurde in Gewahrsam genommen, blieb aber aufgeregt und unkooperativ und verlangte die Einäscherung von Agent R███████s Überresten und die weitere Dekontamination des Standorts. Eine Befragung demonstrierte seinen Glauben an eine undefinierte biogefährdende Verunreinigung von Agent R███████ auf SCP-Ebene, die die Neutralisation von Standort-██ und unwesentlichem Personal erforderte.

Standort-██ bleibt bis heute ohne negative Einwirkungen in Betrieb, und Dr A███ wurde auf unbestimmte Zeit festgenommen. Nach diesem Vorfall wurde der Gebrauch von SCP-1022 an Foundation-Personal unterbrochen und alle Subjekte, die SCP-1022 ausgesetzt waren, wurden genauer überwacht.

**Anhang 1022-3:** D-10225A1 hat von auditiven Halluzinationen und &#34;sich windenden&#34; Geräuschen berichtet. Ihm wurden Beruhigungsmittel gegeben und er wurde auf eine geringe Dosis von Anxiolytika gesetzt.</textarea></pre>
