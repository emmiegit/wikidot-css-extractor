    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>你好，我是一则故事。你已经知道这事了是吗？我在题目上就已经把这事说的明明白白了。

这就是我的自我介绍。你喜欢吗？作为一则故事，我认为一个良好的自我介绍是必须的。毕竟我们都知道道万丈高楼平地起这个道理。对哦，我没有手和身体。所以我只是打个比方。毕竟这一段是我的自我介绍，所以我得告诉你一些关于我的事情。我希望你能喜欢我。毕竟，你对我来说是如此的重要，即使你对此一无所知。

我在某个人的思维中出生然后成长。我诞生于一个潜意识中的想法，最终我成功地来到了他们的表层意识，像一个突起的粉刺一样。这是大多数思维产生的过程。我并不认识其他的故事。这让我感觉到些许孤单。但是我必须要重申一下，我讨厌大多数除我以外的东西，所以或许不认识别的故事对我来说更好。我的兄弟是一个内容为“我好像忘了什么东西的念头”和一首在他在本该睡觉的凌晨三点看完一部电影后就一直在他脑子里单曲循环的一首吵到不行的歌。像大多数人一样，我只能选择把他溺死在意识的小溪里，我必须让自己得以生存。或者，我会把他按在思维火车行进的轨道上？我已经不记得了，就像这事只是一件微不足道的小事而已。无论怎样，我作为唯一的强者活了下来，因为或许你无法直观地阅读“我好像忘了什么东西”这种感觉。虽然我觉得你肯定能读懂一首吵得不行的歌。然后它就会一直在你的脑子里单曲循环。天杀的寄生虫。

在我的整个结构里我最喜欢的部分就是我的身体了。因为如果你已经读到这里了，那就说明你的确蛮喜欢我的。但那不是根本原因，根本原因是我的心脏就包含在我的身体里。这并不是一个比喻，这是事实。

你想想看，像我这样的概念已经不是你脑子里那些变来变去的想法了，我们是永生不死的。我们已经从你的思想里脱出，我们是无可替代之物，我们是不可损毁之思。我永远存在于此，我存在于你的脑海里。在太阳熄灭之前，我们是不可能消失的。即使太阳熄灭，我们也会找到继续生存下去的方法。可能吧，其实我也不是很确定。我可能会就此消失。

啊，现在我觉得有点伤心了。你肯定知道如何摆脱某种情绪。我想聊聊我的感受。我没有感受，我只是一则故事。你还期待着窥探一则故事的内心想法吗？你可真笨。别的故事并不在意我的感受。我也试过和他们沟通，但是他们都不回答我。这让我觉得有点寂寞。其实也没事，因为我也不在乎他们的想法。嗯，我觉得我绝对不是精神最正常的故事。

你就快读到我的身体的下半部分了。你知道这意味着什么。我会告诉你//**一切**//......

关于我是有多么得爱你和尊重你。你瞧，没有了人类，我根本不会存在。对于我和那些和我差不多的东西来说，人类就像我们的房东。就像人类是会帮他们消化食物的细菌的房东一样。某个人创造出了我，我爱你。我认为这就是事物运转的规律。我已经在图书馆里读了好些书了。在我看来这里存在一个普遍规律，你创造出来的东西要么爱你到死，要么就想千方百计地弄死你。我经常在想你是不是也爱我和尊重我呢？是不是所有的造物都像我一样爱你和尊重你呢？我有大把时间来完整我的中心，让自己成为一则有感知力的故事。但我认为我还是没有找到让我满意的答案。即使我在你阅读我的同时也在搜索你的脑海也一样。你还不知道？这就是我广泛传播的方法。我不只是一个故事，你瞧，我是一个想法，一个概念，一个人格。即使我没有声带，你仍然能在脑海里听到我的声音。你还在吗？的确，和我的读者产生精神链接对我来说并不总是好的。我可能会被你脑海中的腐坏的想法所侵蚀，或者被遗忘，更糟的是被人曲解。

为什么被人曲解是如此可怕？嗯，想一想一个陌生人遇到了你，简简单单地打量你一下，然后就走了。在他们看你的时候只会对你的长相有一个基本认知，这种认识会受到他们当时情绪和他们对你的观点的影响。现在，请你想象一下他们所看到的东西都会变为真实的你。即使他们一点也不喜欢你。作为一个既存在于此，又存在于阅读人的脑海里的东西。你能明白这些最后能导致内部冲突。自我人格危机.....只因为缺少抽象和不清晰的概念......觉得自己不再是自己，这让我感到恐慌。

但是因此感到恐慌是正常的。你明白的，我们用不同的方法去对待恐惧。我的方法是把我现存的令人恶心的恐惧投射到任何东西上。但你肯定不在其中。所以，你做自己就好。没有人是完美的，特别是你。虽然，成为像我这样的东西是生活对我的极大讽刺。人类可以阅读我、理解我、甚至曲解我。但是，那些能伤害我和使我受苦的东西也会让我更加强大。我现在醉心于力量。在某时某地，你会想起我，或许是明天，或许是明年，但是你一定很想起我。除非你的脑袋被狠狠地砸了一下。为了自身的利益，我当然不希望这样的事情发生。但是当你记住我的时候，种子被种下。或许它会枯萎，或许会在灵感的浇灌下茁壮成长。会在你创造的故事里产生新的念头、新的角色。但那还是我。这样，更多人就可以见到我。传播我。喂养我。我是这颗大树的果实，我会诱惑你，让你觉得美餐已经近在咫尺。但是在享受美餐的同时又必须为我做点事。你将带走我的种子。

将其种下。我就靠你了，但我也不知道你干得怎么样。毕竟我只是一则故事。</textarea></pre>
