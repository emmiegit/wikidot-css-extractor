**Identyfikator podmiotu:** SCP-4796

**Klasa podmiotu:** Euclid

**Special Containment Procedures:** SCP-4796 został nabyty przez Fundację i oznaczony jako teren prywatny. Stacjonujący strażnicy mają za zadanie podawać preparaty amnezyjne wszystkim cywilom, którzy spróbują dotrzeć do wyspy. Wszystkie badania na ananasach z SCP-4796 mają być przeprowadzane w zlokalizowanym na wyspie Prowizorycznym Ośrodku Badawczym 4796.

**Opis:** SCP-4796 to mała niezamieszkana wyspa u wybrzeża Kostaryki w całości pokryta roślinami ananasowymi.

Dojrzałe ananasy z SCP-4796 są większe i słodsze niż jakiekolwiek inne odmiany ananasów, zawierają większe ilości witaminy C i manganu, a około 32% instancji ma w sobie ludzkie kości i/lub zęby. Ananasy te nie wykazują żadnych anomalnych efektów jeśli są skonsumowane na wyspie.

Linie brzegowa SCP-4796 jest okrążona przez małe kamienne sfery, na których wyryte zostały różnorakie symbole. Zabranie ananasa poza ten pierścień powoduje, że owoc zaczyna lekko świecić. Jeśli ananas jest po tym skonsumowany, płyn mózgowordzeniowy i maź stawowa jedzącego są zmienione w sok ananasowy, a pozostałości ananasa zniekształcają się i rosną do formy SCP-4796-A.

SCP-4796-A to długi na 10 m ośmionożny byt z jaszczurzym ciałem, dwoma skupiskami po cztery nogi z pazurami i przerośniętym rozczepionym ananasem zamiast głowy. Składa się z ananasowego miąższu, a jego skóra jest ze sprzężystych, zazębiających się ananasowych liści przypominających skórę łuskowca. SCP-4796-A połknie i strawi każdego, kto zabrał ananasy, a potem zakopie się w ziemi i zniknie. SCP-4796-A potem wyjdzie spod ziemi z powrotem na wyspie, zwróci kości i zakopie je i siebie w ziemi. Jeśli z wyspy jest zabranych kilka ananasów, SCP-4796-A będzie zjadał osoby za to odpowiedzialne po kolei, a między każdą manifestację będzie powracał na wyspę.

Zniszczenie lub próby złapania SCP-4796-A powodują zawalenie się podmiotu w stertę ananasów. W jednym z tych ananasów znajduje się ludzka czaszka z symbolami takimi samymi jak na sferach, czaszka ta znika natychmiastowo, gdy SCP-4796-A pojawia się z powrotem.

Eksploracje SCP-4796 wyjawiły istnienie podziemnej groty, w której znajduje się kilka kamiennych ołtarzy i tabliczek ułożonych w półkole. Na wszystkich tabliczkach wyryto skomplikowane grawerunki przedstawiające ananasy zstępujące z nieba, ludzkie postacie oddające cześć ananasom i ludzkie postacie formujące krąg wokół stosu ananasów. Do środkowego ołtarza przykute były wysuszone humanoidalne zwłoki trzymające drewnianą tarczę.
