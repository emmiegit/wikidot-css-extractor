&lt;p&gt;&lt;b&gt;보안 인가 등급: &lt;/b&gt;3등급&lt;/p&gt;
&lt;p&gt;&lt;b&gt;직책: &lt;/b&gt;&lt;font id=&#34;p01&#34;&gt;연구원&lt;/font&gt;&lt;/p&gt;

&lt;br&gt;
&lt;p&gt;&lt;b&gt;연구원 tuebee와의 면담&lt;/b&gt;&lt;/p&gt;
&lt;blockquote style=&#34;border: 1px dashed #999;padding: 0 1em; background-color: #F4F4F4;&#34;&gt;
&lt;p&gt;&lt;b&gt;&lt;기록 시작&gt;&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;&lt;b&gt;███ 박사:&lt;/b&gt; 오랜만이구먼, 자리에 앉게나, 어... &lt;font id=&#34;p04&#34;&gt;&lt;/font&gt;&lt;/p&gt;
&lt;p&gt;&lt;b&gt;tuebee:&lt;/b&gt; 튜비라 불러주시면 됩니다. 영어발음으로 쓰자면 [tju:bi:] 가 되네요. &lt;font id=&#34;p03&#34;&gt; &lt;/font&gt;&lt;/p&gt;
&lt;p&gt;&lt;b&gt;███ 박사:&lt;/b&gt; 그래, 튜비군. 이제 자네도 이 연구소에 어느정도 적응한 듯 하니 인사 파일을 작성해야지 않겠나.&lt;/p&gt;
&lt;p&gt;&lt;b&gt;tuebee:&lt;/b&gt; 아... &lt;font id=&#34;p05&#34;&gt; &lt;/font&gt; 꼭 해야되나요?&lt;/p&gt;
&lt;p&gt;&lt;b&gt;███ 박사:&lt;/b&gt; &lt;font id=&#34;p06&#34;&gt; &lt;/font&gt; 정말 진심으로 귀찮아 하는 표정이구먼. 미리 써놓는게 자네 입장에서도 편할거야.&lt;/p&gt;
&lt;p&gt;* tuebee는 ███ 박사가 보는 앞에서 열심히 인사파일을 작성했다. &lt;font id=&#34;p07&#34;&gt; &lt;/font&gt;&lt;/p&gt;
&lt;p&gt;&lt;b&gt;tuebee:&lt;/b&gt; 다 썼습니다. 그럼 전 이만... &lt;font id=&#34;p08&#34;&gt;&lt;/font&gt;&lt;/p&gt;
&lt;p&gt;&lt;b&gt;███ 박사:&lt;/b&gt; &lt;font id=&#34;p09&#34;&gt; &lt;/font&gt; 그나저나 자네가 조사를 맡은 그 이상현상 말일세, 그거 격리가 제대로 안 되었다는 얘기가 있던데?&lt;/p&gt;
&lt;p&gt;&lt;b&gt;tuebee:&lt;/b&gt; 예? 그럴리가요. 여기 이 종이는 제대로 가지고 있잖습니까... 어라, 어디갔지?&lt;/p&gt;
&lt;p&gt;&lt;b&gt;███ 박사:&lt;/b&gt; 설마 방금 인사파일 작성하는 데 쓴 이 종이 말하는건가? 맙소사, 그럼 이게 지금 그 종이란 말야? &lt;font id=&#34;p10&#34;&gt; &lt;/font&gt;&lt;/p&gt; 
&lt;p&gt;&lt;b&gt;&lt;기록 종료&gt;&lt;/b&gt;&lt;/p&gt;
&lt;p&gt;* tuebee는 이후 &lt;font id=&#34;p11&#34;&gt;&lt;/font&gt;중징계를 받음. 박사는 그냥 그 종이를 그대로 인사파일로 제출함.&lt;/p&gt;
