    <pre><textarea class="page-source" readonly>**项目编号：SCP-CN-807**

**项目等级：**--Keter--**Euclid**

**特殊收容措施：**目前该SCP的运作机理未知， **无法对其进行收容**
&gt;&gt; 唯一已知的减少效应出现的方法是在关键部分**加粗**、加__下划线__、##blue| 变色##或以其他方式制造醒目的提醒标记。
&gt;&gt;&gt; **加粗**、加__下划线__、##blue| 变色##或以其他方式制造醒目的提醒标记。
&gt;&gt;&gt;&gt; **加粗**、加__下划线__、##blue| 变色##或以其他方式制造醒目的提醒标记。
&gt;&gt;（该方案 **无法彻底消除**该效应）

**描述：**SCP-CN-807是一种**认知障碍效应**，其通过任意有意义文字或图像进行传播，该异常性质不会一直显露，只有在一定条件下，被传播的文字或图像会出现该异常性质。

当异常性质显现时，文字或图像的阅读者会**忽略掉某些内容**，无论该信息本身是否被置于不易察觉的位置。

值得注意的是，由以下性质可见，该异常与常见的，导致注意力分散的ADD等病症不同。

（1）该效应出现时通常会造成范围性影响，目前已知的，除**事件“DDWJ”**外，该异常性质显现出同时对13及以上的人造成影响。

（2）在**事件0501**中，接受过抗模因训练和记忆强化训练的基金会高层也受到其影响，具体请查看**事件0501**。目前没有任何已知的药物可以治疗或减缓该异常效应。

（3）由于此异常现象的出现是**不可预知**且**不可控**的，对该异常的病理学研究仍不成熟，需进一步研究。

##AA0000| 查看**DDWJ事件**需要四级权限：##
[[collapsible show=&#34;【点击以认证权限】&#34; hide=&#34;认证成功&#34;]]
该异常于196█年█月██日首次被安插在█国政府高层的基金会特工注意到。SCP-CN-807的效应显现于 一篇被秘密递交给█国总统的国际形势分析，其中部分内容如下：
&gt; ……正如之前提到的，在目前局势下，我们依然占有优势，因此，静观其变是我们目前最有利的举措之一。
&gt; 我们不排除████会继续其行动，所以我们不得不下一步险棋，一份最后通告不仅会为我们赢得民心，更能对████施压，迫使其让步。
&gt; 当然，如果……
报告指出，█国的最佳应对方式是按兵不动，但由于SCP-CN-807异常性质的出现，使得该国总统将报告误以为是**“需要先发制人”**。在即将发布“采取军事行动”的命令前两分钟时，伪装成国防部官员的基金会特工███成功阻止了命令的发布。

尽管特工███敏锐地意识到总统的行为可能是异常导致，但基金会的__研究员███和研究员██-█坚信其不过是总统的自身判断__，该报告仅有参考价值，因此，该现象并非异常。并且由于有关此现象的确切记录较少，且常被描述为__“粗心”、“不小心看错了”__，对此的研究提议未被通过。
[[/collapsible]]

该异常在**事件0501**发生后引起了基金会的高度重视，Dr. Granjack领导的一个七人研究团队开始着手研究该异常。研究员███和██-█被降职处理。

##AA0000| 查看**0501事件**需虹膜扫描以确认权限##
[[collapsible show=&#34;【点击以进行扫描，请勿眨眼】&#34; hide=&#34;抱歉，您没有访问权限&#34;]]
[[size 1.5em]]##aa0000|该内容属于基金会机密，泄露将造成严重后果。##[[/size]][[/collapsible]]

在Dr. Granjack的团队研究7个月后，仍未能明确解决办法。实际上，在研究过程中，其团队越来越难以集中其注意力于研究上，该异常效应**出现次数甚至达到了惊人的███次/天·人**。
 
该研究团队试图使用彩色或**__加粗__**等方法加强研究人员的注意力，但最终，尽管研究报告--已经被彩色或特殊符号标记满--，研究人员仍然无法“发现”研究报告中的核心内容。
&gt; 定期更换人员可能会减轻该异常效应，不过这也会让新的研究人员需要重新开始。 -- Dr. Granjack
 
&gt; 为避免类似**0501事件**再次发生，我已经以研究团队名义向O5-██发送邮件，建议其在文件的重要内容处##blue|变色处理##。 -- Dr. Granjack
潜伏在各国政府的基金会特工以“重点更加突出为由”，向各国政府提出了**加粗**重点内容的建议。截止至2014年6月██日，**世界各国政府内部文件已全部采用**了该建议。
&gt; 我觉得这该死的效应不会再有什么大影响了，那些研究报告几乎让我分不清颜色了，我坚持要休假一个月！ -- Dr. Granjack[[size 7px]]2017.6.6_23:36[[/size]]

&gt; 批准。 -- 主管███[[size 7px]]2017.6.7_10:23[[/size]]

事件“伍拾玖”使得正在休假的Dr.Granjack不得不重回工作岗位。

##AA0000| 查看**59事件**需四级权限##
[[collapsible show=&#34;【点击以认证权限】&#34; hide=&#34;认证成功&#34;]]
**事件59**是一次SCP-CN-807的大规模爆发事件，该事件使得基金会不得不再次重视该异常。
&gt; [[size 1.7em]]事件记录[[/size]]
&gt;&gt; 发生时间：2017.6.8
&gt;&gt; 发现时间：2017.6.17
&gt;&gt; 地点：中国_安徽省_██市
&gt; 在6月8日当天进行的普通高等学校招生全国统一考试中，该异常效应显现于██市93%的考场上，并直接导致该市理科平均分数低于230分，文科低于260分的状况。
&gt; 该事件在██市教育局于17日进行的紧急会议中被报告，潜伏特工███意识到该事件的严重性，立即向基金会作出报告。
&gt; 接到报告后1小时28分钟，一支30人的机动特遣队 庚巳-27（代号：阅卷人）对全部涉及异常的人员进行了A级记忆清除。
&gt; 在考虑到此事件的特殊影响后，指挥人员决定使用██数据代替此次考试成绩。
&gt;&gt; 伪装成███的特工███于次年3月份在███会议上提交了关于在试卷上添加着重符号的议案，并在6日后被审议通过。[[/collapsible]]
