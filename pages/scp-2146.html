[[include component:credit-button]]
**Artikel:** SCP-2146 – Der Weltraumwal
**Autor:** [[*user MegalomaniacInchworm]]
**Original:** https://www.scp-wiki.net/scp-2146
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2146

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-2146 ist derzeit allgemein als DDUSAT-12 bekannt und aktenkundig als ein nicht mehr existierender Kommunikationssatellit im Besitz von Defense Design United, einer Beteiligung von Standard Communications Production, einer Foundation-Scheinfirma.[[footnote]]Diese Informationen wurden gefälscht und von eingeschleusten Agenten in das UN-Register der in den Weltraum gestarteten Gegenstände eingetragen. Es wird angenommen, dass eine solche Registrierung eine genaue Prüfung  verhindern wird.[[/footnote]] Aufgrund seiner Größe und Lage wird eine Bergung oder Eindämmung derzeit als unausführbar angesehen.[[footnote]]Obwohl die Foundation Mittel besitzt, die in der Lage sind, das Objekt zu erreichen und anschließend eine Eindämmungsstruktur zu konstruieren oder seine Umlaufbahn zu destabilisieren, wäre ein solcher Versuch zu schwer zu verbergen.[[/footnote]] Die MTF-Mu-19 (&#34;The Star-Struck&#34;, z. Dt. &#34;Die von den Sternen faszinierten&#34;) wurde heimlich in verschiedene astronomische Gesellschaften eingefügt, um mögliche Brüche durch die Anomalie zu identifizieren. Personen, die SCP-2146 entdecken, sind je nach Situation entweder Klasse-B-Amnesika zu verabreichen oder zu diskreditieren. 

Die als SCP-2146-1 bekannten Übertragungen sind derzeit unmöglich zu unterdrücken[[footnote]]Es hat sich gezeigt, dass das Signal bei frühen Versuchen, das Signal zu stören, Frequenzen wechselt; seine Methode zur Erkennung der Störung ist derzeit unbekannt. Eine vollständige Störung des Frequenzbereichs, auf dem SCP-2146-1 sendet, hätte katastrophale Auswirkungen auf die zivile Telekommunikation.[[/footnote]]; da der Inhalt dieser Übertragungen jedoch typischerweise zutiefst harmlos ist, wird er als Bedrohung auf niedriger Ebene betrachtet. Die Übertragungen sind zu überwachen, und diese Verfahren können modifiziert werden, wenn die Übertragungen jemals beginnen, anomale oder anderweitig gefährliche Eigenschaften oder Inhalte aufzuweisen. Beschwerden an staatliche Stellen, die für die Telekommunikationsregulierung zuständig sind, sind zu überwachen. Die vorliegende Vertuschungsgeschichte bezüglich SCP-2146-1 besagt, dass es sich um einen Piratensender handelt, der von einer avantgardistischen Kunstbewegung übertragen wird.
    
**Beschreibung:** SCP-2146 ist der gefrorene Körper eines ausgewachsenen Exemplars von //Balaena mysticetus// (der Grönlandwal), der sich gegenwärtig im mittleren Erdorbit (MEO) befindet. Seine Umlaufbahn ist kreisförmig mit einer Neigung von 146 Grad (retrograd) und seine Umlaufzeit beträgt 19,6 Stunden.

Das Objekt ist ungefähr 17,5 Meter lang, und obwohl sein Geschlecht derzeit unbekannt ist, ist es (aufgrund seiner Größe) statistisch wahrscheinlicher, dass es sich um ein weibliches Exemplar der Art handelt. Sein geschätztes Gewicht beträgt ungefähr 30 Tonnen, aufgrund von Austrocknung nur ein Drittel des Gewichts eines gesunden Exemplars seiner Art. Außerdem hat das Objekt eine erhebliche Korrosion durch Mikrostöße erlitten und ist in einer Weise tief gerissen, die mit einem begrenzten Wärmeaustausch und einer Strahlungsexposition vereinbar ist, die in einer Vakuumumgebung typisch sind.
    
Einmal in jedem synodischen Mondmonat (29,5 Tage) beginnt SCP-2146, Funksignale zu übertragen, die derzeit als SCP-2146-1 bezeichnet werden. Diese Übertragungen haben eine Dauer von 2,5 bis 18 Minuten. Es ist derzeit nicht bekannt, wie SCP-2146 diese Übertragungen sendet; Teleskopbetrachtung hat keine Anzeichen von funkfähiger Ausrüstung auf SCP-2146 gezeigt.

Diese Übertragungen unterscheiden sich stark in Inhalt und Format: Einige scheinen Dokumentarfilme zu sein, andere Science-Fiction-Dramen (oft in der Art einer Space Opera), andere scheinen Kindershows zu sein und wieder andere sind Lieder oder Gedichte. Diese Übertragungen enthalten nur eine Audiospur und in jedem Fall eine Entität, die derzeit als SCP-2146-2 bezeichnet wird und die den Inhalt von SCP-2146-1 erzählt, darin agiert oder singt. In den Sendungen von SCP-2146-1 waren noch keine anderen Stimmen zu hören.
    
Die Übertragungen von SCP-2146-1 weisen oft ungewöhnliche und gelegentlich verstörende Inhalte auf; jedoch ist SCP-2146-2 in den Übertragungen immer fröhlich bis hin zur Scherzhaftigkeit in den Übertragungen. Seine Stimme scheint die eines Mannes mittleren Alters mit tiefer Stimme zu sein, und es wurde festgestellt, dass es in einer Reihe von Sprachen spricht, darunter Englisch, Französisch, Norwegisch, Russisch und Inuktitut.

SCP-2146-1-Übertragungen enthalten ein weiteres vereinheitlichendes Merkmal: In jedem Fall handeln die Inhalte von einem &#34;Weltraumwal&#34;, einem im Weltraum stationierten Wal; die Merkmale, Motivationen und Charakterisierungen dieser Kreatur ändern sich jedoch mit jeder Übertragung.
    
Bisher sind keine Informationen darüber bekannt geworden, wie SCP-2146 in die Erdumlaufbahn gelangte. Der Foundation sind derzeit keine Starts bekannt, an denen Grönlandwale beteiligt waren oder die eine Größe aufwiesen, die einen intakten Grönlandwal hätte transportieren können.

**Entdeckung:** SCP-2146 wurde 19██ entdeckt, nachdem analytische Foundation-Mitarbeiter eine Reihe von zivilen Beschwerden in mehreren Industrienationen der nördlichen Hemisphäre in Verbindung gebracht hatten. Diese Beschwerden richteten sich im Allgemeinen an Regierungsstellen, die die Telekommunikation regulierten, und betrafen immer bizarre und verstörende Inhalte von Radiosendungen. Das später als SCP-2146-1 bezeichnete Signal wurde verwendet, um den Ort seiner Quelle, SCP-2146, zu triangulieren. Glücklicherweise haben die Entwicklung der Telekommunikation und eine nachfolgende Zunahme sowohl des Funkverkehrs als auch der künstlichen Orbitalkörper dazu geführt, dass SCP-2146 und seine Übertragungen viel schwieriger zu isolieren sind. Siehe oben für die derzeitigen Sicherheitsmaßnahmen.

[[collapsible show=&#34;Eine Liste beachtenswerter SCP-2146-1-Übertragungen&#34; hide=&#34;Zugriff gewährt&#34;]]
    
    //Übertragungsdatum:// ██.██.19██
    //Länge:// 2 Minuten und 56 Sekunden
    //Sprache:// Englisch
    //Inhalt:// Eine kurze musikalische Werbung (SCP-2146-2 singt, anscheinend begleitet von Gitarre), anscheinend für eine Kindershow mit Bay-Bo, dem Weltraumwal. Zu den beachtenswerten Texten gehören: &#34;Er liebt dich so sehr, er wird deine ganze Welt auffressen / Du lernst alles über Wissenschaft in Bay-Bos Eingeweiden!&#34; und &#34;Schwimmt durch den Weltraum, so groß wie ein Stern / er ist das freundlichste, netteste kosmische Monster!&#34;
    
    //Übertragungsdatum://  ██.██.19██
    //Länge:// 8 Minuten und 14 Sekunden
    //Sprache:// Französisch
    //Inhalt:// Ein kurzes politisches Manifest, das die Rechte von &#34;Exocetaceanern&#34; darlegt und eine Reihe abfälliger Behauptungen in Bezug auf &#34;unterdrückende, höherdimensionale Harpunen&#34; aufstellt. Zu den beachtenswerten Inhalten gehört das &#34;unveräußerliche Recht der Exocetaceaner, kleinere Rassen zu verschlingen&#34;.
    
    //Übertragungsdatum:// ██.██.20██
    //Länge:// 16 Minuten und 3 Sekunden
    //Sprache:// Englisch
    //Inhalt:// Eine melodramatische Science-Fiction-Produktion der Art &#34;Space Opera&#34;, einschließlich Orchesterbesetzung (nicht mit einem bekannten Stück vergleichbar). Bezieht sich die Aufgabe des &#34;mutigen Weltraumwals Owaba“, das böse Imperium zu besiegen und &#34;Weltraumwal-Prinzessin Bawooha&#34; zu retten.  Beachtenswert insofern, da das Reich des Bösen aus Wesen in Raumfahrzeugen (möglicherweise humanoid) zu bestehen scheint.
    
    //Übertragungsdatum:// ██.██.20██
    //Länge:// 12 Minuten und 51 Sekunden
    //Sprache:// Norwegisch
    //Inhalt:// Ein Dokumentarfilm über die Fütterungs- und Paarungspraktiken von //Balaena stellaris//, dem Weltraumwal. Beachtenswert ist, dass die Art aufgrund ihrer binomialen Nomenklatur genauso als Glattwal identifiziert wird, wie SCP-2146 (als Grönlandwal). Außerdem erfordert die Fortpflanzung der //Balaena stellaris// offenbar die &#34;völlige Zerstörung einer primitiven Zivilisation&#34;. Der Grund für diese Fortpflanzungsnotwendigkeit wird nicht erläutert.
    
    //Übertragungsdatum:// ██.██.20██
    //Länge:// 6 Minuten und 47 Sekunden
    //Sprache:// Russisch
    //Inhalt:// Eine kurze Science-Fiction-Geschichte über eine Besatzung von (scheinbar menschlichen) Biologen in einem Raumschiff, die versucht, eine legendäre Kreatur (den Weltraumwal) zu lokalisieren. Der größte Teil der Geschichte besteht aus Wissenschaftlern, die auf pseudowissenschaftliche und leicht religiöse Weise über die Natur des Weltraumwals spekulieren. Die Geschichte endet damit, dass die Besatzung den Weltraumwal findet und voller Ehrfurcht verspricht, ihn anzubeten.
    
    //Übertragungsdatum:// ██.██.20██
    //Länge:// 8 Minuten und 22 Sekunden
    //Sprache:// Englisch
    //Inhalt:// Eine Episode der Kindersendung &#34;Bay-Bo der Weltraumwal&#34;, die in einer früheren Sendung von SCP-2146-1 als musikalische Werbung eingespielt wurde. Zeigt eine Reihe von Kindern in einem Raumschiff, die über einen &#34;Kommunikator&#34; mit dem nahegelegenen Bay-Bo, einem sternengroßen Wal, sprechen. Die Episode besteht aus einer vereinfachten Erklärung der Schwerkraft, geeignet für 8- bis 10-jährige Kinder. Die Episode endet damit, dass das Raumschiff in Bay-Bo stürzt und der Erzähler sagt: &#34;Und die Kinder sind alle gestorben. Sie hätten dem Unterricht mehr Aufmerksamkeit schenken sollen, schätze ich!&#34;
