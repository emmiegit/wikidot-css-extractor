    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Dell Conagher[[footnote]] **译注：**《军团要塞2》中的工程师（The Engineer）名。 [[/footnote]]可以听到他半数同伙惨死时的痛苦尖叫。他摘下他的标志性安全帽，戴上一对声学耳罩，这问题便迎刃而解。安全耳套[[footnote]] **译注：**Safe&#39;nSound，《军团要塞2》中的工程师饰品。 [[/footnote]]，Mann公司[[footnote]] **译注：**《军团要塞2》背景设定中雇佣兵们背后的雇主，会为他们提供战略物资与敌人。 [[/footnote]]的直销产品。这是至今他最为满意的一次购物。工程师现在得以对尖叫声、枪声和爆炸充耳不闻，他懒洋洋地摆弄着他的弹匣，双脚搭在哨兵炮塔[[footnote]] **译注：**《军团要塞2》中工程师能够建造的特殊武器，能自动瞄准敌方单位并开火。 [[/footnote]]的弹药舱上。

他朝右边――一位德国人[[footnote]] **译注：**即《军团要塞2》中的医生（The Medic）。[[/footnote]]刚刚从Telemax牌传送装置[[footnote]] **译注：**《军团要塞2》中工程师能建造的特殊设备，分为两部分，传送设备入口和传送设备出口，其能够传送在其上的友方玩家。 [[/footnote]]的强烈红色闪光中闪现出来――点头示意。医生挥手甩掉经常在传送后遗留的粒子，匆匆跑下台阶。传送装置喷出一些剩余的跨次元粒子后，其中的红色光芒消失了，陀螺仪也断了电。Dell扫了一眼他的掌上终端，随后他咬牙切齿地发现他的补给器[[footnote]] **译注：**《军团要塞2》中工程师能建造的一种特殊设备，能够为一定范围内的友军提供弹药补给和治疗效果。 [[/footnote]]和传送装置入口都被摧毁了。

在平台下方，医生及时赶到，与他的同伙会合，准备冲出去对抗即将到来的（崭新出厂的）机器人威胁[[footnote]] **译注：**《军团要塞2》的特殊活动Mann vs Machine中的敌方单位。 [[/footnote]]。这些机器复制品们朝建筑物走来，大地都因它们的脚步而颤抖。哨兵炮塔因探测到敌人而如饥似渴地颤抖着，就像一个即将打拳赛的澳大利亚人。Dell在准备查看Mann公司产品目录[[footnote]] **译注：**《军团要塞2》中Mann公司的购物目录，也是游戏内的购物界面。 [[/footnote]]时，短暂地检查了一下弹匣。

“放轻松，姑娘，”Dell深情地说。“这将是漫长的一天。有的是机器人供你打着玩。”

------

SCP-1290。“不完美的传送器”，同事们用这个绰号称呼它。“一坨操蛋的狗屎，”而在研究站点Site-48-Alpha的研究员Cassiter用这个名字称呼它。在过去的十五年里，基金会一直尝试对这玩意进行逆向工程，虽然他们能成功复制它，但他们还是搞不明白它的运作原理，更不用说如何修复它的故障了。正当Cassiter希望自己能被重新发配到别处时，有人提出了一些新想法。这是一个比传送保龄球更有趣的想法。

当这个想法出现时，他的同事正在地球另一端拆除并分析1290-2。“如果我们在拆掉1290-2时启动1290-1会发生什么？”Cassiter不知道答案。站点主管也不知道答案。所以他们决定找到答案。

------

Dell Conagher用他改装的霰弹枪朝那些机器人开火，不断地在制造寡妇[[footnote]] **译注：**此处在致敬《军团要塞2》中工程师所使用的武器“寡妇制造者”。[[/footnote]]。（假设机器人已婚。Dell不喜欢臆测。）狙击手站在附近，用他的定制步枪有条不紊地将Mundy先生[[footnote]] **译注：**《军团要塞2》中的狙击手（The Sniper）名。 [[/footnote]]的“神秘液体”[[footnote]] **译注：**指《军团要塞2》中狙击手使用的悉尼沉睡者狙击枪，能够朝目标身上喷射尿液。 [[/footnote]]喷到机器人身上。Dell的哨兵炮塔在用导弹和炮火轰炸一个机枪手机器人，在炮塔短暂但残酷的炮火洗礼下，这个巨大的自动机器踉跄了几步，倒下并撞碎了它的几个小兄弟。

Dell还没开始再建一个新的传送装置入口，但他至少懂得要再建一个补给器，以便让重机枪手能够无所顾忌地消灭任何企图靠近他和（情况不怎么样）医生的机器人。一队士兵机器人在佣兵们的小小据点上倾巢而出，但Übercharge[[footnote]] **译注：**《军团要塞2》中医生的特殊技能“超能冲锋”，能够让目标无敌。 [[/footnote]]和酒鬼[[footnote]] **译注：**指《军团要塞2》中的爆破手（The Demoman）。 [[/footnote]]的粘性炸弹组合成功地阻止了它们的推进。他们在当天的最后一波机器人进攻中幸存下来。

Dell跳下来，冲到正在冒烟的补给器旁，掏出他可靠的扳手。这是工程师的终极工具，能够用一点小技巧修好任何玩意。Dell用扳手砸了几下补给器，当它的生命值恢复到100%时满意地点了点头。他伸了个懒腰，看着他的同伙们收集着从Gray Mann[[footnote]] **译注：**《军团要塞2》中Mann公司的CEO。 [[/footnote]]的爪牙那掉落的钞票[[footnote]] **译注：**根据《军团要塞2》的设定，这些机器人由钞票驱动，因此打爆它们能够获得金钱。 [[/footnote]]。狙击手走到Dell跟前，把属于他的那份扔给了他。Dell一把抓住钞票，摘下了安全耳套。
 
“多谢啦。”

“咱真是给了它们一次残酷的打击，是吧，哥们儿？”

“是啊。”Dell把钱装进口袋，向他的藏匿点走去。“没准儿咱儿真能活过这几波。”

“得了吧，德州佬！” Mundy先生笑了笑，心不在焉地揉了揉伤疤。他把钱藏进帽子，跟了上去。“我可以像这样打一整天。我们有医生，还有你的那个...能让人复活的玩意儿。我们会没事的。“

“是啊...只要Mann公司还能给我们提供补给，我想我们应该会没事的。”Dell在下一波机器人大军到来之前修好了他的哨兵炮塔。

“呃...我不记得你还留着一个传送装置入口。“

Dell看着传送装置出口。它在旋转，散发着正常工作所释放的明亮光圈。但那颜色既不是红色也不是蓝色。Dell认为那颜色比起纯黑更像是一种灰色。但事实是，那个传送装置的确处于激活状态且在运行。几秒钟后，一块泡沫塑料从中闪现。

工程师和狙击手盯着它看了几秒钟，然后面面相觑。
 
“蛤？”

------

“嗯，试验成功了，”Cassiter说道。

“试试D级人员？”研究员Tyler问道。

“嗯，D级人员。现在关了它，在我们测试前不要再启动，以防万一。”

------

Dell Conagher小心翼翼地拿起泡沫塑料，晃了晃，把它掰成两半，但并没有发现任何奇怪的东西。Dell Conagher是那种能够把胳膊砍掉只为换上机械手臂的人的后代，至于他自己则通过开发一种可以使人不朽的机器胜过了他的先人，他还受雇于一个很可能由他的胡子（或者他那澳大利亚形状的胸毛）驱动的反社会者[[footnote]] **译注：**指《军团要塞2》中的萨克斯顿·霍尔（Saxton Hale）现任Mann公司的CEO，也是系列官方漫画主角，他因一身强健的肌肉和澳大利亚形状的胸毛而知名。 [[/footnote]]， 他和一个精神病纵火狂[[footnote]] **译注：**指《军团要塞2》中的火焰兵（The Pyro）。 [[/footnote]]交过朋友，对抗过巫师（实际上有好几次），用一枚失效的火箭意外杀死过一只猴子（安息吧，Poopy Joe）[[footnote]] **译注：**这都是在致敬《军团要塞2》中过往活动的内容。 [[/footnote]]，与由钞票驱动的机器人复制体战斗过，去过地狱并重返人间，但不知何故，这是他见过的最奇怪的事情。

所以Dell决定按照他以往应对那些超出他”怪异容忍度”的事件之手段来应对这件事ー―他会试图适应它，但同时也小心警惕。他放下泡沫塑料，将哨兵炮塔朝向传送装置。他把战友们叫过来，将这起事件告知了他们。他们做好了准备。他们对此非常好奇，以至于不想直接毁掉传送装置，但他们也太疯狂了，以至于从未考虑过他们要盯着它等多久。

然后传送装置断电了。

然后更多的机器人出现了。

------

一小时后，D-101007被从他的日常任务中拉出来，被安置在了SCP-1290-1上。研究员们给了他一个头盔，护膝和护肘。他们没有告诉他他们的计划，只是说他即将为科学做出贡献――或者用他解闷，至少。而他们没有真的说出后者。

------

Tavish Finnegan DeGroot[[footnote]] **译注：**《军团要塞2》中的爆破手（The Demoman）名。 [[/footnote]]盯着他左肩外的柱子。“俺的胳膊搁哪嘞？”

“你的腿在哪？”重机枪手问道。

醉醺醺的苏格兰人低头看了看自己，立刻清醒了过来。“恁晓得，俺们不记得嘞。”

机枪手大笑了起来，笑声持久又洪亮。爆破手想跟着一起笑，但在他试图这么做之前就因失血过多而死掉了。这让机枪手笑得更厉害了，医生甚至也加入了这场大笑。半分钟后，爆破手带着灿烂的笑容和一瓶更大号的烈性苹果酒[[footnote]] **译注：**《军团要塞2》中爆破手的近战武器之一。 [[/footnote]]走出了复活室。

医生擦了擦脸上的油，止住了笑容，清了清嗓子。“工程师，关于辣个...咋么梭来着？”

“异常，医生。”Dell拉起了护目镜。“Telemax传送装置在发货时可能存在错误。有其他人儿也连上了我的传送装置。但如果是这样儿的话，出现的就会是他们，而不是这些带包裹的小玩意儿。”

“所以...然后呢？“狙击手问。“有人找到了一个传送门，然后想试试往里塞点啥玩意儿看看会发生什么？”

“这事儿可不是第一次发生，”Dell耸耸肩说道。佣兵们七嘴八舌地附议。“我觉儿着我们正在遭遇另一场跨宇宙现象。就像上次士兵发现那枚火箭时一样[[footnote]] **译注：**Valve曾经与Weta Workshop合作举办的一次基于《军团要塞2》的另类实境游戏活动，那枚火箭即该活动中的Grordbort博士的火箭。 [[/footnote]]。”

“士兵找到了个满是新武器的火箭，而咱们就得到一块泡沫塑料？”机枪手将巨大的手臂抱在胸前，朝地上吐了口唾沫。“至少送顶帽子啊。”

“恁能不能...俺不懂，追踪定位一下它？“爆破手问。

“如果它再次激活，我也许能够弄清传送装置入口在哪儿。但这也可能只有这一次。如果另一边儿知道这是有去无回的单向传送，他们应该不会冒险派人。除非他们是蠢蛋。或者是冷血的——”

熟悉的传送装置启动音打断了他。

“嗯...”Dell拉下了护目镜。“是时候找出答案了。拿起你们的枪，小伙子们。”

佣兵们聚集在一起，将各种武器对准了那黑色的圆光盘。他们做好了准备。无论那是人类，僵尸，鬼魂，巫师，还是机器人。他们和所有这些敌人都打过仗，而且还赢了。现在他们面临着新的威胁。泡沫塑料。

这次出现的是一个穿着橙色连身衣的大个子。哨兵炮塔来回抖动着，仿佛在决定是否要开火。Dell拍了一下它，炮塔便放下了枪管。那人挥手试图驱散覆盖在他身上黑乎乎的玩意，随后当他发现有六名佣兵和一个非常大的自动炮塔瞄着他时，他像个小女孩一样尖叫起来。

“放轻松，” Dell说。他稍微放下了他的霰弹枪。其他人也犹豫地放下了他们的武器。“你从哪儿来的，伙计？”

穿连身衣的男人磕磕绊绊的后退，但Dell把传送装置建在了墙根旁。男人沿着墙滑下，直到他的屁股碰到了传送装置的发光盘。

“你最好走开，小子，” Dell说。“如果有其他人传送过来，你会被被传送装置撕成碎片的。”

男人没有动，机枪手把他拉开了。工程师蹲下来调整传送装置。他拿出他的掌上终端并检查了好几次它的读数。他笑了笑，站了起来。

“我们的新朋友来自哥伦比亚。”佣兵们打量了他一下。他看起来不像哥伦比亚人。

“2013年的。”他们寻找一些激光武器或喷气背包的迹象，但没有找到。

“并且是来自一个不同的宇宙。”在没有新武器、装备或金钱的前提下，佣兵们失去了兴趣，准备迎接下一波机器人。

金属箭海的第一波倾盆而下。机枪手用他庞大的身体承受了尽可能多的伤害，但一支滞后的箭向穿着橙色衣服的新人飞去。他皱了皱眉，箭穿过了他的头，嵌入了他身后的木制品。他没有受到任何伤害。

“刚刚那支箭是不是直接穿过了他的头？”狙击手问。

“嗯呢，”爆破手说。

医生挑了挑眉，架起了十字弩，然后扣动了扳机。注射器穿过了他的胸部，但从未真正触碰到他。Dell微笑着朝他打了一发散弹。但仍旧没能击中他。

“嗯哼，这可真是有趣，”Dell说。“你们都去防守，我有个电话要打。”
----
“我刚意识到一件事，”研究员Tyler说。

研究员Cassiter从他的午餐中抬起头来。“咋地？”

“1290是单向的。我们根本无法知道他去了哪里。我们只是把一个D级人员送出去了。可能进入了另一个宇宙。这是一个巨大的信息泄露。”

“呃，不是我们做过的最糟糕的事。而且，他会保持相对速度。他可能会造成的破坏充其量等同于一个来自另一个宇宙的高速布娃娃造成的破坏。”

&#34;哦。对。&#34;

确实是一群白痴，或者说狗娘养的冷血混蛋。
----

“浣熊。不，我不想听关于浣熊的事，士兵。”Dell Conagher抬起了他的护目镜，用另一只手捏了捏鼻梁，手里拿着电话。和Jane Doe先生[[footnote]] **译注：**《军团要塞2》中的士兵（The Soldier）名。 [[/footnote]]说话总是一种考验。“是的，它们是可爱的小动物。现在，请听着。你能联系到巫师吗？”

“不能。等等，可以！呃，不行。我不能和他说话，我只能召唤他。对不起，技师。”

“但那个——”Dell停了下来。一个人必须要从容应对，而与士兵唯一能达成的方式就是迁就他。“嗯，这也许能行。我需要你尽快来到最新的防御地点。”

“我现在有点忙。”Dell能听到电话另一端的锅和平底锅的喧闹声。“我怎么样告诉你怎么做？你很聪明。”

“我……我猜那应该可以。好的，我有一支铅笔和一本便笺本。我该如何召唤巫师？”

“行。首先……”
----

研究员Cassiter和Tyler盯着SCP-1290-1。

“等等！如果我们把1290-2倒过来怎么样？”Tyler问。

Cassiter没有费心告诉对方这个问题十多年前就被提出过了。他会迁就他的新同事。“那么你会面朝着右边，但仍然以930米每秒的速度向东移动。”

“如果我们让1290-2倒过来，并以930米每秒的速度向西射出物体呢？然后准时——”

“有意思。你必须要触摸平台。我猜如果他们以某种方式擦过平台，并且你时间掐得很准，那么它就会起作用。但我认为它基本上就是以930米每秒的速度撞墙，所以你还是会死。”

“说真的，他们是怎么能设法建成一个传送装置，但没有想到要补偿动量守恒呢？”

“我认为他们是在使用亚里士多德物理学。你知道的，普罗米修斯，亚里士多德，希腊人？”

“一群白痴。”

Cassiter笑了笑。“你可在刚刚建议把这东西倒过来并想朝它发射人肉大炮，但你却说建造了一个功能正常的传送装置的人是白痴？”

“闭嘴吧你。”
----

Dell Conagher盯着他按照士兵的要求所创造的混乱。一堆被击败的机器人被焊接成了一打浣熊的形状。站在它们中间的是一个男人的雕像，他的手臂张开，呈现出一个非常像巫师的姿势。

“好嘞，士兵，” Dell说。“我们建好了。现在怎么办？”

“现在我要给你做一枚勋章，技师！谢谢你为我建造了那个雕像。如果机器人没有彻底杀了你们，你能把它带到我的新家吗？”

“你说什么？”Dell尽量不让他的手把电话捏碎。“士兵。这应该是用来召唤巫师的。”

“哦。我没有提到那个吗？只需要画一个带有笑脸的圆圈，但嘴巴是一个M。点燃它，Merasmus[[footnote]] **译注：**《军团要塞2》中的一个实力强大的巫师，在多个活动地图中都作为boss角色登场，其背景设定里提到他曾经与士兵是室友。 [[/footnote]]就会出现。”

Dell咬了咬舌头。“士兵，你除了在巫师的房子里还在别的地方做过这个吗？”

“没有。没有过这么做的理由。但每当我需要和他说话的时候，我就这么做，他很快就会出现！”

“士兵，那是因为你在放火烧他的房子。”

&#34;...” Dell看着正在与机器人战斗的队友们，等待士兵的回复。

“士兵，你能用变戏法的方式召唤或联络到巫师吗？”

“...” 新人负责在佣兵们推进时收集散落的金钱――那些很可能会在火拼时被摧毁的钞票。新人最初对周围的一切感到恐惧，但一旦发现并确定自己不会受伤，他愿意以任何可能的方式提供帮助。

“士兵，你还在吗？”戴尔仍然可以听到锅碗瓢盆的声音，但没有别的声音。然后电话另一端有人清了清嗓子。“Jane？”

“不。我是**MERASMUS**！傻瓜，你想要什么？”Dell可以听到士兵在背景音里大笑，并朝浣熊吹嘘自己是对的。

“哦。”过了几秒钟，他的大脑才开始工作。“有一个通往另一个宇宙的传送门，但它是单向的。我希望你能...用魔法想办法穿过去。

“我为什么要这样做？”

“那么做个交易吧。你来帮忙，带上士兵一起，事儿办完了我们会允许你杀了他。”

“拜托，我——**MERASMUS**！——可不想最后再求你可怜的——”

“他不会死的，只要你在重生室附近杀掉他。如果你愿意，你可以多杀他几次。”

“...他把我的召唤仪式告诉你了？”

Dell咧嘴一笑。“他是告诉我了。”

“请快点。”
----

研究员Cassiter盯着SCP-1290-1，就像他过去八年里所做的一样。他仍然不知道为什么基金会对它如此感兴趣。它已经被拆解和组装了很多次，即使是清洁人员都知道怎么把这个蠢家伙拼到一起。然而，上级让他们一次又一次地重复这个动作，以便努力理解它的运作原理。事实上，他们做的这一切他妈的狗屁作用都没起。虽然他的大多数同事，比如Tyler研究员，都是好人。

Cassiter短暂地想了想被他们送走到...某个地方的D级人员的命运。也许他会一直被困在地狱之中――直到1290-2被激活――然后重新出现。然后啪的一声。Cassiter在心里记下了要让负责1290-2的团队远程激活它。

就在Cassiter进一步思考着还有什么在1290上测试时，距离1290主平台几米远的地方出现了一道时空裂缝。Cassiter没有注意到它，直到那东西膨胀成一个紫色的漩涡。当Cassiter要开启警报时，D-101007从中走出，他的头盔和护垫都不见了，取而代之的是背着一个非常大的袋子。在他身后是一个红衣男子，手里拿着一个巨大的金属工具箱。那道漩涡啪地一声关闭，发出与气球放气无异的声音。

“嗯，我会的，”男人用德克萨斯口音说。他友好地将安全帽斜向Cassiter的方向。“你好啊，先生。”

他放下工具箱，踢开盖子，整个盒子展开，露出一个Cassiter不认识的装置。当它的长臂完全伸展开时，它朝一个方向转了一下，然后上面的小金属锁扣翻转以将目前还静止的长臂固定。随后两个长臂开始一起旋转，装置沉默了一会儿。然后它再次开始旋转，这次它转的要快得多，产生一个红色的圆盘，仍然悬停在设备上方。红色的小圆环从圆盘上升起，消失在空中半米处。Cassiter假装挠肚子的同时，按下了他的个人警报。

“那么现在，”那人说。他走上前去，向Cassiter伸出手，研究员犹豫地握住了手。男人的握力之大就像老虎钳一样，但Cassiter尽力不对疼痛做出反应。“我叫Dell Conagher。我是名工程师。我来这只是想顺便看看你在一个什么样的宇宙里维持生计。”

“叫我Cassiter吧。所以，Conagher先生...你来自另一个宇宙。你在几个小时内就想办法找到了这里，甚至还带回了D-101007。我能问问你是怎么做到的吗？”

“D―什么？那个穿着橙色连身衣的伙计？”

Cassiter点了点头。Conagher没摘下护目镜，但Cassiter看得出来，他正用看怪人的眼神看着他。

“你的名字叫Cassiter。但为什么他的名字是一个数字，而你的名字不是？”

“我是一名研究员，他是...一个测试对象，因为我们没有更好的术语代替这个编号。”

“啊。”Conagher点了点头，仿佛在向自己确认什么。“我明白了。他是个克隆人？”

Cassiter耸了耸肩。“这在你们宇宙中很常见吗？”

Conagher耸了耸肩。“我就是个克隆人，你和我讲这个。不管怎么说，你问我是怎么到这里来的？魔法。不，我没有开玩笑。我来的那地儿就有魔法师。我们那有//很多//神奇的玩意儿。你们这呢？你有那样儿的东西吗？”

Cassiter点了点头。“从我们的角度来看，//你//就是那种东西之一。你的整个宇宙都是那种东西。”

Conagher点了点头。“我想这是有道理的。你是研究员？我猜你是在研究你世界里的奇怪玩意儿？要不咱们交换交换故事。”

“我不能擅自这么做。”

“哦。好吧，那太糟糕了。我们从我的世界带来了一袋好东西。就把它当成见面礼吧。或者你同样没有接受礼物的权限？”

“...” Cassiter权衡了他的选择。首先且最首要的，基金会要收容任何破坏常态的东西。从另一个宇宙引入异常肯定会对常态造成破坏，但这也提供了研究这个人所处的宇宙的机会。如果他能带一整袋这种东西，就说明它们有充足的供应。那些东西是在他所在的世界里制造的。也许它们也可以在Cassiter的宇宙里制造。一整袋装着潜在的SCP-EX的袋子盯着他的脸。

“在我回答之前...你建在那的那东西是什么？我是说那个碟形设备。”

“嗯？哦，那是传送设备出口。我们来到这里的方式...代价巨大，但有了那个小家伙儿，就像站着不动一样容易。所以现在凭借你把你的天竺鼠送过去的玩意和我的装置，我们的世界之间就建立了完整的双向联系。”

安保人员到底他妈去哪了？“Conagher先生，作为一个科学界人士，你肯定明白这次谈话的重要性。我们来自不同的现实，我们在这里的行动承载着我们各自宇宙的重量。我不能——”

Conagher轻笑了一声，但几秒钟后，他就忍不住笑出了声。他竖起大拇指弹了下自己的安全帽，笑着说，“听着，小子。这不是我们第一次与其他宇宙互动。对我们来说，这每隔几个月就会发生一次。通常只是一些小东西，小饰品。一些我们在战场上穿的东西，帽子和配饰。有时是武器，但那些通常并不是我们造不出来的。你理解我在说什么吗？多元宇宙互动没什么大不了的，我们把它当成//去鞋店儿购物//一样正常。我们得到点儿小礼物，我们所穿越的世界则得到一些金钱回报。”

Cassiter静静地站在那里，在听异世界来的人说话和抬屁股走人之间左右为难，直到安保人员出现。

Conagher压低了声音，把头朝前低了下来，他的安全帽和目镜碰撞，发出叮当的声音。“我完全知道你现在在想什么，Cassie。我们都为一个并不真正“存在”的雇主工作。从你的反应来看，这大概是因为你的老板喜欢把东西藏起来。认为通过把任何古怪的玩意儿埋起来就能他妈的拯救的世界。问题是，我的雇主花了他的整个生命来拥抱这种怪异。推推它，看它会往哪儿走。在仓库里堆满这些让我们发狂的东西，并像玩具一样出售。寻找其他宇宙并购买它们的异常事物。这个词，异常。这就是你们对这些玩意儿的称呼，对吧？我看得到你的表情舒展了一些，虽然仅有一秒钟。”

Cassiter现在完全处于逃跑模式，但他的腿拒绝移动。

“就是这么回事，小子。我会把我的手枪递给你。如果你们想演好人儿，你们就不会对我做什么。你将得到我带来的这个包裹，而我会和你的上级谈谈，也许我们两个世界都能受益。我会了解你们的世界，带了一些东西回家，而你们也许也可以在我的世界里探索一下，问我们一些东西。但是，如果你打算试图收容我和我的世界，你就会朝我的头开枪。你最好向你崇拜的任何神明祈祷那能杀死我，然后你最好摧毁那个传送装置出口，让我的世界独自待着。因为如果你没能摧毁它？我会亲自带领我的世界攻入你的世界，然后我们将//带走//你的所谓异常。”

Conagher从口袋里掏出一把手枪，递给Cassiter。Conagher邪魅一笑，抬起安全帽露出额头。

“做出你的选择，小子。你世界的命运掌握在你手中。”
