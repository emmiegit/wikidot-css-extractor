    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** deCipher&#39;em All v1.6
**Auteur :** [[user ElInventor]]
**Traducteur :** [[user Dr Krypton]]
**Date de publication originale :** 17 Avril 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-083-ES

**Classe :** Euclide

**Procédures de Confinement Spéciales :** L&#39;ensemble des réseaux existants doit être surveillé à la recherche de copies de SCP-083-ES. Toute page internet permettant le téléchargement de SCP-083-ES doit être close, son propriétaire localisé et interrogé. Tout détenteur d&#39;une copie de SCP-083-ES doit être interrogé et recevra un amnésique de Classe A, tandis que le programme sera supprimé du système et remplacé par une copie non-fonctionnelle disposant d&#39;une interface similaire.

La Fondation doit conserver au minimum un exemplaire de SCP-083-ES. Les expériences l&#39;impliquant doivent être approuvées par un membre du personnel de Niveau 2.

**Description :** SCP-083-ES est un logiciel conçu à des fins de décryptage cryptographique. Il est composé d&#39;un unique dossier nommé &#34;decrypt.exe&#34; d&#39;une taille de 125,91 KB. Décompiler le dossier susmentionné afin d&#39;afficher le code source fera apparaitre une chaîne de phrases indiquant [sic] &#34;Super. Tu veux savoir comment mon programme fonctionne. Eh bien, tu vas rester sur ta faim. Étudie et apprends comme moi, et après tu seras capable de faire ce genre de choses ! Avec amour, Maximus !&#34; suivie d&#39;une image obscène réalisée avec des caractères ASCII. Si certaines actions sont réalisées avec SCP-083-ES, les messages d’avertissement qui apparaissent disposeront du même ton informel et arrogant.

Aucune information n&#39;a été découverte sur un développeur de logiciels utilisant ce pseudonyme et travaillant sur ce type d&#39;applications. Les suspects disposant de pseudonymes similaires ont été interrogés au sujet de la paternité de SCP-083-ES. Aucun d&#39;entre eux n&#39;avait auparavant vu le programme en question.

Lorsque SCP-083-ES est exécuté, une fenêtre intitulée &#34;deCipher&#39;em All v1.6&#34; s&#39;ouvre avec une grande zone de texte et un bouton &#34;Décrypter&#34;. Lorsque le bouton est pressé, SCP-083-ES analyse le texte écrit et fait la distinction entre les phrases cohérentes et une chaîne inintelligible. Dans le second cas, si cette chaîne est un message chiffré, il sera --toujours-- //dans la majorité des cas// remplacé par une traduction. Si, au contraire, il s&#39;agit d&#39;une chaîne qui n’a pas de sens //ou si le programme ne parvient pas à la déchiffrer//, il remplacera le texte par la phrase suivante : &#34;Te fous pas de moi, connard&#34;.

SCP-083-ES est capable de décrypter n&#39;importe quel code crypté, du //pig latin// au binaire. Pour toutes les instances, déterminer si le texte est un message chiffré et le traduire prendra entre ██ millièmes de seconde et une seconde. Cela se produit dans tous les cas, quelle que soit la complexité du code. SCP-083-ES est également capable de séparer tous les mots contenus d’une chaîne de mots concaténés et de les afficher séparément, fonction qui se combine avec le décryptage déjà mentionné. Par exemple, écrire le message &#34;tsetuntseicec&#34; et appuyer sur le bouton donnera comme résultat la phrase &#34;ceci est un test&#34;. La langue dans laquelle le message est écrit n’influence pas le résultat.

**Rapport d&#39;expériences :**

SCP-083-ES a été testé avec différents types de messages chiffrés, faciles et difficiles. Dans tous les cas, peu importe la complexité et l’effort normalement nécessaire pour le déchiffrage, la traduction a été réalisée presque immédiatement.

|| Binaire || 01010011 01100001 01101100 01110101 01110100 01100101 || Salut ||
|| Vigenère (clé &#34;SCP&#34;) || BPA EWTSM BS EDWBW SSPH NT LPJFXF SW BS ISPIW || //J&#39;ai perdu ma plume dans le jardin de ma tante//[[footnote]]En français dans le texte.[[/footnote]] ||
|| 1337 || /-\&#39;|&#39;&#39;|&#39;/-\(_,)|_|[-7_ /-\ |_’/-\|_|l3[- || Attaquez à l’aube ||
|| Aucun cryptage || lñsefko4sus89p84u93s3jf9soj889jf834988439 (chaîne aléatoire) || Te fous pas de moi, connard ||
|| Code Navajo || BA-AH-NE-DI-TININ YIL-DOI TSA-E-DONIN-EE AH-TAD TLO-CHIN DIBEH-YAZZIE KLESH LHA-CHA-EH CHUO BA-AH-NE-DI-TININ KLIZZIE TKELE-CHO-G NA-AS-TSO-SI A-CHIN CHINDI TSA-E-DONIN-EE JAD-HO-LONI AH-YA-TSINNE KLESH JEHA  KLESH LHA-CHA-EH CHUO BA-AH-NE-DI-TININ NE-AHS-JAH TKELE-CHO-G JEHA  AH-JAD KLESH BE JAD-HO-LONI YIL-DOI DIBEH-YAZZIE KLIZZIE-YAZZIE DIBEH LHA-CHA-EH TKELE-CHO-G  CHINDI || //kjfgolsdfkgjmndfkjsgñsdfkojgñlsdkjlksdjñd// (Chaîne aléatoire intentionnellement chiffrée. En appuyant à nouveau sur le bouton, la phrase &#34;Te fous pas de moi, connard&#34; apparut) ||
|| Atbash puis César +1 || FMCMNI FMSJ YMOOWNH HG H WN IMJI YMNHJW GN YTSVVJAUW OGPHSLPW || Voyons voir comment tu t&#39;en sors contre un chiffrage multiple ||

|| Inconnu. Message intercepté provenant des membres du GdI &#34;La Main du Serpent&#34; || 74 6f 6e 74 6f 20 65 6c 20 71 75 65 20 6c 6f 20 6c 65 61 20 78 44 44 44 44 44 44 44 || [DONNÉES SUPPRIMÉES]. Voir le rapport 083-14-&#34;Sauver ██████████&#34; pour davantage de détails. ||

L’utilisation de SCP-083-ES a été demandée dans le cadre du logiciel standard de l’équipe de contre-espionnage de la Fondation. La demande est en attente d’approbation.
