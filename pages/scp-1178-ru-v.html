**Объект №:** SCP-1178-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Имеющиеся в распоряжении Фонда экземпляры SCP-1178 (SCP-1178-1 и SCP-1178-2 соответственно) должны находиться в сейфе хранилища объектов класса &#34;Безопасный&#34; Зоны █. Любое изъятие их для проведения экспериментов или опытов требует разрешения как минимум двух сотрудников с третьим уровнем допуска. При транспортировке или исследовании SCP-1178 запрещается устанавливать непосредственный визуальный контакт с объектом, за исключением случаев, описанных в инструкции 4GL, поэтому требуется использовать прозрачные контейнеры/плёнку или контактные линзы/очки.

Для обнаружения новых экземпляров SCP-1178 создана инициативная группа на базе сотрудников Разведывательной Службы и ОВС Зоны █; их целью является сбор и анализ поступающей из различных Зон информации с целью вычисления местоположения проявлений объекта с максимально возможной оперативностью. Сведения о любых инцидентах, так или иначе связанных с SCP-1178, должны поступать в этот отдел и протоколироваться.

В случае, если будет подтверждена угроза возможности распространения информации об SCP-1178 в СМИ и общественности, разрешается использование протоколов &#34;Тейида&#34; и/или &#34;&#34;Сцинк&#34;; аналогично следует поступать в случае обнаружения интереса сторонних организаций к феномену объекта.

Для непосредственного взятия под контроль экземпляров SCP-1178 была сформирована МОГ-Лямбда-8 &#34;Четырёхглазые&#34;. Учитывая, что активация объектов приведёт к их утере, а также принимая во внимание количество находящихся не на содержании Фонда экземпляров, рекомендуется сосредоточиться на обнаружении и изъятии, а также сдерживании возможных последствий SCP-1178. Все предложения по &#34;рациональному использованию&#34; SCP-1178-1 и SCP-1178-2 должны быть сданы в архив, хотя не исключается их использование в ближайшем будущем.

**Описание:** SCP-1178 представляет собой изображение человека, одно из проявлений можно увидеть на прилагающейся фотокарточке (любые копии объекта не проявляют аномальных свойств). При этом поза &#34;силуэта&#34; меняется от случая к случаю. Объект во всех вариациях имеет подпись, по-видимому, авторскую, однако аналогичных отметок в известных произведениях искусства не встречается. Анализ исполнения и способа рисовки позволяет предположить, что автор изображения - профессиональный художник-райтер, скорее всего, использующий трафареты (хотя известны случаи появления нарисованных маркером и другими средствами фигур).

Проявления SCP-1178, по-видимому, случайны; изображения появляются на самых различных поверхностях - чаще всего это стены зданий или заборы, но в различных ситуациях это может быть рисунок на бумаге; в одном случае было зафиксировано появление вырезанной на столешнице фигурки высотой 10 см.

Объект активируется, если на него направлен прямой взгляд человека; при этом подвергшийся его влиянию субъект будет претерпевать физиологические и/или психологические изменения всякий раз, когда выразит вербально или мысленно любое предположение. При этом характер изменений будет таков, что человек станет полностью соответствовать своему высказыванию или мысли. В случае, если трансформация масштабна, то она может быть очень болезненна, однако чаще всего активация SCP-1178 приводит только к модификации памяти жертвы и редко замечается ей.

Примечательно, что при активации, если визуальный контакт прерывается, то все вызванные аномальным эффектом изменения пропадают (если они не были летальны), а сам объект исчезает и, по-видимому, появляется в другом случайном месте, что существенно затрудняет обнаружение и взятие под контроль Фонда новых экземпляров SCP-1178.

**Приложение 1178-А:** Впервые SCP-1178 был обнаружен после того, как сотрудник аналитического отдела Разведывательной службы Фонда, сопоставив данные о возможной аномальной активности и фотографии/видеозаписи, прилагавшиеся к ним, заметил закономерность в проявлениях SCP-1178 (в нескольких случаях видеокамера зафиксировала момент исчезновения объекта). После нескольких неудачных попыток был взят на содержание первый экземпляр SCP-1178-1, являющийся частью кирпичной кладки размером 3х1 м.

SCP-1178-2 был обнаружен д-ром ███████[[footnote]] Д-р ███████ носит контактные линзы, что позволило ему избежать воздействия объекта [[/footnote]] в личных документах и успешно взят под содержание благодаря осведомлённости указанного сотрудника о свойствах объекта.

**Приложение 1178-Б:** Согласно последним данным, полученным из аналитического отдела, на данный момент в мире существует от █ до ██ экземпляров SCP-1178.

[[collapsible show=&#34;+ Документ 1178-1: список нескольких известных происшествий, так или иначе связанных с SCP-1178:&#34; hide=&#34;- Закрыть&#34;]]
При составлении данного документа использовались фотографические снимки, записи с камер видеонаблюдения, свидетельские показания и др. Достоверность предоставленной информации не вызывает сомнений.
**Инцидент-1742-П:** Камера видеонаблюдения в подземном переходе на перекрёстке улиц [ДАННЫЕ УДАЛЕНЫ], США, зафиксировала появление SCP-1178; рисунок практически мгновенно исчез. Считается, что активацию объекта вызвал гражданский, в разговоре с приятелем употребивший фразу &#34;как если бы это я убил Кеннеди!&#34;. Субъект скончался на месте, предполагаемая причина смерти - высоковольтный разряд. Произошедшее списано на несчастный случай.
**Инцидент-4414-ЛТЦ:** Одно из проявлений SCP-1178 на старом заводе (пригород ██████, Шотландия), ранее считавшееся произведением арт-искусства, было активировано случайным подростком, сказавшим &#34;Если небо рухнет!&#34;; зафиксирована смерть вследствие сильного физического воздействия, [ДАННЫЕ УДАЛЕНЫ]. Свидетели, находившиеся рядом (друзья жертвы) допрошены и отпущены после введения амнезиаков; погибший считается пропавшим без вести.[[footnote]] После этих двух случаев аналитический отдел Фонда обратил внимание на феномен SCP-1178.[[/footnote]]
**Инцидент-15461-ДО:** В [УДАЛЕНО], Астраханская область Российской Федерации, зафиксировано появление и исчезновение спустя пару минут SCP-1178 на одном из зданий ████████████-го бульвара. Никаких данных о лице, активировавшем объект, не поступало, жертв или аномалий не обнаружено.
**Инцидент-78234-А:** В г. [УДАЛЕНО], Австралия, зафиксирована смерть гражданского лица; установлено, что погибший претерпел значительные изменения внутренних органов, причины смерти не выявлены. Свидетели заявили, что на месте происшествия внезапно появился рисунок-граффити, вызвавший всеобщее недоумение, и исчезнувший через полминуты. Других подробностей не установлено, свидетелям введены амнезиаки.
**Протокол-ALQ-113-ТГ:** Наряд полиции вскрыл частный дом в пригороде ████████, Миннесота. В доме был обнаружен хозяин, считавшийся пропавшим без вести, неподвижно сидевший в кресле. На стене напротив был зафиксирован SCP-1178. Один из сотрудников полиции случайно разорвал зрительный контакт жертвы с объектом. В морге констатировали смерть от истощения. Информация получена в ходе еженедельного просмотра отчётов [ДАННЫЕ УДАЛЕНЫ].
**Инцидент-4616-Ст:** В психиатрическую лечебницу г. [УДАЛЕНО], Аляска, поступил субъект ██████ ███, предположительно, подвергшийся влиянию SCP-1178. Из отчётов психологов можно сделать вывод о том, что причиной состояния пациента послужило непродолжительное воздействие объекта на память жертвы, которое привело ██████ ███ к параноидальным мыслям об убийстве своей семьи. Какое именно предположение послужило причиной активации, выяснить не удалось.
**Протокол-NF-12:** В комнате д-ра ██████████ камеры фиксируют появление SCP-1178; в течение некоторого времени субъект смотрит на граффити, после чего [ДАННЫЕ УДАЛЕНЫ]. К месту происшествия направляются несколько сотрудников службы безопасности; существо в кресле не подаёт признаков жизни. Впоследствии тело было идентифицировано как останки д-ра ██████████; зафиксирована смерть от болевого шока. Проводится вскрытие.
**Инцидент-1178-4:** При попытке захвата одного из проявлений SCP-1178 были обнаружены неустановленные лица, использовавшие респираторы и горнолыжные маски и, видимо, пытавшиеся изъять объект. В ходе столкновения с оперативниками МОГ-Лямбда-8 были убиты, однако произошедшее привело к активации SCP-1178. Среди сотрудников Фонда пострадавших нет, свидетели отсутствуют. Сведения об инциденте переданы в ОВС и Разведывательную Службу, ведётся работа по выяснению личностей погибших и их причастности к факту существования объекта.
