    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Tác giả:** [[*user Doctor North]].

Theo dõi tôi trên Twitter @north_doctor

**Trang tác giả của North**: [[[http://www.scp-wiki.net/subject-north | Tài Liệu Lưu Trữ Tại Cơ Quan Tình Báo-Đối Tượng: North]]]

[[include info:end]]

Tôi nhìn thật sâu vào đôi mắt anh
Khuôn mặt trông mong manh, đầy tím tái
Nghe tiếng con tim dần dần khép lại
Cơn ác mộng vẫn ám ảnh tôi hoài. 

Mồ hôi túa trong tiết trời rét hại
Hoà quyện với hai hàng lệ chảy dài
Nhìn thấy anh, lòng tôi nhen sợ hãi
Dòng máu đỏ như đang tiếc thương ai.

Một ánh nhìn vội lướt nhẹ qua vai
Anh đứng đó giữ mãi sự bình thản
Tôi nằm đó trong vòng tay ấm áp
Trọn một đời, chậm chạp và giản đơn...

Giọt mồ hôi vẫn chưa khô trên trán
Nhưng nước mắt thì cũng đã khóc cạn
Tôi chẳng có gì ngoài than vãn
Dòng sông đỏ cứ hiện trong mơ màng. 

Bàn tay anh dịu dàng đầy yêu thương
Tôi bình tĩnh và trở lại bình thường
Nụ cười kia, trái tim này luôn hướng
Sưởi ấm cuộc đời tôi tựa vầng dương. 

Trở lại công chuyện,
Về Điểm làm việc,
Tro tàn dưới nắng
Chiến sự căng thẳng. 

Chúng tôi đến chiến trường 
Sinh tử đỗi vô thường
Ác mộng đầy tang thương
Biến ước mơ thành thực. 

[[[http://scp-vn.wikidot.com/ | Đội Nổi Loạn]]] hừng hực
Cướp vũ khí trong xe
Tưởng rằng mình chấm dứt.
Nhưng kịp thoát chạy về.

Đến nơi, sát cánh cùng nhau
Đồng lòng  hỗ trợ, đớn đau chẳng màng
Bắn cho quân địch đầu hàng
Đánh cho chúng rút, lang thang chạy dài.
Mỉm cười, nhìn nắng hôm nay
Cơn mơ mỗi tối, chỉ đầy dối gian
Bình yên xoa dịu tâm can
Chúng tôi sống sót, nguy nan hết rồi.  

Nhưng vội nhìn người bạn của tôi;
Cô ấy khóc vì người yêu hấp hối
Giữ khuôn mặt đã chẳng còn chút hơi.
Tiếng khóc thương  để vào tim nhức nhối. 

Màu xám tro dần nhuộm đầy đôi mắt
Bởi trái tim, đã nguội lạnh mất rồi
Cơn ác mộng bám đeo cô ấy chặt
Cả cuộc đời, với mỗi phút giây trôi.</textarea></pre>
