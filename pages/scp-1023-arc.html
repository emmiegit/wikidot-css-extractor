**Item n°:** SCP-1023

**Classe de Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-1023 deve ser mantido em uma caixa de deposito seguro normal da Instalação de Armazenamento de Itens de Alto Valor do Sítio-19. As defesas padrão de ação positiva (explosivo, químico, biológico, e memético) devem estar sempre em vigor, de acordo com o procedimento operacional padrão. Deve ser efeituados testes para determinar se a arma foi feita de maneira anômala ou se contem qualidades anômalas. Se os testes forem negativos, SCP-1023 será transferido para o Armazenamento de Itens Inertes, e esse número SCP será descomissionado e reatribuído.

**Descrição:** SCP-1023 consiste de uma lâmina mal moldada, com aproximadamente 80 cm de comprimento e 6 cm de largura, feito de [[[SCP-148]]]. A lamina foi separada do resto em aproximadamente 5 cm do punho da espada devido aos danos sofridos durante batalhas em campo.

A arma foi utilizada pelo Dr. A Clef durante o [[[incident-239-b-clef-kondraki|Incidente 239-B]]]. Há vários fatos incomuns de sua criação que merecem uma investigação mais aprofundada.

* Como foi criado e construído.
* Como um cientista um pouco acima do peso, grosseiramente fora de forma como o Dr. Clef conseguiu se defender de um esgrimista treinado como o Dr. Kondraki.
* Onde ele foi mantido durante a parte anterior do incidente: imagens de câmera revelam que o Dr. Clef só é visto o segurando durante seu &#34;famoso&#34; (talvez infame) duelo com o Dr. Kondraki.

**Adendo:** Baseado nas nossas analises da situação, a espada é perfeitamente ordinária. Descomissione esse número SCP e devolva ao jaleco do Dr. Clef, que não é.
- Dr. Andrews

**Adendo 2:** Baseado no que aconteceu, não é nenhum pouco ordinário. Recomissionem esse número SCP. Por favor, envie condolências a família do Dr. Andrews.
- O5-11

**Adendo 3:** O item foi destruído. Por favor, veja o [[[log-of-anomalous-items|Registro de Itens Anômalos]]]. O registro SCP ira ser descomissionado em breve.</textarea></pre>
