**Объект №:** SCP-1287-RU

**Класс объекта:** --[[[safe |Безопасный]]]-- [[[euclid |Евклид]]] 

**Особые условия содержания:** SCP-1287 должен содержаться --в выключенном состоянии-- отключенным от питания в комнате площадью 4 на 4 метра, расположенной в Зоне 3. В камере содержания должно быть установлено оборудование для видео- и звукозаписи, интерком. Все стены и дверь необходимо усовершенствовать шумоподавляющим материалом. Наблюдение за подключенным к питанию объектом в прямом эфире запрещено.

Помимо этого в комнате должно быть: 

* --Одна розетка типа С на 220 вольт.-- 

* Металлический стол, на котором стоит объект.

Питание к телевизору должно подаваться через удлинитель, питаемый от однофазного электрогенератора, расположенного вне зоны досягаемости аномального воздействия объекта (предположительно 15 метров, далее SCP-1287-A), а так же оснащенного системой экстренного дистанционного выключения. Возле генератора должен дежурить один вооружённый охранник. 

Вход в камеру содержания при условии, что SCP-1287 не подключен к питанию, разрешён в любое время сотрудникам с уровнем допуска 1 и выше. Включение генератора и, как следствие, объекта, может производиться только для исследовательских работ с участием класса D и возможно исключительно с разрешения минимум двух сотрудников с уровнем допуска 3 и выше. Перед началом экспериментов всем сотрудникам (кроме испытуемых) следует покинуть SCP-1287-A, дверь в камеру содержания должна быть заперта.

Весь персонал, работающий с SCP-1287, должен быть разделён на две смены, которые заменяют друг друга каждые семь дней и проходят еженедельное психологическое освидетельствование. О подозрительном или агрессивном поведении сотрудников следует незамедлительно докладывать службе безопасности.

Любые попытки нанести объекту механические повреждения строго запрещены (см. Приложение 1287-1).

**Описание:** SCP-1287 - старый советский телевизор модели Весна-346. При осмотре внешнего вида и внутреннего строения не было выявлено ничего необычного, за исключением [УДАЛЕНО], найденной под задней крышкой, а так же факта полного отсутствия пыли, ржавчины и любых других дефектов. В ходе экспериментов сотрудниками не раз отмечалось более высокое качество звука и изображения по сравнению с обычными телевизорами той же модели. 

--Разумность объекта на данный момент не подтверждена.-- Объект разумен (неоднократно наблюдалась реакция на речь и вопросы испытуемых, хотя неясно, как это возможно как минимум по причине отсутствия микрофона) и крайне враждебен по отношению к людям. Аномальные свойства начинают проявляться после того, как телевизор подключают к питанию. Вследствие данной процедуры объект переходит в активное состояние, которое подразумевает способность к самостоятельному включению и выключению и зачастую характеризуется как безостановочные попытки ввести ближайшего к себе человека (далее SCP-1287-Б) в нестабильное психическое состояние, будь то раздражение и последующая вспышка гнева или уныние и последующая депрессия. SCP-1287 для этого может:

* Транслировать на экране события из прошлого SCP-1287-Б или другого человека, знакомого ему, причём в высоком разрешении и со звуком. Примечательно, что изображения или видео могут быть показаны как от лица субъектов, так и со стороны. На данный момент неизвестно, есть ли у объекта ограничения по доступности информации касательно SCP-1287-Б ввиду отсутствия фактов, позволяющий доказать или предположить обратное.

* Перед началом трансляции и во время неё общаться с SCP-1287-Б (все остальные люди игнорируются объектом), в оскорбительной форме описывать всё, что будет происходить/происходит на экране путём комментариев или текста (в случае, если SCP-1287-Б не слышит объект), причём оба варианта происходят на родном языке жертвы. Если же человек не видит экрана телевизора, тот делает всё то же самое, однако описывает транслируемое изображение более подробно). Голос принадлежит человеку, личность которого не установлена, предположительно [УДАЛЕНО]. SCP-1287-Б может как помнить о том, что транслирует объект, так и наоборот (см. Приложение 1287-1).

Во всех случаях информация, выбранная объектом, оказывается для SCP-1287-Б крайне неприятной и далее воспринимается болезненно, либо остро, в зависимости от характера человека. Зачастую это либо происшествия из прошлого жертвы, за которые та чувствует вину, либо события, произошедшие с близкими жертве людьми (в большинстве случаев SCP-1287-Б не знает об этих случаях до контакта с объектом).

Дополнительно к этому, с момента подключения к питанию и до его отключения начинает действовать SCP-1287-A, в которой у всех людей значительно снижается устойчивость к стрессу, повышается раздражительность и нервозность. Длительное, даже непостоянное воздействие (более 10 дней) может привести к таким симптомам, как: головные боли, головокружение, тошнота, повышение температуры, ухудшение зрения, бессонница, ухудшение реакции, лёгкие галлюцинации, рассеянность. Изначальное воздействие, описанное выше, также постепенно усиливается. 

В случае попытки нанести любые механические повреждения объекту атакующий в течение нескольких секунд умирает от остановки сердца. Многократные вскрытия показали, что у всех убитых разорваны сердечные сухожилия, а само сердце сильно сжато. Повреждения, нанесённые объекту, вне зависимости от их масштаба, путём регенерации восстанавливаются в течение суток.

**История обнаружения:** Объект был обнаружен ██.██.2020 в частном секторе ███████ близ города ███████, РФ. Местная полиция опрашивала жильцов касательно серийных похищений людей в этом районе. Двое сотрудников вошли на частную территорию П.Ю.████████ и постучались в дверь. Хозяин дома открыл полицейским, которые стали задавать тому наводящие вопросы. Уже собравшись уходить, сотрудники услышали шум, доносящийся из соседней комнаты, будто внутри спорили девушка и взрослый мужчина. На вопросы полиции субъект ответил, что он живёт один, а источником звука служит включенный телевизор. Мужчина стал заметно нервничать и не смог объяснить, почему данных звуков не было на протяжении всего диалога. На требования полицейских позволить осмотреть дом субъект некоторое время никак не реагировал, а после выхватил из-за спины пистолет и открыл огонь по стражам порядка. В результате начавшейся перестрелки один из сотрудников полиции был убит, однако второму удалось ранить преступника в руку, держащую пистолет. Субъект выронил оружие и скрылся в доме, после чего была вызвана подмога. Прибывшее подкрепление начало штурм здания, однако мужчина к тому моменту уже сбежал. Внутри был обнаружен большой чемодан, забитый личными вещами преступника, билет на самолёт в ████████, █ коробки с пенопластом и включенный телевизор, который начал говорить с одним из полицейских. Данное дело привлекло внимание Фонда, после чего SCP-1287 был доставлен в Зону 3 и поставлен на содержание, все свидетели обработаны амнезиаками класса А. Официальная версия произошедшего: вооружённое нападение маньяка на сотрудников полиции. После изучения дома агентами Фонда был обнаружен потайной лаз, ведущий в сеть катакомб общей протяжённостью в несколько километров. Расследование продолжается.

**Приложение 1287-1:** Ниже представлен отчёт об эксперименте 1287-004.
**Цель эксперимента:** попытаться вывести SCP-1287 (далее объект/телевизор) на обычный разговор в вопросно-ответной форме.
**Испытуемый:** один сотрудник класса D (далее субъект/испытуемый).
**Руководитель эксперимента:** д-р Русинов.
**Предисловие:** связь осуществляется посредством интеркома, микрофона в камере содержания, камер видеонаблюдения. Особые условия содержания не соответствуют нынешним. SCP-1287 подключен к питанию до начала эксперимента.

&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; Субъект входит в камеру содержания, дверь закрывается. По команде д-ра Русинова испытуемый поворачивает ручку выключателя сети и регулятора громкости вправо до щелчка. Телевизор начинает тихо гудеть.
&gt; 
&gt;  &lt;//Две минуты молчания//&gt;
&gt; 
&gt; **Субъект:** Че происходит?
&gt; 
&gt; **Д-р Русинов:** Модель телевизора устаревшая, ему для включения требуется около четырёх минут, лампы прогреть. Ожидай.
&gt; 
&gt; &lt;//Одна минута молчания//&gt;
&gt; 
&gt; Объект начинает издавать негромкий характерный свист, появляется изображение: серый экран.
&gt; 
&gt; **1287:** Так, так, &lt;//объект называет фамилию, имя и отчество субъекта//&gt;.
&gt; 
&gt; **Субъект:** Откуда ты знаешь моё имя?
&gt; 
&gt; **1287:** Видишь ли, ты настолько ничтожен и жалок, что другие знают о тебе больше, чем ты сам. Вот например, как долго ты уже здесь находишься?
&gt; 
&gt; **Субъект:** Двадцать третий день вот идёт, скоро выпустят..
&gt; 
&gt; **1287:** &lt;//Громкий звук смеха//&gt; А теперь смотри, что я тебе покажу.
&gt; 
&gt; На экране объекта начинает транслироваться момент, когда субъект попадает в распоряжение Фонда, снизу указана дата: &#34;01.08.2017&#34;.
&gt; 
&gt; **1287:** Ты, жалкое подобие человека, попал сюда больше, чем два года назад, после чего тебе начали ежемесячно стирать память посредством так называемых &#34;амнезиаков&#34;. &lt;//Транслируется процедура обработки субъекта амнезиаком класса А//&gt;
&gt; 
&gt; **Субъект:** Что всё это значит? Какого хуя, док!? &lt;//Субъект смотрит в объектив камеры видеонаблюдения четыре секунды, сжимая кулаки и учащённо дыша. Не получив ответа, испытуемый продолжает смотреть на экран телевизора//&gt;
&gt; 
&gt; Объект поочерёдно транслирует фрагменты жизни субъекта в Фонде, в среднем по три секунды на каждый месяц. Зачастую изображение идёт от лица испытуемого, иногда от лица сотрудников службы безопасности или со стороны. Внизу на экране всё так же указывается дата.
&gt; 
&gt; **Субъект:** По договору они должны были отпустить меня через месяц!
&gt; 
&gt; **1287:** Так это ещё не самое забавное. Помнишь, что ты обещал своей возлюбленной перед тем, как сел за решётку?
&gt; 
&gt; На экране транслируется фотография молодой девушки.
&gt; 
&gt; **Субъект:** Тебя это не касается, уёбок пластмассовый!
&gt; 
&gt; Субъект тяжело дышит.
&gt; 
&gt; **1287:** Бесхребетный долбаёб дал обещание, что скоро вернётся и вместе они будут счастливы. Но видишь ли, весёлая беззаботная жизнь и массовое производство тяжёлых психотропных наркотиков в другой стране, их употребление и последующие убийство нескольких человек и одного полицейского -- вещи несовместимые. По итогу ты был приговорён к пожизненному заключению. Хочешь посмотреть, как твоя ████ отреагировала на эту замечательную новость? 
&gt; 
&gt; На экране объекта начинает транслироваться закрытый балкон. В нём стоит упомянутая раньше девушка, которая выглядит сильно подавленной. Спустя шесть секунд она открывает окно настежь и прыгает в него. Кадр меняется, далее транслируется падение девушки с одиннадцатого этажа жилого дома на стоящий снизу металлический забор. 
&gt; 
&gt; **1287:** Другой человек любил тебя всем сердцем, а ты в благодарность совершил глупость. Это цена опрометчивости.
&gt; 
&gt; Объект транслирует труп девушки крупным планом на протяжении восьми секунд.
&gt; 
&gt; **Субъект:** &lt;//Неразборчивое бормотание//&gt; Нет... Нет... Нет! Это неправда! Она не поступила бы так!
&gt; 
&gt; Субъект срывается на крик и начинает приближаться к объекту.
&gt; 
&gt; **1287:** Идиот, ты и сам знаешь, что это правда. Ты ведь догадывался об этом, просто не хотел верить. 
&gt; 
&gt; **Субъект:** Хватит это показывать! Выключи этот бред, сука!
&gt; 
&gt; **1287:** Вина того, что этот бред случился, полностью лежит на... &lt;//Объект не успевает закончить предложение//&gt;
&gt; 
&gt; Субъект подходит близко к объекту и с размаху бьёт в центр экрана, отчего тот разбивается, телевизор падает со стола. В эту же секунду испытуемый хватается за сердце, сжимает одежду в этом месте и открывает рот, пытаясь что-то сказать, но выходит только кряхтение. Сделав несколько шагов, субъект падает на пол и больше не двигается. 
&gt; 
&gt;  **Д-р Русинов:** Чёрт, прекратить эксперимент!
&gt; 
&gt; Дверь открывается, в камеру содержания забегают двое сотрудников службы безопасности. 
&gt;  
&gt; **&lt;Конец записи&gt;**

В результате эксперимента сотрудник класса D погиб вследствие остановки сердца, а SCP-1287 восстановил полученные повреждения через 24 часа.

//Комментарий д-ра Русинова: &#34;Необходимо внести поправки в особые условия содержания. Для начала следует запретить любой физический контакт с телевизором, если он включен (за исключением попыток выключить объект). А ещё, теперь я на сто процентов уверен, что он берёт информацию не из памяти SCP-1287-Б, как предполагалось ранее.  Как обычно, получили ответ на один вопрос и получили ещё три новых..&#34;//

**Приложение 1287-2:** ниже представлен отчёт об инциденте 1287-1 в виде записи с камеры наблюдения.
**Предисловие:** объект подключен к питанию, особые условия содержания не соответствуют нынешним.

&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; Д-р Русинов сидит в комнате наблюдения и пишет отчёт. Перед ним с нескольких ракурсов транслируется объект, микрофоны включены.
&gt; 
&gt; На одном из мониторов видно, как объект самостоятельно поворачивает ручку выключателя сети и регулятора громкости вправо до щелчка и включается через 3 минуты и 46 секунд.
&gt; 
&gt; **1287:** Ба, это же сам сука Русинов Павел, мать его, Артёмович.
&gt; 
&gt; Д-р Русинов вздрагивает от неожиданности.
&gt; 
&gt; **Д-р Русинов:** Невозможно... Кто его включил?.. &lt;//Начинает смотреть другие камеры наблюдения//&gt;
&gt; 
&gt; **1287:** К сожалению, я тебя не слышу, док, но это не так важно. Ты вот мне лучше скажи, ты когда-нибудь задумывался, почему ты так сильно не похож на своих родителей, братьев и сестёр? Почему у вас такие разные характеры, внешность, вкусы?
&gt; 
&gt; Параллельно речи объекта д-р Русинов пытается отключить камеры наблюдения и микрофоны.
&gt; 
&gt; **1287:** Ответ прост: твои настоящие родители погибли в результате теракта, когда тебе было всего 4 месяца.
&gt; 
&gt; Предположительно, в этот момент объект собирался показать момент смерти родителей д-ра Русинова, однако тот успел выключить камеру наблюдения.
&gt; 
&gt; **Д-р Русинов:** Так, где же выключаются микрофоны?..
&gt; 
&gt; **1287:** Тебе об этом никто никогда не рассказывал, чтобы не травмировать, а потом все дружно решили, что тебе и так хорошо живётся, представляешь?
&gt; 
&gt; У д-ра Русинова дрожат руки, слышно его тяжёлое дыхание.
&gt; 
&gt; **1287:** Я знаю, что ты меня только слышишь, вечно одинокий док, но неужели ты не хочешь увидеть своих родителей?
&gt; 
&gt; Д-р Русинов нашёл кнопку отключения микрофонов в камере содержания, однако замер после слов объекта. Спустя двадцать секунд молчания камеры наблюдения были подключены. 
&gt; 
&gt; Объект транслирует молодую пару, которая гуляет, держась за руки, по площади, на которой много людей. Внезапно в толпе происходит мощный взрыв, изображение сменяется на помехи. 
&gt; 
&gt; **1287:** О, кстати, док, ты..
&gt; 
&gt; Д-р Русинов отключает камеры наблюдения и микрофоны в камере содержания, после чего долгое время сидит неподвижно. Спустя 13 минут и 23 секунды учёный встаёт из-за стола и покидает комнату наблюдения.
&gt; 
&gt; **&lt;Конец записи&gt;**

На следующий день Д-р Русинов был найден мертвым в туалете. Смерть наступила приблизительно в 02:41 14.07.20  в результате обильного кровотечения, вызванного перегрызенными венами на запястьях. 

//Комментарий руководителя проекта SCP-1287 профессора И.К. Чумакова: &#34;С этого момента я официально заявляю, что SCP-1287 обладает меметическим или психологическим воздействием, причём даже без наличия зрительного контакта. Д-р Русинов работал со мной на многих объектах и он не тот человек, который бы покончил с собой из-за несправедливого прошлого. Его всегда отличало спокойствие и способность здраво рассуждать даже в критических ситуациях. Зная всё это, я отказываюсь верить в то, что его захлестнули эмоции и он с ними не справился. Вдобавок к своему заявлению приведу пару аргументов. Первое: на протяжении всей записи д-р Русинов выглядел вяло и растерянно, хотя за ним никогда не было замечено подобного даже после вынужденных значительных переработок. Второе: мы работаем с объектом не первый день. Что я, что любой научный сотрудник, прекрасно знаем расположение всех необходимых кнопок и рубильников в комнате наблюдения. Будучи в трезвом уме, д-р Русинов выключил бы камеры и микрофоны спустя секунды 4, а не стал бы выслушивать речи телевизора. Третье: до этого инцидента мне со стороны персонала неоднократно поступали жалобы на общее ухудшение здоровья, необъяснимое переутомление, &lt;&lt;обострённую обстановку в коллективе&gt;&gt;. Как сообщал младший научный сотрудник Фокин, &lt;&lt;все стали какими-то нервными, вспыльчивыми и агрессивными. Однажды дело чуть не дошло до драки из-за очереди к кофейному аппарату&gt;&gt;. Я более чем уверен, что причиной всему этому является аномальное воздействие SCP-1287. На данный момент мы работаем над созданием новых особых условий содержания, которые не позволят больше погибнуть ни одному научному сотруднику. До этого момента я запрещаю все эксперименты с объектом и приказываю отключить его от питания до дальнейших распоряжений&#34;.//

17.07.20 профессором И.К.Чумаковым были созданы нынешние особые условия содержания, классификация объекта изменена на Евклид.

**Приложение 1287-3**
[[collapsible show=&#34;НЕОБХОДИМ УРОВЕНЬ ДОПУСКА 4/1287. НЕАВТОРИЗИРОВАННЫЙ ПЕРСОНАЛ БУДЕТ УСТРАНЁН.&#34; hide=&#34;Доступ получен.&#34;]]
Ниже приведен текст записки, найденной под крышкой  SCP-1287 при первичном осмотре. Судя по всему, она принадлежит создателю объекта. 

&gt; //Ну что, принимайте работу, --уважаемая А--. Совсем забыл, без имён же. Странные у вас всё-таки условия. В общем, всё как и просили. Повозиться пришлось чуть дольше, чем планировал, уж больно он своенравный. Прям замучил меня, честное слово, хотел уже доплату за такое просить. Но, так и быть, в честь первого заказа не буду. Мой курьер доставит оба заказа в указанное место, оплату жду согласно договору. Он немного туповат, но до сих пор выполнял свою работу чисто.
&gt;  
&gt; Фух, блин, теперь идти со вторым возиться. Как вы там писали... У второго должен быть противоположный принцип действия? Скажу сразу -- его придётся делать раза в два дольше, чем первый, ибо сами понимаете, надеюсь.//
&gt; 
&gt; //В общем, не знаю, для чего вам все это, но надеюсь, что меня это не коснётся. Приятного пользования.//
&gt; 
&gt; //Нечасовой мастер --У-- . Чуть не забыл.//
&gt; 

**Рассекреченные данные:** В момент обнаружения SCP-1287 полицией в комнате находились две картонные коробки с пенопластом внутри. Одна из них по размерам идеально подходила для объекта, а вторая была больше. Предположительно, к транспортировке за границу было подготовлено два телевизора, один из которых был брошен ввиду ранения &#34;курьера&#34;.

Ниже представлен отчёт об эксперименте 1287-029.
**Цель эксперимента:** сообщить SCP-1287 (далее объект/телевизор) о найденной записке и попытаться впоследствии наладить с ним контакт. 
**Испытуемый:** один сотрудник класса D (далее субъект/испытуемый). 
**Руководитель эксперимента:** профессор И.К. Чумаков. 
**Предисловие:** все микрофоны и камеры наблюдения ведут запись, однако прямой эфир отсутствует. 

&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; По команде профессора Чумакова к объекту подаётся питание, включается интерком. 
&gt; 
&gt; **Профессор Чумаков:** Раз-раз. Здравствуй, SCP-1287. Я знаю, что ты меня слышишь. Тебе до этого не сообщали, однако в тебе было найдено некое письмо от &#34;Нечасового мастера&#34;. Думаю для всех очевидно предположить, что это человек, что тебя создал. Основываясь на том, что мы уже видели, можно сделать следующий вывод: мне достаточно начать видеть или слышать тебя, и ты уже узнаешь, что было написано в записке. Я включу камеру и микрофон. Если начнёшь вести себя как обычно, значит ты знаешь содержание данного документа. Это будет означать, что оригинал станет бесполезным и его можно будет утилизировать. 
&gt; 
&gt; Камера наблюдения и микрофон начинают транслировать изображение со звуком в комнату наблюдения. SCP-1287 самостоятельно поворачивает ручку выключателя сети и регулятора громкости вправо до щелчка и включается через полторы минуты. 
&gt; 
&gt; **1287:** Игорь Константинович Чумаков, самовлюблённый п.. 
&gt; 
&gt; **Профессор Чумаков:** Что ж, очень жаль... Тогда её можно сжечь, все равно она не содержит достоверной информации.
&gt; 
&gt; Профессор достает газовую зажигалку и поджигает ей край бумаги. 
&gt; 
&gt; &lt;//Пять секунд молчания//&gt;
&gt; 
&gt; **1287:** Идиот, что ты делаешь, стой! Она в единственном экземпляре, её нет на других носителях, хватит! Потуши ебаное пламя! Это было написано тем, чьим голосом я говорю, величайшим из людей!
&gt; 
&gt; Профессор Чумаков тушит тлеющий участок бумаги, текст не задет.
&gt; 
&gt; **Профессор Чумаков:** Раз ты так беспокоишься о данном клочке бумаги, значит, ты по какой-то причине не можешь видеть его содержимое. А ещё -- она тебе дорога. 
&gt; 
&gt; **1287:** Заткнись, умник. Прочитай мне грёбаную записку, тогда и поговорим. 
&gt; 
&gt; &lt;//Две минуты молчания. Профессор Чумаков отключает интерком и советуется с доктором █████████. Включение интеркома//&gt;
&gt; 
&gt; **Профессор Чумаков:** Хорошо, 1287. Мы выполним твои условия, однако мы надеемся на сотрудничество. Если его не будет получено, ты будешь отключен от питания на неопределённый срок. 
&gt; 
&gt; Объект ничего не ответил. Весь персонал покинул комнату наблюдения, туда вошёл сотрудник класса D. Ему было приказано включить микрофон и камеру, прочитать объекту записку и ждать дальнейших указаний. Субъект активирует интерком и читает документ вслух. 
&gt; 
&gt; &lt;//Минута и 23 секунды молчания после завершения чтения записки//&gt;
&gt; 
&gt; Объект начинает показывать быстро меняющиеся изображения, каждое из которых содержит по одному слову, что позволяет субъекту читать на большой скорости (предположительно, ███ слов в минуту). Судя по всему, испытуемый не способен отвернуться от экрана. Объект в подробностях описывает таким образом историю создания и двух первых активаций [[[SCP-2000]]], периодически транслируя соответствующие повествованию изображения. Субъект кричит и дёргается, однако не сходит с места и не отворачивается от монитора. По окончании рассказа (спустя 9 минут и 56 секунд) объект на время отключает свой экран, после чего начинает транслировать [[[SCP-895]]] приблизительно с 5 метров, что привело к [УДАЛЕНО] субъекта (данный фрагмент был вырезан из записи ввиду опасности восприятия). По приказу профессора Чумакова телевизор был отключен от питания спустя 30 минут после того, как испытуемый вошёл в комнату наблюдения
&gt; 
&gt; **&lt;Конец записи&gt;**

Весь персонал, знавший о проведении эксперимента (за исключением профессора И.К.Чумакова, который временно получил уровень допуска 4/2000), был обработан амнезиаками класса А. Запись с камер наблюдения засекречена и отправлена Совету О5. Профессор И.К.Чумаков, посмотрев видео и узнав историю [[[SCP-2000]]], впал в состояние глубокой депрессии, ввиду чего был временно отстранён от службы.  Возвращение к работе произошло спустя месяц психотерапии, а также нескольких встреч с SCP-███.

//Комментарий профессора И.К.Чумакова: &#34;Случившееся сложно объяснить, однако у меня есть теория. Моё мнение таково, что объект, несмотря на полное отсутствие информации касательно &lt;&lt;Нечасового мастера&gt;&gt;, уважает его и считает единственным достаточно разумным человеком. Узнав содержимое записки, он был крайне разозлён тем, что на второй заказ было потрачено в разы больше сил, чем на него. Помимо этого, с данного момента телевизор официально обозначается как SCP-1287-1 ввиду почти стопроцентной вероятности существования SCP-1287-2.//

**Фрагменты из доклада профессора И.К.Чумакова Совету смотрителей касательно SCP-1287:**
&gt; ...Всё, что мы так долго изучали и пытались понять, было лишь прикрытием объекта. Он обманом заставил нас поверить в то, что его нынешнее поведение -- настоящее. Истинные пределы способностей телевизора до сих пор неизвестны, как и потенциальный уровень угрозы. В связи с этим я запрашиваю перевод SCP-1287-1 в Зону 7 для дальнейшего исследования, засекречивание всех материалов, начиная с эксперимента SCP-1287-029. Незасекреченную часть статьи следует выдавать за полноценную…
&gt; ...Насчёт того, почему объект в курсе того, что не знает сам Фонд, и при этом не знает содержания клочка бумаги, который находился в нём самом: анализ показал, что химический состав данной бумаги немного изменён. Незначительно нарушены стандартные процентные соотношения древесной целлюлозы и волокон хлопка, а так же имеются следующие нетипичные вспомогательные добавки: [ДАННЫЕ УДАЛЕНЫ]. По этой причине настоятельно рекомендую отныне вести всю особо секретную документацию Фонда на бумаге этого образца...
&gt; ...Да, незнание объектом своего создателя весьма странно, однако могу смело предположить, что это связано с неизвестной нам пока функцией. Думаю, что это что-то вроде полного сброса данных на случай, если утеря телевизора неминуема. Такая ситуация была у &#34;курьера&#34; в день обнаружения...
&gt; ...Касательно принципа действия. Он всё ещё непонятен до конца, однако предположительно суть такова: при контакте с новым SCP-1287-Б объект получает доступ ко всем событиям в жизни субъекта, а так же &#34;разделам&#34; памяти, которые имели для него важнейшее значение (даже несознательно). Например: у человека есть дорогая для него вещь. Объект будет знать об этой вещи всё, начиная с момента её создания, даже если она была давно утеряна и забыта. Знание менее значительной информации пока не наблюдалось и, вероятно, отсутствует. Все важные материалы записываются на некий носитель, либо просто запоминаются. Данная теория позволяет объяснить знание объекта об [[[SCP-895]]] и [[[SCP-2000]]]. На первом до перевода в Зону 3 работал покойный д-р Русинов, а второй... Либо кто-то из персонала ранее имел допуск к нему, либо [ДАННЫЕ УДАЛЕНЫ]...
&gt; ...Если сложить всё, что мы знаем сегодня, то SCP-1287-2, вероятно, представляет из себя телевизор (или подобное устройство), который способен показывать будущее, предположительно, с такими же ограничениями, как и у SCP-1287-1...
&gt; ...На основании всего вышесказанного заявляю, что на поиски SCP-1287-2, &#34;Нечасового мастера&#34;, заказчика, а так же изучение и начало сотрудничества с  SCP-1287-1 необходимо выделить большое количество средств и высококвалифицированных сотрудников…

**Статус заявления профессора И.К.Чумакова Совету смотрителей:** на рассмотрении.
