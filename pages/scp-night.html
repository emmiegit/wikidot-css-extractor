[[size 180%]]**前夜**[[/size]]

[[/=]]
[[collapsible show=&#34;【寂静】&#34; hide=&#34;▽&#34;]]

**“再重复一遍！七队八队首要目标绝不是歼灭敌有生力量！尽速突破敌封锁线！进入森林腹地！竭尽全力奔向集合地！不要恋战！不要开展任何延缓行进速度的交火行为！”**

**站点总指挥部，昏暗的灯光，映衬着六十四名特遣队员的身影。**

**“一队二队将率先搭载登陆艇出发，你们的任务最为艰巨，这，是你们的任务目标，707号彼岸花。”**

**三角箭头下，投影仪闪烁的荧光，映衬着总指挥官身影后的画面摇曳。**

**“你们的首要目标就是摧毁它！非穷举所采用的环太平洋高能粒子加速器，曾在上帝之墙和月球布防使用的老型号，但在登陆作战中依旧存在巨大威胁！”**

**荧光下，一朵盛开在河滩上的彼岸花，鲜红，艳丽，若非背景东方明珠与她相当的大小，与那棱角分明的金属质感，确实让人不敢相信那所谓绵软的威胁。**

**“海岸线共部署有十六朵彼岸花，它们将是敌反登陆的主力武装，十二朵花瓣各具备一台激发管口，而中心花蕾则是聚能反应堆以及主管口，高低射角，负30°到120°，次级管口激发威力大抵类似高爆穿甲装药，至于主管威力......”**

**荧光下，海岸线边偌大的蘑菇云，云边点缀着无数艘被海浪掀起的登陆艇，宛若尘埃。**

**“这是十二年前登陆队伍留下的照片，但这并不是核爆炸，我们可以看到，主管口高能粒子直入海水，直接致使高压蒸汽爆腾，消灭了当时至少十三个超自然组织的主力登陆小队，包括GOC。”**

**一张又一张照片划过荧幕，一具又一具被高温烫熟的遗体，一块又一块被烧熔的金属残骸，惊悚血腥的画面接踵滚过，并未让指挥官眼前的队员们面露难色，眼神依旧坚毅。**

**“二队要做的，就是抵住敌方反登陆火力，以激光制导锁住花蕾，而一队，你们则需配合友部协同抵进目标，在以上承重点安置炸药，尽速引爆，瘫痪彼岸花作战能力，期间势必存在大量敌作战单位阻击，记住，切不要作无谓牺牲，制导轰炸会是最后的措施，活着回家。”**

**一张偌大的军事地图呈现在荧幕前，上海滩开枝散叶着无数偌大若小似红似蓝的箭头与标志，注解与标注密密麻麻填满了整个浦东。**

**“这张东西，在实际作战中已无意义，很多指调在错综复杂乃至随息而动的战场环境中，依旧需要身处一线的你们来做，我就最后简要概括各队的任务目标，如何开展完成甚至更迭放弃，则由各队长具体决断。”**


**“一队二队！你们的任务目标正如刚才所言！协同登陆，干掉彼岸花！为后续队伍铺平道路，转进汇编四队五队。”**

**“三队！翱翔鸡号全体机组，你们则需在一队二队顺利登陆牵制彼岸花火力后出击，以二队激光制导对敌打击，记住！制导编号允许全频段共享！在突破敌反登陆力量方面，我们与各超自然组织的目标是一致的，任务完成后全速挺进长江流域，在被击落前尽可能行进，跳伞前往以上集合地。”**

**“四队五队六队，你们则需与三队同步出发，一抵进协助一队二队，削弱敌反登陆封锁线，创造有利突破口，活下来，前往集合点与七队八队合流。”**

**“七队以及八队陆行鸟号全体车组，你们是这场登陆战中的关键，我坦诚说，一到六队能真正生还的可能性很小，一切所为都是在为你们突破防线作铺垫，你们将在敌力量被确切削弱后抵进，在八队装甲车掩护下突破包围圈，但这并不轻松多少，此后自一月起，长达四月的长途奔袭，你们将是主打代表。”**

**“本届非穷举国际超自然侦察兵大赛，则共有六十四个超自然组织代表队参与，每个组织各派八支八人参赛队伍，竞赛名次判别标准如常，自崇明岛奔袭抵达罗布泊终点，以最后幸存参赛选手距离终点的远近以及比赛表现为准。”**

**“自然，竞赛宗主国军警武装以及近四万人的非穷举及各组织所建缉查部队，将全程围勦堵截，同时亦有极为专业的帷幕维护团队，开展社会管控，记忆删除，地形及建筑破坏修复，甚至群众伤亡复生，所以.......”**


**“这次大赛没有任何规则限制，各参赛队伍乃至缉查方均可自由发挥权能，最大限度贴近实战。”**


**“同时，经过赛前交涉，被放逐者图书馆蛇之手代表队、破碎之神教会代表队以及GOC代表已与我代表队确立互助关系，在登陆作战中将与我们共同战线，切记留意，此外任何参赛队伍及人员，必须留有戒备，毫无规则限制的情况下，发生任何情况都不意外，记住，混沌分裂者甚也破例参加这次大赛。”**

**“所以，与各超自然组织相比，我队人员异类权能势必不如他们，劣势地位明显，由此每支参赛队伍各援有一名奇术师编制，他们将是任务的行动主力，在此就先不一一介绍。”**

**“就伤亡问题，非穷举众议联合将在赛前为各参赛成员绘制所谓不死图腾奇术回路，其将在参赛成员肉身死亡的情况下保持意识体存续及回收，也就是说......”**


**“在这场比赛中，你们将失去除生命以外的一切事物。”**

**“临行在即，很多事也难以言表，实际上早前几次大赛，基金会并未获得过多好的名次，所以组织也不愿过多苛刻你们，各位都是基金会经过层层选拔栽培的精英，相比所谓名誉，组织更希望你们能够，身心健全的回家。**”

**“明白了吗！”**

**“明白！”**

**回声在寂静的长廊回荡。**

**雨还在下。**

[[image http://scpsandboxcn.wikidot.com/local--files/day-by-die/goi width=&#34;100px&#34;]]

[[size 180%]]**午夜**[[/size]]

[[/=]]

[[collapsible show=&#34;【喧嚣】&#34; hide=&#34;▽&#34;]]
**“欢迎各位参与第七届非穷举国际超自然侦察兵大奖赛，岛礁对岸长达四月的地狱已为你们准备就绪，现在时间是一点十五分，注意查看比赛章程，检查体表奇术回路绘制，在本届大赛中，生命将是你们所能损失的唯一资本...”**

**崇明岛岸，紧密排布的登陆舰船，严阵以待的参赛选手列队在登陆装甲、登陆艇甚至橡皮艇旁，小腿无一不沉浸在海水中，随时准备登上舰船，冲向对岸，非穷举众议联合的直升机匆匆掠过一片又一片参赛组织的待命地域，以回声凄凉传递着最后的赛前广播，宛如最后苦劝人们登船的方舟使者，落雨摇曳，滩涂上点点闪烁的探照灯冷冷回应着，肃杀，寂静。**


**“广告之后欢迎回来！这里是香城第一电视台，第七届非穷举国际超自然侦查兵大奖赛直播现场，我是主持人月兰，各组织参赛代表都已经是严正以待了！被放逐者图书馆参赛队伍也在积极备战，我们可以看到，蛇之手的主力选手画虎也是在绘制画兽待战，这只饕餮呢也是出自画虎先生的手笔，就让我们来采访一下，画虎先生您好.......”**

**岛岸的起点线上，唯一活跃着的，仅有各个帷幕内的新闻媒体，社会群众，乃至兜售纪念品的零售商，十二年一次的盛况抑或惨剧，自然少不了所谓商业，所谓群众娱乐。**

**“哒哩—哒哩...哒哩—哒哩...哒哩—哒哩...”**

**雨声淅沥，剖去赛前广播，赛场上飘荡的仅剩这不知名的凄凉叫卖声，在细碎快门的节拍下，形成宛如山歌般婉转悠扬的背景音乐，探照灯的冷色映照下，好似一首最后的安魂曲。**

**“话说姐姐，奇术这门学问，有什么门槛嘛？想着自己也能学一学吧？”**

**基金会的待命地域，一位参赛队员打破了沉默，与身后的女孩尝试着攀谈，**

**“不好说，主要还是看天赋造诣，想学？路上可以再跟你聊。”**

**在一片又一片黑色防弹特种制服中，这位身着绿皮军大衣的粉发女孩由此显得格外扎眼。**

**“好啊！不过我还很好奇一件事，放眼望去，好像所有的参赛奇术师衣着都很吊诡，这其中有什么学问吗？”**

**“比如？”**

**“额，蛇之手代表队的那个什么画虎不就是，汉服都拖在沙滩上了，一队的那个奇术师也戴着一顶大斗笠，还有姐姐这也...**

**“个人爱好。”**

**“不会有什么特殊作用嘛，奇术施法哗的打过去！挡子弹什么的。”**

**“不会。”**

**“这样啊。”**

**“嗯。”**

**空气再度寂静，所谓缓和情绪的闲碎交谈似乎却使气氛更加压抑紧张，一千余米外的对岸，朵朵彼岸花闪烁着血色，滩涂密布着碉堡、战壕、甚至巨炮，构成一座座巨大的蚁巢，刁斗森严，无数士兵与装甲车辆组成的蝼蚁，正一点点蚕食土地，迅速扩大着这所谓蚁巢的势力范围。**

**“那姐姐头发怎么也是粉色的？也是个人爱好染的嘛？**”

**“这倒不是，被核辐射照的。”**

**“啊？”**

**“之前因为事故被强辐射盖过，医疗队肽键复原抢救几天才喘过气来，发色是后遗症，发质吸收头皮血液，参与血循环，个人也不是很明白这方面的事情。”**

**女孩推推眼镜，稍微拂动些许发梢，一股铁锈味随即弥漫开来。**

**“洛阳！过来！”**

**队长快步走近，拉开那位名唤洛阳的队员，粗暴结束了这个话题。**

**“队长？怎么回事？我们七队有什么新任务了嘛？”**

**洛阳回头望望身后的女孩，她明显对这突发状况并不在意，正抚弄着绿色发卡，眺望海对岸的彼岸花。**

**“你这猪脑袋！还看！还看讷！什么话该说什么话不该说你不晓得嘛！你妈死了我问你妈今年高寿你会怎么想！闹闹闹闹！你知道那人是谁吗！你知道队伍能请来一名奇术师有多不容易吗！别乱讲话瞎添乱！”**

**队长揽着洛阳的脖颈，咬牙切齿地嘟囔着。**

**“人好看嘛。”**

**“好看也不能多看！”**

**“那女孩是谁啊，真挺好奇的。”**

**“如果你能给我一个最高权限，我马上查清楚告诉你。”**

**“好的，我明白了队长。”**

**“再检查一下装备，大概再过十分钟就要正式开赛了。”**

**“AST Premium 286/Model 14，压缩干粮，压缩水囊，急救包，指北针，手表，地图，五百块钱，还有锂电池充...”**

**一阵刺耳的鸣笛声划过天空。**

**“别数了！比赛提前开始！立刻归队！各单位就绪！”**

**伴随鸣笛声逐渐落下，一颗绿色照明弹从海平面上缓缓升起，夜空中，荧光倒映着每一位参赛队员的身影，泛绿的倒影与那幽冥鬼火，更有几番神似。**

**“比赛开始！”**

**广博话音未落，首批登陆队伍早已跳上甲板，马达轰鸣，一百二十八艘登陆舰船脱弦而出，相比第七次全球超自然战争时期，更残酷的诺曼底登陆再一次上演。**

**“ 崇明国际机场已开放，三队随时准备升空！四五六队作登艇准备！”**

**天亮了，一千余米宽的狭窄河道，闪烁着无数若红若紫的光芒，曳光弹，高能射线，球状闪电，火药爆燃，奇术施法，闪光交织在一起，粉红色的残云点亮夜空，但太阳仍未升起。**

**“七队八队！你们可要为基金会争口气！这条老命搭上也一定给你们撕条口子！”**

**四队的队长在登陆艇旁招手喊道，对岸滚雷般的战火声压过了最后的箴言，没有人听见，映衬在脸上的火光是唯一的回应。**

**“一队二队已抵进滩涂！激光制导编号120120！敌人火力太猛！炸掉那台坦克！UIU的！别怂在这找死！滚开！不要被火尾巴舔到！快！交叉火力压制！花蕾聚能还有五分钟！”**

**朵朵彼岸花怒放着血色，河面上的硝烟飘扬到滩涂岸边，笼罩着血气，烟尘透过的璀璨闪光，宛若眺望银河甚至天堂般美丽，宁静，空气弥漫着臭氧的气息，为这幅画面更添几分吊诡，若非对岸接踵不断的轰雷声，若非一队队长传呼麦中的嘶声力竭，背景交织的枪火声，怒吼声，哭喊声，没人会发现对岸已成炼狱。**

**“洛阳，你害怕吗？”**

**“绝不害怕，队长。”**

**“我们应该害怕，害怕让我们想要活下去，活下去是一切的最高动力，所谓崇高都是屁话”**

**“我不明白，队长。”**

**“你会明白的，走，和你那粉发姐姐凑去，司徒，再给我根华子，咯，抽烟不？”**

**海浪旁，一明一暗的烟头，对岸边，一明一暗的血雾。**

**“四五六队！迅速登艇！挺进707增援！”**

**队员们扯下面罩，举起手臂，高高竖着大拇指，对着那长枪短炮，对着七队八队的队员，灿烂地笑着。**

**“加油！”**

**“一百九十二艘舰艇，一千五百三十六名参赛选手，千帆竞发，逐一没入那硝烟弥漫，销声匿迹。”**


**“陆行鸟号，准备前绪开路，校准探杆反导系统，很快就轮到我们了。”**

**“安子！洛阳！司徒！李二！四四建制！你们一组在后面掩护挺进，我，德汉，雨轩，大凛挺前开路，陆行鸟作步坦协同，尽速突破防线，明白吗！”**

**“明白！”**

**“陆行鸟号准备就绪！Panzer Vor！”**

**“七队迅速登艇！协同八队突破敌封锁线！”**

**伴随广播一声号令，队员们迅速攀进登陆艇，高约一米半的底盘门槛，攀爬确有些许吃力，那位粉发女孩，却毫无质感般轻快跳上甲板，第一个蹦上座位躺着，叼着不知从哪顺来的香烟。**

**“队长，这烟借我尝两口。”**

“战情非常严峻，原先各小队多线作战分散压力的计划完全无法成立，经联系各个队伍也都意识到这点，各自转进集合地休整，统筹作战力量，但战略收缩也致使敌挺进阻力完全消失，稽查队地毯式搜查的速度很快，留给我们的时间乐观预计不足一小时。”

“一场豪赌。”

“但刀尖绝对比拳头打人更疼。”

前人掀起帘布，走向那人影簇拥的一桌沙盘。

“同志们！各组织各小队的指挥及参谋均已到齐！现在我们将再次研究及确认作战计划！确切落实...”

“......”

不远的荒草边，寥寥人影在风雨间摇曳。

“所以...我们这群大头兵被撂这了？”

“所有人都在忙活，各自解散行动，这水柜得先入库处理底大杠，别顶着引擎。”

“得，进帐篷烤会暖，包拎好。”

“我和惠果需要去伤员那里搭把手，治疗奇术是刚需不能少，洛阳你看好零食那大包，别让其他人抢太多。”

“了解。”

“哎！别拽着我啊啊啊啊，生命能量要榨干的！”

“你仔细闻闻，血腥味很重，粒子浓度太稀了，整片地方包括我们，能够施展治疗奇术的可能不超过四个。”

“嗯...”

女孩们相互拉扯着，缓缓走向远处的帐篷，血腥味越发浓郁，两人的面色也越发凝重。

少女掀开门帘，停下了脚步。

平铺的简易白布，十余具溃烂的“尸体”正随着胸部收缩膨胀的血泡低声呻吟，仍有生气的，仅有几名身穿机甲的士兵，肩披斗篷的法师，瘫倒在血色浸染的担架上，咬紧牙关，搀扶着残肢断臂。

几名军医与身缠绷带、伤势较轻的队员，正蹲坐在马扎或医疗包上，凝望着斑斑血迹。

“你们谁是负责人！？”

“我。”

“这些伤员是怎么回事？就搁看着！？”

女孩粉红的发梢渗出点点暗沉的血迹。

“姐，别生气稳住血压，你不能也躺在着...”

惠果紧紧攥着身旁那只颤抖的手。

“没有办法，侦察兵单位作战根本没有救治条件，纳米机器人撒过七包了，已经是勉强稳住生命体征，如果不能在突击时间前恢复行动能力，我们只能进行安乐死了...”

“他们是被什么搞成这样子的！？”

“毒气。”

“负责治疗的奇术师讷！？”

“也躺在这了。”

“他妈的！”

“我们是掌握治疗类奇术的奇术师，希望你们能配合我们的救治工作...”

“奇术师！太好...”

“滚开！光木给我！A类奇术需要血液刻画回路，把伤员各自配型的血浆拿过来！解开绷带止血带，保持创口外露，伤口黏住绷带用双氧水或者酒精冲过以后再撕！小心不要造成二次伤害！”

“好的！库存很快搬过来！几个赶紧！”

原本死寂一片的帐篷，骤然沸腾起来。

“绑绷带前要先涂一层凡士林！青沟子娃还尽学到大人批跨！”

“......”

另一处营帐，士兵们静坐着，仅有一人伫立在前，高声朗诵祷文，数十只淡绿的蝴蝶环绕着他，伴随音起声落，轻轻飞舞。

“我如今把一件奥秘的事告诉你们，我们不是都要睡觉，乃是都要改变，就在眨眼之间，号筒末次吹响的时候...”

一人掀起门帘，捧过几把野菜，沾染着风雨，轻轻坐下，没有人说话。

“号筒一响，死人就要复活成为不朽的，我们也要改变，必朽的总要变成不朽的，必死的总要变成不死的...”

书页翻动的脆响沉浸着雨声，蝶翼沾染些许花香，在营帐间飞舞着...

“ 死啊，你得胜的权势在哪里...”

清朗...

“死啊，你的毒钩又在哪里？”

惬意...

“阿门”

帘外涌入的雨点轻打在他们肩上。
