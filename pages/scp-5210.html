    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5210

**项目等级：**Euclid

**特殊收容措施：**SCP-5210被收容于基金会标准收容间中，收容室将配备4支自动麻醉枪，其中装有填充不少于10毫升卡芬太尼[[footnote]]一种用来麻醉大象的镇静剂[[/footnote]]的子弹。SCP-5210被一条被固定在收容间中央，长3米的链条所束缚。任何影像记录设备都不得带进收容间。任何试图这样做的人员都将会在进行心理评估测试后被严厉惩罚。

每隔7天，一名没有任何严重视觉障碍的D级人员必须独自进入收容间，并与SCP-5210互动12小时，随后被自动麻醉枪射击进入麻醉。4名被蒙住眼睛的工作人员将随后进入收容间以带回该人员。SCP-5210在此期间将不会尝试逃跑或伤害任何个体。值得注意的是，工作人员可能会因为意外或因实体有意发起的方式与实体发生身体接触。特工应意识到这将不会构成威胁，因此无需恐慌。

**描述：**SCP-5210是一异常实体，外观类似大约2个月大的雄性金色拉布拉多犬。SCP-5210在物理层面上似乎并不会衰老，SCP-5210可能对传统的物理伤害有免疫力，但这一点尚未得到证实，因为不建议对这一特征进行测试（见附录5210-2）。

SCP-5210的主要异常特征是一种认知危害，任何人看到它时都会激活。目光直接接触它的人将会产生压倒性的欲望，想抚摸异常，与它玩耍，称它为&#34;好孩子&#34;，并进行其他各种传统意义上与小狗互动的方式。受SCP-5210影响的人员将无法停止这些活动，直到他们不再继续注视SCP-5210。自然的眨眼会产生模糊的不安感，但不足以使一个人摆脱认知障碍（见附录5210-2）。据从SCP-5210互动中的幸存者描述，他们相信这是他们最为美好、无与伦比的人生经历。

通过视频、实况录像或照片观看SCP-5210，也会引起类似的喜爱，并会使受影响的人表示出对亲自与SCP-5210见面和互动极度的渴望。受影响的个体也会知晓SCP-5210的位置。当个体不再注视描绘SCP-5210的视觉记录时这些影响就会消失。

如SCP-5210连续8天以上没有与人类进行等于或超过12小时的直接互动，它的认知危险能力将影响到那些无法看到实体的个人。这些人将本能地知道SCP-5210的位置，并试图利用任何可用的交通工具尽快到达其位置。这种认知危害的范围会迅速扩大。目前还不知道其范围是否有限制，但已经证明它能够至少覆盖40多公里。

**附录5210-1**

**回收日志：**SCP-5210于2015年3月18日收容。2018年3月12日，基金会截获怀俄明州███████镇的卫星图像，显示该镇居民已经全部死亡。没有任何挣扎的迹象，没有使用常规武器的迹象，也没有任何爆发已知疾病的迹象。基金会派出了一队外勤特工前往调查。

特工报告称他们看到空置房屋和空旷的街道。房屋的门一直开着，任何街道上都没有汽车。十五分钟后，特工发现一条街道，其中有数十辆随意地停放的车辆，其中几辆在小巷周围相撞。在小巷的边缘发现了几具瘦弱的尸体，在小巷内发现了大量尸体。后来证实，整个城镇的居民都在那里丧生。

在检查尸体时，外勤特工Hernandez报告说，曾听到巷子尽头的尸体下面传来呜呜的声音。在移走几具尸体后，所有在场人员都发现并看见了SCP-5210。

随后，基金会超过两天未收到任何传回的信息。鉴于███████镇离距离最近的基金会设施有两天车程，因此特工的返回时间有所延迟。在派出的6个特工中，只有外勤特工Hernandez返回。他正遭受睡眠不足和脱水的困扰。SCP-5210被收容在运输卡车的后部。特工Hernandez对SCP-5210的主要异常特征作了简要说明。随后陷入昏迷，被紧急送往Site-██医疗区接受治疗。


**附录5210-2**

**采访记录：**

&gt; **受访者：**特工Hernandez
&gt; **采访者：**Burnstein博士
&gt; **背景：**特工Hernandez在成功带回并收容SCP-5210后醒来并进行了心理评估。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; //特工Hernandez摆弄着他的静脉注射器。//
&gt; 
&gt; **特工Hernandez：**我不明白为什么要这样做。这样的事情在现场并不少见。
&gt; 
&gt; **Burnstein博士：**你很清楚为什么有必要这样做。我们并不完全了解异常的性质。它现在可能会影响到你。
&gt; 
&gt; **特工Hernandez：**现在那玩意已经不在我脑子里了，博士。我叫Hernandez，我为SCP基金会工作，我的工作是帮助基金会控制，收容和保护。行了不？
&gt; 
&gt; **Burnstein博士：**你知道为什么只说这些还不够，你需要配合，帮助我了解发生了什么。
&gt; 
&gt; **特工Hernandez：**就像我已经说过的，当你看着它的时候，这东西就会控制你。它让我们都像个孩子一样宠爱它。这就是它的全部。
&gt; 
&gt; **Burnstein博士：**那其他特工呢？你是什么时候感觉到......
&gt; 
&gt; //Hernandez特工向桌子猛砸了一拳。//
&gt; 
&gt; **特工Hernandez：**它没有让我这么做。那是唯一一件完全在我掌控范围里的事情。
&gt; 
&gt; **Burnstein博士：**求你了，给我讲讲吧。被影响的感觉是什么？
&gt; 
&gt; **特工Hernandez：**你结婚了吗？
&gt; 
&gt; **Burnstein博士：**我不认为这个问题和咱们探讨的主题有什么关联。
&gt; 
&gt; **特工Hernandez：**我结婚了。家里有一个两岁的儿子，还有一个即将出生的女儿。
&gt; 
&gt; **Burnstein博士：**恭喜，但是我们还是回到主题上吧。
&gt; 
&gt; **特工Hernandez：**我还记得我第一次看到她穿婚纱的时候。我以为我再也看不到如此美丽、如此美妙的东西了。但后来我们有了儿子。那完全不一样，当看到我的儿子在我妻子的怀里，我觉得世界上没有任何东西能比得上。然后我看到了那个东西。突然间，我的妻子和儿子连泥土都算不上。他们是垃圾。没有什么能比得上那个东西，我想。
&gt; 
&gt; **Burnstein博士：**认知危害可以压倒所有的逻辑和情感。所以这个异常点让你认为它是吸引人的。是这样吗？
&gt; 
&gt; **特工Hernandez：**不止如此。这很难解释。它看起来只是一只普通的小狗。它翻身、搂抱、舔我们的手，所有这些东西。但我有时能感觉到更多的东西。就像它需要我们一样，就像我们需要它一样。有一种饥饿感，可能是因为我眨眼的缘故，我试着不眨眼，我想我们所有人都在眨眼，但我们无法停止自己。在我们再次睁开眼睛之前，我们还不足以做出反应或做任何事情，但它让我感觉到了，即使只是一瞬间。
&gt; 
&gt; **Burnstein博士：**这持续了几天？告诉我，你觉得累吗？饿了吗？还是它消除了这些感觉？
&gt; 
&gt; **特工Hernandez：**我还是有感觉的。我只是勉强撑过去了，我们都是如此。老实说，我有时甚至都不知道我是不是在撸它，但我抗过痛苦，饥饿，所有的一切。最困难的是气味。我们到达时，尸体刚开始腐烂。而我们坐在他们身上。从字面上看，坐在这些膨胀的尸体上。液体，我们只是坐在他们上面，让他们浸入我们的衣服，进入我们的皮肤。我想吐，但我没有。我把那些尸体揍扁，这样让我可以继续抚摸那个东西。
&gt; 
&gt; **Burnstein博士：**什么东西打破你的状态？我需要细节。你说你逮捕异常的时候，你能控制自己。
&gt; 
&gt; **特工Hernandez：**是这样的。我对狗不过敏。如果我不能和狗在一起的话，我想我和我妻子的第二次约会都不会成功的，因为她对狗很着迷。我告诉你这些是因为我真的不知道是什么让我打了个喷嚏。但我打了，而且打得很厉害。它让我的眼睛闭上了，闭上了足够长的时间，让我重新控制自己能保持闭上眼睛。于是我就在那里闭着眼睛。我身体很酸痛，就差没晕过去了，而我的队友们都还在它的控制之下。于是我解开手枪套，摸索着找那东西，对着它开了三枪。我确信我打中了它，但没有成功。就在这时，我感觉到了它的存在。我不知道还能怎么说，除了感觉到黑暗之外。我听到Willum特工的话了，她一直都很喜欢狗，所以也许这件事对她的打击比我们其他人更严重。她说，我需要睁开眼睛看看。她的原话是：&#34;看看他。他真是个好孩子。他是最乖的宝宝。&#34;接下来，我就感觉到，特工们在抓我的脸。他们抓着我的脸，试图强迫我睁开眼睛。我试着打他们，把他们打到一边。博士，我发誓我做到了。但我太累了，我没有精力。我无法反抗，所以我就开始射击。我把弹夹里的子弹都打光了，只是为了确认一下。一旦只有我和那东西，控制它只是拖着它四处摸索的问题，直到我找到运输车。它并没有任何反抗。我想它得到了它想要的东西。
&gt; 
&gt; **Burnstein博士：**我明白了。好吧，就我看来，你已经可以重新返回工作了，不过上级可能希望你再多做几次这样的工作。
&gt; 
&gt; &lt;结束记录&gt;

**注：**2018年5月23日，特工Hernandez因杀死了他家的狗以及邻居的狗，被当地政府逮捕后，被认定为精神上不适合执行任务。</textarea></pre>
