    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5401]
**Autore:** [[*user LordStonefish]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-5401

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** Un team di psicologi in loco presso il Sito-41 deve richiedere a tutti i ricercatori e ad il personale che lavora sulla ricerca antimemetica di tenere un diario dei sogni. Tutti i ricercatori del Sito-41 devono sottoporsi ad una terapia settimanale per il Disturbo d&#39;Ansia Generalizzato. La terapia deve consistere unicamente in terapia cognitivo-comportamentale e in terapia espositiva. Non sono consentiti farmaci.

Le forniture di farmaci che interessano la chimica encefalica utilizzati dalla Fondazione, come amnestici e mnestici, devono essere restituiti alla farmacia del sito prima dell&#39;inizio dei turni dei dipendenti.

**Descrizione:** SCP-5401 è una forma anomala di disturbo da incubo che si manifesta solo nei ricercatori antimemetici del Sito-41. Il disturbo è incentrato sulla sperimentazione quotidiana di un sogno collettivo ricorrente molto simile tra tutti coloro che lo vivono.[[footnote]]Il contenuto del sogno è di circa 10 sulla scala Simann, indicando che il contenuto tra sognatori indipendenti è identico.[[/footnote]] Insorgono inoltre tutti i rispettivi sintomi del disturbo da incubo, inclusa ansia relativa al momento di coricarsi e agli elementi del sogno, difficoltà nella concentrazione e nel richiamo dei ricordi e vulnerabilità a minacce memetiche e psichiche. Pertanto, l&#39;effetto di SCP-5401 è altamente pericoloso per coloro che si occupano di ricerca antimetica.

Il contenuto del sogno consiste in due varianti.

* **Variante-1:** si verifica se il sognatore sta assumendo farmaci per favorire il sonno, compresi anestetici o ansiolitici. Durante il sogno, il sognatore sperimenterà per prima cosa un falso risveglio, immaginando di trovarsi nel suo letto sotto le coperte. Percepirà l&#39;ambiente circostante come molto buio. Il sognatore si alzerà dal letto e guarderà sistematicamente la propria mano, notando di star stringendo un blister di amnestici di Classe A a cui manca una pasticca. Percepirà poi un leggero ed indeterminabile rumore provenire dall&#39;esterno della porta della sua stanza. Quando il soggetto aprirà la porta, vedrà accovacciato nel buio un bimbo deperito, di sesso sconosciuto e coperto da stracci. Non pare abbia una testa o un collo visibili in quanto la pelle collega ininterrottamente le spalle, scendendo in mezzo alle clavicole. Resterà immobile. Il sognatore percepirà un suono simile ad un ronzio fintanto che fisserà il bambino. Questo rumore si intensificherà più il sognatore continuerà a fissarlo. Percepirà in lontananza anche l&#39;avvicinarsi di pesanti passi assordanti, di solito da dietro un angolo o una porta chiusa. Man mano che la fonte dei passi si avvicinerà, il corpo invierà ingenti quantità di sangue all&#39;amigdala provocando nel sognatore un&#39;estrema paura. Il soggetto si sveglierà urlando subito prima della comparsa della fonte dei passi. 

* **Variante-2:** si verifica se il sognatore non sta assumendo farmaci per favorire il sonno. Le condizioni iniziali del sogno rimangono le stesse, compresa la percezione di falso risveglio, la stanza buia ed il rumore al di fuori dalla porta. Tuttavia, i sognatori che guarderanno la propria mano noteranno un blister di mnestici di Classe W a cui manca una pasticca. Per poter seguire il rumore, apriranno la porta e noteranno nel buio un singolo ananas maturo. Dopo averlo osservato, l&#39;amigdala sarà soggetta ad un flusso sanguigno più intenso rispetto a quello della Variante-1 ed il sognatore proverà un&#39;estrema paura, svegliandosi urlando come i soggetti intaccati dalla Variante-1. Nonostante la reazione neurologica misurabilmente più estrema, a causa della natura del sogno, i soggetti non sono in grado di quantificare il terrore percepito.

Al risveglio, un blister del farmaco sognato si troverà nel letto del soggetto, privo di una delle pasticche. L&#39;osservazione durante lo studio parasonnico non è stata in grado di registrare lo spostamento dei blister dalla farmacia del sito al letto del paziente, e spesso il blister ritrovato sarà stato appena generato senza potersi mai essere trovato nel magazzino della farmacia. La quantità di ricercatori affetti da SCP-5401 ha costretto a triplicare la fornitura del sito di amnestici e mnestici nell&#39;ultimo mese rispetto all&#39;ultima spedizione.

Un&#39;analisi approfondita di questi sogni ha dimostrato che non si tratta del risultato di un meme, [[[SCP-2302|entità]]], oggetto, intrusione psichica o effetto collaterale di dosi mnestiche quotidiane. La loro origine sembra essere il naturale processo di un sogno umano. Al momento non c&#39;è modo di impedire la manifestazione anomala dei blister ed dei sintomi che li accompagnano.

**Addendum:** Quasi il 100% di tutti i ricercatori della divisione antimemetica è affetta da SCP-5401. Il ciò ha portato ad una diminuzione del 30% dell&#39;efficenza della ricerca e dell&#39;efficacia di contenimento, portando conseguentemente ad un fallimento del contenimento di SCP-█████. A causa della sua natura sedentaria, non ci sono state vittime e l&#39;intero staff è stato in grado di percepirlo grazie al regime amnestico da loro seguito. Tuttavia, l&#39;attuale contenimento di SCP-5401 sarà sempre più inadeguato se dovesse continuare ad essere contenuto all&#39;interno del Sito-41.
