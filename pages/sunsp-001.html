“...故在更换恒星前，对新恒星所在的星系进行提前的侦查，是极为重要的。”----《哈诺威拉号恒星更换处理守则》第十页
------
  哈诺威拉号。表区，域角12域面31，空间事物处理局。本历3827年17月2日。

  数年都未变动过的早铃响起，威尔醒了过来。

  习惯的下床，穿好制服，威尔走向了洗漱间。以前，这间宿舍还住着其他三位同伴，但自从威尔被票选为侦查先驱以后，那三位便搬到了其他地方。虽然分别已有一段时间，但威尔还是没有习惯仅有自己的宿舍。

  把清洁纳米虫倒到嘴里，威尔拍了拍墙壁，一个通讯窗口从墙体上浮起。

  “编号QE00112，里克.威尔。早上好，威尔先生。今日请于三时准时报到，您还有四分之一时时间。您今天的日程：三时至三时半，接受体检。三时半至五时，进行适应训练。五时至六时，接受采访。六时至七时，参加纽维尔社区为您举行的告别仪式。于七时起您有一时的休息时间。八时至九时参加心理评估。九时至十一时参加技巧评估。十一时至十五时日程暂未收到，请注意及时查收。距您离舰还有二十四日。”

  “奇怪。”威尔咕哝了一句。要知道在空间局这样严密的组织里，日程未定的情况是很少出现的。

  正当威尔拿起纳米虫巢时，一旁的墙面上又出现了一个通讯窗口。威尔将它打开。

  空间局统领者的粗嗓门从其中爆出：“小子，技巧评估完了立马到我车库来，财政统还有工业统约我去奥罗兹，还要让你也一起去。我知道你不喜欢参加这种活动，但是失约于那两位我可是没脸，评估完了可给我跑快点！就这样。”

  呸。威尔把嘴里的纳米虫狠狠地吐回虫巢。

  “这个死老东西。”
--------------------------------------------------------------------
  哈诺威拉号。里区，域角11域面27，奥罗兹。本历3027年17月2日。

  “先生，这边走。”顺着侍者的指引，陆仁贾和他的妻子走向已提前预定好的桌位。

  今天是陆仁贾和妻子的结婚十二年纪念日。很多年前，他两仍是两位不起眼的小职员时，他便注意到妻子每次路过这里，都会盯住奥罗兹金碧辉煌的前厅，直到前厅消失在视野外。虽然她从来没说出过要求，不过作为一位丈夫，察言观色是必要的能力。最近，两人双双被提拔并都获得了一笔奖金，陆仁贾用自己的那份提前预定了桌位，并在今天早上告诉了妻子。回想起她惊讶的表情，陆仁贾仍是差点笑出声。

  陆仁贾看向妻子，今天的她，真是美丽动人。[此处涉及对异星生物的审美描写，省略███字]他不时会感受到一束嫉妒或羡慕的目光射到自己背上。那又如何？陆仁贾轻蔑的哼了一声。这套礼服今天的租金比你半个月的薪水都要高。

  进入小包间，侍者将标志已预订桌位的蒙布从餐桌椅上掀开，请两位入座。最后确认一遍客人的身份与订单后，侍者通过窗口发送了请求。

  然而就在静候几分钟后，陆仁贾却看见一只明显不同于自己种族的生物，推着一辆被蒙上布的小车进入了包间。虽然也穿着奥罗兹的侍者制服，但不难看出那只生物浑身都是纯净的白毛，一双黑巩膜白色十字瞳孔的眼睛和陆仁贾对视了一瞬间便低下了——与其说是侍者礼节，不如说是恐惧。

  看到两位客人困惑的表情，侍者解释道：“陆先生，这辆小车上装的便是你所预定料理的食材，而这位，便是厨师。请放心，无论是厨师还是食材都绝对安全。”

  侍者做了一个手势，“厨师”掀开了蒙布——出现一只被一系列金属限制器固定在车上的动物。虽然无论是身体结构还是体型差异都很大，但陆仁贾仍然看出，“厨师”与“食材”，是同一个物种。

  “食材”睁着那双十字眼好奇的接收着来自不大的视野内的信息，而“厨师”则从小车下方拿出了一个金属盒。打开后，陆仁贾吃了一惊，里面的各种锋利工具几乎能够支持做七八种不同的手术了。

  看到“厨师”擦干净一把小刀，对准了“食材”的腹部，陆仁贾担心的扶住了小车，却被侍者阻止了：“食材是感受不到痛苦的，先生。请放心。”

  小刀插入“食材”腹部的皮肤，无色的血液从创口流出，接触空气后瞬间被氧化为灰黑色。然而“食材”对此似乎毫无察觉，仍然睁着眼睛看来看去。

  很快，一个十字创面在“食材”腹部成型，“厨师”又轮换着拿起了小锤，电动锯，剪刀等工具，就在灰黑色的血液装满垫盘上的第一个槽时，“厨师”将一把夹子伸入“食材”的腹部创口里，手一抬，一整个肝脏从母体分离。

  “厨师”将这块还冒着热气的肝脏放到早已温好的盘中，飞快的切成薄片，分为两份，分别放到了陆仁贾夫妇的面前。侍者则将两碟佐料倒到肝脏上。“趁热，先生。凉了口感就不好了。”

  陆仁贾看了一眼似乎仍然毫无察觉的“食材”，夹起一片肝脏放到嘴里。

  首先尝到的是略程酸味的佐料，但只是舌头轻压，肝片内的汁液便已溢出，尝不出丝毫的血腥味，反而是一股完美混合着肉制品与类似于草药清香的味道充斥了口腔。肝片本身也是极为柔软，牙齿一碰便化为浓厚的汁液，缠住了陆仁贾的舌头。哈诺威拉人的文化里没有接吻这个动作，但是用初吻来描述这样的感受似乎也无不妥。

  没过去多久，两位客人便吞光了面前的肝片——如此速度，对于料理本身似乎有失尊敬。陆仁贾抬起头，发现“厨师”刚刚推着小车走出了包间。“请稍等，先生。我们将用食材的肌肉为您制作下一道料理。”侍者解释道。
  陆仁贾拿起一根烟，随后又放下。“和我讲讲它们吧。”他对侍者说。

  侍者摇了摇头。“我不能，先生。”这不奇怪。对于知识，哈诺威拉人有着比较严格的控制，不同的阶层，不同的职业，知识不互相交流。一个哈诺威拉人至死可能都不知道产出自己主食的植株长啥样。

  不过在某些情况下，这样的控制也很容易被打破。陆仁贾起身关上门，打开自己的财务窗口，将一百█转给了侍者。

  确认收款后，侍者关闭了自己的通讯窗口:“这已经是违反规定了，先生。我只能给你很少的信息。”
--------------------------------------------------------------------
  约是本历2717年左右，哈诺威拉号降临于DPC11264星系进行补给。在位于液体水带的-2号星球上，哈诺威拉人发现了一系列生物——用“种”来称呼其似乎并不合适。它们有着特殊的能力，能够通过大量进食其它生物身体组织的方式获得其遗传物质，进而将某些优良的性状并入自身。这一系列生物只有一种性别，它们可以产生一种介于干细胞和卵细胞间的特殊生殖细胞，并通过产卵的方式产生一个包含有这种特殊生殖细胞的革质卵。母体会将卵掩埋于其它生物的巢穴附近。其它生物一旦接触到这些卵，卵便会收缩喷出生殖细胞。在接触到受害者的体表之后，这些生殖细胞会渗透入受害者体内，分解并吸收受害者的体细胞以增殖自身。最后，受害者会被掏空，那些生殖细胞则会夺取受害者的遗传物质作为另一半遗传物质的补充，之后,细胞会聚合形成新的个体，其性状同时包含了母体的性状与受害者的性状。最初，由于哈诺威拉人的遗传物质组成与这个星球上的生物不同，他们并没有在意。直到发生了探矿队接触卵导致全队覆灭的事件，科学家们才开始研究这些生物。结果是惊人的：科学家尝试了十余种不同的遗传物质组合，均被破译读取，甚至发现其有可能通过进食记忆器官来掠夺其它生物的记忆。对于这种近乎超自然的生物，最后的也是最被科学家认同的解释是：这些生物是某个高级文明的生物武器，-2号星球上可能曾经出现过文明，后被人为毁灭，但也可能只是武器试验场而已。之后的研究中发现的反编辑基因片段，以及被保护于其中的智力抑制基因与解译基因也进一步也证实了这种猜想。

  后来，哈诺威拉号在带走DPC11264的两颗恒星中的一颗的同时，也带走了这些生物——哈诺威拉人对于生物的研究远不如对于物理的研究，对于基改农业的研究千余年来都无甚成果。科学家成功删去了反编辑片段，并读取了最为重要的解译基因，这使得哈诺威拉人的生物科技一口气前进了近千年。而这些生物也由于对各种性状的高度适应，成为了主要产肉牲畜。科学家删去了它们的痛感，删除了消化及生殖系统使其变得更安全，制作出百余种诱导剂使管理者可以方便的改变其性状。千余年来，虽然大部分哈诺威拉人不知其存在，它早已渗透于哈诺威拉人生活的方方面面。

  当然，相对于这里比较详细的描述，侍者能给陆仁贾透露的信息已是极少。
--------------------------------------------------------------------
  “就这些吗？”听完了侍者简单的的描述，陆仁贾觉得自己那一百█有点亏了。

  “...还有一件事，我可以告诉你。”侍者不安的打开门看了看，随机回过头。“那位‘厨师’，本身也是料理原材料。那道料理被称作‘生宴’。它们被保持着大部分原有性状制造出来并精心培育的唯一目的，就是成为料理，来帮忙干活只是为了不浪费劳动力，同时进行某种锻炼。”

  “你没有见过‘生宴’的料理过程吗？”陆仁贾问道。

  “没有。”侍者摇了摇头。“不能更多了。即使见过，也不能告诉你。”

  就在陆仁贾以为侍者不会再说话时，却听见侍者小声讲到：“那位厨师...已经被预订了，就在今天。”

  门外脚步声走近，不过相对于随后精致的烤肉来说，陆仁贾觉得这句话更值得自己琢磨琢磨。
--------------------------------------------------------------------
  威尔烦躁极了。

  因为家族中往上数辈都是杰出的空间先驱，威尔从小便生活在空间事物处理局中，学习相应的知识。他已经习惯了处理局里富有工业感的装潢，安静的氛围，简洁的金属白墙，来去匆匆的职员，凉爽清洁的空气——由于空间事物处理局位于哈诺威拉号的外表面上，处理局内的“空调”其实是空气加热装置。

  然而现在又是个啥情况？大包间里害黄病般的装饰，四角杵着四台没吃饱饭般的空气降温装置，财政统，工业统，空间局统，以及不请自来的矿业统，四位大人物坐在长桌的前半段，空气被四位的发声器官强有力的震动着——讲的却是成人笑话！长桌的后半段，财政统家的公子与矿业统家的大千金坐在一侧，互相眉来眼去，使原本就混着奇怪香味的空气又混进了荷尔蒙的味道。另一侧则是矿业统家的小千金，正在专心玩着一个窗口，以及一旁干杵着，一遍又一遍默背着操作守则的威尔。

  “好吧，耀司见证，我实在是忍不住了。”在心里祈祷了一句，威尔正准备站起身，一个窗口却适时地滑到了他的面前。上面有一段文字：“威尔大哥，我实在是太无聊了，随便给我讲点啥吧。”

  威尔看向了小千金，后者也在看着他。威尔面前这个小窗口便是从她手上的主窗口分裂出的。

  “没问题，你想听点啥？”威尔快速的在窗口上打出了几个字，它们也被同步到了小千金面前的主窗口上。

  “给我讲讲哈诺威拉号的历史吧。”这段话出现在威尔眼前。

  威尔抬起头看了看小千金，随后又用眼神扫了一圈桌上的其他人：“你不怕被他们发现吗？”

  “怕什么？那几个大人根本不会注意我俩的，至于我姐姐，你看好，3,2,1！”

  就在“1”字出现在窗口上的后一秒，坐在威尔对面的大千金与财政公子站了起来，对着前桌的四个大人敷衍了一通，一起走出了包间。

  “你彳亍！”威尔只能以此回应来自小千金的得意眼神。“你想知道我们的历史，也算是问对人了。”
--------------------------------------------------------------------
  本历，是从最后一位宇航派离开新母星算起的。

  大部分本历之前的资料已经不存，但哈诺威拉的历史学家仍然靠着少而碎的信息拼凑出了那近五千余年前的故事。

  当时，哈诺威拉的曲率引擎技术已经成熟，科学家们正在进行着对空间曲率另一种应用的研究。当你将一个物体后方空间的曲率降低时，低曲率空间便会被高曲率空间吸引，物体便会跟随低曲率空间产生一定的的加速度。如果你细致的运用这种技术，你便可以将一艘飞船安全的加速到接近光速，而如果你利用这种技术做出一颗炸弹——一颗能将某个物体附近大范围空间的曲率瞬间大幅改变的曲率炸弹，你就可以将这个物体粗野的加速到极高的速度。对于一个较小的物体，这并无大碍，但对于一个较大的物体，比如固态或气态星球甚至恒星，曲率炸弹在其内部造成的不均匀的加速度甚至瞬间就能将其撕裂。当然，一个曲率炸弹的影响范围是有限的，完成对一个较小星球的攻击可能需要在其前方轨道布置成千上万枚曲率炸弹。

  在一次科研实验中，某个曲率研究所内的一枚半成品曲率炸弹意外爆炸，整个研究所连同周围直径百公里的地面瞬间便被送出了大气层。然而这只是噩梦的开始：研究所内的其它近千枚成品或半成品曲率炸弹在那一位先烈的加速下，直接布满了原哈诺威拉星所在的星系。哈诺威拉星很长的一段前方轨道都位于曲率炸弹的密集区之中，随即发生的数十起曲率炸弹坠地引爆的事件直接导致了两个大城市的飞升以及数百万哈诺威拉人的伤亡。更糟糕的是，在原哈诺威拉星系恒星的吸引下，许多曲率炸弹正在朝着恒星移动。原哈诺威拉星系中，并没有处于比原哈诺威拉星更低轨道上的行星，原哈诺威拉星也没有卫星，一旦某些极大范围或者极高曲率变值的曲率炸弹坠落于恒星上，那么它们很可能会将恒星物质直接抛向原哈诺威拉星，甚至导致恒星爆发。充满生机的原哈诺威拉星系，直接被它的孩子以一次自以为是的举动化为了由极端物理规律铸成的地狱。

  在灭种的威胁下，哈诺威拉人开始了第一阶段的逃亡：先是通过一些曲率炸弹的可控引爆，将大量的水以及富矿地域的矿脉直接送入了太空，随后又利用已经成熟的曲率引擎完成了种族的迁移。在太空中，哈诺威拉人建造了数艘太空城，太空城运行在星系的宜居带，前方游离的曲率炸弹则由战机清理.完成这一阶段用了近百年，只有少数的哈挪威拉人留在了母星上。

  之后，哈挪威拉人的科学家展现了他们的疯狂：又是近百年，一个围绕恒星的曲率炸弹网被打造出来。这个炸弹网可以将这个恒星的一部分物质以同一加速度抛射出来，目标则是距离他们最近的一个恒星系。哈挪威拉人的太空城则依靠曲率引擎加速，围绕着这团聚变物质运行，以获得能量。

 起航日到来时，哈诺威拉星以及星系内的其它几颗行星已经被几乎掏空，大量的物质被用于曲率炸弹网与太空城的制造。一些尚未使用的资源则被聚成一团，通过几颗曲率炸弹以一个较低的速度抛向了目标恒星系。随着环恒星曲率炸弹网的启动，一个大火球瞬间从恒星上脱离，以一个不可思议的速度冲向了太空。半途上几点光芒亮起，大大小小的五十余座太空城启动了曲率引擎，跟上了小恒星的速度，并很快被小恒星俘获，拥有了固定的轨道。小恒星则在自身的引力作用下重新变为了一个球体。几点闪烁的银光围绕着一个大火球，将数亿年的过往抛向身后，向着茫茫的宇宙，前进。

  经过了漫长的旅途，不知是启航一代的后多少代子孙到达了新星系，那时哈诺威拉人已经通过预先抛射出的资源将太空城数量扩大到三位数。他们脱离开小恒星，任由其继续前行，自己则进入星系，找到了一颗勉强能居住的行星。花了近千年，他们将这个星系的数颗恒星都改造成了从前哈诺威拉星的模样。

  然而，分歧也在此时产生。面对已经历过的无尽的星空，一部分哈诺威拉人被其深深诱惑，而绝大多数哈诺威拉人都选择过点安安稳稳地小日子——无可责怪,这也许是漫长的航程留下的后遗症。激烈的争论后，共识达成：宇航派整合已有资源，修缮二十座太空城，同时准备小型环恒星曲率炸弹网以获取恒星物质。守留派则将全力支持准备工作，但一旦宇航派越过最外行星轨道，即会被守留派视为敌方，并拥有将回归的宇航派摧毁的权利。以曲率引擎的速度来看，这绝对是有去无回的旅途。

  那一天，数百亿哈诺威拉人聚集在星系内各个被殖民星球的向阳面，看着恒星分出一个小小的光团，看着一点点银色的闪光围绕着光团运动。慢慢的，光团由黄豆大变为了芝麻大，又变为了针尖大，最后，完全被附近一颗数百万光年外恒星星发出的星芒所掩盖。

  从此，哈诺威拉人的留守派无论遇到何种灾难，都将一往无前，因为他们知道，在那群星之中，有一颗种子。

  而那颗种子，则凭借着自身的顽强成长着。由于恐惧历史重演，哈诺威拉人留守派将所有的曲率炸弹和大部分曲率引擎都扔给了宇航派，这使得这二十座太空城顺利地在群星间跳跃,不断地增殖。在经过三次大联合之后，形成了如今巨大的的哈诺威拉号。

  哈诺威拉号的结构其实并不复杂：无数太空城级别的结构被称为“节点”，节点间则被“桥”相互连接，数座“桥”间的空隙则由恒星能吸收膜覆盖。由“节点”与“桥”构成的哈诺威拉号大致呈球形，球形的核心则是由曲率炸弹分离出的小恒星，哈诺威拉号与这颗小恒星以同一速度同方向前进，前方则是下一个星系。“桥”则是可活动结构，它可以让哈诺威拉号从一个球摊开成一张膜，放出内部的小恒星，也可以调节哈诺威拉号与中心小恒星的距离。在进入大部分星系时，哈诺威拉号将会放弃内部的小恒星，由每个“节点”内的曲率引擎推动，展开成一张膜面对着星系内的恒星，而当它补充完了资源，曲率炸弹网便会撕下恒星的一部分，哈诺威拉号会变回球形，包住这个小恒星，与其同步速度后一起前进。

  在哈诺威拉号上住着大约四百亿位哈诺威拉人。长久的宇航生活中，恒星成为了这些宇航派的崇拜对象。“耀司”正在这时出现了。

  “耀”是哈诺威拉人对恒星的形象称呼，“耀司”则是哈诺威拉内部小恒星的调配者。没人知道耀司是谁，有人说他是恒星管理局长的长子,有人猜他是异族生命，有人猜他是恒星中产生的超级生命，也有人说他是科学家制作的人工智能，但不可否认的是，千余年前，是耀司突然出现，以自己对恒星分配的思路挽救了因仅占百分之一人数的“恒星管理局”与百分之九十九大众的矛盾而行将分裂的哈诺威拉号。“恒星管理局”被血洗，而剩下的哈诺威拉人在耀司的影响下，几千年也没有出现很严重的阶级分化。但可能是忌惮民众的力量，知识间的相互交流被耀司禁止了，大部分知识变为了一代一代集中传授，陆仁贾一般的普通人捡着一点皮毛便沾沾自喜，却不知自己其实离真理又远了一步。由于众多的人口基数，哈诺威拉人的社会并没有因此出现问题。而同时，由于能接触所有知识，耀司的地位也被拔向了神，成为了至高无上的，哈诺威拉能量与知识的总和。

  “你俩别玩窗口了，上菜了！”财政统的喝声传来，沉浸于交流中的小千金与威尔这才注意到数名侍者已经抬着餐具进入了包间开始分发。两人慌慌张张的收起了窗口，矿业统则向他的大千金发出了通讯。

  “你的家族好像很闲啊。”威尔压低声音朝小千金问道。

  “现在倒是闲，一旦进入星系内，我们家族就会变成全哈诺威拉最忙的一家人。据说我的曾爷爷就是活活累死在岗位上的。”小千金摆正了面前的餐盘，理了理领口，不再看威尔。

  脚步声从门口传来，威尔抬头看去，却发现一个陌生的生物与一名侍者并排走入了包间。侍者随后拉上了门。

  “尊贵的客人，感谢你们的光临。”侍者指向了旁边那只体型较小的白色生物：“这位就是你们的厨师与食材，你们可以根据面前菜单上的条目对它提出要求，它会为你们制作生宴。”

  威尔看向了面前的菜单窗口，上面赫然列着各项器官的名称。威尔尚不明就里，几位大人已经做出了选择，窗口上的几个选项被划掉了：左臂肌肉，肺右叶，小肠，舌头，左眼球，脾脏，肾脏，等等。没有心脏和大脑的选项。
  “未来的空间大英雄，还在愣着干什么？”空间局统笑着看向威尔。

  “害，我们第一次来吃还不是愣着不知道要干嘛。”财政统点了点窗口，威尔面前的窗口上，肝左叶与卵巢的选项变绿了。

  “这种大补会让这个年轻人流鼻血的。”工业统似笑非笑的看着窗口，似乎对没抢到这两个选项感到遗憾。

  至于尚未回来的矿业大千金与财政公子，大人决定将剩下的几个选项留给他们。

  “选择完了吗？”侍者问道。

  在得到肯定的答复后，侍者从口袋里掏出了两个针管，扎向了“厨师”的脖子。“厨师”没有反抗。“这是能让食材保持生命力的药剂,能维持其活过料理过程，对料理本身的口味没有影响，请放心。”

  威尔感到很疑惑，那只生物一会被称为厨师，一会又被称为食材，这是为什么？

  然而还没等到威尔发问，只见那只生物脱掉了自己的衣服，接过旁边递过来的一把短刀，直接插入了自己的腹部。
  “啊！”威尔与旁边的小千金同时发出了一声惊呼，两人是第一次见这场面。他们只感到头皮发麻。

  无色的血液顺着刀流淌，然而厨师，或者食材，似乎并无发觉这是自己的身体。

  “我...我能出去一下吗？等弄完了再回来。”威尔对着其他人说。

  “这种场面的确很难接受，不过料理本身的乐趣也在于过程啊。”空间统回答威尔：“如果实在看不下去，避避也没问题。”

  威尔立刻逃也似的跳出了包间，小千金也和他一起出来了。两人按着腹部，似乎都有点不舒服。

  十余分钟过去，包间的门重新打开，侍者抱着一个用布遮挡的物体走出了包间。似乎很轻。

  两人重新回到了自己的位置，威尔面前的盘子上，摆着一叶肝脏，上面密密麻麻的布满了规则的划痕，酱料倒在上面，浸入了肝脏内部。两个椭圆形的物体放在一旁的小碗里，被佐料浸泡着，应该是卵巢。

  “趁新鲜啊，威尔。”空间统从面前的盘子里夹起一段小肠，放进嘴里咀嚼——这些生物是由培养液维生的。

  看到了吗？威尔，这就是输掉的下场，被其他种族圈养，连自己的死法都不能决定。器官被异族评论味道，就连自己为了生存而进化出的强大生命力，也只不过是能让自己活着料理自己罢了。

  “别等了，大英雄，再摆就没味了。脑，心脏和肌肉的料理稍后就来。”矿业统擦了擦嘴，向威尔举起了酒杯。

  所以，我更不能输啊，我必须完成任务。威尔对自己说。

  “干。”两杯相碰，清脆的声音响起。

  “那我开动了。”

  本历3828年3月26日，距哈诺威拉本舰67光年，00112号先驱舰。

  它蜷缩在地板上，一动不动。脑部的混乱让它无法动弹。

  一旁的休眠仓被打开，威尔安静的躺在那里，已经被开膛破肚。

  掠夺来的记忆慢慢被理清，它看到了哈诺威拉，看到了空间事物课程的每一堂课，当然，它也看到了“自己”。

  爬起身，看着那具属于威尔的尸体，它的情感相当复杂——那个人，是杀害“自己”的凶手之一，但自己的记忆却不断地告诉自己，它就是他。它晃了晃脑袋，也许还要一段时间才能解决这样的混乱。

  至于自己为什么会在这里，唯一的解释是：那道料理，性早熟了。威尔摄入了微量的特殊生殖细胞，胃酸没能消灭它们，细胞侵入了威尔体内，花很长时间掏空了他。

  它走向了一边，努力搜索掠夺来的记忆中的细节，熟悉着这艘先进的先驱舰。没用几天，它已经能完全操纵这艘飞船了。它甚至发现了一个隐藏的耀司级别数据库，从中，它知道了自己是谁。

  它走到窗边，看着外面的星星。

  复仇与毁灭，是这台不知由谁产出的杀戮兵器心中的唯一想法。然而，就算瞬间将整艘先驱舰连带上面所有武器砸向哈诺威拉号，也不会对那艘巨舰造成多大伤害。

  它看着正前方的一颗星星。在接近光速的飞船中，红移和蓝移让两侧的星星变得模糊，唯有正前方的那颗星星保持着本色，那是威尔的目的地。

  记忆中，只有科学家确认目标星系可能存在高级文明时才会派出先驱舰。也就是说，那颗星星附近很可能存在一个不算弱小的文明。

  虽然有曲率引擎的帮助，哈诺威拉号由于其庞大的体积限制，不能全功率驱动。自己到达那颗星星后，要再等四百多年才能等来哈诺威拉号。原定计划，先驱舰在确认文明存在后会立即将其毁灭：用纳米机器人将上面的生命分解，或者用曲率炸弹网降低行星速度，让它跌落到更低的轨道上，上面的生命会被直接烤焦。完成毁灭任务并进行初步侦查后，先驱舰回航，将数据带回哈诺威拉号本舰。

  不过，这次它将不会回航。即使前途一切未知，用四百年时间进行一场豪赌，借助那里可能存在的文明的力量毁灭哈诺威拉号，正是它的计划。

  “不过，总要给自己一个名字吧？”它自言自语，并被自己吓了一跳。这是它有生以来说的第一句话。

  打开旁边的多功能窗口，它翻出一个随机排字系统，开始运行。几秒后，它看到了浩如烟海的数万随机字列。放大字列，它很快找到了两个字。

  赵菱。这个名字它很喜欢。</textarea></pre>
