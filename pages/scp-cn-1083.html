**项目编号：**SCP-CN-1083

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1083的所有组件均应被妥善放置于衬有软垫的盒中。在非实验期间，SCP-CN-1083可作为Site-CN-91休息室的员工娱乐设施。数名外勤特工正按照基金会获取的购买者名单回收那些被平民购买的项目。

**描述：**SCP-CN-1083是安布罗斯餐厅于20██/██/█[[footnote]]据宣传为十周年纪念日。[[/footnote]]开始出售的限量纪念品“盐与胡椒国际象棋”，售价4██元。该纪念品中包含一张印有标准国际象棋棋盘的麻布餐巾，以及32个盖子被雕刻为国际象棋棋子的小调味料罐[[footnote]]分别编号为SCP-CN-1083-1至-32[[/footnote]]。其中SCP-CN-1083-1至16由透明水晶制成瓶身，来自未知生物的白色骨骼制成瓶盖，内容物为玫瑰盐；SCP-CN-1083-17至32由浅茶色水晶制成瓶身，非洲乌木制成瓶盖，内容为胡椒碎。瓶中的调味品被消耗后会快速补充，其来源未知。对这些调味品的检测表明，它们无任何成分异常，但将其适量洒在食物上后，食用者会无一例外的认为该食物与同等质量的正常食物相比要“更加美味”，当该食物本身烹饪水平良好时，甚至会被描述为“充斥着餐厅一般的高级感”[[footnote]]值得注意的是，该异常不会在任何类型的对外经营的餐厅中表现。[[/footnote]]。

据调查SCP-CN-1083在安布罗斯餐厅各门店共销售了约2000份，其中一份被多次转手，最终被基金会收容。线人报告称在部分安布罗斯餐厅分店中仍陈列着数量不等的SCP-CN-1083，但均为餐厅陈设或用作调料罐，目前尚不出售。

在非活跃状态下，SCP-CN-1083-1至-32与普通调味品罐无异，但当所有的SCP-CN-1083-1至-32（下称棋子）都按照国际象棋规则，正确的放置于配套的印花餐巾上时，它们会开始小范围的活跃起来。例如转动自己，发出声音或通过未知的方式喷出/使内容物悬浮在自身周围。以下是SCP-CN-1083的规则在国际象棋原有的规则上增加的部分：

&gt; * 不同的棋子拥有不同的攻击力与生命值，可以通过攻击或受击时内容物减少的量粗略估算。
&gt; || 棋子|| 攻击力|| 生命值||
&gt; ||兵 ||1 ||20 ||
&gt; ||马 ||6 ||12 ||
&gt; ||车 ||5 ||14 ||
&gt; ||象 ||3 ||17 ||
&gt; ||后 ||9 ||10 ||
&gt; ||王 ||3 ||1 ||
&gt;  
&gt; * 棋子在被“吃”后，若生命值未能完全清空，则会移动至棋盘边待命（待命状态与非活跃状态无异）。在一定的冷却回合后会重新进入活跃状态并可以被再次移至棋盘上，但在该位置上有其他棋子时，冷却延长一回合。
&gt; 
&gt; * 游戏目的为一方将另一方的棋子全部移至棋盘外且使待命棋子中无冷却完毕的棋子，而非原本的将死对方的王。
&gt; 
&gt; * 不建议玩家提议和局[[footnote]]实验中发现，当玩家提议和局时，所有的棋子会一同发出声响并喷出内容物以示抗议。但假如玩家反复且礼貌的请求，大约四至五次后棋子会通过恢复为非活跃状态表示接受和局请求。[[/footnote]]。

在游戏过程中，棋子会不时的发出声音。其中王，后，象，兵这四类棋子会发出人声，但语言未知；车会发出类似于金属摩擦，齿轮咬合的声音，马则会发出嘶鸣声或马蹄声。当一方棋子靠近另一方，或是被玩家拿起/放下时，棋子会在自身周围生成大量盐粒或是胡椒碎，形成环状，星形或烟雾等效果。

此外，棋子在游戏开始，被玩家拿起，完成一步棋，攻击，受击，暂时移出棋盘及生命值归零时会发出不同的声音，详见音频文件1083-A。另外，当兵升变时，这枚棋子会发出特殊的音效，并按照玩家的指示变形为指定的棋子，在一轮游戏结束后该枚棋子恢复原状。

在一局游戏结束后，所有仍在场上的棋子均会发出类似于欢呼的声音并快速挪动至棋盘外，所有在游戏过程中产生的盐粒和胡椒碎也会一并消失。此时在靠近胜者一侧的餐巾上会出现一份迷你三明治，目前观测到的内馅包括西红柿碎吞拿鱼沙拉，玉米土豆泥沙拉，火鸡甘蓝沙拉，鸡蛋沙拉等；据食用这些三明治的D级人员反馈，这些三明治“口味绝佳”，其原因可能为添加了SCP-CN-1083-1至-32中的内容物。若在一天内反复使用项目超过十次，第十一轮游戏结束后不会产生三明治。

&gt; 致我们尊敬的顾客们：
&gt; 
&gt;     首先，我们很抱歉在十周年限量纪念品的出售过程中，由于我们没有事先做好完善的市场调研与应急措施，造成部分顾客遭遇了一些令人不悦的商品质量以及售后服务的问题。我们在问题发生后举行了紧急会议，由于该商品为限量制作的产品，现决定重新统计各分店中的存货量，尽力补偿遭遇质量问题的顾客；同时，这些顾客也会收到一份来自安布罗斯餐厅的500元代金券，以弥补这一错误给我们亲爱的顾客所带来的不便与烦恼。
&gt; 
&gt;     另外，我们也看到了来自一些顾客们的评论，非常值得庆祝的是，我们正计划成立安布罗斯餐厅相关商品经营小组！不仅仅是那些您在门店中看到的神秘且实用，但却无从购买的小物件，这一小组同时也会致力于//安布罗斯精选菜谱//项目的运营，敬请期待！
