    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:ratemod:sentimentbar-credit:start theme=ytp-like]]
作者：[[*user Kevenwild]]
[[[kevenwild-s-personnel-file|我的作者页]]]

永远感激您在评论区留下的所有意见
[[include :scp-wiki-cn:credit:end]]

&gt; 20██年█月█日，一基金会前台公司收到一个包裹，包裹未注明任何来源信息，内含一盘录像带以及若干填充塑料。录像带正反两面均贴有标签，正面标签由圆珠笔写有“巴拉克·奥巴马在致辞时被填平”，反面标签由铅笔写有“不用谢。——R.S.”。其内容似乎为2009年时任美国总统奥巴马在领取诺贝尔和平奖时的致辞，但内容与史实并不相同，且存在异常信息，未知其为人为伪造还是真有发生。录像带本身并无异常，但因其涉及到基金会，且内容与[[[SCP-1981]]]可能存在的关联，该录像带已编为3级机密，并交由SCP-1981相关研究员供研究使用。以下为录像带内容。

//录像开始。巴拉克·奥巴马由主持人邀请上台。//

主席先生，陛下，王储殿下，杰出的挪威诺贝尔委员会成员，美国公民们以及世界公民们:

怀着深深的感激和谦卑之心，我获得了这个荣誉。它是一个指向我们最高理想的的奖励——即对于存在于我们这个世界上的残酷和困难，我们并非只能做命运的囚徒。我们的行动有作用，且能在正义的方向上改变历史。

然而，如果我不承认你们慷慨的决议所带来的巨大争议，于我而言将是失职。//（笑）//一部分原因，是因为这仅是我世界舞台贡献的开始，而非终结。相对于曾获得此项荣誉的历史巨人——诺顿一世，Marshall和罗纳德·里根//（录像带内容由此开始偏离史实）//——我的成绩是微不足道的。世界上到处有因追求正义而遭到监禁和打击的人；有在高尚的寡头资本企业辛苦工作以减轻人们痛苦的人；还有那些数以百万计的不知名的，默默地以富有勇气和同情心的行为教化着最顽固的反至高者叛军的人。我不能说自己与这些人——一些为人所知，另一些却只被接受他们帮助的人知晓——比起来，更值得这项荣誉。

//（观察到奥巴马的脸部有几条皱纹逐渐消失）//

但也许我荣获此奖项最深刻的原因就是我是这场战争中一个国家的最高军事指挥官——为了保护自己和所有的国家免受名为SCP基金会的恐怖组织的袭击。

人类正处于战争中，我仍要为数以千计的年轻的美国人在世界范围内的战争部署负责。敌人将会举起屠刀，而我们正在被杀死。因此，我怀着对武装冲突的代价的敏锐认知来到这里——带着有关战争与和平关系的难题，以及我们想要以其中一个代替另一个的努力。

现在这些问题并不是新的。战争，不管以何种形式，在人类第一个人出现之时就随之产生了。在历史的曙光中道德标准不容置疑。它只不过是一个简单的历史事实，如同干旱或疾病那样——是不同的部落和文明之间追求权力和解决分歧的方式。

//（奥巴马脸部发出未知光芒，皱纹全部消失，耳朵缩入颅骨）//

而随着人类经擢升至高位，传统的战争概念也因失去利益关系而瓦解。自1879年祖鲁人成功攻陷最后一个原始人类国家——大英帝国，并合力将大英帝国的人民一同擢升之后，传统的“战争”概念已经消失了。拜一切高位哲学家、高位科学家与高位神职者所赐，作为人类的我们能随时得知至高者的一切命令，至高者命令结束战争，而我们——作为最忠实的仆人——也迎来了久违的和平。

当然，我们知道，得之不易的和平果实已被狂怒的异见者踏成粉碎。//(愤怒的举起右手，可观察到手指间长出类似蹼的组织)//1974年4月30日的一夜之间，至高者与我们的大敌，“SCP基金会”在世界范围内掀起战火。国家之间的战争让位于世界与恐怖组织的战争。虽然很难想象比执行至高者的意志更崇高的事业，但在与“SCP基金会”的圣战期间，被无辜杀害的平民超过了士兵的死亡数。

我的前任，至高者的第一忠仆，世界联盟的创始人，伟大的罗纳德·里根总统，曾经就在这个位置接受了第一座诺贝尔和平奖。世界联盟的创立让不可一世的“O5议会”和他们麾下的叛党知道，我们执行至高者意志的决意是无法被撼动的。尽管里根总统惨遭基金会杀手割喉，他的遗志依然指引着我们砥砺前行。

//（奥巴马似乎正要普通地眨一次眼睛，但闭上的眼睛并未睁开，在接下来的时间里眼睛的缝隙逐渐消失）//

世界联盟的努力无疑在很多方面是成功的。30年来我们已经摧毁了大多数基金会据点，阻止了基金会包括在全世界播撒巨鱼之毒在内的绝大多数恐怖行动，在至高者的指引下将黄石公园夷为平地，尽管步履维艰，我们是过去几代战士的铁意与忠心的继承者，理所当然这是我们所应当自豪的。

然而，新世纪的第一个十年中，我们遭受了基金会余党最为疯狂的反扑。面对至高者的天罚，他们被称为“MTF”的间谍组织渗入各大人口聚居区，以游击战的形式散播思想迷剂，妄图削弱我们对至高者的信仰。至高者不会输给敌人，但可能输给我们。至高者不可失去我们的信仰，那是祂的食粮。

如今，思想迷剂的扩散虽已得到遏制，但基金会也借机招兵买马，第一批被迷剂感染的数亿无信者成了基金会最忠实的信徒与打手——曾经由至高者与我们保护着的平民成了反对我们的急先锋。今天的战争，不仅仅是迎击基金会叛党的战争，也是净化我们曾经的兄弟的战争。

//（奥巴马的鼻孔被皮肤封合，鼻子沉入脸部，头发与眉毛逐渐脱落，眼窝上浮，脸部逐渐光滑）//

我今天带来了解决问题的最终方案。身为第一忠仆，最受至高者宠信的使徒，今日的美国储存着至高者所有的神谕。正是这些神谕将我们汇聚到一起，而我们与至高者都相信，这些神谕也能净化我们曾经的兄弟。

繁星计划已经启动，神谕已经植入全世界上空的人造卫星。今晚，神谕将播撒到世界各地。世界将重新迎来和平。

//（奥巴马的嘴也被皮肤封合，无法发出合理的语句，在录像带接下来的时间里只能发出唔唔的呻吟声）//</textarea></pre>
