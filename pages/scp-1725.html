    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1725 – Diener-Verbesserungen
**Autor:** [[*user RJB_R]]
**Original:** https://scp-wiki.wikidot.com/scp-1725
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1725

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1725 ist in einer Sicher-Isolierzelle aufzubewahren, die sich in der Abteilung für Sicher-SCPs an [[[secure-facility-dossier-site-77| Standort-77]]] befindet. Dieses Schließfach ist mit einem elektronischen Schließsystem zu sichern. Alle von SCP-1725 betroffenen Personen, die außerhalb der Eindämmung gefunden werden, sind festzuhalten und über eine mögliche Beteiligung an der Interessengruppe Marshall, Carter and Dark Ltd zu befragen, gefolgt von der Verabreichung eines Klasse-B-Amnesikums.

**Beschreibung:** SCP-1725 ist ein verzierter Messingkasten mit einer Fläche von etwa 4 x 3 x 3 Metern. SCP-1725 hat an seiner linken Seite ein Bedienfeld mit einem Einstellrad, das auf neun verschiedene Einstellungen eingestellt werden kann. Es gibt auch ein Terminal, das nur aktiviert wird, wenn das Einstellrad auf &#34;9&#34; eingestellt ist. SCP-1725 benötigt keine externe Energiequelle, um zu funktionieren, und produziert keinerlei Abfall. Die Worte &#34;Marshall Carter and Dark Ltd&#34; wurden auf die Unterseite von SCP-1725 und auf die Oberseite des Bedienfelds geprägt.

Alle Personen, die SCP-1725 betreten, unterliegen dessen anomalen Effekten. Jede Person innerhalb von SCP-1725 wird, wenn die Einstellung geändert wird, eine von neun physischen Mutationen erhalten, die auf sie angewendet werden. Diese Mutationen entsprechen den Optionen auf dem Bedienfeld von SCP-1725. Die Mutationen sind so gestaltet, dass sie dazu führen, dass der Körper der Person beliebte Modeaccessoires wie Ohrringe und High Heels imitiert. Eine vollständige Liste möglicher SCP-1725-Mutationen ist in Anhang 1725-A zu finden.

SCP-1725 wurde am ██.██.1989 von einer Auktion geborgen, die in █████, GA, stattfand. Es wird angenommen, dass diese Auktion von der Interessengruppe Marshall, Carter and Dark Ltd. ins Leben gerufen wurde. Bei der Razzia während der Auktion wurde SCP-1725 zusammen mit ungefähr 54 anderen Objekten geborgen. Tests ergaben, dass SCP-1725 das einzige anomale Objekt war, das als Ergebnis dieser Razzia sichergestellt wurde, und es wurde am ██.██.1992 als Sicher klassifiziert. Diese Auktionskarte wurde mit SCP-1725 geborgen:

&gt; **MARSHALL, CARTER, &amp; DARK LTD. OFFIZIELLE AUKTIONSKARTE.**
&gt; //Stellen Sie sich vor, Sie hätten die modischsten Diener unter allen in Ihrem sozialen Umfeld. Sehen Sie, wie sie sich vor Eifersucht winden, wenn ein Diener kommt, der immer auf der Höhe der neuesten Trends ist, und Ihnen die besten Speisen und Getränke serviert. Aber das gesamte Personal zeitgemäß zu halten, kann teuer werden. Mit diesem schönen Stück können Sie derjenige sein, der alle Herrenclubs in Aufregung versetzt. Sie werden sagen, dass Ihr Personal die Eleganz und Ausgeglichenheit hat, die kein anderer erreichen kann. Und es kann ganz Ihnen gehören, für einen Preis von nur 950.000 £. Und wenn sich das Personal jemals über seine missliche Lage aufregt …, geben Sie ihnen etwas Zeit mit Option neun.//

**Anhang 1725-A:** Protokoll der physischen Mutationen, die aus SCP-1725 resultieren.

||||~ PROTOKOLL PHYSISCHER MUTATIONEN||
|| Einstellung Eins &#34;Reifen-Ohrringe&#34; || Der Person werden große kreisförmige Löcher in ihren Ohren wachsen. In diesen kreisförmigen Bereichen wächst Muskelgewebe, um die kreisförmige Form beizubehalten.||
|| Einstellung Zwei &#34;Absätze&#34; ||  Betroffenen Personen wachsen große Knochenvorsprünge aus ihren Fersen, wobei zusätzliches Narbengewebe wächst, um sie zu bedecken. Dieses Wachstum ist sowohl schnell als auch äußerst schmerzhaft. Diese Vorsprünge können aufgrund der durch das plötzliche zusätzliche Knochenwachstum verursachten Belastung extreme Schäden an der bestehenden Knochenstruktur der Person verursachen. ||
|| Einstellung Drei &#34;Baumel-Ohrringe&#34; || Personen werden große Wucherungen an jedem Ohr und glatte bunte Wucherungen entwickeln. Diese Wucherungen verwachsen gelegentlich mit anderen Körperteilen wie Schulter, Nacken, Gesicht und Brust, je nach Größe der Wucherungen.||
|| Einstellung Vier &#34;Hornbrille&#34;  || Personen werden große Knochenvorsprünge um die Augen herum wachsen, die einer Hornbrille ähneln. Diese neuen Wucherungen sind extrem empfindlich und können leicht beschädigt werden. Darüber hinaus besteht eine Wahrscheinlichkeit von 16 %, dass die neuen Wucherungen mit den Augen oder Augenlidern verwachsen.||
|| Einstellung Fünf &#34;Flügel&#34; || Personen wachsen große Knochen- und Sehnenstrukturen auf dem Rücken, die oberflächlich nicht funktionierenden Schmetterlingsflügeln ähneln. Diese &#34;Flügel&#34; sind äußerst zerbrechlich und die Subjekte reagieren sehr empfindlich auf sie. Subjekte zeigen keinerlei Kontrolle über diese &#34;Flügel&#34;.||
|| Einstellung Sechs &#34;Schönheit&#34; || Personen scheint eine porzellanartige Hülle über ihrer Haut zu wachsen. Diese Hülle hat ein marmorähnliches Aussehen und ist äußerst zerbrechlich. Da es keine Öffnungen für Nase oder Mund des Subjekts gibt, müssen Löcher in diese Hülle geschnitten werden, sonst ersticken die Subjekte. Außerdem scheinen große Muskeln auf dem Subjekt zu wachsen. Diese neuen Wucherungen sind jedoch tatsächlich eine dünne Hautschicht, die sich über eine mit Flüssigkeit gefüllte Zyste erstreckt.||
|| Einstellung Sieben &#34;Fantasie&#34; || Personen werden große, scharfe Knochenvorsprünge aus ihren Ohren wachsen und eine umfangreiche Umstrukturierung von Gesicht und Körper erfahren. Betroffene haben oft Schwierigkeiten mit der Fortbewegung und dem Sprechen. ||
|| Einstellung Acht &#34;Zufällig&#34; || Eine Kombination aller bisherigen Optionen. Zu beachten ist, dass diese Option sehr unvorhersehbar ist und häufig zufällige und unerwünschte Defekte wie Verbrennungen, schwere Schäden an Knorpelgewebe, grobe Verformung der Gliedmaßen und des Gesichts, Impotenz und Tod verursacht.||
|| Einstellung Neun &#34;Bestrafen&#34; || Der Bediener des Geräts erhält über ein Befehlsterminal die vollständige Kontrolle über die Zusammensetzung der Person innerhalb von SCP-1725. Alle am Körper des Subjekts vorgenommenen Veränderungen sind für das Subjekt äußerst schmerzhaft und können zu seinem Tod führen. Änderungen können nach Wahl des Bedieners rückgängig gemacht werden. [[footnote]]Es wird angenommen, dass [[[SCP-1808]]], das später in Somerset, England, geborgen wurde, erworben wurde, um eine Klientel zu bedienen, die von der Demonstration dieser Option fasziniert war.[[/footnote]]||</textarea></pre>
