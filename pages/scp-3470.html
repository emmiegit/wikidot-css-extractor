    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-pt-br:info:start]]
**SCP-3470**: A Vingança de Harry Potter

**Autor:** [[*user A Random Day]]

**Tradutor:** [[*user JazonRM]]

[[include :scp-pt-br:info:end]]

**Item n°:** SCP-3470

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** O ovo de SCP-3470 dissecado e três ovos de SCP-3470 não eclodidos estão em armazenamento refrigerado no Sítio-42. [[[http://www.scp-pt-br.wikidot.com/scp-2810 |Força Tarefa Móvel-12 (&#34;Controle de Pragas&#34;)]]] está atualmente monitorando a área ao redor do Parque Nacional Cibola em busca de sinais de continuação da habitação de SCP-3470.

**Descrição:** SCP-3470 é um organismo predatório que depende de mimetismo agressivo para caçar seres humanos. Especificamente, SCP-3470 se assemelha a um Ford Anglia 105E de idade desconhecida com um único ocupante no banco do motorista. A característica mais notável de SCP-3470 está relacionada ao motorista: embora o para-brisa esteja perpetuamente embaçado de tal forma que o rosto do motorista fique obscurecido, ao caçar uma presa, SCP-3470 estenderá a mão esquerda do motorista para fora do veículo e fará sinais de condução. Existem dois olhos humanos embutidos na palma da mão e eles parecem reagir e funcionar da mesma maneira que olhos humanos normais.

SCP-3470 caça apenas à noite, de maneira semelhante aos predadores de emboscada; patrulha estradas em seu território em busca de carros solitários. Quando SCP-3470 identifica uma presa em potencial, ele irá alcançá-la, ultrapassá-la e forçá-la a desacelerar e parar com gestos manuais. Pouco antes de atacar, SCP-3470 irá girar a mão para que os motoristas humanos possam ver sua palma. Entretanto, o método de ataque e consumo de SCP-3470 ainda é desconhecido.

O território de SCP-3470 se sobrepõe a parte da Floresta Nacional de Cibola no Novo México. Numerosos relatos foram compilados de automóveis encontrados ainda funcionando e com seus ocupantes desaparecidos. Todos esses relatórios mencionavam as mesmas marcas de pneus e manchas de tinta azul nas árvores perto dos carros das pessoas desaparecidas. Dois policiais enviados para investigar a área desapareceram de forma semelhante; entretanto, eles estavam em contato por rádio com outros policiais no momento de desaparecimento, e suas descrições de SCP-3470, particularmente a mão de seu motorista, atraíram a atenção da Fundação.

**Adendo:** Registros de Investigação e Recuperação

[[collapsible show=&#34;+ Registro de Investigação de Classe-D&#34; hide=&#34;- Ocultar Registro de Investigação&#34;]]
&gt; //Dois funcionários Classe-D, D-01828 (doravante D-01) e D-13372 (doravante D-13) foram despachados ao anoitecer em um veículo off-road padrão para investigar SCP-3470 e, se encontrado, prepará-lo para rastreamento pelos funcionários da Força-Tarefa Móvel. O veículo estava equipado com câmera traseira e de painel. D-01828 e D-17372 estavam ambos armados com projéteis perfurantes modificados para incluir sinalizadores GPS para rastrear SCP-3470.//
&gt; 
&gt; **[INICIAR REGISTRO]**
&gt; 
&gt; **Comando:** Verificação de status. Como vocês estão, câmbio?
&gt; 
&gt; **D-01:** Num sei. Com calor, entediado, câmbio.
&gt; 
&gt; **D-13:** Suado e com sede pra caralho - caralho, fica muito escuro aqui, né? Câmbio.
&gt; 
&gt; **D-01:** É. Mas ei, dê uma olhada. Nunca vi tantas estrelas antes. Câmbio.
&gt; 
&gt; **D-13:** Isso é bem legal. Tu conhece alguma das constelações, câmbio?
&gt; 
&gt; **D-01:** Não. Espaço nunca foi minha praia, câmbio. Você?
&gt; 
&gt; **Comando:** Vocês não precisam dizer “câmbio” no final de cada frase, apenas quando terminar de se comunicar. Igual assim, câmbio.
&gt; 
&gt; **D-01:** É, mas é divertido. Me fazer sentir como um caminhoneiro. Câmbio.
&gt; 
&gt; **D-13:** Haha, né. Na frente da minha família só Deus e a pista. Câmbio.
&gt; 
&gt; **D-01:** Isso aí, só Deus e a pista. Uh, câmbio.
&gt; 
&gt; //Há um leve som de batida, provavelmente um toque de punhos.//
&gt; 
&gt; **D-13:** Okay, okay, okay. Vamos inventar algumas - constelações, quero dizer. Você vê aquela ali? Parece um pouco com um porco?
&gt; 
&gt; **D-01:** Eh... mais ou menos, eu acho. Se eu apertar os olhos, sim.
&gt; 
&gt; **D-13:** Eu a chamo de &#39;Polícia&#39;.
&gt; 
&gt; **D-01:** Pffft. Okay, okay, uh... oh, merda, olha. Ali, tá vendo?
&gt; 
&gt; **D-13:** Qual?
&gt; 
&gt; **D-01:** Não, uh, Quero dizer, na terra. Ali! Faróis. Ah, câmbio.
&gt; 
&gt; //Ao longe, podem ser vistas as luzes de um carro. O carro está se movendo para oeste, perpendicularmente ao veículo da Classe-D. À medida que o Classe-D se aproxima, o carro vira para o norte, circulando na mesma estrada que o Classe-D.//
&gt; 
&gt; **Comando:** Siga esse veículo. Aproxime-se disso, acabou. D-13, prepare-se para atirar no veículo se necessário.
&gt; 
&gt; **D-13:** Uh, okay. Entendi. Câmbio.
&gt; 
&gt; //O Classe-D acelera para alcançar o veículo não identificado, que por sua vez parece estar desacelerando. À medida que se aproxima, os faróis do Classe-D iluminam adequadamente o veículo: um Ford Anglia turquesa sem placa. As janelas do Ford são transparentes e apenas um ocupante, o motorista, parece estar lá dentro.//
&gt; 
&gt; **D-13:** Ei. Este é o carro do Harry Potter, não é? Câmbio.
&gt; 
&gt; **D-01:** Caralho, tu tá certo. Ei. Comando. Uh, então eu sei que vocês são idiotas, mas vamos lá. Voldemort não vai se derrotar, vocês sabem. Câmbio.
&gt; 
&gt; //D-13 ri. Ao mesmo tempo, o Ford para repentinamente a cerca de vinte metros do Classe D, forçando o D-01 a frear bruscamente.//
&gt; 
&gt; **D-13:** Caralho!
&gt; 
&gt; **D-01:** Oh caralho! Ei! Aprende a dirigir, seu cão de ferro velho!
&gt; 
&gt; **D-13:** ...Cão de ferro velho?
&gt; 
&gt; //Uma mão se estende da janela do lado do motorista do Ford e faz o sinal manual de parar.//
&gt; 
&gt; **D-13:** Um pouco tarde para isso, não é?
&gt; 
&gt; //A mão gira, mostrando um par de olhos humanos embutidos na palma. Os olhos piscam uma vez.//
&gt; 
&gt; **D-01:** Eita porra!
&gt; 
&gt; **Comando:** Essa é a anomalia! Marque-a!
&gt; 
&gt; //SCP-3470 se inverte. D-01 dá ré no carro e começa a acelerar para trás. D-13 se inclina para fora da janela e começa a atirar na anomalia, mas sua mira é prejudicada pelos solavancos da estrada. A mão de SCP-3470 permanece fora da janela do carro, fazendo um gesto de parar.//
&gt; 
&gt; **Comando:** Desacelere! D-13 não consegue mirar corretamente!
&gt; 
&gt; **D-01:** Eu estou desacelerando caralho!
&gt; 
&gt; **D-13:** Não desacelera! Não desacelera!
&gt; 
&gt; //Após dois minutos de perseguição, D-13 consegue atingir SCP-3470 duas vezes. A anomalia emite um guincho alto semelhante ao de um carro freando com força e desacelera. D-01 não diminui a velocidade, mas após vários minutos as luzes de SCP-3470 desaparecem de vista. Dois minutos depois disso, D-01 para, dá meia-volta com o veículo, coloca-o em movimento e dirige o veículo normalmente de volta à base. Nenhum dos indivíduos fala durante toda a viagem de volta.//
[[/collapsible]]

Após a identificação bem-sucedida de SCP-3470, os faróis mostraram que ele seguiu um padrão de movimento consistente com o de um carnívoro forrageando dentro de seu território. Além disso, observou-se que SCP-3470 retornava consistentemente ao mesmo local e permanecia lá enquanto o sol estava nascendo; presumia-se que este local fosse seu ninho. Força-Tarefa Móvel Lambda-12 foi enviada para investigar.

[[collapsible show=&#34;+ Registro de Investigação da Lambda-12&#34; hide=&#34;- Ocultar Registro de Investigação&#34;]]

&gt; **[INICIAR REGISTRO]**
&gt; 
&gt; //Lambda-12 chega ao ninho de SCP-3470, uma pequena caverna em uma floresta próxima de onde D-01 e D-13 encontraram a anomalia, por volta do anoitecer. A força-tarefa estabelece rapidamente posições de reconhecimento nas árvores circundantes. Conforme o sol começa a se pôr, SCP-3470 sai da caverna. Lambda-12 confirma através dos faróis de rastreamento que começou a forragear. Enquanto L5 e L6 permanecem de guarda do lado de fora, os membros L1 a L4 seguem para o ninho. L1 está equipado com um lança-chamas; L2 com lançador de rede; L3 com rifle tranquilizante; L4 com uma metralhadora leve padrão.//
&gt; 
&gt; **L1:** Firmeza rapazes. Só Deus sabe o que está escondido aqui. Dedo nas travas.
&gt; 
&gt; **L3:** Cheira a merda e diesel. Que porra essa coisa está comendo?
&gt; 
&gt; **L2:** Dê uma olhada. Estou mais preocupado com essas paredes. Claro que não parece natural.
&gt; 
&gt; //As paredes da caverna são de rocha relativamente lisa; no entanto, existem marcas visíveis ao longo de sua extensão//
&gt; 
&gt; **L4:** Se eu não soubesse melhor, diria que elas pareciam... Oh.
&gt; 
&gt; **L3:** Oh? Oh o quê?
&gt; 
&gt; **L4:** Como marcas de pneus.
&gt; 
&gt; **L3:** Oh.
&gt; 
&gt; **L2:** Isso não é uma maravilha.
&gt; 
&gt; //Lambda-12 continua avançando. A passagem desce gradualmente e depois se abre para uma caverna maior. As paredes apresentam as mesmas marcas.//
&gt; 
&gt; **L4:** Rapaz. Estou suando como um porco..
&gt; 
&gt; **L3:** Nem me fala. Cacete, tá úmido aqui embaixo.
&gt; 
&gt; **L1:** Foco. Vocês estão vendo qualquer coisa suspeita?
&gt; 
&gt; **L2:** Acho que sim. Bem lá atrás. Você vê? Aquela coisa brilhante está refletindo minha lanterna.
&gt; 
&gt; //Lambda-12 se aproxima do objeto. No entanto, ao fazerem isso, L3 pisa em uma pilha de dejetos.//
&gt; 
&gt; **L3:** Puta que pariu. Acho que acabei de pisar na merda dele.
&gt; 
&gt; **L1:** Acendam suas lanternas sobre ele. Vamos ver o que essa coisa está comendo.
&gt; 
&gt; //L3 aponta sua lanterna para a pilha, que é de cor preta escura. Vários pequenos fragmentos brancos estão saindo dele.//
&gt; 
&gt; **L2:** Ai meu Deus. Isso são...
&gt; 
&gt; **L4:** Ossos humanos. Jesus.
&gt; 
&gt; **L3:** Não só isso... ah, merda, acho que isso é um distintivo policial.
&gt;  
&gt; **L1:** Coloque isso em um compartimento de risco biológico e vamos prosseguir...
&gt; 
&gt; //L3 coleta uma amostra do dejeto. Lambda-12 continua pela caverna até encontrar o objeto inicialmente avistado por L2. O objeto revela ser uma ninhada de aproximadamente dez ovos translúcidos, dentro dos quais pequenos organismos quadrúpedes podem ser vistos se movendo.//
&gt; 
&gt; **L2:** Ah caralho. É procriação.
&gt; 
&gt; **L1:** Certo. Vocês sabem o esquema. Peguem metade deles.
&gt; 
&gt; //Os agentes da Lambda-12 armazenam cinco ovos em suas unidades de contenção de risco biológico e, em seguida, L1 incinera o resto da ninhada com seu lança-chamas. Eles então se viram para sair. SCP-3470 aparece na entrada da caverna//
&gt; 
&gt; **L3:** Ah merda.
&gt; 
&gt; **L1:** Comando? SCP-3470 retornou e está bloqueando a entrada da caverna.
&gt; 
&gt; **L4:** Está acelerando em nossa direção...
&gt; 
&gt; **L2:** Eu me recuso a ser morto pela porcaria de um Ford.
&gt; 
&gt; **L1:** Fiquem calmos, rapazes. Deus como minha testemunha, nós quatro estamos saindo daqui com uma história para contar. Desativem as travas. Atirem alguns tranquilizantes nele e vejamos se conseguimos derrubá-lo.
&gt; 
&gt; //Naquele momento, a mão de SCP-3470 aparece na janela do lado do motorista e pisca repetidamente para o esquadrão. L3 atira repetidamente na mão, esvaziando o carregador do rifle. Um dos dardos atinge o olho direito de SCP-3470. A entidade emite o mesmo som de antes e depois sai da caverna.//
&gt; 
&gt; **L1:** Bem, então. Vamos levar essas amostras de volta à base e depois voltar para pegar o sodomita.
&gt; 
&gt; **L3:** Ei. Espere. Acabei de notar uma coisa...
&gt; 
&gt; **L2:** Não gosto de como isso soa.
&gt; 
&gt; **L3:** SCP-3470 deveria ser, uh, turquesa, certo? Aquele era preto.
&gt; 
&gt; **L1:** Puta merda.
&gt; 
&gt; //Lambda-12 sai rapidamente da caverna. SCP-3470 não aparece quando eles saem da área; no entanto, L5 e L6 não foram encontrados e não responderam a nenhuma transmissão de rádio após a saída do restante da Lambda-12.//
[[/collapsible]]
