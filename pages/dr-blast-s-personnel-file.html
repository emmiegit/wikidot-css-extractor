    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/dr-blast-s-personnel-file/DrBlastsOffice|caption=大约在██年前，Blast博士办公室的照片，这是他早期在基金会工作时仅存的记录之一|width=300px]]
**姓名：**██████ &#34;Blast&#34; ████博士

**安全等级：**3级（4级许可审核中）

**职务：**Euclid级，Safe级，以及无感知力项目研究员。

**活动站点：**Site 17（重新分配中）

**编写的SCP文件：**--SCP-468--，--SCP-462--，[[[SCP-483]]]，[[[SCP-316]]]，[[[SCP-504]]]

**记录文件：**[[[Experiment Log 316|实验日志316 ]]]

------

**简历：**Blast博士是一名SCP研究人员，当前于Site 17工作。他看起来是一个普通的白人，5英尺10英寸高，棕色头发，由于[[[SCP-483]]]无法确定年龄。据称他获得了计算机科学博士学位，表现出了对无感知力的SCP的专业技术和兴趣。他对大多数人都和蔼可亲，除非他们犯了错误。同事们形容他“傲慢得难以忍受”，评论显示他并不受员工欢迎。Blast博士据说容易感到害怕，这可能是也可能不是为什么他至今提倡破坏掉超过██个SCP。他表现出对有感知力和任何具有危险性的SCP以及[[[SCP-447]]]的明显厌恶。

**历史：**没有任何于██-██-20██前的有关于Blast博士在基金会工作的记录或记忆存在，可假定是由于一场与[[[SCP-483]]]相关的事故影响：他是在SCP-483试验区被发现的，当时他穿着标准的实验室工作服，没有身份证明。Blast博士坚称他曾在基金会工作██年，并协助了[数据删除]的创建，虽然这些说法只能找到一些零散和不确定的证据。在向O5-█了展示他对多种SCP的技能和知识后，Blast博士被部分“复职”，回到他所谓的位置等待审核。

------

__**附录：**__Blast博士已经表现出某名[[[the-janitor-who-cleans-up-after-messy-scps |低级保洁人员]]]致命性的怀恨在心，至今为止已有█次记录表明此人试图抹杀对方的生命。当被问及此事时，他声称这名男子“清理不干净，一文不值”，并拒绝进一步解释。观察似乎表明Blast博士的怨恨与他绰号的起源有关，可能[[[SCP-447]]]相关。

**备注：**//没人知道这家伙他妈到底是谁，就因为他说有些事抹杀了他的存在，我们就让他进来从事绝密项目？好吧。我要把他称为破碎之神教会的卧底。只要给我一个小时的时间和一双勺子，我确保他会交代的。// - Bright博士

**备注：**//我打赌我用一个茶杯就能让他在半小时内交代。// - Clef

**备注：**//一根顶针，15分钟。// - Bright博士

**备注：**//你上。// - Clef

**备注：**//Blast博士已被送往医务室进行休息，并恢复他在正常手术中意外遭受的顶针伤害。一个完全与此事无关的备注，Clef博士和Bright博士需因挪用基金会财产（具体为：一枚（1）Mk-1指尖保护装置（顶针））给予纪律处分。// - O5-11

**备注：**//Blast博士正式提出传达“该死的让我离开这里”的请求://（已拒绝） - O5-█</textarea></pre>
