    <pre><textarea class="page-source" readonly>“啊，Dimaccio，”Alto Clef博士，SCP基金会联合机动特遣队培训与发展部主管，这样说。

“Clef，”Paul Dimaccio说，“这是我们的新人。”他向左手边的女子示意。

“啊。”不知怎么有点紧张的MTF Theta-90崭新成员，实习外场专员Jane Weiss说。“呃。”

“哦，得了吧，Weiss。”Dimaccio翻了个白眼。“你以为他是谁，路西法？”

“呃，我——”

“Weiss女士。”Clef的语调就和这间房子的装饰一样中性，“我只希望这些愚蠢的故事别再瞎传了。再说第六百六十六遍：”Clef露出一个勉强的微笑，“我不是撒旦。”

Weiss眨了眨眼。她好像并不是那么相信这句话。

“不过呢，”Clef示意Dimaccio和Weiss坐下，“我对准时//确实//有恶魔般的执念，所以我希望Theta-90下次开会的时候可以及时到。就像和Eee-Woo的小丑打交道似的。我说的是真正的小丑，就发生在上个礼拜。所有人都到齐了吗？”

确实都到齐了。那张硕大无朋的黑色大理石桌边坐着每个现役常设机动特遣队的指挥官、队长或者其他高级成员，还有几个非MTF部门的高级人员。就连那些正在出任务的MTF也派了至少一位代表出席。真是个大场面啊，Weiss想。

“好。”Clef按了一个键。“我们开始吧。”

什么都没有发生。

“该死。”Clef皱了皱眉头。他又用力按了一下那个键。好像还是没有发生什么。“可恶。”

MTF Zeta-5（&#34;Networkers&#34;-网络工作者）的Jackson特工清了清嗓子 。“长官，我——”

“闭嘴，Jackson。”Clef头也不抬地说。他蹲下，检查着演讲台下面的设备。“好，现在行了。”扩音器发出突然通电的嗡鸣声，一块屏幕随之亮起来。亮起来的屏幕上显示了这样一行优雅的蓝色字：“SCP基金会机动特遣队指挥部：半年度培训会议”，浮现在浅黄的背景上。

“呃，长官。”Weiss瞟了瞟Dimaccio，低声问道：“为什么是，呃……”

“幻灯片演示？你还指望什么呢，Weiss？你//以为//这些事会怎么做？”

“我以为会有稍微刺激一点的东西，长官。”

“算你走运，Weiss女士。”Clef的目光如探照灯一般锁定了她，突如其来的凝视让Weiss感觉非常不舒服，“我们就和所有人一样是微软的奴隶。当然，那是在我们收购它之前。好。”他如炬的目光扫视着全屋，“我这回只有没几张幻灯片。”

“谢天谢地。”有谁在喃喃自语。

“注意了，Mackenzie。我说的是，我这回只有没几张幻灯片，因为这场会议，如果你们还记得的话，是为了总结我们在年初制定的计划的进展。”Clef停顿了一下。“而就我所知……”

他点击了一下。屏幕上换成了第二张幻灯片，上面是黑色的背景和加粗下划的红色字体，写着：“我们屁也没干。”

座位上发出了一阵不舒服的移动。

Clef指着幻灯片。“说真的。这太他妈蠢了。我们列出了每个单位这一年要完成的四项培训项目。Dimaccio！”

“长官。”

“最后一个进门的，第一个回答问题。我们第一个目标是什么？”

“把收容/伤亡比提高至少20%。”

“确实是。”//咔哒。//一张写满了令人失望的数据的幻灯片出现了。“而我们的收容伤亡比呢，确实，增加了！百分之……二。”Clef举起两根手指。“以防你们不擅长数数。两个该死的百分比。我知道今年发现的异常不多，但是这伤亡率也太扯淡了。然后你们看看有多少是因为那些特工想要救自己的同伴！我希望你们集中精力把MTF的优先顺序排好。‘收容，团队，自己’//不//代表‘收容就不管了因为我要为了拯救同伴而牺牲自己’！收容永远是//第一位//的。”Clef突然指向下面：“Boyd博士们！”

“是长官！”暂时代表MTF Omicron-64（&#34;Food Standards&#34;-食品标准）出席的Boyd兄妹突然被探照灯锁定，但他们做出了最佳的应激反应。

“第二个目标。你们想好了就回答。”

“呃，”兄妹里那个哥哥说，“呃，至少花——”

那个妹妹Boyd对她哥哥皱了皱眉头，举手示意他别说话。“不是那个。是，呃，大幅提高二级情报行动人员的效率。”

“然而并没有提高，对吧，Boyd女士？”

“我，呃，我不知道，长官。”

“你可以直接说‘没有’，Boyd女士。给你们一点提示：在过去的半年里，二级情报行动人员效率还//降低//了。我知道一些原因——”又一声//咔哒//，又一张幻灯片，“但还是做得不够好。”

//至少他不会问我问题。//Weiss暗想。

“Weiss。”

//可恶。//

“第三个目标是什么？”

“我，呃，我不知道。”

“为什么不知道？”

“因为，呃，因为这是我第一次参加全基金会的MTF培训会议，长官。”

“那又怎样？”

Weiss保持沉默。Clef保持沉默。如果所有人都保持沉默的话气氛就太紧张了。幸运的是，这里有RCT-Δt的代表出席。

“其实，你可以来找我们，然后……啊。”随着那探照灯照到他，研究员Kitterman的音量也渐渐弱下去。不过值得称赞的是，他还是保持了冷静。另外几位代表奇怪地扫了他一眼。

“我知道你以为Delta-T能神奇地回答所有的问题，Kitterman，但我有一个来自未来的讯息要告诉你。”Clef停了大概有十一秒钟。“它并不能。”Clef又回到Weiss。“你不知道的原因是特遣队指挥Dimaccio——”他再次转身，“没有告诉你。为什么没说，Dimaccio？”

Dimaccio指了指Weiss。“实习专员。她还不是正式成员。根据上次会议的结果，我们要等一整年过去之后才能跟她说这些。”

“Dimaccio啊。”Clef的嘴唇抽动了一下，看起来有点像一个经过了垃圾处理器之后捡回来的微笑，“你为啥要毁掉我的乐趣呢？”

“我就擅长这个。”

“确实，你很擅长，可悲的家伙。第四个目标，Green！”

Green特工稍稍挺了挺身子。“第四个目标是把附带损害降到，如果我没记错的话，比去年少‘该死的一公吨’，长官。”

“对！确实就是这样。而除了像你这样的人的优秀表现之外——不，我是认真的，你上次出外勤的附带损害相较而言还算少的，鉴于——我们也没有完成这个目标。”//咔哒。//“看这个。”

他们看着。好一段时间没人说话。

Clef慢慢地转向了Green。

“Green特工。你介不介意向大家解释一下为什么我认真准备的最后一张幻灯片变成了……”Clef眯起眼看着屏幕，“一个巨大的、画得很幼稚的、一闪一闪的、浮在屏幕上的，而且如果这房间里没有认知模因安保的话就会让人相信每个人都是一根巨大粗糙的阴茎的，鸡巴和蛋蛋？”

“不我们只会觉得你是。”Mackenzie咕哝道。

“你他妈有点兴奋啊，Mackenzie。Green特工？”

Green叹了口气。“我会去调查的，长官。”

“去吧，Green。我知道那些人特别喜欢针对你，但如果他们小小的兄弟阋墙戏码把我准备了几小时的会议弄得一团糟的话，我会记仇的。”扩音器又发出一声响，屏幕上的画面消失了。“好，去吃中饭吧。要是你们能从站点食堂的美味佳肴中抽出身来的话，在一点半的时候回到这里来。对你们来说是1330，Theta-90，如果你们只能听得懂这种说法。Weiss？”

“是，长官？”

“这个列表中从来没有第三项。我们提出这点是想看看新人会怎么反应。”

“哦。”Weiss发现大桌子旁的几张脸在起身的时候窃笑着。

“不用担心。你没有弄得太糟。顺便问一下，你的名字，是念‘外丝’还是‘韦斯’？”

“韦斯，长官。”

“好的，外丝。你可以走了。”

Weiss张了张口想纠正Clef博士，但仔细一想还是放弃了。她闭上嘴，朝食堂走去。
