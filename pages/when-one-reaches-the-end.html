//彼奴ら//が『女王陛下の精鋭』であると言うのだろうか？六人の老人が膠泥に穿った孔を突付き、掻き出し、霧と泥土と屍臭の立ちこめる壕を掘り進めていた。これが、約20年前に崩御した御老婆の名の下に行われているのだろうか？

彼とてそんな事がまかり通るなぞとは思っていない。その彼、ウラジスラフはとっくの前から英国人を下衆であると感じていたが、彼奴らが遺骸を拾い上げている様を見て、一時間前よりも尚更英国人のことを下の下であると考えるようになっていた。彼奴らはロシアの兵士であった。いかなる大義名分を掲げてこの老人とその手下どもは、戦場を突き回すのか？この血染めの祖国の戦場で、何ゆえ同国人を啄き裂くのであろうか。まるで鴉のように。

鴉。そう、彼らには褒め言葉だ。この下郎共は必要でない時でも、黒い上着とガスマスクを着けていた。袖には赤い冠が刷られていて、更にその上にはHMFSCPと刷られている。一方、老人どもはそのような上着を纏うこともなければ、ガスマスクも着けること無く、ましてや身に一つも武器を抱えていなかった。老人どもは見ているだけ。時折、しゃがれた声で命令しては、鴉どもが掻き集め並べ立てた物を検査する程度だった。

霧雨が防水帽を通して頭を叩く。ウラジスラフは自分と僚友達が何時までここに居なければならないのかということと、更にはここに来た方法すらも怪しげになった。加えて両国を結びつけたのが誰だったかすらも。彼らは案内、翻訳、警護の為にここにいる。それ以外に大切なことはない。

車椅子上の老人が唇を再び舐めた。ウラジスラフは脚をもぞつかせた。そして、防水布で出来たパビリオン・テントの一つからじりじりと引き下がっていた。他の老人はただの耄碌爺だ。だがこの男は彼を動揺させた。

この男は//古びていた//。およそ90以上、100歳までは行かないだろう。彼は人というよりもむしろ、骨を包んだ袋のようであった。薄くじっとりとしていて、伸びきった皮膚は節榑立った関節と、青々とした静脈を覆っていた。僅かに細く残る髭束が唇の上にあった。かつてボサボサの口ひげがあったらしい。寒さを退けるため、コートと毛布を重ね着ていた。毛布は膝の上に重ねられ、色あせていた。しかし、ある所は美しい複雑な模様が描かれていた。半分盲目の眼で遠くを睨みつけているが、焦点の先には何もない。

ウラジスラフがそこに立っているのに、彼はウラジスラフに話しかけることはなかった。時折、何も言わず口を動かし、唇を舐める。ただそれだけだった。

鴉どもは死体と残骸を集め終わったようだった。鴉どもの何人かは泥の上に円を描き始めた。その他は粉と液体の入った筒を持ちだして、整然としたシンボルの上に散らし始めた。ウラジスラフはこんな景色をかつて二回見たことがある。一度目は子供の時、そして彼らからほんの僅かの鉛を使って人を殺める方法を教えられた時。たとえこの様な出来事を見たとしても、見たことがないと言うべきだ。いや寧ろ、見たと思わないほうが良い。

ウラジスラフは鴉どもが円と杭とシンボルを用意しているのを眺め続けていた。冷たい霧雨が降り続いていた。

「醜い、とは思わないか？」
凍えた、静かな、しゃがれたロシアアクセントの声。ウラジスラフは車椅子の男に目を向けた。彼が再び唇を舐めないか、見ていた。いや、何も聞こえなかったのかもしれない。

違った。老人は喋っていた。そうでなければ、馬鹿げている。

「ああそうですね。」
ウラジスラフは老人に言った。鴉が殴り書きをしながら合唱するのを見ないようにしながら。

「とても醜いです。」

「全くだ。」

した。した。した。

「クブラカン（フビライ・ハン）はザナドゥ（上都）に巌巌たる快楽宮を造れと命じ……」[[footnote]]サミュエル・テイラー・コールリッジの詩『クブラカン』[[/footnote]]

この戯言は何であったか？彼は狂っていて、それから。何故、この老いた狂人を、この侘しい森の際に連れてきたのか？

「快楽宮なぞは断じて存在し無い。」
老人は言い続けた。
「私は二度ザナドゥに赴いたがね、一度も快楽宮を見たことはない。汗（カン）は終ぞザナドゥを得ることはなかったのだ。彼らは幾度も幾度もその山壁を襲撃したが、決して這入ることは出来なかった。」

ウラジスラフは答えなかった。ただ狂人が取り留めもなく語るままにした。彼は、微かに油を塗ったように輝く痘痕だらけ膠泥の周りと、裂かれた木の周り全体で繰り広げられる身の毛のよだつ様な光景を見るまいとするのに一生懸命だった。

「ザナドゥの男共は、自身らが世界に平和を齎すのだと考えていた。世の全ての遊牧民が束となってかかっても壁を毀つことはなかろうと信じていた。あらゆる男共が戦闘するための力を持たざる時が来るまで、全てが自身らの栄光にあやかるその日まで。だが彼らの平和は自身らによって死に絶えた。ゆっくりと。疫病と近親交配によってな。だが、その思想は遺された。畢竟、平和のために男共は死なねばならん。」

ウラジスラフは聴き続けた、だが馬耳東風として言葉は聞き流された。老人の、素晴らしい物語。世界大戦の兵士に取られるには20年ほど遅かった。

老人は言い続けた。

「あるローマ人の軍団が、巨大な獣を引き連れてやってきた。死者の肉を貪り、彼らを兵士の食物と水に変えた。中国では、とある薬を見た。一度採血すれば内臓が燃え上がり、肉体を溶かすほどの酸を吹き出させるものだ。南極近くの民族は女達と戦争を行う。女達が封印から解かれれば、その神通力をもってして森羅万象を歪曲し、魑魅魍魎に変えさるという。」

「アフリカの密林で、私は巨大な蜘蛛を信仰する部族に出会ったことがある。望月の夜、己らの部族から一人を捧げるのだ。月満ちるたびに彼らは、蜘蛛に人身を捧げていたのだが、事実蜘蛛は食事の余り肥え過ぎて穴から出ることが叶わなかった。」

「そしてここでは、私は屍人どもが血と泥の混ざった塹壕をごちゃ混ぜにしているのを見た。屍人共は腐敗することもなければ死ぬることもない。そして、我々がデュアランド[[footnote]]モーティマー・デュアランド？[[/footnote]]の講和条約と次の戦争計画の遺稿を拾い上げたのを見ている。醜い。ああ醜いことに変わりはない。」

老人は咳をした。恐ろしい、痰の混ざった雑音。

「少なくとも、私は次まで生きていないだろうな。」
彼は静まった。

した。した。した。

ウラジスラフは、計り知れない大宇宙の混沌たる光景と、世界が摩耗し切る瀬戸際を見るまいとする仕事に戻った。彼は狂った老人が言うようなことは感じられなかった。

そして彼は左を見た、老人の骨だけの震える手が車椅子の持ち手にかかっているベルに達していた。

//ちりりん。//

ベルはゆらゆらと少しの間不規則に揺れた。まもなくウラジスラフは足音を察知した。男は身を翻し、パビリオンの角に入った。彼は鴉の制服を着ていたが、仮面は腕に抱えていた。露わになっている顔はおよそ四十代の男性で、こめかみが少し灰色、鉛筆ほどの細さの口ひげを蓄えていた。姿勢硬直して、老練たる面持ちで奉仕する用意万端である。

「もう十分だ。デーズ。どこか暖かい場所に連れて行ってくれんかね。ここは芯そこ凍える。」

「承知しました、旦那様。」</textarea></pre>
