**Artikel:** SCP-2115 – Triff andere Leute
**Autor:** [[*user Tagliafierro]]
**Original:** https://scp-wiki.wikidot.com/scp-2115
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2115

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Die Domain von SCP-2115 ist für alle großen Internetdienstanbieter zu sperren. Der Foundation-Webanalyse-Bot OMIKRON-20-PSI vom Typ III hat alle auf Dating-Websites gefundenen Werbeanzeigen von SCP-2115 zu verfolgen und zu löschen. Für Tests ist die Genehmigung von mindestens einem Stufe-4-Mitarbeiter erforderlich. Alle Gespräche zwischen Instanzen von SCP-2115-1 und Klasse-D-Personal sind zu überwachen und im Dokument-2115-38-GH zu dokumentieren.

**Aktualisierung:** Seit dem ██.██.201█ ist physischer Kontakt zwischen Klasse-D-Personal und Instanzen von SCP-2115-1 verboten. SCP-2115-1-97-A ist in einem Klasse-A-Inkubator im biologischen Flügel von Standort-98 einzudämmen.

**Beschreibung:** SCP-2115 ist eine Website, die unter der Domain &#34;www.██████.██&#34; unter der IP-Adresse [ZENSIERT] zugänglich ist. SCP-2115 funktioniert ähnlich wie nicht anomale Dating-Sites und ermöglicht es den Benutzern, ein Profil zu erstellen, in das sie Informationen wie Spezies, Geschlecht, Biografie und Fortpflanzungsmethode aufnehmen können. Das Profil wird automatisch erstellt, sobald die Benutzer das Bewerbungsformular ausgefüllt haben. Benutzer können nur beitreten, wenn der gesamte Antrag ausgefüllt ist. Der gesamte Text in SCP-2115 (einschließlich Konversationen) wird automatisch in die Sprache übersetzt, die der Benutzer in der Anwendung bevorzugt.

SCP-2115-1 ist die Bezeichnung für die nichtmenschlichen Benutzer von SCP-2115. Instanzen von SCP-2115-1 sind intelligente Entitäten unbekannten, vermutlich extradimensionalen Ursprungs und unterscheiden sich stark im Aussehen. Instanzen von SCP-2115-1 behaupten, SCP-2115 für verschiedene Zwecke zu nutzen, meist für den Versuch, eine romantische und/oder sexuelle Beziehung mit einer oder mehreren Individuen aufzubauen. Sollte ein Benutzer erfolgreich eine Beziehung mit einer Instanz von SCP-2115-1 eingehen, kann er ihr eine &#34;Treffen&#34;-Anfrage senden.[[footnote]]Dies wird durch die Eingabe beliebig vieler Schlüsselphrasen ausgelöst, //z. B.: &#34;Ich liebe dich&#34;, &#34;Ich liebe dich auch&#34;, &#34;Möchtest du eine Beziehung beginnen?&#34; &#34;[positive Antwort]&#34;, &#34;Möchtest du Sex haben?&#34; &#34;[positive Antwort]&#34;.[[/footnote]] Sollte diese Instanz akzeptieren, wird sie sich innerhalb von 25 Sekunden bis 1 Woche etwa 2 m vor dem Benutzer manifestieren. Das gleiche Szenario ist möglich, wenn eine Instanz von SCP-2115-1 eine &#34;Treffen&#34;-Anfrage an einen Benutzer sendet. Nach einer Zeitspanne von 6 Stunden werden die Entitäten demanifestiert. Einige Instanzen haben jedoch gezeigt, dass die Fähigkeit zur Demanifestierung vor diesem Zeitraum besteht.

SCP-2115 wurde am ██.██.201█ entdeckt, als eine Instanz von SCP-2115-1 in einer Bar in Manila, Philippinen, materialisierte. Die Entität dematerialisierte sich, bevor sie von der Foundation eingedämmt wurde. Einer der Zeugen behauptete jedoch, dass es dazu gekommen sei, nachdem er eine &#34;Treffen&#34;-Anfrage auf einer seiner Meinung nach Rollenspielseite geschickt hatte. Allen Zeugen wurden Klasse-B-Amnesika verabreicht. Auf Befragungen von Zeugen kann über Befragungsprotokoll-2115-A-01 zugegriffen werden.

**Anhang 2115-2:** Es folgen verschiedene Auszüge aus dem Testprotokoll 2115-19.  Eine vollständige Liste ist im Dokument 2115-20-IO zu finden.

__**Testprotokoll 2115-19-A – ██.█.█.201█**__
&gt; **Subjekt(e):** D-7897 (weiblich, 23), SCP-2115-1-38
&gt; **Entitätsbeschreibung:** SCP-2115-1-38 war ein 1,50 m großer humanoider Automat, der aus einem schwarzen, kunststoffähnlichen Material bestand und entfernt einer erwachsenen menschlichen Frau ähnelte.
&gt; **Verfahren:** Gemäß Protokoll tauschten D-7897 und SCP-2115-1-38 zwei Wochen lang Nachrichten über SCP-2115 aus und wurden dann gebeten, die &#34;Treffen&#34;-Anfrage zu senden. Die Tests fanden im Beobachtungsraum 5 von Standort-98 statt.
&gt; **Ergebnisse:** SCP-2115-1-38 schwieg etwa drei Minuten lang, woraufhin es sich umgehend entschuldigte und behauptete, es sei nicht daran gewöhnt, mit nicht robotischen Entitäten zu sprechen, und habe erst kürzlich &#34;Emotionen erfahren&#34;. D-7897 und SCP-2115-1-38 sprachen über verschiedene Themen, oft unterbrochen durch Nachfragen der Entität, vor allem mit der Frage, ob die von ihr verwendeten Begriffe politisch korrekt seien. Vor der Demanifestation fragte SCP-2115-1-38, ob seine Gefühle &#34;real genug&#34; seien.
&gt; **Analyse:** Nach dem Test kontaktierte SCP-2115-1-38 D-7897 insgesamt fünfmal über sein SCP-2115-Konto und fragte, ob sie sich wiedersehen könnten. Derzeit werden Vorschläge für weitere Tests mit SCP-2115-1-38 in der Zukunft und die Befreiung von D-7897 vom monatlichen Recycling geprüft.

------

__**Testprotokoll 2115-19-B – ██.██.201█**__
&gt; **Subjekt(e):** D-7903 (weiblich, 26), SCP-2115-1-39
&gt; **Entitätsbeschreibung:** SCP-2115-1-39 war eine 2 m lange, wurmartige Kreatur mit violetter Farbe und 12 tentakelartigen Anhängseln. SCP-2115-1-39 kommunizierte über ein Gerät, das in der Nähe seines vorderen Endes angebracht war.
&gt; **Verfahren:** Das Verfahren war das gleiche wie bei den vorherigen Experimenten.
&gt; **Ergebnisse:** SCP-2115-1-39 versuchte oft, physischen Kontakt mit D-7903 aufzunehmen, obwohl sie davor zurückschreckte. Es machte auch beleidigende Bemerkungen über den Körper von D-7903 und empörte sich, als sie dasselbe tat, mit der Behauptung, dass D-7903 nicht in der Lage sei, &#34;Komplimente anzunehmen&#34;. SCP-2115-1-39 dematerialisierte 27 Minuten später und behauptete: &#34;Das war das schlimmste Date, das ich je hatte.&#34;
&gt; **Analyse:** D-7903 gab an, vom Verhalten von SCP-2115-1-39 äußerst überrascht zu sein, da es sich während der Gesprächszeit mit SCP-2115 völlig anders verhielt.

------

__**Testprotokoll 2115-19-G – ██.██.201█**__
&gt; **Subjekt(e):** D-8021 (männlich, 31), SCP-2115-1-62
&gt; **Entitätsbeschreibung:** SCP-2115-1-62 war ein 1,65 m großer weiblicher Mensch ägyptischer und chinesischer Abstammung, etwa 20 Jahre alt. Das Profil von SCP-2115-1-62 auf SCP-2115 besagte, dass es am ██.██.2073 geboren wurde. Es sprach Englisch mit starkem Akzent.
&gt; **Verfahren:** Das Verfahren war das gleiche wie bei den vorherigen Experimenten.
&gt; **Ergebnisse:** SCP-2115-1-62 behauptete, dass es äußerst schwierig gewesen sei, Menschen auf SCP-2115 zu finden, und fragte D-8021, wie er es finden konnte. D-8021 wurde angewiesen zu antworten, dass er SCP-2115 bei der Suche auf Dating-Sites gefunden habe. Anschließend wurde D-8021 angewiesen, SCP-2115-1-62 zu fragen, wer der 45. Präsident der Vereinigten Staaten von Amerika gewesen war, um die Richtigkeit seiner Behauptungen zu bestätigen. SCP-2115-1-62 schien jedoch durch die Frage von D-8021 besonders verwirrt zu sein und behauptete, dass es keine Ahnung habe, was &#34;Präsident&#34; oder &#34;Amerika&#34; bedeutet.
&gt; **Analyse:** Es wird vermutet, dass SCP-2115-1-62 aus einer anderen Zeitlinie stammen könnte, da die 78 % der geschichtsbezogenen Fragen, die es beantwortete, teilweise völlig falsch waren.

------

__**Testprotokoll 2115-19-R – 201█/██/██**__
&gt; **Subjekt(e):** D-8991 (männlich, 35), SCP-2115-1-97
&gt; **Entitätsbeschreibung:** SCP-2115-1-97 war eine 1,77 m große humanoide Entität mit rosa Farbe und völlig haarlos. SCP-2115-1-97 besaß drei kugelförmige Objekte, die sich 4 cm von seinem Kopf entfernt befanden und jeweils einen Durchmesser von 10 cm hatten. SCP-2115-1-97 konnte über ein rechteckiges Gerät an seiner Stirn kommunizieren.
&gt; **Vorgehensweise:** Das Verfahren war das gleiche wie bei den vorherigen Experimenten.
&gt; **Ergebnisse:** SCP-2115-1-97 führte einen kleinen Gegenstand, der einer Kontaktlinse ähnelte, in sein linkes Auge ein und gab D-8991 einen ähnlichen Gegenstand mit der Bitte, ihn in sein rechtes Auge einzuführen. D-8991 wurde angewiesen, dem nachzukommen. Anschließend forderte SCP-2115-1-97 D-8991 auf, seine linke Hand zu halten und zu schweigen. D-8991 wurde erneut zur Einhaltung aufgefordert. Dies dauerte genau 5 Stunden, 39 Minuten und 16 Sekunden. SCP-2115-1-97 behauptete, es sei äußerst glücklich und dematerialisierte sich kurz darauf.
&gt; **Analyse:** D-8991 berichtete, dass er das, was er als &#34;romantische Komödie&#34; bezeichnete, habe sehen können, sich aber nicht an die Handlung erinnere. Nach dem Test hat SCP-2115-1-97 sein Konto auf SCP-2115 gelöscht.

**Anhang 2115-3:** Vorfall 2115-Alpha

Am ██.██ 201█ materialisierte sich ein 50 cm hohes, eiförmiges Metallobjekt im D-Block Upsilon, Wohnheim Nr. 12 von Standort-98, wo D-8991 früher wohnte[[footnote]]D-8991 starb während der Tests mit  SCP-███ drei Wochen vor diesem Vorfall.[[/footnote]], vier Wochen nach Testprotokoll 2115-19-R. Das Objekt enthielt eine kleine Entität, ähnlich einem menschlichen Säugling unbestimmten Geschlechts, die eine Kugel mit einem Durchmesser von 2 cm besaß, die sich 2 cm über ihrem Kopf befand, sowie 156 zylindrische 10-ml-Flaschen, die alle eine weiße Substanz enthielten. Im Objekt wurde auch ein Bild von SCP-2115-1-97 gefunden, auf dessen Rückseite die folgende Notiz stand:

&gt; sorry dass ich dich hier reinziehen musste. ich war jung. ihr Name ist [UNLESERLICH]. bite kümmer dich um sie [sic]

Die Entität wurde nun als SCP-2115-1-97-A klassifiziert. Die Sicherheitsmaßnahmen wurden entsprechend aktualisiert.
