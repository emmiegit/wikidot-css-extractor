**项目编号：**SCP-CN-604

**项目等级：**Euclid

**特殊收容措施：**目前SCP-CN-604被收容于天津市郊的一座独立地下型收容所中。

SCP-CN-604的收容间内须铺有一层铁砂，且收容间四周须安装磁针以在SCP-CN-604进入完全不可见状态后观测获知其位置及可能的行动。

一旦SCP-CN-604突破收容，执勤中的快速反应单位需将SCP-CN-604所在收容站附近的区域进行快速封锁，并立刻对SCP-CN-604实施再收容。

参与SCP-CN-604收容/再收容作业的单位被建议配备指南针等磁针及铁砂以方便定位SCP-CN-604；目前已知能够对SCP-CN-604进行有效收容的方法仅为使用特殊型40毫米PWA[[footnote]]平行世界吸引器（Parallel World Attractor），一种能够使两个或多个平行世界之间的现实在可控范围内发生互相重叠的设备。[[/footnote]]榴弹。作业人员在使用搭载PWA弹头的装备时应完全遵守相关操作规程并付以特别的注意以防止造成严重的后果。

//由于推测SCP-CN-604可能为多个体的群体异常，请非驻天津作业单位在对日后可能出现的其他SCP-CN-604个体进行收容前联系天津站点Site-CN-06以获取相关装备及情报支援。//

**描述：**SCP-CN-604是一个被推测处于其他平行世界与现世之间的人形异常。SCP-CN-604全身都为黑色，除瘦长的身体轮廓外难以观察出其他体貌特征。SCP-CN-604的身高约205厘米，臂长约106厘米；除手臂外，SCP-CN-604的身体比例基本符合正常标准。

SCP-CN-604最初由基金会一座位于天津市滨海新区的小型前哨作为“会瞬间移动的人影“所注意。随后基金会对SCP-CN-604展开了初步调查及收容行动，并在多次尝试后成功将其收容并结束了该地区失踪人口激增的情况。

SCP-CN-604的身体处于一种“频闪”状态中，即在不同的时间间隔中，SCP-CN-604只有0.32秒处于肉眼可见状态，其余时间内SCP-CN-604将无法被肉眼观测。SCP-CN-604进入可见状态的时间间隔可以发生改变，但通常为1.3秒。当进入不可见状态时，SCP-CN-604的物理实体仍在，只会对光学仪器（包括人眼）隐形。在对SCP-CN-604的收容报告中，SCP-CN-604为了躲避基金会的收容单位曾多次保持不可见状态超过一分钟。在不可见状态下，SCP-CN-604的身体将会因为不明原因产生磁性，且磁性会随着不可见状态的保持时间而增加。保持不可见状态27秒后，SCP-CN-604便可以对周围4米内的磁针产生肉眼可见的影响。除此之外SCP-CN-604的外部体温常与环境温度保持极为相近的状态，使得热能探测无法成为观测SCP-CN-604的有效方式。

SCP-CN-604常会抓捕遇到的人类个体。在成功捕捉一个人类个体后，SCP-CN-604会用双手控制猎物的头部并使其凭空消失。研究人员推测消失的人类个体是被SCP-CN-604使用某种方式传送到了其他平行世界，而SCP-CN-604该种行为的目的是为了从中吸取其赖以生存的某种势能。据收容后进行的观测，SCP-CN-604本身也可以不通过人类以缓慢的速率获取该种能量。

由于SCP-CN-604的身体未展现出任何生物特性，并表现出了对常规物理、化学及生物攻击的免疫，常规收容方式对其效果甚微。但尽管如此，能够让SCP-CN-604暂时失去行动能力的PWA弹头让对SCP-CN-604的收容成为了可能。

[[collapsible show=&#34;+ 研究员张均为的工作笔记（部分）&#34; hide=&#34;- SCP-CN-604的相关研究工作现由研究员王德渊进行负责。&#34;]]
&gt; * 2017年11月29日
&gt; 在初步的调查后，我们排除了SCP-CN-604拥有能够瞬移的性质。SCP-CN-604似乎具有某种隐形的能力，但每过一个时间间隔后就会恢复成为可见，随后在很短的时间内再次进入隐形。这样的话，对于肉眼观测者来说他们无法看到SCP-CN-604完整的动作及移动过程，只能在特定的时间点上在很短的时间内看到一眼SCP-CN-604的身影，于是便有了SCP-CN-604在进行不断瞬间移动的错觉。
&gt; 
&gt; 但在尝试收容的过程中，特工和特遣队员们都报告麻醉武器及子弹似乎对目标无效。“不朽”，看来SCP-CN-604同样拥有这个在各类异常内很常见的无敌性质。但由于收容时他们在市区，他们倒是还没有在SCP-CN-604身上尝试过大威力武器。但我觉得单纯增加武器口径结果应该不会有什么变化。
&gt; 
&gt; 毫不意外，这次收容尝试也失败了。不过特工们还是带来了一些很有用的资料——现在他们只能派人一直观测SCP-CN-604的行踪，并在它试图狩猎人类时进行阻止。
&gt; 
&gt; 有时候我真不知道人类犯了什么错，要遭那么多罪。
&gt; 
&gt; 研究员张均为，结束记录。
&gt; 
&gt; * 2017年12月27日
&gt; 到目前为止，SCP-CN-604仍未被收容。我们当时谁都没想到这个项目会这么麻烦。但是这一次尝试失败后，我们决定重新整理一下思路来重新设计对SCP-CN-604的收容方式。这种回顾对于这种“老顽固异常”的收容工作常常十分重要，毕竟这里几乎所有的人都会同时被分配多个项目，我也不例外。所以，在对付这种很长时间内都不能被成功收容的异常时，工作中遗忘、忽略或混淆关于某个异常的关键情报也是常会发生的事。
&gt; 
&gt; 现在我们知道SCP-CN-604具有间断性隐身，和长时间隐身的能力，并且在隐身时会产生磁场。所以我们拥有了即使对方隐身我们也能得知其位置的方式，我们已经将铁粉（尽管随便在地上撒一些粉状物看脚印或类似的方式就可以了解SCP-CN-604的位置，但特工们坚持撒一把铁粉在SCP-CN-604身上从而来看到它大致的身体轮廓，并且表示只要对方不显形铁粉就会一直在它身上）和指南针投入了对SCP-CN-604的实战中。
&gt; 
&gt; 或许我们能造一块巨型钕铁硼，然后用这个巨型磁铁把SCP-CN-604吸住？有时候听起来很蠢的主意才是最有效的主意…
&gt; 
&gt; ……仔细想了想这个蠢主意不仅蠢，而且根本不切实际。我根本不知道SCP-CN-604要隐身多久其自身产生的磁性才能够让它自己被牢牢吸住。况且只要它一停止隐身磁性就全没了……
&gt; 
&gt; 或许我们该造个大铁笼子把它扣住然后一路把笼子拖到站点来？反正这段时间里他们已经把SCP-CN-604引开了人口中心……不会有多少目击者吧。
&gt; 
&gt; 我真希望这个项目指派到别人那里。
&gt; 
&gt; 研究员张均为，结束记录。
&gt; 
&gt; * 2018年1月19日
&gt; 因为忙碌我一直忘了说，研究员王德渊教授前段时间也被分配到这个项目了。估计寇夫[[footnote]]指Site-CN-06的工作委员会，一个监督站点工作效率的机构，现已被取缔。[[/footnote]]也看有点不下去最近“持久战”数量了。大家都想把拖了很久的工作快点做完。
&gt; 
&gt; 不过王教授的到来会许真能给这个项目的工作带来一些进展。在分析了好几天特工们带过来的一些量子数据后王教授提出了SCP-CN-604是个“处于不同平行世界间的生物或其投影”的假设。
&gt; 
&gt; 他做出的分析似乎很有说服力，尽管我什么都听不懂。我当初被分配到这个项目是因为这可能是个生物异常——或异常生物，因为生物才是我的主要领域。但是这个“生物领域”可不包括什么量子异常生物或者跨平行世界生物——至少现在不包括这些鬼东西。但愿王教授，这位站点内德高望重的物理领域研究员能够一边与陈兴贸博士在某争议性武器上继续他们的持久论战一边给这个项目的工作快速地打上句号。
&gt; 
&gt; 回到（我理解的）王教授的理论上，他认为SCP-CN-604对物理攻击免疫是因为它根本“不存在”于这个世界，而它的真身在平行世界之间或另一个平行世界。他的详细解释太长了我听不懂。而SCP-CN-604的隐身能力也来自于它的这个性质。
&gt; 
&gt; 而王教授的理论里最有趣的事情是他对于SCP-CN-604狩猎行为的解释。如果SCP-CN-604的确是个生物——尽管没人能保证这件事——那么它一定需要进行某种能量摄入。但是他不吃也不喝，也没有被观测到直接吸收环境内的任何能量，所以它的能量来源应该就是它“大变活人”的过程。但是具体是怎么吸收的哪种能量，我们现在就不得而知了。
&gt; 
&gt; 不过即使是王教授也没一点头绪为什么SCP-CN-604隐身时身体周围会产生磁场。
&gt; 
&gt; 总之，我们接下来会送几个身上带着各种探测仪器的“D级礼包”给SCP-CN-604来研究它是怎么获取能量的，或许搞明白这个我们就能设计出有效的收容方案了。
&gt; 
&gt; 研究员张均为，结束记录。
&gt; 
&gt; * 2018年1月31日
&gt; 王教授告诉我那些被变消失的人其实是被传送到了其他的平行世界，还告诉我不同的平行世界间存在着某种差异，而这种差异造成了某种势能差，SCP-CN-604吸收的就是把这个世界的人送到其他平行世界时这个人失去的势能。SCP-CN-604本身也能缓慢的在世界间获得它所要的能量，但显然，通过“大变活人”得到的能量快得多也多得多。不过这种东西对我来说果然还是太难以想象了，我也不知道这对设计收容方式有什么帮助。这个项目马上就要完全超出我的能力范围了，我真的该递交申请离开这个项目了。
&gt; 
&gt; 但至少王教授还算是个好相处的天才，他有的时候会问我一些生物学的问题……我不知道他是真的需要那些答案还是仅仅在同情我想让我觉得自己不是那么没用。
&gt; 
&gt; 不管怎么说，王教授还很认真得告诉我他PWA弹头——或者KFA-11弹头还是怎么叫的——的研究已经完成了，而且或许可以用来对SCP-CN-604进行收容。根据我的理解，他改装出来的PWA榴弹在SCP-CN-604周围启动时会把那个区域内不同平行世界的现实重叠在一起……而SCP-CN-604的能量会因此被瞬间抽干……或瞬间被冲得满到炸表。他说这取决于……我不知道他说的那一堆东西是什么，总之他说他会让特工Parachuter在明天携带PWA榴弹去进行另一次收容尝试。
&gt; 
&gt; 研究员张均为，结束记录。
&gt; 
&gt; * 2018年2月1日
&gt; 看在老天爷的份上，我不敢相信王教授的方法真的成功了，这么多个月，SCP-CN-604终于被成功收容了！听特工们说他们只用了一发（准确击中目标的）--牛逼哄哄榴弹--PWA榴弹SCP-CN-604就倒在地上不能动了。
&gt; 
&gt; 这样的就代表着，我在这个项目的工作已经完全结束了。如果还有什么后续的研究工作——那就是王教授的事情了。
&gt; 
&gt; 不过王教授提到SCP-CN-604可能是[[[http://scp-wiki-cn.wikidot.com/project-aidita-hub|爱蒂塔计划]]]的副产物……虽然我不知道这和爱蒂塔计划到底有什么关系（他也不愿意给我讲更多），但是就我所理解到的意思，SCP-CN-604**可能**是某个正常生物受到爱蒂塔计划造成的平行世界间的现象的产物。也就是说，外面可能有更多的SCP-CN-604。不过对于这种事，只能以后再说了。
&gt; 
&gt; 研究员张均为，结束记录。
[[/collapsible]]
