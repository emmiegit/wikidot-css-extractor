**Ítem #:** SCP-4341

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Ningún miembro del personal de la Fundación perteneciente al reino biológico Animalia podrá entrar en la ciudad de Grantsfield. Se ha construido una Unidad de Cuarentena de Clase III contra Riesgos Biológicos (Unidad Alfa) alrededor de la ciudad para aislarla completamente y evitar que cualquier residuo no animal que se encuentre en su interior entre en el medio ambiente circundante. El Sitio Provisional-4341 ha sido construido alrededor de la unidad y está contiguo a ella. Las instancias de SCP-4341-A que se aproximan al perímetro interior de la Unidad Alfa serán terminadas por torretas operadas por IA, usando balas que contienen cápsulas de HCl que estallan al impactar. Los vehículos de control remoto (RCVs) han establecido equipos de monitoreo audiovisual en todas las áreas de Grantsfield, excepto en el centro de la ciudad.

Se han difundido reportajes sobre la evacuación y el cierre de Grantsfield debido a un derrame de productos químicos industriales. Se han desviado los caminos que conducen a la ciudad y se ha eliminado la información cartográfica sobre la existencia de la ciudad. También se han difundido otras historias que atribuyen la sustitución de la antigua población de la ciudad a la muerte por sustancias químicas peligrosas, al suicidio y a diversas desapariciones.

Los investigadores asignados a SCP-4341 se someterán a un examen psicológico antes de ser enviados al Sitio Provisional-4341, al que seguirán exámenes mensuales de la misma naturaleza. Los resultados de estos serán comparados con el perfil psicológico de referencia establecido en el primer examen, con cualquier desviación severa que resulte en la remoción del Equipo de Investigación 4341 y la subsiguiente amnestización.

Si en los exámenes se registra una incapacidad para identificar adecuadamente la vida animal, la seguridad en el lugar debe someter al investigador en cuestión y transferirlo a una Cámara Habitacional para Infocuarentenas Modelo-V por un período de un mes. La información sobre la vida animal y los ejercicios en los que el objetivo consiste en identificar adecuadamente la vida animal y no animal se proporcionará en este tiempo, después de lo cual serán retirados del Equipo de Investigación 4341 y amnestizados. Se realizará un monitoreo encubierto hasta que se pueda determinar que el investigador está siguiendo comportamientos normales.

Se debe recordar diariamente al personal que no existe vida animal en Grantsfield.

**Descripción:** SCP-4341 es la ausencia de vida animal en la ciudad de Grantsfield, Kansas, Estados Unidos. Tras los primeros informes de actividad anómala, no se ha observado la existencia de ningún organismo perteneciente al reino Animalia, incluidos los humanos, dentro de los límites de la ciudad. La vida animal que entra en Grantsfield es reemplazada por las instancias de SCP-4341-A. Las instancias de SCP-4341-A no son animales.

**Anexo.1:** Registro de Investigación 4341/1

||~ Procedimiento de Investigación||~ Resultado||
||Cuatro ratas domesticadas (//Rattus norvegicus domestica//) son enviadas a Grantsfield.||Se crean cuatro instancias de SCP-4341-A. SCP-4341-A1 y SCP-4341-A3 experimentan un colapso corporal inmediato, mientras que SCP-4341-A2 y SCP-4341-A4 intentan alcanzar el perímetro de la Unidad Alfa. Ambas instancias son eliminadas por sistemas autónomos.||
||D-4765 entra en Grantsfield.||Se crea una instancia de SCP-4341-A. SCP-4341-A5 se desplaza hacia el centro de la ciudad pero colapsa cuando sus apéndices se convierten en hifas.||
||Los RCVs χ1, χ2, y χ3 son enviados a la ciudad.||Los tres RCVs encuentran obstáculos mínimos durante los primeros cinco minutos, pudiendo desplegar múltiples piezas de equipo de vigilancia. Aparte de la ausencia de vida animal, no se observan anormalidades en Grantsfield. Sin embargo, después de seis minutos las estructuras de plasmodium crecen en las ruedas y mecanismos internos de χ2 y χ3, desactivando ambos. χ1 se acerca al centro de la ciudad antes de perder el contacto.||
||El dron κ1 ha sido enviado para investigar el centro de la ciudad.||El centro de la ciudad se oscurece por una cúpula de nubes de esporas en rápida formación. El dron κ1 ha sido redirigido para que investigue las casas y tiendas de los alrededores, encontrando antiguos residentes y sin señales de vida animal. Se intenta el contacto con los antiguos residentes, aunque esto hace que el ex-residente Jonathan Brams inicie la fisión binaria. El dron κ1 es destruido por el Jonathan Brams adicional.||
||El RCV χ4 aplica una mezcla de crecimiento de nutrientes y luego sale.||SCP-4341-A responde a fuentes de nutrientes como se esperaría de los organismos no animales. Sin embargo, una instancia actúa erráticamente y redirige sus estructuras radiculares para conectarse con la Torreta 1. La Torreta 1 se convierte en vida no animal y es disparada por otras torretas, neutralizándola a ella y a la instancia en el proceso.||
||Una bomba de desintegración orgánica es colocada por el dron κ2 dentro de Grantsfield. El Sitio Provisional-4341 es evacuado temporalmente.||La bomba de desintegración orgánica se convierte en vida no animal. La detonación falla.||

**Anexo.2:** Lista de Propuestas de Contención

* La sustitución de las balas de HCl por balas que contienen cápsulas de Ácido REGALITH/2178, que han demostrado su eficacia para eludir los casquillos resistentes al ácido clorhídrico de las instancias de SCP-4341-A. -- ##green|**APROBADO**##

* El implante de cápsulas de Ácido REGALITH/2178 activadas a distancia en los cráneos de todo el personal del Sitio Provisional-4341, con la intención de prevenir la posibilidad de que se produzca una ausencia de vida animal en la instalación. -- ##green|**APROBADO**##

* Detonación de una bomba de neutrones sobre la Unidad Alfa para crear una ausencia de vida no animal además de la vida animal. -- ##red|**DENEGADO##: La radiación de la detonación pondría en peligro a los civiles en las afueras.**

* El desarrollo de un sustituto de Ácido REGALITH/2178 para evitar las corazas resistentes al ácido. -- ##green|**APROBADO**##

* La neutralización del exceso de biomasa en Grantsfield mediante la inundación de compuestos ácidos. -- ##orange|**NO DECIDIDO:## En la actualidad no existe ningún ácido o medio alternativo que pueda conseguirlo.**

* Evacuación de civiles en un radio de 5 km del Sitio Provisional-4341. -- ##orange|**VOTO PENDIENTE**##

* Detonación de una bomba de neutrones sobre la Unidad Alfa. -- ##orange|**REVOTACIÓN PENDIENTE**##

**Anexo.3:** Incidente 4341/A28/UN1

El 12/07/2022, se abrió una abertura en la cúpula de esporas que rodeaba el centro de la ciudad, y el alcalde de Grantsfield, Gordie Landon, salió de ella. Los investigadores identificaron a Landon como un animal. Los drones guiaron rápidamente a Landon hasta la entrada de la Unidad Alfa más cercana, la cual fue sellada para su cuarentena temporal. En este punto, el Investigador Jefe Ken Innes envió un correo electrónico con el siguiente texto a todo el personal del Sitio Provisional-4341.

&gt; El personal está comprometido por SCP-4341.
&gt; 
&gt; Landon no es un animal. Mirad sus ojos.
&gt; 
&gt; Hay raíces estrangulando las venas, puntos verdes secando las pupilas, yemas comiendo los iris.
&gt; 
&gt; ¿Cuántos cilios podéis contar en esas pupilas?
&gt; 
&gt; __ENTRAD EN INFOCUARENTENA AHORA.__

El pánico se propagó entre los investigadores in situ. El Investigador Jefe Innes activó las alarmas del sitio y surgieron conflictos por mantener la entrada sellada. Poco después, la Investigadora Marlene Mohren, actuando sin supervisión ni aprobación, envió órdenes de anulación para abrir la entrada.

Al ser liberado, la cabeza de Landon mudó para exponer las estructuras radiculares. El Sector 1 quedó desprovisto de vida animal, con el crecimiento espontáneo de orgánulos macroscópicos en las paredes del sector causando un colapso estructural completo. El ex-residente Landon rompió la contención. La entidad se movió 1,2 km hacia el Sitio-128[[footnote]]La instalación de la Fundación más cercana al Sitio Provisional-4341.[[/footnote]] antes de ser neutralizada por armamento de largo alcance.

A pesar de la lluvia radiactiva esperada que se produciría por la liberación masiva de instancias de SCP-4341-A, el ambiente circundante no desarrolló ausencia de vida animal. La fauna y la flora no se vieron afectadas, y no se observó ninguna forma de contaminación por esporas o toxinas. Sin embargo, los individuos vinculados a la Fundación fueron contaminados o atacados por SCP-4341-A si se encontraban en áreas donde las anomalías estaban presentes. Las afueras contenían vida animal hasta que llegó el personal de la Fundación.[[footnote]]El personal que sobrevivió debatió con frecuencia si las ausencias generadas de vida no animal estaban realmente presentes, por lo que fue necesario ponerlas en infocuarentena. Dicho personal no ha recuperado su capacidad de distinguir entre vida animal y no animal.[[/footnote]] Aparte de esto, ningún civil resultó herido.

La neutralización de todas las instancias de SCP-4341-A que rompieron la contención está en curso. Se mantendrá un encubrimiento de los medios de comunicación hasta que se complete la neutralización, momento en el cual comenzará la amnestización de los testigos. Se está construyendo una Unidad de Cuarentena de Clase II contra Riesgos Biológicos alrededor del Sector 1. Como la vida animal está totalmente ausente del Sector 1, el área debe ser tratada como una extensión de la región de influencia de SCP-4341.

Aún no se han construido cámaras adicionales del Modelo-V. La infocuarentena de todos los investigadores comprometidos es actualmente imposible.

**Anexo.4:** Registro de Exploración 4341/κ6/1

&gt; = **&lt; MOSTRAR REGISTRO &gt;**
&gt; ------
&gt; = [**{{Detalles Superfluos Ocultos}}**]
&gt; 
&gt; //El dron κ6 llega a la cúpula de esporas. Las aberturas en los lados más cercanos a κ6 se ensanchan, lo suficientemente grandes como para que el dron pueda entrar fácilmente sin que sus rotores se atasquen por las sustancias esporíferas endurecidas. El dron baja y las atraviesa, entrando en el centro de la ciudad de Grantsfield.//
&gt; 
&gt; //Todos los edificios del centro de la ciudad sufren mitosis de manera reiterada, a menudo rodeados unos de otros. Los cuerpos de los ex-residentes sobresalen de las calles y liberan nubes de esporas. Los duplicados del ex-residente Gordie Landon, cuyas piernas fueron reemplazadas por columnas de micelios, caminan sobre el área mientras derraman purines de colonias no animales desde sus pechos. Docenas de instancias de SCP-4341-A se extienden en una malla en forma de red que recubre el interior de la cúpula y se adhiere a varios edificios, como el Juzgado de Grantsfield.//
&gt; 
&gt; //Uno de los Landon abraza el dron κ6. κ6 desarrolla rápidamente órganos no animales, orgánulos macroscópicos y sacos de esporas que reemplazan gran parte de la maquinaria, incluyendo los rotores. La parte superior de la cúpula de esporas se ensancha en un tubo que se conecta con la parte inferior del techo de la Unidad Alfa, por el que pasa SCP-4341-Aκ6 hasta entrar en contacto con dicho techo. Se funde con la estructura metálica del techo. Se ha perdido el contacto.//
&gt; 
&gt; //Durante este tiempo, el personal fuera del Sitio Provisional-4341 reporta la formación de hojas de estructuras fotosintéticas en la parte superior de la Unidad Alfa.//
