[[include component:image-block name=snapghost_scp_eats_chicken_feet_ru.jpg| caption=Изображение, отправленное SCP-3009 во время эксперимента 3009-A-3.]]


**Объект №:** SCP-3009

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** На одном из экземпляров SCP-3009-B, который должен находиться в хранилище в Зоне 19, может быть выполнен вход в аккаунт SCP-3009. SCP-3009 запрещено размещать медиа на публичных ресурсах, а также обмениваться сообщениями с гражданскими лицами или неутверждённым персоналом. Утверждённый персонал может обмениваться сообщениями с SCP-3009 в целях удовлетворения её потребностей в социализации при условии хорошего поведения объекта. Должны быть сделаны снимки экрана всех переписок с SCP-3009 для документации Фонда.

SCP-3009, судя по всему, верит, что Фонд сможет содействовать ей в возвращении в её тело, и до сих пор сотрудничала с Фондом, исходя из этой предпосылки. Персоналу, назначенному на SCP-3009, крайне рекомендуется поддерживать эту веру.

SCP-3009-C на данный момент размещена в Зоне 17, и ей запрещён неконтролируемый контакт с электроникой. На случай нарушения условий содержания SCP-3009-C имплантировано следящее устройство. Субъекту по запросу следует предоставлять неэлектронные формы развлечений, такие как книги, настольные игры или журналы, ориентированные на подростковую аудиторию. Также разрешено контролируемое общение с одобренными сотрудниками Фонда, если это позволяет их расписание.

//Обновление: В свете эксперимента 3009-A-4, в случае дисциплинарного нарушения на SCP-3009 может быть наложено взыскание в виде выхода из аккаунта на всех экземплярах SCP-3009-B на период времени, зависящий от тяжести нарушения, но не более, чем на три недели.//

//В свете эксперимента 3009-B-5, по состоянию на ██.06.2018 персоналу Фонда настоятельно рекомендуется воздерживаться от обсуждения общения с SCP-3009 в присутствии SCP-3009-C, за исключением консультаций психолога или во время тестирований.//

**Описание:** SCP-3009 — это аномальный аккаунт, зарегистрированный под именем [УДАЛЕНО] на платформе обмена сообщениями «Snapchat».[[footnote]]Мультимедиа-мессенджер для смартфонов, в котором пользователи общаются через исчезающие спустя некоторое время фотографии и видео с подписями.[[/footnote]] Несмотря на отсутствие активного пользователя, аккаунт продолжает отправлять и отвечать на сообщения, отправленные аккаунтами, записанными в его списке контактов.

SCP-3009 регулярно создаёт мультимедиа-сообщения, судя по всему, изображающие женщину южно-азиатского происхождения подросткового возраста. Большая часть сообщений – фотографии вышеупомянутого субъекта, сделанные ею же, чаще всего на фронтальную камеру[[footnote]]В разговорном языке «селфи».[[/footnote]], с подписями, обычно юмористического характера.

SCP-3009-B – обозначение, данное всем экземплярам смартфонов, на которых выполнен вход в аномальный аккаунт SCP-3009, в первую очередь SCP-3009-B-1, оригинальный экземпляр SCP-3009-B. Фон всех мультимедиа, созданных SCP-3009, соотносится с локацией, в которой на данный момент находится SCP-3009-B. В случае одновременного существования двух или более экземпляров SCP-3009-B SCP-3009 предпочтёт экземпляр, созданный первым.

Личность, запечатлённая на медиа, создаваемых SCP-3009, была идентифицирована как владелица аккаунта, американка, известная её знакомым как Стейси Ли (дата рождения: ██.██.2003, возраст на момент обнаружения аномалии - 15). Ли создала аккаунт в 2014 и использовала до начала 2018 без проявлений аномальной активности.

SCP-3009 либо является, либо имитирует, либо верит, что является Ли. Согласно психологическому профилю, составленному путём анализа других аккаунтов Ли в социальных сетях и опросов знакомых самой Ли, поведение SCP-3009 при обмене сообщениями соответствует характеру Ли. SCP-3009 демонстрирует глубокие знания биографии Ли и её предпочтений, и даже, судя по всему, использует тот же тон и те же особенности сообщений, которые обычно использовала Ли в социальных сетях. Несколько раз SCP-3009 выражала желание вернуться в тело Ли.

SCP-3009-C – женщина восточно-азиатского происхождения, которая либо является, либо имитирует, либо верит, что является Стейси Ли. Рост SCP-3009-C — 1,61 м, вес — примерно 52 кг на момент написания статьи. Все биологические данные SCP-3009-C соответствуют нормальным данным человека её роста и веса. ДНК SCP-3009-C соответствует ДНК Стейси Ли.

И SCP-3009, и SCP-3009-C утверждают, что являются настоящей Стейси Ли, при дальнейших опросах предполагая, что их двойник является «самозванкой». На данный момент Фонд не может определить, является ли кто-либо из субъектов настоящей Стейси Ли. В настоящее время тестирование в процессе. До сих пор все полученные результаты относительно аномальной природы SCP-3009-C и источника аномалии не давали однозначного результата.

[[collapsible show=&#34;[+] Отчёт о постановке на содержание&#34; hide=&#34;[–] Отчёт о постановке на содержание&#34;]]
**МОГ:** МОГ Гамма-5 (“Красные Сельди”)

**Дата:** █.02.2018

**Локация:** Нью-Йорк

**Отчёт:** В 09:41 █.05.2018 SCP-3009 была опубликована серия из шести (6) изображений в публичных Snapchat-историях Нью-Йорка, на которых, по-видимому, было изображено две копии одного человека. Изображения сопровождались утверждениями, что она застряла в этом аккаунте, и мольбой помочь ей выбраться. Заявления повторялись каждый час следующие 3 дня.

Вызывающие беспокойство изображения вместе с длительностью и невероятной природой утверждений SCP-3009 привели к вирусному распространению в социальных сетях и последующему освещению на сетевых новостных ресурсах, в том числе BuzzFeed и Huffington Post. Применение амнезиаков вследствие этого инцидента не потребовалось благодаря быстрому вмешательству МОГ Гамма-5 («Красные сельди»), которая представила инцидент как интернет-розыгрыш и забрала SCP-3009 на содержание Фонда вместе с оригинальным экземпляром SCP-3009-B и SCP-3009-C.

Хотя первоначально к SCP-3009-C отнеслись как к свидетельнице аномалии, она была поставлена на содержание для последующей оценки относительно утверждений SCP-3009. На момент обнаружения SCP-3009-C была в десятом классе старшей школы Н████.
[[/collapsible]]

[[collapsible show=&#34;[+] Приложение 3009.1: Интервью&#34; hide=&#34;[–] Приложение 3009.1: Интервью&#34;]]
Интервью 3009-1:
&gt; //Примечание: Следующий текст является выдержкой из первоначального интервью между SCP-3009 и исследователем Кимом. Все задокументированные контакты с SCP-3009 происходили в сообщениях Snapchat, если не указано иное.//
&gt; 
&gt; **Исследователь Ким:** Здравствуй, SCP-3009. Я младший исследователь Бенедикт Ким. Можешь, пожалуйста, назвать своё имя для документации?
&gt; 
&gt; //SCP-3009 отправляет изображение Стейси Ли без фильтров. Подпись: «видимо, это сейчас спорно, но я на 100% уверена, что моё имя — Стейси Ли лоллл».//
&gt; 
&gt; **SCP-3009:** (тоже переключаясь на сообщения) и перед тем, как ты спросишь, я реально понятия не имею, как я сюда попала ахахаха!!!
&gt; 
&gt; **Исследователь Ким:** Вот как?
&gt; 
&gt; **SCP-3009:** ага, я типа просто проснулась здесь?
&gt; **SCP-3009:** простите за всю ту муть с Нью-Йорк сторис кста!!
&gt; **SCP-3009:** я реально испугалась!
&gt; **SCP-3009:** ну в смысле, меня загадочно затянуло в мой аккаунт в Snapchat!! Ты бы тоже испугался, да ведь?
&gt; 
&gt; **Исследователь Ким:** Всё нормально. Можешь ответить мне на несколько вопросов?
&gt; 
&gt; **SCP-3009:** оки доки!!
&gt; 
&gt; //Исследователь Ким задаёт SCP-3009 различные вопросы относительно привычек и предпочтений Стейси Ли, чтобы оценить сходства между оригиналом, SCP-3009 и SCP-3009-C. SCP-3009 затрудняется назвать третью и четвёртую цифры номера паспорта оригинальной Стейси Ли. В этот момент SCP-3009 прерывается и происходит следующая переписка://
&gt; 
&gt; **SCP-3009:** кое-что поважнее!! про личность, которая украла моё тело
&gt; **SCP-3009:** как думаешь, вы сможете мне его вернуть???
&gt; 
&gt; **Исследователь Ким:** К сожалению, это неясно на данный момент. Не хочешь рассказать о своих чувствах относительно SCP-3009-C и источника аномалии поподробнее?
&gt; 
&gt; **SCP-3009:** ну, это типа, буквально кража личности!! почти вторжение похитителей тел??
&gt; **SCP-3009:** думаю, я бы намноооого больше предпочла, если бы они просто забрали данные моей кредитной карты или что-то такое.
&gt; **SCP-3009:** это, должно быть, самозванка, да? притворяющаяся мной зачем-то?
&gt; **SCP-3009:** это было бы несложно - узнать мой характер, особенно, если следить за мной некоторое время.
&gt; 
&gt; //Интервью продолжается ещё 20 минут. Исследователь Ким переводит разговор на опыт SCP-3009 внутри приложения. SCP-3009 утверждает, что чувство времени изменилось «внутри приложения», воспринимая три дня, прошедших с момента постановки на содержание и до этого интервью, как один день. Кроме этого, никакой другой относящейся к делу информации получено не было.//

Интервью 3009-C-1:
&gt; //Примечание: Следующий текст является выдержкой из интервью между SCP-3009-C и исследователем Кимом.//
&gt;  
&gt; **Исследователь Ким:** Здравствуй, SCP-3009-C. Я младший исследователь Бенедикт Ким. Можешь, пожалуйста, назвать своё имя для документации?
&gt;  
&gt; **SCP-3009-C:** Ладно… эм, конечно, вы говорите мне, что это сейчас немного спорно, но я на 100% уверена, что моё имя — Стейси Ли. И перед тем, как вы спросите, мне правда больше нечего вам сказать. Я понятия не имею, что происходит с моим аккаунтом в Snapchat.
&gt;  
&gt; **Исследователь Ким:** О?
&gt; 
&gt; **SCP-3009-C:** Все спрашивали меня, типа… почему я выкладываю всё это. Я думала, меня взломали. В смысле, довольно сложно предсказать, что мой аккаунт загадочно обретёт сознание или что-то такое, правда?
&gt; 
&gt; **Исследователь Ким:** Ладно. Понимаю. Можешь ответить мне на несколько вопросов?
&gt; 
&gt; **SCP-3009-C:** Конечно.
&gt; 
&gt; //Исследователь Ким задаёт SCP-3009-C различные вопросы относительно привычек и предпочтений Стейси Ли, чтобы оценить сходства между оригиналом, SCP-3009 и SCP-3009-C. Ответы SCP-3009-C большей частью идентичны тем у SCP-3009, различаясь только относительно любимого цвета (SCP-3009 назвала светло-розовый, SCP-3009-C указала пастельно-фиолетовый). Примечательно, что SCP-3009-C затрудняется назвать третью и четвёртую цифру номера паспорта оригинальной Стейси Ли, как и SCP-3009.//
&gt; 
&gt; **Исследователь Ким:** Хорошо, достаточно. Это всё на сегод...
&gt; 
&gt; **SCP-3009-C:** (перебивает) Подождите. Эм, насчёт моего аккаунта в Snapchat...
&gt; 
&gt; **Исследователь Ким:** Да?
&gt; 
&gt; **SCP-3009-C:** Вы же знаете, что это не я, да? В смысле, я стою здесь прямо сейчас. Просто потому, что оно говорит, что является мной, не значит, что оно //является// мной.
&gt; 
&gt; **Исследователь Ким:** На этот момент у нас нет достаточного количества доказательств в пользу любого из решений, к сожалению. Тем не менее, мы примем к сведению твоё утверждение.
&gt; 
&gt; **SCP-3009-C:** (становится явно обеспокоенной) Вы серьёзно? Это буквально говорящий аккаунт!
&gt; 
&gt; **Исследователь Ким:** Безусловно. Досадно, но—
&gt; 
&gt; **SCP-3009-C:** Это как, как — буквально кража личности, или что-то такое. Смотрите, я не знаю, что это, но это точно не я. Во мне нет ничего странного. Я абсолютно нормальная.
&gt; 
&gt; **Исследователь Ким:** Ты хочешь рассказать о своих чувствах относительно SCP-3009 и источника аномалии поподробнее?
&gt; 
&gt; **SCP-3009-C:** Эм, ну… это, должно быть, самозванка, да? Притворяющаяся мной зачем-то? Это было бы несложно — узнать мой характер, особенно, если пробыть в моём аккаунте некоторое время.
&gt; 
&gt; //Интервью продолжается ещё пятнадцать минут, но другой значимой информации получено не было.//
[[/collapsible]]

[[collapsible show=&#34;[+] Приложение 3009.2: Серия экспериментов A&#34; hide=&#34;[–] Приложение 3009.2: Серия экспериментов A&#34;]]
**Серия экспериментов A:** Эти эксперименты были направлены на выяснение пределов способностей SCP-3009. Эксперименты проводились с  ██.02.2018 по ██.06.2018 под наблюдением д-ра Денниса Коулза с помощью младших исследователей Бенедикта Кима и Питера Тана.
||~ Обозначение ||||~ Порядок проведения||||~ Результаты ||
|| 3009-A-1 |||| Вход в аккаунт SCP-3009 был выполнен на двух (2) экземплярах SCP-3009-B сразу — SCP-3009-B-1, Apple iPhone X, расположенном в лаборатории D Зоны 19, и SCP-3009-B-2, Huawei Mate 10 Pro, который д-р Коулз принёс в находящийся в Зоне Burger King. SCP-3009 было дано указание отправить изображение аккаунту исследователя Кима. |||| Первоначально SCP-3009 отправила селфи, подписанное «ухте, наука — это классно» с SCP-3009-B-1, по-видимому, предпочитая первоначальный экземпляр SCP-3009-B. Далее SCP-3009 смогла отправить с SCP-3009-B-2 изображение с исследователем Кимом на фоне, подписанное «ты заказал салат в burger king, это так грустно, док» ||
|| 3009-A-2 |||| Исследователь Ким держал экземпляр SCP-3009-B. SCP-3009 было дано указание сделать селфи с участием исследователя Кима. |||| SCP-3009 отправила изображение, на котором она и исследователь Ким позировали для фотографии, подписанное «я симпатичнее, правда?» ||
|| 3009-A-3 |||| Экземпляр SCP-3009-B был оставлен рядом с едой (тушёной куриной ножкой), заказанной исследователем Кимом в китайском ресторане █████ ██████. SCP-3009 было дано указание отправить изображение попытки потребления.. |||| SCP-3009, по-видимому, смогла «поглотить» еду для запрошенной фотографии без видимых сложностей, не считая нескольких жалоб насчёт выбора еды. После того, как была сделана фотография, SCP-3009 сообщила, что больше не может почувствовать вкус еды.||
|| 3009-A-4 |||| На всех экземплярах SCP-3009-B был выполнен выход из аккаунта SCP-3009 на шесть часов. SCP-3009 было дано указание отправить изображение исследователю Киму в этот период. |||| SCP-3009 не могла отправлять изображения, но сообщила, что оставалась в сознании. Выход из аккаунта на всех экземплярах SCP-3009-B для SCP-3009 является эквивалентом одиночной изоляции. Возможно использование в качестве дисциплинарных мер. ||
|| 3009-A-5 |||| Перекрёстное тестировние с [[[SCP-2232|SCP-2232]]]. На [[[SCP-2232|SCP-2232]]] был выполнен вход в аккаунт SCP-3009. SCP-3009 было дано указание отправить изображение исследователю Киму. |||| [[[SCP-2232|SCP-2232]]] принял вид почтового голубя и прилетел к местоположению исследователя Кима. После этого [[[SCP-2232|SCP-2232]]] попытался нарисовать портрет SCP-3009 смесью собственной крови и рвоты. Это заняло приблизительно два часа и тридцать минут. После завершения портрета [[[SCP-2232|SCP-2232]]] вокализировал подпись (в данном случае «я чувствую внезапное желание поесть подсолнечных семечек») и улетел в изначальное местоположение.||

//Примечание: Для рассмотрения при следующих тестированиях — будет ли SCP-3009 взрослеть с той же скоростью, что и SCP-3009-C? Продолжит ли SCP-3009 существовать, если оригинальное тело умрёт? Очевидно, что нельзя ответить на оба вопроса сейчас, поскольку нахождение ответа на второй исключает возможность ответа на первый. Тем не менее, это действительно увлекательное исследование. - Д-р Деннис Коулз.//
[[/collapsible]]

[[collapsible show=&#34;[+] Приложение 3009.3: Серия экспериментов B&#34; hide=&#34;[–] Приложение 3009.3: Серия экспериментов B&#34;]]
**Серия экспериментов B:** Эти эксперименты были направлены на выявление сходств между SCP-3009 и SCP-3009-C. Эксперименты проводились с  ██.05.2018 по ██.06.2018 под наблюдением д-ра Денниса Коулза с помощью младших исследователей Бенедикта Кима и Питера Тана.
||~ Обозначение ||||~ Порядок проведения||||~ Результаты ||
|| 3009-B-1 |||| SCP-3009 и SCP-3009-C попросили назвать несколько деталей из жизни Стейси Ли до аномалии, включая, помимо прочего, имена и дни рождения родственников, школьный и государственный номер идентификации и предыдущие адреса. |||| SCP-3009 справилась несколько лучше, чем SCP-3009-C, даа верные ответы в 94.3% случаев. SCP-3009-C выполнила задание на 84.2%. ||
|| 3009-B-2 |||| SCP-3009 и SCP-3009-C были протестированы на соответствие их предпочтений вкусам оригинальной Стейси Ли по мнению её родственников и друзей. |||| SCP-3009 и SCP-3009-C давали идентичные ответы, соответствуя друг другу на 100%. Их ответы на 72% совпадали с оценкой, данной их знакомыми. ||
|| 3009-B-3 |||| SCP-3009 и SCP-3009-C были протестированы на их способности в учёбе. Их также попросили пройти экзамен по предметам, которые они недавно проходили в школе. |||| Выполнение задания SCP-3009 было слегка лучше, чем SCP-3009-C, итоговая оценка была выше на 2%. ||
|| 3009-B-4 |||| SCP-3009 и SCP-3009-C попросили заполнить анкету относительно того, что бы они сделали в различных ситуациях, таких как нахождение потерянного кошелька на улице или измена второй половинки. |||| Здесь SCP-3009 и SCP-3009-C показали самое большое различие в результатах — только 60% совпадения друг с другом. Следует отметить, что ответы SCP-3009 больше совпадали с личностным профилем Стейси Ли. ||
|| 3009-B-5 |||| SCP-3009 и SCP-3009-C были представлены друг другу на 30 минут под наблюдением исследователя Кима. |||| SCP-3009 и SCP-3009-C первоначально выказали признаки враждебности по отношению друг к другу, которые обострились, когда SCP-3009 начала утверждать, что личность SCP-3009-C не похожа на личность Стейси Ли. SCP-3009-C выказывала признаки стресса на протяжении большей части интервью. Субъекты в конечном счёте свернули конфликт без постороннего вмешательства. Расшифровка эксперимента 3009-B-5 доступна ниже. ||

//Примечание: Как определить, является ли субъект конкретным человеком, если биологические данные теперь бесполезны? Мы проверили воспоминания субъектов, их предпочтения и умственные способности, но… достаточно ли этого? Сложно сказать. Мы делаем всё, что можем, но, в конце концов, мы учёные, а не философы. - Д-р Деннис Коулз//

&gt; __**Расшифровка эксперимента 3009-B-5**__
&gt; **Участвующие SCP:** SCP-3009, SCP-3009-C
&gt; 
&gt; **Участвующий персонал:** Младший исследователь Бенедикт Ким
&gt; 
&gt; **Дата:** ██.06.2018
&gt; 
&gt; **Локация:** Зона 19
&gt; 
&gt; **Описание:** C было разрешено использовать аккаунт исследователя Кима в целях коммуникации с 3009 под наблюдением доктора Коулза и исследователя Кима. Извлекать из хранилища SCP-3009 в целях эксперимента не требовалось. Последующее общение было записано с видеозаписей эксперимента, снимков экрана и свидетельств исследователя Кима. Общение проходило в форме текстовых сообщений, передаваемых через Snapchat.
&gt; 
&gt; 
&gt; &lt;Начало записи&gt;
&gt; 
&gt; [SCP-3009-C сидит в комнате интервью с исследователем Кимом, который наблюдает. У SCP-3009-C находится телефон исследователя Кима.]
&gt; 
&gt; **SCP-3009:** тааак… ты - я?
&gt; 
&gt; **SCP-3009-C:** тааак… ты - я?
&gt; **SCP-3009-C:** гспд что за фигня
&gt; 
&gt; **SCP-3009:** омгг это похититель тел!!
&gt; 
&gt; **SCP-3009-C:** серьёзно???
&gt; **SCP-3009-C:** «омгг это поехавший аккаунт»
&gt; 
&gt; [SCP-3009 отправляет изображение, на котором показывает грубый жест, подписанное «если что, это ещё одно доказательство, что я настоящая»]
&gt; 
&gt; **SCP-3009-C:** что?
&gt; 
&gt; [SCP-3009 отправляет изображение без подписи, на котором пожимает плечами.]
&gt; 
&gt; **SCP-3009:** ты вообще не ведёшь себя, как я, если честно!!
&gt; 
&gt; **SCP-3009-C:** что
&gt; 
&gt; **SCP-3009:** ну в смысле, не считая синхронной отправки в начале
&gt; **SCP-3009:** это было крипово кста!!
&gt; 
&gt; **SCP-3009-C:** ты сейчас серьёзно
&gt; 
&gt; **SCP-3009:** ...довольно впечатляюще, правда, должна сказать
&gt; **SCP-3009:** но да, ты довольно лажаешь, когда пытаешься оставаться в образе
&gt; 
&gt; **SCP-3009-C:** оставаться в образе?? чзн
&gt; **SCP-3009-C:** дура психованная
&gt; 
&gt; [SCP-3009 отправляет изображение, на котором делает преувеличенно грустное лицо, с нарисованными слезами.]
&gt; 
&gt; **SCP-3009-C:** это не выдумка, мы не персонажи, здесь нет такой вещи, как «оставаться в образе»
&gt; 
&gt; **SCP-3009:** заюш, у людей есть характеры!!
&gt; **SCP-3009:** твой с моим не совпадает… не совпадает даже с нашим оригинальным, если ты не веришь, что я настоящая
&gt; 
&gt; [SCP-3009-C опускает телефон исследователя Кима и глубоко вдыхает через нос.]
&gt;  
&gt; **SCP-3009-C:** (вслух, исследователю Киму) Мне нужно продолжать?
&gt; 
&gt; **Исследователь Ким:** (вслух) Пожалуйста, продолжайте до истечения времени интервью.
&gt; 
&gt; **SCP-3009-C:** (вслух, исследователю Киму) Это меня реально бесит. Сколько ещё?
&gt; 
&gt; **Исследователь Ким:** (вслух) Всего двадцать пять минут.
&gt; 
&gt; **SCP-3009-C:** (вслух, исследователю Киму) До двух?
&gt; 
&gt; **Исследователь Ким:** (вслух) Верно, SCP-3009-C.
&gt; 
&gt; **SCP-3009-C:** (вслух) Ладно.
&gt; 
&gt; **SCP-3009-C:** я не могу пойти домой, позвонить родителям или даже прикоснуться к телефону без наблюдения
&gt; **SCP-3009-C:** ты пытаешься сказать мне, что я - не я, потому что веду себя не так?
&gt; 
&gt; **SCP-3009:** ну, я не пытаюсь, не так ли? к тому же, я вообще заперта в аккаунте в Snapchat.
&gt; **SCP-3009:** я не могу понять, ты правда веришь, что ты настоящая, или ты просто очень хорошая актриса.
&gt; 
&gt; **SCP-3009-C:** .....
&gt; **SCP-3009-C:** я настоящая. я уверена в этом.
&gt; 
&gt; **SCP-3009:** ты не думала, что есть вероятность, что ты просто ДУМАЕШЬ, что ты - Стейси Ли? Это может быть частью того, что произошло, когда ты оказалась в моём теле, да ведь?
&gt; **SCP-3009:** тебе даже необязательно об этом знать
&gt; 
&gt; **SCP-3009-C:** разве для тебя это не так же?
&gt; **SCP-3009-C:** может, ты просто думаешь, что ты - Стейси Ли.
&gt; 
&gt; **SCP-3009:** да, но все доказательства указывают на то, что я настоящая, если честно
&gt; **SCP-3009:** моя личность больше совпадает с оригинальной
&gt; **SCP-3009:** у тебя моё тело сейчас, но типа… я теперь настоящий разумный аккаунт в снэпчате лололол
&gt; **SCP-3009:** это доказательство, что всё может быть возможно
&gt; 
&gt; **SCP-3009-C:** ...
&gt; 
&gt; **SCP-3009:** без обид, лол!!
&gt; **SCP-3009:** и это, видимо, очень сложно доказать, учитывая, что мы обе до сих пор здесь с нашим другом бенни,[[footnote]]SCP-3009 имеет в виду младшего исследователя Кима, которого зовут Бенедикт.[[/footnote]] да?
&gt; **SCP-3009:** ну в смысле, на душу же паспорт не выписывают лмаоо
&gt; 
&gt; **SCP-3009-C:** нет
&gt; 
&gt; **SCP-3009:** иначе мы обе ушли бы отсюда!!
&gt; **SCP-3009:** без обид, бенни
&gt; **SCP-3009:** ты классный, лучше, чем корейский бенедикт киберскотч!!!!
&gt;  **SCP-3009:** мой любимый актёр кста
&gt; **SCP-3009:** твой тоже, да?
&gt; 
&gt; [Исследователь Ким мотает головой. SCP-3009-C слабо смеётся и смотрит на телефон примерно 15 секунд, в видимой неуверенности, как ответить.]
&gt; 
&gt; **SCP-3009:** я вижу, что ты реально волнуешься, так что давай просто прекратим это
&gt; 
&gt; **SCP-3009-C:** всё нормально
&gt; 
&gt; [SCP-3009 отправляет изображение, на котором показывает палец вверх. SCP-3009-C смотрит на экран с отвращением, но не опускает телефон.]
&gt; 
&gt; **SCP-3009:** эмммм… они не дают тебе смотреть тв, да?
&gt; 
&gt; **SCP-3009-C:** нет
&gt; **SCP-3009-C:** мне нельзя быть рядом с электроникой, кроме как во время тестов.
&gt; 
&gt; **SCP-3009:** оу, это отстой!!
&gt; **SCP-3009:** я тоже больше не могу смотреть тв, снэп-видео слишком короткие лол
&gt; 
&gt; **SCP-3009-C:** ага, если только ты не хочешь смотреть по 10 секунд за раз
&gt; 
&gt; **SCP-3009:** это ужасно
&gt; **SCP-3009:** я скучаю по дорамам. Ким Су-Юн такой красивый. Второй самый стильный Ким, имхо
&gt; 
&gt; **SCP-3009-C:** после исследователя Кима?
&gt; 
&gt; **SCP-3009:** не, лабораторные халаты совсем не в моде
&gt; **SCP-3009:** после ким чён-ына! Ну в смысле, диктаторы ужасны, но у этого чувака крутая причёска, да ведь?
&gt; 
&gt; [SCP-3009 и SCP-3009-C обсуждают корейский телесериал 2014 «Моя Любовь С Другой Звезды» в течение оставшегося времени эксперимента.]

//Примечание: Дальнейшие эксперименты, включающие встречу SCP-3009 и SCP-3009-C, ожидают рассмотрения из-за заметного ухудшения ментального здоровья SCP-3009-C после эксперимента 3009-B-5. Подробности даны в психологической экспертизе, составленной исследователем Кимом и др-ом Джеральдиной Янг.//
[[/collapsible]]

[[collapsible show=&#34;[+] Приложение 3009.4: Отрывок из личного дневника SCP-3009 -C&#34; hide=&#34;[–] Отрывок из личного дневника SCP-3009-C&#34;]]
//Примечание: Следующий текст является отрывком из личного дневника SCP-3009-C, написанным через несколько дней после Эксперимента 3009-6.//

██.06.2018
&gt; Я встретилась с ней несколько дней назад. Я умоляла исследователя Кима отпустить меня домой всё это время, но я даже рада, что они не дают ни одной из нас «контактировать с гражданскими лицами», пока они пытаются узнать, кто из нас настоящая. Мама, папа, В██... предпочли бы они её, если бы встретились с ней? Подумали бы они, что она настоящая? Настоящая ли она? Думаю, я предпочла бы её на их месте.
&gt; 
&gt; Её как будто ничего не беспокоит. Она просто сидит в этом дурацком приложении и... Я не знаю, ехидничает и улыбается всем так самодовольно, такая уверенная в том, кто она. Она не ненавидит меня, потому что ей не нужно ненавидеть меня, ведь она так уверена, что она настоящая, а я - нет. Это должно было быть так просто - обвинить её в том, что она самозванка, но я просто не смогла. Говоря с ней... у неё даже нет тела, и, честно, она чувствует себя более настоящей, чем я. Я ненавижу её. Я хочу быть ей. Она — всё, что мне в себе нравилось.
&gt; 
&gt; Я стала такой неуравновешенной с того момента, как это началось. Нет, даже до этого, может быть. Сложно чётко определить, когда я стала чувствовать себя неправильно, как сейчас. Я думала, это пройдёт, но этого не случилось. Теперь я не могу сказать — я просто подавлена или я действительно другой человек. Может быть, я кто-то другой и просто ещё не поняла этого.
&gt; 
&gt; Учёные продолжают находить мне занятия. Всегда есть эксперименты, чтобы поучаствовать, книги, чтобы читать, психологи, чтобы говорить с ними... но это всё бессмысленно. Требуется столько усилий, чтобы тащить себя в течение дня — такое ощущение, что я иду через патоку или что-то такое. Уединения здесь не существует. Они, наверное, будут читать этот дневник, как только я выйду из комнаты. Добавят ли они его в их файл со всеми свидетельствами против того, что я настоящая? Я не знаю, и не знаю, есть ли мне дело до этого. Я всегда чувствую себя уставшей, я даже не могу вспомнить, сколько времени прошло с того момента, как я попала сюда. Хочу ли я до сих пор домой? Имеет ли вообще значение, что они держат меня здесь?
&gt; 
&gt; Разговор с ней... Я даже не знаю, как это описать. Я думала, проблема в том, что мы одинаковые, но это не так. Настоящая проблема в том, что это новая и улучшенная версия меня, навсегда сохранённая в цифровой форме, и она выглядит как я, и говорит как я, но у неё лучше получается быть мной. Действительно ли я была такой счастливой когда-то? Действительно ли я была такой уверенной? Это прозвучит довольно глупо, но она напоминает мне те окаменелости из музеев с насекомыми, жившими миллион лет назад. Это как бабочка в янтаре, разве что бабочка — «Стейси, когда всё было хорошо», а янтарь — это дурацкое приложение.
&gt; 
&gt; Боже. Может, это она настоящая Стейси Ли, в конце концов. Может, я просто её искажённое отражение в кривом зеркале, глядящее на оригинал из заточения. И если она не настоящая, может, было бы лучше, если бы она ею была. В смысле, я уже думаю о себе как об SCP-3009-C. Разве это не вконец безумно? Я не должна думать о себе как о сокращении с номером. Я личность, ради бога. Но теперь я даже не уверена, что я «Стейси». По крайней мере, нет сомнений, что я — SCP-3009-C.
&gt; 
&gt; Но... что они собираются делать, если решат, что она настоящая, а я нет, и узнают, как переместить её --обратно в её-- в моё тело? Что будет со //мной//?
[[/collapsible]]

[[collapsible show=&#34;[+] Приложение 3009.5: Психологическая оценка SCP-3009 и SCP-3009-C&#34; hide=&#34;[–] Приложение 3009.5: Психологическая оценка SCP-3009 и SCP-3009-C&#34;]]

//Выдержка из психологической экспертизы 3009.2, составленной после эксперимента 3009-B ██.06.2018 исследователем Кимом и др-ом Джеральдиной Янг, главным консультантом SCP-3009 и SCP-3009-C://

&gt; Несмотря на изначально показанные в корне идентичные характеры, SCP-3009 и SCP-3009-C показали крайние расхождения их психологических профилей.
&gt; 
&gt; SCP-3009 имеет нарциссические тенденции, демонстрируя несколько завышенное чувство собственной значимости, а также потребность в чрезмерном восхищении ею. Объект не показывает никаких признаков других проблем с ментальным здоровьем, представляющих угрозу для целей Фонда. Объект до сих пор пребывает в уверенности своей настоящей личности как «Стейси Ли». Любое поведение коррелировало с известными чертами личности Ли.
&gt; 
&gt; Между тем SCP-3009-C демонстрировала симптомы умеренного депрессивного расстройства с начала нахождения в Фонде. Сотрудничество с Фондом было последовательным, но неохотным, и поведение в общем и целом не согласовывалось с известным поведением Стейси Ли до возникновения аномалии. Вследствие эксперимента 3009-B-5 SCP-3009-C начала выказывать признаки диссоциации. Кроме того, депрессивные симптомы ухудшились. Заметно, что SCP-3009-C прекратила, по большей части, утверждать, что является настоящей Стейси Ли. Рекомендуется усилить медикаментозное лечение SCP-3009-C.
&gt; 
&gt; На данный момент неясно, являются ли различия в изменении ментального состоянии SCP-3009-C в сравнении с SCP-3009 (несмотря на похожие основные черты личности) окончательным аргументом за или против аномальности SCP-3009-C. Результаты, к сожалению, искажены разницей в обстоятельствах, окружающих субъектов. Отклонения SCP-3009-C от известного поведения и частичная диссоциация кажутся, по крайней мере, умеренно веским доказательством наличия у субъекта аномальных свойств, даже если SCP-3009-C не осведомлена о них. В то же время, тем не менее, они довольно правдоподобно могут быть интерпретированы как свидетельства травмы, перенесённой девочкой-подростком в неудачных обстоятельствах.
&gt; 
&gt; Следовательно, продолжение содержания SCP-3009-C представляет моральное затруднение для Фонда и Комитета по этике. На данный момент невозможно сказать, есть ли у SCP-3009-C аномальные свойства или нет. Для обоих вариантов есть веские доказательства. Более того, любые аномальные свойства, которые могут быть обнаружены в будущем, вряд ли будут существенно опасными. Сейчас очевидно, что SCP-3009-C не представляет собой угрозы конца света.
&gt; 
&gt; Тем не менее, обязанность Фонда — «обезопасить, удержать и сохранить» аномалии, опасные или нет. Таким образом, несмотря на вероятную безвредность SCP-3009-C, единственный вариант действий, соответствующий миссии Фонда — продолжать содержание SCP-3009-C. В качестве этого рекомендуется продолжать удерживать SCP-3009-C в Фонде на неопределённый срок для дальнейшей оценки.

//Обновление: С ██.08.2018 SCP-3009-C была помещена под противосуицидальное наблюдение.//
[[/collapsible]]
