/*
    Thème de la Division Minecraft
    Thème Wikidot 2022
    Créé par tetsusquared
    Adapté en Sigma-9 par Alwaid
*/
 
:root {
    --bg: #f3f3f3;
    --key: black;
    --page-title: #eee;
 
    --fg-light: #5072b4;
    --fg-muted: #3c678b;
    --fg-medium: #374b81;

    --pale-accent: 114, 157, 203;
    --bright-accent: 97, 145, 197;
    --medium-accent: 56, 100, 148;
    --dark-accent: 39, 70, 104;
 
    --fg-med-dark: #2c5168;
    --fg-dark: #121b2b;
    --fg-dark-2: #0e1820;
 
    --fg-muted-dark: #263959;
    --fg-grad-2: #325076;
    --fg-grad-3: #1d3a44;
 
    --ct_col_rate-primary: rgba(var(--fg-dark),1);
    --ct_brd_rate-primary: rgba(var(--fg-med-dark),1);
    --ct_col_rate-cancel: rgba(var(--page-title),1);
    --ct_col_rate-link-hover: rgb(var(--page-title)) !important;
    --ct_dim_rate-border-radius: 2px;
    --mono-font: Recursive,Consolas,monaco,monospace;
}
 
/* TITRES */
h1, h2, h3, h4, #page-title {
    color: var(--fg-dark-2);
}
 
/* BARRE DE RECHERCHE */
#search-top-box-input {
    border: solid 1px var(--fg-med-dark);
    background-color: var(--fg-dark);
    color: #fff;
}
 
#search-top-box-input:hover,
#search-top-box-input:focus {
    border: solid 1px var(--fg-med-dark);
    background-color: var(--fg-dark);
    color: #fff;
}
 
#search-top-box-input:hover, #search-top-box-input:focus {
    background: var(--fg-muted);
    border: solid 1px var(--fg-med-dark);
    color: #fff;
}
 
#search-top-box-form input[type=submit] {
    border: solid 1px var(--fg-med-dark);
    background-color: var(--fg-dark);
    color: #fff;
    background: linear-gradient(to bottom, var(--fg-light),var(--fg-medium),var(--fg-med-dark));
}
 
#search-top-box-form input[type=submit]:hover,
#search-top-box-form input[type=submit]:focus {
    border: solid 1px var(--fg-med-dark);
    color: #fff;
    background-color: var(--fg-dark);
    background: linear-gradient(to bottom, var(--fg-med-dark),var(--fg-grad-2),var(--fg-grad-3));
}

div#login-status {
    color: #222;
}

/* MODULE DE CREDITS */
.rate-box-with-credit-button {
    background-color: var(--fg-dark) !important;
    border-color: var(--fg-med-dark) !important;
    border-radius: 0px !important;
}
 
.page-rate-widget-box{
    border: none !important;
    border-radius: 0px !important;
}
 
.rate-box-with-credit-button .fa-info {
    border-color: var(--fg-med-dark) !important;
    color: var(--bg) !important;
}
 
.rate-box-with-credit-button .fa-info:hover {
    color: var(--fg-light) !important;
}
 
.rate-box-with-credit-button .cancel {
    border: none !important;
}
 
.close-credits{
    filter: hue-rotate(280deg);
}
 
.modalbox {
    box-shadow: 0px 1px 10px rgb(166,37,221,0.3) !important;
}
 
/* MODULE DE VOTE */
.page-rate-widget-box .rate-points {
    background-color: var(--fg-dark) !important;
    border: solid 1px var(--fg-med-dark);
    border-radius: 0px;
}
 
.page-rate-widget-box .rateup,
.page-rate-widget-box .ratedown {
    background-color: none;
    border-top: solid 1px var(--fg-med-dark);
    border-bottom: solid 1px var(--fg-med-dark);
    font-weight: bold;
}
 
.page-rate-widget-box .rateup a,
.page-rate-widget-box .ratedown a {
    background: none;
    color: var(--fg-med-dark);
    padding: 0 4px;
    margin: 0 1px;
}
 
.page-rate-widget-box .rateup a:hover,
.page-rate-widget-box .ratedown a:hover {
    background: var(--fg-dark);
    color: var(--fg-med-dark);
    text-decoration: none;
}
 
.page-rate-widget-box .cancel {
    background-color: var(--fg-dark);
    border: solid 1px var(--fg-light);
    border-left: 0;
    border-radius: 0px;
}
 
.page-rate-widget-box .cancel a {
    background: transparent;
    text-transform: uppercase;
    color: var(--fg-light);
}
 
.page-rate-widget-box .cancel a:hover {
    border-radius: 0px;
    background: var(--fg-dark);
    color: var(--bg);
    text-decoration: none;
}
 
/* SIDEBAR */
#side-bar .heading {
    color: var(--fg-medium);
    border-bottom: solid 1px var(--fg-medium);
    background-color: #e6edef;
}
 
#side-bar div.menu-item.inactive a {
    color: var(--fg-med-dark);
}
 
#side-bar div.menu-item .sub-text {
    color: var(--fg-med-dark);
}
 
#side-bar .collapsible-block-unfolded-link {
    border-bottom: solid 1px var(--fg-med-dark);
}
 
#side-bar .collapsible-block-unfolded-link .collapsible-block-link {
    color: var(--fg-med-dark);
    font-weight: bold;
}
 
a.collapsible-block-link {
    font-weight: bold; 
}
 
/* HEADER */
div#container-wrap {
    background: url(http://fondationscp.wdfiles.com/local--files/theme%3Adiamond-highlighter-sigma/001933.png) top left repeat-x;
}
 
sup { 
 vertical-align: top; position: relative; top: -0.5em; 
}
#header {
    height: 140px;
    position: relative;
    z-index: 10;
    padding-bottom: 22px; /* FOR MENU */
    background: url(https://scp-wiki.wdfiles.com/local--files/theme%3Adiamond-highlighter/mcdiv_logo.png) 10px 40px no-repeat;
    background-size: 100px;
}
 
#header h1 span {
    display: block;
    margin: 0;
    padding: 0px 0px 20px;
    line-height: 10px;
    max-height: 0px;
    font-weight: bold;
    color: transparent;
    text-shadow: none;
}
#header h1 span::before {
    content: &#39;Division Minecraft&#39;;
    color: white;
    text-shadow: 2px 2px 4px #000000;
}
#header h2 span {
    display: block;
    margin: 0;
    padding: 19px 0;
    line-height: 10px;
    max-height: 0px;
    font-weight: bold;
    color: transparent;
    text-shadow: none;
}

#header h2 span::before {
    content: &#39;Systématicité du Confinement Pratique&#39;;
    font-size: 90%;
    color: white;
}
 
.scp-image-block .scp-image-caption {
    background-image: linear-gradient(to bottom right,#f3f3f3, #e0e0e0);
    border-top: solid 1px var(--fg-muted-dark);
}
 
.hovertip {
     border: solid 1px #263959 !important;
     background-image: linear-gradient(to bottom right,#f3f3f3, #e0e0e0) !important;
     border-radius: 5px !important;
}
 
/* LIENS */
a {
    color: var(--fg-light);
    text-decoration: bold;
    background: transparent;
}
 
a.newpage {
    color: var(--fg-light);
    text-decoration: bold;
    background: transparent;
}
 
#side-bar a:visited{ color: var(--fg-light); }
 
a:visited { color: var(--fg-light); }
 
/* TOP MENU */
 
#top-bar ul li ul {
    border: solid 1px var(--fg-muted-dark);
}
 
#top-bar ul li.sfhover a,
#top-bar ul li:hover a {
    background: var(--bg);
    color: var(--fg-muted-dark);
}
 
/* SIDE MENU */
#side-bar {
    display: block;
    background: transparent;
}
 
#side-bar img {
    filter: hue-rotate(200deg) saturate(50%) brightness(90%);
    -webkit-filter: hue-rotate(200deg) saturate(50%) brightness(90%);
}
 
#side-bar div.side-block.sns img {
    filter: none;
    -webkit-filter: none;
}
 
#side-bar .side-block {
    border: 2px solid var(--fg-muted-dark);
    border-radius: 0px;
    box-shadow: 0 2px 6px rgba(32,32,32,0) !important;
    background: var(--bg) !important;
}
 
#side-bar .heading {
    color: var(--fg-muted-dark);
    border-bottom: solid 1px var(--fg-muted-dark);
}
 
#side-bar div.menu-item.inactive a {
    color: var(--fg-muted-dark);
}
 
#side-bar div.menu-item .sub-text {
    color: var(--fg-muted-dark);
}
 
#side-bar .collapsible-block-folded {
    background: none;
}
 
#side-bar .collapsible-block-unfolded-link {
    border-bottom: solid 1px var(--fg-muted-dark);
}
 
#side-bar .collapsible-block-unfolded-link .collapsible-block-link {
    color: var(--fg-muted-dark);
    font-weight: bold;
}
 
/* YUI-TABS */
.yui-navset .yui-nav .selected a,
.yui-navset .yui-nav .selected a:focus,
.yui-navset .yui-nav .selected a:hover {
    filter: hue-rotate(200deg) saturate(50%) brightness(90%);
}
 
.yui-navset .yui-nav a:hover,
.yui-navset .yui-nav a:focus {
    filter: hue-rotate(200deg) saturate(50%) brightness(90%);
}
 
/* Custom page content classes */
.content-panel .panel-body {
    background: var(--bg);
}
 
.content-panel .panel-footer {
    color: var(--bg);
}
 
.content-panel .panel-footer a {
    color: var(--bg);
}
 
/* Standard Image Block */
.scp-image-block {
    border: solid 1px var(--fg-muted-dark);
}
 
.scp-image-block .scp-image-caption {
    background-color: #babddb;
    border-top: solid 1px var(--fg-muted-dark);
}
 
/* Wikiwalk Navigation */
.footer-wikiwalk-nav {
    font-weight: bold;
    font-size: 75%;
}
 
/* off-canvas */
@media (max-width: 767px) {
.open-menu a {
    border: 0.2em solid var(--fg-muted-dark) !important;
    color: var(--fg-muted-dark) !important;
}
 
#side-bar {
    background-color: rgb(192, 192, 192);
}
 
#side-bar:target + #main-content {
    left: 0;
}
}
 
@media (min-width: 768px) {
#header h1 a {
    font-size: 150%;
}
}
 
/* Interwiki */
.scpnet-interwiki-frame {
    filter: hue-rotate(200deg) saturate(50%) brightness(90%);
}
