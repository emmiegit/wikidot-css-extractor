**Ítem #:** SCP-2524

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2524 debe ser almacenado en un casillero estándar de objetos de clase Seguro, equipado con protección adicional contra el calor y el fuego.

**Descripción:** SCP-2524 es una vela grande, roja y perfumada, compuesta de cera de parafina estándar. Al momento de escribir este documento, SCP-2524 mide aproximadamente 30 centímetros de alto. SCP-2524 arde a una velocidad de aproximadamente 0,5 centímetros por hora cuando está encendida. El olor de SCP-2524 se asemeja al de madera quemada.

Cuando la sombra de un ser humano vivo es proyectada por la llama de SCP-2524, la sombra aparece como si el sujeto humano que la proyecta fuera en su lugar una marioneta de tamaño natural que se asemeja al sujeto en tamaño y constitución. Estas sombras recrean aproximadamente los movimientos del sujeto tan fielmente como es mecánicamente posible para un títere de marioneta.

Los hilos de las marionetas son visibles y convergen en un único punto directamente sobre SCP-2524. De vez en cuando, un pequeño círculo también es visible en el punto de convergencia, pulsando lentamente.

SCP-2524 fue recuperado en una feria del condado en Bibb, Georgia, donde estaba en posesión de Shaun Mathies, un viudo y adivino. Durante las entrevistas, Mathies resaltó la extrema importancia sentimental de SCP-2524 para él, pero se negó a dar detalles sobre su propósito u origen. Mathies fue liberado tras un régimen de amnésticos completo.

El análisis de las muestras indica que los efectos anómalos se originan en la mecha de la vela. Se ha determinado que la cera no es anómala.

**Anexo: Incidentes**
Las sombras marionetas creadas por SCP-2524 han actuado en varias ocasiones fuera de los parámetros típicos de imitación de sus homólogos humanos. A continuación se enumeran algunos ejemplos.

**01/11/97:** La sombra de un agente que está realizando pruebas con SCP-2524 levanta una pistola de utilería horizontalmente y aprieta el gatillo, liberando una pequeña bandera en un poste desde el cañón. El sujeto estaba inmóvil y no levantó su arma de fuego. Después de aproximadamente dos segundos de mantener el arma en alto, la sombra baja el brazo.

**01/11/97:** La sombra de un sujeto de Clase-D levanta los brazos cuando el propio sujeto está sentado en posición reclinada. Los brazos permanecen inmóviles durante un segundo antes de agitarse rítmicamente durante seis segundos más.

**05/11/97:** Durante una prueba para observar el movimiento de las sombras con dos sujetos inmóviles, se observa que una de las sombras hace un movimiento como si se rascara la cabeza, y varios minutos después ambas sombras se dan la mano.

**08/11/97:** La sombra de un Clase-D que realiza la prueba comienza a mover los brazos como si realizara una imitación moderna y popular de la danza cultural egipcia. El sujeto se da cuenta de los movimientos de la sombra y comienza a caminar rápidamente por la sala de pruebas en un intento de huir de la sombra. La sombra sigue al sujeto a pie mientras sigue realizando la danza con los brazos.

**10/11/97:** La sombra del agente levanta la pistola como en el primer incidente, esta vez hacia una sombra adicional de un segundo sujeto. El arma es aparentemente disparada y la segunda sombra reacciona fingiendo exageradamente su muerte y cayendo. El segundo sujeto se queda sin sombra mientras dura la prueba. Al final de la prueba, se oyen unas tenues risas infantiles procedentes del punto de convergencia de la cuerda en el techo.
