    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Опрашиваемый:** D-1266-37
**Интервью ведёт:** Д-р Хофф
&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; [НЕСУЩЕСТВЕННЫЕ ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **Хофф:** Опишите наиболее важные события, происходившие за время Вашего пребывания в деревне. 
&gt; 
&gt; **D-1266-37:** А чего конкретно говорить-то? Я там почти с год откуковал, так что в один раз всё точно не уложится.
&gt; 
&gt; **Хофф:** От Вас требуется только рассказ в общих чертах о наиболее запомнившихся событиях. В дальнейшем Вы примете участие в гораздо более подробных опросах, однако сейчас наиболее важна свежесть воспоминаний. Так что начните с того момента, как попали в деревню.
&gt; 
&gt; **D-1266-37:** Понял. Ну, дело так было: в деревню нас скопом везли. По дороге проблем особых не было. Потом нас, как выгрузили, сразу по домам распределили, так что большинство остальных я, считай, и не видел больше. Домины, кстати, нехилые у них там, для глуши-то такой. Причём в том, в который меня заселили, только старая бабка[[footnote]]Екатерина Липова (SCP-1266-Б8)[[/footnote]] с внучкой[[footnote]]Елизавета Липова (SCP-1266-Б42)[[/footnote]] жили - как с хозяйством управлялись, ума не приложу. Старуха древняя, как дерьмо мамонта, горбатая, косая, да ещё и петуха злющего всё время на руках таскает - жуть, да и только. А вот внучка зато - самый смак. Кровь с молоком, формы - закачаешься, эдакая королева сельской красоты. Встретили как дорогого гостя - пир горой закатили, даже налили за прибытие наливки какой-то, так я после казённых-то харчей вообще в такое счастье поверить не мог. А когда понял, что охрана не только из дома, а вообще со всего села ушла, так вообще подумал, что сплю.
&gt; 
&gt; (//опрашиваемый замирает на несколько секунд в молчании, на лице отражается явная внутренняя борьба//)
&gt; 
&gt; **D-1266-37:** Знаете, я после всего, что там насмотрелся, ничего уже не боюсь, так что скажу честно: на фоне всего этого в первое время пытался я дать дёру оттуда, и не раз. Я только позже камеры наконец заметил, так что Вам, наверное, и так всё известно. Потом тоже попытки были, но уже по другим причинам. Вот. Делайте, что хотите насчёт этого, но учтите чистосердечное. Хоть на этот раз.
&gt; 
&gt; **Хофф:** Благодарю за честность. Должен сказать, что подобные попытки изначально предполагались по условиям опыта, в котором Вы принимали участие, однако Ваша склонность к сотрудничеству будет учтена в дальнейшем. Продолжайте, пожалуйста. Побег успехом ведь так и не увенчался?
&gt; 
&gt; **D-1266-37:** (//мрачно//) Сидел бы я иначе тут... Хотя, может и сидел бы, какая уже разница. Короче, когда я попробовал свалить по-тихому, как раз и началась редкая чертовщина. Я не дебил, понимаю, что именно её Вы тут исследуете, так что говорю честно, без прикрас. Куда бы ни пошёл, какой бы дорогой - всё равно в эту треклятую деревню возвращался. Сперва думал, что путь забыл, потом - что в голове помутнение какое-то, но даже когда прямо к мосту по той дороге, по которой нас везли, направился, по итогу оказался у тех же домов, от которых вышел.
&gt; 
&gt; **Хофф:** Ожидаемо. А в тех случаях, когда Вы пытались сбежать через лес, происходило всё так же?
&gt; 
&gt; **D-1266-37:** Да нет, там как раз было... (//D-1266-37 ёжится//) иначе. Совсем иначе. Из этой грёбаной чащи волчий вой чуть не каждый день слышен, а иногда и вовсе непонятные звуки какие-то. Я хотя не из пугливых, да только на корм местной живности всё равно идти неохота, так что туда полез, только когда отчаялся уже. И каждый раз, как вглубь заходил, меня там словно поджидало что-то. Не то, чтобы в засаде, но и не показываясь полностью - так, в кустах впереди промелькнёт что-то, да затихнет ненадолго. И всегда на одном расстоянии от деревни, перекрывая путь вперёд. Будто предупреждает - дальше не лезь, хуже будет. И жуть такая от этого пробирала, что каждый раз назад поворачивал. Только когда совсем невмоготу стало, сумел себя перебороть, попёр с топором наперевес на эти кусты дурацкие, думал - да хоть чёрт лысый там сидит, порублю нахрен. Вот оно тогда и вылезло. Не знаю, что из этого мне со страху померещилось, а что на самом деле было, но выглядело оно так будто к телу человеческому целый клубок змей прирос. Вместо башки - змея, вместо правой руки - тоже, и из брюха распоротого то ли кишки рваные, то ли ещё дрянь эта ползучая свисает. И всё извивается, шипит, ко мне тянется... Даже не помню, как тогда снова в этой избе чёртовой оказался.
&gt; 
&gt; **Хофф:** Очень интересно. А что же заставило Вас идти на такие крайности? Отчего Вам стало так &#34;невмоготу&#34;?
&gt; 
&gt; **D-1266-37:** (//чешет в затылке, вздыхает//) Да тут постороннему человеку толком хрен чего объяснишь. Просто... Слишком уж там все хорошо было. И в то же время ощущение какое-то нехорошее на сердце. //Неправильно// как-то, точнее не сказать. Кого ни встретишь - все приветливые, радостные, будто в день зарплаты. При том деды с внуками вообще не разговаривают. Взять хоть мою парочку. Я их вместе за всё время ни разу не видел, думал поначалу, что пересобачились из-за чего-то. Ан нет, друг о дружке, как о покойниках, только хорошее. А если одна узнаёт о чём-то, то и вторая сразу в курсе, телепатки хреновы. И так у всех, я справки навёл! И дело там любое идёт, как по маслу, за что ни возьмись. Не поверите - ни одной занозы за всё время не засадил, хотя я и специально пытался! Да что занозы - я там напиться даже не мог, а ведь было чем! Я ж сюда из-за этого и попал, мне как в башку шибает, так я сразу... а, неважно. Короче, даже когда я в себя вливал три раза по столько, чтоб уже в тарелку рожей рухнуть, всё равно чувствовал, будто только пару рюмок выпил, а наутро свежий, как огурчик. Ну не бывает так, //не бывает//!
&gt; 
&gt; **Хофф:** D-1266-37, я Вас понял, не отвлекайтесь, пожалуйста. Вы заметили ещё что-нибудь необычное, кроме отсутствия похмелья?
&gt; 
&gt; **D-1266-37:** Да я к тому и подхожу. На фоне этих мелких странностей и другие понавылезли, только кроме меня при такой сытой жизни их никто замечать особо не хотел. Во-первых, на столе мясо каждый день. Живут они там все, конечно, не бедно, но ни в жисть не поверю, что в одной деревне столько скотины водится, чтоб на всю ораву хватало, да не переводилось. При том в сарай к зверью не пускают категорически, а их наружу не выпускают вообще. Я пробовал разузнать, что к чему, да мне только лапши на уши навесили, дескать, запасы у них большие. А я что, свежего мяса не отличу? Во-вторых, разговоры они странные ведут. Вот вроде расспрашивают, будто первого человека лет за пять увидели, обо всём и сразу, да в подробностях, а при том, если рассказываешь, что в мире делается, что нового появилось, как люди в других краях живут, то они будто и не слышат вовсе, думают о своём о чём-то, отвечают невпопад. Зато как только о себе речь заводишь, тут глаза так и блестят, да вопросы наводящие градом: а родом откуда? а родители кто? а деды-прадеды? а фамилия интересная такая от чего пошла? И впитывают всё, как губка, словно оно им надо позарез. Аж жуть от упорства такого берёт, ей-богу...
&gt; 
&gt; **Хофф:** Я так понимаю, есть ещё и &#34;в-третьих&#34;?.
&gt; 
&gt; **D-1266-37:** (//вздыхает//) Да как не быть... Ведь все эти их странности одной только чрезмерной доброжелательностью и постоянными расспросами не ограничиваются. То есть я понимаю, что при всей той фигне, что там творится, у них редко кто бывает, но они же вокруг каждого из нас вились, как мухи вокруг... Короче, надо им от нас что-то было, причём очень, я нутром чувствовал. Вот, я, к примеру, с Катькой, то есть D-[УДАЛЕНО], дольше всех контакта не терял, так начал замечать...
&gt; 
&gt; **Хофф:** (//прерывает//) D-1266-37, уточните, до какого именно момента Вы поддерживали с D-[УДАЛЕНО] контакт? За сколько дней до её исчезновения ██ марта[[footnote]]В указанную дату D-1266-25, согласно показаниям камер и свидетелей, ушла в лес к северу от активной зоны и более не была обнаружена.[[/footnote]] Вы её видели в последний раз?
&gt; 
&gt; **D-1266-37:** Чего? Какого ещё исчезновения? Не, ну, может она и могла после того, как... да нет, это всё равно гораздо позже было. Короче, сначала-то нас с Катькой вообще в соседние дома заселили, ну, Вы знаете, только ей, в отличие от других, с хозяином дома не свезло чего-то. Жил там один только старый хрыч, как у тамошних водится, урод редкостный - хромой, одноглазый и сухорукий[[footnote]]Семён Волков (SCP-1266-Б11)[[/footnote]]. С этим-то она, как и все мы, через какое-то время свыклась, да вот только это чучело к ней подкатывать начало самым нахальным образом. Причём с каждым днём старикашка всё более наглые и стрёмные вещи творил - мне Катька жаловалась, что по ночам просыпается, а этот хмырь в полной темноте рядом стоит, зенки в неё вперив, и ухмыляется во всю беззубую пасть. Так вот, я её хотя и не слишком хорошо знал, но был в курсе, что сидела деваха явно не за продажу подпольных пирожков, так что в какой-то момент решила разъяснить козлу старому, что почём, с максимальной доходчивостью. Не знаю уж, что там конкретно случилось, но в первый раз после этого я её только через неделю увидел. Тряслась, как осиновый лист, от людей шарахалась, насилу разговорил, да и то сказала только, что ей этот урод показал, что произойдёт, посмей она хоть разок рыпнуться. Надеялась почему-то только на помощь одного из местных молодых парней, который за ней вроде как тоже приударил, — Ванька[[footnote]]Иван Кузнецов (SCP-1266-Б51)[[/footnote]], кажется. Больше ничего толком не сообщила. Зато весной, как раз, кстати, примерно в то время, что Вы назвали, я её вновь встретил, всю такую радостную не пойми с чего. Выдала, что Ванька этот ночью на её вопли, которых я из соседнего дома не слышал, кстати, прибежал и козла плешивого прибил с концами. Причём дед Ванькин [[footnote]]Владимир Кузнецов (SCP-1266-Б10)[[/footnote]] вроде как со старостой всё уладил, и она переезжает к ним. И вот после этого случая я её не видел уже реально долго.
&gt; 
&gt; **Хофф:** Но всё-таки Вы её ещё раз встретили, верно?
&gt; 
&gt; **D-1266-37:** Ну да, но это даже не самое важное. Я буквально на той же неделе видел этого хрыча-соседа, играющего в шашки с Ванькиным дедом и над чем-то весело ржущего. Я тогда смылся от греха подальше, но он меня всё-таки тоже заметил. А после этого я его уже не видел ни разу. Просто не мог найти его дом. Соседний, блин! На его месте теперь стоит какая-то другая хибара, а все местные делают вид, будто всегда так и было. Та же фигня и с домом, в который Катька переселилась. А её саму я потом только летом уже встретил. Сказала, что беременная, хотя оно и так за квартал видно было, всё о Ваньке своём щебетала без умолку. Я ей пытался обо всём, что видел, сказать, да куда там... Глаза пустые, как у куклы, только знай себе лыбится да талдычет о том, что &#34;вот ребёнок родится - и всё будет хорошо&#34;. А больше я её до отбытия и не видел.
&gt; 
&gt; **Хофф:** Это... очень интересно. Однако Вы сказали, что подобное происходило с каждым. С Вами тоже?
&gt; 
&gt; **D-1266-37:** Ну... да. Просто сперва я только на попытках свалить концентрировался, а потом вся эта хренотень завертелась... Короче, если честно, сам не знаю, что меня спасло, может, шестое чувство какое отсигналило. Вы поймите, я вообще-то мужик нормальный, не урод, но на меня тут же чуть не полдеревни вешаться начало, а это как-то странно, не находите? Через некоторое время большая часть отсеялась, зато та деваха, у которой я поселился, взялась за меня уже по полной программе. В подробности пускаться не буду, но эта сельская Венера перепробовала всё, на что только ей фантазии хватало. При этом, правда, и пальцем не тронула, им по ходу для этого разрешение надо, как нам, чтобы куда-то в этой чёртовой деревне добраться. Я на фоне всего, что вокруг творилось, энтузиазмом не горел, она всё наседала и где-то в середине лета это вылилось в совсем странный случай.
&gt; 
&gt; **Хофф:** И что же произошло?
&gt; 
&gt; **D-1266-37:** Да пришла ко мне как-то ночью и вывалила всё напрямую. Улыбнулась нехорошо и говорит, дескать, хватит, дурак, ломаться, как будто тебя выгребную яму чистить заставляют. Всё равно, как отсюда уедешь, и пары месяцев не проживёшь, избавятся от тебя. А так у тебя сын будет, продолжение на земле оставишь. Я тогда, если честно, примерно такого же мнения был насчёт своего будущего, но всё равно ответил, что и жена, и сын у меня уже имеются, так что со своей жизнью уж как-нибудь сам разберусь, без её участия. Она в ответ только рассмеялась, да мерзко так, точь-в-точь как бабка её, и говорит: &#34;таких сыновей в каждой дюжине по двенадцать, а со мной такой родится, что звёзды взглядом гасить будет, боги ему в пояс кланяться станут, а цари земные пятки целовать. Твой-то выродок всё равно уж месяц как в земле лежит вместе с мамашей своей, так что соглашайся, никто тебе не предложит такого больше&#34;. Как там родня моя, кстати, можно узнать? Понимаю, что переписки не разрешены, но скажите хоть, живы ли они, а то я с тех пор уснуть не могу нормально, за них переживаю.
&gt; 
&gt; **Хофф:** Согласно нашим данным, Ваша семья в полном порядке, ждёт Вашего возвращения[[footnote]]Жена ([УДАЛЕНО]) и сын ([УДАЛЕНО]) опрашиваемого погибли в автокатастрофе ██.██.19██. Связь с событиями, описанными в интервью, расследуется.[[/footnote]]. Продолжайте, пожалуйста, что произошло дальше?
&gt; 
&gt; **D-1266-37:** А чему тут происходить? Разъяснил этой суке подробно всё, что думаю о ней, её планах и всей этой чёртовой деревне в самых доступных выражениях. Проняло её, правда, кажись, только когда выдал, что они с её [РУГАТЕЛЬСТВО УДАЛЕНО] бабкой - одного поля ягоды и посоветовал им обеим [РУГАТЕЛЬСТВО УДАЛЕНО]. Меня в это время вообще будто прорвало - орал на весь дом отборную околесицу про ад, чертей и котлы, которые этих ведьм на той стороне заждались, грозил святыми и Божьей карой, а под конец зачем-то приплёл прадеда-священника, стал всё подряд осенять крестным знамением и даже попытался предать село анафеме. Так-то я уж сорок лет как атеист, но на фоне всего, с чем там столкнуться успел, временное помешательство, видимо, случилось. Зато деваху, помню, перекосило, как от зубной боли, потом она плюнула и ушла, ни слова не сказав. Так с тех пор со мной и не разговаривала, считай. Как и бабка её, кстати. Только в сентябре уже, когда срок мой там выйти должен был, подошла ко мне старуха и выдала, дескать, ночью у них праздник будет большой, так если я настолько своей душой дорожу, то должен буду затемно к мосту отправиться и вас там ждать, да на село не оглядываться. Ну я так и сделал.
&gt; 
&gt; **Хофф:** Спасибо за информацию. Ещё важные события с Вами в это время происходили?
&gt; 
&gt; **D-1266-37:** Да, пожалуй, было одно. Случилось это ещё где-то в первый месяц моего пребывания там. Меня на фоне нервов бессонница мучила, а тут, как назло, по ночам в сарае скотина надрывается, причём так истошно, будто режет её там кто. Ну вот как-то раз я только глаза сумел прикрыть - а оттуда опять этот шум и рёв. Я и плюнул на все запреты, да пошёл выяснить, что за херотень там в конце концов творится. Ещё и окликнул меня оттуда кто-то... вроде бы... Тут я уже точно не могу вспомнить, а дальше вообще обрыв полный. Следующее, что помню - только как лежу уже на кровати, перевязанный, прямо как мумия, а ощущения такие, будто меня на куски порубили, а потом сшили кое-как ржавой проволокой. А надо мной бабка эта страшная стоит и причитает, за что ж ей, дескать, дурака такого подсунули, что всё ищет себе способ шею своротить. Я, помню, ответить что-то хотел, да только сил едва хватало на то, чтобы дышать без перерывов, ну и моргать изредка. Судя по ощущениям и тому, что я потом при перевязках видел мельком - покромсало меня что-то знатно, хорошо, что жив остался, но вот только бабка с внучкой посменно в раны какую-то дрянь вонючую втирали и нашёптывали что-то непонятное, так у меня вся эта жуть буквально за несколько дней разошлась. Даже шрамов не осталось!
&gt; 
&gt; **Хофф:** Понятно, то есть заживление шло неестественно быстро. А с другими травмами всё также происходило? Что с хроническими заболеваниями?
&gt; 
&gt; **D-1266-37:** Ну да, там всё, как на собаке, заживало, но суть-то не в этом!
&gt; 
&gt; **Хофф:** А в чём же?
&gt; 
&gt; **D-1266-37:** Да как я уже сказал, после моего похода в сарай я несколько раз всё-таки успел себя рассмотреть во время перевязок. Крови засохшей было много, да и раны в основном рваные, так что полезного в этих осмотрах было немного. Но в целом было понятно, что большинство всего этого было следами укусов... и голову даю на отсечение, что среди них были человеческие.
&gt;
