**Mã vật thể:** SCP-1013

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Thủ tục an toàn tiêu chuẩn cho các vật phẩm phản ứng thị giác (ED-8) phải được đăng tải mọi lúc. Bất kỳ nhân viên nào tiếp cận khu vực quản thúc đều phải xem lại tài liệu này trước khi vào. Bất kỳ nhân viên nào vào khu vực quản thúc đều phải mặc trang phục haz-mat AR-68 Biến Thể Gia Cường Bọc Thép. Nhân viên rời khỏi khu vực có trang phục bị hư hại sẽ bị tạm giam để kiểm dịch trong một giờ. Nhân viên trở nên tê liệt trong quá trình vệ sinh/cho ăn/thử nghiệm theo chu kỳ sẽ được cưỡng chế rời khỏi khu vực ngay lập tức và bị tạm giam để giám sát y tế cho đến khi đạt mốc năm giờ sau khi phục hồi.

SCP-1013 được cho ăn một lần mỗi ngày, bao gồm một động vật có vú nhỏ (thỏ, chuột lớn, mèo hoặc chó). Việc cho ăn này chỉ được thực hiện nếu không còn sót lại các phần vôi hóa trong khu vực quản thúc. Các phần vôi hóa không còn cử động sẽ được lưu trữ cho đến khi được phép di dời và loại bỏ qua quá trình thiêu đốt. Các giao thức Haz-mat phải được quan sát trong quá trình xử lý. Đối tượng còn lại sau quá trình thử nghiệm có thể được đưa vào khu vực quản thúc nhằm mục đích cho ăn chỉ khi thực hiện quá trình cho ăn tiêu chuẩn không thể quan sát thấy được. Nhân viên không chịu được các ảnh hưởng trước khi cho SCP-1013 ăn phải được cưỡng chế di dời và tái phẩn bổ. Tất cả các phần vôi hóa dù hoàn đã kết phẩm vẫn phải được xử lý trong vòng một giờ.

**Mô tả:** SCP-1013 có vẻ là một loài bò sát nhỏ với đầu chắc chắn là của loài chim. Một lớp da xếp gấp nếp rộng kéo dài từ điểm tiếp giáp của đầu và cổ, và có thể dựng lên thông qua những gai xương bên trong lớp da xếp gấp từ cổ. Cơ thể đối tượng có vẻ ngoài tương tự như hầu hết các loài bò sát phổ biến, ngoại trừ đầu và đuôi dài bất thường. Trong khi thân chính chỉ dài 60 cm, đuôi dài gần 121 cm và đặc biệt linh hoạt. SCP-1013 đã được quan sát thấy sử dụng chiếc đuôi này để di chuyển và đánh lạc hướng những con mồi lớn. Đầu của SCP-1013 khác biệt so với phần còn lại, có vẻ ngoài dường như là đầu của một con gà đực khi lần đầu tiên nhìn thấy. Tuy nhiên, SCP-1013 không có bất kỳ dấu hiệu nào giống với loài chim để có thể căn cứ theo, ngoài sự giống nhau về vẻ bề ngoài. Mỏ chúng có răng cưa, và dường như chứa những thứ dường như là cơ bản của loài này, răng giống-những-mũi-châm. Chúng chỉ được sử dụng trong việc ăn, và chưa từng đượcquan sát thấy được sử dụng bằng bất kỳ cách nào để săn mồi. Đầu của chúng cũng trụi lông, và có một cái yếm có thể mở rộng. 

SCP-1013 săn mồi bằng cách chiếu một dạng bức xạ, sóng hoặc áp lực nhận thức không xác định vào các con mồi mà mắt tiếp xúc với SCP-1013. Đối tượng báo cáo một cơn đau đột ngột xảy đến ở hầu hết các nhóm cơ chính, đi cùng với sự tê liệt hoàn toàn trong vòng ba giây. Tình trạng tê liệt này vẫn sẽ diễn ra trong tám phút tiếp theo, và đối tượng chỉ hồi phục hoàn toàn sau mười phút. Các đối tượng bị tê liệt sau đó bị cắn, và bắt đầu quá trình vôi hóa. Nghiên cứu hiệu ứng này đang trong quá trình thực hiện, vì không có dạng nọc độc hay tác nhân gây bệnh nào được phát hiện từ vết cắn này, ngoài ra việc tiếp xúc này sẽ bắt đầu thay đổi nhanh cấu trúc tế bào ở đối tượng bị cắn. Các mô da bên ngoài sẽ bắt đầu vôi hóa nhanh chóng, các lớp vôi phát triển rất dày đặc và đông cứng trong vài phút. Quá trình này sẽ lan rộng từ điểm tiếp xúc đi khắp cơ thể, và có thể vôi hóa một con người trong mười lăm phút. Đối tượng được phục hồi từ tình trạng tê liệt bán-vôi hóa báo cáo cảm giác là &#34;cực kỳ đau đớn&#34;, và &#34;tê buốt&#34; tại các khu vực bị vôi hoá hoàn toàn. Sự vôi hóa này lan rộng vào sâu trong cơ thể khoảng 3 cm, tuy nhiên hầu hết các nội tạng bên trong lại không bị ảnh hưởng. Qúa trình vôi hóa dường như không ảnh hưởng đến mắt, miệng, mũi hoặc các khu vực niêm mạc mỏng lớn khác. Hiện không có cách nào để đảo ngược quá trình này.

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1013/348427530_30ea0bd5e2.jpg|caption=Phần còn lại của Đặc vụ ███████. Đối tượng đã bắt đầu rơi dần các mô bị vôi hóa hai ngày sau quá trình tiếp xúc. Đối tượng chết vì mất nhiều máu trước khi dữ liệu thử nghiệm được thu thập xong.]]

SCP-1013 sẽ cắn xuyên qua các lớp da thịt cứng bên ngoài, và bắt đầu tiêu thụ các mô bên trong, đào sâu vào cơ thể con mồi để tiêu thụ thịt. SCP-1013 được ghi nhận rất phàm ăn, và sẽ tiêu thụ gần gấp đôi trọng lượng cơ thể của chính nó ở mỗi lần cho ăn. SCP-1013 sẽ chỉ tiêu thụ mô sống, và sẽ bỏ qua các phần thịt ươn hoặc phân hủy. SCP-1013 được ghi nhận biết tận dụng các lỗ tự nhiên của cơ thể (chủ yếu là miệng và mắt) khi có thể, và có khả năng nén cơ thể của mình để chui vừa những lỗ rất nhỏ. Các con mồi thường chết vì mất máu hoặc tổn thương nội tạng lớn trước khi việc cho ăn hoàn tất, để lại những phần mô bị phân hủy còn lại bị vôi hoá. Các mô bên ngoài này sẽ từ từ vỡ ra, tạo nên các vết nứt lớn và rơi rụng dần. Điều này sẽ phơi bày các mô cơ và mô nội tạng, điều này thường xảy ra khi SCP-1013 đang ăn hoặc trước đó. SCP-1013 đôi khi sẽ chờ quá trình này bắt đầu trước khi ăn.

------

**Phụ lục:**

//Ghi chú quá trình thu hồi://
SCP-1013 đã được thu hồi từ Ai Cập, gần một cơ sở cũ có tên █████████████ ███ ████. Do vị trí này khá gần, và việc không xuất hiện thêm bất cứ cá thể SCP-1013 nào khác trong khu vực xung quanh, một giả thiết được đưa ra rằng SCP-1013 có thể là một sinh vật được thiết kế và tạo ra. SCP-1013 đã vôi hóa nhiều loài động vật và hai người chăn cừu, và đã được quan sát thấy nhiều lần như là nguyên nhân dẫn đến nhng vụ việc vôi hóa. Việc thu hồi đã được thực hiện mà chỉ khiến một người chết, Đặc vụ ███████. Cái chết của anh ta đã chứng minh được nhiều thông tin ban đầu cho Tổ chức về quá trình vôi hóa. Cộng đồng địa phương đã bác bỏ vụ việc với kết luận không có sự can dự của Đặc vụ này.

//Ghi chú hành vi://
SCP-1013 ở một số phương diện sẽ tương đồng với một con nhện, và sẽ làm tê liệt và vôi hóa đối tượng, ngay cả khi không đói, có lẽ để dành chúng cho thời gian sau đấy. Điều này đã được quan sát trong vi phạm sự cố 11-Hr (XEM TÀI LIỆU ĐÍNH KÈM), khi SCP-1013 vôi hóa hai mươi thành viên của đội ngũ nhân viên. SCP-1013 cũng rất tích cực, nó sẽ cố gắng để nhìn chằm chằm và cắn bất cứ thứ gì xâm nhập vào khu vực quản thúc. Các nếp gấp ở cổ là một sự thích ứng đáng kinh ngạc. Nó sẽ dựng lên một cách đột ngột, cùng với âm thanh như tiếng vỗ lớn, và thường sẽ khiến các đối tượng nhìn thẳng vào SCP-1013.

SCP-1013 dường như có “phạm vi” khoảng 54 mét cho “cái nhìn đứng hình” của nó, và dường như cần tiếp xúc trực tiếp với mắt để hiệu ứng được kích hoạt. SCP-1013 dường như chỉ làm tê liệt một đối tượng tại một thời điểm, nhưng có thể “tấn công” nhiều đối tượng liên tiếp một cách nhanh chóng. SCP-1013 dường như miễn dịch với ánh nhìn của chính nó, phản ứng lại hình ảnh của nó qua gương với sự hung hăng cơ bản. Thức ăn chủ yếu của SCP-1013 là động vật có vú, và sẽ tấn công động vật như cá, chim hoặc côn trùng khi gần chết đói. SCP-1013 thể hiện việc ưu tiên chọn ăn các mô mềm, ăn mắt và lưỡi của con mồi trước tiên bất cứ khi nào có thể.

------

//Ghi chú về sinh sản [YÊU CẦU NHÂN VIÊN CẤP 2]//

Việc thử nghiệm liên tục nhằm theo dõi các thói quen ăn uống của SCP-1013 đã thành công một phần. Một số câu hỏi được đặt ra liên quan đến việc ăn gần-như-liên-tục của SCP-1013, điều rất bất thường đối với loài bò sát. Ban đầu giả thuyết được đưa ra rằng tình trạng tê liệt và vôi hóa là quá trình trao đổi chất bắt buộc của SCP-1013, đòi hỏi phải có một lượng lớn thức ăn làm nhiên liệu cho quá trình này. Nhưng hiện tại đã rõ ràng rằng các SCP-1013 là sinh vật lưỡng tính, và biểu hiện của sự sinh sản sẽ theo hướng tương tự như quá trình phát triển hay phân chia tế bào cơ bản.

SCP-1013 sẽ tiêu thụ một lượng lớn các mô, nhằm tăng khối lượng cơ thể của mình một cách nhanh chóng. Khối vật chất này sau đó sẽ được dùng để bắt đầu hình thành các cấu trúc nang giống như ở phần đuôi, mỗi cái trong số đó chứa một cá thể dần hoàn thiện thành SCP-1013. Quá trình này hiện đang được điều tra. Sau 48 giờ, SCP-1013 chưa hoàn thiện sẽ lớn lên và sẽ bị buộc ra khỏi cơ thể mẹ. SCP-1013 mẹ thường sẽ đẻ vào trong con mồi bị vôi hóa. SCP-1013 chưa hoàn thiện không có sự ưu tiên trong việc ăn, và sẽ tiêu thụ bất kỳ vật liệu sinh học nào dù sống hay chết. SCP-1013 không ăn thịt đồng loại, và sẽ thoát ra khỏi phần còn lại của con mồi bị vôi hóa khi thực phẩm đã cạn kiệt.

SCP-1013 chưa hoàn thiện sẽ tìm kiếm [[[SCP-238|nơi có nhiệt độ thấp, tối tăm]]] và bắt đầu lột xác nhanh chóng, tăng gấp đôi kích thước sau mỗi sáu giờ cho đến khi đạt đến kích thước của một cá thể trưởng thành cùng loài. SCP-1013 trưởng thành sẽ nhanh chóng thiết lập vùng lãnh thổ, và bắt đầu chu kỳ tiêu thụ thức ăn/sinh sản một lần nữa. SCP-1013 chưa hoàn thiện sẽ tìm kiếm các khu vực như trục thông gió, hệ thống ống nước, hoặc quần áo/giày bị bỏ đi để làm nơi lột xác và phát triển. Quấy rối một cá thể SCP-1013 chưa hoàn thiện trong giai đoạn này sẽ luôn khiến chúng kích động và phản ứng bằng một cuộc tấn công dai dẳng.

Chuỗi hành vi này được phát hiện sau một sự kiện bẻ-khóa tại Điểm ██, do lỗi [DỮ LIỆU BỊ XÓA]. Các nhóm phục hồi tìm thấy Điểm này trong trạng thái bị tàn phá bởi SCP-1013, với hơn một nghìn cá nhân đơợc báo cáo và phá hủy. Quá trình ngăn chặn việc phát triển số lượng của SCP-1013 cuối cùng mất tám tuần, và kết quả là nhiều nhân viên tử vong. Công tác nghiên cứu kiểm soát chu kỳ sinh sản tràn lan với mục tiêu cuối cùng là vũ khí sinh học chỉ định đang được tiến hành.
