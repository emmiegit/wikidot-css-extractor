    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目名称：**SCP-303-FR

**威胁等级：**蓝 [[span style=&#34;color:blue&#34;]]●[[/span]]

**项目等级：**Safe

**特殊收容措施：**必须在社交网络及现代文学中密切监控SCP-303-FR的出现和被提及。被监控到的案例个体应该被删除或修改，作为预防措施，其作者应被施以相应的记忆清除，其个人经历将被细致审查以确定产生异常的情况和发生原因。

SCP-303-FR的出现必须根据当事者提及的事发日期和章节部分进行对照。当事人类应当给予记忆清除，并为其受到的影响编造一个合理原因。当事的动物应在归还主人或放归自然前进行详细检查来确定其为何被选中成为受众。

应当对SCP-303-FR所述神话进行研究确认。应编造一些与暴雪诗章内容相关联的历史片段来对涉事人员掩饰并分散注意。应当继续开展研究找到诗歌中所述神话的合理历史解释。

研究必须致力于研究和发布关于暴雪诗章作者的存在与性质的合理假设以及涉及的所有其他实体。

**描述：**SCP-303-EN是一个由绝句形式的两节或四节经文组成的旋律，歌词押韵。其词句每次出现时都不同，但总保持上述格式，并重复述说迷失，悔意，季节和死亡的主题。一旦播放完毕，歌曲就从头开始，直到引发SCP-303-FR的事件得到解决。歌词所采用的语言因听者而异。

在北回归线以南的国家，从冬至起便可听到SCP-303-FR；处于北回归线以北的则是在气温降至-10° C之后。声音源头和歌唱者至今未知；只有一部分人能听到这些旋律，他们被按照一些特定标准筛选出来：“纯洁如冰”的心灵[[footnote]]参见“暴雪诗章”章节节选。[[/footnote]]和与极低温度恶劣环境相关的迫在眉睫的危险。

SCP-303-FR发生在人类暴露于与冬季气温相关的致命危险时：体温过低，雪崩，溺于冷水之中......异常旋律会使用年轻男歌手和轻女高音的声音，歌曲源头被描述在空间坐标系中，听众所感知的音量根据他们与所述源头点的距离而变化。然而其似乎不遵循声音传播的物理定律，数千米以外的旋律仍能被听到，更加接近声源也并不能听到更大的声音。

SCP-303-FR的唯一目的似乎是将听引者导到一个安全地，或通过将另一个人或救援队引导到其位置来完成对个体的救助。在最后一种情况中，两个受众个体，救助者和被拯救者，必须同时符合“有冰一般心灵”的条件。通常，目标个体将在其能力范围内跟踪由异常旋律指示的路径。并未检测到模因效应。有些动物也被SCP-303-FR作为目标，尤其是鸟类，因它们可能发出噪音，引起人们注意；狗，马和其他家养动物也可能受到影响。

被SCP-303-FR救助的代价不高：所有因其收益的人都被摘除了一缕七厘米左右长度的头发。若被救助者头发较短，将被从发尖到头骨截取同样长度；若被救助者完全秃顶，SCP-303-FR似乎并不尝试对其造成任何伤害。所有接触过这种效果的对象，尽管之后进行了记忆消除，仍然保留一种强烈的倾向：创作音乐，创作诗歌并受到冬季的启发。研究人员认为旋律会在受试者潜意识中长期存在，此现象自然发生或由异常原因导致。

逐渐发现，SCP-303-FR似乎以演唱的各种诗句构成了一个完整故事，并以“暴雪诗章”的名字自我引用。在现象的连续出现和相关联序列之间并未观察到连续性，只是从一个事件随机叙述到另一个。旋律总是呈现出一个连贯的整体，由逻辑上彼此相扣的经文组成；因此，猜想这种随机性质的起源是现象的高频出现和其精确而系统的文法带来的叙述困难。

以下是用中文对暴雪诗章内容进行的重建和组织：

&gt; [[=]]
&gt; **章节1**
&gt; [[/=]]
&gt; 
&gt; **背景：**1925年，在阿拉斯加举行的一场雪橇比赛期间，接力选手Gunar Kaaseen决定不在为其指明方向的检查站停留，而是直接前往终点。据称，这名男子跟随一首歌的声音走完了这段以危险著称的赛程。他声称坚信他的狗也听到了这首歌从而安全驾驭了他的雪橇车。
&gt; 
&gt; [[=]]
&gt; //世界之初，仅有混沌
&gt; 浮现自所有寒冷与邪恶的虚空
&gt; 此时冬之兄长携鸟儿的鸣唱
&gt; 于普天下散播暴雪之诗章。//
&gt; 
&gt; //雪下孕育了生命的第一批果实
&gt; 春的姊妹如此于冬中诞生
&gt; 她的吟唱是引君入圣的篇章
&gt; 是新生的温暖，激情的诗意。//
&gt; 
&gt; //随后孩子出声，心灵漾起波漪
&gt; 夏日降临，如一抹风中的闪电
&gt; 交替而不停歇的笑语晏晏
&gt; 扬声歌颂阳光的诗篇。//
&gt; 
&gt; //采集剧毒的阳光制成阴影
&gt; 如此便创造了秋天，她阴沉而黑暗
&gt; 然而树木脚下却溢满蜜糖
&gt; 这伟大的灵魂，是色彩的启发与起始。//
&gt; [[/=]]

@@@@
@@@@

&gt; [[=]]
&gt; **章节2**
&gt; [[/=]]
&gt; 
&gt; **背景：**1996年在丹麦附近水域，一名儿童在夜晚童从游船坠落，乘客并未及时发现。一名渔夫驾船被SCP-303-FR引导至儿童身边。虽然当时已失去意识，儿童将会苏醒且不会遭受长期后遗症。
&gt; 
&gt; [[=]]
&gt; //春如此温柔，如此感性
&gt; 我却对立般从头至尾的冰冷
&gt; 重复着我们的冰与火之争
&gt; 我爱她，正如兄弟爱他的妹妹。//
&gt; 
&gt; //而今天，万物将不会苏醒
&gt; 你的生命将如阳光下的融雪
&gt; 世界中心覆满寒冰
&gt; 我的世界全都是你。//
&gt; [[/=]]

@@@@
@@@@

&gt; [[=]]
&gt; **章节3**
&gt; [[/=]]
&gt; 
&gt; **背景：**1992年12月22日，一名半裸的年轻女子在法国████████市警察局附近被发现。据报道，她遭绑架和强奸未遂后逃到附近的森林。该女子不断提及一个男孩的声音，这声音引导她穿过森林中的雪地，助她顺利逃脱。
&gt; 
&gt; [[=]]
&gt; //后来新的面孔开始显现
&gt; 他雍容却并不聪明
&gt; 她充满生机也充满怒气
&gt; 而他从不错过任何欢庆//
&gt; 
&gt; //我于是再也听不到你欢快的呼喊
&gt; 也再看不到你的信仰
&gt; 你总是向往太阳
&gt; 却是什么冻结了你的翅膀？//
&gt; [[/=]]

@@@@
@@@@

&gt; [[=]]
&gt; **章节4**
&gt; [[/=]]
&gt; 
&gt; **背景：**1876年瑞士发生雪崩，一对探险者父子被埋。营救人员随后来到现场，带着一只受过救生训练的圣伯纳犬。目击者报告说，动物立即开始在受害者所在的地方进行挖掘。后者随后表示他们在半昏迷状态下听到一个声音在念诗。
&gt; 
&gt; [[=]]
&gt; //秋天是爱人
&gt; 有着钢铁意志的爱人
&gt; 从今天开始
&gt; 肉体将不能成为所作所为的筹码。//
&gt; 
&gt; //从见你第一日起我便无法忘记
&gt; 你的沉默和喧嚣的心
&gt; 你掌控了所有颜色
&gt; 只有你能造出幸福的彩虹。//
&gt; [[/=]]

@@@@
@@@@

&gt; [[=]]
&gt; **章节5**
&gt; [[/=]]
&gt; 
&gt; **背景：**一群在山中度假的年轻人成为了SCP-303-FR的目标。他们在返回第一个据点的前几分钟听到了音乐。其中一人后来发布了一段信息提及这段经历，并复述了以下诗句。这引起了基金会注意并开始在当地部署研究团队。团队在山区附近的裂缝里发现了一具冰冻的尸体。
&gt; 
&gt; [[=]]
&gt; //我们被命运的锁链紧紧联结
&gt; 我们的戏码却如此目不忍睹
&gt; 始终是一出孤儿的暴力悲剧
&gt; 但也是这戏码让我们继续兄弟情义。//
&gt; 
&gt; //然而某天，一个正在生长的物件破土而出
&gt; 如施魔法般令万物静默偃息
&gt; 十亿人开始追寻，这神秘的东西，这杂音，这旋律，是什么？
&gt; 是人发明的名为诗之事物。//
&gt; 
&gt; //春天开始骄傲地吟诵
&gt; 秋天献出所有最美的花束
&gt; 夏天完全耽于其中
&gt; 我却无比想要作呕。//
&gt; 
&gt; //这是何种干枯的残声？
&gt; 这些野人，不会创造，却总是蹂躏。
&gt; 于是我要了结他们的终日吟唱
&gt; 亲手创造出一个冰川世界。//
&gt; [[/=]]

@@@@
@@@@

&gt; [[=]]
&gt; **章节6**
&gt; [[/=]]
&gt; 
&gt; **背景：**Sacha Lawsk特工在试图躲避SCP-059-FR造成的伤害时与队友走失。成为SCP-030-FR的目标后，他报告说他试图找到他的队伍，但并未成功，直到他发现暴风雪中传出的声音。这声音使他不会迷失并避免SCP-059-FR-1的攻击，直到其同事到达他的位置。
&gt; 
&gt; [[=]]
&gt; //发现我的愤怒覆上她的土地
&gt; 春向我投掷石头
&gt; 秋在一旁，沉默而担忧
&gt; 在他眼里我看到风暴的隆隆声。//
&gt; 
&gt; //责备的言语，我都可以原谅
&gt; 卑躬屈膝却使我羞耻
&gt; 秋做出了行动
&gt; 冰雪上前吻两颗脆弱的心。//
&gt; 
&gt; //当夏看到流血的姊妹
&gt; 笑容消失，玫瑰褪色
&gt; 她展开翅膀来熄灭太阳
&gt; 而我用朝天的箭终止了这场复仇。//
&gt; 
&gt; //只有血染的手掌，只有赭石色的雪
&gt; 过去我嘲笑的来嘲笑我
&gt; 我陷入绝望终局
&gt; 我独自一人合唱。//
&gt; [[/=]]

@@@@
@@@@

&gt; [[=]]
&gt; **章节7**
&gt; [[/=]]
&gt; 
&gt; **背景：**在对格陵兰的一次研究考察期间，两名骑雪地摩托车的研究人员在一次损坏其大部分设备的事故后迷路。SCP-303-FR选择了一个对象来引导他们返回基地。后来，对土著居民的采访显示，SCP-303-FR经常造访该地区，以至于成为了当地传说。
&gt; 
&gt; [[=]]
&gt; //人类之诗与暴雪之诗
&gt; 多么诡谲的组合，奇异又令人惊叹
&gt; 然而这我所厌恶的韵脚
&gt; 是过早离开我的姊妹的一切所有。//
&gt; 
&gt; //我无法回头
&gt; 我无法质疑自己
&gt; 我无法捡回被我抛弃的生活
&gt; 就如我无法挽救被我扼杀的一切。//
&gt; 
&gt; //这致命的憾意
&gt; 永远浇灭了我的热情
&gt; 然而我将在大地上倾注一段明媚的旋律
&gt; 并混以银色雪球的光辉。//
&gt; 
&gt; //那些我所爱着的微不足道的人类啊
&gt; 我将为他们的苦难松绑
&gt; 那些如你一般冰样的心灵
&gt; 我用挽救他们来纪念我们。//
&gt; [[/=]]

@@@@
@@@@

&gt; [[=]]
&gt; **章节8**
&gt; [[/=]]
&gt; 
&gt; **背景：**冬天，一辆校车被困在加拿大的暴雪雪中。SCP-303-FR将附近村庄的大部分村民选为听者，引导他们找到了这辆校车，让司机和乘客在暴风雪中免于灾难。
&gt; 
&gt; [[=]]
&gt; //所以你的诗不会回归虚无
&gt; 我将代表你演唱昔日的旋律
&gt; 无论我是否孤独，世界都会转身倾听
&gt; 我的吟唱就是创造的篇章。//
&gt; 
&gt; //在我新的姊妹的帮助下
&gt; 我将铭记你的生命
&gt; 为你编制新的季节
&gt; 我以救赎起誓。//
&gt; [[/=]]</textarea></pre>
