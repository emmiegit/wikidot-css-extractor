    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; //&lt;最新的Tepl小组报告文件703-α-355K&gt;//
&gt; 
&gt; 您好，O5-6。
&gt; 
&gt; 自上次的决策之后，我们对那个SCP-CN-703-1执行了O-6k净化程序。与此同时，当地部门加快了处于规划中数个森林公园及湿地公园的建设。程序执行后15天时间内侦测数据回归正常，该城市的生态环境也已经大幅改善。
&gt; 
&gt; 这是个奇迹，尽管我们因此损耗了大量的人力物力，在短时间内难以恢复。
&gt; 
&gt; 也许我们可能因为这座城市而受益更多。无论如何，您的选择是正确的。
&gt; 
&gt; 与此同时，我们近期再次收到一个问题报告。这份报告指出，一个新的危机可能正在形成。原因是，我们的情报人员发现一个大型科研公司在暗中有所动作，这些动作可能跟我们的一些同行组织有关。就在三天前，我们收到了最新的情报：这家公司在我们所不知道的情况下与一个同行组织进行了一些交易，将一些重要的物资交易了出去，并得到了一些异常物品和关于我们的一些详细信息。
&gt; 
&gt; 如果我们对该公司的做法采取行动，对其获得的异常物品进行强制性收容，很有可能对我们的计划推行造成阻碍，因为该公司掌握了一部分有利于计划的高新科技，且不排除该公司会想方设法将有关我们的信息泄露出去，这极有可能使我们暴露于世。
&gt; 
&gt; 如果我们不采取行动只是对该公司进行监视，我们难以获得这部分异常物品进一步的相关信息，这些物品也许是Safe级也许是Euclid级甚至可能是Keter级，我们不确定这家公司能否妥善保管这部分异常物品而不造成泄露。与此同时，我们也不确定这家公司会不会将那些有关我们存在的信息作为下一次与其他公司交易的筹码。这同样有可能使我们暴露于世人面前。
&gt; 
&gt; 我们究竟该怎么做？
&gt; 
&gt;&gt; = [[[http://scp-wiki-cn.wikidot.com/scp-cn-703/offset/6 |采取行动]]]|[[[http://scp-wiki-cn.wikidot.com/scp-cn-703/offset/7 |不采取行动]]]</textarea></pre>
