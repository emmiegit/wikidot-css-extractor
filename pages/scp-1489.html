**Ítem #:** SCP-1489

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1489 está limitado dentro de un bucle de 9 km de vías de ferrocarril de ancho convencional reacondicionadas en el Área de Contención-22. Todos los raíles y anclajes de estas vías proceden de líneas históricas que ya no están en servicio. Todos los raíles y traviesas de esta vía proceden de líneas históricas que ya no están en servicio y deben sustituirse únicamente por materiales procedentes de tramos ferroviarios que se mantuvieron por última vez antes de 1860. Las estacas y otros componentes estructurales de la vía no están ni tienen por qué estar compuestos de materiales históricos. Todos los componentes históricos del bucle de contención de SCP-1489 se han recubierto con una película de resina polimérica para resistir los efectos de la intemperie. En el sitio se mantienen suministros adicionales de materiales históricos conservados de forma similar con fines de reparación.

Se debe tener en cuenta que cualquier componente histórico del bucle de contención que sufra daños debe ser sustituido en lugar de reparado. La reparación de componentes históricos los hace inadecuados para la contención de SCP-1489.

El bucle de contención de SCP-1489 debe recorrerse al menos una vez al día para detectar daños erosivos y poder realizar un mantenimiento preventivo. El propio SCP-1489 debe mantenerse a la vista de al menos dos observadores humanos en todo momento para evitar que las brechas de contención pasen desapercibidas.

En caso de que se produzca una brecha en la contención, la trayectoria de salida de SCP-1489 debe ser registrada y enviada al Destacamento Móvil Móvil Tau-2 (&#34;Vigilantes del Tren&#34;) para que se pueda redirigir al lugar de contención.

**Descripción:**  SCP-1489 es un tren ferroviario intangible.

SCP-1489 consta de 18 vagones de ferrocarril que arrastran una locomotora de vapor, todos los cuales viajan constantemente a una velocidad aproximada de 40 km/h por el suelo. Aunque SCP-1489 es visible y audible para los humanos que lo observan directamente, es totalmente invisible en todas las formas de observación indirecta o grabada, incluidos los simples espejos. SCP-1489 no tiene sustancia física aparente y atraviesa cualquier material a su paso sin ningún efecto. Los únicos materiales exentos de esta propiedad son los componentes ferroviarios construidos y colocados originalmente antes de una fecha desconocida entre 1860 y 1870. SCP-1489 interactuará con ellos como lo haría un tren físico normal, por lo que puede verse limitado por vías compuestas de materiales históricos. Esta interacción es aparentemente unidireccional, ya que SCP-1489 no ejerce ninguna fuerza sobre dichos materiales a su paso.

Cuando no viaja por una vía de este tipo, SCP-1489 se desplaza suavemente por el suelo como si siguiera una vía férrea recta y recorre trayectorias geodésicas alrededor de la Tierra, desviándose únicamente cuando encuentra tramos de vías históricas de suficiente antigüedad que son aproximadamente paralelas a su trayectoria. Reanudará este comportamiento al llegar a un corte en dicha vía.

SCP-1489 generalmente sigue los contornos de la tierra, y se ralentiza un poco cuando viaja cuesta arriba, pero cruza masas sustanciales de agua a cierta elevación, como si atravesara una calzada invisible. También se ha observado que atraviesa directamente ciertas pendientes pronunciadas del terreno, como si viajara a través de un túnel. Dado que SCP-1489 parece totalmente sólido y real a la observación humana directa, suele causar perturbaciones significativas cuando se desplaza por zonas habitadas. Debido a la dificultad que entraña localizar a todos los testigos de SCP-1489, la Fundación ha practicado anteriormente una campaña de desinformación consistente en historias de &#34;trenes fantasma&#34; para disuadir a dichos testigos de ser considerados creíbles.

La locomotora de SCP-1489 se asemeja a una locomotora cisterna de la clase Minerva utilizada por la London and South Western Railway a mediados del siglo XIX, pero carece de marcas distintivas que permitan una identificación posterior. Tanto la locomotora como los vagones que la siguen en SCP-1489 parecen apropiados para esta época, aunque presentan un desgaste menor. SCP-1489 alberga una dotación de pasajeros y carga apropiada para su escala, y éstos comparten sus propiedades de intangibilidad e invisibilidad a la observación indirecta. Se ha intentado comunicar con los pasajeros de SCP-1489 utilizando vehículos sincronizados con su movimiento; sin embargo, aunque se ha observado que los pasajeros interrumpen la conversación cuando se les observa de este modo, hasta ahora se han mostrado poco dispuestos a comunicarse con los investigadores.
