    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**作者：**[[*user kondraki]]
**重寫：**[[*user lumancer]]、[[*user communism will win]]
**譯者：**[[*user samscript]]
**篇名：**SCP-336 - 「莉莉絲」 &#34;Lilith&#34;
**作成年：**2008年11月／2012年2月
**譯成年：**2022年3月
[[include info:end]]

**項目編號：**SCP-336

**項目等級：**Euclid

**特殊收容措施：**SCP-336應被收容於 6m x 6m 的起居隔間中，以普通方式供養。項目的保養與其他必須和SCP-336直接接觸的工作僅能交由女性員工執行。SCP-336可能會申請取得一些家具或物件；這些要求的核准將取決於SCP-336與基金會員工的合作度，並應經由本項目的首席研究員核可。所有對異常或危險物件的申請都應當被拒絕。

安裝在SCP-336嘴巴上的聲音調節裝置應每週由一名0級人員檢查與維護。調節器可以在指定的2級以上人員透過六位數密碼解鎖後移除，以便進行SCP-336的相關實驗。倘若該儀器故障或被意外解除，區域封鎖程序將會維持到SCP-336被確認隔離為止。

**描述：**SCP-336的外型是一個皮膚蒼白的人類女性，並帶有阿拉伯或中東裔的特徵，外貌將近三十歲。SCP-336當前身高173公分（5呎8吋），體重68公斤（150磅）。項目不需要睡眠或營養維生，且似乎不受到老化或各種疾病的影響。項目的身體構造大致與人類相同，但其大腿與小腿的皮膚層次較為異常，其結構上與爬蟲類的鱗片類似。

SCP-336對於人類的態度相當冷漠且疏離，並且表現出高度的內向行為。項目極度聰明且機警，在大部分的智力測驗中都展現了第95百分位或更高的分數。項目的態度會在使用鏡子的時候明顯改善，此時能觀察到SCP-336表現得高度自戀，並花費相當長的時間欣賞自己的倒影。

當一名人類個體直接暴露於SCP-336的通暢發聲時，將會按照其基因體內是否帶有Y染色體而承受不同的異常效果。缺乏Y染色體且帶有健康生殖系統的個體將會進入原因不明的不孕狀態。不孕期的持續時間並不一致，但與暴露於SCP-336發聲的時間長度有直接關聯性。

帶有Y染色體的人類個體將會在暴露於SCP-336聲音長達2～3小時之後遭遇另一種異常效應。受影響個體將會在第一次規律就寢時進入長達6到8小時的昏迷狀態。在這段昏迷期間，約100公克的贅生組織（通常來自項目的肋廓）將會自受影響者身上分離，以未知的方式增加質量，並在受影響者醒來之前逐漸變成編號為SCP-336-1的成熟個體。

SCP-336-1個體是一群生理成熟的雌性個體，所有個體的解剖構造都似乎是隨機生成的，且帶有至少兩種或更多種脊椎動物的特徵。90%的實體都帶有下列至少兩個或更多物種的特徵：//Homo sapiens//[[footnote]]**譯注：**智人。[[/footnote]]；//Aquila fasciata//（白腹隼雕）；//Vipera ammodytes//（撒哈拉角蝰）; //Panthera leo persica//（亞洲獅）；//Bos primigenius//（原牛 -- 已絕種）；//Equus ferus przewalskii//（蒙古野馬）；以及一種//Capra aegagrus//（野山羊）的未確認亞種。當前的研究指出SCP-336-1實體的組成和對應物種與其源生的受影響男性所帶有的遺傳組成有直接關聯性；有關研究仍在進行。這些混合生物的軀體多半都無法正常運作，且通常會在兩週內死亡。倖存的個體經常表現非理性的暴力行為，也無法觀察到更高等的智能表現。

SCP-336對於SCP-336-1個體展現了輕微的蔑視態度，並且不願意討論這些生物或製造牠們的方法。考量到SCP-336通常對基金會人員表達配合態度，項目展現這類反應的原因仍不明朗。

**附錄336-01：**近期實驗發現Y染色體帶有「亞倫子孫系基因單倍型」[[footnote]]**譯注：**Cohen Modal Haplotype。亞倫是《聖經》中摩西的手足，也是最早的猶太教祭司。「亞倫子孫」被認為是最古老的猶太教祭祀血脈，這群人在遺傳上的單倍特徵便稱為「亞倫子孫系基因單倍型」。[[/footnote]]的受影響者所產生的SCP-336-1將會是純粹的//Homo sapiens//，而不帶有任何混種異常結構。除此之外，這些個體都能表現智力行為與有限的先天知識，其中包括流利使用SCP-336的母語。這些個體中的其中兩個實例已經被保留，作為長期研究素材。
