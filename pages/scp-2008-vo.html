[[include component:image-block name=https://imgur.com/FyR9brT.jpg|caption=SCP-2008-22]]

**Ítem #:** SCP-2008

**Clasificación del objeto:** Seguro

**Procedimientos Especiales de Contención:** Todas las instancias de SCP-2008 se alternarán entre dos potreros de contención estándar de 4000m^^2^^ en el Sitio-██. Cada animal ha sido equipado con un collar de rastreo y un dispositivo de descarga eléctrica conectado al sistema de vallado inalámbrico del corral. A SCP-2008 se les permite una altitud máxima de vuelo de 4 km. Cualquier instancia que se mueva fuera de este rango debe ser interceptada y forzada a aterrizar a través de sus dispositivos de descarga eléctrica. SCP-2008 debe ser alimentado con pienso bovino estándar. Para minimizar el riesgo de infracciones de contención, las dietas de las instancias de SCP-2008-1 deben ser monitoreadas y controladas para asegurar que no puedan acumular un suministro de combustible adecuado. El personal de pruebas debe ponerse en contacto con el control aeroespacial del Sitio para garantizar que las pruebas de vuelo de SCP-2008 y 2008-1 no interfieran con el tráfico aéreo y suborbital local de la Fundación.

**Descripción:** SCP-2008 es una subespecie anómala de //Bos taurus africanus// (vacuno Sanga) que posee un esqueleto de geometría variable, un sistema digestivo extremadamente eficiente y un sistema de propulsión por estatorreactores de origen natural impulsado por subproductos digestivos. Todas las instancias de SCP-2008 son capaces de volar. SCP-2008 presenta similitudes con la subespecie Ankole-Watusi, con la excepción de una estructura facial alargada y aerodinámica, una membrana nictitante sobre los ojos, cuernos aplanados en forma de alas y músculos esqueléticos muy expandidos alrededor de la base del cráneo y cuello. La estructura esquelética de los animales se distingue por una serie de articulaciones cartilaginosas alrededor de la caja toráxica, los omóplatos y la pelvis que permiten que las piernas se replieguen a ras del cuerpo y permiten que el torso y el pecho del animal se aplasten en forma de alas. Las pruebas realizadas en el túnel aerodinámico de las instancias de SCP-2008 revelan que sus cuerpos se elevan más de lo que deberían ser matemáticamente capaces, incluso cuando adoptan una forma de ascenso óptima. Las instancias de SCP-2008 poseen una estructura de mandíbula serpentina fuertemente reforzada que, en vuelo, puede expandirse para formar una entrada de aire funcional similar a un cilindro, que conduce directamente a una tráquea sobredimensionada.

El retículo [[footnote]] El compartimiento secundario del estómago bovino [[/footnote]] de las instancias de SCP-2008 se extiende a lo largo del animal y está equipado con una serie de vías respiratorias con válvulas que lo conectan a los pulmones, así como cámara de combustión extendida que conduce directamente al ano. El retículo y la cavidad anal están cubiertos con un moco espeso y altamente resistente al calor que se adapta a altas temperaturas y se refresca gradualmente durante el proceso de digestión. El sistema digestivo de SCP-2008 extrae metano purificado de su alimentación y lo almacena en un estado comprimido en una serie de vejigas adheridas al retículo. Las pruebas de presión de estas vejigas muestran que son capaces de soportar presiones internas de más de ████MPa. En la base de la garganta hay una pequeña glándula que contiene una especie previamente desconocida de bacterias simbióticas, que generan [DATOS BORRADOS], un compuesto extremadamente pirofórico.

SCP-2008 logra elevarse al correr a altas velocidades mientras hiperventila, un proceso que parece bombear aire hacia el retículo. La glándula de la garganta se contrae y se abren las vejigas de gas, lo que desencadena la combustión y la liberación rápida de gases de escape a través del ano. Una vez que se ha logrado suficiente empuje, el animal dejará de hiperventilar y distenderá su mandíbula, utilizando el aire entrante para alimentar la reacción. Mientras está en vuelo, SCP-2008 usa sus cuernos para generar cabeceo, guiñada y alabeo. Esto, combinado con su limitado campo de visión binocular, a menudo resulta en un distintivo patrón &#39;entrelazado&#39; de vuelo. La velocidad aérea registrada más rápida para una instancia de SCP-2008 es de 14.332 km/h, durante la cual [CENSURADO] hizo un giro completo y el impacto posterior, lo que resulta en la muerte del sujeto.

De las 43 instancias de SCP-2008 actualmente conocidas, tres son instancias de SCP-2008-1. En lugar de estatorreactores, la retícula de SCP-2008-1 forma simples estatorreactores de combustión supersónica[[footnote]] Una forma de estatorreactor que carece de cualquier forma de compresión de aire interna, que se basa en velocidades de aire hipersónicas para comprimir el aire entrante. [[/footnote]]. Las instancias de SCP-2008-1 son significativamente más pequeñas en tamaño que SCP-2008, y tienden a ser de color más oscuro. Sus mandíbulas están engrosadas y la piel de la boca reforzada con &#34;costillas&#34; de huesos, aparentemente para ayudar con las presiones extremas y fricción a altas velocidades. Los cuernos son significativamente más cortos y delgados, y el cabello crece naturalmente hasta convertirse en gruesas esteras que ayudan a aislar y minimizar los efectos dañinos de la fricción del aire. En lugar de desviar el aire respirable de sus tomas durante el vuelo, SCP-2008-1 posee varias áreas de tejido permeable al oxígeno alrededor de los ojos y la nariz, lo que les permite absorber el aire que respira de su entorno. SCP-2008-1 no tiene la capacidad para volar de forma independiente. En cambio, se unirán a través de una serie de pequeños ganchos queratinosos en sus patas delanteras y cofres en la parte posterior de un par de SCP-2008, utilizando las velocidades de vuelo de las otras instancias para generar suficiente presión de admisión para un vuelo independiente. SCP-2008-1 son capaces de volar suborbitalmente de forma limitada.

**Anexo:** A partir del █/█/1994, se han desarrollado modelos aerodinámicos totalmente funcionales de las estructuras de propulsión de SCP-2008 y 2008-1. Las pruebas por ordenador revelan que SCP-2008 no debería ser capaz de generar los niveles de empuje exhibidos, y que, de hecho, los niveles de presión y flujo de aire necesarios para que SCP-2008 logre el vuelo deberían causar una falla estructural interna catastrófica en segundos de iniciarse la combustión. La investigación sigue en curso.
