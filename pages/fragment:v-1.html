    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-292-FR

**Niveau de Menace :** Rouge [[span style=&#34;color:red&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les Monuments 292-FR identifiés doivent être rendus inaccessibles au public le temps que les instances de SCP-292-FR-EC soient évacuées et acheminées jusqu&#39;au site de stockage le plus proche, et que les résidus anormaux aient été neutralisés, par défaut sous le couvert d&#39;une opération de maintenance. Le lieu peut ensuite être réhabilité.

La localisation des entités à la tête de SCP-292-FR est la première priorité de recherche, les Monuments 292-FR étant la seconde priorité. Les déplacements et agissements des membres de la société &#34;Nos Êtres Chers&#34; doivent être consignés et archivés.

**Description :** SCP-292-FR est une entreprise familiale de pompes funèbres nommée &#34;Nos Êtres Chers&#34; dirigée par un couple, ne comptant pour seul employé que leur fils. Cette société semble maintenir une existence continue, vérifiée en plusieurs époques[[footnote]]Les premières traces de son existence furent découvertes en Égypte, durant l&#39;époque de l&#39;Ancien Empire. Il semblerait qu&#39;ils aient été les précurseurs des techniques d&#39;embaumement de l&#39;époque.[[/footnote]] ou emplacements géographiques[[footnote]]Transactions confirmées au sein de 76% des pays reconnus aujourd&#39;hui par l&#39;ONU.[[/footnote]].

La famille à la tête de SCP-292-FR est actuellement composée de quatre (4) individus, qui sont des entités humanoïdes a priori incapables de mourir. Les tests ADN démontrent une similarité génétique très importante[[footnote]]La différence est estimée être inférieure à 10^-2.[[/footnote]] avec l&#39;espèce humaine, indiquant une parenté, sinon une origine commune.

Les entités[[footnote]]Les surnoms associés sont ceux que les entités utilisent pour se désigner les unes les autres ; ils ont été rajoutés afin de conserver une cohérence entre les documents complémentaires et le reste du rapport.[[/footnote]] concernées sont les suivantes :

* __SCP-292-FR-1 &#34;Matriarche&#34;__ **[Non-confiné]** : Sexe féminin, origine biologique maternelle de la famille.

* __SCP-292-FR-2 &#34;Invisible&#34;__ **[Non-confiné]** : Sexe masculin, origine biologique paternelle de la famille.

* __SCP-292-FR-3 &#34;Suggestion&#34;__ **[Non-Confiné]** : Sexe masculin, aînée de la fratrie.

* __SCP-292-FR-4 &#34;Lumière&#34;__ **[Non-Confiné]** : Sexe féminin, cadette de la fratrie.

Dans un contexte moderne, SCP-292-FR est généralement dissimulé en tant que société de pompes funèbres standard ou un équivalent, dont la localisation géographique ainsi que l&#39;enseigne varient régulièrement. Certains clients prenant contact avec elle se voient proposer un service spécial comprenant plusieurs offres en une, le tout à un prix extrêmement modeste, sous condition qu&#39;ils aient véritablement aimé la personne défunte.

Les services procurés par l&#39;entreprise comprennent la restauration du cadavre jusqu&#39;à lui conférer une apparence décente, ainsi que la construction d&#39;une sépulture visant à accueillir le corps du défunt. Outre la longévité des employés, le caractère anormal de cette société réside dans les moyens employés dans le cadre de leur activité professionnelle : association de techniques encore méconnues[[footnote]]Le Département des Arts Anormaux mène à l&#39;heure actuelle diverses recherches visant à reproduire les effets de cet art dans le cadre d&#39;une expérimentation réglementée, mais les responsables ont annoncé se montrer pessimistes quant à obtenir des résultats à partir d&#39;une base de données aussi peu conséquente.[[/footnote]], empruntant à diverses danses rythmiques, à l&#39;apposition des mains et à l&#39;alchimie olfactive, capable de modifier sur une échelle locale la réalité et l&#39;environnement.

Dans un premier temps, le traitement appliqué au cadavre permet d&#39;améliorer son apparence et son état. L&#39;opération permet ainsi de réparer les lésions physiques, de reconstituer certains membres perdus[[footnote]]Il semblerait que lorsque cela s&#39;avère trop ardu à réaliser, les instances usent de substitut, comme dans le cas du Monument 292-FR-1.[[/footnote]] voire de neutraliser toute trace de décomposition, même avancée. Le corps devient alors insensible aux dommages du temps ainsi qu&#39;aux dommages matériels. À ce stade, le cadavre est considéré comme étant une instance de SCP-292-FR-EC, et manifeste une ou plusieurs anomalies de stade avancé.

Dans un second temps, les entités SCP-292-FR-[1 ; 4] sélectionnent un lieu de repos, qu&#39;ils aménageront conformément aux vœux de la famille et/ou des dernières volontés du client. Ces sépultures sont désignées sous le terme de &#34;Monument 292-FR&#34;. Il s&#39;agit en général d&#39;emplacements discrets et dissimulés aux yeux du grand public, comportant chacun au moins une inscription, supposée être le nom du Monument, ou un adage approprié. Ces Monuments peuvent également être affectés par de forts résidus anormaux, qui disparaissent dans la plupart des cas lorsque les instances SCP-292-FR-EC en sont extraites.

Une liste non exhaustive des anomalies observées chez les instances SCP-292-FR-EC et au sein des Monuments est disponible sur requête avec une autorisation préalable du directeur de recherche.

[[collapsible show=&#34;+ Informations complémentaires sur la société Nos Êtres Chers&#34; hide=&#34;– Cacher le texte&#34;]]

++++ Extrait d&#39;un papyrus (2553 AEC, Médinet el-Fayoum, Égypte)

&gt; ... car nous ne voulons pas que nos êtres chers reposent dans la Nuit Éternelle, mais bien qu&#39;ils siègent aux côtés d&#39;Osiris, dans l&#39;immortalité.
&gt; 
&gt; C&#39;est pour cela que [notre mère] sera embaumée dans la //ouâbet// des grands mages. L&#39;embaumeur royal lui-même a appris auprès d&#39;eux, et ils ont accepté de prendre son //bâ// en charge contre de quoi se nourrir pour les saisons à venir.
&gt; 
&gt; Allez, mes soeurs et frères, et traquez celui qui l&#39;empoisonna. Alors seulement nous pourrons, dans la mort, affronter le regard des divins et le jugement de la balance.

++++ Journal d&#39;un voyageur (43 AEC, Hawara, Égypte)

&gt; Le corps avait été trop abîmé, et il n&#39;en restait que la tête ; si bien que même leur savoir immense et leurs pouvoirs divins ne pouvaient plus rien pour le rendre à son état naturel. Mais la famille avait payé le prix, et les sorciers se targuaient de n&#39;avoir jamais délaissé une demande sincère, qu&#39;ils avaient promis d&#39;honorer.
&gt; 
&gt; Ils prirent le mort dans leur caravane, durant six jours et six nuits. Au matin du septième jour, quand ils ressortirent, le cadavre n&#39;était plus chair mais pierre, le portrait vivant de la défunte. Sa famille s&#39;en estima satisfaite, et ainsi fut créé le monument.
&gt; 
&gt; J’eus l&#39;occasion de parler avec leur fils unique. Un adulte encore adolescent, presque aussi beau que les cadavres qu&#39;il laissait derrière lui après avoir accompli son ouvrage. Mais ses yeux, ses paroles – toutes ces choses qui laissent deviner l&#39;âme – indiquaient qu&#39;il était bien plus âgé. Quand je lui posai la question, il se contenta de sourire, et me suggéra d&#39;aller plutôt aider ses parents.
&gt; 
&gt; J&#39;ai déjà parlé, dans mes écrits des jours précédents, de cette force de pensée, de suggestion, qui entourait mon jeune ami d&#39;une aura mystique, sans doute un don des dieux. Cela faisait maintenant des mois que je voyageais en leur compagnie ; et plus le temps passait, plus j&#39;avais du mal à lui dire non.
&gt; 
&gt; C&#39;est une des multiples raisons pour lesquelles je leur fis mes adieux en ce lieu-même où ils érigeaient le monument de leur dernier client. Ça, et le fait que la région du Fayoum me convenait particulièrement bien.
&gt; 
&gt; [...]
&gt; 
&gt; Avec le temps, je vis apparaître de multiples reproductions de portraits funéraires, inspirés par le récit du miracle accompli par mes anciens compagnons. Par curiosité, j&#39;en vis quelques uns. Tous n&#39;étaient que de pâles copies de l&#39;original, si fades que j&#39;avais honte pour les artistes. Néanmoins, ces œuvres étaient accueillies comme une parole divine parmi les classes supérieures.
&gt; 
&gt; Pour la réputation de leurs créateurs, j&#39;ose espérer que jamais homme ne trouvera, dans le futur lointain, l&#39;œuvre dont je fus témoin de la création. Heureusement, avertis des pilleurs de tombe, les sorciers des morts ont dissimulé le Monument dans un lieu que nul ne peut atteindre si facilement.

++++ Affiche (1953, Londres, Angleterre)

&gt; Salutation, fiers citoyens britanniques !
&gt; 
&gt; Pour fêter la naissance de leur petite fille, Lumière[[footnote]]En français dans le texte.[[/footnote]], l&#39;entreprise familiale de pompes funèbres //Nos Êtres Chers// propose une offre spéciale !
&gt; 
&gt; L&#39;enterrement de vos enfants partis trop tôt est désormais **dépourvu de frais** ! Il en va de même pour vos animaux domestiques. Offre exceptionnelle, valable dans tout le Royaume-Uni ! Dépêchez-vous d&#39;en profiter, c&#39;est une opportunité qui n&#39;arrive qu&#39;une fois dans sa vie !
&gt; 
&gt; En garantissant, toujours, le repos éternel de vos êtres chers,
&gt; Matty Arche, Envey Sible, Sue Jeston et Lumière.
[[/collapsible]]

[[collapsible show=&#34;+ Liste des Monuments 292-FR&#34; hide=&#34;– Cacher le document&#34;]]

: → **{{Monument 292-FR-1 –}} __{{Faim sans fin}}__** {{//[43 AEC]//}} : Le Monument 292-FR-1 consiste en un caveau de pierre souterrain, localisé à 15 km de ██████, Égypte. Il recueille la tombe d&#39;une femme âgée d&#39;environ seize (16) ans, d&#39;origine égyptienne, tuée et dévorée par des crocodiles. Seule la tête du cadavre s&#39;y trouve présente, transformée en une reproduction de marbre peinte. L&#39;expédition de recherche y découvrit les restes consommés des offrandes de nourriture, ainsi que divers cadavres d&#39;insectes et de rats, partiellement ou totalement dévorés. Lors de la récupération, le portrait funéraire tenta de mordre les agents, supposément pour se nourrir.

: → **{{Monument 292-FR-2 –}} __{{Le voyageur}}__** {{//[35 AEC]//}} : Le Monument 292-FR-2 consiste en une sépulture en pierre dissimulée près du Nil. Ce Monument ne dispose pas d&#39;une architecture aussi élaborée que les autres et semble avoir été réalisé avec des moyens réduits. Il ne comporte qu&#39;une unique inscription en son sein : &#34;//Adieu, voyageur, ami et aimant. Puisse-ton âme voyager encore longtemps, et emporter mon cœur avec elle, où que tu sois.//&#34;. Aucun corps, de quelque nature que ce soit, ne put être retrouvé dans la tombe.

: → **{{Monument 292-FR-3 –}} __{{Flamme qui ne s&#39;éteint jamais}}__** {{//[11 Novembre 1920]//}} : Le Monument 292-FR-3 se situe à Paris, France, et est communément connu sous le nom de &#34;Tombe du Soldat Inconnu&#34;. La tombe accueillait la dépouille d&#39;un soldat mort au combat, de nationalité française, ainsi que la phrase &#34;//Par une aimée anonyme ne supportant pas que ta flamme s&#39;éteigne à jamais, et voulait la voir briller six fois plus fort que toutes les autres.//&#34; gravée sur un mur. Le cadavre qui s&#39;y trouvait était dans un état de combustion permanent. Il fut récupéré le 23 Août 1927 par la Fondation, sous couvert d&#39;une émeute.

: → **{{Monument 292-FR-4 –}} __{{La vie continue}}__** {{//[1953]//}} : Le Monument 292-FR-4 est un tertre localisé en Écosse, accueillant la dépouille de divers animaux de compagnie, au nombre de : six (6) chiens, quatre (4) chats, trois (3) oiseaux domestiques, deux (2) souris et un (1) poisson rouge. Les cadavres étaient en parfait état, certaines fonctions corporelles avaient été partiellement ou complètement rétablies. Y fut également découverte une communauté d&#39;animaux errants accueillant les espèces citées précédemment, à l&#39;exception du poisson. Les individus de cette communauté vivaient en harmonie, sans création d&#39;une quelconque chaîne alimentaire en son sein, visiblement attirés par les phéromones émises par les instances. Par mesure de sécurité, tous les animaux furent euthanasiés, ainsi que la plus grande partie des entités issues de la reproduction entre un animal et un SCP-292-FR-EC, en omettant quelques sujets prélevés pour de futurs tests.
[[/collapsible]]
