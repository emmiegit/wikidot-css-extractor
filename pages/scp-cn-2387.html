**项目编号：**SCP-CN-2387

**项目等级：**Euclid

**特殊收容措施：**基金会应利用交通监控系统实时监控南通、苏州、上海市的交通事件，若被确认由SCP-CN-2387导致，所有事件相关人员应当被尽快给予一次A级记忆删除。

与此同时，Site-CN-99的文书部门相关人员应在杂志[[span class=&#34;ruby&#34;]]《上海漫画广场》[[span class=&#34;rt&#34;]]Shanghai Comic Plaza[[/span]][[/span]]上按周连载漫画《魔法书奇遇记》。每一话均应包含人物死亡的剧情，且死亡人数控制在10-50人之间。但是，若一个自然月内，由SCP-CN-2387导致的死亡人数超过前六个月均值的50%，《魔法书奇遇记》的下一话剧情中应避免出现人物死亡的剧情。

**描述：**SCP-CN-2387代指在南通、苏州、上海市可能发生的若干交通现象，这些现象被分为A类与B类：

* 现象A（SCP-CN-2387-A）：位于上述三个城市的车辆若因交通事故与行人相撞，有至多██%的概率，行人不受任何伤害。这种伤害免疫的性质会在行人位于机动车道上、或肇事车辆20m以内时持续有效。在一次典型的事件A中，一位男孩为捡回滚入机动车道的皮球，不慎与一辆满载的大卡车相撞。该男孩被卡车撞出约5m距离后摔在地面上，但全身上下没有任何痛感与受伤痕迹。
* 现象B（SCP-CN-2387-B）：位于上述三个城市的车辆在正常行驶或停止时，有至多██%的概率，车辆会异常转向/加速/启动，使周围的一名或数名路人被当场碾毙。在一次典型的事件B中，一位男子在停车场内行走，来到两辆汽车的正中间时，一辆车突然启动并加速，将其当场挤死。

**附录1：**项目研究历史。

为厘清上述反常现象发生的原因，Site-CN-34的有关部门首先展开调查。得出以下结论：

* SCP-CN-2387的首次出现可追溯到2012年6月，当时于南通市城区内曾发生过一起大型交通事故。事故原因经交警调查为“一辆轿车在行驶时突然失控，开向逆行车道”，而肇事者声称车辆失控“与自己的操作无关”。这是SCP-CN-2387-B（也是SCP-CN-2387）的最早记录。
* 对2012年6月-2015年6月发生的所有SCP-CN-2387现象进行统计表明，这些现象在时间、空间上没有任何规律可循。另外，虽然B现象早于A现象出现，但是A现象出现频率约为B现象的2倍左右。

如上所述，鉴于SCP-CN-2387的高度不确定性，其产生机理的研究一度停滞。然而，2015年7月，Site-CN-99演绎部无意中发现了SCP-CN-2387与一部连载漫画《魔法书奇遇记》的联系：

* 《魔法书奇遇记》是一部由王铂主笔的漫画，初连载于《知音漫客》2012年5月初，每月（每隔4-5期）更新一话。其首次刊载时间与SCP-CN-2387发生的时间吻合。
* 该漫画以一本魔法书为主视角，讲述其主人们在持有期间发生的若干故事。魔法书的持有者均异常短命，导致其易主多次。所有主人在收到魔法书后，都被卷入各类危险的事件中——几乎每一话都有人物死亡的剧情。
* 每月该漫画中死亡的人数与每月SCP-CN-2387事件导致的净死亡人数基本吻合，详见下表。研究人员发现，当月漫画中死亡的人数与SCP-CN-2387在下一个月的影响下致死的人数间有一定联系。另外，作者若选择在当月休刊，下一个月中现象A的发生将会变得相对频繁。

* 截至2015年7月，漫画已连载27话，其中休刊11次。由于漫画剧情大众接受度低，以及作者身体状况不佳等因素，自2015年4月起，该漫画一直处于停刊状态。从此到7月共三个月的时间内，已经发生了近40起现象A。该现象的传播已经可能对基准现实中人类对交通事故的认知产生影响，故更加广泛的记忆清除手段被实施。

通过对漫画剧情以及SCP-CN-2387的完全调查，已经确认二者之间的联系。研究员商讨后一致认为，对SCP-CN-2387应采取被动收容的方式，即，维持现状，不对《魔法书奇遇记》漫画的出版进行干涉。而对于SCP-CN-2387产生的现象，以A级记忆删除进行应对即可。

**附录2：**事故CN-2387-Alpha报告。

2016年2月，《魔法书奇遇记》漫画作者王铂因突发心肌梗塞去世，导致该漫画进入无限期停刊状态。基金会对SCP-CN-2387进行了两个月的重点观察。在此期间，Site-CN-34的若干机动特遣队对多达286次现象A进行了记忆删除处理。

[[collapsible show=&#34;以下信息仅限获取4/CN-2387权限的人员阅读&#34; hide=&#34;权限已通过&#34;]]

事实上，2016年2月起的这段时间内，只要有车辆与人类个体发生相撞，事件A就必定触发。如此反常的触发概率使基金会怀疑SCP-CN-2387现象可能存在更复杂的因果联系和触发机制。对此，Site-CN-99进行了事件A的主动触发实验。实验中，研究员操控一辆压路机以5km/h的慢速碾过若干D级人员，被碾压的人员无一伤亡。

2016年2月29日，基金会观察到了首例因车辆自动失控诱发的现象A。当日清晨，位于苏州市的某辆公共汽车在[已编辑]公交总站内突然启动，迅速朝站台驶去。该车撞飞了约20名候车的乘客，但无伤亡。

Site-CN-99演绎部因此提出基于叙事层间灵魂跨越的猜想：

//部分车辆由一种尚不知晓的力量操控，负责对被其撞死的人类个体进行“引渡”，使其跨叙事层转生至《魔法书奇遇记》所在的世界观内。《魔法书奇遇记》的停刊使得其世界观内没有新人物出现，也无需引渡更多灵魂至此，导致该世界观“满员”。而负责“引渡”的力量并不知晓此事实，只观测到了车辆引渡的失败，并将其归因于车辆撞击力度的不足。此时受该力量控制的车辆将会主动碾压人类。//

遗憾的是，即使该种力量真实存在，基金会当前亦没有手段可以进行观测与交互。因此上述猜想仍停留在假设阶段。

[[/collapsible]]

Site-CN-99演绎部认为，仅靠对SCP-CN-2387诱发现象的记忆删除已不足以进行有效收容并维持帷幕，遂决定成立特别小组，对《魔法书奇遇记》漫画进行二次创作并出版至杂志[[span class=&#34;ruby&#34;]]《上海漫画广场》[[span class=&#34;rt&#34;]]Shanghai Comic Plaza[[/span]][[/span]]，在漫画创作过程中控制剧情内人物的死亡情况，保证在基准现实中，处理SCP-CN-2387事件A/B所需成本尽量低。

同时，修改特殊收容措施至现版本。

**附录3：**事故CN-2387-Beta报告。

2019年，基于人工智能的漫画创作技术（Artificial-Intelligence Comic Design，AICD）被开发，Site-CN-99演绎部管理层决定将其于SCP-CN-2387的收容措施中进行使用。然而，由于超参数设计疏忽，导致该AICD程序生成的漫画中出现“魔法书在单一时间轮回中杀死9967名相同个体”的剧情。后续事实证明，SCP-CN-2387将该剧情直接视为“死亡9967人”，使得南通、苏州、上海三个城市内同时出现极其频繁的交通事故，持续三个月之久。Site-CN-34存储的记忆删除药剂因此一度出现短缺。

此后，SCP-CN-2387的漫画收容部分仍将由Site-CN-99演绎部的特别小组进行处理，任何借助计算机生成漫画的技术均被禁止用于该异常的收容。
