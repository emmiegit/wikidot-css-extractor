**SCP-203:** 고통받은 철의 영혼
**원작:** https://scp-wiki.wikidot.com/scp-203
**저자:** [[*user Chungy McBungy]]
**역자:** [[*user fluxman]]
[[include info:end]]

**일련번호:** SCP-203

**격리 등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-203은 전원이 꺼진 상태일 때 제██연구시설 보관 벙커 3-A에 보관한다. 실수로 방어기제가 작동하는 상황에 대비해 음향 여과 기기를 장착한 D계급 인원 두 명이 벙커 3-A를 지킨다. 활성 상태의 SCP-203을 실험 현장으로 옮길 때에는 무장 인원 동행 하에 옮겨야 한다.

**설명:** SCP-203은 한때 나이 불명의 백인 남성이었던 것으로 보인다. 대상의 신장은 2.5미터(단, 비정상적인 근조직에서 볼 수 있듯, 대상의 &#34;뼈대&#34; 때문에 원래 키보다 커진 것으로 추측된다)이며, 약 체중은 약 200킬로그램이다.

대상의 골격계는 전부 제거되었고, 그 자리에 자의로 움직이는 것으로 보이는 주철로 된 기계 뼈대가 들어차 있다. 이 뼈대 때문에 SCP-203이 근조직과 무관하게 움직일 수 있으로 것으로 보인다. 대상의 피부는 군데군데 갈라져 피하 기계 뼈대가 일부분 보인다.[[footnote]]이 점과 꿰맨 흉터로 보아 금속 구조에 유기 조직이 자랐다기보단, 외과적으로 증강이 이뤄진 것으로 보인다. 추가 세부사항은 해부학 분석 203-알레프 참조. [[/footnote]] 또한, 일부 금속 구조물은 일부러 피부를 뚫고 나와 미학적인 무늬를[[footnote]]현재로는 추정에 불과하지만, 일부 연구원은 이러한 추가물이 의식적 목적이라고 본다.[[/footnote]] 이룬다. 다음은 대상의 체내 증강의 일부 목록이다.

* 손가락은 약 1미터 길이의 날카로운 가시가 되었다.
* SCP-203의 입술이 없어진 자리에 턱뼈가 없는 모습이 보여, 두개골은 속이 빈 한 덩어리로 되어 있는 것 같다. 남아 있는 구강 조직은 몇 개의 고리 모양 돌출부로 묶여 &#34;두개골&#34; 안쪽으로 들어가 있다. 입 대신 작은 음향 변환기처럼 보이는 철망이 용접되어 있다. 이 증강물은 원리 불명의 방법으로 간단한 소리를 낸다.
* 척추는 여러 마디로 된 철봉으로 대체되어 있으며, 이 철봉에는 몇 개의 날카로운 가시가 대충 용접되어 있다.
* 다리에는 추가로 관절이 두 개 더 있으며(이 때문에 기능상 지행성(趾行性) 동물처럼 보인다), 기능 불명의 금속 대롱이 각 다리에서 뻗어나와 등에 묶여 있다.
* 갈비뼈에는 가슴뼈가 없어서, 횡격막이 수축할 때마다 대상의 피부가 안쪽으로 당겨진다.
* 귀가 제거되어 남아 있는 피부가 스테이플러로 봉합되어 있다. [[footnote]] 대상은 귀가 없어도 초인적으로 정확한 청각을 보였다는 점에 유의. [[/footnote]]
* [데이터 말소] 제거됨.
* 발가락이 전부 제거되어 철 한 덩어리로 대체되어 안전화의 금속 삽입물과 대충 비슷한 형태가 됨. 발뒤꿈치도 비슷한 금속 삽입물로 증강됨.
* 눈은 남아 있으나, 눈구멍에서 튀어나온 바늘 몇 개로 앞을 보는 방향으로 고전됨. 동공은 이완 상태로 고정되어 빛에 반응하지 않음.

SCP-203은 성대가 없음에도 얼굴에 있는 변환기로 소통할 수 있다. 영어를 어느 정도 알아들을 수 있어 보이나, 주 언어는 아직 알려진 바 없는 아랍어 방언으로 보인다. SCP-203은 증강 이전 삶에 대한 기억이 없으며, 거의 항상 고통과 혼란을 느끼고 있다.

SCP-203는 내부 전지로 작동하는데, 이 전지는 72시간마다 방전되며, 그 이후 SCP-203은 약 세 시간에서 네 시간 동안 비활성 상태에 들어간다. 대상은 고의로 이 전원을 끌 수는 없으나, 이 &#34;수면&#34; 시간 동안이 존재의 고통에서 벗어나는 유일한 탈출구라고 말한 바 있다. 현재 대상의 하는 말의 진위를 판단할 방법이 없기에, 직원은 대상이 표출하는 모든 고통이나 우울감을 동정심을 이끌어내려는 방법으로 치부해 무시해야 한다.

엑스레이, CT, 초음파 등 어떤 영상의학 기법[[footnote]]물론, SCP-203의 신체가 금속으로 되어 있어 자기공명영상 촬영은 불가능하다.[[/footnote]]으로도 SCP-203의 피하부 아래 부분을 꿰뚫어 볼 수 없었으며, 탐색 수술 시 2차 방어기제가 작동하여 [편집됨].

최근 밝혀진 바로는, SCP-203은 인간 신경계에 심각한 손상을 입히는, 하울링과 비슷한 고주파를 낼 수 있다. 다만, 이 기제는 대상이 위협을 받거나 손상을 입었을 때에만 작동한다. 이 능력에 관한 추가 정보는 첨부 실험 기록 참조.

SCP-203은 여러 번, 마취제, 진통제를 요청하며, 가끔은 향정신성 약물을 요청하기도 했다. 이 요청은 승인 보류 중이다.

**실험 형식:**
대상:
주재 연구원:
자극 방식:
결과: [노출 후 시간]:

대상: 인원 D-104
주재 연구원: 해당 없음
자극 방식: 비고의적. SCP-203은 격리실 입실을 거부하던 중 D-104에게 맞음. 방어기제가 작동되고, D-104는 계속 가격하며 SCP-203을 격리실로 몰아넣음.
결과:
[노출 1분 뒤]: 대상이 심한 두통을 호소함.
[노출 15분 뒤]: 대상의 두통이 더 심해지고 귀에서 피가 남. SCP-203은 계속 소리를 지름. (주석: 같이 경비를 서던 D-171은 이 소리의 영향을 받지 않음.)
[노출 20분 뒤]: 대상이 위치를 이탈하여 의무실로 들어옴.
[노출 30분 뒤]: 대상이 발작을 일으킴. 모든 사지에서 출혈이 있음.
[노출 35분 뒤]: SCP-203의 소리가 들리는 범위 밖임에도 대상이 반복해서 &#34;저거 좀 닥치게 해 줘&#34; 라고 소리침.
[노출 40분 뒤]: 대상의 심전도가 직선을 그림. 부검 결과 대상은 대량의 뇌출혈로 사망했다고 밝혀짐.

대상: 인원 D-090
주재 연구원: █████ ████ 박사
자극 방식: 대상을 SCP-203과 함께 원격 카메라로 관찰되는 방에 가둠. D-090은 전기충격기를 장착했고, 이 무기로 SCP-203을 쏘라고 지시받음. 대상은 망설이다가 지시를 따름. 대상은 자극 30초 이후 방어음을 내기 시작함.
결과:
[노출 1분 뒤]: 대상은 자극을 받아 SCP-203을 다시 공격한다. SCP-203은 계속 소리를 내더니 태아 자세를 취함.
[노출 10분 뒤]: 대상이 머리를 감싸쥐고 귀와 코에서 피가 남. SCP-203의 방어기제는 계속 작동함.
[노출 25분 뒤]: 대상이 발작을 일으킴. SCP-203의 방어기제가 작동을 멈춘 것으로 보이나, 추후 분석 결과 단지 방어음의 주파수가 인간의 가청 범위를 벗어난 것으로 드러남.
[노출 35분 뒤]: 대상이 각혈하며 눈에서 피를 흘림.
[노출 40분 뒤]: 대상이 죽은 것으로 보임. 방어음이 완전히 멈춤.
[노출 44분 뒤]: SCP-203이 일어서더니 대상의 시체로 이동함. 이후 SCP-203은 외과적으로 대상의 두개골을 제거하기 시작함. 이때, SCP-203은 방에서 꺼내져 격리됨. (주석: 실험 결과, 대상의 방어기제는 SCP-203과 같은 개체를 더 만드는 방법으로도 보임. 이후 실험에서 이 과정을 계속하게 둘 지 고려 중이다.)

[[collapsible show=&#34;부록: 면담 기록 203-1&#34; hide=&#34;부록: 면담 기록 203-1&#34;]]

**면담 대상:** SCP-203

**면담자:** ██████ 박사

**&lt;기록 시작, ████-██-█, 오후 3:34&gt;**

&lt;**██████ 박사**&gt;: 저번주 실험 영상을 보고 싶어 했던데요.
&lt;**203**&gt;: 그렇다.
&lt;**██████ 박사**&gt;: 달리 이유 있습니까?
//멈춤.//
&lt;**203**&gt;: 눈은 못 본다, 저 너머 일. 암흑 속 사라진, 고요의 시간처럼, 그리고 무엇을 하는지도 모른다.
&lt;**██████ 박사**&gt;: 무슨 소린지 잘 모르겠네요... 방어기제가 작동할 때 의식을 잃습니까?
&lt;**203**&gt;: 그렇다.
&lt;**██████ 박사**&gt;: 그리고... 그쪽이 가해자에게 뭘 했는지 알고 싶으신 거고요?
&lt;**203**&gt;: 암흑 뒤, 이후만을 본다. 암흑 속, 우리 몸은 도구일 뿐, [해석 불가, 아랍어로 추정]의.
&lt;**██████ 박사**&gt;: 그건 왜 알고 싶으신 건가요?
//203이 몇 분간 조용히 있는다.//
&lt;**██████ 박사**&gt;: 203?
&lt;**203**&gt;: 그들은 우리가 물건이라 생각한다. 우리가 볼거리라 생각한다. [알아듣기 힘듦. &#34;우리가 장난감이다&#34; 같이 들림] 하지만, 내 안의 악에도, 한 명은 우리를 사람이라 생각한다.
&lt;**██████ 박사**&gt;: 네?
&lt;**203**&gt;: 당신, ██. 당신은 우리가 금속이 아닌 듯 말한다. 우리를 이름으로 부른다.
//203이 정체불명의 소리를 낸다. 웃음으로 보인다.//
&lt;**203**&gt;: 듣는 사람 없을 때, 우리를 이름으로 부른다. &#34;에드워드&#34;라고 부른다. 경비원들 말은 &#34;가위손 에드워드&#34;.
&lt;**██████ 박사**&gt;: [불편해하며] 비전문적인 호칭입니다, 203-
&lt;**203**&gt;: 너는 우리를 &#34;에드워드&#34;라 부른다, 그리고는 신경쓴다고 말한다, 우리를 돕겠다고-
&lt;**██████ 박사**&gt;: 면담 끝냅시다.
&lt;기록 끝&gt;

**닫는 말:** 이후 ██ ██████ 박사는 SCP-203 관찰이 금지되었다.
