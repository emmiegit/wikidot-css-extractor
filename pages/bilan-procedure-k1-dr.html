    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Bilan Procédure K1.arch
**Auteur :** [[user Dr Frog]]
**Date :** 2 janvier 2015
[[include credit:end]]

De : drfrancois.psycho@site-aleph.scp

À : direction.site@site-aleph.scp

Date : 22 Novembre 2011

Sujet : Bilan Procédure K1 Dr ████

Pièce(s) jointe(s) : HistoireCouvertureDr████.docx (crypté)

Bonsoir,

Comme vous le savez déjà, l’équipe médicale de reconditionnement de mon département a soumis il y a de cela environ un mois le Dr █████████ ████, récemment recruté, à la Procédure K1.

L’opération s’est déroulée sans accrocs, bien que le sujet ait montré une forte résistance aux méthodes d’hypnoses conventionnelles (nous avons donc dû faire usage du procédé tK-012).

Depuis lors, le sujet est resté en convalescence à l’hôpital Hermann Keter tandis que nos collègues du Département des Ressources Humaines s’occupaient des protocoles administratifs de recrutement, comme vous le savez.

Les examens médicaux du sujet n’ont révélé aucun dommage cérébral ou au système nerveux. Les examens psychologiques, quant à eux, ont confirmé la reconstruction de la mémoire du sujet (voir pièce jointe) ainsi que les modifications comportementales. Les tests ont montré que le sujet était maintenant beaucoup moins enclin à la curiosité morbide qui l’animait autrefois, mais conserve toutefois son intérêt pour les sciences de l’esprit, dans l’intérêt de la Fondation bien entendu.

Bref, nous pouvons en tous points affirmer que cette opération est un franc succès. Le Dr █████████ ████ est fin prêt à prendre ses fonctions au sein du Site-Aleph.

Cordialement,

Dr François, Directeur du Département de Psychologie du Site-Aleph

//Nous Sécurisons. Nous Contenons. Nous Protégeons.//</textarea></pre>
