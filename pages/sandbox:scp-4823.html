**Особые условия содержания:** SCP-4823 содержится в стандартной камере Зоны 77. На случай выхода каких-либо сущностей из U-3567 в камере постоянно находится вооруженная охрана.

--С целью поддержания дипломатических отношений представители Фонда должны посещать U-3567 раз в месяц. По причине воздействия ионизирующего излучения на человеческий организм персонал Фонда, оставаясь в U-3567, должен ежедневно принимать таблетки, содержащие йодид калия. Лицам, вернувшимся из U-3567, разрешается снова войти в U-3567 только по истечении как минимум 3 месяцев.--

//Обновление от 20.12.2019: Дипломатические отношения приостановлены. Никакие контакты с U-3567 не допускаются — контакт разрешен только при запросе из U-3567.//

**Описание:** SCP-4823 — спелый образец //Musa acuminata//, более известный как Кавендишский банан. Он неразрушим и не подвержен биоразложению. Похоже, объект древний: по данным термолюминесценции, его возраст составляет не менее 20 000 лет.

Основное аномальное свойство SCP-4823 — это межпространственные двусторонние врата, находящиеся внутри объекта вместо мякоти плода. Врата открываются, когда банан очищен от кожуры (при этом банан может быть очищен от кожуры только наполовину). Будучи открытыми, врата втягивают кожуру, в связи с чем она подвергается спагеттификации, вызванной сильным неоднородным гравитационным полем. При входе в объект другая его сторона — его выход — сама очищается от кожуры.

На другой стороне врат находится идентичный объект, существующий в U-3567. Он находился на содержании Фонда SCP из U-3567 — в их версии Парижа (Франция), в округе Бьют-Монмартр. В U-3567 нет животных — вместо них U-3567 заселен подвижными, одушевленными растениями, из которых выделяются разумные гуманоидные существа, именуемые SCP-4823-1, которые называют себя бананюдьми или //Musa sapiens//. Внешнее строение SCP-4823-1 сильно напоминает человеческое. Отличия заключаются в: банановой кожуре вместо кожи, отсутствии волосяного покрова и расширенном черепе, форма которого похожа на банан. У SCP-4823-1 отсутствуют характерные для людей внутренние органы, а их плоть идентична мякоти банана. По составу их кости напоминают древесину, их суставы и сухожилия состоят из растительных волокон, а пищевод ведет к заполненной кислотой кувшинке, похожую на таковую насекомоядных растений. 

Отсутствие животных и продуктов животного происхождения, а также различные эволюционные пути, приводящие к отсутствию нескольких существующих в нашей реальности растений[[footnote]] В том числе и обычные бананы. [[/footnote]] — всё это привело к тому, что многие культурные и экономические аспекты общества (включая религию, торговлю и географию) в U-3567 сильно отличаются от наших. При этом социальные структуры очень похожи. 

После постановки SCP-4823 на содержание, с Фондом SCP из U-3567 были установлены дипломатические отношения с целью обмена информацией и исследования U-3567. Однако из-за последствий Инцидента 4823-39, при котором U-3567 и его обитатели подверглись негативному воздействию такого масштаба, что дипломатические отношения оказались более невозможны. См. Приложение 4823.1.

Как возник SCP-4823 и почему U-3567 связан с нашей реальностью через SCP-4823 — неизвестно. 

[[collapsible show=&#34;+ Приложение 4823.1&#34; hide=&#34;- Приложение 4823.39&#34;]]
**Отчет об Инциденте 4823-39:** 05.12.2019 пять послов нашего Фонда как обычно вошли в SCP-4823 с целью совершения визита, который должен был продолжаться неделю. На второй день один из представителей Фонда U-3567 не появился на назначенной встрече. Визит был продлен, были проведены поиски, и через три дня в складском помещении был обнаружен труп представителя, зараженный личинками плодовой мухи. Личинки, скорее всего, вылупились из яиц, отложенных плодовой мухой, которая случайно залетела вместе с послами, поскольку плодовые мухи не обитают в U-3567. Труп представителя сразу же сожгли. Однако первоисточник проблемы — размножающуюся пару мух — найти не удалось. Через неделю было обнаружено складское помещение, заражённое плодовыми мухами. Зона была заблокирована, предпринятые меры по уничтожению с помощью пестицидов и огнеметов оказались безуспешными, и контроль над заражением был утерян. Фонд U-3567 потребовал уход послов. После их возвращения попыток Фонда U-3567 связаться с нами через SCP-4823 не последовало. 
[[/collapsible]] 

[[collapsible show=&#34;+ Приложение 4823.2&#34; hide=&#34;- Приложение 4823.2&#34;]]
**Отчет об Инциденте 4823-40:** 03.06.2020 SCP-4823 очистился от кожуры, и из него был выброшена тетрадь, на обложке которой было написано &lt;&lt;Дневник Валери&gt;&gt;. Ниже приведены оцифровки страниц, содержащих релевантную информацию. Оригинал был представлен на французском языке.

&gt; **18.12.2019** Дорогой дневник, я с трудом держу ручку после сегодняшнего дня. Однако я счастлива: было очень весело. Сперва мама утром сказала, что тетя Латундан едет домой на выходные из Португалии. Мы не видели ее уже сто лет: она была занята своим стадом нектарных желудков[[footnote]] Большие, одушевленные четвероногие растения, которые собирают свой нектар в большом мешочке в нижней части своего тела. SCP-4823-1 с помощью этих существ получают нектар для его потребления. [[/footnote]]. Потом в школе я снова сидела с Вильямсом. Поражаюсь его идеальной коже. Я совсем не смогла сосредоточиться на уроке из-за него, ОРУ[[footnote]] &lt;&lt;Отвал ростка от угара&gt;&gt;, сленговое выражение используемое для выражения забавы. [[/footnote]]. А после школы я и Элиль пошли к стойлам страйдеров[[footnote]] Разумные шестиногие растения, которых SCP-4823-1 используют как транспортные средства из-за их быстроты. Похоже, произошли от растения, напоминающее бамбук. [[/footnote]], и я снова каталась с моей милой Фарджес.
&gt; 
&gt; Точно! В школе еще появилась новая медсестра, ибо прошлая, к сожалению, скончалась от гниения шейки пару недель назад. Из-за этой болезни лишаешься пальцев, ужас. Не суть. Нам прислали замену. Ее зовут Ява, родом из Северной Азии. Некоторые мальчики в нашем классе ее обзывали, но я думаю, что ее синяя кожа прекрасна. 
&gt; 
&gt; А еще я подарила двум охранникам перед офисным зданием возле нашей школы самодельные варежки. Каждый божий день я прохожу мимо этого здания по пути в школу и обратно, а они стоят там всегда независимо от погоды. И это в холодное время года! Вот я и решила дать им варежки, чтобы они согрелись. Они были приятно удивлены и сразу же их надели. Думаю, я сделала их день :)

&gt; **19.12.2019** Надеюсь ты не ждал чего-то невероятного за целый день, мой дорогой дневник, так как он был весьма обычным. Мы получили новое задание от мистера Авака. Бесит. Прям перед Рождеством. А, неважно. Поэтому после школы я сразу пошла домой. Нам надо написать эссе об эволюции, и оказалось, что наши древние предки были какими-то плодами в форме полумесяца, выросшими из гигантских цветов. Блин, эволюция странная. Стоит еще отметить: охранников перед зданием сегодня не было. Они же всегда там! Думаю, это здание очень важное, так что я не знаю, с какой стати они оставили вход без присмотра.  
&gt; 
&gt; О, чуть не забыла! Еще меня позвали на вечеринку! Родители Фэй уехали на выходные, вот она и устраивает грандиозную вечеринку. Слышала, что Вильямс тоже пойдет — будет веселуха!

&gt; **20.12.2019** Без понятия что писать. Правда не знаю что и думать. Все это бесполезно, но почему-то все еще хочу продолжать. Думаю, привычка.
&gt; 
&gt; Вильямс мертв. Я слышала как он сегодня жаловался друзьям на плохое самочувствие. Не могу поверить, что надеялась увидеть его на вечеринке. И была очень рада, когда он пришел . Я застала его одного и мы разговорились, веселились, но потом... потом его глаз вывалился, и эти крошечные белые существа начали вылезать из его глазницы. Он пытался что-то сказать, но он просто упал. Он был мертв, я знала, его лицо ничего не выражало и его... глаз был широко раскрыт, но он продолжал дергаться. О господи, эти дерганья и жужжание и темное облако, вылетевшее из него. Я бежала, бежала и слышала крики, но просто бежала куда глаза глядят и только через час осознала, что бежала не в том направлении и до дома пришлось ехать на поезде. О, боже. Я не говорила своим родителям, просто закрылась в своей комнате. [невозможно прочесть из-за многочисленных перечеркиваний карандашом, страница слегка порвалась] Что это за штуки?

&gt; **21.12.2019** В новостях говорят о существах. Кажется никто не знает что они такое и откуда они, но они размножаются. Они заполонили весь 9-й округ, поэтому мы готовимся уйти в убежище. Весь день над нашим домом летают вертолеты. Это... этого не может быть.

&gt; **22.12.2019** Я пишу из убежища. Нас здесь наверно несколько десятков. Еды и воды должно хватить на 6 месяцев, а солнечная лампа на потолке, по-видимому, вечная, поэтому, полагаясь на фотосинтез как можно дольше, мы сможем при необходимости протянуть до года.
&gt; 
&gt; Здесь есть телевизор. Мы наблюдаем, как военные пытаются избавиться от этих существ — «резчиков», так их начали называть. Хотя, похоже, они не добились большого успеха... 
&gt; 
&gt; В конце концов мои родители и Элиль здесь, так же как и наша новая школьная медсестра. Мы пройдем через это вместе, я уверена.

&gt; **30.12.2019** Мы уже не в убежище. Мы в заброшенной кофейне. Под &lt;&lt;мы&gt;&gt; я имею ввиду себя, Элиль и Яву. Остальные мертвы, даже мои родители. Резчики напали из ниоткуда, вероятно, проникли через вентиляции. Ява заметила раньше всех и помогла мне и Элиль выбраться, прежде чем нас съели заживо, как других, но и мы не выбрались целыми: одному из резчиков удалось отложить яйца в руке Элиль. Яве пришлось срезать все ниже локтя, ножом из магазина. Прямо сейчас она помогает Элиль справиться с болью, а я пишу это. Не знаю почему, но меня как-то успокаивает. 
&gt; 
&gt; Все исчезло. Небо затянуто бесчисленными резчиками, улицы усеяны дергающимися телами, наполненными исчадиями этих мерзких существ. Эти твари просто продолжают размножаться, есть и размножаться, и ничто их не остановит. Большая часть военных отступила. Есть еще несколько вертолетов, которые пытаются удержать заражение в Париже, но это лишь вопрос времени когда они прорвутся и сожрут всю Францию, а может, и весь мир.

&gt; **07.01.2020** Мы наконец нашли еще одну группу выживших. Их около 30. Сначала они были против присоединиться к ним, но некоторые из них ранены, а Ява медсестра. Мы действительно обязаны ей жизнью. Люди здесь довольно стойкие и циничные, серьезные, но некоторые из них кажутся милыми.
&gt; 
&gt; Элиль трудно переживает утрату родителей и своей руки. Мне больно видеть ее такой. Раньше она была такой счастливой и веселой. Почему все это случилось с нами? В чем провинились? 

&gt; Я пыталась отслеживать дату, мой дорогой Дневник, но боюсь, что сбилась. Думаю, это уже не имеет значения. Наше количество сокращается. Только за сегодня мы потеряли трех человек, потому что Майсур, этот идиот, вошел в комнату с трупом, пока мы рылись в чьем-то бывшем доме. В трупе были резчики, и они, конечно же, обрадовались свежей плоти и кинулись на нас. Нам пришлось захлопнуть дверь перед Майсуром, Помом и Силком, иначе нас тоже бы съели.
&gt; 
&gt; ... Я все еще слышу их крики и стуки в дверь.

&gt; Элиль покончила с собой. Сегодня утром она куда-то делась, и после долгих поисков увидели, что она растянулась на тротуаре внизу. Она выбросилась из окна многоквартирного дома, в котором мы остановились на ночь. 
&gt; 
&gt; Мы хотели многое сделать вместе... Были грандиозные планы путешествовать по миру: от окаменевших лесов России до пляжей Австралии. Одной из ее самых больших мечт была поплавать с водорослями-левиафанами, населяющими южные океаны. И я чуть не убила Кру, когда он сказал, что Элиль только тормозит нас своим состоянием.
&gt; 
&gt; Есть другие новости: мы вернулись на Мормартр. Ура, дом...

&gt; Интересно, живы ли те охранники, которым я отдала варежки. Я сомневаюсь. В общем, мы роемся в офисном здании, которое они охраняли. Здесь везде тела. Типо их больше чем где-либо. Как будто эти люди даже не пытались сбежать. У многих из них тоже есть пистолеты... Интересно, чем они занимались в этом здании.

&gt; Это место начинает меня пугать. Мы остались на ночь, и теперь не можем найти выход. Такое ощущение, что коридоры и комнаты ночью менялись местами![[footnote]] Возможно какой-то предмет, содержащийся в зоне, привел к изменению архитектуры здания из-за несоблюдения условий содержания. [[/footnote]] Но конечно это невозможно. Однако я нашла несколько странных документов. Они находились в чем-то похожем на какую-то лабораторию, в них описывалось то, что казалось взяли из научно-фантастического фильма. 

&gt; --Они в-- --Я-- --Черт-- Я одна. Резчики появились из ниоткуда. Как будто они внезапно появились прямо в центре зала: мы готовились ко сну, и я была немного дальше ото всех, когда внезапно услышала крики. Мне удалось выбежать и захлопнуть за собой дверь, прежде чем они добрались до меня. Я оставил их всех умирать, как трусиха. Но это не имеет значения, потому что я тоже ненадолго задержусь в этом мире. Я почти уверена, что по крайней мере одному из резчиков удалось отложить во мне яйца.
&gt; 
&gt; --черт-- --Черт-- --ЧЕРТ-- [остальная часть страницы неразборчива]

&gt; Я знаю что вы сделали. Все вы. Элиль, мои родители, Ява, Вильямс и миллионы погибли из-за вас. Да, я знаю. Я нашла &lt;&lt;SCP-4823&gt;&gt;, или как вы его там называете, и документы, описывающие все произошедшее: как ваши люди попали сюда и навлекли на нас эту чуму.
&gt; 
&gt; Я скоро умру, как и все остальные. Я уже чувствую, как вылупляются личинки, и потомство резчика пробирается сквозь мою плоть. Я не переживаю, потому что для меня больше нет надежды. Вместо этого я отправляю этот дневник, чтобы вы точно знали что вы сделали с нами.

**Пометка:** Журнал хранится в Шкафчике для Предметов 7128 в крыле для хранения неаномальных объектов Зоны 77.
[[/collapsible]]
