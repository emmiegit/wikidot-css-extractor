    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=mary.jpg|caption=นักวิจัยแมรี่กับเครื่องประดับที่มาจาก SCP-300-TH|width=200px]]

**ชื่อ:** แมรี่ █████ เบอร์มองต์ (Mary █████ Beaumont)

**ระดับการกวาดล้าง:** 2

**หน้าที่**: วิจัยพฤติกรรมของ SCPs เขียนรายงานและสรุปผลการทดลองต่างๆ

**ที่อยู่:** ไซต์-20

**ลักษณะ:** เพศหญิง สัญชาติแคนาเดียน ส่วนสูง 175 ซม. น้ำหนัก 52 กก. ผมสีแดง นัยน์ตาสีเขียว 

**นิสัยส่วนตัว:**มีอารมณ์ขันสูง ใจอ่อน มีอาการทางจิตคือ Blood phobia ชอบกินเค้กและของหวานต่างๆ หวาดระแวงและขี้กังวล 

**ประวัติ:** นักวิจัยแมรี่เกิดในครอบครัวชาวแคนาดาที่โนวาสโกเชีย จบจากมหาวิทยาลัย████████ และย้ายไปศึกษาโครงการ██████████ที่ปาตาโกเนีย ก่อนได้รับคำเชิญชวนจากสถาบันเนื่องจากเธอมีความเข้าใจต่อ&#34;สภาพ&#34;ต่างๆมากกว่านักวิจัยอื่นๆ และยังตีโจทย์ปัญหาทางด้านต่างๆได้อย่างแม่นยำ เธอสามารถทำคะแนนด้านการวิเคราะห์และตีโจทย์ปัญหาได้ในระดับยอดเยี่ยม ก่อนหน้านี้เธอได้รับหน้าที่ให้วิเคราะห์ถึงสภาพของ SCPs ต่างๆก่อนถูกเลื่อนตำแหน่งให้วิจัยกับ SCPs โดยตรง 

นักวิจัยแมรี่เป็นหนึ่งในผู้รอดชีวิตจากการโจมตีของศาสนจักรแห่งเทพผู้แตกหัก

จากการทดสอบต่างๆพบว่าเธอไม่ค่อยมีความพร้อมในการทำงาน เนื่องจากนักวิจัยแมรี่ค่อนข้างขี้กลัวและจิตอ่อน ทำให้เธอมีภาวะจิตตกได้ง่ายเมื่อเจอกับ SCPs ที่อันตราย แต่เนื่องจากทางสถาบันยังขาดแคลนบุคลากรและสืบเนื่องจากนักวิจัยแมรี่มีความสามารถทางการตีโจทย์และแก้ปัญหาได้ดีมาก จึงทำให้ทางสถาบันพิจารณาเธอเป็นกรณีพิเศษ

**สถานะปัจจุบัน:** ให้ร่วมงานทดลองต่างๆกับนักวิจัยแกมม่า เพื่อความปลอดภัยและรักษาอาการ Blood phobia ไปในตัว

**หมายเหตุ:**

 //ถึงเธอจะมีความสามารถในด้านต่างๆ แต่เธอยังอ่อนเกินไปสำหรับงานพวกนี้ ขอให้นักวิจัยดูแลเธอให้ใกล้ชิดมากกว่านี้ หากเธอพร้อมเมื่อไหร่ เราจะให้เธอวิจัยกับ SCPs โดยตรง// - หัวหน้าแผนกวิจัย████████
