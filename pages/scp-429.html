**Sicherheitsmaßnahmen:** SCP-429 ist in einem Standard-Isolationstresor für gefährliche Gegenstände des Typs 3 aufzubewahren. SCP-429 darf nicht angefasst werden, es sei denn, es soll versucht werden, es zu bedienen. Es muss darauf geachtet werden, dass die Bedienelemente von SCP-429 nicht versehentlich berührt werden.

**Beschreibung:** SCP-429 ist ein komplexes Gerät aus Messing und Leder, das auf die rechte Hand einer Person passt. SCP-429 verfügt über insgesamt 7 Bedienelemente:

# Ein Hebel, der in die Handfläche der linken Hand passt. Dies ist die Hauptsteuerung für die Aktivierung und wird gedrückt, wenn die Person ihr Ziel festgelegt hat.
# Ein runder Drehknopf in der Nähe der Ortssteuerung 1 trifft auf das Hauptgerät. Die genaue Funktion ist unbekannt.
# Ein sechsseitiger Drehknopf an der Vorderseite des Hauptgeräts. Dieser scheint für den Breitengrad zuständig zu sein.
# Ein rundes Zifferblatt in der Mitte des Hauptgeräts. Dieser scheint für die Feineinstellung der Position zuständig zu sein.
# Ein Hebel über dem Ziffernblatt. Die genaue Funktion ist unbekannt.
# Ein Einstellrad an der Seite des Ziffernblatts. Damit wird das Ziffernblatt verändert, obwohl die Funktion bei der Auswahl des Ziels unbekannt ist.
# Ein Schalter an der Seite des Hauptkörpers (auf dem Archivbild nicht sichtbar). Genauer Zweck unbekannt.

Die Untersuchung der inneren Konstruktion von SCP-429 zeigt einen Uhrwerkmechanismus, der mit den äußeren Bedienelementen verbunden ist und das Ziffernblatt antreibt. Bei den exakten physischen Duplikaten von SCP-429, die von der Founadtion gebaut wurden, sind die Bedienelemente entweder nicht mit dem Uhrwerk verbunden (Bedienelemente 1, 5 und 7) oder sie verändern lediglich die angezeigte Zeit in unterschiedlicher Geschwindigkeit (Bedienelemente 2, 3, 4 und 6).

Wenn eine Person SCP-429 trägt, versteht sie instinktiv, wie es funktioniert, obwohl sie nicht in der Lage ist, diese Informationen an andere weiterzugeben. Wenn sich die Person einen Ort vorstellt und ihrem instinktiven Verständnis folgt, um die Bedienelemente einzustellen, verschwindet der Träger von seinem aktuellen Standort und erscheint gleichzeitig an dem vorgestellten Ort. Dort angekommen, kehren die Bedienelemente mit Ausnahme von 1 und 6 in ihre ursprüngliche Position zurück. Regler 1 bleibt gedrückt, bis er losgelassen wird, und Regler 6 stellt das Ziffernblatt auf die Ortszeit ein. Nach der Aktivierung ist SCP-429 inaktiv, bis die Steuerung 1 losgelassen wird.

Die Subjekte nehmen die Reise mit SCP-429 nicht als unmittelbar wahr. Jedes Testsubjekt berichtet von einer längeren Lähmungs- und Blindheitsperiode, die der Zeit entspricht, die man bräuchte, um in direkter Linie zwischen dem Ort der Aktivierung und dem Zielort mit etwa 6-10 km/h zu reisen. Die biologischen Bedürfnisse der aktivierten Person laufen während dieser Zeit normal weiter. Wegen der Gefahr der Dehydrierung wird daher von Reisen über 510 km abgeraten. Die Gefahr des Erstickens scheint jedoch nicht gegeben zu sein.</textarea></pre>
