    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-82-IT-J:** 이 [욕설]
**원작:** http://fondazionescp.wikidot.com/scp-m05kah-it-j
**INT:** http://scp-int.wikidot.com/scp-m05kah-it-j
**저자:** [[*user Lo_Dev]]
**역자:** [[*user jyj_52]], [[*user fluxman]]
[[include info:end]]

[[include component:image-block
 name=https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Fly_flies_insect.jpg/1200px-Fly_flies_insect.jpg|
 caption=월세도 안 내고 앉아 있는 SCP-82-IT-J
]]

**일련번호:** SCP-82-IT-J

**등급:** 완전 안전(Super Safe)

**특수 살충 절차:** --몇 번을 죽이려 해도 소용이 없다. 저 가학적인 새끼는 자기가 절대 나가지 않을 거라고 생각하게 해 놓고선 우리가 고통받는 걸 보고 싶을 뿐이다. 하지만 우리는 굴복하지 않을 거다. 언젠가 저 녀석은 지고, 우리는 이길 것이다.-- 물론 심한 마조히스트라면 이 절차를 따를 필요 없이 그냥 333번 방을 피하고 없는 곳 취급해라.

**설명:** 파리다.

**침입:** 어떤 **새끼**가 &#39;환기 좀 한답시고&#39; 창문을 0° 3&#39; 8&#39;&#39; 정도 열어놓자마자 천 분의 █초만에 SCP-82-IT-J 가 그걸 고새 눈치채고 쳐들어와서는 방 안을 날아다니기 시작했다.

**부록 82-01:** 침입 이후 변칙개체를 쫓아내기 위해 아래와 같은 실험을 했다.

[[collapsible show=&#34;실험기록 열기&#34; hide=&#34;문서 닫기&#34;]]

**실험기록 82-1:**
&gt; **실험 목적:** 파리를 방 밖으로 쫓아내기.
&gt; 
&gt; **설명:** 파리 침투 직후 스카사자 박사와 브라조프 박사가 방의 창문을 전부 활짝 열어 파리가 나갈 수 있게 했다.
&gt; 
&gt; **결과:** 변칙개체는 불빛에 부딪히며 계속 방안을 날아다녔다. [[footnote]] 스카사자 박사의 주석: //하지만, 파리가 창문 근처 벽에 부딪힌 건 고무적이다.//[[/footnote]]

------
 
**실험 82-2**
&gt; **실험 목적:** 파리를 방 밖으로 쫓아내기.
&gt; 
&gt; **설명:** 창문을 열어둬서 엄청 추웠던 데다가 파리가 나가지를 않아서 저 [욕설] //위이이이이잉//[[footnote]]과학저긴 설명이다.[[/footnote]] 소리 때문에 하룻밤을 뜬눈으로 샜다. 때문에 출근할 때 창문을 열어놓고, 머릿속에서 지운 다음 퇴근할 때 확인해 보기로 했다.
&gt; 
&gt; **결과:** 파리가 아직 있네... 파리가 아직 있다고!!! 이 [욕설] 도둑까지 들었네?![[footnote]]//이 사악한 존재는 [[[SCP-i-IT-J]]]로 추정한다.//[[/footnote]] 저 새끼가 어떻게 아직 여기 있는 거야!!!

------

**실험 82-3**
&gt; **실험 목적:** --저 [욕설] 없애기.-- 저 [욕설]을 방에서 쫓아내기.
&gt; 
&gt; **설명:** 처음에 파리를 밖으로 쫓아내려 했는데 --PETA 멤버이자-- SRE-M 단원이자 내 임차인 스카사자 박사가 날 말렸다. 일단 그 불 붙여서 모기 쫓아내는 그런 거나 써 보기로 했다.
&gt; 
&gt; **결과:** 아니, 써 봐야 알겠나? 그딴 물건 소용 하나도 없다는 건 이미 알잖아.[[footnote]] 스카사자 박사의 주석: //이제부터 전쟁이다.//[[/footnote]]

------

**실험 82-4**
&gt; **실험 목적:** 저 [욕설] 죽이기. 진짜로.
&gt; 
&gt; **설명:** 이제 스카사자 박사도 설득됐으니 나랑 박사 각각 그 전기 모기채 하나씩을 들었다. 뭔 의돈지는 알 것이다.
&gt; 
&gt; **결과:** 찰나의 일시적 우월감이 지나가자마자 저 짐승 새끼가 비장의 무기, 비행을 꺼내들어 천장에 붙어버렸다. 시뻘겋게 충혈된 눈으로 우리를 내려다보면서, 우리를 조롱하고 있을 테다. [[footnote]] SCP-82-IT-J의 주석: //다 끝났어, 내가 고지를 선점했다!//[[/footnote]][[footnote]]//농담이다. 나 브라조프 박사다. 파리 따위가 스타워즈 대사를 따올 수는 없지.//[[/footnote]]

------

**실험 82-5**
&gt; **실험 목적:** 저 [욕설] 파리새끼 죽여버리기.
&gt; 
&gt; **설명:** 눈에는 눈, 자연에는 자연이다. 방에 말벌, 타란튤라, 식충식물, 슬리퍼 등 파리의 포식종을 방 안에 전술적으로 배치해 두었다.
&gt; 
&gt; **결과:** 방안에 대자연을 그대로 떼온 격이 되어서, 들여온 녀석들이 주인을 쫓아냈다. 오늘 밤은 복도에서 자야 한다.

------

**실험 82-6** 
&gt; **실험 목적:** 이놈의 [욕설] [욕설]을 끔찍하게 죽여버리기.
&gt; 
&gt; **설명:** 견디다 못해 방을 되찾기 위해 스카사자 박사가 방을 [[[SCP-001-IT-J]]]에 알렸다. 
&gt; 
&gt; **설명:** --저 마물-- 비르투스 기지의 귀요미는 자기 코끝에서 일 센치 정도 떨어져서 날아다니는 파리랑 방에 있던 다른 모든 동물보다 우리 손가락을 더 먹고 싶어했다.

------

**실험 82-7**
&gt; **실험 목적:** 이 사탄의 짐승을 지옥으로 보내기.
&gt; 
&gt; **설명:** 화염방사기를 들고 SCP-82-IT-J를 쫓아가 불태워 죽이려 했다.
&gt; 
&gt; **설명:** 불이 방안에 번졌고, 지금 이 글을 적는 시점에서 복도까지 태워먹고는 계속 번지고 있다. 저 새끼도 즐기고 있겠지. 지옥에서 기어나온 새끼니까, 고향 기분 좀 날 거다.

[[/collapsible]]

**부록 82-02:** 비르투스 기지 화재 이후 조사 결과 훈련 중인 인원 두 명이 보안을 우회해 재단 기록에 자기 방에 들어온 파리에 대해 쓰기 시작했다. 이에 대해 둘을 비르투스 기지 비밀 자신감 처리,,Secret Confidence Processing, SCP,,관에서 공개 재판에 처해 피스틸로 박사의 플룻 연주 감상형을 선고했다.[[footnote]] 루드비히 그라프 박사의 주석: //내 불쌍한 친구를 납치한 데 알맞은 처벌이다.//[[/footnote]]
어떻게 파리가 죽지 않고 살아남았는지는 아직 모른다.

333번 방은 화재 피해 및 알 수 없는 윙윙거리는 소리 때문에 거주용으로 쓸 수 없다. 이 소리 때문에 비르투스 기지 인원들이 몇 년 째 악몽을 호소하고 있다.
저 파리 씨발것이 S5-7의 D계급 인원의 생명도 소중하고 보호받을 가치가 있다는 장광설을 듣게 해 쫓아내는 방안을 고려 중이다.[[footnote]]S5-5의 주석: //가끔 우리 자신의 잔혹성에 놀라기도 한다.//[[/footnote]]
