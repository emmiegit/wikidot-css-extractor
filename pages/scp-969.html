[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-969/969.png|caption=SCP-969-34|width=200px]]

**Item nº:** SCP-969

**Classe do objeto:** Euclídeo

**Procedimentos especiais de contenção:** Todas as instâncias de SCP-969 devem ser mantidas no Armário de Contenção 19-969. Todos os funcionários devem receber informações anualmente sobre o aparecimento de instâncias de SCP-969. O pessoal que encontrar uma instância de SCP-969 deve recuperá-la preferencialmente por meios legais.

**Descrição:** SCP-969 é uma marca de repelente de insetos aparentemente distribuído pela Corporação █████. Não há registros legais ou online de nenhuma Corporação █████. SCP-969 é normalmente encontrado nas prateleiras de várias lojas de conveniência, principalmente nos Estados Unidos e Canadá.[[footnote]] Instâncias de SCP-969 também foram descobertas no Reino Unido, África do Sul e Austrália, porém sua frequência de aparição é relativamente pequena.[[/footnote]] Instâncias de SCP-969 aparecerão nas prateleiras da loja e registros com preços predefinidos. Os funcionários da loja não mostram memória de adicionar SCP-969 ao inventário. 

A embalagem de SCP-969 afirma que aproximadamente 19% de SCP-969 é composto de um produto químico desconhecido rotulado ████. A rotulagem parece implicar que ████ é o ingrediente ativo de SCP-969. Pesquisadores isolaram todos os outros produtos químicos em SCP-969, mas foram incapazes de identificar ████, dando credibilidade ao seu papel como ingrediente ativo dos efeitos de SCP-969. Dadas as propriedades anômalas de SCP-969, suspeita-se que ████ pode não ser um isômero de seus produtos químicos correspondentes em SCP-969, como afirma a embalagem.

Instruções para a aplicação de SCP-969 estão no outro lado da embalagem de SCP-969:

&gt; **INSTRUÇÕES DE USO:**
&gt; É uma violação da Lei Federal usar este produto de maneira inconsistente com sua rotulagem. [[footnote]] Embora existam leis em torno do uso de repelentes de insetos, não há leis relacionadas à Corporação █████ ou █████. [[/footnote]]
&gt; **Leia todas as instruções antes de usar este produto.**
&gt; Para repelir insetos, esfregue nas áreas da pele expostas. Use repelente apenas o suficiente para cobrir a pele exposta. Não use por baixo da roupa. Não aplique no rosto ou nas orelhas. Repita conforme necessário.
&gt; A aplicação frequente e a saturação são desnecessárias para a eficácia. Evite a superexposição. Limpe as mãos após o uso. Depois de voltar para casa, lave a pele tratada com água e sabão. Evite o contato com plásticos, acetato, elastano e rayon.

O uso de SCP-969 da maneira recomendada não resulta em efeitos anômalos, embora os pesquisadores observem uma maior eficácia do uso de SCP-969 em relação a outras marcas.

O uso de SCP-969 de maneira não recomendada pela embalagem resulta em vários efeitos anômalos.

|| __Recomendação não cumprida__ || __Efeito Imediato__ || __Efeito Crônico ou Duradouro__ ||
|| SCP-969 aplicado à pele não exposta sob a roupa || A roupa parece ser repelida da pele do sujeito, expandindo-se para fora || Nenhum [[footnote]] O efeito desaparece depois de aproximadamente 5 horas [[/footnote]]||
|| SCP-969 aplicado ao rosto || Irritação de acordo com os efeitos regulares dos repelentes de insetos || O rosto do sujeito é considerado pouco atraente, independentemente da mudança física ||
|| SCP-969 aplicado a orelhas || Ruído alto ouvido pelo sujeito || Degradação da audição e eventual surdez ||
|| Aplicação frequente resultando em sobreexposição || Alienação extrema do sujeito de todos os observadores || Depressão ||
|| Mãos não limpas após o uso || Luta expressa para segurar vários objetos || Incapacidade de pegar ou manusear qualquer objeto com as mãos ||
|| Aplicado em ambientes internos / Não lavado em ambientes internos || Observadores mostram tendência a evitar o contato com o interior em que o sujeito está || Condenação da habitação ||
|| SCP-969 aplicado a um sobretudo de plástico || Sobretudo começou a contrair. Sujeito foi incapaz de fugir do sobretudo. Morte do sujeito. || Sobretudo permaneceu contraindo. ||

**Adendo 969-1:**

++ ==NÍVEL 4 DE SEGURANÇA NECESSÁRIO ==

[[collapsible show=&#34;A visualização não autorizada do documento a seguir resultará em repreensão&#34; hide=&#34;-&#34;]]
|| SCP-969 dado a uma criança || O sujeito imediatamente começou a crescer até se tornar um jovem adulto || Maturidade corporal, mas imaturidade mental ||
[[/collapsible]]

**Adendo 969-2:** Incidente 969-1:

Após o uso repetido de SCP-969, vários veículos federais foram vistos se aproximando da Sítio-██. Forças de segurança foram mobilizadas e todos os [[[unusual-incidents-unit-hub|agentes federais]]] foram capturados com sucesso. Quando entrevistados, os agentes alegaram que haviam recebido ordens para prender vários usuários de drogas no local da Sítio-██. Até agora não foi identificada a origem dos pedidos. Os agentes receberam um amnéstico Classe A e retornaram à Sede ███.
