__Caso tenha alguma dúvida sobre o site, entre em contato por mensagem privada.__
+ Sobre
Sou Yasmin, apelido [[*user Silvacrest]][[footnote]] Criei quando ia me registrar no Wikidot; queria ter um &#39;nome legal de doutor&#39; igual //Bright// ou //Clef//, mas sentia que o sobrenome //Silva// não ia ter muita &#39;faísca&#39;, então incluí o //crest//... que é o que uso como avatar: Brasão (da família) Silva.[[/footnote]]. Sou brasileira nata, tenho 20 anos e coisas estão indo bem.[[footnote]]Alegadamente.[[/footnote]]

Me interessei pelo SCP Wiki lá pelo meio de 2017, mas conhecia o bom e velho 173 desde muito tempo graças a creepypastas famosos. Comecei a ler artigos quando me interessei por histórias paranormais e creepys que //não// fossem creepypastas, jogos de horror (me assusto fácil) ou &#39;true crime&#39; (que sempre me deixava depressiva...). Esse interesse me levou a pesquisar sobre ARGs e cair no canal [https://www.youtube.com/channel/UC58IKuPHnZkdCZ6T5mSRGCg Night Mind], que fez alguns vídeos narrando SCPs. Me interessei pelo formato e comecei a ler em massa SCPs discutidos/comentados sobre no subreddit [https://www.reddit.com/r/SCP/ r/SCP] (recomendo as [https://www.reddit.com/r/SCP/comments/7j8q3v/hope_yall_arent_tired_of_this_posting_my_horror/ listas de recomendações temáticas] de [[user Shaggydredlocks]]) e artigos com avaliação alta. Entrei no wiki PT-BR em outubro de 2017, gostei do que estavam fazendo e quis ajudar; acabou que me tornei a administradora principal do site, hehe.

+ SCPs
**[[[SCP-002-PT]]]** - **//Revista Feminina//**
[[collapsible show=&#34;+ Comentário&#34; hide=&#34;- Fechar&#34;]]
 O que me deu inspiração para escrever esse artigo foi lembrar da minha adolescência, quando tinha amigas que gostavam de comprar revistas de menina adolescente com &#39;testes de namoro&#39;, horóscopos e coisas do tipo, assim como observação de algumas mulheres próximas de mim que vejo comprando muitas revistas que prometem dietas milagrosas. Acho que esse tipo de mídia é extremamente detrimental à saúde mental de adolescentes e adultas, principalmente as que não se encaixam no padrão europeu. Não sei se o &#39;ponto&#39; do artigo foi bem transmitido, mas queria expressar de alguma maneira o quanto esse tipo de mídia machuca.
[[/collapsible]]

**[[[SCP-003-PT]]]** - **//Gotas em Silêncio//**
[[collapsible show=&#34;+ Comentário&#34; hide=&#34;- Fechar&#34;]]
 Primeiro SCP que escrevi. Minha inspiração foi a música [https://www.youtube.com/watch?v=TxjzelTLL0o Eternas Ondas], do Fagner. O suplemento foi incluído porque senti que a história precisava de um pouco mais de narrativa e cheguei a planejar um possível GdI baseado nele. Provavelmente reescreverei no futuro, mas prefiro focar em coisa nova, por enquanto.
[[/collapsible]]

**[[[SCP-010-PT]]]** - **//Pimentinhas//**
[[collapsible show=&#34;+ Comentário&#34; hide=&#34;- Fechar&#34;]]
 Durante um tempo eu pensei em um projeto de escrita focado em interpretar lendas folclóricas como SCPs, mas de forma que a referência fosse quase imperceptível. O primeiro que eu iria escrever era um sobre o Negrinho do Pastoreio, mas não consegui fazer o conceito ser algo bom o suficiente e desisti, então tente com outra lenda, que foi a do saci. Eu quis  dar um ar de &#39;fae-folk&#39; para minha interpretação deles e conceituá-los como &#39;elementais do caos&#39;. Um dia farei uma pintura retratando a parte interna da &#39;grande árvore&#39;.
[[/collapsible]]

**[[[SCP-018-PT]]]** - **//Homem Sem Registro//** (co-autoria com [[*user iagosilame]])
[[collapsible show=&#34;+ Comentário&#34; hide=&#34;- Fechar&#34;]]
[[*user iagosilame]] criou o conceito do SCP e postou no fórum de feedback e eu gostei bastante da ideia, então pedi para tentar ajudar a pelo menos revisar. Acabou que eu reescrevi o texto completamente e adicionei muita ideia própria. Tive meio que duas &#39;filosofias&#39; pessoais ao (re)escrever o SCP: fazer um SCP curto e fazer um SCP com duas partes, onde a segunda parte não seria leitura requerida. Eu estou pensando sobre escrever um conto explicando a segunda parte então não botarei spoilers aqui, pelo menos por enquanto.
[[/collapsible]]


+ Contos
**[/deleted:criancas-e-professoras Crianças e Professoras]** **(Deletado)** - Um conto sobre SCP-055-PT (deletado pelo autor)
[[collapsible show=&#34;+ Comentário&#34; hide=&#34;- Fechar&#34;]]
Primeira coisa que escrevi pro site (e por isso sou teimosa com deletar). O antigo SCP-055-PT foi um dos únicos SCPs originais (no momento) que me levaram a refletir sobre o significado ou o motivo do que estava escrito; o conto foi minha tentativa de dar uma história ao objeto. Eu quis passar a ideia de que a entidade 055-PT-1 era um &#39;fantasma&#39; de um amor/felicidade forte compartilhada entre vários: o amor das professoras (primeira parte), o amor das órfãs/alunas (segunda parte) e o amor da própria casa que alojou essas pessoas durante tanto tempo. Cada parte foi escrita pelo ponto de vista de cada um envolvido na criação da entidade.
[[/collapsible]]
