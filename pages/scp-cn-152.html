**项目编号：** SCP-CN-152

**项目等级：** Safe

**特殊收容措施：**目前基金会拥有的所有SCP-CN-152均存放于Site-CN-██的高价值SCP仓库内的一个保险箱内。自事故SCP-CN-152-B2之后，此仓库周围三十米范围内均安装基金会开发的“樱桃式打火机”装置以防SCP-CN-152遭到盗窃或被未授权人员带出仓库。由于项目的特殊性，任何人员使用SCP-CN-152都必须获得一名至少授权等级为四级的人员的书面许可以及得到Dragonk147博士的书面许可，且申请使用SCP-CN-152的人员权限等级不得低于二级。使用过程将由三名四级人员通过监视器全程监控。

**描述：**SCP-CN-152是长度为██厘米的，两端都涂有燃烧药的火柴。目前为止，任何复制SCP-CN-152的行为均以失败告终。

直接使用SCP-CN-152或用其他物品点燃SCP-CN-152，SCP-CN-152都与正常火柴无异。经检测，SCP-CN-152除了和正常安全火柴相同的成分外，还含有数种未知的物质，目前为止，任何企图分离提取未知物质的行为均以失败告终。

但是企图折断SCP-CN-152时，无论以何种方法，都只能将SCP-CN-152二等分折断,SCP-CN-152被折断之后使用，异常性质将会出现（被二等分折断后的SCP-CN-152以下简称SCP-CN-152-01和SCP-CN-152-02，此编号仅用于区分折断后的SCP-CN-152，并无强制使用顺序意义）。

SCP-CN-152-01能在任何环境下燃烧，且能点燃除了空气或是近似空气的气体混合物之外的所有物质。值得注意的是，无论使用SCP-CN-152-01点燃了何种物质，在燃烧过程中，不会有任何的生成物或者热量出现，如同组成这些物质的能量和原子直接从现实中消失不见。无论如何尝试，SCP-CN-152-01的火焰最多只能烧掉██立方米体积的物质。

如果，在使用SCP-CN-152-01烧毁一件物品的前提下点燃SCP-CN-152-02//**（SCP-CN-152-02同样也能在任何环境下燃烧。）**//，那么被烧毁的物品会被SCP-CN-152-02恢复，从视觉描述，SCP-CN-152-02的恢复过程“就好像是烧毁那件物品的视频的倒放。”不过要注意的是，要实现恢复，从折断SCP-CN-152开始直到烧毁物品，SCP-CN-152-01和SCP-CN-152-02的距离始终不能超过十米，否则SCP-CN-152-01和SCP-CN-152-02将和正常火柴无异。

目前基金会拥有的SCP-CN-152的数量为1005根。

SCP-CN-152是在一次基金会的内部清洗中从数名混沌分裂者间谍拥有的物品中回收。当日Site-CN-██基金会档案管理人员发现数份高机密纸质文档和存放有多份高机密文档的硬盘失踪，在紧急报告指挥部后，Site-CN-██开始内部清洗。在审问一个嫌疑人员（该人员为Site-CN-██三级研究员）时，特工Karldark的烟瘾发作，出于方便Karldark使用了此嫌疑人员随身携带的火柴，点燃火柴后特工Karldark亲眼见证了SCP-CN-152的异常效应。嫌疑人员立即反抗，最后不敌Karldark被俘。在随后的清洗中在数名人员的物品里回收了总计1600根SCP-CN-152，所有人员经高强度拷问后确认是混沌分裂者间谍，指挥部已下令全部处决。

同时和SCP-CN-152一起回收的物品有：基金会丢失的纸质文档和硬盘、大量的基金会机密文件纸质拷贝、5个总计██PB的基金会数据拷贝硬盘、七挺M2勃朗宁重机枪及其子弹五千发、372公斤C4炸药、三门MGL-140枪榴弹发射器及其榴弹89发、各种各类步枪共计125把及其所用子弹两万余发。

&gt; **O5-CN-██：我的老天！怪不得为什么我们的行动计划一直被混沌分裂者知晓，而且这些武器装备已经足够武装一个排的人马了，[数据删除]。**

在指挥部的命令下，开始研究无效化SCP-CN-152的装置或能识别SCP-CN-152的装置以防敌对组织间谍利用此异常项目携带武器进入基金会。

[[collapsible show=&#34;+ 附录SCP-CN-152-A：SCP-CN-152的实验记录节选：&#34; hide=&#34;- 附录SCP-CN-152-A：SCP-CN-152的实验记录节选：&#34;]]
**实验记录SCP-CN-152-A1**
&gt; 实验目标：水
&gt; 
&gt; 实验过程：SCP-CN-152-01成功在水下用电击引燃，██立方米的水被烧毁，值得注意的是SCP-CN-152-01燃烧水形成的空腔并没有被水立即涌入填补满，也没有产生水蒸气，空腔附近的水表现出类似固体的性质。划着SCP-CN-152-02后，水在SCP-CN-152-02火焰上空出现，逐渐由一个小水球变成一个大水球，当SCP-CN-152-02燃尽后，水失去某种束缚从测试者上空落下，测试者浑身湿透。
&gt; 
&gt; 在此测试中使用了1根SCP-CN-152，此时SCP-CN-152剩下1599根。



 **实验记录SCP-CN-152-A2**
&gt; 实验目标：D-8965
&gt; 实验过程：实验事前告知D-8965实验只是“一次魔术表演”。使用SCP-CN-152-01点燃D-8965的腿部，火焰沿着腿向上蔓延。D-8965虽然有些惊慌但是还是提供了以下信息 “哇这个魔术怎么做到的？”“我根本没有丝毫不适感，只是脚好像动不了了”。火焰完全烧毁D-8965后使用SCP-CN-152-02，【数据删除】，导致██在场实验人员当场死亡，事后在事故现场回收了D-8965的尸体，D-8965的尸体呈现出高度碳化，经确认已经死亡。
&gt;
&gt; //**注：经过多次类似的生物实验，在DragonK147博士的建议下，指挥部目前已禁止SCP-CN-152与有生命的生物材料交互实验。**//
&gt;
&gt; 在此测试中使用了1根SCP-CN-152，此时SCP-CN-152剩下1598根。



**实验记录SCP-CN-152-A6**
&gt; 实验目标：装于玻璃瓶内的一公斤重的硝化甘油
&gt;
&gt; 实验过程：SCP-CN-152-01点燃硝化甘油时安静燃烧，用SCP-CN-152-02正常恢复，但因硝化甘油在测试者上空恢复，且测试者没有抓住装有硝化甘油的玻璃瓶，装有硝化甘油的玻璃瓶与地面碰撞猛烈爆炸，测试者当场死亡。
&gt;
&gt; 在此测试中使用了1根SCP-CN-152，此时SCP-CN-152剩下1582根。
[[/collapsible]]

[[collapsible show=&#34;+ 附录2：事故报告SCP-CN-152-B：&#34; hide=&#34;- 附录2：事故报告SCP-CN-152-B：&#34;]]
**事故报告SCP-CN-152-B1**
&gt; 二级研究员Xiao████使用SCP-CN-152-01成功点燃SCP-███并成功烧毁，但在无任何操作的情况下，SCP-CN-152-02突然瞬间燃尽，恢复出的SCP-███[数据删除]，造成Xiao████当场死亡，Site-CN-██的建筑██%被毁，██个SCP收容失效。
&gt; //**经指挥部下令，目前严禁SCP-CN-152与任何SCP交互实验**//。

**事故报告SCP-CN-152-B2**
&gt; 虽然基金会加强对人员的排查但还是有██名混沌分裂者间谍利用SCP-CN-152携带武器装备进入Site-CN-██并发起攻击。混沌分裂者间谍的目的据事后调查，混沌分裂者间谍目的为销毁所有的SCP-CN-152，由于Dragonk147博士和Karldark特工的灵机应变，不仅成功回收绝大部分SCP-CN-152（事后总计1032根），而且让所有混沌分裂者间谍在销毁SCP-CN-152时被当场炸死。

**事故访谈记录SCP-CN-152-B2-1**
&gt; **【访谈开始】**
&gt; **████：**请描述一下当时的情景，Dragonk147博士。
&gt; **Dragonk147：**好的，当时我和Karldark特工一起在17号走廊走向5号防爆实验室，我想进行一个关于SCP-CN-152能不能被爆炸的火焰点燃并把高温高压气体给储存起来，然后用另一根火柴放出来。所以Karldark特工和我的手上各拿着一包一公斤重的黄色炸药，还有火雷管。
&gt; **████：**请继续。
&gt; **Dragonk147：**恩，我们走着走着听到枪声，然后我们赶快过去看，看到安保队员在和混沌分裂者间谍交火，很明显混沌分裂者间谍比我们的安保队员更训练有素而且他们似乎经过精心准备，装备也比安保队员要好，所以间谍们是压制着安保队员的火力。在他们交火过程中我无意中捡到一部明显是混沌分裂者间谍的无线电装置，然后我们恰好听到了一段对话。
&gt; **████：**一段对话？
&gt; **Dragonk147：**是的，我记得是个低沉的电子音：“你们找到那些该死的火柴没有？那些东西绝对不能落入SCP手中，快没有时间了，机动特遣队Alpha-████已经快到了。”然后我听到了一段回复：“我们快到仓库门口了。”然后Karldark特工来了个大胆的决定。
&gt; **Dragonk147：**Karldark特工说这些间谍很明显就是要销毁火柴，然后带着我由[数据删除]走到了放着SCP-CN-152的仓库，老天我从来就不知道有这么一条密道。然后我们用了两根火柴把我们手上的黄色炸药和雷管烧了，再用[数据删除]把那两根折断的接起来让它们看上去好像没有用过一样，做完这一切我们就听到仓库门被炸开了。
&gt; **████：**我想剩下的我明白了，你们拿着大部分火柴躲到仓库的那个角落，然后那些混沌分裂者间谍用火销毁剩下那部分火柴把你们的“杰作”烧了，然后恢复出来的黄色炸药把他们都炸死了吧。
&gt; **Dragonk147：**我没有亲眼见证但我也是这样想的。
&gt; **【访谈结束】**

**事故后续：**基金会从一名确信是混沌分裂者间谍头目的尸体上回收了一块移动储存装置，经基金会技术部门破译后里面有关于SCP-CN-152的数据使研发无效化SCP-CN-152的研究取得了突破性进展。无效化SCP-CN-152的装置代号为“樱桃式打火机”。当任何SCP-CN-152进入装置影响范围内时将会瞬间燃尽，由于可能有混沌分裂者间谍持有SCP-CN-152在其他Site进行间谍活动，指挥部已下令建造多个“樱桃式打火机”放置于全球所有Site的入口。

**特工milk：我简直不敢相信我的眼睛，特工Hua██在经过Site-CN-██的入口时，被一辆突然出现的艾布拉姆斯坦克压成了肉饼！**

事后调查确认，特工Hua██为混沌分裂者间谍。
