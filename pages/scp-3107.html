    <pre><textarea class="page-source" readonly>**项目编号：** SCP-3107

**项目等级：** Euclid

**特殊收容措施：**
SCP-3107收容于密闭收容锁柜#122。根据Site-19管理指令，禁止接触SCP-3107。不正常请求访问SCP-3107的人员必须接受强制心理评估。可能为SCP-3107-A个体者将被分级为E级人员并拘留。

SCP-3107与SCP-3107-A的电子文件被视为非异常。完整抄录存放于 Site-19电子存储单元532-B号架。

------

**描述:**

__概览__
SCP-3107是一异常球形构造体，直径20.32456厘米，误差0.000001cm。此测量误差是因21493人剐蹭 SCP-3107表面所致。参见附录N-3107-460获取每人剐蹭SCP-3107之长度、宽度、深度的完整文件。SCP-3107重量约为11305.55503克。这与同体积、非异常固体铝球的预计质量559.373克不符，表明 SCP-3107为空心。参见笔记-392-A获取对SCP-3107内部空间的估计文件。

于特定情况下，SCP-3107会发出类似钟鸣的声学响动。此响声以63.3445433分贝的C大调发出，在对此异常的全部340,512次发生记录中，平均差异为 .003456612分贝。参见笔记N-3107-341获取SCP-3107每次发出声响的完整文件。此声响会在特定刺激下响应式发出。 

对SCP-3107-A的完整文件，参见笔记N-3107-A-1获取概览，参见笔记N-3107-A-2到N-3107-A-10457获取关于SCP-3107-A的详细勘误。

------
**发现:**
SCP-3107被基金会发现时装在一黄色盒子中，标有“Dr. Wondertainment的神奇球！”字样。需注意，该包装上没有此厂商常有的提醒和广告。由于缺乏[数据删除]，之后发现此盒为伪造；SCP-3107与Dr. Wondertainment公司无关。正在研究此种伪装的意图是否是要让SCP-3107为基金会所看管。
------
**测试记录**
&gt; __前言:__
&gt; 大部分记录为简略之故已被编辑。我们不需要一千篇无用的勘误堆满终端机。部门人员已经在抱怨他们无法正确浏览描述部分了。完整文件可在ESU找到。
&gt; @@     @@--@@   @@--Kiebler博士，Site-19异常项目首席领导人

&gt; __**测试1 --12/5/1999**__
&gt; **对象:** D-3107-1
&gt; **研究主管:** Dr. Winslow
&gt; **程序:** D-3107-1与SCP-3107展开互动，确定其功能。
&gt; **记录:**
&gt;&gt; //对象被要求进入收容区，将SCP-3107从包装盒中拿出。D-3107-1表现出迟疑。//
&gt;&gt; 
&gt;&gt; __Dr Winslow__: 继续做，Ms. [已编辑].
&gt;&gt; 
&gt;&gt; //D-3107-1将SCP-3107-1从包装中拿出。传出两声鸣响。//
&gt;&gt; 
&gt;&gt; __Dr Winslow__: ...感觉有什么不寻常的吗？
&gt;&gt; 
&gt;&gt; __D-3107-1__: 没—等下，我该感觉到吗！？上帝啊，这东西要杀了我？
&gt;&gt; 
&gt;&gt; __Dr Winslow__: 并不，[已编辑]，不是的。继续与那个圆球互动；如果感觉有什么不寻常的就请提醒一声。 
&gt;&gt; 
&gt;&gt; //对象开始在手头转动SCP-3107。转动三次后，SCP-3107发出两道鸣响。//
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 神奇。能再做一遍吗，谢谢？
&gt;&gt; 
&gt;&gt; //对象重复此举动。转动三次后，SCP-3107发出一道鸣响。//
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 有问题吗？
&gt;&gt; 
&gt;&gt; __D-3107-1__: 都没有，没。
&gt;&gt; 
&gt;&gt; //对象对SCP-3107展开各种互动。从表现看，部分互动会使SCP-3107发出两道鸣响。在重复这些行为时，SCP-3107只会发出一声鸣响。//
&gt;&gt; 
&gt;&gt; __D-3107-1__: 这...这东西就只是会响吗？没别的了？
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 看起来是。不应该是，注意。不过，我想就算Dr. Wondertainment也会做出次品。当然，我们会进行更多测试来确定。Martha，明天安排另一场测试。今天就这些了，Ms. [已编辑]。
&gt; **备注：** 测试后，Dr. Winslow因使用姓氏称呼D-3107-1收到警告。应提醒基金会人员对D级人员有不必要的交往不受鼓励。

&gt; __**测试6 --12/5/1999**__
&gt; **对象:** Dr. Winslow
&gt; **研究主管:** Dr. Winslow
&gt; **程序:** 无视周围手下人员之下，Dr. Winslow爬进了收容区亲自测试SCP-3107。
&gt; **记录:**
&gt;&gt; //警报声立即响起，表明发生收容突破。//
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 噢，那个关了吧，我不会做危险的事的。
&gt;&gt; 
&gt;&gt; //警报关闭，自动提醒要求全体人员离开测试区。 //
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: Martha, Martha。放松。球什么都不会做的。我只是来确保万一。
&gt;&gt; 
&gt;&gt; //助理研究员Martha Clayton拿起麦克风的响动声。//
&gt;&gt; 
&gt;&gt; __Researcher Clayton__: 该死，协议设立是有原因的，博士！如果你非要进行测试，带D-3107-1来。
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 那个数字太过拗口了，你知道的。
&gt;&gt; 
&gt;&gt; __Researcher Clayton__: 抱歉？
&gt;&gt; 
&gt;&gt; //对象无视通话，开始将SCP-3107拿出包裹。它发出一道鸣响。//
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 随便了。Ms. J-呃，D-3107-1今天在清理实验室。我没时间等待，我对“用D级当饲料”之类的也不太喜欢。不过那是另一回事了。
&gt;&gt; 
&gt;&gt; //对象一边说一边靠近观察窗。//
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 此外，3107已经表现出绝对的—
&gt;&gt; 
&gt;&gt; //对象滑倒，3107被抛向窗户。它撞在了玻璃上。//
&gt;&gt; 
&gt;&gt; //在沉默五秒后，传来两声响动。对象起身，面露喜悦。//
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 看到了？绝对安全。我在考虑我们是不是该进行压力测试。
&gt; **备注：** 基于测试结果，Winslow博士将SCP正式分为Safe级，并请求获得资金展开更多研究。申请中，Dr. Winslow称有机会通过非致命产品深入了解Wondertainment系SCP的整体情况。此时，助理研究员Clayton申请调任。 

&gt; __**测试107 --1/13/2000**__
&gt; **对象:** D-3107-1
&gt; **研究主管:** Dr. Winslow
&gt; **程序:** 对象与SCP-3107展开互动，寻找其他能产生鸣响的刺激。
&gt; **记录:**
&gt;&gt; __Dr. Winslow__: 你现在应该知道安排了。一般我会自己做，但我们这少了个研究员。去做吧。
&gt;&gt; 
&gt;&gt; //对象开始与SCP-3107-1互动。如之前所见，SCP-3107在特定行为组合首次做出时会发出两道鸣响，表明鸣响连锁是可能的。//
&gt;&gt; 
&gt;&gt; __D-3107-1__: 不是说我不感激这种&lt;停下喘气&gt;非致命任务啊，但是博士，为什么要全部重做一遍呢？
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 为什么，为了科学，当然了。不然还应该是什么？
&gt;&gt; 
&gt;&gt; __D-3107-1__: 好吧，行。
&gt;&gt; 
&gt;&gt; //对象继续与SCP-3107进行交互。在此过程中项目多次发出单一响声。在把SCP-3107抛向空中时，该异常项目意外撞到了对象的头。//
&gt;&gt; 
&gt;&gt; __D-3107-1__: 操！
&gt;&gt; 
&gt;&gt; //五秒后，SCP-3107发出了两道响声。//
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 啊哈。
&gt;&gt; 
&gt;&gt; __D-3107-1__: ...怎么了，博士？
&gt;&gt; 
&gt;&gt; //没有回应。//
&gt;&gt; 
&gt;&gt; __D-3107-1__: ...博士？
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 嗯？哦，没事，没事。今天就这些了。你可以回宿舍去了，D-3107-1。
&gt; **备注：** 这是SCP-3107在两个星期里首度发出两道响声。

&gt; __**测试108 --1/14/2000**__
&gt; **对象:** D-3107-1
&gt; **研究主管:** Dr. Winslow
&gt; **程序:** 对象被SCP-3107反复地破坏性碰撞。
&gt; **记录:**
&gt;&gt; //Dr. Winslow带着SCP-3107进入测试间。对象开始透过堵口布发出恳求。//
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 我们又来了。我觉得我们终于沾到了有趣东西的边。说到这，你能回来很好，Ms. Clayton。两个人一起做要容易很多。
&gt;&gt; 
&gt;&gt; __Researcher Clayton__: 回来很好，先生。我觉得这时候你不能把我赶开。我们要来测试吗？我等不及要看结果。
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 当然，当然。我在想什么？你准备好了吗，D-3107-1?
&gt;&gt; 
&gt;&gt; //对象继续乞求，束具是有效的。//
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 就是要这种劲头。
&gt;&gt; 
&gt;&gt; //Dr. Winslow开始对对象展开测试。对对象头部第一击时发出了两道鸣响，但在加大力度的冲击下只发出了一道响声。在对象的一颗牙齿脱落时，发出了两道鸣响。//
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 看到了？进展。我觉得终于在鸣响互动上突入了新领域。
&gt;&gt; 
&gt;&gt; __Researcher Clayton__: 我同意，但我们应该在此为测试下结论了；现在的安排下我们不太可能再收到D级人员。
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 啊。我觉得你是对的。好了。我们明天再来继续。晚安，D-3107-1。明日我们继续激动人心的一天。
&gt;&gt; 
&gt;&gt; //对象无反应。//

&gt; __**测试1520 --3/20/2001**__
&gt; **对象：** D-3107-1
&gt; **研究主管：** Dr. Winslow
&gt; **程序：** 将SCP-3107手术植入到对象身体内，然后顺时针转动三次。 
&gt; **记录:**
&gt;&gt; //程序被实施。SCP-3107在被插入过程中发出两道响声。在转动时又发出了两道响声。//
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 好了我来了；你是对的。记录一下鸣响生成行动确实可以在尸体内连续上。
&gt;&gt; 
&gt;&gt; __Researcher Clayton__: 我也这么猜测。也许-
&gt;&gt; 
&gt;&gt; //SCP-3107发出了三声响动。//
&gt;&gt; 
&gt;&gt; __Researcher Clayton__: 我的上帝。
&gt;&gt; 
&gt;&gt; __Dr. Winslow__: 录音录到了吗!? 三道响！我不敢信！
&gt; **备注:** 这是第一次、也是唯一一次记录到SCP-3107发出三道响声。
&gt; 
&gt; **Dr. Roscranz的备注:** 本次测试过去数日后，SCP-3107被重分级为Euclid. 在出现“有腐肉恶臭”的报告后，Site-19管理部门发现了研究SCP-3107的研究员存在行为反常。经过调查，D-3107-1的遗骸被发现。所有研究SCP-3107的研究员被重分级为SCP-3107-A，接受心理治疗。记忆删除无法消除SCP-3107的认知危害性质。

**附录：**
&gt; //我是3107-A-1的好朋友，在我们还叫他Dr. Winslow的时候。知道过去的他和现在的他有何差别后，我感觉有必要在此多加几句。这里有座名副其实的3107数据山，但重点在于：//
&gt; 
&gt; //说一千道一万，3107基本是完全无害的。然而，基金会可能是它最不该来的地方。即便是在基础训练里，研究员们也被植入了深切、强烈的探索欲。这本来不该是一件坏事！这种意志力让我们得以辨别不可能的鬼东西，比如逆模因、反概念。花了两个月分割我的大脑、记住“[[[http://www.scp-wiki.net/scp-055|055]]]所不是以外的所有东西&#34;，我应该比任何人都清楚。//
&gt; 
&gt; //对3107，这种坚持成了阿基里斯之踵。它以好奇为食。它激起我们的兴趣，然后腐坏它。我明白站点主管会为鼓动抵制标准程序而处分我，但如果我们就这样把3107留在发现它的盒子里，这一切都不会发生。就算是在我们开始测试之后，James Winslow也完全可能宣布3107是个无意义的鸣钟球，把它扔进收容锁柜。它再也不会被人碰到。然而，这等事发生了。//
&gt; 
&gt; //所以在此对你们提出警告：基金会里不是什么事都必须记录。我们不是来对着未知著书的，更不是用树枝挑逗末日怪兽。我们在这里是要控制，收容，保护。不要忘记这点。//
&gt;
