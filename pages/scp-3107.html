**アイテム番号:** SCP-3107

**オブジェクトクラス:** Euclid

**特別収容プロトコル:**
SCP-3107は密閉式収容ロッカー#122に収容されます。SCP-3107へのアクセスは、サイト-19管理部の命令により禁止されます。SCP-3107へのアクセスを誤って要求した者は、心理評価の受検が義務付けられます。SCP-3107-A実体の可能性がある者は、Eクラス職員に再分類され、拘留されます。

SCP-3107およびSCP-3107-Aに関する電子文書に異常性はないとみなされています。完全な転写はサイト-19のラック532-Bにある電子ストレージに保管されます。

------

**説明:**

__概要__
SCP-3107は直径20.32456cm（誤差0.000001cm）の異常な球状構造物です。この測定誤差は、SCP-3107の表面にある21,493個の傷に由来します。SCP-3107のそれぞれの傷の長さ、幅、深さに関する完全な文書については、メモN-3107-460を参照してください。SCP-3107の重量は11305.55503グラムと推定されています。これは同じ大きさの非異常な中実アルミニウム球体の計算重量と559.373グラム異なり、SCP-3107が中空であることを示唆しています。SCP-3107の内部空洞の推定に関する完全な文書については、Note-392-Aを参照してください。

SCP-3107は特定の条件下で、チャイムに似た音響ノイズを発生させます。この異常の発生は340,512回にわたって録音され、そのすべてにおいて63.3445433dB（平均偏差0.003456612dB）のハ長調で再生されました。SCP-3107が発生させた個別の音に関する完全な文書については、メモN-3107-341を参照してください。この音は特定の刺激に反応して再生されました。

SCP-3107-A実体についての完全な文書は、概要はメモN-3107-A-1を、SCP-3107-Aに関する詳細な正誤表はメモN-3107-A-2からN-3107-A-10457を参照してください。

------
**回収:**
SCP-3107は、「ワンダーテインメント博士のワンダーボール！」と書かれた黄色の箱に梱包された状態で財団に発見されました。特筆すべきことに、パッケージは同フランチャイズの商品に通常添付される注意書きと広告を欠いていました。[データ削除済]の欠如によって、箱は偽物であり、SCP-3107とワンダーテインメント博士社は無関係であることが後に判明しました。偽造の意図がSCP-3107を故意に財団の管理下に置かせることであったかを判断するための調査が進行中です。
------
**実験記録**
&gt; __序文:__
&gt; ファイル内のほとんどの記録は、簡潔にするため編集されています。端末を詰まらせる1000件の無駄な正誤表は必要ありません。すでに部署のスタッフから、オブジェクトの説明がまともに表示されないと苦情が来ています。完全な文書は電子ストレージに保存されています。
&gt; @@     @@--@@   @@--キーブラー博士、サイト-19異常物体責任者

&gt; __**実験1 – 1999/12/5**__
&gt; **被験者:** D-3107-1
&gt; **研究責任者:** ウィンズロー博士
&gt; **手順:** D-3107-1はSCP-3107と接触し、その機能を解明する。
&gt; **ログ:**
&gt;&gt; //被験者は収容区域に入り、SCP-3107をパッケージから取り出すよう求められた。D-3107-1はためらいを示す。//
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: 続けてください、ミズ・[編集済]。
&gt;&gt; 
&gt;&gt; //D-3107-1はSCP-3107-1をパッケージから取り出す。可聴域のチャイムが2度鳴る。//
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: ……何か異常は感じますか？
&gt;&gt; 
&gt;&gt; __D-3107-1__: ううん – 待って、異常なこと起きるの！？やばっ、私死ぬの？
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: いえ、[編集済]、そうではありません。球体との接触を続けてください。何か異常があれば言ってください。
&gt;&gt; 
&gt;&gt; //被験者はSCP-3107を手の中で回転させ始める。3回転後、SCP-3107は可聴域のチャイムを2度鳴らす。//
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: 興味深い。もう一回やっていただけますか？
&gt;&gt; 
&gt;&gt; //被験者は動作を繰り返す。3回転後、SCP-3107は可聴域のチャイムを1度鳴らす。//
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: 何か変わりはありますか？
&gt;&gt; 
&gt;&gt; __D-3107-1__: いや、なんにも。
&gt;&gt; 
&gt;&gt; //被験者はSCP-3107に対し、様々な行動を行う。SCP-3107はいくつかの行動に反応して2度チャイムを鳴らすことが実証された。これらの動作の繰り返しには、SCP-3107はチャイムを1度だけ鳴らす。//
&gt;&gt; 
&gt;&gt; __D-3107-1__: これ……これ、ただ鳴るだけ？ほかには何もないの？
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: そのようです。そんなはずはありませんが。ワンダーテインメント博士でも失敗作を作ることがあるのでしょう。もちろん、念のためもっとテストが必要ですが。マーサ、追加のテストを明日にスケジュールしてくれ。今日はここまでにしましょう、ミズ・[編集済] 。
&gt; **コメント:** テストの後、ウィンズロー博士はD-3107-1を名字で呼んだことを注意されました。財団職員はDクラス職員との不必要な交流を控えるように通達されています。

&gt; __**実験6 – 1999/12/5**__
&gt; **被験者:** ウィンズロー博士
&gt; **研究責任者:** ウィンズロー博士
&gt; **手順:** ウィンズロー博士は同僚を無視し、SCP-3107を自らテストするために収容区域に侵入した。
&gt; **ログ:**
&gt;&gt; //収容違反を示すアラームが即座に鳴る。//
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: ああ、消してくれ、何も危険なことはしていない。
&gt;&gt; 
&gt;&gt; //アラームが消え、全職員へ収容区域からの退去を求める自動音声が流れる。//
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: マーサ、マーサ。落ち着いて。ボールは何もしやしないよ。それを確かめるために来たんだから。
&gt;&gt; 
&gt;&gt; //少しの間、マーサ・クレイトン研究補佐員がマイクを据えつける雑音がする。//
&gt;&gt; 
&gt;&gt; __クレイトン研究員__: なんてこと、プロトコルには理由があるのです、博士！テストが必要なら、D-3107-1を呼んでください。
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: その番号、言いづらいよな。
&gt;&gt; 
&gt;&gt; __クレイトン研究員__: なんですって？
&gt;&gt; 
&gt;&gt; //通話を無視して、被験者はSCP-3107をパッケージから取り出し始める。SCP-3107はチャイムを1度発生させる。//
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: ともかく。今日はミズ・ジェ – じゃなかった、D-3107-1は研究室を掃除しているんだ。待っている暇はないし、財団の「Dクラスは餌だ」なんて方針には賛成しかねるよ。それはまた別の問題だがね。
&gt;&gt; 
&gt;&gt; //被験者は話しながら観測窓へ近づく。//
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: それに、3107は完璧に –
&gt;&gt; 
&gt;&gt; //被験者が足を滑らせる。3107は窓に向かって放られ、ガラスに衝突する。//
&gt;&gt; 
&gt;&gt; //5秒間の沈黙の後、チャイムが2度鳴る。被験者は立ち上がり、満足そうな顔をする。//
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: ほらね？完璧に安全だ。負荷試験をしてみるのはどうだろう。
&gt; **コメント:** このテストの結果から、ウィンズロー博士はSCP-3107を正式にSafeに分類し、さらなる研究のための助成金を要求しました。ウィンズロー博士はこの要求の中で、ワンダーテインメント社の商品の致死的でない実例を通じて彼らのSCP全般への理解を深める好機だと述べています。この段階で、クレイトン研究補佐員は配置転換を要求しました。

&gt; __**実験107 – 2000/1/13**__
&gt; **被験者:** D-3107-1
&gt; **研究責任者:** ウィンズロー博士
&gt; **手順:** 被験者はSCP-3107と接触し、チャイムを発生させる新たな刺激を発見する。
&gt; **ログ:**
&gt;&gt; __ウィンズロー博士__: もう手順は分かっているでしょう。本来なら自分でやるところなのですが、研究者が減ってしまいましてね。やってみてください。
&gt;&gt; 
&gt;&gt; //被験者がSCP-3107-1との接触を開始する。以前観察されたように、SCP-3107はある行動の組み合わせの最初の反応として2度のチャイムを発生させ、チャイムが連続して鳴ることが可能であると示唆している。//
&gt;&gt; 
&gt;&gt; __D-3107-1__: もらってる任務が&lt;ここで一呼吸おく&gt;死ぬようなものじゃないことに感謝してないわけじゃないけど、博士、なぜまたこんなことを？
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: なぜって、もちろん科学のためです。他にどんな理由があるというのでしょう？
&gt;&gt; 
&gt;&gt; __D-3107-1__: それじゃ。
&gt;&gt; 
&gt;&gt; //被験者はSCP-3107との接触を続ける。この間、オブジェクトは複数回、単発のチャイムを鳴らす。SCP-3107を空中に放り投げた際、オブジェクトは偶然、被験者の頭部に衝突する。//
&gt;&gt; 
&gt;&gt; __D-3107-1__: くそっ！
&gt;&gt; 
&gt;&gt; //5秒後、SCP-3107が2度のチャイムを鳴らす。//
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: ほう。
&gt;&gt; 
&gt;&gt; __D-3107-1__: ……どうしたの、博士？
&gt;&gt; 
&gt;&gt; //応答がない。//
&gt;&gt; 
&gt;&gt; __D-3107-1__: ……博士？
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: ん？ああ！何でもない、何でもない。今日はここまでにしましょう。D-3107-1、部屋に戻ってよろしい。
&gt; **コメント:** SCP-3107が2度のチャイムを発生させたのは2週間ぶりです。

&gt; __**実験108 – 2000/1/14**__
&gt; **被験者:** D-3107-1
&gt; **研究責任者:** ウィンズロー博士
&gt; **手順:** 被験者をSCP-3107と複数回衝突させ、負傷させる。
&gt; **ログ:**
&gt;&gt; //ウィンズロー博士はSCP-3107を持って試験室に入る。被験者は猿轡越しに何かを訴え始める。//
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: 今日もよろしくお願いします。ようやく面白いものが見られそうですよ。そういえば、おかえり、ミズ・クレイトン。2人いると仕事がずっとはかどるよ。
&gt;&gt; 
&gt;&gt; __クレイトン研究員__: 戻ってこられてよかったです、先生。ここまできて追い出されるわけにはいきませんから。さっそくテストを始めましょうか？結果が楽しみです。
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: もちろん、もちろん。どこまで話しましたっけ？準備はいいですか、D-3107-1？
&gt;&gt; 
&gt;&gt; //被験者は懇願を続けるが、拘束具によって阻まれている。//
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: その意気です。
&gt;&gt; 
&gt;&gt; //ウィンズロー博士が被験者に対してテストを開始する。被験者の頭部への最初の一撃でチャイムが2度鳴るが、それ以上の力を加えてもチャイムは1度しか発生しない。被験者の歯が1本抜ける際、チャイムが2度発生する。//
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: ほらね？進歩だ。チャイムの反応がとうとう新たな領域に突入したようだ。
&gt;&gt; 
&gt;&gt; __クレイトン研究員__: 私も同感ですが、テストはここで終了すべきです。この業務にはこれ以上のDクラス職員を割り当ててもらえないでしょうから。
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: ああ、その通りだろう。よろしい。この続きは明日にしよう。おやすみなさい、D-3107-1。明日はワクワクする一日になりますよ。
&gt;&gt; 
&gt;&gt; //被験者は反応しない。//

&gt; __**実験1520 – 2001/3/20**__
&gt; **被験体:** D-3107-1
&gt; **研究責任者:** ウィンズロー博士
&gt; **手順:** 被験体は体内にSCP-3107を外科的に挿入され、時計回りに3回転させられる。
&gt; **ログ:**
&gt;&gt; //手順が実行される。SCP-3107が挿入される際、2度のチャイムが発生する。オブジェクトが回転する際、さらに2度のチャイムが発生する。//
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: さて、君の言う通りだった。チャイムの鳴る行動は、死体の中でも連続して起こすことが可能であると記録に残しておきましょう。
&gt;&gt; 
&gt;&gt; __クレイトン研究員__: 私もそう思っていました。もしかしたら–
&gt;&gt; 
&gt;&gt; //SCP-3107は3度のチャイムを発生させる。//
&gt;&gt; 
&gt;&gt; __クレイトン研究員__: なんてこと。
&gt;&gt; 
&gt;&gt; __ウィンズロー博士__: 今の録画したか！？チャイムが3回！信じられない！
&gt; **コメント:** SCP-3107が3度チャイムを鳴らしたのは、これが最初かつ唯一の記録です。
&gt; 
&gt; **ローズクランツ博士のコメント:** このテストの数日後、SCP-3107はEuclidに再分類された。「腐った肉のひどい臭いがする」との報告を受け、SCP-3107を調査していた研究者の異常な行動はサイト-19管理部に認知された。調査の結果、D-3107-1の遺体が回収された。SCP-3107の研究者は全員SCP-3107-Aに再分類され、精神療法が施された。記憶処理はSCP-3107の認識災害特性を無力化できないことが判明している。

**補遺:**
&gt; //まだ3107-A-1がウィンズロー博士と呼ばれていた頃、私たちは良い友人でした。昔の彼と今の彼の違いを知る者として、ここで一言付け加えておかなければならないと感じました。3107のデータは文字通り山のようにありますが、重要なことはここからです。//
&gt; 
&gt; //結局、3107はほとんど完全に無害だったのです。しかし、財団は3107が行き着く先としては最悪かもしれません。ここでは基礎訓練の段階でさえ、研究者には発見に対する深く、激しい欲求が根付いています。それは悪いことではありません！その意志の強さがあるからこそ、反ミームや反概念のような、あり得ない忌々しいものを発見できるのです。2ヶ月間、脳みそを割いて「[[[scp-055|055]]]は何でないか」を記憶してきた私が誰よりも分かっていることです。//
&gt; 
&gt; //3107の前では、そのねばり強さが我々のアキレス腱となります。それは好奇心を糧にする。我々の興味を煽り、そして堕落させるのです。こんなことを言えば標準的な手順に反する行動を奨励するなとサイト監督者から叱責を受けるでしょうが、3107を箱の中に入れっぱなしにしておけば、何一つ起こらなかったのです。テストを始めた後でさえ、ジェームズ・ウィンズローは3107を無意味な鈴だと結論づけて、収容ロッカーに放り込むことができたはずです。二度と触ることもなく。それが、このザマです。//
&gt; 
&gt; //だから、これはあなたへの警告です。財団のすべてが文書化される必要はないのです。我々の目的は、未知の世界について本を書くことでも、黙示録の怪物を棒でつつくことでもありません。我々の目的は確保、収容、保護です。それを忘れないでください。//
&gt;
