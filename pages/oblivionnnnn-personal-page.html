[[tab 关于我和时间]]
这里是[[*user Oblivionnnnn]]，笔名“一清水泓”。

常驻于[[[https://read.douban.com/author/63815765/?dcs=search|豆瓣阅读]]]，截至2023年7月4日，暂发布了[[[https://read.douban.com/ebook/344091239/?icn=from-author-page|《封锁》]]]、[[[https://read.douban.com/ebook/398762888/?icn=from-author-page|《醉生》]]]、[[[https://read.douban.com/ebook/401565630/?dcs=search|《手机出租》]]]、[[[https://read.douban.com/ebook/402522316/?dcs=search|《环形教室》]]]、[[[https://read.douban.com/ebook/413398403/?icn=from-author-page|《透风之墙》]]]、[[[https://read.douban.com/ebook/416324239/?icn=from-author-page|《第六种忏悔》]]]、[[[https://read.douban.com/reader/essay/426277950/|《逃脱》]]]。

自首发文来，有两个比较特殊的时间结点，一个是2022年的暑假，即发布[[[http://scp-wiki-cn.wikidot.com/wanderers:huanxingjiaoshi|《环形教室》]]]和[[[http://scp-wiki-cn.wikidot.com/fucked-by-096|《议员，我请求被096透》]]]的那段时间；一个是2022年12月，从谄媚与不由自主的状态中摆脱，和故友合著了[[[http://scp-wiki-cn.wikidot.com/wanderers:phosphorescence|《望远的磷光》]]]。

在第一个时间点之前，写了不少图书馆，成绩平平，在回头看却觉得难以再写出那样的东西了。随着对情节、长度的追求，几千字的小短篇再难构思，那层蜕掉的皮看样子并非全是舍弃之物，等有朝一日再起。

圈内很多人认识我主要是因为《议员，我请求被096透》，俗称“透096”。那篇至今仍是我最高分的文，但并非最好的。有几个月我把那篇当作黑历史看待，某天重新点进去，却被自己当初文字里透出的一种狂气惊到，或许并不能说是完全的黑历史。这样一看，每过一段时间，就会丧失前一阵子的部分优点，这无论如何也不能说是达到了自己的巅峰。

在其后的一些阶段，我的作品倾向于谄媚与跟风，有时谄媚于自己心目中的念想，有时跟风于自己从前的成功。很容易就能看出，在一篇高分漫画后附着的漫画，在一篇高分成人内容后附着的成人内容，无不透露出一种急功近利的心态。然而这也并不能说那段时间一事无成。

第二个时间节点是属于警醒的，一个对自己不再写谄媚于评分的flag。先是两篇和故友的合著，然后是一篇推理，之后再如何如何……翻了一下，整体而言，只有不满意的作品，没有说能列入黑历史的作品。里面有一篇我在写作时，曾想视之为另一个节点，但现在看来并无必要。

现在是2023年7月4日，在昨天刚发完《礼河冬，你愿意为我写一首诗吗？》这篇几个月前就基本完稿的科幻月文章。遥望一年之前，能够感受到自己正在摸索出一些东西来，但明显我还没触碰到自己潜力的天花板。希望一年之后，回望这一年的作品，也能像现在看去年一般。

与诸君共勉。

作者页修缮，略作改变，略添话语，保留了一些当年的言语，契合“顾影自怜”的标题。

[[tab 关于下叙]]

下叙名为“清水泓”，目前仅登场于作品[[[http://scp-wiki-cn.wikidot.com/wanderers:human-eater|《活人入胃》]]]。以下为初登场片段，清水泓是那个“同座女孩”：

&gt; 同座是一个眼神平静的女孩，头发白得干净，不像染过的，从头上看不觉得发量多少，但到半腰处，蓬松地涨开一大片，又在末梢全收拢到几个浓密的尖尖上。她如水的眼光看了我一眼，盯着我的眼睛：“你也在流泪吗？”
&gt;
&gt; “什么是‘也’？”
&gt;
&gt; “和你女儿一样。”她说，“你已经做好了被认出来的准备了的话，应该不会对这点有什么惊讶之处。你女儿和你说过我，也和我说过你。第一眼我以为你是林绮，第二眼以为是个cosplay的三十岁沉稳老男人——也不知道扮演一个素人有什么趣味——第三眼我才认出来你就是你。然后呢？你该不会愚蠢到觉得没人会分不清两个人吧，你女儿的生活习惯，你女儿的社交圈，你女儿的作息时间，你女儿的癖好——这些你都明白吗？明白的话，你又为什么要装作她呢？”

日后可能出现于更多文中，暂不确定。有一篇暂定名为“妹妹工厂”的可能会让她出场，但这篇文要不要写都是一个未知数。如果有意愿带我女儿清水泓（扭捏）去玩的话，尽管拿去就好了，和我说一声，ooc什么的无所谓的啦。

另，有一位名为泓一清的人曾出场于[[*user Kanie Ja]]卡妮的[[[http://scp-wiki-cn.wikidot.com/wanderers:meat-of-yiqing|《也谈肉俗》]]]中，暂未得知其与清水泓的关系，或许是清水泓的某个分身、失散多年的亲属or毫无关系的人。

[[tab 我与碎碎念（2022年8月9日版）]]

相信没人愿意看又臭又长的自我介绍，所以我写得又臭又长，就不会被人看了，没人看自然也就没人会说我什么，于是我决定来一串又臭又长的自我介绍。

在我十岁，也就是2013年的时候，我忽然做了一个梦，梦见了我潜入海底，看见各种各样的鱼，后来遇见了鱼人，最终从卫生间的水桶里探头出来。然而正是这个梦，让我忽然起身，和我父母说：我以后想要当一个作家。

正是从那时候起，我的梦一直没有变过。

之前，我想开超市，当超市老板，把货架变成迷宫形状，每周更换一次；后来又想当出租车司机……然而，只有那个和写作毫无关联的梦，点燃了我内心真正的渴望，且一直延续至今。在十岁那年，我写了第一篇小说，叫做《鱼人净化地球》，写了十五章，一共一千三百字，暂且可以放送一小段：

&gt; **8.百块假彩电**
&gt;
&gt; 雷郁说：“现在可以好好睡了。”说着又下海了。
&gt;
&gt; 岸上又来了一群人，叫卖着：“一百元一彩电，便宜至极！”
&gt;
&gt; 雷郁唠叨：“说什么也不让人睡！”
&gt;
&gt; 突然，雷郁喊：“假的，是假的！”
&gt;
&gt; 雨郁也说：“这么便宜，肯定不是好货！”
&gt;
&gt; 强郁鱼体小一些，容易钻进车里。雷郁叫强郁去看看。
&gt;
&gt; 强郁钻进去，一看，一片彩电！约1000台，可不少。
&gt;
&gt; 强郁分析：“有钱人才买得起这么多，可是有钱人不会以便宜价格卖出。所以一定肯定是假的东西。”
&gt;
&gt; 强郁想：“我再变为电鳗，把东西电坏吧！”说完，发出电，电爆了一台，一边的彩电也一起随着爆炸了。一下子，一车的彩电都毁了。连车厢也炸开了。
&gt;
&gt; 管理员也听见了声音，冲到车厢里看，怒的爆跳如雷：“你个小屁孩！知道这假彩电我们是多辛苦做的吗！你知道请人做高仿多贵！一万！”管理员越说越气，不知已经透露秘密了。还继续说下来：“这几年来，我们多用心赚钱，为的就是找一些做高仿的，做山寨的人有多少？全球共两百人！”
&gt;  
&gt; 买主听了，纷纷退货。卖主听了，炒了管理员鱿鱼，还让他赔了五十万现金。
&gt;
&gt; 强郁回了海里，它们已经完成任务了。
&gt;
&gt; 雷郁他们笑：“这种人，太无耻了，像这样算轻了。如果咱们也冲来的话，重则让他们残废死亡。”

现在看来，虽然稚嫩，里面还是饱含着一种童趣，只是这种童趣，我现在已经把它丢掉了，遗忘了，彻底封存了。

这篇之后改写过很多次，但是没有一次像第一次那样写完过。后来，我就把它忘记了，在五年级的时候写MINECRAFT的同人小说，用那种小学边上的密码本写了一整本。语文老师一开始知道的时候，夸了我，后来有一天发现我在上课写，沉着脸收走了。当然，事后还是还给了我，跟我说：还是以学业为重。

之后到了初中，然后因为一些事情，从原来一个开朗的人变到了一个暴躁而又郁郁寡欢的人。那段时间开始不断地顾影自怜，不断地写着自己内心的烦忧，不断地重复来重复去，和很多人都闹坏了关系。那段时间，算是没有意识地在拼命写作，把自己初中的故事手写下来，送人，然后再手写一遍，再送给另外一个人，当然还有第三个人。可是这几稿并没有什么多大的差别，我只是不断重复。包括平时的练笔，我都是对着风对着雨对着一些奇怪的意向，宣泄自己的情绪。如此这般，悠悠转转到了高中。

高一的时候，开始使用知乎。刚使用知乎就发了一个提问，把自己小说放上去问怎么改更好。当时还是写在纸上拍上去，不少人回答说“字不错”“字挺工整”，正是在这期间，我遇到了一个很重要的人。在此不说他的名字，就用C代替吧。C在提问下发了一段长评，头头是道，娓娓道来。我过去从来没有顺着回答去加一个人好友，这是我第一次加回答者，当然，之后我也再没有过加回答者好友的习惯了。

C帮助了我很多，从高一到高三，到现在的高三毕业后暑假状态，准大一状态，我都断断续续地和他请教写作问题。在他的指引和鼓励之下，我觉得自己的写作水平一点点提升。

而初中那种反反复复讲一个故事的习惯，也终于被打破。

我走出了那种恶性的死循环。

C告诉我：应该跳出舒适圈了，可以写一些没有作者影子依附在上面的人。

我接着写作，接着创作我的小说。从高一到高二，我终于突围了初中顾影自怜的死循环，一个武器是小说，另一个武器则是在C的影响下逐渐发展的理性。虽然说，我现在这两个武器都还只是软剑。

我最喜欢的作家是H.P.Lovecraft（洛夫克拉夫特），当然我绝不承认他是我读过的书中水平最高的，就算是古典恐怖，我也觉得爱伦坡水平更高。我个人书单中《追忆似水年华》排第一，《2666》排第二，剩下的没有明确的排名，但前二十里面估计都没有洛老吧，不清楚，哪天有空排一下。

喜欢他的原因是，他创造了一个世界观。

就好比巴尔扎克创造了《人间喜剧》。

我自己也是有这样创造世界观的想法的，目前来说，希望创造“复乐校史”系列，至于放在豆瓣阅读上面的，《醉生》是校历十九年，《手机出租》是校历十二年，《环形教室》是校历二十年，这样一点点把总共校历三十年的复乐中学世界观填充满。这恐怕也算是一些创作者会有的“自己的世界”的执念吧。

[[tab 与中分的回忆（2022年8月9日版）]]

接触SCP基金会算是两三年之前的事情了，最开始也算是身边的一些“云小鬼”式人物给我介绍了著名的一些，然后深感兴趣，就进了官网，然后注册了账号，看一些项目，看一些故事，加上一些图书馆。写了一些神风，还傻乎乎地在评论区里面问“什么是神风？”，总之各种各样地被down爆，最后寻思着这些算是黑历史，抱着一种奇妙的心态，把账号注销了。后来又注册了回来，然后接着看一些项目，看一些故事，加上一些图书馆，感觉自己暂时融入不了，就轻轻地写一些小小图书馆。事实上，原来还打算一直都在图书馆苟着，但近来转变了心态，当然这还是不要说出转变到什么心态好，免得到时候成为flag大军中的一员。

当然，从某个意义上，我比起喜欢SCP，更喜欢SCP这个社区所带来的。

真心的话来说，我真的很喜欢这种氛围，这种一群创作者发挥自己的能力和特长，创造自己的作品的氛围。
