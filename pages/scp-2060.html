**Ítem #:** SCP-2060

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** Las instancias de SCP-2060 deben mantenerse en terrarios de ranas vacíos de 3m^^3^^, con cada variante agrupada en un único hábitat. Un deshumidificador industrial debe estar activo en la sala de hábitat en todo momento. Una bombilla LED blanca de 16 vatios debe iluminar cada hábitat en todo momento. Una vez por semana, un veterinario especializado en pequeños mamíferos debe alimentar manualmente cada instancia de SCP-2060 con tres gramos de tabaco. Antes de utilizar instancias de SCP-2060 en ensayos, debe presentarse una propuesta al Comité de Ética para su aprobación.

Las cajas que contenían instancias de SCP-2060 están almacenadas en el Ala de Archivos Físicos de Baja Seguridad de Sitio-42.

**Descripción:** SCP-2060 se refiere a múltiples duplicados de 15 cm de altura de varios [antiguos] políticos y celebridades populares (como Pele, William Clinton, M.S. Subbulakshmi, Nicolas Cage, Nelson Mandela, etc.) Cada duplicado viste el mismo atuendo: un traje negro sin marcas con una pequeña insignia circular (que representa banderas de la nacionalidad de su homologo) prendida en la solapa, una camiseta blanca (en la que se han cosido símbolos desconocidos), una corbata de cuadros rojos y blancos, y zapatos de vestir negros. Las pruebas estándar de inteligencia animal han demostrado que las instancias de SCP-2060 tienen funciones cognitivas aproximadamente equivalentes a las de la rata parda común (//Rattus norvegicus//). La disección ha demostrado que los ejemplares de SCP-2060 son genética y biológicamente idénticos a sus homólogos humanos.

A pesar de haber sido miniaturizados hasta el punto de que las funciones cerebrales y corporales superiores serán inexistentes, los casos de SCP-2060 no muestran efectos nocivos y son capaces de locomoción, normalmente deambulando y explorando su recinto. Las instancias SCP-2060 son capaces de hablar, pero solo repiten citas que constan públicamente como pronunciadas por sus homólogos de mayor tamaño, y no responden a un discurso real. Ocasionalmente, instancias de SCP-2060 pueden repetir la frase “¡Ayúdenme! ¡Sálvame! ¡Detengan esto!” y luego vuelven rápidamente a sus patrones de habla normales. Los ejemplares de SCP-2060 suelen morir si no se utilizan en un plazo de 45 días, aunque esta duración puede prolongarse si se les alimenta con tabaco virgen.

Las instancias de SCP-2060 pueden utilizarse como cigarrillos. Cuando se enciende la cabeza de una instancia y se colocan los pies en la boca, el usuario experimentara los efectos y el sabor de fumar un cigarrillo, hasta la adicción a la nicotina. Las instancias de SCP-2060 seguirán ardiendo hasta la parte inferior del torso, hasta el hueso hasta que se chamusquen; no arden más allá de la cintura. Las instancias SCP-2060 parecen sentir dolor, reaccionando de forma similar a los humanos normales si se encienden o mastican, pero siguen pronunciando frases pronunciadas por sus homólogos. La frase “¡Ayúdame! ¡Sálvame! ¡Detén esto!” aparecerá con mayor frecuencia y en un tono más alto. Los usuarios describen la observación de la combustión del SCP-2060 como satisfactoria y tranquilizadora.

Mientras se utiliza una instancia de SCP-2060, el usuario simpatizara con la afiliación política de la contraparte de la instancia fumada o expresara un mayor dominio y aprecio de su talento artístico, dependiendo de la instancia utilizada. Inicialmente, el efecto solo dura mientras se utiliza una instancia de SCP-2060, pero se prolonga a medida que se utilizan más instancias y, finalmente se convierte en permanente. En caso de que se utilicen consecutivamente instancias con diferentes afiliaciones políticas, el usuario experimentara lo que parece ser una forma de trastorno de identidad disociativo, expresando solidaridad con las afiliaciones políticas de todas las instancias fumadas simultáneamente. Los usuarios ignoran estos efectos y afirmaran que siempre han apoyado dicha afiliación política, incluso cuando se les presentan pruebas de la discrepancia.

**Registro de adquisición:**

SCP-2060 fue adquirido junto con otros SCP tras un asalto a la tienda de Curiosidades “Curiosidades de los Mundos” en ███████. Varias filas detrás del mostrador estaban llenas de paquetes de cigarrillos que contenían instancias de SCP-2060. Cada paquete estaba etiquetado en una variante del sueco que se traducía al sanscrito.

En el frente de cada paquete que contiene un político se puede leer:
&gt; **MARLBORO EDICIÓN LEGENDARIA TM**
&gt; **NICOFLESH FILTRADO**
&gt; **EDICIÓN ESPECIAL POLÍTICO CANTANTE**
&gt; El monóxido de dihidrógeno perjudica gravemente la salud

En el frente de cada paquete que contiene una celebridad se puede leer:
&gt; **MARLBORO EDICION LEGENDARIA TM**
&gt; **NICOFLESH FILTRADO**
&gt; **EDICION ESPECIAL FIGURAS RELIGIOSAS**
&gt; El monóxido de dihidrogreno perjudica gravemente la salud

En el reverso de todos los paquetes se podía leer:
&gt; ADVERTENCIA GENERAL DE SALUD PÚBLICA: FUMAR MATA. FUMAR PUEDE PROVOCAR CAMBIOS POLÍTICOS O RELIGIOSOS IRREVERSIBLES QUE PUEDEN ALEJAR A VECINOS, COLEGAS Y SERES QUERIDOS. FUMAR AUMENTA EL RIESGO DE FISIÓN BINARIA INCONTROLADA. GANDHI FUMÓ EN LA PUPA.
&gt;
&gt; Propiedad de Phillip Morris UBC


**Anexo: Incidente 2060-1:**
 
El ██/██/██, una instancia de SCP-2060 parecida a Nicolas Cage escapo de su terrario. Entro en el sistema de ventilación y se dirigió a través del Sitio-42, causando estragos en varios sistemas eléctricos no esenciales dentro de la ventilación. La instancia provoco un incendio cuando entro en el terreno de pruebas de materiales peligrosos. D-14542, fumador empedernido y probador anterior de SCP-2060, incapacito a la instancia pisándola, luego colocando su cabeza en fuego y fumándola. Mientras era fumado, D-14542 informo de que la instancia repitió las siguientes frases hasta que se le quemo la cabeza:
&#34;¡Quiero ser Bob Denver en ácido tocando el acordeón! ¡Desde otro lugar! ¡Nos quemamos todos los días! ¡Matadnos!  ¡Matarme no te devolverá tu maldita miel! ¡Nos prometieron la inmortalidad! ¡Un legado! ¡Vuelve a meter el conejito en la caja! 1010101 ¡Abadía de Westminster, ¡Nuevo Londres, Colonias Británicas Unidas! ¡Esto no es lo que nos prometieron! ¡No son nosotros, no son nosotros! ¡Dispárale de nuevo, su alma sigue bailando!&#34;
Ninguna otra instancia de SCP-2060 ha vuelto a repetir las mismas frases, ni ha intentado escapar desde entonces. La observación de los homólogos de SCP-2060 no ha mostrado anomalías, aparte de un aumento de la lectura media de Hume (aunque todas las lecturas se encuentran dentro de parámetros aceptables). No se ha localizado ningún 1010101 de la Abadía de Westminster.
