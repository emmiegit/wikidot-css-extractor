    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
決められた寿命を超えても生きていられる方法がある。車、できれば最近のもので、かつボディがしっかりしているものが必要だ。最近の車は軽すぎて、十分にダメージを与えられない傾向があるから。次に、候補者を見つける必要がある。歩行者でなければならないし、残された時間にまだ余裕のある若い人ならなお良い。必ずしもそうである必要はないけどね。日が暮れてから、道に迷ったふりをしてのろのろと運転し、彼らを観察するんだ。必要ならブロックをもう一周して搜すといい。黄色のラインがはっきり見える、黒いアスファルトが敷かれた道でやること。次のいずれかに当てはまる人**だけ**を轢くことができるよ。

周りを見ずに、走って道路を横切る人。
歩道や縁石に乗らずに、道路の上を8フィート以上歩いている人。
歩くのをやめたり、黄色のラインの上に3秒以上座っている人。
路面の甌穴やでこぼこに躓いたり、転んだりして、それによって出血した人。
私物(キーホルダーや携帯電話など)を落として粉々にし、黄色のラインと歩道の間にその破片を残した人。

候補者が上のどれかをやった場合、それは彼らが「時間」から一時的に切り離されていることを表している。彼らが次の横断歩道に着く前に車で轢き殺してしまえば、自分の時間と彼らの時間を入れ替えることができるんだ。明日にも死んでしまうであろう君が、先8年間は死ぬことがない、条件に当てはまった候補者を轢き殺したのなら、君は今、君自身の残された時間と引き換えに、彼らの時間を手にしている。候補者の魂がどうなるかはわからないけど、多分良くはないだろうね。

あるグループがある。ほとんどが老人で、いつもこれをやっている。創設者は200歳を超えたと言っているし、見た目からもそれとわかる。名前はホワイト・サンライズとか、そんな感じだった。一時期はホームページもあったみたいだけど、今はなくなってしまったらしい。フォーラムを眺めていたとき、ジョージ・ラッセル・ウェラー[[footnote]]訳注: George Russell Weller[[/footnote]]という名前が議論されていたのを覚えている。彼は明らかに失敗して、追い出されていたよ。

気をつけたほうがいいよ。最近、郊外をうろついてる老人が多い。子供をよく見てるんだ。歩道を歩いて、目立たないようにね。
