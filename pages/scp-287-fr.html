    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-287-FR - Le Hamster Assoiffé de Puissance
**Auteur :** [[user Dr Oster]]
**Date :** 28 octobre 2017
**Image :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=105043660.jpg|caption=SCP-287-FR dans sa cage, le jour de sa découverte.]]

**Objet n^^o^^ :** SCP-287-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]] 

**Classe :** Euclide

**Procédures de Confinement Spéciales :**  SCP-287-FR doit être gardé en permanence dans un vivarium aux vitres blindées de dimensions cent (100) centimètres de longueur pour soixante-quinze (75) centimètres de largeur pour cinquante (50) centimètres de hauteur. Le vivarium doit être équipé d&#39;une roue standard pour hamster, de nourriture, de boisson et d&#39;une litière adaptée (renouvelés toutes les semaines par un agent d&#39;entretien différent), et de panneaux coulissants en acier activables à distance afin de prévenir toute entrée du sujet dans le champ de vision d&#39;un membre du personnel. SCP-287-FR-01 doit être gardé dans une cellule --pour humanoïde standard-- adaptée à sa nature.
&gt; __Mesures complémentaires suite à l&#39;incident 287-FR-1 :__ Le vivarium de SCP-287-FR est disposé dans la cellule de SCP-287-FR-01 afin de rendre ce dernier plus docile. SCP-287-FR-01 est désormais pourvu d&#39;une camisole, d&#39;une muselière et d&#39;une micro taser sous-cutané activable par une télécommande systématiquement remise aux membres du personnel entrant à l&#39;intérieur. La décharge délivrée est non-létale et doit permettre aux membres du personnel de travailler en toute sécurité dans l&#39;enceinte de la cellule.

**Description :** SCP-287-FR est un hamster doré [[footnote]]//Mesocricetus auratus//[[/footnote]] femelle mesurant 14,8 centimètres de long pour une masse de 132 grammes, soit une taille et une masse supérieures à la norme. Le sujet est également doué d&#39;une intelligence supérieure à la norme chez les membres de son espèce et ses facultés pourraient être rapprochées de celles d&#39;un grand singe (voir Addendum 287-FR-CM). SCP-287-FR-01 est actuellement [DONNÉES EFFACÉES].

L&#39;effet principal de SCP-287-FR, de nature mémétique, se déclenche chez ceux qui entrent en contact visuel avec lui. Il suscite chez ses observateurs une réaction empathique progressive et anormalement puissante.  Si cette réaction peut sembler normale dans un premier temps, son intensité s’accroît au fil du temps passé à regarder SCP-287-FR. Les victimes développent alors un besoin constant d&#39;être en présence du sujet, comportement similaire à une dépendance. Ceci s&#39;accompagne d&#39;une paranoïa croissante menant les victimes de l&#39;effet à croire que toute autre personne veut nuire à SCP-287-FR, les poussant à agresser verbalement et physiquement tout individu tentant de l&#39;approcher (voir Addendum 287-FR-CM). Les personnes subissant l&#39;effet mémétique à de tels degrés sont susceptibles de devenir des instances de SCP-287-FR-01.

SCP-287-FR peut soumettre totalement à son contrôle un sujet humain déjà gravement atteint par son influence mémétique. La personne affectée est alors désignée SCP-287-FR-01. Elle perd toute faculté cognitive et n&#39;agit plus que par réflexe ou sur ordre de SCP-287-FR. La façon dont ces instructions sont transmises est encore à l&#39;étude, mais il est temporairement admis que SCP-287-FR et son instance soient &#34;télépathiquement&#34; connectés. SCP-287-FR-01 est passif la plupart du temps, se contentant d&#39;appliquer les moyens de bases de sa survie (alimentation, déjection, respiration). Il entre en activité selon les désirs de SCP-287-FR. Les phénomènes les plus souvent observés sont :
* SCP-287-FR réclame des caresses et l&#39;instance s’exécute machinalement.
* SCP-287-FR se sent menacé et l’instance fait de son mieux pour éliminer la menace. Il peut employer la force létale ou la fuite et mise à l&#39;abri du sujet selon les cas.
* SCP-287-FR souhaite atteindre un endroit éloigné ou inaccessible et l&#39;instance l&#39;abrite dans ses mains et se déplace à l&#39;endroit souhaité.
La désignation d&#39;une nouvelle instance entraîne automatiquement un état de mort cérébrale chez l&#39;ancienne instance de SCP-287-FR-01. Un état de stress intense est observé chez SCP-287-FR lorsqu&#39;il ne bénéficie de la protection d&#39;aucune instance ou d&#39;individus soumis à son effet mémétique, quand bien même aucune menace ne se situerait dans son environnement immédiat.

Malgré la perte de ses capacités cognitives, SCP-287-FR-01 est capable d&#39;employer les connaissances complexes qu&#39;il possédait avant d&#39;entrer sous l&#39;emprise de SCP-287-FR. 
&gt; __Complément d’information suite à l&#39;incident 287-FR-1 :__ SCP-287-FR-01 peut avoir recours aux connaissances et savoir-faire des précédentes instances.

La récupération de SCP-287-FR a eu lieu le 21 juin 20██ après le signalement d&#39;un cas psychiatrique &#34;//inhabituel//&#34; dans la ville de ██████████, en France. M. █████, professeur d&#39;une classe de primaire était devenu une instance du sujet et il était devenu impossible à ses proches et ses collègues de l&#39;approcher, ou au personnel médical dépêché sur place de l’examiner sans le blesser. Le cas a attiré l&#39;attention du Dr Charles qui se rendit sur place sous couverture d&#39;enquête de psychiatrie expérimentale. Il identifia le lien entre l&#39;homme et le hamster et les fit immédiatement déplacer au Site-Aleph. Ce n&#39;est que cinq jours après que l&#39;assistant Zhang a remarqué chez son supérieur une affection anormale portée envers &#34;//Algernon//&#34;. Le reste de l&#39;équipe put alors déduire les effets de SCP-287-FR et adopter les mesures de confinement en conséquence. Les connaissances actuelles sur les capacités du sujet sont déduites des batteries de tests menées au cours de ces █ dernières années.


[[collapsible show=&#34;+ Addendum 287-FR-CM&#34; hide=&#34;- Addendum 287-FR-CM&#34;]]

&gt; **Expériences sur les capacités cognitives de SCP-287-FR**
&gt; 
&gt; Le sujet est capable de résoudre une boite à formes pour enfants (modifiée pour être adaptée à sa condition de hamster).
&gt; 
&gt; Le sujet est capable de se servir de petits objets divers pour faire monter le niveau de l&#39;eau d&#39;un contenant afin d&#39;atteindre une friandise.
&gt; 
&gt; Le sujet est capable de mémoriser une suite de neuf (9) formes différentes et de les restituer dans l&#39;ordre.
&gt; 
&gt; Le sujet sait reconnaître différents mots et les associer à des ordres (manger, boire, couché, debout, roue, maison, instance, ici) ainsi que de s&#39;associer à un nom[[footnote]] Un hamster normal n&#39;est pas capable de reconnaître de mots mais seulement la voix et l&#39;odeur de son maître. [[/footnote]] (Algernon)
&gt; 
&gt; Le sujet est endormi, reçoit un peu de peinture sur le front, puis un miroir est disposé dans sa cage. Le sujet inspecte le miroir puis va aussitôt effacer la tache sur son front en se frottant dans la paille de son vivarium. SCP-287-FR fait donc preuve d&#39;une conscience de soi jamais vue chez les membres de son espèce et que l&#39;on peut rapprocher de celle des grands singes ou de certains mammifères marins.
&gt; @@@@
&gt; @@@@
&gt; @@@@
&gt; **Expériences sur l&#39;effet mémétique de SCP-287-FR** 
&gt; 
&gt; L&#39;effet mémétique semble fonctionner sur tous les mammifères, mais ne jamais avoir effet sur toute autre classe du règne animal. 
&gt; 
&gt; Une photographie du sujet a été remise à un classe-D. Après 16 jours, il suppliait qu&#39;on le laisse voir SCP-287-FR.
&gt; 
&gt; La même expérience fut conduite sur un classe-D du site australien ███████. Résultat identique.
&gt; 
&gt; Suite à la confirmation du résultat de l&#39;expérience précédente, l&#39;actuel SCP-287-FR-01  fut supprimé afin de forcer SCP-287-FR à se choisir une nouvelle instance. Deux (2) heures et quarante-quatre (44) minutes après, un appel en provenance du site australien ███████ confirma que le classe-D était bel et bien devenu la nouvelle instance de SCP-287-FR-01, à une distance de 16 974 kilomètres. Note : aucune autre personne n&#39;était alors sous l&#39;influence mémétique de SCP-287-FR.
&gt; 
&gt; Cette nouvelle instance était réactive aux désirs de SCP-287-FR, qu&#39;il s&#39;agisse d&#39;affection, de protection ou de faim, malgré la grande distance qui les séparait.
&gt; 
&gt; L&#39;exposition simultanée de plusieurs personnes confinées dans un espace commun aux effets mémétiques du sujet, a conduit dans 100 % des cas testés et peu importe le nombre d&#39;individus, à ce qu&#39;ils s&#39;entre-tuent après des disputes d&#39;intensité croissante.
&gt; 
&gt; Lorsqu&#39;il en a le choix, SCP-287-FR préfère avoir pour instances des humains mâles, de bonne constitution et athlétiques.
[[/collapsible]]
[[collapsible show=&#34;+ Rapport sur l&#39;incident 287-FR-1&#34; hide=&#34;- Rapport sur l&#39;incident 287-FR-1&#34;]]

&gt; //[L&#39;instructeur Hamlet entre et s&#39;installe en face de l&#39;interviewer. Il est visiblement en colère. Il demande un verre d&#39;eau, qu&#39;on lui apporte et qu&#39;il boit d&#39;un trait.]//
&gt; 
&gt; **Interviewer :** Bonjour Instructeur.
&gt; 
&gt; **Instructeur :** Bon sang Caleb, vous avez le temps pour les formalités ? Posez vite vos questions, y&#39;en a qui taffent, ici !
&gt; 
&gt; **Interviewer :** Comme vous voulez. Comment s&#39;est produit l&#39;incident ?
&gt; 
&gt; **Instructeur :** Ça s&#39;est produit parce qu&#39;apparemment, quelqu&#39;un a été assez con pour sous-estimer un SCP sous prétexte que c&#39;était un hamster accompagné d&#39;un légume. Si vous aviez pas affecté un bleu, ça aurait été vite réglé. 
&gt; 
&gt; **Interviewer :** Soyez moins succinct s&#39;il vous plait, c&#39;est pour la hiérarchie que nous avons cet entretien.
&gt; 
&gt; **Instructeur :** Ouais, ouais, lâchez-moi la grappe, voulez-vous ? //[Silence. L&#39;instructeur allume une cigarette et prend une longue bouffée.]// Bon. Le problème c&#39;est qu&#39;à ce moment là, l&#39;instance n&#39;était qu&#39;un moutard. Difficile de s&#39;en méfier quand ils ont que █ ans, surtout que de son vivant il était déjà plus proche du légume que de l&#39;humain, voyez ce que je veux dire ? Enfin bref... On avait davantage fait gaffe avec son prédécesseur, un ancien militaire reconverti dans le marché noir d&#39;armes lourdes. Bref, le binoclard est rentré dans la cellule pour une expérience de routine, accompagné d&#39;un de mes gars... et visiblement pas le plus malin. //[Marque une pause.]// Comme d&#39;habitude, l&#39;instance a défendu le sujet en fonçant sur le type de l&#39;équipe scientifique. Mon gars l&#39;a maîtrisé au sol. Enfin, il a essayé. Avant qu&#39;il ne comprenne ce qui lui arrivait, il s&#39;est pris un atemi à la gorge, s&#39;est fait chourer son arme de poing et s&#39;est fait loger une balle en travers de la gorge. En même pas deux secondes. Un geste de professionnel qu&#39;on avait observé chez l&#39;instance précédente. Ah ça pour sûr, personne n&#39;aurait pu attendre ça de la part du gamin, ça a dû le prendre par surprise.  Enfin... Le reste du chargeur a été vidé sur l&#39;autre blouse blanche, qui, bien entendu avait déjà descellé la cage.
&gt; 
&gt; **Interviewer :** Vous confirmez donc qu&#39;il est impossible que l&#39;instance ait pu avoir les connaissances nécessaires à l&#39;exécution d&#39;un tel geste.
&gt; 
&gt; **Instructeur :** Un mioche ? Attardé en plus ? Impossible. //[Jette son mégot dans son verre.]// Et vous savez ce qui me désole ? C&#39;est que maintenant que le hamster s&#39;est barré de sa boîte, on va être dans une merde noire pour lui remettre le grappin dessus, surtout vu le dédale que représente ce site. Je vous préviens que le premier rongeur suspect que je croise, je le [DONNÉES EFFACÉES], mémétique ou pas. Et d’ici là j’espère qu&#39;il va pas soumettre un de mes gars. Vu comment je les entraîne, ce serait dommage d&#39;en voir un se retourner contre nous.
&gt; 
&gt; **Interviewer :** Monsieur, sauf votre respect, vos hommes ne sont pas ce qu&#39;il y a le plus à craindre sur ce site.

@@@@
@@@@
@@@@

&gt; **Conclusion de l&#39;incident :**
&gt; 
&gt; SCP-287-FR fut retrouvé dans la cellule de confinement [DONNÉES EFFACÉES].
&gt; Reclassification du niveau de menace du sujet de jaune à orange.
&gt; Nouvelles mesures de confinement à l&#39;étude.
&gt; L&#39;instructeur Hamlet écope d&#39;un blâme pour insolence.
