[[include component:preview &#34;Je suis désolé madame, mais Docteur Wondertainement ne peut pas assumer une quelconque responsabilité pour utilisation inappropriée du Kit de Greffe du Petit Chirurgien&#34;]]

&#34;Je suis désolé madame, mais Docteur Wondertainement ne peut pas assumer une quelconque responsabilité pour utilisation inappropriée du Kit de Greffe du Petit Chirurgien du Docteur Wondertainment.&#34;

Je mis en place mon meilleur Sourire Étincelant Wondertainment^^TM^^ et fis face à la nouvelle visiteuse de la Super Escouade de Décharge de Responsabilité du Docteur Wondertainment. Malheureusement, elle n&#39;avait pas sur elle la marque déposée Attitude Positive^^TM^^ du Docteur Wondertainment, par conséquent elle n&#39;était pas dans le meilleur des états d&#39;esprit. Je fis mentalement la note de lui envoyer un kit gratuit.

&#34;C&#39;est justement indiqué sur la Super Étiquette de Décharge d&#39;Avertissement : le Kit de Greffe du Petit Chirurgien du Docteur Wondertainment peut contenir des traces de noix.&#34;

&#34;Des traces de noix ? Mon Petit Johnny a failli mourir en utilisant votre truc à greffe !&#34;

Je sortis, en lâchant un soupir, le Livre Officiel de Décharge de Responsabilités du Docteur Wondertainment (de 27 kilogrammes !) et l&#39;ouvris à la page appropriée.

&#34;Je suis désolé, madame&#34; répondis-je en pointant la section correspondante, &#34;C&#39;est indiqué juste là, à la page 1485.&#34;

&gt; Docteur Wondertainment ne peut pas assumer une quelconque responsabilité pour un préjudice à base de noix (pour une liste complète des préjudices à base de noix, voir Annexe 5-A) si lesdites noix sont clairement listées dans la Super Étiquette de Décharge d&#39;Avertissement du Docteur Wondertainment.

J&#39;augmentai le scintillement de mes Supers Yeux du Docteur Wondertainment^^TM^^, me penchai en avant, et dis &#34;Nous sommes vraiment, vraiment désolés, et serions ravis de vous offrir n&#39;importe quel fantastique produit du Docteur Wondertainment en compensation, sans frais. Voici,&#34; j&#39;ouvris l&#39;un des nombreux tiroirs de mon bureau et sortis un échantillon. &#34;Le nouveau produit du Docteur Wondertainment, le Livre Fun-Infini^^TM^^, vient tout juste de sortir. Vous pouvez être la première personne dans votre quartier à avoir du Fun Infini, c&#39;est garanti ! Gardez toutefois à l&#39;esprit que nous ne garantissons pas nos garanties.&#34;

Le femme me regarda en fronçant les sourcils. &#34;Très bien,&#34; répondit-elle, &#34;Je vais m&#39;assurer que Johnny sait lesquels de vos objets contiennent des noix, dorénavant.&#34; Et avec ça, elle quitta mon bureau, certaine qu&#39;elle aurait du Fun Infini grâce à la magie du produit du Docteur Wondertainment.

Je me rassis dans mon Fauteuil aux Doigts Massant Magiques du Docteur Wondertainment^^TM^^, satisfait d&#39;avoir accompli un travail bien fait. Mes pensées heureuses furent cependant interrompues par la sonnerie de mon téléphone de bureau.

&#34;Je suis désolé monsieur, mais Docteur Wondertainement ne peut pas assumer une quelconque responsabilité pour n&#39;importe quel préjudice, décès ou maladie causé par un mauvais usage du Merveilleux Poney du Docteur Wondertainment.&#34;</textarea></pre>
