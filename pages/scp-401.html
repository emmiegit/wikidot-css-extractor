    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
**標題：** SCP-401 - 人掌樹
**作者：** [[*user flash]]
**譯者：** [[*user vomiter]]
[[include credit:end]]


**項目編號：** SCP-401

**項目等級：** Euclid

**特殊收容措施：** SCP-401應留置於Site-██的封閉庭院內，庭院四周的牆面都繪製著法國南部的地景。職員每日都應前往確認該項目至少十條樹根的位置並給予上述樹根總量15公升的401-NS-4營養補充品，並且清理項目生成的所有固態廢物。SCP-401應持續接受EKG監控（詳見401-1號事故）。在三月十五日到四月一日的期間，所有女性職員都不應進入上述庭院，沒有例外。

**描述：** SCP-401最初由接獲土地流血通報的特工們發現於法國██████市近郊。調查員在抵達通報地點後發現有土壤裡埋著一張人嘴，它伸出一條捲鬚狀的長舌舔舐著殘餘的血液。特工們一周後才發現，那張嘴實際上是一具類樹物體的根部構造——該物體高約40公尺，初看像是枯死的尤加利樹，然而樹枝的形狀又像是有多關節的人類手臂。它蒼白的樹幹讓人誤以為它已經枯死，但後續調查才發現它之所以呈現白色是因為其成分就是人類的骨組織。隨後該物體被視為一項SCP並從原地點移往Site-██。

SCP-401的基本型態以及運作模式都與一般的木本植物類似，然而推動其生命現象的原理比起植物更接近人類生理功能的表現。它的樹幹由多條脊椎撐起，這些脊椎之間透過肌肉與肌腱編織成束，外層的粗糙骨組織也是由彈性肌腱與內部維持固定。樹幹在往上的過程中逐漸分開，直到最後每條樹幹都只剩下單一脊椎支撐為止。在樹幹的基部有多顆人類心臟把血液與營養輸送至樹根與樹枝。樹根本質上是一條條的食道，外側包覆一層類似氣管的軟骨作為保護。在每條樹根的末端都有一張結構完整的人嘴，包含上顎、下顎、所有應有的肌肉、嘴唇還有一條捲鬚狀的長舌——與外勤特工在發現地點第一次目擊的相同。上述舌頭似乎可以做為挖掘與捕食的道具，而其捕食範圍包含從穴居動物到可食用的蕈類與植物等多種來源。每一條樹根最終都會通向同一個胃袋，隨後連接到一套功能完整但長度超乎常人的腸道，在此吸收經過消化的營養物質。固態廢物最終會由樹幹表面一個括約肌圍繞的孔洞排出。在該孔底下的土壤中沒有任何樹根存在。

其樹枝在調查後確定與初步觀察結果一致——就是人類的手臂。它們從骨質的樹幹延伸而出但自身並沒有樹皮包裹。有些樹枝會在肘關節處向外分岔，導致同一隻上臂連接到兩隻甚至三隻前臂。所有前臂上的手掌都面朝上方，而每隻手指的指尖都長了一顆人類眼球。眼球虹膜一律為褐色。上述眼球雖然對光刺激會做出如同正常眼球的反應，不過在解剖後則發現它們相較於正常眼球都有眼軸過長的現象。儘管背後的化學機轉仍不明朗，但可以確定有一種將二氧化碳與水轉換成氧氣與葡萄糖的光合作用發生在它們的視網膜上。大部分觀點都認為他們的眼軸過長是為了避免讓聚焦的陽光對視網膜造成過多的直接傷害。對其肺部的化學分析顯示SCP-401吐出的氣體含氧量高於吸入的氣體。

SCP-401會在春季進入花期。儘管牠在基因層面上應為雄性人類，牠還是會首先長出雌性的生殖器官。此時在樹枝末端的手掌上會生成陰道開口，而陰道本身則沿著腕部向內延伸18公分，末端連接一套結構完整的子宮與卵巢。從手腕的表面可以看到子宮所在位置有一團鼓起。在上述器官生成5天後將發生一次月經出血，並且在原本性器官的位置將有一套雄性性器官開始發育。這次從發育到成熟將耗時10天，完全成熟後的它們將在手掌上停留1天，然後就會開始落下並最終由樹根捕食消化。此階段中的SCP-401會出於繁殖目的攻擊雌性人類。

**實驗紀錄401-1：**

考慮到SCP-401的染色體在遺傳學上與人類幾乎等同，再加上牠在雄性期對女人表現出的暴力傾向，可以推測牠與人類之間可能沒有生殖隔離。為驗證這一猜想，已提案進行一系列育種實驗。

**日期：** ████年██月██日
**實驗對象：** 雌性D級人員 D-2055
**實驗方法：** 利用SCP-401在雄性期產生的遺傳物質對D-2055實施人工授精。允許實驗產物孕育至分娩。
**細節：** 受精的九個月後，D-2055產下一雄性人類嬰兒。該嬰兒雖然大致健康且不帶有任何異常生理特性，但患有眼軸過長導致的嚴重先天近視——與SCP-401的眼球評估結果相符。R████ F███████特工收養了該嬰兒並承諾每月定期帶R████二世前往基金會特許的醫師門診做身體檢查。

**實驗紀錄401-2：**

**日期：** ████年██月██日
**實驗對象：** 雄性D級人員 D-2067
**實驗方法：** 命令D-2067捐贈遺傳物質以在SCP-401剛進入雌性期的時候進行人工授精。允許實驗產物孕育至分娩。
**細節：** 授精後12小時，手腕表面的子宮團塊體積增加了300%。在接下來的兩個星期內，其他樹枝按照一般規律繼續發育的同時，受精手臂的子宮團塊與陰道開口並未萎縮。子宮團塊在雄性器官成熟的24小時前開始不斷收縮，最終有一團生體物質被擠出手掌。產出該物體的手臂接著便將其拋出庭院圍牆，並在幾分鐘後脫落，成為樹根捕食吸收的對象。人員經過5小時的搜尋以後發現拋擲物實際上是一個包有一個胚胎的人類膀胱，其中的胚胎相當於懷孕兩個月的大小。將上述膀胱種入土壤的兩天之後，它開始發芽形成一株結構與SCP-401相同的幼苗。雖然有給予401-NS-3號營養補充品，但該生物體依然在一周後死於營養不良。

**實驗紀錄401-3：**

**日期：** ████年██月██日
**實驗對象：** 雌性D級人員 D-2081
**實驗方法：** 從D-2081的卵巢內取出一顆卵子並以取自SCP-401的遺傳物質使之受精，如此形成的受精卵隨後便冷凍至隔年春天。將解凍後的受精卵植入SCP-401並允許產物孕育至分娩。
**細節：** [已刪除資料] 根據這一發育過程已完成401-NS-4號營養補充品的配方調製。

**事故編號401-1**
████年██月██日，SCP-401有多條樹枝發生抽搐並失去功能。不久，工作人員便發現牠有數顆心臟發生無法復原的心搏停止，對其他心臟的血管攝影也發現大量硬化斑塊的生成。在401-1號事故之後，受損的心臟已經被自我吸收，原處又有兩顆新的心臟生成。 --為保持SCP-401的健康狀況，已允許改用較低膽固醇的401-NS-3號營養補充品-- //依據401-3號實驗的結果，現在採用401-NS-4號營養補充品作為餵食物質。//
