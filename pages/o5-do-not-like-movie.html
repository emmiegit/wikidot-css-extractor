**正在加载邮箱.....**

**登入成功。**

**尊敬的冯博士，欢迎使用基金会公共邮箱。**

**尊敬的冯博士，您已被O5议会禁止使用发件功能，了解更多请咨询服务热线：[无法读取数据]**

**尊敬的冯博士，您已被O5议会禁止使用邮箱服务热线，了解更多请参考如下解决措施。**

[[collapsible show=&#34;+ 查看解决措施&#34; hide=&#34;- 查看解决措施&#34;]]

**尊敬的冯博士，由于您屡次被O5议会投诉，已无法咨询服务热线。**

**解决措施如下：**

&gt; 向O5议会发送邮件（错误，已禁用该功能）
感谢使用基金会公共邮箱系统，希望解决措施能够帮到您，欢迎下次的到来。
[[/collapsible]]
------
**读取邮件成功**
[[collapsible show=&#34;+ 【发送成功】邮件：炫酷劲爆的世界最强机动特遣队&#34; hide=&#34;- 【发送成功】邮件：炫酷劲爆的世界最强机动特遣队&#34;]]
&gt; **From：很厉害的有导演天赋的Dr.Awesome（其实是很谦虚的冯博士啊）**
&gt; 
&gt; **To：极其令人尊敬的O5议会我要好好介绍我这个剧本真的很厉害**
&gt; 
&gt; **内容：**
&gt; 尊敬的O5议会一定好看这个剧本！如果把机动特遣队的故事拍成电影一定能激起基金会员工强大的精神力量！这是百年不遇的好剧本！
&gt; 
&gt; **片头：**
&gt; 
&gt; 《世界最强机动特遣队——大战蜥蜴怪兽！！！！》（那种带感的配乐，有闪电的特效）。
&gt; 
&gt; **剧情：**
&gt; 
&gt; 世界最强机动特遣队总部收到命令！恐怖怪物大蜥蜴先生居然收容失效！指挥官法油先生立刻召集五位“超炫酷的特工”
&gt; 
&gt; **指挥官法油先生：（很有节奏感很有气势的读出声）**
&gt; 
&gt; 
&gt; 你说那个SCP-682很难解决？大蜥蜴而已，我外祖母用手都能抓起来，太简单不过。
&gt; 
&gt; 你说收容失效会造成大量人员伤亡和财产损失？No no no，这才能体现出我们的价值。
&gt; 
&gt; 一切未知物体都是我们的武器，一切SCP都是我们手下的败将，我们是世界最强机动特遣队！
&gt; 
&gt; **音乐：**（鼓点前奏）《Go Go Power Rangers》（极其重要，能凸显特遣队的伟大精神与强大气势。）
&gt; 
&gt; ------
&gt; 
&gt; **台词（一定读起来要够气势够劲爆，就找那个拍什么什么广告的那个，我也忘记了）：**
&gt; 
&gt; SCP-682收容失效！巨大怪兽突破防线！基金会的危机，人类的危机，如何应对？
&gt; 
&gt; 世界最强机动特遣队紧急出动！
&gt; 
&gt; **剧情：**
&gt; 
&gt; 一号“超炫酷的特工”从高空的特遣队单人战斗机上跳机（战斗机就不管了，这样能凸显基金会的强大财力，而且足够cool），在下降到高空1000米时开启飞行装置，发现该死的巨大史前巨兽SCP-682！如此诡计多端的恐怖怪物大蜥蜴，具有无法毁灭的超自然力量，（这里让台词把682的描述多读几遍，拖时间很重要，能凸显敌人的强大），世界最强机动特遣队如何应对？？？
&gt; 
&gt; 一号“超炫酷的特工”精准降落在了SCP-682的头上！的头上！头上！上！（我的意思是，用很多特写镜头，还很有动感，凸显我们很劲爆）
&gt; 
&gt; 一号“超炫酷的特工”掏出了什么终极武器？啊！一个杀蜥蜴专用喷雾！
&gt; 
&gt; 
&gt; （此喷雾富含高容量胡椒面，以及大量杀虫剂经九九八十一天由基金会100级超级炫酷的秘密研究员亲手捏造，啊不，熔炼而成！）
&gt; 
&gt; 需要让此研究员上镜头，体现其光明正大形象，仰拍，全景，大广角，掐腰，天啊我们的研究员简直太厉害了。
&gt; 
&gt; 一号“超炫酷的特工”对准了该死的巨大怪兽SCP-682的眼睛！
&gt; （特写，非常多的特写，尤其是喷雾，682的眼睛，一号“超炫酷的特工”面部严肃认真同仇敌忾的光明正大形象。）
&gt; 
&gt; **一号“超炫酷的特工”的台词：**
&gt; 
&gt; 
&gt; 嗬！嘿！哈！
&gt; 
&gt; **剧情：**
&gt; 
&gt; 一号“超炫酷的特工”喷了喷雾三下！仅仅三下！
&gt; 
&gt; **SCP-682的台词：**
&gt; 
&gt; 
&gt; 啊！啊！唔！啊！呃呃呃呃呃呃呃.......
&gt; 
&gt; **剧情：**
&gt; 
&gt; 可恶的怪物SCP-682瘫倒在地，口吐白沫，奄奄一息。
&gt; 
&gt; 一号“超炫酷的特工”站在尸体上，抬头，掐腰，对镜头说：一切邪恶都无法阻止我们！我们！我们世界最强机动特遣队！
&gt; 
&gt; （镜头啊，这个，一号“超炫酷的特工”站在SCP-682的尸体上，举着喷雾，就跟那个，自由女神像一样。我还想拍个超厉害的基金会队长，再弄个史诗级的收容者联盟，对啊，这样太棒了。）
&gt; 
&gt; **旁白入：**
&gt; 
&gt; 世界最强机动特遣队再一次拯救了世界！！！
&gt; 
&gt; **这时候需要很多掌声，越多越好。**
&gt; 
&gt; 《Go Go Power Rangers》
&gt; ------
&gt; 
&gt; 天啊，我无法抑制此时此刻的心情，这种感觉真是太棒了！我一定会拍这种电影。我不是说Dr.Clef那样的电影，我们可以拍特摄片！特效片！绝对不会造成收容失效！请O5议会能同意！
&gt; 
[[/collapsible]]
[[collapsible show=&#34;+ 【已读】邮件：来自O5-03的回复&#34; hide=&#34;- 【已读】邮件：来自O5-03的回复&#34;]]
&gt; **From：O5-03**
&gt; 
&gt; **To：冯博士**
&gt; 
&gt; **内容：**
&gt; 
&gt; 您真厉害，但为了不使基金会颜面尽失，此提议驳回。
[[/collapsible]]
[[collapsible show=&#34;+ 【发送成功】回复：恳求O5议会再考虑一下&#34; hide=&#34;- 【发送成功】回复：恳求O5议会再考虑一下&#34;]]
&gt; **From：冯博士**
&gt; 
&gt; **To：O5-03**
&gt; 
&gt; **内容：**
&gt; 
&gt; 尊敬的O5-03：
&gt; 
&gt; 很高兴能够被您所称赞！而在感谢之余我又爆发了难以克制的创作欲望！
&gt; 
&gt; 因为我是快威电影和BC电影的爱好者，同时特别喜欢星星大战《Stars Wars》！所以极其希望特遣队能够拍一部属于自己的电影！我是说，如果特遣队收容SCP的故事能成为一部电影，那么，对基金会所有人都是一件很好的事！哈！大家的勤苦没有白费！我们都看在眼里！
&gt; 
&gt; 恳求O5议会能再度思考这件事！
&gt; 
&gt; 同时我还有新的新的新的的点子！而且我之前说过！太棒了我自己已经激动的无法安心研究！
&gt; 
&gt; 叫做：《狂拽酷炫叼炸天的O5议会》
&gt; 
&gt; 我看过所有关于SCP-001的内容了！真的很兴奋很兴奋！
&gt; 
&gt; 哈哈哈那个BERRYMAN-LANGFORD模因抹杀触媒真的好搞笑，我们可以把他拍的像点样子！
&gt; 
&gt; 就是那种，打开页面以后，
&gt; 
&gt; 
&gt; 啊啊啊啊呃呃呃呃....
&gt; 
&gt; 然后心脏病突发去世，对，我真的很希望能拍这些。
&gt; 
&gt; 下面的我当然不会去看的。。。当然不会去看！
&gt; 
&gt; 我想说，我们可以拍一个O5议会的电影！那种身穿西装，天赋异禀，势力强大，但拯救人类于无形之中的谍战片！
&gt; 
&gt; 我是说，当然不是メ战警（メ-Men）那种类型，而是很酷炫的谍战片。
&gt; 
&gt; 我已经迫不及待想要去拍电影了！
&gt; 
&gt; 再次感谢O5-03的回复，谢谢！您的回复是我最大的鼓励！
[[/collapsible]]
[[collapsible show=&#34;+ 【已读】邮件：来自O5-07的回复&#34; hide=&#34;- 【已读】邮件：来自O5-07的回复&#34;]]
&gt; **From：O5-07**
&gt; 
&gt; **To：冯博士**
&gt; 
&gt; **内容：**
&gt; 
&gt; 你的来信我们O5议会全员都已经看过了，首先，我很高兴基金会能有一个像冯博士你这样的热衷于电影艺术的人才，我们希望O5-03能尽快回复并支持你——尽管O5-03说这辈子下辈子加下下辈子都不会再回复。
&gt; 
&gt; 其次，希望冯博士不要试图探究包括SCP-001在内的很多超出你权限的文档，或事情，或人。这是一种友善的提醒，因为我们不希望冯博士浪费在无用的超越权限的满足好奇心上，因为这会引火自焚。当然议会对你很有信心，因为通过你的来信，我们知道你是一个很务实本分的人。
&gt; 
&gt; 电影拍摄我们会考虑的，但不会尽快答复，谢谢。
[[/collapsible]]
[[collapsible show=&#34;+ 【发送成功】邮件：一定要把O5的光荣事迹拍成电影&#34; hide=&#34;- 【发送成功】邮件：一定要把O5的光荣事迹拍成电影&#34;]]
&gt; **From：冯博士**
&gt; 
&gt; **To：O5-01**
&gt; 
&gt; **内容：**
&gt; 
&gt; 有关你的故事真的好多啊！什么说你是█████，█████，████████，还有什么█████中的██████████，我真的很希望把这些事迹拍成电影！而且能不能详细讲一下关于什么制造厂，不对，是██的事情？
&gt; 
&gt; 因为我很希望能把大家拍成一部好电影！
[[/collapsible]]
[[collapsible show=&#34;+ 【发送成功】邮件：我还有点很好的意见&#34; hide=&#34;- 【发送成功】邮件：我还有点很好的意见&#34;]]
&gt; **From：冯博士**
&gt; 
&gt; **To：O5-02**
&gt; 
&gt; **内容：**
&gt; 
&gt; 尊敬的████████，不对，█████，我不知道哪个才是你真正的名字呦。SCP-001的文件真的好多，而且我根本不知道你们会不会有什么继任？因为我看你们给每个继任者都有写过信？不对，是什么█████的提案里的！
&gt; 
&gt; 还有，██到底叫不叫啊，那个填空是个什么意思，明显看不懂，不过这才有O5议会的样子。
&gt; 说实话我也不懂到底哪个SCP-001是真的，而且我只打算发两封邮件，因为我不能暴露自己的身份啊！
[[/collapsible]]
[[collapsible show=&#34;+ 【已读】邮件：来自O5议会的回复&#34; hide=&#34;- 【已读】邮件：来自O5议会的回复&#34;]]
&gt; **From：O5议会**
&gt; 
&gt; **To：冯博士**
&gt; 
&gt; **内容：**
&gt; 
&gt; 亲爱的O5-12，我都看见你敲字了，能不能别发邮件了，我们正在开会！
&gt; 
&gt; 不行对吧，那我只能提议这个了。
[[/collapsible]]
[[collapsible show=&#34;+ 【发送成功】回复：来自O5议会的回复&#34; hide=&#34;- 【发送成功】回复：来自议会的回复&#34;]]
&gt; **From：冯博士**
&gt; 
&gt; **To：O5议会**
&gt; 
&gt; **内容：**
&gt; 
&gt; 我不是O5-12！我不是！
&gt; 
&gt; 你看，所以我这个电影是不是很厉害啊？
[[/collapsible]]
[[collapsible show=&#34;+ 【已读】回复：来自O5议会的回复&#34; hide=&#34;- 【已读】回复：来自议会的回复&#34;]]
&gt; **From：O5议会**
&gt; 
&gt; **To：冯博士**
&gt; 
&gt; **内容：**
&gt; 
&gt; 那你想拍电影你怎么不直接说啊？你发个毛的邮件。
[[/collapsible]]
[[collapsible show=&#34;+ 【已读】邮件封禁通知&#34; hide=&#34;- 【已读】邮件封禁通知&#34;]]
&gt; **From：邮件客服**
&gt; 
&gt; **To：冯博士**
&gt; 
&gt; **内容：**
&gt; 
&gt; 尊敬的冯博士，尊敬的O5-12，由于您多次骚扰O5议会，邮箱已被O5议会以全票的票数通过了关于一项“封禁这个冯博士的邮箱发件功能”的提议，哈，谢谢您这个Dr.Ass***e的电影梦。
&gt; 
&gt; 你再怎么否认也是没用的，别以为我们不知道。
&gt; 
&gt; 对了，你这个邮箱是怎么搞的？算了你能不能直接说话别发邮件了。
[[/collapsible]]
