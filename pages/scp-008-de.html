**Item nº:** SCP-008-DE

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-008-DE permanece contido em uma reserva natural localizada no Setor de Bio-Contenção ██, na Área-DE17. A reserva natural estabelecida para SCP-008-DE foi projetada para se assemelhar com o seu antigo habitat, com a intenção de deixar SCP-008-DE satisfeito e fazer com que ele possa se adaptar no local. A iteração com SCP-008-DE é permitida apenas para funcionários com credenciais de Nível 2 ou superior. Dentro da reserva natural de SCP-008-DE estão localizados 5 pinheiros com tamanho médio de 2,5 a 3 metros. Além disso, foi estabelecido uma lagoa no local, que foi projetado para fornecer água ao SCP-008-DE. SCP-008-DE deverá permanecer confortável em sua reserva natural em todos os momentos.

**Descrição:** SCP-008-DE é um espécime vivo de //Abies nebrodensis// com 1,93 metros de altura, que possui a capacidade anômala de se-movimentar a uma velocidade de 1 m/s, através do solavanco feito pelas suas raízes. Vários testes feitos com SCP-008-DE revelaram que ele é incapaz de se movimentar com uma velocidade maior que a mencionada acima. Devido ao fato de SCP-008-DE poder ser facilmente confundido com outros membros não-anômalos de sua espécie, a equipe de pesquisa designada de SCP-008-DE nomeou a entidade como Nebo. Foi observado que SCP-008-DE possui uma possível inteligência, e sempre responde ao nome Nebo. Outros testes de QI mostraram que SCP-008-DE possui uma inteligência comparável com a de um cachorro. Coincidentemente, o comportamento exibido por SCP-008-DE é semelhante ao de um animal de estimação, a entidade fica aparentemente mais feliz quando os funcionários se interagem com ele diariamente, e por causa disso, os funcionários designados sempre são amigáveis e sempre procuram cuidar melhor de SCP-008-DE.

Dr. Kusmin está atualmente sendo o pesquisador encarregado na pesquisa com SCP-008-DE, que o mesmo se voluntariou para esta tarefa. Dr. Kusmin tem toda a permissão de levar objetos não-autorizados para a reserva natural de SCP-008-DE. Dr. Kusmin trabalhou bem para a Fundação, especialmente no entendimento da natureza anômala de SCP-008-DE, e no desenvolvimento de medidas de segurança designadas para SCP-008-DE.

SCP-008-DE demonstra reação positiva e familiar quando se interage com Dr. Kusmin, e isso poderá servir como um método bem eficaz para continuar mantendo SCP-008-DE mais satisfeito. É considerada uma prioridade manter a satisfação de SCP-008-DE enquanto ele permanece em seu atual ambiente, para evitar que SCP-008-DE não fique mais &#34;comunicativo&#34; com o pessoal da Fundação. Foi observado que quando SCP-008-DE fica &#34;triste&#34; e não fica mais comunicativo, a entidade começará a evitar todos os seres humanos e seres sencientes, e começará a se esconder na sua reserva natural. Em ██-██-2001 na reserva natural, foi registrado que SCP-008-DE se escondeu entre as árvores e conseguiu inserir totalmente as suas raízes no solo. Quando SCP-008-DE havia se escondido entre as árvores, ficou extremamente difícil distinguir SCP-008-DE das cinco (5) árvores em que ele estava se escondendo. Os danos causados pelo ataque de SCP-008-DE são muito dolorosos e difícil de serem tratados. Foi observado que quando um funcionário tentou se interagir com SCP-008-DE enquanto ele não estava comunicativo, SCP-008-DE rapidamente tinha ativado um mecanismo de defesa que o permitia disparar algumas de suas agulhas em alta velocidade, o que acabou resultando em várias perfurações feitas pelas agulhas disparadas no funcionário. Foi observado que SCP-008-DE não só atacará quando ele não estiver comunicativo, já que SCP-008-DE também ativará o seu mecanismo de defesa, quando ele estiver em uma situação de emergência. As agulhas disparadas por SCP-008-DE ficam totalmente anexadas no corpo da vítima e não devem ser removidas com uma pinça, já que isso poderá por a saúde do indivíduo em risco. As agulhas disparadas poderão penetrar na carne da vítima a uma grande profundidade, e irão crescer na carne da vitima após o impacto. A maneira pela qual as agulhas ficam anexadas nos corpos das vítimas e se tornam muito difíceis de serem removidas ainda não pode ser explicada pelos pesquisadores. As agulhas ainda poderão ser removidas cirurgicamente, mas mesmo assim isso é um trabalho muito difícil.

**Descoberta:** SCP-008-DE foi descoberto em 08-██-2000 numa vila em ████████, na Ucrânia. O seu antigo proprietário, Dmytro [REDIGIDO], usava SCP-008-DE como uma atração pública e costumava vagar com SCP-008-DE pelas vilas adjacentes. Um documento, sobre suas suas informações e viagens com SCP-008-DE, poderá ser acessado na Sala de Armazenamento-03 no Setor de Bio-Contenção-██. Todos os moradores dessas vilas foram removidos e receberam o tratamento com amnésticos de Classe-C, e então foram enviados de volta para suas vilas.

**Adendo:** A possibilidade de contaminação cruzada entre SCP-008-DE e outras plantas foi rejeitada pelos pesquisadores, já que o proprietário anterior possuía apenas uma instância de SCP-008-DE. Todas as outras instâncias artificiais de SCP-008-DE sempre morriam quando ainda estavam na fase de crescimento. SCP-008-DE foi então declarado não ser capaz de reprodução. Nenhuma outra instância de SCP-008-DE foi descoberta nas proximidades do local de descoberta.</textarea></pre>
