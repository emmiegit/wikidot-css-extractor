    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名：SCP-431 - 基德翁博士
原文：[http://www.scp-wiki.net/scp-431 SCP-431]
作者 ：[[*user DStecks]]
譯者：[[*user Lostwhat]]
[[include info:end]]

**項目編號：**SCP-431

**項目等級：**Euclid

**特殊收容措施：**所有基金會的文件都應備份儲存於Site-██。任何被發現出現了SCP-431的文件和照片都將被儲存在Site-██的當地數據庫中，並使用備份文件來替換。任何報告自己回憶起SCP-431的人員都應被立即審訊。每天都應檢查██-25辦公室內是否出現了任何新的物品。基金會文件將被持續監控已在第一時間察覺有關SCP-431的任何變化或新文件。

**描述：**SCP-431是對基德翁博士的編號，項目似乎是一名基金會的研究員，但根據目前基金會的命名規範下，難以確定基德翁是否就是項目的本名。SCP-431在一次基金會的數據庫疑似遭到入侵的事件中首次引起基金會注意：其中一些文件被修改為描述一位名為「基德翁博士」的科學家也參與了對數個SCP項目的研究。然而，目前已確定被修改的文件實際上在被修改時並沒有被訪問過。

自從最初的發現事件以來，提及基德翁博士的段落已經出現在共██份的文件中。但每一次發現文件被更動時，後台紀錄都表示文件並沒有被任何權限訪問。同時也出現了一些新的文件，其中一些是基金會目前尚未收容的項目的紀錄文件，包含一個[數據刪減]、一個物品項目、一個目前已知由MC&amp;D公司所持有的[數據刪減]。

在目前依然空著的██-25號辦公室中也發現了一些物品。目前不確定這些物品是什麼時候出現的，因為這些物品是在門上出現了「基德翁博士」的名牌後才對該空辦公室進行調查。在辦公室中回收了██份文件，文件中還包含了一張被編號為431-██號的相片，相片被認為是基德翁博士與其他三名已知的基金會員工的合照。在日期為██/██/██的監視器錄影帶中出現了一名被認為是基德翁博士的人與其他多名研究人員交談的畫面。沒有研究人員承認自己曾經和任何叫做基德翁的人一同工作過，也沒有任何人出現記憶刪除的典型跡象。

沒有發現有關基德翁博士被基金會聘用的文件，也沒有任何文件表示基德翁博士曾經被解雇、處決或自行辭職。從██-25號辦公室中回收的一份文件上似乎存在著項目的指紋，因為這些指紋在基金會內或任何政府的指紋數據庫中的指紋皆不符合。也並不存在任何與文件431-██中有關基德翁博士的個人資訊相符的政府文件，包含出生證明、死亡證明、人口普查檔案或稅務數據。

到目前為止，最後一份發現的文件描述著基德翁博士計畫將負責監督一個項目的無效化；然而該文件中準備被無效化的項目被編號為SCP-███，該編號尚未被使用，也沒有發現任何描述了SCP-███的文件。
