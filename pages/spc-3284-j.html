    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**หมายเลข #:** SPC-3284-J

**ระดับวัตถุ:** Great White

**ขั้นตอนการชกฉลาม:** เนื่องจากความร้อนที่สูงมาก การเข้าปะทะกับ SPC-3284 ในที่อยู่ตามธรรมชาติของมันจึงแทบเป็นไปไม่ได้ มาตรการในการจัดการกับ SPC-3248 ในขณะนี้ให้ระบายลาวาออกจากแอ่งที่มันอยู่ให้หมด แล้วสวมเกราะป้องกันความร้อนเข้าไปชกมัน ด้วยเหตุนี้ จึงให้ใช้ ทีมกำปั้นเคลื่อนที่ ซิกมา-6 (&#34;หมัดเพลิงแห่งความพิโรธ&#34;) ในปฏิบัติการทุกครั้งที่เกี่ยวข้องกับ 3284

**ลักษณะ:** SPC-3284 เป็นสิ่งมีชีวิตที่มีส่วนประกอบจากซิลิกอนซึ่งลักษณะภายนอกนั้นดูเหมือนกับ //[http://en.wikipedia.org/wiki/Great_white_shark Carcharodon carcharias]// SPC-3284นั้นปกติแล้วจะอาศัยอยู่ในแหล่งลาวาเหลว และมีโครงสร้างทางกายภาพแบบพิเศษที่สามารถ&#34;ว่าย&#34;ในนั้นได้เหมือนฉลามทั่วไปว่ายน้ำ ดูเหมือนว่าพวกมันจะไม่ต้องการสิ่งยังชีพอื่นนอกจากพลังงานความร้อนในสิ่งแวดล้อม แต่มันจะพยายามกินอินทรีย์วัตถุทุกอย่างที่เข้าถึงได้ ในขณะนี้ยังไม่ทราบวิธีที่มันใช้ตรวจจับสสารที่เป็นอินทรีย์วัตถุ

SPC-3284 ถูกพบครั้งแรกในการบุกทลายสถานที่ของมาร์แชล คาร์เตอร์ แอนด์ชาร์ค จำกัด ซึ่งใช้การดัดแปลงพันธุกรรมกับ[//ข้อมูลปกปิด//]เพื่อสร้างฉลามที่ผ่านการออกแบบไว้ขายให้ผู้ประมูลที่เสนอราคาสูงสุด เจ้าหน้าที่ของศูนย์สามารถใช้เอกสารที่ยึดมาตามรอยการขนส่ง SPC-3284 ไปถึงแอ่งลาวาในสาธารณรัฐประชาธิปไตยคองโกได้ หลังจากนั้นเป็นต้นมา ก็ได้พบ SPC-3284 อีกอย่างน้อย █ ตัว ซึ่งรวมถึงตัวหนึ่งในอุทยานแห่งชาติ ████████████ การวิจัยในขณะนี้บ่งชี้ว่า SPC-3284 นั้นอพยพย้ายถิ่นโดยผ่านเปลือกโลก สิ่งนี้ รวมทั้งการที่มันดำรงชีพด้วยพลังงานความร้อน สามารถอธิบายถึงจำนวนประชากรที่แพร่หลายของมันได้ ขณะนี้กำลังดำเนินการเจาะเข้าไปในเปลือกโลกอยู่</textarea></pre>
