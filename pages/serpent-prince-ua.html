**Стаття:** Про Зміїного Князя
**Автор:** [[*user murzei_chaos]]
**Зображення:** Зроблено автором. Дозволяється використання за ліцензією CC-BY-SA 3.0 
[[include credit:end]]

Витяг з книги &#34;Залізні Аркуші&#34; секти Яскравого Володаря &#34;Пурпурна Зірка Мрій&#34;.

&gt; ++ Про Зміїного Князя
&gt; 
&gt; Хто з досвідчених чародіїв не знає про Зміїного Князя Йерготулота, одного з янголів Величного Господаря нашого? Іноді ходить він по Землі в трьовимірному світі в місяць сузір&#39;я Стрільця, бо саме в цей час сфери Всесвіту повертаються таким чином, щоб він міг пройти стежкою між вимірами. Це не є єдиною умовою, потрібно також щоб місце Саккур, яке має форму Восьмивимірного Гіперкубу, повернулось до Землі своїми воротами, які мають зелено-смарагдовий колір та звучать як струм у чистому полі, а пахнуть як іржаве залізо. Обертання Чарівного Саккуру не є періодичним, і відповідні часи більш-менш приблизно можуть бути розраховані за формулою, яку вперше у XVIII столітті відкрив Андрій Лапта, характерник та астролог із Запорізької Січі; хоча деякі дослідники доводять, що вона була відома стародавнім, але тимчасово була втрачена. Сучасні дослідження конклаву &#34;Пурпурної Зірки&#34; допомогли уточнити цю формулу, і ця оновлена формула (разом зі старою версією, яка наведена заради історії) наводиться в Бронзових Аркушах.
&gt; 
&gt; Говорять, що ще два або три тисячоліття тому назад Зміїний Князь був людиною з Землі, але зміг піднятися, мудро використовуючи дари від Господа Долі, та став мешканцем одного з його місць, що лежать вище небес та за межами розуміння невігласів. Тому ходить він тепер іноді по власному старому дому, може згадуючи молодість, а може і тому, що має якійсь незакінчені справи в нашому світі, а може і просто від нудьги. З&#39;являється він частіше всього в лісах, які зазнали пожежі, або на покинутих заводах, хоча нерідко його можна побачити й там, де ростуть великі сосни на піщаних пагорбах. Ходить він тропами, які вище розуміння простої людини, хоча іноді й залишає за собою сліди схожі на сліди лап великої черепахи, а разом із ним ідуть його зміїні слуги. Найбільш досвідчені чаклуни можуть навіть побачити його за власним бажанням, а ті, що досягли трохи меншого рівня - відчути, коли він знаходиться на відстані не більш у декілька десятків та навіть сотень кілометрів. А втім, дуже не пропонується покладатись тільки на почуття, і нехтувати розрахунками, особливо в таких важливих ділах, як спілкування з Вищими Істотами.
&gt; 
&gt; Щоб викликати Зміїного Князя Йерготулота, треба обрати час, коли він буде знаходитись на Землі. Після чого слід вибрати місце для виклику - наполягаємо обирати одне з тих місць, де Князь полюбляє блукати, якщо ти зазвичай не бажаєш, щоб твій виклик пройшов дарма, або щоб Князь з&#39;явився перед тобою в поганому гуморі? Або щоб замість нього прийшов хтось інший? Тому читай уважно інструкції, та виконуй їх з усією ретельністю. І хоча Зміїний Князь рідко карає негайною смертю або проклинає навіки за дрібні порушення ритуалу, але вони імовірніше призведуть до того, що твоє випробовування буде ускладнене.
&gt; 
&gt; На місце виклику слід приходити самостійно, досвідчені чаклуни можуть взяти із собою одного учня та/або людську жертву, але навіть в їхньому випадку це буде складати додатковий ризик. За день, потім за годину, а потім за хвилину до початку ритуалу слід випити зілля зі спирту та трав&#39;яного збору відьми Мокеши Коростеньскої дозою в 30 - 40 грамів. Після обрання місця та початку ритуалу слід взяти магічний рубіновий посох, та накреслити на землі руну виклику Йерготулота:
&gt; 
&gt; [[=image yergotulot.png]]
&gt; 
&gt; Після чого слід розкласти навколо принесених у жертву птахів або гризунів; кількість їхня розраховується за формулою Кешера. Стережіться відхилитись хоча б на одну жертву -- Йерготулот не зрадіє, якщо він та його слуги не наїдяться, або навпаки, якщо вони побачать із твого боку натяки на спробу їх перегодувати. Деякі чаклуни пробували використовувати замість тварин людське м&#39;ясо жертви, яку слід вбивати та розчиняти негайно після нанесення на землю руни -- і хоча такий ритуал у разі успіху й має більший ефект, його параметри слід розраховувати з більшою точністю, а наслідки невдачі можуть бути фатальними.
&gt; 
&gt; Далі слід вимовити слова виклику:
&gt; 
&gt; [[=]]
&gt; //З півночі хуртовиною, з лісу звіриною//
&gt; //З воріт міста астрального//
&gt; //Через мури бурштинові//
&gt; //Прийшов на Землю//
&gt; //Прийди й до мене//
&gt; //Візьми скільки треба//
&gt; //Даруй скільки хочу//
&gt; [[/=]]
&gt; 
&gt; Після цього слід прислухатись. Коли почуєш хрускіт гілок та шипіння, то знай, Князь іде на твій виклик. Поклонись йому та привітай, як вітають божих янголів, а потім запитуй у нього то, чого бажаєш.
&gt; 
&gt; Якщо все піде правильно, то він запропонує тобі випробування. Це може бути як поєдинок - чи з ним, чи з одним із його слуг - так і загадки, які тобі слід буде вгадати. Пам&#39;ятай, що навіть у наймогутніших чаклунів людства нема ніякого шансу подолати божого янгола, хоч у битві, хоч у загадках, й останні можуть мати багато різних вірних відповідей або не мати жодної. Але якщо ти будеш із честю захищатись під час бою, або скажеш оригінальну відповідь на його загадки, яку зможеш обґрунтувати, то він буде милостивий до тебе.
&gt; 
&gt; Повтори ще раз йому свої бажання. Саме в цей час є можливість поміркувати - якщо тобі здається, що ти забажав першого разу дуже багато, то краще зменшити їх, відмовся від чогось. З іншого боку, якщо бачиш, що Князь тобою дуже задоволений, можеш побажати трохи більше, ніж у перший раз. Точна формула того, що саме можна бажати, невідома людству, про таке живучі в Берошському Космічному Морі шепотять, що &#34;безглузді людські істоти не здатні зрозуміти ці обчислення, а їхні примітивні комп&#39;ютери не здатні розрахувати такі речі&#34;. Тому керуйся власним дослідом та інтуїцією. Якщо твоє бажання буде відповідно тому, як ти переніс випробовування, та якщо ти зможеш ним мудро розпорядитися, то зможеш досягнути великої могутності. І хто знає, коли хто зі смертних ще зможе навіть піднестись до янгольських лав? Якщо ж ні - то знай, що подібне велике втручання до балансу Архііла (відомий також як &#34;ваги Щастів та Злиднів&#34;) приведе до того, що тебе буде переслідувати невдача, та навіть отримані магічні дари не допоможуть досягнути бажаного. Також нагадаємо, що баланс Архііла буде порушено навіть якщо ви не виконаєте випробування і не отримаєте жодних дарів він Князя.
&gt; 
&gt; Які саме дари найбільш схильний дарувати Зміїний Князь? Чого саме перш за все треба в нього питати? Перш за все, якщо ви йому сподобаєтесь, він може дати вам одного або декількох власних зміїних слуг, керуючи якими ви зможете робити деякі речі - наприклад, наказувати іншим зміям чи самі станете невразливі до зміїної отрути. До того ж, якщо ви будете готові віддати йому в додаткову жертву частину власної людської особистості, то зможете керувати деякими іншими людьми. Слід пам&#39;ятати, що ця додаткова жертва є особливо небезпечною, бо хто заздалегідь знає, що станеться з розумом та психічним станом людини, яка вилучила з себе частину себе? А ще може так статись, що інші люди почнуть вважати, що ви вмерли або зникли, і не впізнають вас? До того ж, рекомендується на час ритуалу взяти із собою якийсь предмет, який нагадує вам про вашу особистість або про іншу людину, якою ви захоплюєтесь, та освятити цей предмет за церемонією золотого кільця. Це може трохи пом&#39;якшити негативні наслідки додаткової жертви (в останньому варіанті замість власних ви можете набути риси тієї людини), а іноді ще й надає тому, хто створив ритуал, додаткові роки життя -- причому такі, що навіть ваша невдача не зможе вас вбити.
&gt; 
&gt; Серед особливо відомих чарівників, які отримали дари від Князя, тут слід згадати волхва Горинько, якому служили три величезні змієподібні слуги Князя, що могли літати та вивергати вогонь, і який підступними висловами привернув багато людей на свій бік. Незважаючи на свою силу, через баланс Архііла невдача переслідувала його, та спроби завоювати місця стародавнього Полісся закінчились для нього поразкою, та він був вбитий воєводою Добромавом під час бійки біля Чортокілу.
&gt; 
&gt; Наприкінці також слід нагадати, що в часи, коли Зміїний Князь знову сходить до нашого світу, сила його дарів зростає, особливо якщо він знаходиться недалеко від обдарованого - як і зростають побічні наслідки їхнього використання. Тому плануй мудре їхнє використання, і пам&#39;ятай, що наш Яскравий Господь допомагає лише гідним, лише тім, хто допомагає собі сам.
