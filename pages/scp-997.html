**Objek #:** SCP-997

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-997 agar disimpan di dalam loker penyimpanan standar apabila sedang tidak digunakan. Selama prosedur pengujian yang melibatkan SCP-997, direkomendasikan agar objek tersebut dibiarkan tidak tersambung dengan sumber daya selama tidak secara langsung digunakan. SCP-997 agar diuji hanya di dalam ruangan yang berfungsi selayaknya sebuah sangkar Faraday.

**Deskripsi:** SCP-997 merupakan sebuah perangkat yang tampak menyerupai sebuah lampu tanpa bohlam. Sebagai ganti tudung lampu, SCP-997 memiliki sebuah struktur lilitan kawat yang dipercaya berfungsi sebagai sebuah antena. Objek tersebut terbuat dari bahan utama berupa logam yang tampak sedikit berkarat, meski karat tersebut tidak tampak mempengaruhi fungsionalitas objek. Pemodelan dari cara kerja bagian internal objek menunjukkan komponen elektronik mutakhir yang tidak diketahui fungsinya. Terdapat sebuah saklar di dekat bagian atas objek yang mengatur apakah objek tersebut aktif atau tidak. SCP-997 mendapatkan pasokan sumber daya melalui stop kontak standar tipe NEMA 5, dan telah disambungkan ke sebuah adaptor sesuai dengan tipe stop kontak di ruangan pengujian Situs-19. SCP-997 tidak menunjukkan karakteristik anomali apabila tidak terhubung dengan sumber daya atau dalam keadaan mati.

Ketika dihubungkan ke sumber daya dan dinyalakan, SCP-997 akan mengeluarkan sebuah medan yang mempengaruhi setiap manusia dalam radius 250 meter. Medan ini tidak dapat menembus sangkar Faraday yang memiliki spesifikasi sesuai dengan yang tertulis pada Dokumen 997-02, dan tampak paling tidak memiliki sifat psikis. Setiap orang yang terkena medan tersebut menjadi tidak dapat memersepsikan apapun yang mereka anggap sebagai hama. Efek ini bersifat subjektif, dengan satu individu dapat memersepsikan sesuatu yang mungkin tidak dapat dipersepsikan oleh orang lain. Efek dari SCP-997 mencakup representasi hama yang cukup akurat.

Hasil pengujian memberi sugesti bahwa SCP-997 hanya menekan kesadaran diri terhadap hama, dengan gejala yang ditimbulkan menyerupai pengabaian spasial di seluruh indra. Selain itu, meski orang yang terpengaruhi SCP-997 melaporkan bahwa mereka tidak melihat hama, mereka tetap bereaksi terhadap keberadaan hama, meski mereka tidak dapat memberikan alasan terhadap reaksi mereka. Subjek seringkali akan membuat alasan yang tidak masuk akal terhadap reaksi mereka dan menolak untuk mengakui bahwa alasan tersebut bersifat tidak masuk akal. Ketidaksinkronan tersebut tampak memberikan efek negatif secara psikologis, seperti paranoia, rasa cemas, dan delusi. Lihat Catatan Eksperimen 997 untuk informasi lebih lanjut.

**Catatan Eksperimen 997:**

&gt; **Eksperimen 997-003:**
&gt; **Tanggal:** ██/██/████
&gt; **Subjek:** Personel kelas-D D-6272
&gt; **Peneliti:** Dr. Das
&gt; **Prosedur:** D-6272, yang menderita entomofobia, ditempatkan di dalam sebuah ruangan pengujian yang berisikan SCP-997 aktif dan sebuah terarium berisikan sejumlah kecoa. Subjek melaporkan bahwa terarium tersebut kosong, dan kemudian diinstruksikan untuk menaruh lengannya di dalam terarium tersebut. Subjek menolak. Ketika ditanya mengenai alasan penolakan tersebut, D-6272 tidak mampu memberikan respons yang jelas, namun dia menyangkal pendapat bahwa hal tersebut dikarenakan terdapat serangga di dalam terarium tersebut. Setelah diancam dengan terminasi, D-6272 dengan gelisah memasukkan lengannya ke dalam terarium tersebut, meski dia langsung mengeluarkan lenganya ketika kecoak terekam kamera merayap di lengannya. Subjek menunjukkan tanda-tanda semakin gelisah, meski melaporkan bahwa dia tidak melihat atau merasakan apapun di lenganya, dan dia sekali lagi tidak dapat memberikan alasan mengenai tingkah lakunya. Subjek lalu dikeluarkan dari ruangan pengujian dan kecoak-kecoak dilepas dari lengan D-6272. SCP-997 dimatikan.
&gt; 
&gt; **Eksperimen 997-005:**
&gt; **Tanggal:** ██/██/████
&gt; **Subjek:** Personel kelas-D D-75009
&gt; **Peneliti:** Dr. Das
&gt; **Prosedur:** D-75009 ditempatkan di dalam sebuah ruangan pengujian yang berisikan SCP-997 aktif dan selembar kertas berisikan tulisan tentang pepaya, dengan sebagian besar tulisan terhalang gambar tikus berkualitas tinggi. D-75009 diminta untuk membaca kertas dengan lantang. Ketika dia mencapai bagian yang terhalang gambar, dia berhenti, dan memprotes bahwa dia tidak bisa lanjut membaca. Ketika ditanya alasannya, D-75009 menyatakan bahwa kacamatanya terlalu kotor. Ketika disarankan bahwa dia bisa saja melepas kacamatanya, D-75009 menyatakan bahwa hal itu tidak berpengaruh, karena ruangan tersebut terlalu gelap untuk bisa membaca. Bukti yang menunjukkan bahwa hal itu tidak benar disampaikan kepada D-75009, mengakibatkan dia menjadi gelisah dan tidak mampu menjelaskan alasan kenapa dia tidak bisa lanjut membaca, sementara dirinya tetap menyatakan bahwa tidak ada yang salah dengan dirinya. Subjek lalu dikeluarkan dari ruangan dan SCP-997 dimatikan.
&gt; 
&gt; **Eksperimen 997-010:**
&gt; **Tanggal:** ██/██/████
&gt; **Subjek:** Personel kelas-D D-436, personel kelas-D D-15810
&gt; **Peneliti:** Dr. Redman
&gt; **Prosedur:** D-436, yang menunjukkan tanda-tanda kebencian akan manusia, ditempatkan di dalam ruangan pengujian yang berisikan SCP-997 aktif. D-15810 dipasangi sebuah earpiece yang digunakan untuk memberikan instruksi, lalu dimasukkan ke dalam ruangan tersebut. D-436 melaporkan bahwa dia tidak melihat orang lain di dalam ruangan tersebut selain dirinya. D-151810 diinstruksikan untuk menyandung D-436; instruksi tersebut berhasil dilaksanakan. D-436 menanyakan alasan kenapa dia terjatuh, dan kemudian mulai menyalahkan sepatunya. Ketika ditanyakan mengenai hal tersebut, dia menjadi bersikap defensif, dan bersikeras kalau &#34;Hal ini bisa terjadi, okei?&#34;. D-15810 diinstruksikan untuk menendang D-436, yang melaporkan rasa sakit, namun menyatakan kebingungannya mengenai penyebab rasa sakit tersebut. D-15180 kemudian diinstruksikan untuk memerintahkan D-436 untuk melepaskan bajunya. D-436 mematuhi perintah tersebut, sembari mengeluh kepada para peneliti bahwa ruangan pengujian tersebut terlalu panas, dan tampak jelas mempercayai hal tersebut sebagai idenya sendiri. Kedua subjek lalu dikeluarkan dari ruangan dan SCP-997 dimatikan.
