    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-997:** 해충 억제기
**저자:** [[*user Anaxagoras]]
**원작:** http://www.scp-wiki.net/scp-997
**역자:** [[*user MGPedersen]]
[[include info:end]]

**일련번호:** SCP-997

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-997은 사용하지 않을 시 표준형 격리 로커에 보관한다. SCP-997 관련 실험 도중에는, 능동적 실험을 하지않는 이상 물체의 전원을 연결하지 말 것을 권장한다. SCP-997은 패러데이 상자 기능을 하는 공간 안에서만 실험한다.

**설명:** SCP-997은 외견상 램프와 유사한 장치이지만, 전구가 없고 전등갓 대신에 꼬여있는 전선 구조물이 자리하고 있는데, 안테나 기능을 하는 것으로 추정된다. 대상은 주로 금속으로 구성되어 있고, 격리되었을 당시 다소 부식된 상태였으나, 이는 대상이 기능하는 데 지장이 없는 것으로 나타난다. 내부 구조 검사 결과, 그 목적을 알 수 없는 정교한 전자 장치가 들어있다. 꼭대기 근처에는 장치의 작동을 제어하는 스위치가 있다. SCP-997이 표준형 NEMA 5 전원 콘센트를 쓰는 탓에, 제19기지 실험실 벽면 콘센트에 꽂아 쓸 어댑터를 따로 준비했다. SCP-997의 전력을 끊거나 전원을 끄면, 아무런 변칙적 특성도 보이지 않는다.

전력원을 연결하고 전원을 켜면, SCP-997은 250 미터 내 모든 사람들에게 영향을 끼치는 장을 방출한다. 해당 장은 문서 997-02에 명시된 조건에 부합하는 패러데이 상자를 통과하지 못하며, 적어도 초자연적 특성을 부분적으로 지니고 있는 것으로 보인다. 해당 장에 영향받은 사람들은 전부 어떤 방식으로든 해충을 인식할 수 없게 된다. 본 효과는 주관적 판단에 기반하므로, 누군가는 다른 이가 인식하지 못하는 걸 인식할 수도 있다. SCP-997 효과 범위는 충분히 해충이라는 걸 정확하게 나타내는 대상까지다.

실험 결과, SCP-997은 해충에 대한 의식적 인식만 차단하여, 감각과는 무관한 유사 공간무시,,spatial neglect,, 증상을 유발시킨다고 밝혀졌다. 그 결과, SCP-997에 영향받은 사람들은 해충을 인식하지 못했다고 말하지만 해충의 존재 자체에는 반응하는데, 그렇게 반응한 근거는 설명하지 못한다. 피험자들은 종종 자신의 반응에 대해 허황된 변명을 늘어놓고, 그러한 변명의 허술함을 인정하려 하지 않는다. 이러한 소통 단절은 편집증, 괴로움, 망상을 포함한 심리적 악영향을 초래하는 것으로 보인다. 추가 정보를 보려면 실험 기록 997을 참조하라.

**실험 기록 997:**

&gt; **실험 997-003:**
&gt; **일자:** ██/██/████
&gt; **피실험자:** D계급 인원 D-6272
&gt; **연구원:** 다스,,Das,, 박사
&gt; **절차:** 작동된 SCP-997과 바퀴벌레 여러 마리가 들어있는 테라리엄이 함께 자리한 실험실에 곤충공포증을 앓는 D-6272를 들여보냈다. 피험자는 테라리엄이 비어있다고 보고했으며, 이내 그 안에다 팔을 넣어보라고 지시받았다. 피험자는 거부했다. 그에게 거부하는 이유를 묻자, D-6272는 조리있게 말을 하지 못했으나, 테라리엄에 곤충들이 들어있어서 그렇냐는 물음에는 부인했다. 제거하겠다는 위협을 받자, D-6272는 한눈에 봐도 공포에 질린 채로 팔을 테라리엄 안에 넣었지만, 비디오 영상에서 바퀴벌레가 팔에 기어오르는 것이 보이자마자 팔을 뺐다. 피험자는 자신의 팔에는 아무것도 보이지도 느껴지지도 않는다고 보고하나, 계속해서 괴로움을 호소하였으며, 여전히 자기가 왜 그런 행동을 했는지도 설명하지 못했다. 피험자를 실험실에서 빼내어 팔에 붙은 바퀴벌레들을 떼어냈다. SCP-997를 작동 중지시켰다.
&gt; 
&gt; **실험 997-005:**
&gt; **일자:** ██/██/████
&gt; **피실험자:** D계급 인원 D-75009
&gt; **연구원:** 다스 박사
&gt; **절차:** 작동된 SCP-997과 함께 파파야에 대해 다루고 있으나 고화질의 쥐 그림에 글자 대부분이 가려져있는 1페이지짜리 문서가 자리한 실험실로 D-75009를 들여보냈다. D-75009에게 문서를 소리내어 읽을 것을 주문했다. 그림에 가려진 부분까지 다다르자, 그녀는 읽기를 멈추고는 더 읽을 수 없다고 항변했다. 왜 그런지 묻자, D-75009는 자신의 안경이 너무 더러워졌다고 주장했다. 그냥 안경을 벗어보라고 조언하자, D-75009는 어차피 방이 너무 어두워서 읽기 힘든 건 마찬가지라고 답했다. 너무 뻔한 거짓말이라고 지적하자, D-75009는 불안해하며 왜 읽을 수 없는지를 설명하지 못하지만, 자기에겐 아무런 문제가 없다는 입장을 고수했다. 피험자를 실험실에서 내보내고 SCP-997을 작동 중지시켰다.
&gt; 
&gt; **실험 997-010:**
&gt; **일자:** ██/██/████
&gt; **피실험자:** D계급 인원 D-436, D계급 인원 D-15810
&gt; **연구원:** 레드먼,,Redman,, 박사
&gt; **절차:** 작동된 SCP-997이 자리한 실험실에 중증 인간혐오증 증세를 보이는 D-436을 들여보냈다. D-15810에게 지시를 전달해줄 이어폰을 장착시켜 실험실로 보냈다. D-436은 실험실에서 다른 누군가가 보인다고 보고하지 않았다. D-15810은 D-436의 발을 걸어 넘어뜨리라 지시받았고 이를 완수했다. D-436에게 왜 휘청거렸는지 묻자, 싸구려 신발을 탓했다. 그에 대해 질문했을 때, 그는 &#34;흔히 있는 일이잖아요, 안그래요?&#34;라고 말하며 방어적으로 대했다. D-15810은 D-436를 발로 차라고 지시받았고, D-436은 고통을 호소했으나 그 원인에 대해선 혼란스러움을 표했다. 이후 D-15810은 D-436에게 셔츠를 벗어보라 명령하길 지시받았다. D-436은 연구원들더러 실험실이 너무 덥다고 불평하면서 명령에 따랐으며, 이는 자신의 생각대로 행동한 거라 확신했다. 피험자들을 실험실에서 내보내고 SCP-997을 작동 중지시켰다.

//실험 기록 추가 열람에는 4등급 이상의 인가가 필요하다.//</textarea></pre>
