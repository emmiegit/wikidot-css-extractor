Witajcie, jestem Wanna-amigo, chciałbym dzisiaj przedstawić Wam moje zdanie na temat **Specjalnych Czynności Przechowawczych.** Aha, zanim zaczniemy:

------

//[[size 120%]]Esej ten jest jedynie wyrażeniem mojego zdania, które nie powinno być traktowane jako dogmat. Nie jest to poradnik, nie jest to obowiązkowy materiał, nie musisz go czytać, zgadzać się z nim czy nawet wiedzieć o jego istnieniu. Potraktuj to proszę jako garść wskazówek, wyrażenie własnej opinii. [[/size]]//

------

Skoro mamy to już za sobą, do rzeczy. Jeśli mowa o Specjalnych Procedurach Czynn tfu Czynnościach Przechowawczych[[footnote]] Lekcja 1, widzicie jak idiotycznie wygląda pokręcenie tego prostego skrótu? Pilnujcie tego [[/footnote]] (od tego miejsca SCP), sytuacja jest dosyć dziwna w moim przypadku. Czasami na podstawie tego fragmentu decyduję, czy chcę czytać dalszą część raportu, a czasami zupełnie go pomijam, skacząc od razu do Opisu. W swoich obserwacjach zauważyłem, że duża część czytelników klasyfikuje się do jednego z tych poglądów. Czyli jest to jak z oliwkami. Albo je kochamy, albo nienawidzimy. 

Faktem jest, że tak długo, jak SCP są częścią raportu, decydują o jego jakości. Można zadać pytanie, w jak dużym stopniu, i tutaj odpowiedź nie będzie jednakowa dla każdego przypadku. [[[SCP-PL-095]]] ogranicza SCP do absolutnego minimum, ponieważ nie to jest sercem raportu. [[[SCP-PL-048]]] zaciekawia swoimi procedurami czytelnika. 

Tutaj poznajemy pierwszą zasadę //out universe// [[footnote]] Spoza uniwersum: czyli dotyczące aspektu pisarskiego, odbioru przez czytelnika, nie zaś domniemanego sensu w uniwersum. [[/footnote]] SCP: motywuje czytelnika do dalszego czytania, zaciekawia go. 

Oczywiście, jak już wymieniłem, można uznać, że nasze SCP nie są sercem raportu i napisać je tak, aby były. Ale skoro czytasz ten esej, chcesz dowiedzieć się, jak pisać lepsze procedury. Stąd też i ta zasada. 

Przykładem niech będzie zdanie:

&gt; Obiekt musi być pilnowany przez 30 uzbrojonych strażników, którzy posiadają autoryzację do zatrzymania SCP-PL-XXX-2 przed ucieczką z przechowalni. W razie przełamania zabezpieczeń, placówka musi zostać ewakuowana i zniszczona. Dostęp do obiektu jest nieograniczony.

Zaraz, mamy jakiś strasznie niebezpieczny obiekt, który wymaga 30 chłopa gotowych do walki, a jeśli im się nie uda wysadzamy wszystko w powietrze, ale możemy po prostu sobie odwiedzać anomalię według widzimisię? Czytelnik z pewnością zacznie czytać uważniej, chcąc odkryć, skąd te dziwne procedury.

Kolejną zasadą, tym razem dość mieszaną[[footnote]] Zarówno in, jak i out universe, to znaczy ma to sens tak z czytelniczego jak i uniwersumowego punktu widzenia. [[/footnote]][[footnote]] Nie będzie podziału na listę zasad in universe, ani out universe, ponieważ, jak zauważycie, zasady często się pokrywają. [[/footnote]], jest rozmiar SCP.

Generalną zasadą jest: im krótsze, tym lepsze. Dość w sprzeczności z pierwszą zasadą, ale jeśli chcemy opisać serce raportu, możemy równie dobrze zrobić to w Opisie lub dowolnej części raportu. Nie możemy nużyć czytelnika zbędnymi procedurami, smętną analizą czy zmyślnymi faktami o antropologii kosmosu. Przecież, patrząc z punktu widzenia uniwersum, SCP musi być jak najkrótsze i jak najbardziej treściwe. W sytuacji zagrożenia nie obchodzą nas szczegóły, co obiekt spożywa bądź ile czasu trzeba mu śpiewać kołysankę. Obchodzi nas przeżycie, i informacje ku temu powinniśmy znaleźć w procedurach.

Tutaj można powiedzieć o sytuacji nazywanej &#34;//containment porn//&#34;, czyli &#34;//pornografia zabezpieczeń//&#34;. Dosyć częsty syndrom, i jakże niemile widziany. Na czym on polega?

&gt; Obiekt zabezpieczony jest w klatce Faradaya, umieszczonej w diamentowym pokoju otoczonym głowicami nuklearnymi. 2 bataliony ciężko uzbrojonej piechoty stoi na straży dostępu do atrefaktu. W przypadku nieautoryzowanego dostępu, strażnicy mają unicestwić osobę łamiącą zabezpieczenia, spopielić ją i resztki wysłać na orbitę Saturna, następnie wykonując to samo z rodziną osoby do 4 pokolenia.

Containment porn to nic innego jak po prostu &#34;Specjalne&#34; Czynności Przechowawcze. O wiele przesadzone, o wiele. Skoro obiekt jest niegroźny, po co uzbrojeni strażnicy? Skoro nic z siebie nie robi, po co kamery? Nie marnujmy zasobów Fundacji, nie zabierajmy czasu czytelnikowi- piszmy w procedurach tylko to, co **rzeczywiście** jest ważne. 

Kolejnym fragmentem, na który chciałbym zwrócić uwagę, są &#34;Czynności&#34;. Jak widzicie, skrót SCP odnosi się do Specjalnych **Czynności** Przechowawczych. Często, bardzo często zaś nie znajduję w SCP najmniejszej wzmianki, jak należy posługiwać się z obiektem.

Widzę jedynie, gdzie się znajduje i kto ma do niego dostęp. Wyobraźcie to sobie. Wystraszony naukowiec podczas Przełamania Zabezpieczeń[[footnote]] Containment Breach. [[/footnote]] spotyka na swojej drodze ewakuacji pluszowego misia. Z pewnością jest on anomalny, pamięta, jak czytał kiedyś o tym obiekcie. Wertując kartki, znajduje odpowiedni raport, którego SCP głosi:

&gt; Obiekt znajduje się w metalowej skrzyni w Sektorze 14. Dostęp przydzielany jest personelowi z poziomem upoważnienia 2 i wyższym. Nie wymaga się pozostałych procedur

Cóż, jak widać, obiekt wcale nie jest w skrzyni, ani w Sektorze 14. Bez pozostałych informacji naukowiec ryzykuje i idzie obok niego, aby po chwili zostać rozerwanym na strzępy. Nie wiedział biedak, że idzie za głośno i jest Baptystą. 

SCP musi informować, jak należy postępować z obiektem. Informacja, gdzie się znajduje jest pomocnicza[[footnote]] Moim zdaniem nie powinna się znajdować w SCP, tak jak i informacje o znalezieniu czy podobne. [[/footnote]]. Mało tego, skoro nie potrzeba procedur, skąd wymagania co do personelu? Dlaczego poziom drugi, czym jest to uwarunkowane?

W skrócie, SCP musza być SCP, nie IOL (Informacja O Lokalizacji). Choćby miała być to notatka o braku specjalnych procedur. 

Dlaczego nie cenzurujemy Procedur pamiętacie, prawda? Jeśli nie, przypominam: skoro mam dostęp do dokumentacji obiektu, dlaczego zamazuje mi się najważniejsze informacje, dotyczące mojego przetrwania i skuteczności pracy? Dając dziecku pistolet[[footnote]] Nie rób tego. [[/footnote]] informujesz je, że nie wolno naciskać spustu ani celować w innych. Owszem, masz prawo nie informować go, jak skutecznie trzymać rękojeść, jak ciągnąć za cyngiel czy celować, ale skoro masz powód, by dać tą broń, masz obowiązek poinformować, jak obsługiwać ją bezpiecznie. 

--Ograniczenie decyzji do jednej, dwóch osób to kiepski pomysł. Dlaczego? Co jeśli dana osoba będzie niedostępna, z jednej z setki możliwych przyczyn? Śmierć, choroba, konspiracja, problemy łączności.-- Generalnie mówiąc to gówno prawda. Od tego są te osoby, za to się im płaci[[footnote]] Jak zawsze powtarzam: grube pieniądze. [[/footnote]], tego się od nich wymaga: nadzorowania danych projektów badawczych. Jeśli będzie niedostępny, istnieje zastępca. Zastępca też może mieć zastępcę. Jeśli nie ma nikogo takiego, są nadzorcy Ośrodków, osobiści zwierzchnicy, dyrektorowie. Jeśli nikogo nie ma, cóż, masz chyba większe problemy na głowie. Więc jeżeli ktoś się z Tobą nie zgodzi w tym aspekcie, masz prawo obronić się tym akapitem. W końcu Fundacja to profesjonaliści, prawda?

--Oczywiście, Fundacja to więzienie, nie hotel. Nie dbamy o wygodę anomalii, nie obchodzi nas jak się czują, dopóki dostajemy od nich tego, co chcemy, to nam wystarczy.-- No też nie do końca. Owszem, nie rozpieszczamy obiektów. Dla nas są to rzeczy na poziomie krzesła czy stołu (którym, jak wiadomo, nie mówi się rano &#34;dzień dobry&#34;, ani nie pyta o pogodę). Mimo to jednak, szczęśliwy więzień to współpracujący więzień. Stąd moje stwierdzenie &#34;nie do końca&#34;. Zależy od HC[[footnote]] Head Canon, osobisty kanon (pogląd na dany aspekt). [[/footnote]], czy Fundacja więzi, czy bada. Najlepszym rozwiązaniem, satysfakcjonującym najwięcej osób, będzie system nagród. Jeżeli obiekt będzie współpracował, dostanie lody i książkę. Ale jeśli się wścieknie i rzuci w ochroniarza łóżkiem, niech przyzwyczai się do podłogi. 

Myślę, że obecnie poruszyłem wszystkie aspekty dotyczące SCP, chociaż podejrzewam, że w przyszłości ten temat będzie rozwijany. Podsumowując to, co wyżej:

# Procedury mogą zaciekawić, zniechęcić bądź być neutralne, od Ciebie zależy, czego potrzebujesz.
# Nie rozwlekaj niepotrzebnie procedur, opisz to, co jest absolutnie niezbędne, a pomiń resztę.
# Nie przesadzaj z procedurami, nie zakładaj że pracownicy to idioci, jedynie zabezpiecz się przed czarnymi scenariuszami.
# Opisuj procedury, nie lokalizację. Wspomnij gdzie jest obiekt, ale nie pozwól, by IOL zastąpiło SCP.
# Unikaj cenzury, zwłaszcza w SCP.
# Nie bój się tworzyć jednej osoby decyzyjnej, ma to sens.
# Wygoda anomalii ma sens, gdy idą za tym wyraźne i bezpośrednie korzyści. Patrz punkt 2. 

W razie pytań bądź sugestii zapraszam do kontaktu poprzez PW bądź dyskusję strony. Dziękuję za poświęcony czas i pamiętajcie, [*http://xkcd.com/481/ zawsze czytajcie to, co napiszecie]. 

Wasz [[*user Wanna-amigo]].
