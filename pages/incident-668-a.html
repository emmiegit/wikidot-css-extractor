+ Incidente: Recuperação de SCP-668, &#34;Faca de cozinha de 33cm&#34;

SCP envolvido: [[[SCP-668]]]

Funcionários envolvidos: [DADOS EXPURGADOS]

Data: [REDIGIDO]

Localização: [REDIGIDO]

Descrição: No dia ██-██-█████, o departamento de polícia ███ ███, ██º Delegacia, respondeu a relatos de um homem atacando e matando transeuntes com uma grande faca de cozinha em um shopping local. Ao responder ao chamado, os policiais descobriram quinze vítimas, a maioria das quais haviam sido ritualmente dilaceradas, de uma maneira descrita por testemunhas como &#34;horrível&#34;. Os policiais encontraram o suspeito (um assassino em série fugitivo denominado ████████ ███████, doravante referido como &#34;Suspeito&#34;) na área de escolas local, no processo de filetagem e consumo de um garoto de 9 anos de idade. Os oficiais ordenaram que o Suspeito parasse e se entregasse. O Suspeito não obedeceu. Os policiais então tentaram atirar no Suspeito, mas descobriram que não conseguiam puxar o gatilho. Tentaram então recuar, mas se viram incapazes de fazê-lo depois que o Suspeito declarou sua intenção de &#34;matar até o último de vocês, porcos filhos da ████&#34;. O suspeito então começou a [DADOS EXPURGADOS] terminando com Cynthia Wallis, uma Operativa da Fundação incorporada como espiã na ██ªDP. Apesar de estar sob grave agressão psíquica, a policial Wallis (um pseudônimo) conseguiu ativar seu transponder de emergência em seu cinto, enquanto obedecia às ordens do Suspeito para ████████, alertando a Fundação sobre a situação.

A Força Tarefa Móvel Pi-1 (&#34;Garotos da Cidade&#34;) chegou ao local ██ minutos depois, disfarçada como uma &#34;Força Tarefa Contra-terrorista Especial do FBI&#34;. Pi-1 violou o perímetro em ████:██:██, correspondendo com o momento em que a telemetria de sinais vitais da oficial Wallis parou de funcionar. Os membros da Força-Tarefa localizaram o Suspeito parado do lado de fora da loja de departamentos █████████ no terceiro andar do shopping. Os corpos dos policiais foram encontrados suspensos na grade do terceiro andar, a pele esfolada e arrumada em forma de asas, as entranhas removidas e caindo no chão. O corpo da oficial Wallis foi encontrado [DADOS EXPURGADOS]. Os funcionários SCP tentaram então terminar o Suspeito, apenas para descobrir que eles também eram incapazes de disparar suas armas. O Líder █████████ transmitiu um Alerta de Ataque Memético de Classe 1, Tipo 73 para o Comando e ordenou que a equipe se retirasse; a ordem fora anulada quando o Suspeito declarou sua intenção de &#34;descobrir como suas entranhas eram&#34;, deixando-os impotentes. Os membros da Força-Tarefa envolvidos foram posteriormente terminados remotamente usando detonadores cranianos instalados cirurgicamente de acordo com o protocolo de campo padrão após comprometimento psíquico.

O Comando, então, autorizou o escalonamento da força para o Nível 2 (Dano Colateral Grave). Bombardeio aéreo foi solicitado, mas falhou quando os pilotos não conseguiram liberar a carga sobre o alvo. Foi assim determinado que o &#34;campo psíquico&#34; que impede a intenção hostil em relação ao Sujeito pode ter um alcance infinito. O aumento da força para o Nível 3 foi considerado, mas adiado, enquanto o Dr. Gears sugeria uma estratégia alternativa com chance maior de recuperar o item intacto.

Hipotetizando que a intenção hostil era necessária para o acionamento dos controles psíquicos, o Dr. Gears sugeriu o uso de Funcionários de Classe-D sob o controle mental de [[[SCP-061]]]. Agentes &#34;sonâmbulos&#34; previamente preparados com fones de ouvido, implantados cirurgicamente que transmitem a SCP-061, receberam os seguintes comandos:

* D-061-056 recebeu a ordem de dar os seguintes comandos ao restante do pessoal por meio de rádio. D-061-056 não recebeu qualquer indicação quanto ao motivo dos ditos comandos para prevenir o acionamento das defesas psíquicas. Os agentes foram capazes de ordenar que D-061-056 fornecesse as seguintes ordens, sugerindo que a defesa psíquica só pode funcionar por meio de um certo número de iterações (são necessárias mais pesquisas sobre esse assunto).
* D-061-059 através de 070 (12 funcionários) foram ordenados a transportar cargas explosivas para doze pontos pré-determinados, abrindo canalizações de gás ao longo do caminho. Os explosivos foram detonados em sequência ao receberem a ordem final de D-061-056.
* D-061-099, que se encaixava no perfil de vítima preferido do Sujeito, foi ordenado a se deslocar para um local predeterminado no centro do shopping para atrair o suspeito ao melhor local para garantir um abate, e permitir a fácil recuperação dos restos mortais.

Finalmente, seis membros da Classe-D não-controlados por SCP-061 receberam ordens para capturar o Sujeito. Não se esperava que esses Classe-D concluíssem sua missão, e serviria apenas como uma ação retardadora enquanto os operativos com mente controlada realizavam sua missão.

A operação foi um sucesso: ao utilizar vários funcionários, nenhum dos quais tinha consciência da importância de suas ações, ou que estas estavam relacionadas com a rescisão do Suspeito e, portanto, podiam agir livremente. Os restos mortais do suspeito foram recuperados dos escombros por um robô &#34;desarmador de bomba&#34; e colocados em uma caixa forrada com [[[SCP-148]]] antes de serem recuperados pelos funcionários da Fundação. Após a confirmação da captura, o Comando ordenou que os elementos de Nível 3 (Detonação Nuclear) retirassem o status de Preparado-5, e declarou o incidente contido. Uma reportagem abafadora culpando terroristas pelo ataque foi formulada e divulgada ao público.

Testes controlados determinaram que a arma do Suspeito (Faca de cozinha de 33cm) foi o agente ativo no incidente, emitindo um comando psiônico que [DADOS EXPURGADOS]. Os restos mortais do suspeito serão enviados para a ██ªDP junto com uma réplica da faca. A arma original deve ser designada como SCP de nível Keter ([[[SCP-668]]]) e enviada ao Sítio-19 para testes adicionais.

Como o Suspeito obteve posse de [[[SCP-668]]] ainda é desconhecido no momento.

É importante notar que a natureza obsessiva do método do Sujeito pode ter contribuído para o sucesso desta operação: O Sujeito executou seus assassinatos de maneira religiosa, maximizando a quantidade de horror, agonia e sofrimento infligido às suas vítimas. Por isso, o pessoal da Fundação conseguiu mantê-lo contido em uma área fechada (o shopping) e formular um plano de ação. Caso o Sujeito tivesse tomado a decisão de deixar o shopping e continuar sua matança em outro lugar, a resposta imediata de Nível 3 por um operador duplo-cego teria sido o único método possível de conter o incidente.
