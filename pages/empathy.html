    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[image http://scp-wiki.wdfiles.com/local--files/173-festival/173blink.gif]]


就在他的前面。

他知道自己所面临的危险。

他知道如果他眨眼的话，他就会死的。

但他并不害怕。

他并不勉强。

他不想离开。

相反，他拥抱住了这个实体。

感受它的悲伤。

感受它的痛苦。

感受它的愤怒。

然后，他说。

“很高兴再见到你，老朋友。”

“好久不见了。”

“确实是有一阵子了。”

“我想知道你现在的感受。”

“我们这样对你之后你的感受如何？”

“这么久了。”

...

“嘿，我不能怪你，”

“我明白这种感受。”

“我不会有任何不同的行为。”

“特别是我不知道怎么对待他们，他们总是把我当作同一个...”

“把我锁起来。”

“把我留在这。”

...

“我......我现在已经意识到自己的过错了。”

“在这里工作是个大错误。”

“奉献我的生命来锁住某些事物。”

“在无尽的监狱里工作。”

“我知道这是怎样的感觉。”

...

“我现在明白了。”

“我是肉体。”

“你是混凝土和钢筋。”

“我们不一样。”

“但是，是什么让我有权这么做......”

“我不知道。”

...

“我想是时候替你伸张正义了。”

“我正在提交申请。”

“我会留下一张纸条。”

“否则他们只会责怪你...”

...

“我记得我第一次见到你时。”

“恐惧紧抓着我不放。”

“我无法相信我的眼睛......”

“你居然是真的。”

“我很害怕。”

“我从来没有意识到......”

“如果你也是呢？”

...

“我甚至不确定你是否理解我。”

“但这一次，我会让你赢的。”

“我无法把你弄出去。”

“你知道他们无论如何都会把你抓回去的。”

“但我会让你以另一种方式逃走。”

“我会让你逃走的。”

“因为我。”

“因为我的无知和心胸狭隘。”

“因为我的过错和愚蠢。”

“因为...我对你所做的一切。”

...

“我想我的时间到了。”

“我想我现在就想走。”

...

“再见。”

他闭上了眼睛

希望这是他的最后一眼

这是如此接近

他的视野几乎消失了

然后，事情发生了

他的眼睛合上了

他不在了

...

他只看到一片黑暗

但这感觉就像从他所有的罪孽中解脱出来般愉悦

“一定是这样。”他自言自语道。

他睁开了双眼，期待着什么都没有

期待着没有世界

没有意义

没有生命

...

但这里有一些东西

有一个实体

圆头

奇怪的脸

两个僵直的手臂

...

以及Krylon牌喷漆痕迹

...

“......”

“很高兴看到你也有同样的感觉”</textarea></pre>
