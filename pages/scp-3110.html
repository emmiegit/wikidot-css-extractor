**项目编号：**SCP-3110                                                       
                                                                                          
**项目等级：**Euclid                                                            

**特殊收容措施：**SCP-3110应该被收容于Site-76的一个大型收容间。由于SCP-3110的影响范围及其对资源的损耗，测试将被限制为每月两次，所有在场人员将接受全面体检。严禁在被批准的测试之外使用SCP-3110，违者将导致降职。

**于9/12/████起生效：**因为发生了3110-35事件，所有属于D级人员的制服将被没收，并更换为没有口袋的制服。每月还必须给予SCP-3110五个物品，以解除其新发现的次级效应。

**描述：**SCP-3110是一个大型的垃圾处理单元。由于被市民使用和大量的测试，它的内外都显得比较破旧。SCP-3110的外表布满了大量的涂鸦、锈迹和鸟屎。

SCP-3110的异常效应在其内被放入价值可观的物品时显现。一旦价值可观的物品被放置于其中，物品似乎会在5分钟内从项目内部消失，并将被传送到半径两公里内的，对该物品感兴趣的随机一人的一个口袋里。如果没检测到符合条件的口袋，它将被传送到在其影响半径内的一个随机裂缝内。截至目前，基金会已经确认了大约300件SCP-3110可传送的物品，前提为被放置物品处于良好状态，或者可以被修复地较为完好。物品包括但不限于：

* 未过期的食物或饮料
* 珠宝首饰
* 任何面额的货币
* 电脑和移动设备
* 武器
* 布料

在成功远距离传送之后，被传送的物体上通常会被附加一个便条，便条内容通常包含鼓励信息（例子详见附录3110-2）。

似乎每个月至少要给予SCP-3110 5个物品。如果不符合配额，SCP-3110将开始传送未被强力胶或固定物妥善固定好的物体，并将按照常规分配方式传送。

在对SCP-3110进行的大多数测试中都可注意到，被测试物品大多被传送到D级人员处。这似乎表明SCP-3110有一个优先权系统，在这个系统中，经济稳定性较低、情绪创伤程度高和（或）社会影响力低的人更有可能从SCP-3110处接收物品。

__**实验纪录 3110-473L：**__
&gt; **实验过程：**3名D级人员将被安置在3个检查站：一个在1公里处，一个在2公里处，最后一个D级人员被安排在3公里处。每个D级都由一名警卫监视和护送。选定半径范围内的区域应清除任何不参与测试的人员，以防止不必要的截获测试项目。在初始测试之后，D级人员被放置在初始位置附近的更精确的点上。
&gt; **结果：**作用半径被精确到2公里内。
&gt; **笔记：**使用的物品：15个皮革钱包，每个钱包里都有不同面额的现金。

&gt; **实验过程：**在设施周围设置同等种类的D级人员和研究人员，D级人员和随行警卫。各种不同变质程度的食品被放入SCP-3110中。
&gt; **结果：**已经腐烂或其他不能食用的食品没有被SCP-3110接受，反之亦然。
&gt; **笔记：**所用物品：1盒牛奶（冷藏）、3个汉堡（1份新鲜状态、1份被部分食用*、1份被放置一天*）、3罐玉米（2罐未开封、1罐已开封*）、15厘米的奶酪块（已发霉）*；70%的项目物品被SCP-3110给予了受测试的D级人员。

&gt; **实验过程：**与上次试验类似，必须满足类似的条件，此次实验用衣服代替食品。
&gt; **结果：**处于不可修复状态的项目物品，没有被SCP-3110发出。
&gt; **笔记：**所用物品：3件t恤（其中一件处于无法被修复状态*）、1条围巾（带小切口）。被观察到的实验物品分布情况与上次测试相似。

&gt; **实验过程：**与最后一次试验一样，必须满足类似的条件，本次实验以不同磨损程度的高价值物品代替衣物。
&gt; **结果：**所有的物品，尽管磨损，都被成功分发出去。
&gt; **笔记：**所用物品：1个24克拉钻石戒指（残破）、2根24K金条、1个装10,000美元现金的大袋子、3个设计师手袋（1个稍有磨损）。
  
*标志表示SCP-3110不接受实验物品 

**附录 3110-1：**SCP-3110由特遣队Pi-1于19██年12月4日在纽约市纽约找到，在涉及David ███████（已故）的刑事案件之后，一个拾荒者被指控武装抢劫当地银行。 警察在███████的一个大行李袋里发现了3万美元的现金，导致他被捕。基金会的调查人员追踪到了23号街道附近的一条小巷，在那里发现了真正的罪犯，他们把钱扔进SCP-3110，这些钱出现在住在麦迪逊广场公园的███████旁边。在与当地政府官员达成协议后，SCP-3110被回收并在原地更换了正常的垃圾箱，没有发生任何事故。  

在初次清洗过程中，在SCP-3110底部附近发现了一名年轻成年女性的遗体。最终确认该遗体为Lana ████████的遗体，一位24岁女性，住在纽约，于两周前失踪。 ████████曾是许多慈善机构和筹款活动的著名志愿者，但由于在许多小巷里翻垃圾箱而在纽约臭名昭著。尸检报告显示████████死于窒息。在对遗体进行标准检查和净化后，她的遗体被移交给地方当局。

**附录 3110-2：**以下是在初步测试中发现的仅有的两张便条。
&gt; 嘿，
&gt; 我明白的：生活有时并不总是顺其自然，你会觉得自己的运气都用完了。
&gt; 我曾亲眼见证这种事的发生。但是，这里有一些让你保持活力的东西 :-)  

&gt; 哟，
&gt; 我建议把这个给比你更需要的人。
&gt; 别为了一己私利而占用所有资源！:-) 

**事故报告 3110-35：**████年4月8日，多名D级人员被发现携带一级禁运物品[[footnote]]包括手枪和步枪等枪械 [[/footnote]]。在对可疑的D级人员进行全身检查时，共发现15件原属警卫军械库的枪械。五分钟后，研究员██████报告称发现被盗窃的一个剪贴板和钢笔，还有他的电脑鼠标。在接下来的一个小时内，据报告，Site-76有许多物品失踪，其中包括：

* 休息室A的两张沙发
* 休息室B的一个冰箱及其内部存储的食物
* 一辆特遣队漫游车
* 23箱来自左翼洗衣房的漂白剂
* 3台电脑
* 7台闭路电视
* 2辆运输车  
* [[[scp-140|SCP-140]]]

收容措施和描述已作相应的修改。SCP-140的收容间和护卫军械库的位置被移到SCP-3110的作用半径之外。所有受影响的物品都被送回原地。目前仍不清楚SCP-3110是否能够知晓或者选择这一阶段的传输内容。

**附录 311-3：**事件发生大约█周后，SCP-3110的现任项目负责人哈丁博士在进行SCP-3110测试后收到了一支钢笔。然而，收到的便条不同于过去收到的其他便条：
&gt; 典狱长（至少我认为你是），
&gt; 你和你的“朋友”几周前决定做的事是没有道理的。如果你想偶尔保留一些东西，请便。但是，至少看在上帝的份上，时不时地留一些东西给你的囚犯吧。
&gt;
&gt; 不过，我怀疑你不会把这张纸条当回事。你不会考虑的。
&gt; 但是，随着时间的推移，思想和决定会发生变化。我不会屏住呼吸说你不会改变。我当然有怀疑，但我会保持乐观的。 
&gt;
&gt; 未来就在我们面前，典狱长。别像链条一样把船拖回去；像风一样把船推出去。:-) 
任何进一步偏离发现的便条和可能的理论，至于SCP-3110为何会将Site-76识别为监狱，将由SCP-3110的现任项目负责人进行更多探索。
