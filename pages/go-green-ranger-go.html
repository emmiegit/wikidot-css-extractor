**Preludio:** El ██/██/████ ocurrió un evento conocido como “El despertar de Drakkon” dicho evento inicio luego de que el Agente Ender comenzara a atacar indiscriminadamente a todo miembro del personal que encontrara en las instalaciones, todo apunta que el ataque no fue elegido un día al azar, la fecha de inicio del ocurrió justo en el comienzo del mundial de Qatar y muchos miembros no querrían perdérselo, incluso algunos denegaron las solicitudes de ayuda puesto a que jugaba su equipo favorito (no los culpo, yo escribo este informe desde mi casa) actualmente ha pasado una semana de dicho evento y aún quedan múltiples miembros que no han logrado escapar, viéndose obligados a ocultarse y subsistir con lo que pueden como algunos cuyo escondite decidieron que fuese el departamento de Paratecnología.

------
Dentro del departamento de Paratecnología se escucha un televisor a todo volumen que narra el partido entre Argentina y Australia en el mundial, por dicho motivo esta a todo volumen y puede escucharse incluso fuera del mismo departamento.

**Amaro Mondragón:** ¿Quieren bajarle el volumen a esa chingadera? 

**Carlos Carpincci:** ¡Pero Amaro! ¡Hoy juega Argentina y con ellos también mi BOCA!

**Andrey Stidav:** Ya Amaro, no seas tan amargado y mira con nosotros el juego.

**Amaro:** Por si no lo recuerdan 1 Estoy en un proyecto importante que puede salvarnos 2 Hay un loco con aspecto de Power Ranger allí afuera que nos está cazando y 3 Me relajare cuando este en casa jugando Skull Girls.

**Luisa Vander:** Amaro tiene razón, mejor apaguen el televisor y ayúdenos a terminar esto.

Carlos y Andrey se miraron el uno al otro y tomando conciencia decidieron que iban a cooperar.

**Mike Patterson:** ¡¡Holly cielo!! Australia le metió gol a Argentina.

**Stidav:** ¡Que! ¡No puede ser¡

**Carpincci:** ¡No mi BOCA, no me falles!

Los 3 hombres se pegaron a la pantalla para observar mejor el partido subiendo el volumen en el proceso.

**Amaro:** Maldito deporte lava cerebros. 

**Klaus Stiesser:** Ni que lo digas

Dijo Amaro antes de que sonara una alarma y cambiase la trasmisión del tiro de penal decisivo del juego a una del comedor del Sitio mostrando a Andrés Mondragón herido. Carlos soltó un grito de dolor ante la abrupta intervención del partido y descargo su ira dándole un puñetazo al televisor destrozando la pantalla en el proceso. Dejando a todos boquiabiertos.

**Carpincci:** Ups… ¿Lo siento?

**Stidav:** ¡Te voy a cagar a piñas weon malparido! ¿te das cuenta de lo que hiciste?

**Carpincci:** ¡Si! Ya no veremos el resultado del partido (con lágrimas en los ojos)

**Stidav:** ¡Exacto! (Procede a ahorcar al hinca de BOCA)

**Amaro:** Calmados todos, aun podemos ver la transmisión.

**Carpincci y Stidav:** ¿Del juego?

**Amaro:** No idiotas, del comedor (Amaro desplego un dron con proyector integrado y recupero la trasmisión)

**Adrianny Alexanderson:** ¿A caso no es…?

**Luisa:** ¡Andrés!

**Amalia:** ¡Primo!

**Patterson:** Dad Mondongo

Todos observan como Andrés Mondragón se encuentra herido y acorralado junto a Ender

**Andrés:** Puedes torturarme todo lo que quieras, no te diré donde están los demás.

**Ender:** Tú lo decidiste

Ender se agacha y el color de su traje y se acerca lentamente al oído del investigador Mondragón.

**Ender:** Escuche que no puedes olvidar, así que recordaras este dolor por toda la eternidad.

La respiración de Andrés se volvió más agitada y se preparo para la inminente tortura. Ender por su parte solo exclamo una sola palabra fuerte y claro al pobre Mondragón —Amongus—. Andrés soltó un grito agónico La escena es tal que los que veían la trasmisión no pudieron tolerarlo, todos dejaron sus diferencias de lado para terminar el proyecto de Amaro, era tarde para Andrés, sí, pero no para los que aun seguían escondidos, todos los presentes finalizaron el proyecto en tiempo récord y se prepararon.

**Adrianny:** Y bien ¿Qué se supone que hicimos?

Amaro: Antes de que Ender se volviese loco dejo datos para replicar su casco, pero en esta ocasión creamos una armadura completa, como la que el logro conseguir, un solo traje no era suficiente así que cree 6 en total, sin embargo, solo 5 están disponibles dado a que el sexto será el último recurso.

Amalia fue la encargada de repartir las armaduras de la siguiente manera; Carpincci, por inteligente y valiente portaría la armadura negra; Luisa, pequeña y graciosa, usara la armadura rosa; Patterson, paciente y sabio, portara la armadura azul; Adriany intrépida y ágil, ella usara la armadura amarilla finalmente Stidav, por ágil y poderoso llevara la armadura roja. Estaba claro que ninguno tenía esas cualidades, pero al menos querían creerlo por Amalia.

**Amaro:** Bueno ¡ya! Pónganse las armaduras y vayan a pelear con ese loco de verde.

------

Nadie estaba muy entusiasmado de poner sus vidas en riesgo, pero debían hacerlo por un bien mayor, el equipo fue rápidamente a comedor solo para encontrarse con la escena que dejo Ender, Andrés estaba llorando en posición fetal y a su lado una foto con una nota

[[collapsible show=&#34;+ Para el buen mondongo~&#34; hide=&#34;- Paso 4: Disfruta&#34;]]
[[include component:image-block
name=unknown.png|
caption=Recuérdalo por siempre uwu
]]
[[/collapsible]]

**Ender:** Vaya, vaya, (crujiendo los nudillos) que tenemos aquí, supongo que vienen a su muerte.

**Carpincci:** No conche tu madre, vinimos por tu vieja.

**Ender:** No creo que entiendas tu posición, Car.

**Patterson:** Why haces all esto.

**Ender:** Oh Patterson, hace poco descubrí mi destino, yo soy la encarnación del mismísimo Lord Drakkon, no por nada es casualidad que consiguiera tanto un casco y posteriormente la armadura prototipo.

**Stidav:** ¿¡Es en serio cabron!? ¿Te crees un personaje de comics?

**Ender:** ¿Como sabes que es un comic?

**Adrianny:** Hablabas de eso todo el tiempo

**Luisa:** Todo, el maldito tiempo.

**Amaro:** Idiotas, que están esperando, activen sus armaduras y acaben con este loco. (Dijo Amaro desde el comunicador de Andrey)

Dichas esas palabras, los 5 miembros activaron el poder de sus armaduras, convirtiéndose asi en Power Rangers —“¡Qué demonios!”—dejo escapar Amaro —Para pelear con un Power Ranger malvado, hay que traer a mas Power Rangers— contestó Amalia con una sonrisa determinada ¬—Ya no importa, escuchen todos, dejen que las armaduras hagan todo el trabajo, ustedes solo encárguense de mantenerse vivos— Dijo Amaro hacia el grupo.

**Stidav:** Si la armadura hará todo ¿No era más fácil hacer robots?

**Amaro:** Cállense y pelen de una vez, la armadura tiene sistemas de combate avanzados.

**Ender:** Ustedes contra mi solo, es una pelea justa.

Al terminar la frase, Patterson fue el primero en lanzarse al combate con una patada voladora, Ender solo tuvo que hacerse a un lado y dejar que la gravedad hiciese el resto; Carpincci lanzo un puñetazo al rostro pero fue bloqueado, intento darle con la otra mano, pero claro, olvido que le faltaba el brazo izquierdo y en su lugar solo había una manga vacía, Ender le propino una bofetada de revés que lo envió a volar unos cuantos metros haciendo múltiples volteretas en el proceso; Luisa y Adriany intentaron un ataque conjunto pero Ender solo tuvo que agacharse para evitar el golpe hacer que ellas mismas se atacasen.

Solo quedaba Stidav para hacerle frente, sin embargo, este aun continuaba rezando para recibir la bendición de su señor para conseguir la victoria —¿No vas a atacarlo? — pregunto Patterson quien ya se había reincorporado —Nha, soy malvado, pero respeto las religiones— contesto Ender 

Patterson: This no have sentido, como que eres malvado but[[footnote]]terminas haciendo tus momos en el pie de página[[/footnote]] you respect the religiones.

**Ender:** Tengo mis motivos.

Stidav termino de rezar y se puso en posición de combate ¬—Acércate si eres bravo culiao cabeza de hue— Stidav fue interrumpido por una patada en la ingle seguido de un combo de puñetazos a la cabeza, cuando quedo en el suelo, Ender se volteó a Patterson y de un golpe al plexo solar lo dejo fuera de combate.

**Ender:** Son patéticos, no aguantan nada, maldita generación de cristal estoy seguro que hasta un sanguche de chorizo con queso tarda mas en ser comido que ustedes peleando.

**Klaus:** No tan rápido Ender. Debes entender algo

Ender se volteo para observar a Klaus en un traje de Power Ranger Blanco, listo para combatir, ellos sabían que esta era su oportunidad, Klaus en teoría, portaba un traje aun mas poderoso los suyos por lo que quizás tendría una pelea a la par contra Ender, momento el cual la ayuda de todos seria definitiva.

**Ender:** ¿Entender qué?

**Klaus:** Que el blanco siempre gana.

Posterior a eso, Klaus repitió la estrategia de Patterson con una patada voladora, Ender volvió a esquivarla con suma facilidad, pero esta vez, Klaus recupero el equilibrio y contrataco con una serie de puñetazos, Ender no se inmuto ante ninguno de dichos golpes mientras por alguna razón sonaba “It has to be this way” de fondo.

**Ender:** Oh vamos, puedes hacerlo mejor. Pero desafortunadamente para, ya paso el jueves de racismo.

Ender juntó ambas manos y lazo un golpe de martillo hacia Klaus, este cayó al suelo y aprovechando el momento, robo los poderes de la armadura blanca, ahora Ender era mucho mas poderoso que antes, ahora tenia el poder absoluto y era imposible derrotarlo, toda esperanza se había esfumado y terminado, nada podría oponerse ante el poder del recién creado Lord Ender, o eso se suponía hasta que Ender fue tomado de la cintura seguido de un suplex.

Ender recibió dicho ataque, pero a diferencia de los puñetazos de Klaus, este si logro hacerle daño, desorientado intento hacerle frente a su nuevo adversario, pero este último se adelantó y con un movimiento de lucha libre derribo nuevamente a Ender, en este punto nuestro Green Ranger ya estaba totalmente confundido ante la situación, nuevamente intento atacar a su rival obteniendo como resultado un parte del casco rota, al aclarar mejor su visión pudo ver un inconfundible mechón blanco.

**Ender:** ¡Samantha! ¡Mi amor-

Antes de poder terminar la frase, Samantha le aplicó una mata león.

**Samantha:** Que amor y que la chingada, te dejo solo una semana y mira lo que haces. 

Samantha aprieta más su agarre.

**Samantha:** Destruyes parte de las instalaciones, golpeas a nuestros compañeros y los metes en una farsa sobre que eres un Power Ranger malvado ¿Qué carajos sigue? ¿Robar autos? ¿Nadar con vagabundos? ¿Merlín no puede robar suficientes combis para mantenernos a todos sabes?

**Ender:** No era sangre, a todos los que golpeaba les salían chispitas ¡lo juro!

**Andrés Mondragón:** Yo estoy sangrando perro hijueputa.

**Samantha:** Cagaste.

La chica del mechón canoso aprieta aun mas su llave de mata león cortando tanto el flujo circulatorio como la respiración de Ender, poco a poco su visión de va oscureciendo hasta el grado de ver solo obscuridad

------

Ender se despierta con un grito de su cama, revisa alrededor y observa que esta en su habitación, nada parece fuera de lugar con la expresión de haber despertado a Samantha quien se levantó por el grito.

**Samantha:** ¿Estas bien?

**Ender:** Oh, si, eso creo

**Samantha:** ¿Una pesadilla?

**Ender:** Si, una muy rara, soñé que era una especie de esquizofrénico que se creía un Power Ranger y causaba destrozos en las instalaciones.

**Samantha:** (bostezando) Ya es la cuarta vez este mes, te dije que debes tomar tus pastillas para el insomnio.

Ender toma el frasco de pastillas y se levanta para servirse un vaso de agua en la cocina.

**Ender:** Creo que es mejor asi, gracias amor.

Ender ingiere la pastilla y regresa a la cama, se volea a ver a su amada que le da un ultimo beso en la frente del casco antes de desaparecer.

**Ender:** Oh cierto, si tengo esquizofrenia.</textarea></pre>
