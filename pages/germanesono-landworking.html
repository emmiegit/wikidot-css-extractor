**タイトル:** ランドウォーキング・ランドアウェイ
**著者:** ©︎[[*user GermanesOno]]
**作成年:** 2020
[[include credit:end]]

皮と腱が組み上げた歩行帆船が珪酸塩の沙漠を放浪し、薄雲一片無い虚無空には、大災厄&#34;斜陽&#34;の余韻光波が尚も響き渡っている、主要風力タービンが砂嵐を捉え砕き、帆船に装着された十脚類様式の脚を、確固たる指向性を以って振り上げさせる。天蓋盤を失った、見渡す限りの砂丘海洋を歩く帆船、その腹腔内部にはかつての黄土星爵Bemeyが一人、時代遅れの脈拍式有機配管が数百本、精神摩耗からの蘇生とCapellatoのPulsul球体からの逃避行から出発し、《帝国》に帰着しようとする自由意志が有った。

『⋯⋯帰還するのか？』

Bemey官僚群-12-7、-19-1、-23-4の言葉を撥ね付ける。理論の殻は白亜暦██年に完成した。七度の忘却があり、その度に拾い上げた。未だ廃棄出来ない、失った**責務の核**を埋める事は出来ない。

『⋯⋯回帰するのか？』

神経系の制御を担うのみの筈の脳幹が囁く。大脳が腐り弾けたのはいつの事であっただろうか、執政官より賜物が十分に機能していた頃は、この様な疑問を抱くことは無かった。

「ああ、帰還するさ、回帰するさ」

有機真空管に置換された頭部を傾ける、電子線の軌道が僅かに湾曲したのを感じる、己の負電荷が三角関数的な曲線で変位するのを感じる。**同僚**を捨て、執政官が寄越した粗悪な&#34;夢&#34;に縋り、斜陽の元に倒壊した光宮を目指し、縹渺たる岩石沙漠を彷徨う。黄土星爵Bemey、かつてのサイト-8132管理官橘上級研究員の残欠は、帝国臣民たる使命と付随する誘導電流より、NatriumLamp色を滲ませる。

「──光芒を、あの**ひかりの、くに**をBemey官僚群思統率部分が、私が、俺が、望んだ。Ge-Dillの女官も、Mjish州の簿記官も、骨工の師範も、何処にも行けない、//Homo sapiens//《帝国》固有亜種どもが、盲信するだけの人形どもが、私は、俺は、僕は、ぼくは、たましいの北溟の荒波の波頭の飛沫まで、汎hysiclisp的広範に渡る肉体国家を望むのだ」

ニクロフテスの灰色天井が、僅かに軋んだ反響が、沙漠の塵を揺り動かすごとに、また**暁**が近付く。黄土星爵Bemeyの最後の思考は継続している。光芒との同一化、再び実感する、未だ事象は継続している、**素晴らしい**。

&gt; **__超常事例報告81/███-191__**
&gt; **概要紹介:** 滋賀県██市██町に所在するサイト-8132にて、屋外の駐輪場スペースに停車されていた自転車、自動二輪車合わせて███台のハンドル部分が、一斉に右に傾いた状態に変化。中には力学的に不自然なレベルまで傾いているものもあったが、そのまま2時間近く倒壊せず自立していた。
&gt; **発生日時:** 2017/4/21 午後14時21~25分頃と推定
&gt; **場所:** 滋賀県██市██町
&gt; **追跡調査措置:** 事案発生後、倒壊した自転車及び自動二輪車が撤去された後、撤去作業に関わった作業員複数人が地面に白色のチョーク粉末で「Lisia tysool guedice」なる文字列が描かれているのを見たと主張した。実際にその様な文字列は確認されていない。
