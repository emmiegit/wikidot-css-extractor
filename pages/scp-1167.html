**Objek #:** SCP-1167

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-1167 dan objek apa pun yang berkaitan harus disimpan dalam ruangan berukuran 3m x 3m x 3m di Situs-1167-2. Masing-masing harus disimpan dalam kotak terkunci yang dilengkapi dengan kamera keamanan.

Situs-1167-1 harus dijaga oleh 2 personel keamanan setiap saat, menyamar sebagai penjaga hutan. Eksplorasi dihentikan sementara. 

Setiap material atau benda anomalus yang ditemukan di Situs-1167-2 harus dipelajari dan diberi izin oleh Dr. Stinson sebelum diberikan kepada SCP-1167.
 
**Deskripsi:** SCP-1167 adalah sebuah robot dengan tinggi sekitar 20cm yang terdiri dari unit kontrol yang terpasang pada lengan artikulasi dan basis datar. Komponen subjek tidak diketahui pembuatannya dan menggunakan sumber daya canggih yang tidak perlu diisi ulang selama penahanannya. SCP-1167 ditemukan saat susur gua di [DISUNTING] dan dikirim ke otoritas lokal, yang meneruskannya ke personel Yayasan. Situs-1167-1 telah didirikan di lokasi penemuannya.

SCP-1167 mampu bergerak secara terbatas dengan mengangkat dirinya dengan pangkal lengannya dari tanah untuk secara bertahap mendorong unit kontrol ke depan. Jikalau dibiarkan sendirian, SCP-1167 akan berusaha untuk bergerak keluar dari bangunan tempatnya berada, yang di mana ia akan mengambil arah menuju 23,56 S, 68,16 B, mengganti arah hanya untuk menghindari rintangan.

SCP-1167 mampu menghasilkan suara tetapi tidak merespon terhadap pertanyaan. SCP-1167 terus mengulangi pesan di bawah dalam 124 bahasa, termasuk 8 bahasa mati dan 15 bahasa yang belum teridentifikasi.

&gt; **SCP-1167:** //Penyiaran darurat. Pemulihan gagal. Memulai mundur dan meminta bantuan. Darurat. Darurat.//

Jika terdapat orang yang berbicara kira-kira 5 kalimat lengkap dari bahasa tertentu, SCP-1167 akan menggunakan bahasa tersebut secara eksklusif sampai orang tersebut meninggalkannya. Di antara setiap pengulangan, SCP-1167 akan menghasilkan suara statis selama 1 detik. Bunyinya identik setiap saat, tetapi belum didapat informasi darinya.

SCP-1167 telah dikirimkan ke beberapa lokasi pengujian dan ditempatkan di tanah untuk mengetahui pergerakannya sejauh 100m. Informasi ini digunakan untuk melakukan pelacakan kemungkinan tujuan subjek. Sebuah tim peneliti dikirim ke lokasi yang berada di sekitar kawah Monturaqui di Chili. Survei awal tidak menghasilkan penemuan anomali. SCP-1167 dikirim ke lokasi dan diletakkan di atas tanah. SCP-1167 memindai lingkungan sebelum berbicara.
 
&gt; **SCP-1167:** //Deteksi selesai. Jemputan tidak ada. Mempertahankan lokasi dan menunggu bantuan.//

Situs-1167-2 telah dibangun untuk penelitian lebih lanjut dan penggalian lokasi tersebut. Beberapa objek anomali telah ditemukan dan diberikan kepada SCP-1167 untuk memicu pesan tambahan.

 **Lampiran:**

**SCP-1167-1:** Tangan mekanik dengan bentuk serupa SCP-1167, ditemukan 220m TL dari Situs-1167-2, 5m di bawah tanah. Pergelangannya terpotong mulus.
**Reaksi SCP-1167:** //Deteksi selesai. Komponen hilang ditemukan. Menunggu perbaikan.//

**SCP-1167-2:** Bekas goresan tidak wajar pada permukaan batuan dasar berukuran 150m x 1m, ditemukan 1km TL dari Situs-1167-2, 8m di bawah tanah. Sampel didapat.
**Reaksi SCP-1167:** //Deteksi selesai. Arsip laporan status: Modifikasi senjata tidak efektif. Melanjutkan pencarian.//

**SCP-1167-3:** Unit kontrol yang tidak berfungsi, terlihat mirip dengan SCP-1167, kecuali ketiadaan lengan/alas. Didapatkan selama eksplorasi sistem gua di bawah Situs-1167-1. 4 anggota tim eksplorasi masih hilang.
**Reaksi SCP-1167:** //Deteksi selesai. Arsip laporan status: Pimpinan unit tiada. Target hilang. Mundur.//
