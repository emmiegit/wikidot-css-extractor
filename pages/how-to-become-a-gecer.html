------
//前言：为进一步规范与加强GEC员工的规则意识与单兵轰炸能力，由主管Michael al Bay亲自撰写了该守则，请各位员工遵守该准则，但由于该手册是主管梦游时写下的草稿修订而成，因此任何一个会点燃炸弹引线的员工都可以增加新的条例以进一步完善守则。//

//但任何敢修改秘书长留下的条目的人将会受到可能会遭到(--部分肢体被五谷轮回之物，可爆炸物，导弹，现实稳定炸弹等爆炸物轰炸--）各种不可预测事件
[[footnote]]考虑到秘书长的记性不太好，所以也不要编辑他人的条目，不然同样会受到轰炸。 [[/footnote]]同时**请仅在列表底部添加条目。添加在底部之外地方的条目一经发现将会立即被管理员炸掉。连同它的作者一起混在浪漫泡芙里炸成爆米花**——全球轰炸联盟第233届副主管//

------
[[tabview]]
[[tab 主页]]
[[=image http://scpsandboxcn.wdfiles.com/local--files/gec-hub-page/gec-logo-v1.png]]
++ **卷袖俱乐部印刷**
* 编辑:--修正花卉3级修正员--
* [[*user Notexam Houses]]
++ **打字机(OB传媒专供)**
* 校对:--某位SPC基金会特工--
* [[*user Notexam Houses]]
[[/tab]]

[[tab 内容摘要]]
1.请记住各位员工。执行任务时，每一个GEC员工都要严谨的将轰炸目标分为5大类进行处理
&gt; •①能炸的。
&gt; 
&gt; •②可以炸的。
&gt; 
&gt; •③一定能炸的。
&gt; 
&gt; •④绝对能够炸的。
&gt; 
&gt; •⑤Waaaaaaaagh!!!!

2.浪费每一发工人叔叔流血流汗制造出来的炸弹都是可耻的。哪怕是一根小爆竹，都要塞进目标的嘴里引爆，以取得最大战果。

3.敌进我炸，敌驻我炸，敌疲我炸，敌退我追上去炸。以不变应万变。

4.当面对道德难题时，--想想你是谁，你为了什么而战，你难道要辜负主管对你的期待？想想你的战友，家人。现在你明白了吗？--想个二胡卵子，说炸就炸！

5.使用五谷轮回之物与炸弹配合使用是一个前无古人后无来者的完美主意。但如果你满足不了“前无古人，后无来者”这八个字，我想其他人一定会一拥而上，将你这小兔崽子和你的危险想法一起碾碎，丢进马桶，再炸掉。

6.没有任务时应该培养一些高雅的兴趣爱好，我推荐一本刊物名为《GEC主管的帅气轰炸镜头剪辑图册》的健康刊物，提神醒脑，让人热血沸腾。

7.面对异常时一丁点的疏忽都会丧命，所以，当你的目标倒下时，记得补炸！补炸！还有补炸！[[footnote]]主管的确对《搏击俱乐部》情有独钟，但如果你还想见到明天的太阳，就闭上你的肛门！——来自第234届副主管的善意提醒[[/footnote]]

8.无论何时记住你的身份，一位光荣的GEC的员工，所以不要干出那些不符合你的身份的事。不要收容，要爆炸！不要魔法，要爆炸！不要玩具，不要马戏，不要打鲨鱼，要爆炸，轰炸，核爆！不要艺术，哦不，要艺术，艺术就是爆炸！

9.不要单打独斗，因为火力不够！但你落单时，如果你用完了20枚战斧，30枚东风，60个飞毛腿，300支当地武警，1294枚67式加重木柄手榴弹外加一枚云爆弹后，你还剩什么？

10.单兵制式武器中除包子雷外，其余可食用武器食用后都将会降低爆炸威力，请谨记这点。

11.当发现sc屁那群玩意先一步找到了异常时，不要慌，将他们连同异常一起炸掉，毁尸灭迹，吃干抹净。不要有任何心理上的障碍，因为没被发现就不是犯罪！

12.能够黑入任何一个国家武器库是GEC员工如呼吸一样的保有技能。如果你不会，就自爆退联盟吧！丢人玩应！rua！

13.GEC绝对不会像那个丢人的sc屁基金会一样拖欠工资，每个月的工资都会由一架Ju87俯冲轰炸机[[footnote]]德国曾于1940年后在非洲战场及东部战线大量投入这种轰炸机 [[/footnote]]空投到你的头顶，但如果你无法躲开或拦截随之而来的炸弹，你将--永远--无法收到你的工资。

14.[[collapsible show=&#34;+ 黑月为何嚎叫&#34; hide=&#34;- 因为GEC在上头实验武器！&#34;]]
很好，请牢牢记住我们的独特暗号
[[/collapsible]]
[!--
这段字不会被编译出来。
--]
15.[[collapsible show=&#34;+ 遥知不是雪&#34; hide=&#34;- 去治雪盲症&#34;]]
你对未知暗号的破译能力让我不禁惊叹起来。
[[/collapsible]]
16.不要对GEC的高层有任何质疑，他喵的我们炸过的楼比你见过的还多！

17.当紧急情况时，每一位GEC员工要第一时间赶向现场，然后再随机应变！逃跑和犹豫不
是炸子[[footnote]]经GECC情爆人员破译“炸子”确信为“--欠炸的傻子--爱爆炸的君子”--为啥不叫“爱子”--[[/footnote]]所为！

18.切记世界上没有爆炸解决不了的异常，如果有就是当量不够，如果还不行，还是当量不够，如果还还是不够，反正地球也没了爱咋咋地吧。

19.在撰写文档时我们不是刹车皮基金会那些扣扣查查的弱智，我们不用[数据删除]来吓唬小孩，我们要用[爆破删除]![爆破删除]，男人的选择.

20.告诉你一个小秘密，亲吻炸弹可以提高威力，但请事先看好你所使用的炸弹，GEC不会给因亲了“沾满毒素，核辐射与五谷轮回之物等等”而亡的250发抚恤金！

21.如果随身没有携带爆炸物，并且由于种种原因，你无法取得(五谷轮回之物，现实稳定炸弹，导弹等等)，请参考scp基金会特工随身携带读本-《如何制作简易爆炸物》--by斯坦吉因教授

22.记住！只有轰炸才能战胜轰炸！轰炸还能战胜其他一切所有……啥来着？不管了，炸他卵子的。

23.每个GEC士兵都应把最后一枚炸弹用作“光荣弹”视为最高荣誉，切记要让自己为人类基因库在最后时刻做出点贡献。

24.牢记你手中的每一颗炸弹的爆炸范围和手上剩下的引线的长度。无论如何，//你的小命//是最重要的，我们不允许任何GEC成员被自己引爆的炸弹炸飞这种耻辱事件发生。

25.--尽管GEC是无视法律的核爆组织，但我们不能将那些无辜的民众牵扯进爆炸--他们都是TND自己倒霉，而且接近异常的人肯定都不是正人君子，炸TND就完事了。

[该编号已被炸毁].--在经历[爆破删除]后，我相信你们会有点长进。他[脏话炸除]娘的，细说不是胡说，改编不是乱编，错误的轰炸方法是要谢罪的！--

26.枪法在这里是最没有用的东西！隔壁sc屁基金会的科研人员花了20年将他们狙击枪的精准度提高了0.5mm，而我们GEC的科研人员花了20年将我们狙击枪的口径提高了50cm，杀伤半径增加了5m！枪法有个鸟用，爆炸半径才是真理！

27、--每个人都要学习如何爆破！要在效率和炸药量中追求最佳比--去他弹药不足的，我们有的是炸药，如果一吨TNT不够，那就再来十吨。但如果如果你耗费了大量人力物力没能炸掉它，你将被流水线送去把浪费的炸药生产回来！丢人玩意！

28、一刹那不炸，百事荒芜。真正的勇士，敢于在一轮轮的轰炸中炸出高度、炸出自我，达到炸天合一的境界。没有轰炸的条件，就要创造轰炸的条件。
