[[include component:image-block name=1037.jpg|caption=SCP-1037の資料写真]]


**アイテム番号:** SCP-1037

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1037は、非合成ゴムの厚い層（最大5cm）で内側が覆われた標準的な5mx5m×5mの収容房に保存されます。この収容房は電磁石を利用して浮遊させ、あらゆる固体の表面に触れないよう配置しなければなりません。研究はSCP-1037の収容房内において、継続的な監視を前提として行われます。

--SCP-1037の新たな実例が発見された場合、即座に処分（██████処理による合金分離後のスラッギングにより）することが義務づけられています。-- SCP-1037の新たな実例はすべて研究と収容のためにサイト██へ移送します（補遺1を参照）。

**説明:** SCP-1037は多数の建築物で鉄骨やコンクリートの骨組みに使用されているSAE規格の5番鋼ボルトです。その材質は、97.5%の鉄、1.2%のタングステン、1.3%の未知の物質から成る中強度鋼の合金です。

その影響はすぐには現れず、取付け後数年が経過するまで判明しない可能性があります。研究所の環境では、走査型電子顕微鏡（SEM）を使用した場合にのみ検知できます。SCP-1037はナノレベルで振動しています。この振動は████Hzから███Hzの周波数の範囲で複雑に変動します。この振動は周囲に存在する全ての非生物的物質[[footnote]]木材や骨といった物質は結晶化への耐性を持つと見られています。SCP-1037の影響に対する脆弱性は対象物質に依存します。同種の物質であっても微細なレベルで変化し、硬度がある程度影響します。しかし、この現象については現在も鋭意研究中であり、SCP-1037は収容に際してあらゆる固体と█時間以上物理的に接触しないように取り扱われます。[[/footnote]]を結晶化させます。結晶化した物質は視覚的に本来の物質と同一ですが、非常に脆い性質を備えています。この結晶化の影響はおよそ年に█mの率で広がります（対象物質によって変化。補遺1を参照）。結果として生じる結晶（SCP-1037-1）は石英に相当する圧電特性を示し、この性質がSCP-1037の振動を無制限に遠距離まで伝達させることを可能にします。一つの例として、SCP-1037は、いかに巨大なサイズの建造物でも十分な時間を与えられればSCP-1037-1へ「変質」させることが可能です。したがって、下水管を経由してのSCP-1037-1の伝染の可能性は無視できません。圧力条件による下水管の破裂という報道があった場合、必ず緻密な調査が行われます。仮定として、████████と同規模の都市全域がSCP-1037-1へと変換されるまでの期間は推定で██年です。

2001年██月██日、SCP-1037は［データ削除］区域の瓦礫の中で、結晶化の影響を受けていない唯一の物品として発見されました。また付近の［データ削除］は破壊されたSCP-1037の実例を含んでいました。分析により両オブジェクトは199█年のある時期に設置されており、その曝露半径はおよそ█mに制限されていました。にもかかわらず、コンクリートを［データ抹消］に劣化させるには十分でした。

**補遺1:** SCP-1037の振動の精密な分析と観察により、結晶化はランダムかつ一貫しない速度で起こることが判明し、1年につき最大で██cm変化します。この振動は合金の中に発見された未知の物質が直接引き起こしているのではないと考えられています。理論上は██████フィールドの共鳴によって振動を再発生させていると考えられ、現在の技術では検出が困難です[[footnote]]検出には複数の泡箱（それぞれの範囲は3km四方）の地下への建設を必要とします。訳注：泡箱（あわばこ、bubble chamber）はニュートリノなどの粒子を観測するための装置の一つ。[[/footnote]]。このフィールドの発生源を1個のSCP-1037を用いて三角測量で測定する試みは、発生源が活発に移動しているために失敗しました。SCP-1037の新たな実例はいずれも正確な三角測量を可能とするためにサイト██、そして世界中の管理区域へ移送します（可能性がある地点のリストについては文書1037-516-WKを参照）。</textarea></pre>
