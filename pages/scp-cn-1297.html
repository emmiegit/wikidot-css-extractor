[[include component:image-block name=Mortis.JPG |caption=对潜在SCP-CN-1297个体外化特征进行的艺术描绘与于反感知部门指代编制符号]]

**项目编号：**SCP-CN-1297

**项目等级：**Euclid

**特殊收容措施：**项目的拦截与剔除工作主要由Site-CN-112负责，每月30日（闰月向下取整）予以员工/设施划分，上述机关对潜在SCP-CN-1297事物拥有前锋优先执行权并延时通报。

**描述：**访问方需时刻明确，对项目的实在进行描述将导致瞬时收容失效与[[[scp-cn-1297-0|叙述者自发性终结]]]激活。
* SCP-CN-1297为单一乃至多个尺度之统称
* 是“是和否”的口令与两种对立投注展现出的某种怪诞形象
* 不是“神话”和“再现”或一类有待解释的东西
* 是社会-政治和具有生产性的某物
* 没有“我的”而只有“我”
* 可能是形容词，由音程和时值组成，是个清楚发音
* 本身无法表达“确定”的意思，例如“lda二分类中sbw和u0-u1平行的原因”
* 是一个主体自身匮乏的最终结果
* 通过将自我的匮乏外化为怅然若失以构建自身
* 若将匮乏解释为先于丧失，便陷入悖论之中。

**记录：1297.1**
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; {{POI-1753：}}William.Sidney.Porter有本书，叫《█████》。
&gt; 
&gt; {{AGT-Analysis：}}我好像没看过。但听起来像是个循环，两个角色之间以SCP-CN-1297挤入另一个人行驶自身的倒错形式。
&gt; 
&gt; {{POI-1753：}}█████████
&gt; 
&gt; {{AGT-Analysis：}}那岂不是很矛盾，头发都剪了，梳子还有什么用呢。怀表没了，链子也没用了。我知道力图为一个不存在的东西赋予真实感就是SCP-CN-1297本身，但表征的同时也预示着它的失败。
&gt; 
&gt; {{POI-1753：}}相同地，你读过Maupassant的《██》？以换喻与隐喻解释是种调情。
&gt; 
&gt; {{AGT-Analysis：}}噢，项链本身就是假的，SCP-CN-1297出现在因它去还债的这个部分：那个在它身上却多出它的东西，一个差？
&gt; 
&gt; {{POI-1753：}}我当然给出否定的答案，那杀星只是被化身为符号在“召唤”你内在的意识形态的话语而已。意识形态仅存在于内部，如大他者对提线木偶发出的“线”，是一个连接工具。
&gt; 
&gt; {{POI-1753：}}SCP-CN-1297的东西却不是那个物，而是那个物多出来的一小部分，关于对象a，当杀星以其异化位置获得的要求并不是SCP-CN-1297，而是要求和需要之间的断裂，那个不可划约的视差便是SCP-CN-1297。
&gt; 
&gt; {{AGT-Analysis：}}不够令人信服，此时此刻逻辑需要信息来源来进行运算，意味着反思和意识还没有彻底分离，物本就是匮乏，主体的生成代表主体交出自己的对象a，主体代表受到质询——至始至终，臣服于大他者传唤。SCP-CN-1297的生成也是将来自大他者创伤内化才产生。
&gt; 
&gt; {{POI-1753：}}很久以前我们就能获得反思与意识的分离，如果反思和意识不分离，那么自我反思并不能解释意识的内在结构，它们本是一体，但若是分离了，“自我”和自我意识没有关联，自我反思是多余的，它并不同一。
&gt; 
&gt; {{POI-1753：}}但客体不是外在界限——表明主体能力的界限，它是内在界限，通过SCP-CN-1297的一小片。凝视指向自身归纳的失败表征了主体自身是抽象的否定性本身。
&gt; 
&gt; {{AGT-Analysis：}}或者说你想说这样一个笑话：我看不见自己，自己就是那个污点，现实的污点。
&gt; 
&gt; {{POI-1753：}}真正的人如何原谅自己那名为生活的口欲游戏，生物不过是容器，就算人诞生是为了诞生下一个容器，就像俄罗斯套娃，但英雄，史诗，哲学，艺术，让它达到了尊严和目的的错觉，然而容器永远只是容器，不是目的。你们所使用的所有构成了人的质料，都是别人生生从蛮荒中得来的。那本身就是能指游戏了，因为当你怀疑时，你就无法怀疑自身，你通过话语将自己排除出去。
&gt; 
&gt; {{AGT-Analysis：}}所以██只是一个条款，大家都必须相信某些命题，外化的特征才能实在，发展产生悖论，就把条款上某些命题修改掉？你倒提醒我了，基金会反感知部门就有这种东西，大意是做这一行，本身就建立在主体自身的模糊性上，绝不能怀疑自己，如果你怀疑，那么就是——我是虚假的，这世界是真的。
&gt; 
&gt; {{POI-1753：}}已怀疑数次，然后？
&gt; 
&gt; {{AGT-Analysis：}}我的意思。
&gt; 
&gt; **&lt;记录结束&gt;**

**记录：1297.2**

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; {{未知：}}你就是看不得我牛逼，不是吗？
&gt; 
&gt; {{未知：}}（笑声）
&gt; 
&gt; {{未知：}}你哪里牛逼？
&gt; 
&gt; **&lt;记录结束&gt;**

访问结束约14小时，发现POI-1753死亡，其肌肉组织遭到粉碎，并于人形隔间内壁平铺呈以下字样（译自Anglo-Saxon语）

&gt; 如果你们姑且想象它的真实，而不是故意视而不见，就会感到一种惊恐，谁能把（难以辨认）和（难以辨认）当做材料，捏出如此美丽的造物，制造自己搬不动的石头并且——搬动它。</textarea></pre>
