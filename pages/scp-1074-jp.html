**Ítem #:** SCP-1074-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1074-JP será contenido en el Gran Hangar Mecánico del Sitio-223, Condado de ████, Florida. SCP-1074-JP-1~7 será alojados en una celda de contención humanoide estándar y se le proporcionarán tres comidas al día, ejercicio adecuado y el derecho a comprar hasta 100 libras esterlinas por semana de artículos permitidos. Cada SCP-1074-JP-1~7 debe mantenerse en aislamiento, excepto para las entrevistas con el personal, pero será asesorado una vez a la semana para su salud mental.

**Descripción:** SCP-1074-JP es un orbitador espacial que no pertenece a ninguna de las agencias espaciales y paranormales existentes. A diferencia de todos los orbitadores conocidos, SCP-1074-JP mide 37,24 m de largo, 17,25 m de alto y 23,79 m de ancho, y tiene una forma similar a la de un avión con cola vertical y alas delta dobles. El sistema de propulsión consiste en tres cohetes químicos en la sección de cola, y toda la estructura de SCP-1074-JP puede ser explicada por la ciencia convencional en el momento de su descubrimiento.

SCP-1074-JP apareció a una altitud de 60 kilómetros sobre Dallas, México, a las 9:00:18 a.m., hora de la Mancomunidad Británica de Nueva Inglaterra, el 1 de febrero de 2003, y estaba descendiendo a una velocidad de Mach 18 hacia Florida, territorio de la Mancomunidad Británica de Nueva Inglaterra. La Fundación detectó inmediatamente la aparición de SCP-1074-JP a través de la red de vigilancia global, y se preparó para interceptarlo anulando la línea de comunicación del Aeropuerto Internacional de Florida para intentar contactar con SCP-1074-JP, y apoderándose de los medios de combate aéreo de la Base de la Fuerza Aérea Eglin, en Florida.

SCP-1074-JP cumplió con las indicaciones y aterrizó en el Aeropuerto Internacional de Florida de acuerdo con el control de tráfico aéreo de la Fundación. Tras el aterrizaje, cuatro hombres caucásicos, un hombre negroide y dos mujeres caucásicas (en adelante SCP-1074-JP-1 a 7) fueron encontrados dentro de SCP-1074-JP con trajes espaciales. SCP-1074-JP-1 a 7 parecían estar confundidos por la inesperada situación, pero SCP-1074-JP-1 hasta SCP-1074-JP-7 parecían estar confundidos por la inesperada situación, pero cooperaron con los esfuerzos de la Fundación para ser contenidos, y fueron transportados con SCP-1074-JP al Sitio-223 en Florida.

Durante este tiempo, muchos civiles vieron SCP-1074-JP, y el control del tráfico aéreo se vio perturbado por el aterrizaje de emergencia de SCP-1074-JP, lo que llevó a una amplia amnestización y a la difusión de la tapadera &#34;Aterrizaje de emergencia de un gran bombardero de las Fuerzas Aéreas de la Commonwealth británica&#34;.

A continuación, la lista de SCP-1074-JP-1 a 7.
[[include component:image-block
|name= SCP-1074-JP-1.jpg
|caption=Fotografías de la tripulación de SCP-1074-JP, todas en posesión de SCP-1074-JP-1 a 7. De izquierda a derecha: Brown, Husband, Clark, Chawla, Anderson, McCool, Ramon.
|width=320px
|align=right]]
||SCP-1074-JP-1（&#34;Richard Husband&#34;）||Hombre caucásico, capitán de SCP-1074-JP. Se autodenomina coronel de la Fuerza Aérea de los Estados Unidos.||
||SCP-1074-JP-2（&#34;William McCool&#34;）||Hombre caucásico, piloto de SCP-1074-JP. Se autodenomina comandante de la Marina de los Estados Unidos.||
||SCP-1074-JP-3（&#34;Michael Anderson&#34;）||Hombre negroide, comandante de la carga útil de SCP-1074-JP. Teniente Coronel de las Fuerzas Aéreas de los Estados Unidos, se autodenomina físico.||
||SCP-1074-JP-4（&#34;Ilan Ramon&#34;）||Hombre caucásico, especialista en carga útil de SCP-1074-JP. Se autodenomina coronel de la Fuerza Aérea Israelí.||
||SCP-1074-JP-5（&#34;Kalpana Chawla&#34;）||Mujer caucásica, especialista de misión en SCP-1074-JP. Se autodenomina científica aeroespacial de la República de la India.||
||SCP-1074-JP-6（&#34;David Brown&#34;）||Hombre caucásico, especialista en misiones para SCP-1074-JP. Capitán de la Marina de los Estados Unidos, se autodenomina médico militar.||
||SCP-1074-JP-7（&#34;Laurel Clark&#34;）||Mujer caucásica, especialista en misiones de SCP-1074-JP. Capitana de la Marina de los Estados Unidos, se autodenomina médico militar.||

SCP-1074-JP-1~7 son todos seres humanos (//Homo sapiens//) con capacidad más que suficiente para sus ocupaciones autoproclamadas, alta inteligencia y buena salud. No hay anomalías notables, salvo que tienen recuerdos de una nación inexistente llamada Estados Unidos de América.

La Fundación ha realizado numerosas entrevistas con SCP-1074-JP1~7. A continuación se transcribe la tercera entrevista con SCP-1074-JP-1 (&#34;Richard Husband&#34;).

&gt; **Entrevistado:** SCP-1074-JP-1
&gt; 
&gt; **Entrevistador:** Agente Shushnikova
&gt; 
&gt; **Introducción:** En esta entrevista, se hace referencia a SCP-1074-JP-1 por su supuesto nombre para facilitar la comunicación.
&gt; 
&gt; &lt;**Comienzo del Registro, ██/02/2003**&gt;
&gt; 
&gt; **Agente Shushnikova:** Hola, Coronel Husband. ¿Cómo le va, señor?
&gt; 
&gt; **SCP-1074-JP-1:** Hola, señorita Shushnikova. Como puede ver, estoy de mal humor. Pero seguimos teniendo esperanzas. Es difícil de creer que estemos pasando por esto. Es como Buck Rogers. Estamos trabajando con ustedes para salir de este agujero de mierda. Pero, ¿de verdad no existen los Estados Unidos de América? Todavía no puedo creerlo.
&gt; 
&gt; **Agente Shushnikova:** Lamentablemente, no hemos podido confirmar la existencia de los &#34;Estados Unidos de América&#34;.
&gt; 
&gt; **SCP-1074-JP-1:** [5 segundos de silencio] Dios mío. Parece que tenemos un gran problema en nuestras manos. Tengo que hacer algo.
&gt; 
&gt; **Agente Shushnikova:** Ahora, ¿puede describirnos detalladamente la situación antes y después de que se produjera la anomalía?
&gt; 
&gt; **SCP-1074-JP-1:** Le contaré todo lo que sepa si eso nos ayuda a salir de esta situación.
&gt; 
&gt; **Agente Shushnikova:** Soy todo oídos.
&gt; 
&gt; **SCP-1074-JP-1:** Estábamos a punto de terminar la STS-107. Mientras orbitábamos a baja altura de la Tierra y bajábamos nuestra altitud para tomar una trayectoria de aterrizaje en el Centro Espacial Kennedy de Florida, ocurrió algo inusual.
&gt; 
&gt; **Agente Shushnikova:** ¿Qué tipo de anomalía era? Por favor, cuéntenos con detalle.
&gt; 
&gt; **SCP-1074-JP-1:** El área frente a mis ojos fue cubierta por una luz desconocida varias veces. Era un brillo iridiscente, diferente de la luz incandescente de la reentrada atmosférica. Y entonces la aeronave se desintegró, o pareció desintegrarse. El resplandor cubrió mi visión, y luego desapareció, y la aeronave volvió a estar unida, y yo había perdido el control de Houston, y en su lugar tenía su transmisión desde el Aeropuerto Internacional de Florida. Ustedes conocen el resto mejor que yo.
&gt; 
&gt; **Agente Shushnikova:** Lo hacemos.
&gt; 
&gt; **SCP-1074-JP-1:** Por cierto, necesito que haga una cosa por mí. Somos ajenos a su mundo. No soporto la idea de que sigamos confinados como objetos extraños según su filosofía de mierda de &#34;seguridad, contención y protección&#34;. Si es posible, ¿puede ayudarnos a volver a nuestro mundo?
&gt; 
&gt; **Agente Shushnikova:** No es una decisión que deba tomar yo sola. Intentaré solicitarlo a mis superiores, pero tardará.
&gt; 
&gt; **SCP-1074-JP-1:** No, estoy acostumbrado a esperar, y soy un astronauta que nunca pierde la esperanza. Incluso en situaciones locas como ésta. Esto es más duro que lo de Jim Lovell, pero lo superaré.
&gt; 
&gt; **Agente Shushnikova:** Parece que es usted optimista. Tendemos a ser pesimistas con el corazón frío.
&gt; 
&gt; **SCP-1074-JP-1:** Por supuesto, tenemos que mantener la cabeza fría. Ahora mismo estamos hechos un lío, pero recuperaremos la compostura. Y si dejamos que nuestros demonios ganen, perderemos el poder de actuar en el momento crítico.
&gt; 
&gt; **Agente Shushnikova:** Lo tendré en cuenta. Coronel Husband.
&gt; 
&gt; **SCP-1074-JP-1:** Por cierto, hay una cosa que me preocupa, [5 segundos de silencio] este mundo no era más que la tierra que conocemos hasta donde podemos ver desde el espacio. Incluso si fuera enviado a otro mundo debido a algún tipo de fenómeno anormal, ¿es posible ser transferido a un mundo tan similar a este?
&gt; 
&gt; **Agente Shushnikova:** Actualmente estamos indagando en ello. Tendremos la oportunidad de explicar la situación cuando finalmente se esclarezca todo.
&gt; 
&gt; **SCP-1074-JP-1:** Espero que así sea.
&gt; 
&gt; &lt;**Fin del Registro, ██/02/2003**&gt;
&gt; 
&gt; **Declaración Final:** A partir de la entrevista, creemos que SCP-1074-JP-1 pertenece a una Tierra alternativa muy similar a la nuestra. Si ese universo existe, esperamos que los conocimientos que podamos obtener al realizar la investigación para repatriarlos sean enormes, y presentaremos una propuesta de plan de retorno.

A partir de los resultados de la investigación de SCP-1074-JP y de las numerosas entrevistas con SCP-1074-JP-1~7, se reconoció provisionalmente que el grupo de objetos era una existencia que había migrado a nuestro mundo desde un mundo paralelo. En respuesta a esto, el Dr. Frankel, Director del Sitio-223, ordenó un estudio básico del plan de retorno de SCP-1074-JP y SCP-1074-JP-1~7, pero por otro lado, consideró que la información obtenida no era natural, por lo que hizo un llamamiento al Consejo O5.


&gt; **Director del Sitio-223: Recurso del Dr. Joseph Frankel**
&gt; 
&gt; En primer lugar, al expresar mis preocupaciones, he aquí algunas de las principales diferencias entre su mundo y el nuestro
&gt; 
&gt; En nuestro mundo, la Rebelión de Nueva Inglaterra fue el resultado de una política de apaciguamiento que evitó una rebelión a gran escala, y como resultado, los Estados Unidos de América no existen, y el territorio de los Estados Unidos de América reclamado por SCP-1074-JP-1~7 es en su mayoría la Mancomunidad Británica de Nueva Inglaterra, y los Estados Unidos Mexicanos poseen Texas. Los Estados Unidos Mexicanos tienen a Texas. Por otro lado, la historia reivindicada por SCP-1074-JP-1~7 es que, como resultado de la intensificación de la rebelión de Nueva Inglaterra, se produjo la Guerra Civil Americana, se fundó Estados Unidos y la Revolución de Texas y la Guerra entre Estados Unidos y México transfirieron la pertenencia de Texas a Estados Unidos.
&gt; 
&gt; En nuestro mundo, la Mancomunidad Británica de Nueva Inglaterra cooperó activamente con la Mancomunidad Británica desde el principio de la guerra como territorio autónomo leal de la Mancomunidad Británica en la Primera y Segunda Guerras Mundiales, lo que condujo a la rápida victoria de la guerra, pero en el mundo de SCP-1074-JP-1~7, los Estados Unidos de América se mantuvieron inicialmente neutrales, lo que provocó la prolongación de la guerra y creó las bases para la posterior hegemonía mundial.
&gt; 
&gt; En el mundo de SCP-1074-JP-1~7, la llamada Guerra Fría no tuvo lugar entre la Commonwealth británica y la Unión Soviética, sino entre los Estados Unidos y la Unión Soviética. Hay otras diferencias históricas en varios detalles, pero los puntos principales se enumeran más arriba.
&gt; 
&gt; Pero hay una pregunta. Como parece preguntarse SCP-1074-JP-1, ¿cómo es posible que un mundo con el mismo entorno geopolítico y la misma civilización se convierta en un mundo diferente basándose en una única diferencia de acontecimientos, y que es tan convenientemente similar excepto por la existencia de los propios Estados Unidos de América? ¿Es posible crear un mundo paralelo muy parecido? ¿Acaso la inevitabilidad de la historia no es mucho más masiva, y no permite opciones diferentes? ¿O sería posible crear un mundo completamente diferente, a modo de efecto mariposa?
&gt; 
&gt; Me gustaría presentar un llamamiento al Consejo O5 para solicitar la plena cooperación del mismo y de la División de Anomalías Temporales con el fin de averiguar por qué el mundo que describe SCP-1074-JP-1~7 es tan convenientemente similar.
&gt; 
&gt; //Autorización parcial; el Consejo O5 no participará directamente en el estudio de un solo objeto. Sin embargo, se le concede al Director del Sitio-223 el derecho a coordinarse con la División de Anomalías Temporales bajo su propia responsabilidad.　―O5-8//

En respuesta a la notificación del Consejo O5, se compartió información entre el Dr. Frankel, Director del Sitio-223, y el Dr. Xyank, Director de la División de Anomalías Temporales.

A continuación se presenta el informe de la División de Anomalías Temporales presentado al Sitio-223.

&gt; **Informe sobre la aparición de una anomalía temporal a gran escala cuando aparece SCP-1074-JP**
&gt; 
&gt; La División de Anomalías Temporales observó una anomalía horaria global centrada a 60 km por encima de Dallas en el momento de la aparición de SCP-1074-JP, es decir, a las 9:00:18 de la mañana, hora del este de la Commonwealth británica, el 1 de febrero de 2003.
&gt; 
&gt; La anomalía temporal es de tal magnitud que parece que se genera un único mundo en un Escenario de Reestructuración de Clase-CK, lo que hace extremadamente probable que nuestro mundo se haya generado por reestructuración o a partir de la nada.
&gt; 
&gt; También especulamos que es muy probable que la anomalía temporal en cuestión tenga alguna relación causal con SCP-1074-JP. Nosotros, la División de Anomalías Temporales, podemos ofrecer dos hipótesis.
&gt; 
&gt; Una de ellas es considerar que la anomalía temporal en cuestión fue causada por la aparición de SCP-1074-JP. Sin embargo, dado que tanto SCP-1074-JP como SCP-1074-JP-1~7 no son anómalos, esta hipótesis no es plausible a menos que se descubran más anomalías.
&gt; 
&gt; La otra es considerar que la anomalía temporal causó SCP-1074-JP y SCP-1074-JP-1~7. Sin embargo, esto no especifica el evento que desencadenó la anomalía temporal, y es difícil explicar por qué ocurrieron SCP-1074-JP y SCP-1074-JP-1~7. Además, este universo no es tan inestable por lo que sabemos.
&gt;
&gt; Comparando la primera hipótesis con la segunda, creemos que la primera hipótesis es la más plausible ― aunque todavía poco fundamentada. Sin embargo, creemos que todavía no tenemos todas las piezas para responder adecuadamente a esta pregunta. Seguiremos trabajando con el Sitio-223 para seguir investigando este asunto.
&gt; 
&gt; Enviado por el Dr. Thaddeus Xyank, Director de Anomalías Temporales

Tras recibir el informe anterior, el Sitio-223 llevó a cabo nuevas y extensas entrevistas con SCP-1074-JP-1~7 para considerar la posibilidad de que SCP-1074-JP estuviera involucrado en la anomalía temporal. En relación con esto, el ██/02/2003, SCP-1074-JP-2 (&#34;William McCool&#34;) intentó suicidarse arañando su cuello con un cuchillo de carnicero mientras comía en la sala de espera. Aunque la laceración del cuello de SCP-1074-JP-2 fue menor y sobrevivió, desarrolló confusión mental, y lo entrevistamos después de tratar su laceración del cuello y administrarle sedantes simultáneamente. A continuación, la transcripción.

&gt; **Entrevistado:** SCP-1074-JP-2
&gt; 
&gt; **Entrevistador:** Agente Shushnikova
&gt; 
&gt; **Introducción:** En esta entrevista, se hace referencia a SCP-1074-JP-1 por su supuesto nombre para facilitar la comunicación.
&gt; 
&gt; &lt;**Comienzo del Registro, ██/02/2003**&gt;
&gt; 
&gt; **Agente Shushnikova:** Primero, me gustaría preguntarle por qué intentó suicidarse, comandante McCool.
&gt; 
&gt; **SCP-1074-JP-2:** He traído un nuevo mundo para completar la creación a medias de Dios. A pesar de ello, este nuevo mundo también está incompleto. [Maldice]
&gt; 
&gt; **Agente Shushnikova:** En primer lugar, por favor, hable por orden. ¿Qué es la creación a medias de Dios?
&gt; 
&gt; **SCP-1074-JP-2:** [Silencio de 10 segundos] La bala disparada por el apóstol Wilkes atravesó la cabeza de San Lincoln y de ella nació un mundo. Sin embargo, estaba incompleta, y el mundo que era la bala estaba destinado a desviarse finalmente de su trayectoria y caer al suelo. Eso se decidió cuando abandonó el Derringer, la identidad del Señor.
&gt; 
&gt; **Agente Shushnikova:** [Silencio de 5 segundos] Entonces, ¿qué significa haber creado un mundo nuevo?
&gt; 
&gt; **SCP-1074-JP-2:** Mi camarada, el maligno apóstol de la Iglesia del Santo Derringer, intentó crear un nuevo mundo disparando a la cabeza de un humano santo en lugar de la cabeza de San Lincoln. Sin embargo, no pudo encontrar una persona santa que sustituyera a San Lincoln, y solo pudo construir un mundo que siempre sería inferior.
&gt; 
&gt; **Agente Shushnikova:** [Silencio de 8 segundos] ¿San Lincoln es el presidente Lincoln, el hombre que llevó a su mundo a la victoria en la Guerra Civil?　No estoy seguro de por qué su asesinato crearía un nuevo mundo.
&gt; 
&gt; **SCP-1074-JP-2:** [Sacude la cabeza violentamente] A menos que se sea miembro de la congregación de la Iglesia del Santo Derringer, es imposible entender realmente esa hazaña. Y para ser creyente, hay que refugiarse en la santidad de San Lincoln, creer en el milagro único del apóstol Wilkes, y recrearlo si se puede.
&gt; 
&gt; **Agente Shushnikova:** [Silencio de 3 segundos] Volvamos al tema. Ha dicho que ha creado un nuevo mundo. ¿Cómo lo hizo?
&gt; 
&gt; **SCP-1074-JP-2:** No encontré la santidad en el hombre, sino en los Estados Unidos de América, la nación que San Lincoln protegió. Y como piloto de la aeronave, me propuse completar la creación que el apóstol Wilkes se había propuesto, disparando la nave espacial como una bala hacia los Estados Unidos y perforando la tierra.
&gt; 
&gt; **Agente Shushnikova:** [Susurra para que SCP-1074-JP-2 no pueda oírla] ¿Acaso el choque terrorista de una aeronave por parte de una secta hizo nacer este mundo?
&gt; 
&gt; **SCP-1074-JP-2:** [No pareció percatarse de la voz de la Agente Shushnikova] ¡Y yo iba a alcanzar la grandeza!　Al disparar a través de los Estados Unidos de América, crearía un nuevo mundo perfecto, y se suponía que lo haría.
&gt; 
&gt; **Agente Shushnikova:** ¿Qué quiere decir con &#34;se suponía&#34;?
&gt; 
&gt; **SCP-1074-JP-2:** Justo cuando la bala estaba a punto de penetrar en los Estados Unidos de América, se rompió en el aire. Como resultado, no logró penetrar completamente en los Estados Unidos de América, y la creación terminó a medias. El hecho de que los Estados Unidos de América no existan, pero que el resto de la historia haya permanecido sin cambios, es una prueba de ello. Y nosotros también hemos sido reconstruidos como creadores de este mundo. Me desespera que este mundo sea también un mundo imperfecto, plagado de contradicciones y corrupción, que acabará desviándose. Esperemos que un nuevo apóstol maligno perfore la cabeza del nuevo San Lincoln y cree un mundo perfecto esta vez.
&gt; 
&gt; **Agente Shushnikova:** [Insta al entrevistado a continuar con un gesto]
&gt; 
&gt; **SCP-1074-JP-2:** [Mientras recita las escrituras] Armero, ve a la ciudad. Ve al campo de batalla. Corre a los confines del mundo y canta junto al fuego. Tienes pies, manos y armas. Aunque esté cubierto con el óxido de la decepción, Su disparo dividirá la oscuridad del pasado y levantará el humo en los cuerpos de los nuevos discípulos.
&gt; 
&gt; &lt;**Fin del Registro, ██/02/2003**&gt;
&gt; 
&gt; **Declaración Final:** Es una declaración delirante de un culto megalómano, pero puede contener una parte de verdad sobre los orígenes de SCP-1074-JP y SCP-1074-JP-1~7. Estoy presentando un recurso de revisión sobre un GdI no identificado llamado &#34;La Iglesia del Santo Derringer&#34;.

En respuesta al registro anterior, el Director del Sitio-223 hizo un llamamiento al Consejo O5 para que la &#34;Iglesia del Santo Derringer&#34; fuera investigada como un GdI. Como resultado, se determinó que el GdI que no había sido identificado por la investigación del GdI-██ de la Fundación hasta el 3 de febrero de 2003 (la &#34;Iglesia del Santo Derringer&#34;) estaba operando en la Mancomunidad Británica de Nueva Inglaterra y en todos los Estados Unidos de México. La Fundación está investigando al GdI. La Fundación está intensificando su investigación y vigilancia del GdI.</textarea></pre>
