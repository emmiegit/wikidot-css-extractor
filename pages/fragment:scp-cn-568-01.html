    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号**：SCP-CN-568

**项目等级**：Euclid

**特殊收容措施**：SCP-CN-568将被收容于Site-CN-12的一个带有隔音处理的Ⅱ型标准人形异常收容间中，由传送带提供三餐，每月进行一次医疗检查。项目的收容间需要每48小时检查一次以确认隔音功能正常。需要与项目接触或收听项目的音频实验记录的人员需佩戴隔音耳机，或由失聪人员进行相关作业。无防护暴露于项目（或项目音频）危害的人员将被隔离观察24小时。若观察期内确认事件568-A发生将视情况派遣医疗小组/收容专家小队/工程救援小队对该人员进行劝导，若确认事件568-A未发生则对该人员进行批评教育后放归原岗位。

当前项目表现良好，作为配合收容的奖励可在项目主管批准后向项目发放它所申请的物品。项目曾提出的请求见下表。[[collapsible show=&#34;SCP-CN-568申请物品列表&#34; hide=&#34;点击收起&#34;]]
&gt; -一台具有联网功能的电脑：驳回。项目被告知禁止使用网络。
&gt; 
&gt; -给外面打个电话：驳回。
&gt; 
&gt; -浏览微信公众号[已编辑]：批准，给予项目打印版作为代替。
&gt; 
&gt; -全国各大高校历年高考分数线与就业形势资料：批准。
&gt; 
&gt; -《哈利波特》系列电影：批准。
&gt; 
&gt; -沟通交流类书籍：批准，给予项目一电子书阅读器和基金会人形异常电子图书馆娱乐区访问权限。
&gt; 
&gt; -项目的家庭合影相簿：批准。
&gt; 
&gt; -加快寻找POI-5681的速度：告知项目基金会正全力寻找POI-5681并劝导其耐心等待。
&gt; 
&gt; -纸和笔，用来为POI-5681留言：等待审核。
[[/collapsible]]

SCP-CN-568的女儿顾▇▇被编为POI-5681，应全力追查其下落。

**描述**：SCP-CN-568是一体态偏胖的黄种中年男性。项目的异常特性为当它说出其女儿：POI-5681的信息时，无论该信息主观或客观都将带有一强力听觉认知危害，被其影响的人员将在24小时之内遭遇事件568-A。被影响人员复述项目的话语时无认知危害，且POI-5681的信息本身无认知危害。

事件568-A表现为针对被影响者的致命异常事件，包括但不限于：
-遭遇重大事故
-突发严重疾病
-[数据删除]
当有多个受影响者同时处于相近地点时，受影响者往往被同一事件直接或间接影响。尚未观测到事件568-A直接波及到未受影响者的案例。通常事件568-A会令受影响者暂时丧失自救能力，且受影响者将对他人的建议、批评、劝导采取无视态度，使得受影响者无法自行脱险并最终死亡。
[[collapsible show=&#34;项目住宅的搜查报告&#34; hide=&#34;点击收起&#34;]]
&gt; SCP-CN-568曾用居所为[已编辑]小区标准两室一厅户型，项目的房间内有一衣柜和一双人床，以及一个电脑桌和项目的笔记本电脑，未发现异常。POI-5681的房间内有一靠窗的床，一个衣柜以及一背对房间门的书桌，此外POI-5681的房间门仅有一门框，询问项目后项目承认曾为了监督POI-5681学习而将房间门拆下。

经过搜查在POI-5681书桌抽屉内回收到不明植物碎屑，其组织细胞结构无法与任一种已知植物相匹配。对不明植物碎屑的培养与分析正在进行中。
[[/collapsible]]
[[collapsible show=&#34;部分观察到的事件568-A&#34; hide=&#34;点击收起&#34;]]
&gt; **受害者**：POI-5681的高中班主任
&gt; **记录**：对象与SCP-CN-568通话挂断一小时三十分钟后突然捂住胸口仆倒在办公桌上，其同事和学生赶来劝导对象自救。由于对象拒绝采取其同学与同事的建议，对象因无力提高冠脉灌注量、拒绝提高细胞对氧利用率等原因在三十分钟内死亡。

&gt; **受害者**：指挥中心接警员▇▇▇与▇▇
&gt; **记录**：在接警员▇▇▇接到项目报警电话二十分钟后接警员▇▇接到项目报警电话，两小时后二人同时触电，其同事慌忙赶来劝导二人停止室颤，控制窦房结恢复功能，并批评二人动脉氧分压过低。二人因固执不听从劝导无力恢复心跳死亡。

&gt; **受害者**：项目所在单位上司▇▇▇
&gt; **记录**：监控录像显示对象接到项目电话后一小时二十分钟，对象起身去为自己的保温杯添水。当其坐回电脑椅上后，[数据删除]，其同事闻声赶来批评对象[已编辑]过于脆弱，并建议对象封闭下腔静脉与腹主动脉，主动抑制神经兴奋性。对象因无视他人进言，不主动降低神经兴奋性止痛，拒绝控制血液流回体内等原因死亡。

&gt; **受害者**：特工赵▇▇
&gt; **记录**：暴露于项目认知危害八小时后，项目回到Site-CN-12时SCP-CN-▇▇▇收容失效冲向对象，对象的腿部过于脆弱被[数据删除]，紧急赶到的安保人员与收容专家劝导对象”从地上站起来逃跑“时对象拒接听从建议，随后对象的上司赶到并命令他“站起来逃跑，同时减少下肢血流量以减少失血”后对象拒绝服从命令。对象被SCP-CN-▇▇▇[数据删除]。SCP-CN-▇▇▇准备将安保人员作为下一个攻击目标时被收容专家制服后重新收容，经检查该安保人员除受到惊吓外并无大碍。

&gt; **受害者**：D-234135
&gt; **记录**：[数据删除]，[数据删除][数据删除]。对项目异常性质的测试将无限期暂停，同时将项目武器化的申请将被一律驳回。
[[/collapsible]]

**发现记录**：2018年05月14日，SCP-CN-568两次以女儿失踪为由报警，一小时后两名接听项目电话的接警员同时意外触电，在无视其同事以及赶到的救助人员的劝告与批评后死亡。此事引起了潜伏的基金会特工赵▇▇的警觉，并上报至基金会。基金会调查SCP-CN-568通话记录后发现其声音带有认知危害，▇名外勤特工被派遣对项目进行收容。

通过对其手机信号的跟踪定位，三十分钟后SCP-CN-568在一辆侧翻下山的巴士中被发现。项目是巴士中唯一生还者，且完全未受到事故伤害，随后它被回收并收容于Site-CN-12的人形收容间中。经调查，当天所有曾与SCP-CN-568通话的人均在数小时后死亡。事后基金会以意外事故、疾病突发、巴士刹车失灵等多个故事对事件进行掩盖，相关人员被记忆删除。

根据后续调查推测SCP-CN-568在5月14日当日显现出异常性质，14日之前未发现因其异常性质造成的人员伤亡。POI-5681于同日上午九点左右失踪。

对SCP-CN-568曾经的同事以及POI-5681的同学和老师的访问未能得到有价值信息。

[[collapsible show=&#34;采访记录CN-568-b&#34; hide=&#34;点击收起&#34;]]
&gt; **采访者**：研究员▇▇
&gt; 
&gt; **受采访者**：SCP-CN-568
&gt; 
&gt; **前言**：因项目异常性质，本次采访通过双方打字交流的方式进行。
&gt; 
&gt; **采访者**：早上好，SCP-CN-568。你今天的气色看起来比昨天好多了。
&gt; 
&gt; **SCP-CN-568**：都两天了，你们找到我的女儿了吗？
&gt; 
&gt; **采访者**：我理解你现在的心情，但希望你能耐心等待：我们在尽全力寻找她。
&gt; 
&gt; **SCP-CN-568**：我知道了。你也不容易博士，辛苦了
&gt; 
&gt; **采访者**：谢谢你的谅解，SCP-CN-568。那我们开门见山吧，今天主要是有几个问题我们想向你确认一下。
&gt; 
&gt; **采访者**：请你回忆一下，你有在14日前后发现什么可疑的事情吗？
&gt; 
&gt; **SCP-CN-568**：没有，硬要说的话就是我女儿那天和以前一样：高三后就不爱上学了要拉她才能起床，以及把她送到学校后她就失踪了，再然后就是我猜她去植物园了，结果把那一车人还有我的领导和她的老师都咒死了，接下来你们就过来了。
&gt; 
&gt; **SCP-CN-568**：也不知道那天早上给她买的包子她吃了没，不知道她是离家出走了还是被绑票了，早知道我就不拉她起床了--，我那天也不该摔她的手机--
&gt; 
&gt; **采访者**：我很遗憾会发生这样的事情，SCP-CN-568。那么请问你介意告诉我为什么要摔掉她的手机吗？
&gt; 
&gt; &lt;项目愤怒的破口大骂同时举起键盘，被安保人员制服后注射镇定剂&gt;
&gt; 
&gt; **采访者**：注意你的态度，SCP-CN-568！
&gt; 
&gt; **SCP-CN-568**：抱歉博士
&gt; 
&gt; **SCP-CN-568**：对不起
&gt; 
&gt; **SCP-CN-568**:--wogangcaishitaile--我失态了
&gt; 
&gt; **采访者**：SCP-CN-568，我提醒你一下：配合我们的收容工作对你有益无害，合作是你最优的选择，所以请放轻松。你要知道你的收容单间的住宿条件已经十分良好了，如果你认为你的住宿条件太奢侈我也可以考虑把你送到更节约经费的房间去。
&gt; 
&gt; **采访者**：另外我们主管正在考虑取消未来你与你女儿的见面，这真的让我很为难，SCP-CN-568。你要知道我一直在为你争取未来见面的机会。
&gt; 
&gt; **SCP-CN-568**：别
&gt; 
&gt; **SCP-CN-568**：求你
&gt; 
&gt; **SCP-CN-568**：我下次再也不敢了博士
&gt; 
&gt; **SCP-CN-568**：我一定配合
&gt; 
&gt; **SCP-CN-568**：真的对不起
&gt; 
&gt; **采访者**：那么你介意和我们分享一下你刚才为什么那么愤怒吗？
&gt; 
&gt; **SCP-CN-568**：谢谢博士，谢谢，我只是想到她竟然背着我买了个手机还网恋，为此荒废了学习就气不打一处来，对不起博士
&gt; 
&gt; **采访者**：对于她的网恋对象你知道多少？
&gt; 
&gt; **SCP-CN-568**：没多少
&gt; 
&gt; **采访者**：不要试图对我们隐瞒什么，SCP-CN-568。
&gt; 
&gt; **SCP-CN-568**：我说的是实话，我在出事前一天晚上才知道她网恋的。她从学校回家后就一下午都躺在床上，晚上一点钟我发现她房间里有光，我走进她房间里发现她往枕头底下藏手机，摸了几下才摸到。她还和我抢手机，早知道就给她了
&gt; 
&gt; **SCP-CN-568**：她在和一个学厨师的人网恋，她应该正巧也喜欢哈利波特，估计是因为这点他们挺聊得来
&gt; 
&gt; **采访者**：说起来我们在你女儿房间里发现了一些植物样本，和地球上现存的任何一种都对不上。对此你有什么想说的吗？
&gt; 
&gt; **SCP-CN-568**：不知道我没看过哈利波特，她以前喜欢看
&gt; 
&gt; **SCP-CN-568**：不对
&gt; 
&gt; **SCP-CN-568**：我女儿只是不知道感恩而且网恋，但她不吸毒，本质上是个好孩子我可以以我的人格保证她不是那样的人
&gt; 
&gt; **采访者**：她是什么样的人需要我们后续调查收集，不过我们愿意相信你。关于你女儿你还想说什么吗？
&gt; 
&gt; **采访者**：我们知道的越多，就能越快的找到你女儿。
&gt; 
&gt; **SCP-CN-568**：没了，你们应该知道的比我还多了
&gt; 
&gt; **SCP-CN-568**：本来挺阳光的孩子我和她妈分了后她就越来越阴暗了，怎么劝都不听
&gt; 
&gt; **SCP-CN-568**：我能有什么办法。但现在我宁愿从头再来，哪怕放任自由不管她了
&gt; 
&gt; **采访者**：那我们今天就到这里吧，谢谢你的配合，SCP-CN-568。你要的分数线资料我们会尽快审批给你的。
&gt; 
&gt; **SCP-CN-568**：谢谢博士
&gt; 
&gt; **SCP-CN-568**：我现在不奢望她能高考也不奢望能再见到她了
&gt; 
&gt; **SCP-CN-568**：我一定配合你们收容，只要她没事，求你们了
&gt; [[/collapsible]]
