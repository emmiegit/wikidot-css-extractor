[[include component:credit-button]]
**Artikel:** SCP-1558 –  Snuff-Turm
**Autor:** [[*user Kate McTiriss]] 
**Original:** http://scp-wiki.wikidot.com/scp-1558
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1558

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1558 befindet sich derzeit in einem Schließfach für hochwertige Gegenstände an Standort-76. Falls eine vorhandene Instanz von SCP-1558 gefunden wird, wird die Mobile Task Force Rho-14 (&#34;Signal Crawlers&#34;) aktiviert, um SCP- 1558 an eine Foundation-kontrollierte BTS[[footnote]]//Anm. d. Ü.:// Base Transceiver Station, z. Dt. Basissendeempfängerstation[[/footnote]] zu leiten.

SCP-1558-2 ist jederzeit in einem Standard-Serverraum in Standort-76 aufzubewahren. Der Zugang zu SCP-1558-2 ist auf Stufe-2-Personal oder höher beschränkt. Im Falle einer E/A-Aktivität auf der angeschlossenen Festplatte von SCP-1558-2 wird der aktuelle Standort-76-Direktor automatisch benachrichtigt.

**Beschreibung:** SCP-1558 ist eine anomale Mobilfunknetzantenne, die auf Kompatibilität mit dem ████-Netzwerkstandard ausgelegt ist.

SCP-1558 hat die Fähigkeit, über seine Transceiver-Stationen geführte Telefonanrufe &#34;abzufangen&#34; und den Ton dieser Anrufe heimlich zu ersetzen. Alle Anrufe, von denen bekannt ist, dass sie bisher abgehört wurden, erfüllten die folgenden Kriterien:
* Der Anruf muss von einer Person in einem Fahrzeug getätigt werden, das mit 65 km/h oder mehr fährt.
* Der beabsichtigte Empfänger des Anrufs muss eine enge persönliche Beziehung zum Anrufer haben. Die Methode, mit der diese Beziehung erkannt wird, ist derzeit unbekannt.

Das ersetzte Audio von SCP-1558 weist in jeder aufgezeichneten Instanz ähnliche Eigenschaften auf: Eine Zwei-Personen-Interaktion mit einer tiefen männlichen Stimme (SCP-1558-1) und einer perfekten Nachbildung der Stimme des beabsichtigten Empfängers des Anrufs. Das ersetzte Audio zeigt ein Bewusstsein für die Umstände des Anrufers und die Beziehung zum beabsichtigten Empfänger. In jedem Fall wird SCP-1558-1 behaupten, dass der beabsichtigte Empfänger des Anrufs mit vorgehaltener Waffe festgehalten wird, und wird drohen, ihn zu töten, es sei denn, der Anrufer verursacht einen Unfall mit dem Fahrzeug, in dem er sich befindet. Der Anruf ist in keiner Weise mit dem beabsichtigten Empfänger verbunden.

Mindestens ██ Fahrzeugunfälle, █ Kleinflugzeugabstürze und der Absturz des US-Airways-Fluges ████ (das Eingreifen der Foundation während dieses Fluges führte zur Entdeckung von SCP-1558) wurden bekanntermaßen durch SCP-1558 verursacht , was insgesamt zu ██ Verlusten führte.

[[collapsible show=&#34;+ SCP-1558-2&#34; hide=&#34;- SCP-1558-2&#34;]]

SCP-1558-2 ist ein standardmäßiger 1U-Rack-Server der Marke ██████. Nach Abschluss eines von SCP-1558 abgefangenen Anrufs wird eine aufgezeichnete Audiodatei dieses Anrufs auf die Festplatte von SCP-1558-2 heruntergeladen, wenn SCP-1558-2 das nächste Mal Internetzugang und Strom hat. Die angeschlossene Festplatte enthält ██ Audiodateien vom ██.██.████, die derzeit alle bekannten SCP-1558-Ereignisse umfassen.

SCP-1558-2 wurde aus dem Haus von F████ D██████, 42, einem Cell-Systems-Ingenieur aus Utica, New York, Vereinigte Staaten, geborgen. D███████ hatte kürzlich eine 10-jährige Haftstrafe wegen Besitzes und Verbreitung von &#34;Snuff-Filmen&#34; verbüßt, die Fahrzeugmorde zeigen, und wurde nach Entdeckung durch Foundation-Mitarbeiter mit einer selbst zugefügten Schusswunde tot aufgefunden.
[[/collapsible]]

[[collapsible show=&#34;+ Transkript 1558-████-32&#34; hide=&#34;- Transkript 1558-████-32&#34;]]

&gt; Teiltranskript des SCP-1558-Ereignisses. Anruf am ██.██.████ von M██████ ███████ (fährt auf der Interstate 90) an seine Frau, S████ ██████ in Canojoharie, NY.
&gt; 
&gt; **&lt;Beginn des Transkripts&gt;**
&gt; 
&gt; **M██████ ███████:** Hallo?
&gt; 
&gt; **SCP-1558-1:** Ich habe S████ mit vorgehaltener Waffe. Sie müssen eine Entscheidung treffen.
&gt; 
&gt; **&#34;S████ ██████&#34;:** //[schluchzend]// Nein, hör nicht zu! Leg einfach auf!
&gt; 
&gt; **M██████:** Was zur Hölle passiert hier? S████ , was ist los?
&gt; 
&gt; **SCP-1558-1:** Hören Sie mir zu. Ich weiß, dass Sie fahren, ich habe eine Kamera auf Sie gerichtet. Beschleunigen Sie auf 80, und fahren Sie über den Mittelstreifen in den Gegenverkehr. Wenn Sie das tun, lasse ich S████ gehen. Weigern Sie sich, wird sie sterben.
&gt;   
&gt; **&#34;S████&#34;:** Nicht, M██████ – Ich liebe dich, bitte tu es nicht.
&gt; 
&gt; **M██████:** Bist du verletzt? Sind G████ und L████ da?
&gt; 
&gt; **&#34;S████&#34;:** Nein, nein, sie sind beim Training. Hör zu, du musst das nicht tun, andere Leute für mich verletzen …
&gt; 
&gt; //Das Geräusch eines Aufpralls ist zu hören und &#34;S████&#34; schreit vor Schmerz auf.//
&gt; 
&gt; **SCP-1558-1:** //[schreit]// Halt die Klappe, [SCHIMPFWORT ZENSIERT]! Es ist seine Wahl.
&gt; 
&gt; **M██████:** Warum machen Sie das?
&gt; 
&gt; **SCP-1558-1:** Sie fahren schnell genug. Überqueren Sie den Mittelstreifen oder ich drücke ab.
&gt; 
&gt; //Dreizehn Sekunden Stille.//
&gt; 
&gt; **M██████:** Ich … ich kann nicht. Ich liebe dich, S████.
&gt; 
&gt; //Etwa vier Sekunden Stille, gefolgt vom Hupen eines Autos und einem lauten Metallschlag.//
&gt; 
&gt; **&lt;Ende des Transkripts&gt;**
&gt; 
&gt; Zum Zeitpunkt der Aufzeichnung kollidierte die ████-Limousine von M██████ ███████ in den Gegenverkehr in der Nähe der Meilenmarkierung 29 auf der Interstate 90, was zu einer Massenkarambolage mit fünf Autos, sieben Todesfällen und vier Verletzungen führte. Das Audio der Anrufe wird nach dem Aufprall fortgesetzt, mit dem Geräusch von Feuer und nicht identifizierten Schreien. Eine Kopie dieses Teils des Audios wurde zusammen mit vielen anderen Ausschnitten von anderen Vorfällen in ein verstecktes Verzeichnis auf dem PC von F████ D██████ kopiert.
