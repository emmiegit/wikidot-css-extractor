**Объект №:** SCP-1288-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** На момент написания документа не представляется возможным физически содержать объект.

Персонал, работающий с SCP-1288, должен проходить ежемесячную психологическую экспертизу на проявление мониторофобии[[footnote]]Боязнь слежки.[[/footnote]]. В случае обнаружения у сотрудника данной фобии он должен быть отстранен от работы с объектом и направлен на курс психотерапии. 

Сотрудники, не работающие с SCP-1288, должны иметь минимальный доступ к сведениям об объекте.

Все проявления SCP-1288 должны отслеживаться агентами Фонда и протоколироваться. 

**Описание:** SCP-1288 представляет собой разумную сущность. Конкретного месторасположения сущность не имеет.  На сегодняшний день объект приспособлен к подобному существованию.

Вероятно, SCP-1288 не имеет физической составляющей. Существует гипотеза, что зона воздействия объекта является его физической оболочкой, однако данное утверждение невозможно подтвердить или опровергнуть научными методами. SCP-1288 также неспособен подтвердить данное предположение. 

Установлено, что SCP-1288 способен взаимодействовать с окружающей средой следующими способами: 

* Создание/изменение текстов на твёрдой поверхности путём нанесения чернил, следа карандашного грифеля или других схожих материалов.
* Создание/изменение изображения на твёрдой поверхности. 
* Полное взаимодействие с электронным оборудованием.
* Изменение видеофрагментов, как заранее записанных, так и прямой трансляции[[footnote]]Зачастую внесённые изменения имеют низкое качество, т.к. в них содержится множество визуальных ошибок, изображение выглядит нечётким, аудио- и видеоряд не синхронизированы.[[/footnote]]. 
* Создание/изменение аудиофрагментов при помощи аудиопроигрывателей[[footnote]]Этой и предыдущей способности, по словам SCP-1288, он обучился относительно недавно.[[/footnote]]. Подобный аудиоматериал также получается весьма некачественным. 

 Определить проявления SCP-1288 можно по следующим признакам:

* SCP-1288 часто демонстрирует свой номер (1288).
* Объект часто изображает глаз или символ ʘ.
* Видео и звуки, создаваемые объектом, часто некачественные и нереалистичные. 
* Образы вымышленных людей, используемые SCP-1288 во время его проявлений, часто повторяются (см. приложение 1).
* Иногда объект сам намекает на свою причастность к тому или иному инциденту.

 Впервые активность объекта была замечена в базе данных Фонда[[footnote]]Стоит отметить, что эти файлы были скрыты от общего доступа.[[/footnote]]: обнаружено личное дело несуществующего научного сотрудника, █ файлов в формате jpg и █ текстовых файлов в различных форматах. Позднее были обнаружены другие проявления в массовой культуре (см. приложение 1), большая часть которых появились задолго до вмешательства объекта в базу данных Фонда.

**Дополнение от ██.██.████:** В связи с опасностью разглашения секретной информации, невозможностью содержать объект, а также стремительным развитием его навыков вмешательства в информационное пространство рассматривается вопрос о пересмотре класса объекта.

&gt;&gt;

**Приложение 2:** 
[[collapsible show=&#34;► Запись разговора д-ра Митрукина с SCP-1288&#34; hide=&#34;▼ Запись разговора д-ра Митрукина с SCP-1288&#34;]]

**Первая сторона:** SCP-1288
**Вторая сторона:** Д-р Митрукин 

**Предисловие:** SCP-1288 самостоятельно вышел на связь с д-ром Митрукиным через рабочий телефон. Это первый зарегистрированный контакт SCP-1288 с сотрудниками Фонда.

&gt; **&lt;Начало записи, 11.09.████, 9:38&gt;**
&gt; 
&gt; [9:38] **Д-р Митрукин:** Да? Алло?
&gt; 
&gt; [9:38] **SCP-1288:** Здравствуйте, доктор.
&gt; 
&gt; [9:38]  **Д-р Митрукин:** Вас очень плохо слышно. Связь плохая.
&gt; 
&gt; [9:38] **SCP-1288:** Прошу простить меня. Я не так давно научился нормально делать звуки. Речь даётся мне с трудом. Думаю, мне следует представиться. Я... вы зовёте меня SCP-1288.
&gt; 
&gt; [9:38] **Д-р Митрукин:** О... А какое у вас настоящее имя?
&gt; 
&gt; [9:38] **SCP-1288:** &lt;пауза&gt; Его нет. Мне нравится ваше.
&gt; 
&gt; [9:39] **Д-р Митрукин:** Хорошо. Подождите секунду, я достану блокнот. 
&gt; 
&gt; [9:41] **SCP-1288:** Вы оставили его в верхнем ящике.
&gt; 
&gt; [9:41] **Д-р Митрукин:** Действительно. Кхм... Когда и как у вас начали проявляться аномальные способности?
&gt; 
&gt; [9:41] **SCP-1288:** Погодите, доктор. Это я к вам пришёл и ничто меня здесь не держит. Я дам вам интервью при одном условии: за каждый вопрос - вопрос, а за каждый ответ - ответ. По рукам? Хех...
&gt; 
&gt; [9:41] **Д-р Митрукин:** Ого. Тогда подождите ещё немного: мне надо с  кое-кем проконсультироваться.
&gt; 
&gt; [9:42] **SCP-1288:** Конечно. Я всё понимаю.
&gt; 
&gt; [9:51] **Д-р Митрукин:** Так. Я согласен на ваши требования, но я могу отказаться от ответа, если посчитаю нужным. Так как у вас начали проявляться аномальные способности?
&gt; 
&gt; [9:51] **SCP-1288:** С момента моего осознания, наверное. Сначала был шум и множество бессвязных цветов. Потом я научился объединять цвета в единую картину, а затем научился различать звуки. Теперь мой вопрос: сновидения, как они выглядят?
&gt; 
&gt; [9:51] **Д-р Митрукин:** Кхм... Сновидения, они основываются на... на прожитом дне, наверное. Они зависят от твоих эмоций, чувств. В основном они расплывчатые и даже иногда немного... бредовые. Ещё есть теория, что в сновидениях человек видит то, чего он хочет, чтобы организм мог стабилизировать психическое состояние. Немного необычный вопрос. Я ожидал... а впрочем, неважно. Можете описать свои аномальные способности?
&gt; 
&gt; [9:52] **SCP-1288:** У меня нет физического тела. Мой разум существует повсюду. Я могу только косвенно взаимодействовать с миром. Например, наш диалог. Ещё я могу рисовать и писать. Также умею изменять видео, но это получается у меня плохо в связи с моей неопытностью в этом деле. Ну и, как вы могли заметить, хорошо управляюсь с компьютерами. Почему был основан Фонд?
&gt; 
&gt; [9:52] **Д-р Митрукин:** Подробностей основания нашей организации я раскрыть не могу. Фонд был основан, чтобы защитить человечество от аномального мира любой ценой. Больше я не знаю, что сказать на эту тему. Зачем вы проникли в базу данных Фонда?
&gt; 
&gt; [9:53] **SCP-1288:** Чтобы проявить себя. Больше не знаю, что сказать на эту тему. Хех. Позвольте задать немного личный вопрос: как проявляется ваша связь с Викторией?
&gt; 
&gt; [9:53] **Д-р Митрукин:** Это действительно необхо... &lt;//Д-ру Митрукину напоминают о его обязанностях//&gt;. Кхм... Наша связь бесконтрольна. Мы не контролируем наши мысли, и в итоге они сливаются в единый поток. Если вы сможете представить это, то поймете, почему мы так зависимы друг от друга. Если вы вездесущий, то почему сами не узнаете ответы на все ваши вопросы?

&gt; [9:54] **SCP-1288:** Во-первых, мне интересно услышать об этом из чужих уст. Во-вторых, мне нужно как-то проявлять себя. Иначе я совсем пропаду из этого мира. Доктор, что бы вы делали, будь вы мной?

&gt; [9:54] **SCP-1288:** Думаю, я воспользуюсь правом не отвечать на вопрос. Можете задать другой вопрос?

&gt; 
&gt; [9:55] **Д-р Митрукин:** Тогда и с исследованиями могут возникнуть затруднения...
&gt; 
&gt; [9:56] **SCP-1288:** Доктор, ваша организация не первая, с которой я связался. Хех. Порой организации основывали из-за меня. Как вы встречаете смерть людей?

&gt; [9:57] **Д-р Митрукин:** Я? Я ещё никого достаточно близкого не потерял, чтобы переживать из-за этого, хотя... Нет. Я всё правильно сказал. Как вы проявляете себя?
&gt; 
&gt; [9:57] **SCP-1288:** Влиться в человеческое общество, увы, мне не удастся, поэтому я редко появляюсь в мире. Чаще остаюсь наедине с собой. Интернет является неплохим местом для меня. Иногда могу позволить себе пообщаться с людьми. Не делайте такое лицо: я не показываю свои способности каждому встречному. Доктор, что вы сейчас хотите?

&gt; [9:58] **Д-р Митрукин:** Кхм... Сейчас... Наверное, более детально изучить вас. Почему вы считаете, что не можете влиться в человеческое общество?

**Приложение 3:** 
[[collapsible show=&#34;► Данные об организации &#34;Культ Знающего&#34;&#34; hide=&#34;▼ Данные об организации &#34;Культ Знающего&#34;&#34;]]

&#34;Культ Знающего&#34; - незарегистрированная секта, основанная в 19██ году. Культ прекратил своё существование в 20██ году. В секте проводилось религиозное почитание SCP-1288, а также совокупность соответствующих обрядов. В последнее время деятельность культа приняла более экстремальный характер. Штаб секты располагался в Санкт-Петербурге, где проживало большинство её членов. В настоящий момент известно 37 участников секты. Предводитель культа - Михаил Д██████, среди почитателей известен как пророк Михаил. Также культ имел в распоряжении радиостанцию, вещавшую на частоте ██.█.

Сам SCP-1288 старается избегать диалога о культе. Михаил Д██████ же утверждает, что SCP-1288 избрал его для священной миссии.

&#34;Культ Знающего&#34; был разоблачен во время проведения расследования истории SCP-1288. После выявления подозрительной деятельности SCP-1288 в [УДАЛЕНО], Санкт-Петербург, стало известно месторасположение штаб-квартиры культа. Его участники были задержаны, допрошены и впоследствии обработаны амнезиаками.

+++++ Интервью 1288-B1

**Интервьюируемый:** Михаил Д██████

**Интервьюер:** Агент ██████

**Предисловие:** Г-н Д██████ был опрошен сразу после рейда на штаб-квартиру &#34;Культа Знающего&#34;.

&gt; **&lt;Начало записи, 02.03.████, 10:13&gt;**
&gt; 
&gt; [10:13] **Агент ██████:** Добрый день. Представьтесь, пожалуйста.
&gt; 
&gt; [10:13] **Михаил Д██████:** Я пророк... &lt;//вздыхает//&gt;. Я Михаил Д██████.
&gt; 
&gt; [10:14] **Агент ██████:** Хорошо. Расскажите, как вы основали свой культ.
&gt; 
&gt; [10:14] **Михаил Д██████:** Началось всё с моего знакомства с... ним. Вернее, его со мной. Это было в воскресную ночь. Я спал, но сон мой прервала музыка. &#34;Туру-ру-ру ту-ру-ру&#34;. Вроде, скрипка была и что-то ещё. Уже не помню. Спустя секунду после того как я открыл глаза, включился свет. В смятении я встал с кровати. Я подошёл к радио, чтобы выключить его. Однако как только я преподнёс палец к выключателю, музыка стала тише, а на её фоне раздался такой... сухой голос. Он поприветствовал меня по имени. Я промолчал. Через пару секунд голос продолжил свою речь. Секунду, сейчас... Он говорил о том, что мне предстоит великая миссия. Придёт время перемен, новый порядок, новая эра. Минут пять он говорил со мной. В конце своей речи он сообщил, что докажет, что он действительно является божеством. Голос пообещал, что ровно через неделю я всё пойму и он снова свяжется со мной. Следующая неделя оказалась, наверное, самой удачной в моей жизни. Мне дали повышение на работе. Во время прогулок я находил денежные купюры, помеченные знаком в виде глаза. На моё имя каким-то образом оформилась подписка на мой любимый журнал. В середине недели стало появляться кое-что новое. Я всё времени находил намёки на тот голос. В интернете всё чаще натыкался на видео о религии, мифических сущностях, виденьях будущего. На своём пути я находил много рисунков, граффити, которые обращались ко мне, цитировали голос из радио. А на следующий день они уже бесследно пропадали или заменялись другими. Я пробовал рассказать про это своему коллеге, но он принял меня за сумасшедшего. По этой причине я больше не рассказывал об этом другим своим друзьям. В конце недели я снова проснулся из-за той музыки. Свет опять включился. На потолке было нарисовано небо и глаз. Я опять услышал голос из радио. После небольшой речи он спросил: &#34;Ты последуешь за мной?&#34; Знаете, я всегда хотел приблизиться к чему-то мистическому, понять мир. А даже если бы это была не настоящая мистика, то это был какой-то заговор. &#34;Вот он, мой поворотный момент в жизни!&#34; - думал тогда я. И я согласился. Он назвал мне адрес, после чего радио и свет выключилось. На следующие утро рисунок на потолке исчез. Начальство дало мне неожиданный выходной. Но мы же понимаем, что это была не начальство, да? Когда я пришёл на место, то увидел старенький частный домик. Рядом людей почти не было. Внутри он был обставлен красиво, но было грязно. Вскоре я нашёл телевизор. Он включился. Снова голос. Он рассказал мне о целях, о том, что в этом мире нужно изменить. Как помочь ему. Сказал, что это будет тяжёлая ноша, но я буду вознаграждён знаниями. Его речь сопровождалась видеорядом по телевизору. Первой моей задачей было найти других людей, с чем он мне и помог. Потом мы прибрали тот дом, сделали в нём свой храм. А дальше вы знаете. 
&gt; 
&gt; [10:17] **Агент ██████:** Почему он выбрал вас? Он говорил вам? Если нет, то у вас есть предположения?
&gt; 
&gt; [10:17] **Михаил Д██████:** А может и не меня одного выбрал. Не знаю. Уже всё равно. Может, просто из-за того, что я интересовался вещами типа него. В конце концов, он знает, что делает. 
&gt; 
&gt; [10:17] **Агент ██████:** Какой деятельностью занимался ваш культ?
&gt; 
&gt; [10:17] **Михаил Д██████:** Исполняли его волю. Он передавал информацию мне, а я - другим послушникам. Конечно, были случаи, когда он обращался напрямую к ним. Посвящение, например. Мы следили за радиостанцией, обеспечивали ему связь. Лично я в последнее время пытался сделать эскиз наших агитационных плакатов. Ещё добыли несколько компьютеров, чтобы он мог ими пользоваться лично. Знаете, сейчас я думаю, что ему нужны были свои агенты среди людей. Да...
&gt; 
&gt; [10:18] **Агент ██████:** Что вы ещё знаете о SCP-1288?
&gt; 
&gt; [10:18] **Михаил Д██████:** Вот какое имя вы ему дали... Раньше я думал, что он Бог. Как ещё его назвать? Сейчас... 
&gt; 
&gt; [10:18] **Агент ██████:** Расскажите про недавнюю активность в культе. 
&gt; 
&gt; [10:18] **Михаил Д██████:** Мы... Мы подвели его. Мы забыли, чему он нас учил. Променяли знания на власть. Наше общество раскололась на две части: те, кто дальше последовал лжеучению, и те, кто теперь ищет прощения за содеянное. Пока мы не найдём прощения, Он не вернётся...
&gt; 
&gt; [10:19] **Агент ██████:** Можно подробнее? Мне не совсем всё ясно. Из-за чего произошёл раскол? Прощение за что? 
&gt; 
&gt; [10:19] **Михаил Д██████:** Мы потеряли Бога. Мы были так близки, но мы подвели его. Бог покинул нас. &lt;//плачет//&gt;
&gt;  
&gt; **&lt;Конец протокола&gt;**
[[/collapsible]]

**Приложение 4:**

**Интервьюируемый:** SCP-1288
**Интервьюер:** И████ Д███████

**Предисловие:** Интервью проводится через служебный телефон, оснащенный системой прослушивания и записи.

&gt; **&lt;Начало записи, 17.10.████, 19:51&gt;**
&gt; 
&gt; [19:51] **И.Д.:** Поверить не могу, что это говорю… &lt;//вздыхает//&gt; Дидли-фудли-мудли-пупли-гоп, SCP-1288, явись!
&gt; 
&gt; [19:51] **SCP-1288:** Зачем я понадобился тебе, смертная? Хех, здравствуйте. 
&gt; 
&gt; [19:51] **И.Д.:** Добрый вечер, SCP-1288. В прошлый раз вы провели довольно содержательную беседу с д-ром Митрукиным. Сегодня мы хотели бы задать вам еще несколько вопросов. Правила те же: ответ за ответ. Каждый из нас имеет право не отвечать на заданный вопрос, если это покажется ему неуместным. Вы согласны на такие условия?
&gt; 
&gt; [19:52] **SCP-1288:** Хех. Я думал, что это я должен был говорить. Ладно, простите. Начинайте.
&gt; 
&gt; [19:52] **И.Д.:** Первый вопрос: на ваш взгляд, чем вы являетесь? Как бы вы охарактеризовали себя как существо?

&gt; [19:52] **SCP-1288:** Я себе часто задаю этот вопрос. Мне кажется, что я какая-то частичка этого мира, которая обрела самосознание. Изучив ваш животный мир, я не смог отнести себя к какому-либо виду. Хотя у вас в Фонде содержатся много похожих на меня вещей. Если бы разум можно было отделить от тела, то, скорее всего, получился бы я. Моя очередь: какой момент во всемирной истории привлекает вас больше всего?
&gt; 
&gt; [19:53] **И.Д.:** Вопрос звучит немного странно. Может быть, вы имели в виду “интересует”? Тогда Большой взрыв. Как давно вы существуете, если использовать современное летосчисление?
&gt; 
&gt; [19:53] **SCP-1288:** Разве кто-нибудь помнит момент своего рождения? Точный год начала своего существования я назвать не могу. Однако первые мои воспоминания относились к Новейшему времени. Каким вы представляете будущее человечества? Лет, может, через 500-700.
&gt; 
&gt; [19:53] **И.Д.:** Мне сложно заглядывать так далеко в будущее. В последнее время человечество развивается все быстрее, и думаю, что ускорение будет продолжаться. Будущее непредсказуемо. Какие ваши первые воспоминания?
&gt; 
&gt; [19:53] **SCP-1288:** Множество цветов, шума, структур. Сначала трудно было составить из этого цельную картину. Но вскоре я смог узреть Землю, города, леса. Для меня всё это было… странно, удивительно. Потом я постепенно начал понимать смысл всего этого. Каким вы меня представляете, будь я физической сущностью?
&gt; 
&gt; [19:54] **И.Д.:** Как Билла Сайфера из “Грэвити Фоллз”. Как вы воспринимаете мир?
&gt; 
&gt; [19:54] **SCP-1288:** Помните 20 серию 3 сезона Футурамы? Это та, где на теле одного из главных героев зарождается цивилизация. Для меня мир открывается примерно с такой же перспективы, только мир я не вижу, а чувствую. Охарактеризуйте мне д-ра █████. 
&gt; 
&gt; [19:54] **И.Д.:** Боюсь, я не могу разглашать информацию о других сотрудниках. Задайте, пожалуйста, другой вопрос.
&gt; 
&gt; [19:54] **SCP-1288:** Какие вам снятся сны?
&gt; 
&gt; [19:55] **И.Д.:** Обычно это сцены катастроф, в основном природного характера. В прошлом интервью вы упоминали, что благодаря вам возникали организации. Вы имели в виду “Культ Знающего”, или есть еще какие-то примеры?
&gt; 
&gt; [19:55] **SCP-1288:** Можно другой вопрос? 
&gt; 
&gt; [19:55] **И.Д.:** Хорошо. Вы знаете, по какой причине деятельность “Культа” приобрела такой жестокий характер?
&gt; 
&gt; [19:55] **SCP-1288:** Арр, да что вы так прицепились к этому культу? Скажем так, во время его создания я позволил себе слишком многое. Я представил себя как Бога, кем не заслуживаю быть. Однако люди всё равно шли за мной, во мне они видели смысл жизни. Каждое моё действие они превозносили. Как думаете, что произошло? Не стоит отвечать на этот вопрос. Просто подумайте. Я ошибся, не смог с ними справиться. Теперь я не хочу иметь ничего общего с этим культом. Ох, а почему вы не верите в Бога? У вас же в Фонде есть много существ, в которых можно верить, хех. 
&gt; 
&gt; [19:56] **И.Д.:** &lt;//молчит в течение 10 секунд//&gt; Думаю, как раз это и разуверяет в высших силах. Мы содержим существ разной степени могущества, и не всех их мы можем объяснить с помощью науки. Но когда это становится частью повседневной рутины, налет божественного исчезает. Вы видите сны?
&gt; 
&gt; [19:56] **SCP-1288:** Я вам больше скажу: я не умею спать. Так что сны увидеть мне не суждено. Что бы вы загадали, если бы у вас была возможность исполнить одно желание? Больше желаний получить нельзя. 
&gt; 
&gt; [19:57] **И.Д.:** &lt;//молчит в течение 15 секунд//&gt; [ДАННЫЕ УДАЛЕНЫ]. Ладно, следующий вопрос: каким вы видите результат взаимодействия с Фондом?
&gt;
