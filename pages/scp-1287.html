**Titre original :** SCP-1287 - Closure
**Auteur :** [[user marslifeform]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 1er mai 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1287

**Classe :** --Sûr-- Neutralisé

**Procédures de Confinement Spéciales :** L&#39;objet ne pouvant être déplacé, le Site-98 a été construit autour de SCP-1287. Seuls des membres du personnel de Classe D sont autorisés à entrer en contact direct avec l&#39;objet.

À compter du 16/04/1987, les tests sur SCP-1287 impliquant des Classes-D doivent avoir lieu toutes les deux (2) heures entre des traitements de l&#39;objet, afin d&#39;observer tout changement dans les réponses de SCP-1287.

**Description :** SCP-1287 est une structure rectangulaire en marbre blanc située à ████████, dans l&#39;État de Washington, aux États-Unis. L&#39;objet mesure 3 mètres en hauteur, 10 en longueur et 1 en épaisseur. SCP-1287 ne peut être déplacé ou altéré d&#39;aucune façon, incluant notamment les graffitis, les égratignures et les impacts à grande vitesse. À intervalles irréguliers, les noms d&#39;individus disparus apparaissent gravés sur la structure. Il a été confirmé que tous les individus actuellement sur la structure sont disparus ou présumés morts. Aucun individu dont le nom est apparu sur SCP-1287 n&#39;est pour l&#39;instant réapparu. 

Lorsqu&#39;un organisme intelligent entre en contact physique avec l&#39;un des noms, il rapporte entendre une voix. Lorsque plus d&#39;un nom est touché, aucun effet anormal n&#39;est observé. Ce phénomène varie fortement entre les individus ; il est apparemment partiellement lié à ce que la personne considère comme triste ou touchant. La voix prononcera toujours le même message à la personne : &#34;La famille de cette personne a besoin de toi. Donneras-tu ta vie pour l&#39;aider ?&#34;

Si la personne répond audiblement par l&#39;affirmative, elle obtient immédiatement l&#39;apparence physique de la personne dont le nom a été touché et est alors désignée comme instance de SCP-1287-A. La transformation semble prendre en compte la croissance physique de cette personne depuis sa disparition[[footnote]]Par exemple, lorsque D-28342 a touché le nom de &#34;Chloe McNaiman&#34;, portée disparue huit (8) ans plus tôt à l&#39;âge de quatre (4) ans, il devint une petite fille de douze (12) ans.[[/footnote]]. De plus, le nom de la personne disparaîtra de la structure. Ces entités gagnent également les souvenirs et des informations sur cette personne, notamment les circonstances de sa disparition, ainsi qu&#39;une forte envie de retourner auprès de sa famille et/ou ses proches. Si cela leur est permis, les instances de SCP-1287-A perdent tout sens de leur ancienne personnalité en l&#39;espace de trois (3) mois et finissent par croire entièrement qu&#39;elles sont cette personne disparue[[footnote]]Les amnésiques de Classe A, C et D présentent ce même effet ; cependant, les amnésiques de Classe B entraînent une amnésie complète chez les instances de SCP-1287-A, incluant les informations obtenues lors de la transformation.[[/footnote]]. Tous les individus ayant personnellement connu la personne disparue avant le retour de SCP-1287-A présentent une absence notable d&#39;intérêt concernant la localisation de la personne pendant sa disparition. De plus, les instances de SCP-1287-A sont très réticentes à partager cette information. Cependant, si elles sont longuement questionnées et confrontées avec leur précédente identité, elles révèleront souvent des informations concernant la véritable disparition de la personne.

//Note du Directeur de Site : À l&#39;heure actuelle, il semblerait que les noms d&#39;au moins cinquante (50) membres du personnel de la Fondation disparus au combat soient gravés sur SCP-1287. De ce fait, l&#39;objet peut être utilisé pour découvrir les circonstances de la disparition de ces membres du personnel. Les instances de SCP-1287-A créées dans cet objectif doivent être éliminées après avoir fourni les informations utiles.// - Directeur de Site Loman

**Addendum-1287-Gamma :** Le 16/04/1987, approximativement deux (2) mois après le confinement de SCP-1287 par la Fondation, l&#39;anomalie commença à présenter un temps de réaction décalé face aux sujets touchant les noms gravés. Des recherches supplémentaires visant à découvrir la source de ce phénomène sont en cours.

**Addendum-1287-Psi :** Le 16/08/1987, à approximativement 15 heures, tous les noms gravés dans SCP-1287 ont spontanément disparu, et l&#39;objet cessa de présenter des propriétés anormales. La structure devint vulnérable à l&#39;endommagement et l&#39;altération, comme le prouvèrent les dommages accidentels causés par une chute du véhicule de transport lors de son transfert vers le Site d&#39;Analyse-53 pour un examen final à la recherche de potentiels effets encore présents. L&#39;objet se brisa en tombant, révélant un humain mâle décédé à l&#39;intérieur. Le sujet semblait être décédé au moment de la cessation des effets de SCP-1287. De plus, l&#39;autopsie qui s&#39;ensuivit révéla que l&#39;individu disposait d&#39;une structure neurologique souvent possédée par des plieurs de réalité de Type Rouge de Niveau 5. Les restes de SCP-1287 et le corps ont été envoyés au Site d&#39;Analyse-53 pour examen final.

**Addendum-1287-Omega :** L&#39;analyse du corps trouvé au sein de SCP-1287 a découvert que le sujet est décédé d&#39;une combinaison de déshydratation et de faim. Le personnel de la Fondation put identifier l&#39;homme comme étant ████ ███████, un mécène ayant souvent financé et levé des fonds pour des programmes de recherche de personnes disparues, supposément mort sept (7) ans plus tôt. De plus, l&#39;enquête de la Fondation sur les restes de SCP-1287 a révélé un message écrit à l&#39;intérieur de la structure, qui indiquait :

&gt; Je sens que même mon pouvoir ne va pas pouvoir me garder à flot bien plus longtemps
&gt; 
&gt; Je n&#39;aurais jamais pensé que ça finirait un jour
&gt; 
&gt; Je pensais être invulnérable
&gt; 
&gt; Mais cela importe peu, les familles de ces gens sont heureuses, désormais
&gt; 
&gt; J&#39;ai fait ma part
