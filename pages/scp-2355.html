    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2355

**项目等级：**Euclid

**特殊收容措施：**回收的SCP-2355实例应储存在site ██的8号收容区。将要有子嗣或在过去一年内有子嗣出生的安保人员不应分配到SCP-2355。

在SCP-2355-1被回收前与其发生过接触的亲友须被施以B级记忆删除。应向其双亲发放一个月龄及样貌合适的婴儿作为代替。

目前所有已知的SCP-2355实例均已纳入基金会的保管之中。特工应当继续监控警方和平民频道，追踪更多爆发案例。应特别注意与闯入事件相关，尤其是涉及到身份不明者的报道，在此类报道中从未有过伴生的暴力或逃跑企图。

为转移新闻业者对于真实的SCP-2355实例的严肃关注，已不断买通可信度堪忧的媒体频道，播送“时间旅行的孩子”的不实报道。

**描述：**SCP-2355指████年6月14日到████年6月16日之间制造出的Babywell牌“瞌睡夜”婴儿床的任意实例。生产记录显示在该时间段内，共计制造并向公众发售了1050张该款式的婴儿床。目前已有潜伏特工成为Babywell的雇员。

当一个未满12个月的人类婴儿睡在SCP-2355中过夜时，他们将成长为，或者被替换为基因完全一致的18岁版本的自己（SCP-2355-1）。该异常仅在婴儿从入睡到醒来之间的任一时间点均未受到视觉观察时才会发生。音频监控设备（“婴儿监视器”）采集不到任何反常活动。因此很难查明该变化的确切性质，以及它在夜间发生的时间点。

对SCP-2355-1个体的初步访谈表明，他们拥有对生活、家人、朋友以及熟人的记忆，就像他们出生于实际出生之前的日期，时间跨度相关联（例如，出生于2016年██月██日的对象将回忆起2008年██月██日的十岁生日）。对其家人的记忆在相貌、个性、与SCP-2355-1相比的年龄差距这些方面均吻合对象的全家在其出生时的情况。早于SCP-2355-1出生的婴儿有时会被记作童年玩伴，然而到目前为止该效应只见于从出生到异常出现期间在物理上接近过SCP-2355-1的婴儿。就观察结果而言，其他被记住的熟人，除巧合外，均不对应已知的真人，似乎完全是为记忆植入而拟造的。SCP-2355-1记住的所有特定事件均疑似为拟造，除巧合外，并不对应任何现实事件。

对SCP-2355-1的进一步访谈确定了一段共享记忆，关于一名被称为“杰克伯伯”的人。此人并不涉及任何SCP-2355-1的核心记忆，而是作为一名背景人物被提及，出现于█岁至█岁之间的事件中。对于此人的描述在举止和大体外貌方面是一致的，且在所有案例中均不匹配被访谈的SCP-2355-1个体的任何已知亲戚。描述中唯一的重要变量是“杰克伯伯”的年龄。

[[collapsible show=&#34;+ 访谈节选&#34; hide=&#34;- 节选自对SCP-2355-1个体的访谈&#34;]]
**//笔记：**这些节选截取自一批较长的访谈，着重提及了全部SCP-2355-1个体所共享的，名为“杰克伯伯”的未知人类个体。//

&gt; **访谈1 - 03-14-20██** //节选开始于访谈第七分钟。//
&gt; 
&gt; **访谈者：**而那是在你的第█████个生日？
&gt; 
&gt; **对象：**是的，那天很欢乐。妈妈做了一个超棒的蛋糕，杰克伯伯给了我一份——
&gt; 
&gt; **访谈者：**你有一个伯伯叫杰克？
&gt; 
&gt; **对象：**是啊……一点没错。他非常年迈，就，年纪//非常的//大。就起码有七十岁，也许有七十五。 我想他是叔公辈的，讲真，但我们一直都叫他伯伯。
&gt; 
&gt; **访谈者：**他长什么样？
&gt; 
&gt; **对象：**他有点高，不过驼得很厉害，我猜是因为年纪大了。他戴眼镜，很多时候他看上去很生气，就好像他疼痛缠身，并且对此很不满。

&gt; **访谈4 - 03-24-20██** //节选开始于访谈第三分钟。//
&gt; 
&gt; **访谈者：**共度假期的都有谁？
&gt; 
&gt; **对象：**呃……那是好久以前了……有我、妈妈、爸爸、小露比，她那时差不多四岁左右……杰克伯伯也在。我堂兄弟姐妹们都在，除了面容奇怪的迪恩，还有——
&gt; 
&gt; **访谈者：**你能描述一下你的杰克伯伯吗？
&gt; 
&gt; **对象：**我的……哦，是的，杰克伯伯。说起来，他视力不太好，我见他戴过一次眼镜。他头发挺长，花白花白的，然后他很高，对一个老年人来说。而且脾气也挺暴躁。
&gt; 
&gt; **访谈者：**他年纪多大？
&gt; 
&gt; **对象：**他没到七十，但很接近了，我想。

&gt; **访谈9 - 04-16-20██** //节选开始于访谈第一小时十八分钟。//
&gt; 
&gt; **对象：**//（已经讲了大概二十二分钟。）//
&gt; 
&gt; ——然后我就把它打开了，老铁。里面他妈//亮出来//一大群黄蜂，你能感受到吧？所以，是的，那就是我不吃奶酪的原因。去他奶奶的奶酪。
&gt; 
&gt; **访谈者：**谢谢你，现在，如果我能回到我原来的问题，你还能记得从你█岁那会儿开始你家里人的情况吗？
&gt; 
&gt; **对象：**抱歉，哥们。我家有我，我妈，我大哥强尼，他头发有个尖尖。还有杰克伯伯，他这人有点怪。
&gt; 
&gt; **访谈者：**你会怎么描述他？
&gt; 
&gt; **对象：**谁？
&gt; 
&gt; **访谈者：**你的杰克伯伯？
&gt; 
&gt; **对象：**哦对，是的……他//气歪歪//的，老哥。成天都这样。他那该死的头发又细又疏，眼睛斜视，伙计。如果我长他那样，我特么要气疯了。我想说，他也就……多少，六十五岁？

//**笔记：**我一直在回看这些访谈，那个伯伯的年龄差异并非随机。它是倒退的。我建议将此人作为未来提问的焦点。**-████博士//**

&gt; **访谈██ - 06-12-20██** //节选开始于访谈第一分钟。//
&gt; 
&gt; **访谈者：**我想问问你的杰克伯伯。
&gt; 
&gt; **对象：**//（表现得不适。）//
&gt; 
&gt; 你怎么会知道我有个伯伯叫杰克？
&gt; 
&gt; **访谈者：**我们和你妈妈谈了谈。
&gt; 
&gt; **对象：**好吧……她现在止住哭泣了吗？
&gt; 
&gt; **访谈者：**她挺好。现在说到，你的伯伯……
&gt; 
&gt; **对象：**我只见过他几次。他有……五十岁，差不多吧，我想。他跟我讲过几个好笑的故事，关于他认识的两个博士。但是……
&gt; 
&gt; //（对象似乎不愿意继续发言。）//
&gt; 
&gt; **访谈者：**请继续。
&gt; 
&gt; **对象：**他……我不觉得他是很好的人。我对他有这种感觉。还有一次，他把我拉到一边，告诉我他那一次…… 
&gt; 
&gt; //（对象变得越发不适。）//
&gt; 
&gt; 你知道么？没什么。现在我可以见我的妈妈了吗？
[[/collapsible]]

[[collapsible show=&#34;+ 附录：事件记录“夺婴者”-1&#34; hide=&#34;- 附录：事件记录“夺婴者”-1&#34;]]

//**笔记：**以下讯息由██████特工记录并发送给基金会研究员，该特工当前卧底于Babywell会计部门。//

&gt; //**██████特工：**说起来……怪事发生了。大约一个月前，工厂停工了。就歇在那，运转不了。两天后他们完成了修理，样样都正常，接着再次又出了故障。对原因没有头绪，不过在这期间还是得以生产了两天，并且把货正常运了出去。又花了两个礼拜才修好。我一直在处理文书工作， 准备归档，我注意到了一些事情。客户地址全是空白的，就好像有人想要阻止我们找到货物的去处。你们最好动员起来去搜寻婴儿床，小伙子们。我想是杰克那混球有动作了。//


//**笔记：**接收到██████特工的讯息以来，回收到一例SCP-2355-1个体。对于异常的认识受到阻碍，因为对象并不同早先出现的对象一样年满18岁，而是█岁。与对象的初步访谈转录如下。//

&gt; **访谈记录 - 09-01-20██**
&gt; 
&gt; **对象：**我想要我的妈妈。拜托了，先生，她在哪里？
&gt; 
&gt; **访谈者：**她睡着了。你们俩都度过了一个艰难的夜晚。你感觉如何？
&gt; 
&gt; **对象：**不好。我感觉很难受。你们是狱卒吗？
&gt; 
&gt; **访谈者：**狱……狱卒？
&gt; 
&gt; **对象：**是的，我的杰克伯伯昨晚跟我说了狱卒的事情。他说他们长得像你们一样，穿着白色外套一类的东西。
&gt; 
&gt; **访谈者：**你昨晚见到了杰克伯伯？
&gt; 
&gt; **对象：**他和我们一起用了晚餐。他要求我妈妈让我们俩单独待会儿，她……她就走了。什么也没说。
&gt; 
&gt; **访谈者：**他和你说了什么？
&gt; 
&gt; **对象：**他要我在见到你们的时候说一些话。他让我记住了。我可以见见我的妈妈吗？她在哪？
&gt; 
&gt; **访谈者：**他想让你们对我说什么？
&gt; 
&gt; **对象：**所以你们//就是//狱卒？
&gt; 
&gt; **访谈者：**我们……我们是来帮忙的。有些时候，是的，那意味着充当狱卒。
&gt; 
&gt; **对象：**好吧。那个，他叫我……他叫我告诉你们他要来了。你们无法阻挡。不久之后，他将重回年富力强，到时候……他说将会燃起//熊熊大火。//

//**笔记：**SCP-2355已被重新定级为Euclid。//

[[/collapsible]]
