    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-304-CS**
**Autor:** [[*user matejhrb13]]
[[include info:end]]

**Objekt #:** SCP-304-CS

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** Objekt 304-CS musí být stále uzavřen a nikdo nemá povolení se dostat do fyzického kontaktu s SCP-304-CS. Pokud to není dodrženo je potřeba dohlédnout, aby se subjekt nenamazal SCP-304-CS. Pokud se subjekt namaže SCP-304-CS, musí být vyhlášeno prolomení zadržení. Všechna prolomení zadržení se musí hlásit doktoru Leopoldoviči. Subjekt, který se nechal namazat SCP-304-CS, se nadále označuje jako SCP-304-CS-2 a musí být okamžitě terminován. SCP-304-CS se nachází v cele v Oblasti-07CS.

**Popis:** SCP-304-CS je krém na opalování v bíle barvě. SCP-304-CS je s největší pravděpodobností bezedný. Pokud se subjekt namaže SCP-304-CS, změní se v bílou hmotnou humanoidní kreaturu, se čtyřma rukama. Tato humanoidní kreatura, dále nazývaná jako SCP-304-CS-2, pronásleduje ostatní lidi a snaží se je také namazat tímto krémem, ale vezme ho ze svého břicha, který je minimálně průhledný a je v něm vidět SCP-304-CS. Originální SCP-304-CS je stále na samém místě, kde byl naposledy ponechán. SCP-304-CS-2 se vás snaží donutit tím, že ukazuje na SCP-304-CS a vydává šťastné sípavé zvuky. Takto se krém přenáší dále na další lidi. Pokud se SCP-304-CS-2 terminuje a provede se pitva, žádný krém není nalezen. SCP-304-CS-2 s největší pravděpodobností nemá orgány. SCP-304-CS-2 je velice nepřátelský a snaží se všemi dostupnými prostředky namazat jakýkoliv subjekt. Jednou SCP-304-CS-2 bylo natolik agresivní, že interakce s SCP-304-CS-2 vyústilo k terminaci D-1536 jelikož si krém nechtěl namazat. Jakmile SCP-304-CS-2 namazalo mrtvý subjekt SCP-304-CS chvíli se nic nedělo a po deseti vteřinách subjekt opět ožil, ale jako SCP-304-CS-2.  Byly prováděny i testy zda SCP-304-CS-2 umí mluvit. Všechny testy selhaly.

&gt; **Incident 0304CS:**
&gt; **Upozornění:** Tento incident nebyl nijak nahrán kromě výslechu. Prosím nehledejte žádné          složky s incidentem 0304CS. Všechny složky byly předány radě O5 do oblasti-██. Děkujeme za          pochopení.
&gt; Dne 7.3.2023 započalo prolomení zadržení kdy byli terminováni 2 členi ochranky a D-8981. Prolomení zadržení způsobil silný výbuch v cele SCP-304-CS, který způsobila zbraň doktora Leopoldoviče. Dále kamerový záznam na chodbě snímá Doktora Leopoldoviče někam záhadně utíkat. Po deseti minutách kdy je slyšet pouze sípavý zvuk, se ozve alarm upozorňující o prolomení zadržení SCP-304-CS. Po pěti minutách se objeví ochranka, která okamžitě se snaží zadržet SCP-304-CS a terminovat zástupce SCP-304-CS-2. 
&gt; **Vyslýchání Dr. Leopoldoviče:** 
&gt; 
&gt; **Člen Etické Komise**: &#34;Doktore Leopoldoviči, máme vážný problém. Na záznamu kamery jsme viděli, jak se snažíte terminovat SCP-304-CS bez našeho povolení. Proč jste to udělal?&#34;
&gt;
&gt; **Doktor Leopoldovič**: &#34;Já vím, že to není správné, ale SCP-304-CS zabil mého syna. Mého jediného syna! A dofám, že mě chápete, ale víte... Bylo těžké ho dostat na svět. A bylo to vše co jsem na světě měl! Bylo mu teprve deset let! Byl tak mladý a nadějný. * rozbrečí se* Omlouvám se. Byl to tenkrát pouze obyčejný krém na opalování, ale něco se muselo stát. Chtěl jsem se pomstít.&#34;
&gt;
&gt; **Člen Etické Komise**: &#34;Doktore, rozumím vašemu utrpení, ale SCP-304-CS je nebezpečný objekt a nemůžeme si dovolit riskovat jeho únik. Vaše akce byla neodpovědná a mohla mít fatální následky. Vlastně měla fatální následky, ale mohlo to být horší jestli mi rozumíte.&#34;
&gt;
&gt; **Doktor Leopoldovič**: &#34;Já vím, a lituju toho. Ale já nemohl dál trpět, když vidím, jak SCP-304-CS zůstává v našem vězení a ohrožuje životy dalších lidí. A k tomu když si vzpomenu na svého syna. * smrkání*Jsem připraven nést důsledky svých činů.&#34;
&gt;
&gt; **Člen Etické Komise**: &#34;Je to nepochybně těžká situace, doktore. Ale naší povinností je chránit veřejnost a řídit se při tom etickými principy. Pokud budeme porušovat tyto principy, kam by to vedlo?&#34;
&gt;
&gt; **Doktor Leopoldovič**: &#34;Máte pravdu. Udělal jsem chybu a jsem připraven nést důsledky. Ale mohu se zeptat? Co bude s SCP-304-CS?&#34;
&gt;
&gt; **Člen Etické Komise**: &#34;SCP-304-CS zůstane uzavřen a v bezpečí. A co se týče vašeho přestupku, budeme muset zvažovat další kroky. Řekl bych, že budete přesunut na jiný projekt... Ale nejsem si jistý. No jinak děkuji za vaši spolupráci.&#34;
&gt; **&lt;Konec záznamu&gt;**</textarea></pre>
