**アイテム番号:** SCP-CN-2980

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 現在までに合計16個の未使用のSCP-CN-2980が財団によって回収されており、現在はサイト-CN-20化学実験室の標準的な鍵の付いた試薬キャビネットに保管されています。既に使用されているSCP-CN-2980を発見した場合は濃硫酸と過酸化水素の混合液で処理した後に破棄されます。

2017年7月6日以降に追加発見されたSCP-CN-2980-1実例はすべて失われたものとみなして直ちに終了し、その後サイト-CN-20のごみ処理場へまとめて送られ埋め立てられます。 遺体に関しては焼却等の措置は必要ありません。

**説明:** SCP-CN-2980は20cm×15cm×10cmの紙の箱に入った結晶の育成キットで、正面には英語と中国語で「ワンダーテインメント博士^^®^^のちびっ子結晶学者セット」と書かれています。 箱の中には取扱説明書、ガラス製の撹拌棒、約10gの硫酸銅の粉末がそれぞれに込められたガラス瓶5本が入っています。

SCP-CN-2980は中国国内各地にある██軒のショッピングモールの玩具売り場で公然と販売されていましたが、ショッピングモールの店員への聞き取り調査の結果、商品の出所や商品の存在そのものに関して知らなかったという反応が散見されました。

SCP-CN-2980の箱の中に入っている説明書の内容は以下の通りです。

[[=]]

&gt; ++ ワンダーテインメント博士^^®^^のちびっ子結晶学者セット！
&gt; @@@@
&gt; 自分の手で美しい結晶を育てる楽しさを体験してみないかい？
&gt; @@@@
&gt; このワンダーテインメント博士の最新傑作で、育てた結晶が動いて、喋って、君のペットや友達に！
&gt; @@@@
&gt; 使い方：
&gt; @@@@
&gt; ステップ1 - 適当な容器を見つけよう！（食器やコップは使っちゃダメ！）
&gt; @@@@
&gt; ステップ2 - 溶解度表（裏面参照）を見ながら適量のお湯を入れて、魔法の青い粉を注ごう！
&gt; @@@@
&gt; ステップ3 - 粉末が全部溶け切るまでよくかき混ぜてね！（魔法の青い粉は溶かしている途中で暴れてしまうから、落ち着かせながら溶かすことを忘れないで！）
&gt; @@@@
&gt; ステップ4 - 溶かした水溶液を室温でゆっくり蒸発させれば、とってもキラキラな結晶の友達が君のものになるぞ！
&gt; @@@@
&gt; //ヒント：この実験は親友と一緒に行って、一緒に楽しんでね！//

[[/=]]

説明書の後ろには標準的な硫酸銅の溶解度表が記載されており、通常の溶解度表との相違点は存在しないことを確認しました。

SCP-CN-2980はガラス瓶の蓋を開けると異常性を発揮し、この時に開封者を中心とした半径40mの円筒形の範囲内で開封者に最も近い人間をSCP-CN-2980-1実体に変化させます。SCP-CN-2980-1実体の体重は即座に一定値まで減少し始め、同時に、SCP-CN-2980-1実体から発せられる全ての音が音声・映像記録媒体に記録されることはなくなります。また、SCP-CN-2980-1実体の会話は時折、異常な論理的支離滅裂と自己矛盾に陥ることがあると一部の記録は示しています。前述の範囲内に開封者以外の人間が存在しない場合はこの異常性は発揮されず、SCP-CN-2980内部の硫酸銅結晶は非異常性のそれと同様の性質を所持します。

開封者が説明書の指示に従い後続のステップを続けようとすると、得られる硫酸銅溶液の質量はボトルに入っている硫酸銅の質量と水の質量の合計よりも大幅に増加しており、増加した質量は████ ███-██-████-█ ██████であることが判明しています。

**補遺:** インシデントCN-2980-20170706の現場より回収された日記

以下の日記は中国湖南省██市██中学の3年生王█桐（PoI-91920）の自宅より発見されたものです。PoI-91920は2017年6月20日に同級生の范█艺（PoI-91921）と一緒にSCP-CN-2980を購入し、その翌日に硫酸銅のサンプルが入ったガラス瓶を開封した結果、PoI-91921がSCP-CN-2980-1実体に変化しました。PoI-91921の家族はPoI-91921の失踪から2日後に失踪届を提出し、近隣住民からの苦情を受けた7月6日にPoI-91921がPoI-91920の自宅で発見されました。

&gt; 6月20日、晴れ
&gt; @@@@
&gt; 今日は待ち望んでいたお小遣いを貰える日！艺ちゃんと一緒に前から気になっていた水晶育成セットを買ってみたよ。
&gt; @@@@
&gt; どんな結晶に育つのか、今からとっても楽しみ。 明日放課後になったら彼女と一緒に作ってみるつもり！
&gt; @@@@
&gt; 完成したら先生の日に化学の先生にプレゼントしてみようかな～

&gt; 6月21日、晴れ
&gt; @@@@
&gt; ちょっとしたトラブルはあったけど、まあまあうまくいったんじゃないかな！
&gt; @@@@
&gt; 普通にガラス瓶の蓋を開けたはずなのになぜだか粉が全部こぼれてしまったんだ。 硫酸銅の粉を全部拾い集めるのには骨が折れたけど、用意したビーカーに入りきらないほどいっぱいになった気がする。 艺ちゃんのやつったらそばで見て応援してるばっかで、手を貸すのも忘れてた。
&gt; @@@@
&gt; 硫酸銅の量があんまり多すぎて、これは多分ホコリとかが混ざったんだろうって思って仕方なくバスタブを使ってこっそりお湯と混ぜちゃった。 ここ数日は父さん母さんが家にいないから、2人が帰ってくる前になんとか完成させたいなあ。 化学の先生お助けください！
&gt; @@@@
&gt; そういえば、結晶がものすごく水の中でバタバタもがいていて危うく全部バスタブから飛び出しちゃいそうになったけど、なんとか抑え切れたよ。 しばらく待ってみても何も起こらないから、今まで学んだことない何かすごい化学反応でも起きたのかな。 化学ってとっても面白いなあ。

&gt; 6月22日、雨
&gt; @@@@
&gt; 艺ちゃんは家族ゲンカしたから数日間私の家に泊まりたいって言ってきたんだ。彼女のお父さんとお母さんから「うちの子を見なかったか」って電話がかかってきた。ともかく、ここ半月は両親が出張で帰ってこないから、まあ数日泊まるくらいならって思ってる。
&gt; @@@@
&gt; 今日は結晶がまだ育っていないし、また待つか！

&gt; 6月25日、雨
&gt; @@@@
&gt; 今日見てみたけど結晶は育ってないように見える……調合ミスしてないよね？そんなのってないよ！
&gt; @@@@
&gt; 昼休みに学校から一旦帰って艺ちゃんと一緒にお昼ご飯を食べた。 今日先生に「艺ちゃんを見かけたか」って聞かれて、そりゃあこのままずっと私の家に隠れるつもりなのか私だって知りたいけど？そこで「一緒に学校に行こうか」と聞いたら、まだ機嫌が悪いのか断られちゃった。
&gt; @@@@
&gt; お父さんお母さんと一体何があったのか聞いても、親と何かもめ事があったのか聞いても、あまり話したくないみたいだし、やめにした。

&gt; 6月29日、晴れ
&gt; @@@@
&gt; 今日やっと結晶が成長の兆候を見せていて、とても大きな結晶がバスタブの水面に浮かんでいるのが観察できた。 なぜかわからないけど溶液の青色が濃くなったような気がする。
&gt; @@@@
&gt; それもあるんだけど今日は他にも気になったことがあった。 理由はわからないけどトイレからたくさんのハエが出てきて、その多くが溶液に落ちてしまって、1つ1つ取り除いていかないと結晶が成長する邪魔になっちゃう。 めっちゃキモかった。 家の廊下から木の板を持ってきて、ハエが落ちてこないようにバスタブを覆った。
&gt; @@@@
&gt; 私に結晶学者セットを買うことを勧めたのは艺ちゃんだったけど、最近じゃ彼女は見に来ることもない。もういいよ、結晶が育てばいいもん。

&gt; 7月3日、晴れ
&gt; @@@@
&gt; すっごく暑い！今日はどう見ても結晶が小さくなってる気がするんだけど、私の気のせい？ 溶液の色もどんどん濃くなっていってるし。
&gt; @@@@
&gt; 今日は特にハエが多いけど、いったいどうしてなの？ トイレに殺虫剤を撒いたけど、結晶に悪影響がないといいなあ！

&gt; 7月5日、雨
&gt; @@@@
&gt; 変な格好をしたおじさんたちが家にやってきた。警察には見えないのに艺ちゃんの居場所を知っているか、知っているか聞いてきた。 いい人たちにはとても見えなかった。 私は艺ちゃんを匿った。

残存していた硫酸銅溶液のサンプルがPoI-91920の家のバスタブから回収されました。物理的性質が通常の硫酸銅溶液と異なり、粘性が高く非常に強い不快な臭いがした点は特筆に値します。さらに化学的検査を行った結果、高濃度の有機物が検出されましたが、正確な結果を見出すことは出来ませんでした。この硫酸銅溶液のサンプルから回収された硫酸銅の結晶は通常のそれと比べて著しく巨大化しており、結晶の表面からはハエの卵や幼虫のサンプルが回収されました。

既知のSCP-CN-2980実例として、PoI-91921は規定に則りサイト-CN-20の標準的なヒト型専用収容セルに収容されました。 自律的な移動性が失われているため、PoI-91921に対してこれ以上の監視措置は必要ないと判断されました。

PoI-91921の家族やPoI-91920を含む関係者はAクラス記憶処理を施された後に解放されました。
