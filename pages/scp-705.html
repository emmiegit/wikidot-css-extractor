**Item nº:** SCP-705

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-705 requer poucos detalhes de segurança, não tem acesso importante, e deve ser mantido na contenção de SCP Seguro do Setor 2 com a tampa fechada. Qualquer acesso deve ser logado ao entrar e sair da contenção de SCP-705, para ser revisado uma vez por mês. Extravio ou falta de atendimento que conduza à falha de contenção é punível por remoção temporário de acesso. Ofensas repetidas ocorrerão em mais provações severas. Não se deve usar SCP-705 em qualquer aplicação prática.

**Descrição:** SCP-705 é normalmente contido dentro de um recipiente de 5 oz como de modelagem infantil, comumente conhecido como “Play-Doh”. Enquanto apropriadamente selado, SCP-705 não apresenta qualidades incomuns, ou comportamento anômalo. SCP-705 foi originalmente descoberto nos lahboratórios de pesquisa da ██████ Corporation em █████, ████████ como parte de uma tentativa de criar um produto “automoldado”. O meio pelo qual isso foi realizado ainda é desconhecido, mas os resultados levaram ao abandono da linha e dos laboratórios próprios. Recuperado em █-██-████, SCP-705 foi originalmente movido para o Sítio-██, e mudou-se um mês depois para a sua localização atual no Sítio-17.

Quando a tampa do recipiente que contém SCP-705 é aberta, o material vermelho macio no interior começará a se animar. Formas semelhantes a pequenas formas humanoides emergirão da argila lentamente no início, mas logo numerando em dezenas a centenas. O material composto pelos homens irá esculpir e entrar em detalhes, aparecendo como soldados de infantaria em miniatura com uniformes militares típicos, equipados com armamento automático completamente funcional. Nesse ponto, SCP-705 compreende aproximadamente 20-100 organismos individuais e sencientes.

Quando ativo, SCP-705 é incrivelmente violento e militar, possuindo uma mentalidade altamente territorial, e fará tudo em seu poder para ultrapassar o que percebe ser uma localização “estratégica”. Dentro de ambientes observados, isso será percebido como uma estação de trabalho de laboratório, uma máquina de café da sala de descanso ou uma pia do banheiro. Devido à fraca composição de cada organismo SCP-705, nenhuma dessas ameaças pode ser considerada significativa, e pode ser definida com cada aplicação de força. Sem restrições, SCP-705 não é mais do que um pequeno aborrecimento, embora não seja por falta de tentativas.

Foi observado que SCP-705 é capaz de pensar constantemente, e as gravações de áudio revelaram que eles possuem entendimento do idioma Inglês. Ao longo do tempo, o grupo que compreende SCP-705 se tornará mais complexo, com papéis de liderança óbvios. Em ocasiões severas, um teste estendido de SCP-705 mostrou a formação de maiores, mais estruturas complexas formadas por uma massa coletiva, como tanques, APC, e até aeronaves como helicópteros e bombardeiros. Vale ressaltar que nenhuma dessas criações são mais eficazes devido ao uso de munições de argila inofensivas.

Se SCP-705 entrar em contato com um composto similar como um recipiente normal de Play-Doh, o material contatado assumirá as mesmas qualidades de SCP-705 ativo. Quando da mesma cor, nenhuma diferença no comportamento é notado, embora objetos maiores e mais complexos sejam observados. Se a substância afetada é de uma cor diferente, no entanto, um &#34;exército&#34; inteiramente novo é criado. Se deixado intacto, os organismos originais de SCP-705 e o novo exército &#34;oponente&#34; entrarão em combate. Várias cores podem ser ativadas dessa maneira, e alianças se formarão entre os agressores. Os referidos materiais permanecerão ativos até que SCP-705 seja contido novamente. SCP-705 é totalmente capaz de sustentar essas baixas entre si nesses conflitos, embora tais perdas sejam mitigadas por sua natureza amorfa.

**Adendo 705-D:** O primeiro &#34;ataque&#34; conhecido de SCP-705 ocorreu em ██-█-████, quando o recipiente tinha sido deixado sem vigilância em um balcão dentro da sala de descanso. Em menos de uma hora, SCP-705 havia tomado controle da máquina Mr. Coffee, declarando independência e controle sobre a região. O assalto foi derrotado quando o Dr. Rights afastou-os do queimador, resultando em baixas massivas e uma derrota completa. Entrevistas com SCP-705 mostram que observaram esse dia com grande medo e ressentimento.

**Adendo 705-F:** Depois de obter a aprovação de O5-6, SCP-705 foi introduzido à [[[SCP-963]]]. [DADOS EXPURGADOS] em certo ponto que 705 procurou o atual titular de 963. Quando o contato foi feito, os soldados que compõem 705 saudaram o Dr. Bright, e aguardam calmamente as ordens. [DADOS EXPURGADOS] vamos guardar isso para quando realmente precisarmos.
