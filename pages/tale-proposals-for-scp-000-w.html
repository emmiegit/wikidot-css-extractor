    <pre><textarea class="page-source" readonly>[[include component:image-block
|name= http://scp-jp.wdfiles.com/local--files/tale-proposals-for-scp-000-w/man-landscape-nature-silhouette-light-sky-1051767-pxhere.com.jpg

基金会的使命、科学的进步、保护人类、与“守卫世界”不同。
基金会与人类同在。基金会注视着人类的历史。
因为统管这颗星球的人类这种生物太无知、愚蠢、弱小，基金会保护着人类。
基金会保护人类免受过早的未知，适当时将未知换为已知，培养人类。
但是基金会累了。
无法探究这种浪潮是从何而来。是来自基金会，还是来自人类？还是来自这个星球？
[[size 0%]]我们注意到了世界的异常，但却不知道原因。[[/size]]
事情始于2007年。因为变化太小，谁也没注意到。
极少数人察觉到这种异变，开始认知时，基金会只重视许多其他异变，不再有人重视这种异变。
这种变化确确实实地侵犯了地球。全世界都出了问题。
基金会灵巧地取得了问题，但没有修复问题。
违背常识，莫名其妙，不合情理，一个一个地、没完没了地仔细摘取，倒不如说世界上的问题变得更加疯狂了。
基金会也许在享受它。
[[size 0%]]疯狂与日常之间没有隔阂，世间注定彼此相生。[[/size]]
可是基金会累了。
在无穷无尽出现的、越是摘取越是疯狂出现的问题面前，基金会、世界累了。[[size 0%]]只留下日常，隔离疯狂等等，没有认识宇宙。[[/size]]
然后，在某个时刻，某些东西被切断了，世界渐渐终结了。[[size 0%]]日常生活中，每当身边的疯狂消失，便为保持自我而产生疯狂。[[/size]]
起初是一件小事，天地异变和世界规模的暴动。甚至可以断言是动荡的时代。[[size 0%]]是彼此不可或缺的存在。[[/size]]
人们开始逐渐意识到，这个世界的未来并不长久。[[size 0%]]疯狂的作用如人们口中的白血球，像脓一样的东西。没有它，地球就不会被净化。[[/size]]
[[size 0%]]基金会是愚蠢的，保持日常生活不能没有疯狂。 [[/size]]
然后世界开始真正的运转起来了。
[[size 0%]]古人是对的，理解疯狂，为了不威胁到自己居住的日常生活，理解并回避疯狂。[[/size]]
收容失效引起了进一步的收容失效，从炼狱里爬出来的怪物唤醒了全世界沉睡的成千上万的怪物。
天空在某一刻失去了绚丽的颜色，有的国家进步停滞，废铁带着意识站起来，凤凰升天，地上出现了破坏者，世界与冥府没有区别，人的恐惧超越了死亡，大地化为水，空气被硫磺包围，狂人们阔步而行，世界终结了。
[[size 0%]]毁灭世界的是基金会，不理解疯狂，只假装要理解。不知疯狂是日常的生产者。[[/size]]
在被称为人类的东西、基金会曾经守护着的东西从世界完全消失之后，看着一个只能被人类称为怪物的世界。
想干脆和世界一起毁灭，想和世界一起结束，如果能和世界一起死去，那该多幸福啊。
怪物们是这样想的。[[size 0%]]只有我们这些不死的怪物成为了不属于两者的第三者。[[/size]]
在怪物中，一个男人睡在美丽的项链中，一个男人为自己的亲人消失而高兴，一个女人只会害怕，一个男人呆呆地坐在沙漠上。
那分明是基金会存在过的地方。
[[size 0%]]所以我等怪物不能和世界一起死去。[[/size]]
这样世界就结束了，一切都消失了。
破坏者满足于大地，凤凰因无人知晓而消失。
世界如今化为荒谬的地狱。
剩下的是正确的地心说，沙子和氟块的星星，一条项链和一个男人。
[[size 0%]]SCP-682、SCP-444-JP恣意而为。之后，惨状中，只留下了一尘不染的荒芜秩序。[[/size]]
男人很痛苦，一千年、二千年、五千、万、亿...

长时间处于恍惚状态的男人偶然发现脚边有一棵绿芽。
奇怪，世界已经结束了，难道还有生命萌发吗？ 
男人抬头仰望天空。
天空的湛蓝很美，侧耳能听到海浪的声音。
奇怪，世界的天空也好，大海也好，都应该结束了。
男人起身在沙漠里奔跑着，到了海岸。

[[size 0%]]空白[[/size]]

蓝色的，清澈的远古海在那里。
[[size 0%]]空白[[/size]]
在对岸看见了蓝色的，润湿的上古的树。

[[size 0%]]空白[[/size]]

世界开始慢慢地、慢慢地恢复原来的形状。
破坏世界的怪物和狂人全都不在了，正统的世界。
等待着那个男人。
[[size 0%]]空白[[/size]]
男人对地球的净化作用感到惊讶，表达了谢意。
地球仍然活在这里。
过了数兆年，世界又开始复苏了。

因脱力而跪地的男人决定了。

“等到人类再次出现的时候，我会培养和守护人类的。” 这样说着。
[[size 0%]]但是，男人又是无知的，愚蠢的。[[/size]]


[[size 0%]]他甚至还有重建基金会的意思。[[/size]]


[[size 0%]]整个世界就像重复播放一样，[[/size]]

[[size 0%]]历史也会重演。[[/size]]

[[size 0%]]空白[[/size]]

[[size 0%]]所以，疯狂也会卷土重来。[[/size]]

[[size 0%]]空白[[/size]]

[[size 0%]]神啊。原谅那场惨剧的残酷之神啊。您能原谅吗。您还会重复那个历史吗？如果您还心存一片善意，就请把那个男人从这个世界上埋葬吧。神啊。我们那残酷的神啊。[[/size]]
