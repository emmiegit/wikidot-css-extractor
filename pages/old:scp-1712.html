    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=lookoutbelow.jpg|caption=SCP-1712-A 的最後已知圖像，項目離開地球大氣層 1 小時拍攝。]]

**項目編號：**SCP-1712

**項目等級：**Euclid

**特殊收容措施：**--SCP-1712-A 需由 MTF-Kappa-11「[[span class=&#34;ruby&#34;]]Red Barons[[span class=&#34;rt&#34;]]紅男爵[[/span]][[/span]]」的隊員監控。-- 所有衛星圖拍攝到的 SCP-1712-A 圖像需由滲入到有有能力觀察 SCP-1712-A 之組織的基金會人員進行編輯。基金會已從 Thoth-1 發射多個探測器以追踪 SCP-1712-A 的位置。所有有關 SCP-1712-A 獲得其異常現象的信息需被抑制，並散播有關辦公室自殺的故事以掩飾。

SCP-1712-B 需安置於 Site-77 的一個野生動物棲息單元。單元的牆壁需以石頭製成。人員不可與 SCP-1712-B 有直接接觸，任何為運輸或測試的接觸必須使用機械來完成。在移動前，SCP-1712-B 需先被麻醉。

**描述：**SCP-1712 為 2 個異常項目，標記為 SCP-1712-A 和 -B。SCP-1712-A 是一尊名為「Richard Boyd」男人的石像，該人為伊利諾斯州芝加哥市居民，石像的另一半為鐵樑。SCP-1712-B 一隻有黑白皮色的虎斑小貓。牠重 8 公斤，分析顯示牠體內沒有任何器官，是一整團完全結實的血肉。SCP-1721-B 的外觀並無顯示出異常特性。

SCP-1712-A 正以每小時 20 公里的速度上升，而速度以倍數增加。它目前位於太陽系外緣，並正離開可觀察範圍。其飛行模式自初次發現以來就沒有發生明顯的發展，而事件 1712-Prime 的發生位置未曾顯示出相同的異常活動。基於 Richard Boyd 擁有數名家庭成員的事實，以及異常少的證人，目前假設事件 1712-Prime 不是隨機事件。

當 SCP-1712-B 接觸活組織時，會立即將周圍的組織變成石頭。此變形在瞬間發生，並會影響對象直接接觸到的所有非有機物，但它不會波及到在此之外。SCP-1712-B 似乎沒有察覺此效應，並顯示出與其同齡貓隻的行為。在收容中，SCP-1712-B 被注意到沒有變老。

目前，事件 1712-Prime 的最佳重現如下：在 1959 年 8 月 11 日，Richard Boyd 在他的辦公室時，目擊者說他注意到「有隻貓在建築工地」[[footnote]]他工作的大樓正在加建[[/footnote]]並反對其他人的意見，試圖爬到工地去救牠。在接觸到貓隻後，Richard 馬上失去了平衡跌落，然後從視線中消失。基金會人員目前認為這是 SCP-1712-A 的異常效應發動的結果。

MTF-Kappa-11「[[span class=&#34;ruby&#34;]]Red Barons[[span class=&#34;rt&#34;]]紅男爵[[/span]][[/span]]」動員追蹤 SCP-1712-A 的位置，但在它離開飛機的操作範圍後無法追蹤。基金會人員能夠從事件區域回收 SCP-1712-B，並對所有目擊者執行 B 級記憶消除。自發現 SCP-1712-A，基金會以雷達追蹤 SCP-1712-A，後來在 1963 年再次與 SCP-1712-A 獲得視覺接觸。在 11/22/1961，SCP-1712 被分級為 Euclid。

除此之外，於回收 SCP-1712-B 時在其項圈發現以下筆記：

&gt; 失蹤貓隻 如找到請聯繫 [Renmar the Trebucher] 可在 [Suva 王國] 接觸
&gt; 
&gt; ----
&gt; 
&gt; 去了見她。是我的錯，要在遲了之前糾正。可能的話會回來。
&gt; 
&gt; R.M.</textarea></pre>
