**アイテム番号:** SCP-4001-B

**オブジェクトクラス:** Safe[[footnote]]恐らく。地球上で最も地震が発生しやすい国の地下に、燃えたり浸水すれば私たち全員を殺すようなものがなかったら、もっと気が楽になるだろうに。[[/footnote]]

**特別収容プロトコル:** SCP-4001-Bは日本、東京に建造された剛鉄製の地下倉庫に収容されます。地下倉庫周辺の建物は財団が購入し、外観維持の為に多くの空手道場、安っぽいラブホテル、安いラーメン屋などに貸し出されています。

SCP-4001-Bに対する大規模な襲撃の場合、利用可能である全てのチームが配備され、SCP-4001-Bの防衛にあたらなければなりません[[footnote]]&#34;メカゴジラ&#34;の配備も提案されており、O5評議会により検討中です。[[/footnote]]。

SCP-4001-B内では、ミサイルランチャー、手裏剣、苦無、刀全般と同様に、火気は厳禁です。筆記用具はO5評議会の多数決によってのみSCP-4001-B内に持ち込むことが出来ます[[footnote]]ただし、ページに色を塗るという用途においてのみ、クレヨンや絵の具は許可されています。[[/footnote]]。

**説明:** SCP-4001-Bは地下にある小さな出入り口と、内部の15メートル地下へ繋がる階段によって構成されています。階段を下ると、本棚が並ぶ広い部屋があります[[footnote]]外部からのSCP-4001-Bを掘り下げる試みは、3本の電話線、2本の下水管、ヤクザの拷問用の地下牢を採掘する結果となり、SCP-4001-Bが異次元空間に存在することが示されました。[[/footnote]]。この部屋はユークリッド幾何学に準拠しておらず、どの方向へ進んでも、最終的に最初の地点に戻る事になります。

部屋の中は全て本棚で埋め尽くされており、メイン通路は階段からSCP-4001-Bの両方向に沿り20メートルごとにイカした布団が敷かれています[[footnote]]寿司店の設置が提案されましたが、否決されました。[[/footnote]]。適切な照明条件のもと、適切な方向を見ることによって自分自身の視認が可能です。

SCP-4001-Bは、現在までのすべての人間の生涯の完全なアーカイブとなっており、継続的に自己アップデートされ続けています。現在までに生きてきた全ての人間にはアーカイブ内に対応する少年マンガが1冊あり、人生において重要な出来事を典型的な誇張表現で網羅しています。新しく人間が生まれれば、新しい本がアーカイブに追加されます。本は誕生順に保管されており、本の背や表紙にあたる部分にはその人物の名前が刻まれます。全てのマンガのテキストやコマは財団の知る限りの全ての既知の言語にいずれも似ていない言語で書かれていますが、識字能力のある人間ならばその内容を理解できるようになっています[[footnote]]漫画は右から左に読むものであると読者が知っている場合に限ります。[[/footnote]]。本の総数は推定1200億と見積もられています。

本の内容は、そこに含まれる個人の理想的な人生が表されています。本の内容を書き換えると、それに応じて現実にも影響が及び、名前、復讐心、超能力、髪色、[[footnote]]変化には青い髪まで見られました。どうかしているよ。[[/footnote]]スタイル、背景、推し、性的趣向、性欲、個性、さらには存在そのものが本に加えられた変更に応じ変化します。本には、重要なライフイベントも含まれていますが、荒唐無稽なまでに誇張されており、個人は自身の能力や性格を遥かに上回る能力を発揮しています。その為、本に直接修正を加えても、マンガ形式で入力しない限り何の変化も生じず、少年マンガに必要とされるような適度な誇張がなされます。

SCP-4001-Bは19██年に財団によって発見されました。地元の若者のグループが歴史の論文のためにアーカイブを利用しようとしていました[[footnote]]アーカイブ内の本の大半は、少年より変態という言葉でより正確に説明できます。[[/footnote]]。

**注目の作品:**

//「ナイルの女王クレオパトラの魅惑の生涯」//エジプト最後のファラオ、クレオパトラ7世の生涯を描いた作品。政治的な色合いのある最高にハードコアな変態で、各章には[編集済]、[編集済]、そして[編集済]が含まれている[[footnote]]//田中研究員のノート//:これが必要な人がいるなら、俺は研究のために寝床にいるから来い。[[/footnote]]。

//「ジャンヌ・ダルクの武勇伝」//フランスの指揮官で、キリスト教の厚い信者でもあったジャンヌ・ダルクの生き様を書く。章には、SCP-343との長話、魔術、大砲、狙撃銃を用いた複数の戦い、イギリスの騎士との複数回の刀での決闘、約50ページにわたる火刑の壮絶な悲劇の死が書かれている。

//「レオナルド・ダ・ヴィンチの素晴らしき人生」//芸術家、技術者、そして多才な人物であったレオナルド・ダ・ヴィンチの生涯を書く作品。様々な男性との熱烈な恋、装置を利用した奇抜な冒険の数々、高所恐怖症ではないフード姿の変人とのQ的関係性、そして傑作の//「最後の晩餐」//の為のメモやスケッチの為にタイムマシンを製作する章が書かれている。

//「テューダー朝の頑固な王ヘンリー8世とクソッタレな教皇と蠢くあらゆる者たち」//イギリス王ヘンリー8世の生涯を詳細についての本。何回かの馬上槍試合のトーナメント、[[footnote]]内容には馬の代わりにティラノサウルスが描かれています[[/footnote]]教皇クレメンス7世との信じられないほど不敬なラップバトル、17人の妻による様々な露骨な変態シーン、4人の妻の残虐な処刑(アン・ブーリンとの超能力バトルを含む)、最終的に彼が太り過ぎで死ぬまでが書かれている。

//「&#34;鎖を断つ者&#34;エイブラハム・リンカーンの人生と時代」//アメリカ大統領であったエイブラハム・リンカーンの生涯についての作品。彼の拳法家弁護士時代の初期のキャリアから、ジェームズ・シールズとの残酷なブロードソードを用いての決闘、ヴァンパイアハンターとしての短い在職期間、議会での絶え間ない白兵戦、奴隷制の反対者へのエネルギービーム発射、ジョン・ウィルクス・ブルースとの壮大な狙撃での決闘を書く。

//「&#34;馬鹿野郎でイカしたやつ&#34;セオドア・ルーズベルトの物語」//アメリカ大統領のセオドア・テディ・ルーズベルトの人生を書いたもの。彼自身の心臓に衝撃を与えて健康に戻す、妻と母のに対する振る舞いを書く信じられないほど悲しい章、西部で正確な射撃を行うカウボーイとしての楽しいひととき、指向性エネルギー兵器に対する機甲部隊の告発、ニューヨークの暴徒のボスとの対立、NYPDコミッショナーとしての在職時、マッキンリーの死亡によりオメガの地位に昇格し、就任演説中に業火の弾をわざと受け、大統領時代にハイイログマとのボクシングの試合により片目を失明し、最後には彼は自身の死と壮大な決闘を繰り広げた[[footnote]]誇張表現の量は驚くほど少なく、実際には彼は大半のことをやってのけたのです。[[/footnote]]。

**補遺 4001-B1:** 目録化支援システム

20██年██/██、研究者とエンジニアのチームがアーカイブへのより簡単なアクセスを実現したシステムを構築しました。膨大なアーカイブから古い本を見つけるには何日も何週間も移動する必要があった為、目録化支援システムの設置がされました。

目録化支援システムの利用には以下の手順を行う必要があります:

# 設置されたコンピュータを利用し、データベースから目的の人物を検索し、その座標を受け取る
# 受け取った座標を目録化支援システムに入力する
# 耐衝撃ヘルメットと球状のスーツを着用し[[footnote]]指示に従わなかった人向けにモップが用意されています。[[/footnote]]、目録化支援システムの中に入る
# 発射ボタンを押す

空気力学によると、使用者は目的の本の100〜200メートル以内に着地します。

**補遺 4001-B2:** 事案 4001-BK

████/██/██、[編集済]は無許可でSCP-4001-Bに侵入し、許可なく目録化支援システムを利用し自分たちの本を探そうとしました。そして、彼らはHB鉛筆を使用して自分たちの本の最後のページに何枚かのパネルを組み込み、非常に強力な遺物を発見し、それを利用して自分らを腐敗の神へと創り替えたという内容を加えました。

その日の午後、彼らはSCP-4001-Bの外で落ちている5000円札を見つけ、それを安いラーメン屋で使って一週間の間下痢になりました。
