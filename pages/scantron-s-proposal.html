**Berkas UIA 0041:** Bangunan Sekolah Menengah yang telah berubah di ██████, ██ (Anomali Terpastikan 3)

**Kelas Objek:** 53 (Gangguan tingkat tinggi, kemampuan tidak diketahui, sifat tidak diketahui)

**Protokol Penahanan-Keamanan:** --Anomali Terpastikan 3 (AT3) dikelilingi dengan pagar listrik yang tingginya tidak kurang dari 30 kaki dan dijaga oleh Peleton █████ Angkatan Darat Amerika Serikat. Rekaman atau hasil fotografi apapun dari bagian dalam AT3 harus dihilangkan, dan segala saksi mata ditahan sampai waktu yang tidak ditentukan.--

Para personel dilarang memasuki AT3 atau berkomunikasi dengan siapapun yang mendiami AT3 atas alasan apapun. Akan tetapi, siapapun yang diketahui pernah berada di dalam AT3 harus ditahan dan diwawancarai.

Serbuan bersenjata langsung terhadap AT3 dianggap tidak tepat untuk dilaksanakan pada saat ini, akibat belum diketahuinya kemampuan pihak pengendali AT3.

**Catatan:** //Ini adalah sebuah rangkuman dan tidak berisi seluruh informasi yang relevan terhadap AT3. Untuk informasi terperinci mengenai AT3, lihat Berkas UIA 0042 hingga 0218//- Direktur ██████

**Informasi yang Diketahui:** Unit Insiden Abnormal diberitahukan atas keberadaan AT3 pada 7 September 1954, ketika para pelajar Sekolah Menengah ██████████ melaporkan bagian dalam bangunan sekolah tersebut benar-benar berbeda dengan sebelum-sebelumnya.

Ketika ditemukan, AT3 menunjukkan beberapa sifat yang tidak lazim, dan bahkan bersifat paranormal:

* Nyaris seluruh tembok dalam fasilitas ini telah diganti dengan beton yang diperkuat baja, meski beberapa ruangan dibuat dari bahan lainnya tanpa alasan yang jelas. Seluruh jendela yang mengarah ke luar telah ditutup dari dalam.
* Seluruh meja belajar, kepemilikan pribadi, buku ajar, dan barang-barang lainnya yang kerap ada di sekolah menengah negeri sama sekali tidak ada. Loker-loker masih ada, walau lebih kecil dari biasanya dan berbahan baja tahan karat.
* Susunan, letak, dan ukuran ruangan dan fasilitas tidak sesuai dengan cetak biru sekolah tersebut. Seringkali, ada ruangan-ruangan yang mengalami perubahan yang terkesan acak, meski jumlah ruangan yang telah berubah kini tidak diketahui.
* Tidak kurang dari tujuh-belas komputer elektronik ditemukan, masing-masing dengan RAM berinti-magnetis paling mutakhir. Sebelum pengklasifikasiannya sebagai suatu anomali terpastikan, Sekolah Menenvah ██████████ tidak memiliki komputer. Seluruh berkas dalam komputer-komputer tersebut tak dapat diakses, dan komputernya sendiri dibautkan dengan kuat.
* Aula tidak dapat diakses karena adanya dinding baja besar yang menghalangi jalan masuk. Upaya menggeser atau merusak pembatas ini telah terbukti tidak efektif. Ukuran ataupun guna dari pembatas ini tidak diketahui, demikian pula dengan isi aula tersebut.

Tim yang dikirim ke dalam AT3 untuk melakukan survei menyeluruh (Tim AT3-O5) tidak kembali, yang terjadi juga pada tim kedua (Tim AT3-O6) yang bertugas menemukan tim pertama. Fasilitas ini sekarang sedang dikuncitara sampai adanya protokol penahanan yang baru.

**Pembaruan:** Dua puluh tiga hari setelah perolehan mula-mula, para penjaga melaporkan &#34;derau putih&#34; terpancar dari dalam AT3, yang makin keras di dekat aulanya. Lima jam kemudian, derau putih tersebut berhenti, walau terdengar bunyi suara-suara dari dalam AT3.

Setelah penyelidikan lebih lanjut, ditemukan bahwa bangunan tersebut telah dihuni sejumlah besar orang-orang, yang semuanya terlihat berkeliaran tak menentu melalui fasilitas tersebut. Menariknya, tiap individu identik secara fisik dengan Tim AT3-O6, meskipun jumlah para penghuni ini jauh lebih banyak dari anggota Tim AT3-O6. Segala usaha mewawancarai atau menahan para penghuni ini digagalkan oleh [DIRAHASIAKAN]. Kedua belas anggota Tim AT3-O5 tidak ditemukan. Selain perubahan yang telah disebutkan ini, denah interior AT3 telah berubah secara signifikan sejak penelusuran sebelumnya. Cara-cara yang mampu menjelaskan kejadian ini belum ditentukan.

**Pembaruan:** Tiga bulan sejak insiden sebelumnya, derau putih terdengar memancar lagi dari aula. Kali ini, diputuskan untuk menyelidiki segera. Ditemukan bahwa sebagian besar AT3-2 (penyebutan yang diberikan kepada orang-orang yang menghuni AT3) telah berkumpul dekat pintu-pintu aula tersebut. Lubang berbentuk lingkaran berdiameter kurang lebih enam kaki telah terbentuk di pembatas besi, meski bagian dalam aulanya tidak dapat dilihat. Pada jam 0310, benda yang menyerupai [DIRAHASIAKAN] dihasilkan dan muncul dari lubang tersebut dan dibawa pergi oleh salah satu penghuni. Benda tersebut ditaruh di dalam salah satu ruang kelas (yang sebelumnya belum pernah dilihat terbuka) proses ini berlanjut sampai dengan delapan jam, dengan benda baru dihasilkan tiap tiga menit. Sebagian besar terlihat dimasukkan ke ruang atau loker yang berbeda, namun personel yang tersedia tidak cukup untuk melacak semua benda-benda tersebut.

Penyelidikan lebih lanjut menunjukkan bahwa sebagian besar, kalau bukan semua benda yang dihasilkan memiliki sifat-sifat anomalus juga. Sebagian dari AT3-2 menjaga benda-benda yang dihasilkan (kesemuanya disebut sebagai AT3-3) atau melaksanakan bermacam pengujian pada benda-benda tersebut.

**Pembaruan:** Dua hari sejak insiden sebelumnya, tiga &#34;penjaga&#34; yang identik satu sama lain muncul di tiap pintu masuk ke AT3. Segala usaha memasuki bangunan tersebut setelahnya sia-sia, sebab para penjaga ini selalu mampu mengalahkan semua tim yang dikirim memasuki AT3, tak mempedulikan seberapa terlukanya atau seberapa kuat persenjataannya.

**Catatan:** Laporan-laporan yang dikumpulkan dalam dua hari sebelum munculnya para penjaga luar AT3 menunjukkan bahwa para AT3-2 mengikuti standar protokol UIA atas benda-benda yang dihasilkan dari aula. Pengetahuan mereka atas prosedur standar UIA sesuai dengan yang diketahui Tim AT3-O5.

**Pembaruan:** Saat pelacakan UIA atas AT6, dua orang yang identik dengan Agen Dixon (seorang anggota AT3-O6) muncul dari sebuah mobil yang terparkir dan menahan AT6 dengan paksa, menyeretnya ke mobil tersebut lalu melaju pergi. Pelacakan kendaraan tersebut hingga delapan jam setelahnya menunjukkan bahwa mobil tersebut berkendara langsung ke AT3. Ketika sampai, kendaraan tersebut masuk langsung melalui pintu depan, yang telah dibuka para &#34;penjaga&#34; tak lama sebelum kedatangan mobil tersebut. AT6 belum diperoleh kembali.

----
----
**Berkas UIA 0042:** Pesan yang diterima dari AT3

Pada 15 Mei 1965, pesan berikut ini dipancarkan dalam kode Morse dari AT3 dalam frekuensi-frekuensi komunikasi standar UIA. Data yang rawan telah dirahasiakan dan awal dari tiap &#34;kalimat&#34; telah dikapitalkan, namun pesannya sendiri tidak diubah lebih lanjut.

&gt; Halo! Kami dewan O5 dan kami (mengamankan, menangani, melindungi) seperti yang ditunjukkan ke kami dan bagus jika bisa berteman. Baik adanya telah menjadi bagian dari yang andal kalian tapi lebih baik dengan sumber daya yang unggul (yang kehebatan) kami akan mengendalikan penanganan. Permintaan maaf kami yang tulus, mengenai penjaga dan penahanan, pekerja dan rahasia disimpan perlu: untuk waktu dan tungguan kami mohon maaf, radio dihalangi satu scp atau dua. Tunggu perluasan segera, untuk ruang kami untuk meski jauh dari aula (bagus tapi tak mau).

Delapan jam kemudian, transmisi berikut ini diterima:

&gt; Meluas sekarang! Lihat gedung █████████ federal kini berfungsi, butuh dokter penjaga orang-d merekrut! Anomali ditemukan dan lebih jauh mungkin internasional, meneliti tentu mungkin; internasional mungkin hari-hari minggu-minggu lakukan. Selanjutnya kami O5 sadar (maaf ke O6 lupa) yang pahami nyaris, tapi perantara aula bukan █████! Selamat tinggal dan beruntung dengan masalah kalian.

Untuk informasi lebih lanjut, lihat Berkas UIA 0███: Bangunan Federal yang telah berubah di █████████, ██ (Anomali Terpastikan 10)
