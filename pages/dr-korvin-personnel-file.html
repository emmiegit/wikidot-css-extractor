    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div style=&#34;text-align:right;float:right&#34;]]
[[*user ACKARU]]
[[/div]]
**Рабочий псевдоним:** Аккару (Ackaru)

**Настоящее имя:** █████████ Корвин. 

**Возраст:** 30 лет.

------
**Уровень допуска:** 2

**Должность:** Исследователь.

**Место работы:** Зона 7.

**Специализация:** Анализ и исследование объектов, созданных человеком в военных целях, а также объектов, имеющих отношение к оккультным организациям и религиозным течениям.

------

**Характеристика:** Д-р Корвин зарекомендовал себя как пунктуальный, вежливый и серьёзный сотрудник. Существенных нарушений техники безопасности и общественного порядка за ним не замечено (однако не исключается). Его физическая форма на высоком уровне (первый дан по айки-дзюцу), что благотворно сказывается на скорости и слаженности действий во время внештатных ситуаций. Так, во время нарушения условий содержания SCP-███, оказал помощь в эвакуации персонала, на своих плечах вынеся раненного сотрудника Н███████, чем спас последнему жизнь.

 Спокоен и сдержан. Его беспристрастность при работе с [http://scpfoundation.ru/scp-1109-ru SCP-1109-RU] вызывает обеспокоенность других сотрудников, поскольку они начинают остерегаться &#34;//странного типа, который так хладнокровно использует расходников//&#34;. 

Также немного тревожит его интерес к оккультизму. Порой складывается ощущение, что он знаком не только с теоретической его стороной, но и, непосредственно, практической. 

**История:** Д-р Корвин был замечен во время защиты диплома ██████████████████ Университета, факультет истории. Его дипломная работа содержала описание различных приспособлений и орудий в истории древности, которые схожи с SCP-███, SCP-████ и SCP-███ по принципу воздействия и особенностях применения. Также в работе содержались сведения о способе изготовления и уничтожения некоторых объектов, которые были применены к SCP-███ и SCP-████. 

Во время расследования █████████ Корвин был замечен в связях с некоей оккультной организацией, именуемой [ДАННЫЕ УДАЛЕНЫ], откуда он и получил информацию, используемую им для написания своего труда. Тем не менее, ни одного доказательства его причастности к данной секте не было найдено. Любые заявления по этому поводу он отказывается комментировать, ссылаясь на то, что это был только обмен информацией и не более.

По окончании расследования дипломная работа была изъята и заменена на поддельную, а сам Корвин получил предложение присоединиться к Фонду, которое он с интересом принял.

**Примечание:** На данный момент д-р Корвин находится под испытательным сроком на предмет проверки лояльности к Организации и её сотрудникам. 

**Текущие назначения:**

 [[[SCP-1066-RU]]] - Цена слова
 [[[SCP-1109-RU]]] - «Арлекин»
 [[[SCP-1114-RU-V]]] - Иссушающий кинжал
 [[[SCP-1115-RU-V]]] - Теневой клинок
 [[[SCP-1119-RU]]] - Жертва ради Жертвы
 [[[SCP-1136-RU-V]]] - Карманный крематорий
 [[[SCP-1151-RU]]] - Кровавое древо 
 [[[SCP-1162-RU]]] - &#34;Подозрительный&#34;
 [[[SCP-1174-RU]]] - Особь 3/2
 [[[SCP-1512-RU-V]]] - Адская гиря
 [[[SCP-1733-RU-J]]] - &#34;Кот в мешке&#34;

**Прочие документы:**

[http://scpfoundation.ru/odditorium Кунсткамера] - в соавторстве с [[*user AuthorLala]].
[http://scpfoundation.ru/that-we-don-t-learn То, что мы не узнаем]

**Отзывы сотрудников:** [[collapsible show=&#34;Открыть отзывы:&#34; hide=&#34;Закрыть&#34;]]
//Довольно приятный молодой человек. Психических отклонений нет, странностей нет, фетишей нет. Мысли у него в порядке, и он не собирается подорвать Зону 7 при первой же возможности. Ну, знаете ли, всякое бывает. Да и к тому же он в отличной физической форме… Кстати, нужно будет попросить его дать пару уроков…// - Д-р Андерсен.

//Вы как хотите, а я от него буду держаться подальше. Тихий-то он тихий, но кто его знает, что там у него на уме. Связи с сектой в прошлом, боевые искусства сейчас. И нездоровая любовь к колюще-режущему - взгляните, с какими объектами он работал! Что не нож, то кинжал или ещё какая мизерикордия. Понимаю, сам ножи люблю, но всё вместе, мягко говоря, настораживает. Так что подожду, пока у него испытательный срок не закончится.// - Н.с. Савченко.

//Я ценю доктора Корвина, как хорошего специалиста по гуманитарным вопросам и человека, на которого во всех смыслах можно положиться в экстренной ситуации. Что же до его увлечения оккультными практиками, то, в самом деле, я не вижу в этом чего-то зазорного. Это просто один из способов познания мира, который в рамках нашей научной парадигмы считается нетрадиционным, незначительным или даже попросту ложным. Однако, я полагаю, что объекты и явления, с которыми мы сталкиваемся, требуют отхода от ортодоксального научного метода. Я сам иногда пользуюсь таро, чтобы разрешить ту или иную проблему. Не потому что я верю в результаты гадания, а потому что оно даёт возможность взглянуть мне на проблему с другой стороны, выработать новые подходы, построить новые гипотезы. Полагаю, Корвин не выходит в своём увлечении за очерченные мной границы.// - Д-р Фартунов.

//Корвин? Адекватный человек. Слишком адекватный. Таки это подозрительно, если хотите знать моё мнение.// - д-р Л██████.
[[/collapsible]]

------

Также д-р Корвин принимает участие в переводе некоторых англоязычных документов.</textarea></pre>
