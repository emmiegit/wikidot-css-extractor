**Ítem#:** SCP-5024

**Clasificación del Objeto:** --Keter-- Neutralizado

**Procedimientos Especiales de Contención:** Debido a la ubicación extradimensional de SCP-5024, y a la naturaleza temporal de sus puntos de acceso, la contención física no es posible. En su lugar, todos los esfuerzos deben centrarse en descubrir un método consistente para entrar en SCP-5024, así como en evitar que las víctimas potenciales accedan a una de sus entradas temporales.

Como parte de estos procedimientos preliminares de contención, el Destacamento Móvil Sampi-6 (&#34;Números Imaginarios&#34;) está autorizado a trabajar junto a los miembros preaprobados del GdI-α-019 (&#34;La Mano de la Serpiente&#34;).

Estos procedimientos están pendientes de actualización tras la neutralización.

**Descripción:** SCP-5024 es una entidad extradimensional infóvora que tiene como objetivo a los miembros de la comunidad taumatúrgica. Debido a que se encuentra fuera del paradigma existencial estándar, sólo se puede acceder a SCP-5024 específicamente a través de los puentes Rosen-Fortune[[footnote]] Referidos por aquellos que los frecuentan como &#39;Vías&#39;. [[/footnote]] que secuestra específicamente. Normalmente, estos puentes de Rosen-Fortune transportan al usuario a una serie de lugares diferentes tras la ejecución de un determinado conjunto de acciones, pero una vez que se activa un puente secuestrado, el usuario es llevado inmediatamente al interior de SCP-5024. Todavía no se ha detectado ningún patrón en cuanto a los puentes que son secuestrados en un momento dado, y la duración del secuestro de un puente parece ser igualmente aleatoria.

Físicamente, SCP-5024 es un edificio abandonado de tamaño incierto compuesto principalmente por piedra y madera. El interior de SCP-5024 se asemeja superficialmente a una enorme biblioteca; sin embargo, todas las estanterías presentes están vacías y los libros recuperados están llenos de páginas en blanco. Todavía no se ha identificado el exterior del edificio, ya que todas las ventanas presentes solo han mostrado un vacío negro en el exterior, incluso cuando otras partes de SCP-5024 deberían ser lógicamente visibles. No se puede salir de SCP-5024 utilizando el puente que la víctima tomó para llegar allí, pero otros métodos de transporte instantáneo han resultado eficaces.

La exposición prolongada al interior de SCP-5024 provocará una digestión informativa gradual. Esto comenzará con la pérdida de detalles superficiales, como el nombre de la víctima y los recuerdos recientes, pero progresará gradualmente hasta que sea imposible que la víctima sea identificada como existente por otros o por ellos mismos[[footnote]] Se supone que a esto le sigue la muerte por sed o por inanición, ya que la víctima ya no posee los conocimientos necesarios para comer o beber, pero esto no puede confirmarse. [[/footnote]].

Aunque normalmente la pérdida de información como resultado de este proceso solo afectará a la víctima directa, no es el caso si dicha víctima posee o es una fuente primaria de otra pieza de información de mayor valor nutricional[[footnote]] Para más información, véase //En el Vientre del Devorador de Pensamientos// de A. A. Gilford.[[/footnote]]. En estos casos, SCP-5024 utilizará a la víctima como enlace directo a dicha información, la cual se borrará de todos los registros tras su consumo, incluida la memoria humana.

[[include component:image-block
    name=scpoccult.jpg|
    caption=Se cree que es una fotografía de Charles Dupuis tomada en 1875.|
    width=250px
]]

Téngase en cuenta que, aunque todos los registros de la información consumida de esta manera resultarán borradas, otras formas de evidencia permanecerán, confirmando que no se producen cambios reales en los eventos anteriores.

Dado que la naturaleza de SCP-5024 significa que se dirige exclusivamente a los usuarios de los puentes Rosen-Fortune, la Fundación desconocía su existencia hasta que los miembros de GoI-α-019 (&#34;La Mano de la Serpiente&#34;) se pusieron en contacto con ella y le proporcionaron documentación sobre su existencia junto con una solicitud de ayuda.

------

**Apéndice 5024-1 (Documentación Archivada)**

El siguiente es un extracto de una carta que se cree que fue enviada por el creador original de SCP-5024, el ocultista francés Charles Dupuis, a un individuo aún no identificado. Se cree que, en algún momento, toda la información relativa a Charles Dupuis fue consumida por SCP-5024; sin embargo, los registros enviados a la Fundación sobrevivieron gracias a su almacenamiento en un archivo antidimensional[[footnote]] Véase el archivo PdI-1832 (&#34;Yosef, el hacedor de mundos&#34;). [[/footnote]].

&gt; Mi camarada en la búsqueda de la verdad,
&gt; 
&gt; Cada vez estoy más de acuerdo contigo cuando veo a las masas pulular en la Biblioteca del Errante. Es una verdadera lástima en lo que ha caído esa guarida del saber. Cuando el conocimiento se pone en manos de quienes no están cualificados para utilizarlo adecuadamente, ¿qué puede producir sino un desastre? Es preocupante en extremo.
&gt; 
&gt; Con esto en mente, y con sus sugerencias en nuestra última reunión, he estado pensando en cómo puedo ayudar mejor a la causa. No se puede ayudar ahora que la Biblioteca está abandonada - el pozo de conocimiento allí está envenenado por manos indignas. Pero como esquema no se puede negar el valor de ese lugar.
&gt; 
&gt; La Biblioteca del Errante ya no tiene valor, por supuesto, pero ¿debe haber otra Biblioteca igual? Seguramente, si creáramos un espacio similar y lo pusiéramos a llenar sus estantes por su propia voluntad, podríamos conseguir un recurso de igual valor en poco tiempo.
&gt; 
&gt; Ya he iniciado los preparativos. La próxima vez que nos encontremos, le agradecería su opinión al respecto.
&gt; 
&gt; //Charles Dupuis//

Los recursos adicionales enviados por el GoI-α-019 incluían numerosos planos taumatúrgicos para la creación de un espacio extradimensional automantenido, así como una lista de puentes Rosen-Fortune previamente secuestrados.

Tras el análisis de esta información, y el consenso entre el personal del Mando de que la existencia continuada de SCP-5024 suponía una amenaza inaceptable para la coherencia histórica, se aprobó la orden de neutralizar a SCP-5024. Con el fin de recibir más información para agilizar esta tarea, se aprobó la cooperación con los miembros del GdI-α-019 que habían enviado la información.

Debido a su familiaridad con la comunidad oculta y a su experiencia previa con las amenazas taumatúrgicas, esta misión fue asignada al Destacamento Móvil Sampi-6 (&#34;Números Imaginarios&#34;).

------

**Apéndice 2 (Registro de Negociación)**

El 03/02/2020, con el fin de compartir información y negociar la cooperación, los miembros del DM Sampi-6 se reunieron con miembros del GdI-α-019 en el Ecap alled Èffac de Roma, un espacio adyacente al Caffè della Pace.

||~ Participantes (DM Sampi-6) ||~ Participantes (GdI-α-019) ||
|| DM Sampi-6-1, Michael Flammia. Líder del DM-Sampi-6 con experiencia previa con una serie de grupos ocultistas debido a actividades durante su juventud. || PdI-2232 (&#34;JACK&#34;), entidad manipuladora de la realidad de capacidades desconocidas. Se le busca bajo varios nombres por una serie de delitos menores en todo el mundo. Apariencia inconsistente, generalmente aparece como un hombre joven con pelo rojo brillante.||
|| DM Sampi-6-2, Sarah Locke. Experta en técnicas de transporte de diversas disciplinas taumatúrgicas. Responsable principal de la extracción de DM Sampi-6 de un lugar cuando surge la necesidad. || PdI-2233 (&#34;La Novia&#34;), se cree que es una viajera interdimensional. Aunque aparentemente es humana, se teoriza que su psicología y biología interna son significativamente diferentes.||
|| DM Sampi-6-3, Abiola Buhle. Entrenada en taumaturgia principalmente ofensiva, incluyendo el desmontaje pitagórico y una serie de técnicas de ataque derivadas de Gygax. Responsable de la neutralización de amenazas no vulnerables al combate convencional. || PdI-2234 (&#34;Rojo-832&#34;), una de las muchas réplicas homúnculas de PdI-299 (&#34;Rojo&#34;). Tras su creación, se le asignó el dominio de la piromancia de combate ateniense. Calvo, humanoide de piel roja.||
|| DM Sampi-6-4, Tyra Jansson. Formada en diversas técnicas de adivinación, como geomancia, hidromancia, aeromancia, quiromancia y espatulamancia. Responsable del reconocimiento en el campo. || PdI-2235 (&#34;Joe Smith&#34;), Taumaturgo aficionado que se cree que atravesó inicialmente un puente Rosen-Fortune por accidente. Inteligencia sugiere que está empleado como profesor de matemáticas y es padre de dos hijos. Hombre de mediana edad con gafas y bigote.||

&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; //(Todas las partes presentes toman asiento.)//
&gt; 
&gt; **Flammia:** Es un bonito lugar el que tienen aquí.
&gt; 
&gt; **JACK:** ¿No es justo? El latín hace bien su trabajo.
&gt; 
&gt; **Flammia:** Me imagino que aquí tampoco hay que hacer cola.
&gt; 
&gt; **JACK:** //(ríe)// Ese //es// un beneficio, sí. Es una pena que ya no podamos venir aquí.
&gt; 
&gt; **Flammia:** ¿Y eso por qué?
&gt; 
&gt; **Rojo-832:** Porque una vez terminemos, ustedes, Carceleros[[footnote]] Término despectivo para referirse a personal de la Fundación. [[/footnote]] caerán sobre este lugar como buitres.
&gt; 
&gt; **La Novia:** //(ininteligible)//
&gt; 
&gt; **JACK:** Bueno, tal vez no con tantas palabras, pero eso //es// una preocupación.
&gt; 
&gt; //(Pausa)//
&gt; 
&gt; **Joe Smith:** ¡Esto sí que es un buen café!
&gt; 
&gt; //(Pausa)//
&gt; 
&gt; **Flammia:** Comprendo. ¿Locke?
&gt; 
&gt; **Locke:** Claro. //(carraspea)// A cambio de su cooperación en este asunto, la Fundación está dispuesta a ofrecer más indulgencia a lugares como éste, donde la normalidad no se vea afectada.
&gt; 
&gt; **Rojo-832:** ¿Estás leyendo eso de alguna parte?
&gt; 
&gt; **Locke:** No, claro que no.
&gt; 
&gt; **Buhle:** Lo ha memorizado. //(ríe)// ¡Lo estaba leyendo para sí misma todo el camino hasta aquí!
&gt; 
&gt; **Jansson:** //(carcajea)//
&gt; 
&gt; **Locke:** Un //poco// más de profesionalismo, por favor, si no es tan difícil.
&gt; 
&gt; //(Pausa)//
&gt; 
&gt; **JACK:** Indulgencia. Esa es una... esa es una palabra engañosa. Debería saberlo, las uso mucho. ¿Exactamente cómo, ah, cómo de //indulgentes// van a ser?
&gt; 
&gt; **Flammia:** No interferiremos en absoluto a menos que el público empiece a notarlo.
&gt; 
&gt; **JACK:** Qué generoso.
&gt; 
&gt; **La Novia:** //(ininteligible)//
&gt; 
&gt; **JACK:** Sí, sí, voy a preguntar. Me temo que bastantes miembros de nuestra pequeña -bueno, no puedo llamarla realmente organización- están bajo su custodia. ¿Supongo que no podrán salir libres?
&gt; 
&gt; //(Pausa)//
&gt; 
&gt; **Flammia:** Dependerá de a quién se refieran.
&gt; 
&gt; **JACK:** ¿Neo-Odín?
&gt; 
&gt; **Flammia:** Por supuesto que no.
&gt; 
&gt; **JACK:** //(encoge los hombros)// Ah, no lo pensé. Odio al tipo de todos modos.
&gt; 
&gt; **Joe Smith:** ¿Cuál es ese?
&gt; 
&gt; **Rojo-832:** El robot.
&gt; 
&gt; **Joe Smith:** Oh. //Oh.// A mí tampoco me gustaba, era una auténtica manzana podrida.
&gt; 
&gt; **Locke:** Si podemos volver al tema. Debido a su familiaridad con SCP-5024 -
&gt;
&gt; //(JACK se levanta y señala a Locke)//
&gt;
&gt; **JACK:** ¡Ooh! ¡Ooh! ¿Has oído eso? ¡Le han dado un número! ¡Esto es tan oficial!
&gt; 
&gt; **La Novia:** //(ininteligible)//
&gt; 
&gt; //(Pausa. JACK vuelve a sentarse)//
&gt; 
&gt; **JACK:** //(carraspea)// Ah, por favor, continúa.
&gt; 
&gt; //(Pausa)//
&gt; 
&gt; **Locke:** Debido a su familiaridad con SCP-5024, la Fundación desearía contar con su colaboración en una misión conjunta para entrar en la anomalía en cuestión y neutralizarla.
&gt; 
&gt; **Rojo-832:** ¿Cómo?
&gt; 
&gt; **Buhle:** Oh, tenemos una manera. No te preocupes.
&gt; 
&gt; **Jansson:** Mm.
&gt; 
&gt; **Rojo-832:** ¿Y cuál //es//?
&gt; 
&gt; **Flammia:** Tendrán acceso a esa información una vez que los hayamos incorporado. Por razones de seguridad.
&gt; 
&gt; //(Pausa)//
&gt; 
&gt; **JACK:** Antes de acordar, tengo una pregunta.
&gt; 
&gt; **Flammia:** Claro.
&gt; 
&gt; **JACK:** Técnicamente somos empleados de la Fundación por un tiempo si aceptamos esto, ¿verdad? ¿Tenemos un nombre en clave? ¿Cuál va a ser nuestro nombre en clave?
&gt; 
&gt; //(Pausa)//
&gt; 
&gt; **JACK:** Es un sí, por cierto.
&gt; 
&gt; **&lt;Fin del Registro&gt;**

**Apéndice 3 (Registro de Neutralización)**

A continuación, se recogen las acciones llevadas a cabo por el DM Sampi-6 (&#34;Números Imaginarios&#34;) y los miembros del GdI-α-019 el 27/02/2020 para neutralizar a SCP-5024. Al entrar inicialmente en SCP-5024, el grupo estaba equipado con los siguientes activos:

* Defensas informativas en capas. Estas se crearon mediante la conversión de una cantidad significativa de datos basura, como registros de mantenimiento duplicados y actas de reuniones no vitales, en una barrera conceptual que rodea a cada miembro del DM Sampi-6. Se crearon defensas similares para los miembros del GdI-α-019. Se construyeron bajo la premisa de que SCP-5024 tendría que digerir la enorme cantidad de datos basura antes de poder empezar a consumir directamente la información relacionada con los propios individuos.
* Diez teoremas de desmontaje preescritos capaces de reducir a átomos una amenaza de tamaño humano. Dado que para utilizarlos es necesario comprender los principios matemáticos implicados, se pusieron en posesión de Sampi-6-3.
* Ocho cuadrados de palabras mágicas diseñados según la disciplina Abramelinal, inscritos con términos que permiten el transporte instantáneo fuera de SCP-5024. Un cuadrado de palabra mágica fue colocado en posesión de cada miembro del DM Sampi-6 y de los individuos del GoI-α-019.
* Materiales que permiten la adivinación in situ por Sampi-6-4. La adivinación previa a la misión indicaba una probabilidad de éxito aceptable.
* Un contenedor sellado que contiene una toxifrase creada mediante la manipulación precisa de términos existentes. El consumo de la toxifrase por parte de SCP-5024 provocaría una reacción negativa que lo desestabilizaría y provocaría su colapso metafísico.

La entrada en SCP-5024 se realizó mediante la aplicación de la danza de Morris en la entrada del puente Rosen-Fortune.

&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; //(Todos los individuos presentes son transportados a una gran sala en SCP-5024. La sala representa el vestíbulo principal de una biblioteca, salvo por la ausencia de libros en las estanterías. La única fuente de luz son las lámparas presentes en cada una de las cuatro grandes mesas de la sala.)//
&gt; 
&gt; //(JACK da un paso dentro de la habitación, moviendo los brazos y riendo)//
&gt; 
&gt; **JACK:** Tengo que decir que tienen algunos movimientos.
&gt; 
&gt; **Flammia:** Sonido fuera.
&gt; 
&gt; **Locke:** Recibido.
&gt; 
&gt; **Buhle:** Recibido.
&gt; 
&gt; **Jansson:** Mm-hmm.
&gt; 
&gt; //(Pausa)//
&gt; 
&gt; **Joe Smith:** Ah, eh, ¿debería hacer eso?
&gt; 
&gt; **Rojo-832:** Si quieres, supongo.
&gt; 
&gt; **La Novia:** //(ininteligible)//
&gt; 
&gt; //(El Destacamento Móvil Sampi-6 se despliega por la sala, apuntando con sus armas al frente)//
&gt; 
&gt; **Flammia:** ¿JACK?
&gt; 
&gt; **JACK:** ¿Sí, mi señor?
&gt; 
&gt; **Flammia:** Tenemos que aplicar la toxifrase justo en el corazón de su cosa, para asegurarnos de que circula. La información que se está comiendo de nuestras defensas, ¿se puede saber a dónde va?
&gt; 
&gt; **JACK:** Bueno, yo también soy un hombre de historias, así que no debería ser demasiado difícil. //(Se lame el dedo y lo levanta en el aire)// Hm ... así es. //(Señala un pasillo contiguo)//
&gt; 
&gt; **Flammia:** Bien. ¡Vamos!
&gt; 
&gt; //(El grupo se dirige al pasillo, con Flammia y Locke al frente y Buhle y Jansson al fondo. Los miembros del GoI-α-019 marchan entre ellos)//
&gt; 
&gt; **JACK:** Este lugar es realmente muy interesante. Raíces invisibles que succionan la información, arrastrándola a patadas y gritos por los pasillos como si fueran venas... lo que, por supuesto, implica la existencia de un corazón. Me lo estoy pasando muy bien, chicos.
&gt; 
&gt; **Joe Smith:** Um, ah, ¿JACK?
&gt;
&gt; **JACK:** ¿Sí, mi antiguo camarada?
&gt; 
&gt; **Joe Smith:** Estoy pensando... ah, ¿cuánto bien voy a hacer aquí? Quiero decir, tengo que recoger a mis hijos a las tres, así que...
&gt; 
&gt; //(Locke se vuelve para mirarlos)//
&gt; 
&gt; **Locke:** Nos dijeron que estabas preparado para el combate.
&gt; 
&gt; **JACK:** ¡Eso es, eso es! ¡No os preocupéis por vuestras cabecitas! //(tenuemente, a Joe Smith)// Estará //bien//, no te preocupes. Nos vemos enseguida, amigo.
&gt; 
&gt; //(JACK se detiene repentinamente)//
&gt; 
&gt; **JACK:** Algo viene.
&gt; 
&gt; //(El grupo se detiene repentinamente y los miembros del DM Sampi-6 apuntan con sus armas en la dirección en la que mira JACK. A la vuelta de la esquina, se oye algo que se arrastra por el suelo)//
&gt; 
&gt; **Buhle:** Este lugar estaba vacío cada vez que entraba alguien. Cada vez.
&gt; 
&gt; **JACK:** No intentábamos matarlo cada dos por tres.
&gt; 
&gt; //(Una mano deforme y húmeda aparece desde la esquina y su dueño la utiliza para arrastrarse a la vista. Las especificaciones técnicas del Ford Modelo M se tambalean a la vuelta de la esquina, haciendo clic y gorjeando. Extiende su otra mano)//
&gt; 
&gt; **Buhle:** //(frotándose los ojos)// ¿Qué demonios estoy mirando?
&gt; 
&gt; **Rojo-832:** Trozos de información suelta. Este lugar los está juntando y enviándolos tras nosotros.
&gt; 
&gt; **Flammia:** Estás mirando al enemigo, Buhle. Ojos rectos.
&gt; 
&gt; //(Las especificaciones técnicas del Ford Modelo M saltan hacia el grupo, gritando. Todos los miembros del DM Sampi-6 disparan sobre las especificaciones, y éstas caen al suelo, goteando un líquido verde oscuro)//
&gt; 
&gt; **JACK:** No creo que esto sea tan sencillo como esperabas.
&gt; 
&gt; **Flammia:** La ley de Murphy, amigo mío. La ley de Murphy. Es mejor esperar este tipo de cosas.
&gt; 
&gt; **Locke:** Al menos las balas funcionan.
&gt; 
&gt; **La Novia:** //(ininteligible)//
&gt; 
&gt; **JACK:** No, no aún. //(mirando hacia arriba)// Hay más.
&gt; 
&gt; //(Jansson pulsa un botón de su collar y emite un chillido agudo. Todos los presentes se giran en su dirección. En el lado del pasillo al que mira, el nombre, la fecha de nacimiento y los recuerdos de la infancia de Jakob Holt se abalanzan sobre él, temblando fuertemente y riendo)//
&gt; 
&gt; **Flammia:** ¡Fuego!
&gt; 
&gt; //(Todos los miembros del DM Sampi-6 disparan contra los atacantes, pero éstos son considerablemente más resistentes a las balas y tardan varios segundos en caer. Al mismo tiempo, el muro situado a un lado de ellos estalla hacia dentro y la orden ejecutiva de William Henry Harrison comienza a forzar su enorme cuerpo a través del hueco con dos de sus extremidades de agarre)//
&gt; 
&gt; **Buhle:** //¡Maldita sea!//
&gt; 
&gt; //(Rojo-832 saca una vela del bolsillo de su chaqueta, la enciende y agita la mano. La llama desaparece instantáneamente de la vela y en su lugar estalla la orden ejecutiva de William Henry Harrison, que se reduce a cenizas en el espacio de unos segundos. Un momento después, la vela en la mano de Rojo-832 también se descompone en cenizas)//
&gt; 
&gt; //(Otros enemigos -al menos diez- son visibles entrando en el pasillo detrás de los cadáveres del nombre, fecha de nacimiento y recuerdos de la infancia de Jakob Holt.)//
&gt; 
&gt; **Flammia:** Van a seguir viniendo mientras estemos aquí. JACK, lidera el camino. Tenemos que matar a esta cosa y salir de aquí lo antes posible.
&gt; 
&gt; **JACK:** ¡Sí, sí, recibido!
&gt; 
&gt; //(JACK comienza a moverse por el extremo opuesto del pasillo, con el resto del grupo siguiéndolo. Buhle y Jansson proporcionan fuego de cobertura mientras el grupo se mueve)//
&gt; 
&gt; //(E.T. II: Miedos Nocturnos de Steven Spielberg carga por el pasillo hacia JACK sobre dos enormes brazos, rugiendo)//
&gt; 
&gt; //(JACK escupe lo que parece ser una semilla de algún tipo y la deja caer al suelo. Inmediatamente, una planta de tamaño considerable brota del suelo y sus lianas convergen alrededor de E.T. II, agarrándolo y aplastándolo. Cae al suelo, muerto)//
&gt; 
&gt; //Clásicos de la Música y El Séptimo Universo del Profeta Hieralias salen del cadáver de E.T. II. El Séptimo Universo del Profeta Hieralias es fácil de despachar mediante disparos, pero Clásicos de la Música está cubierto de placas blindadas que lo hacen considerablemente más duradero)//
&gt; 
&gt; **Flammia:** //(gritando)// ¡Locke, cambia con Buhle!
&gt; 
&gt; //(Locke lo hace. Cuando Buhle se acerca, saca un teorema de su mochila y empieza a leerlo mientras Clásicos de la Música se lanza hacia delante, levantando sus brazos en forma de guadaña. Cuando Buhle completa el teorema, Clásicos de la Música se detiene y, un segundo después, se reduce a una fina niebla)//
&gt; 
&gt; **Buhle:** ¡¿Cuán largo es este maldito pasillo?!
&gt; 
&gt; **Jansson:** //(Asiente)//
&gt; 
&gt; **Joe Smith:** Aw, vaya... No me siento muy bien...
&gt; 
&gt; **Locke:** ¡Todos cúbranme un segundo!
&gt; 
&gt; //(Mientras Locke comienza a establecer un círculo taumatúrgico holográfico, el grupo la cubre. Mientras JACK despacha a La Labor del Trabajo Gana con un hacha que ha aparecido repentinamente en sus manos, un zarcillo parecido a una anguila sale de debajo del velo de la Novia y arranca una de las cabezas de The Magic Harp)//
&gt; 
&gt; //(Un momento después, el círculo aparece alrededor del grupo y se levanta la correspondiente barrera alrededor de su frontera. Los distintos entes son incapaces de traspasarla y la golpean con sus extremidades)//
&gt; 
&gt; **Locke:** //(a Flammia)// ¿Adelante o atrás?
&gt; 
&gt; **Flammia:** Adelante. Nada ha cambiado.
&gt; 
&gt; **JACK:** Solo quiero tomarme un momento para que todos sepan lo mucho que estoy disfrutando. ¿También lo estáis disfrutando vosotros?
&gt; 
&gt; **Joe Smith:** //(vomita)//
&gt; 
&gt; //(Locke coloca su mano en el centro del círculo y el área que cubre la barrera, incluida la sección del suelo en la que se encuentran, comienza a recorrer el pasillo a velocidades extremadamente altas. En pocos segundos, la barrera se vuelve opaca debido a las salpicaduras de fluidos de las numerosas entidades con las que choca)//
&gt; 
&gt; **Locke:** ¡Dos segundos más!
&gt; 
&gt; //(El movimiento se detiene, y un segundo después la barrera desaparece. El líquido acumulado se desploma sobre el grupo. Todos los miembros presentes del DM Sampi-6 se limpian los visores. Numerosos zarcillos emergen del velo de la Novia y lamen el fluido de su ropa)//
&gt; 
&gt; **Joe Smith:** //(vomita otra vez)//
&gt; 
&gt; **Rojo-832:** Eso fue una guarrada.
&gt; 
&gt; **Jansson:** Mm.
&gt; 
&gt; **Flammia:** Era eso o morir. Ojos atentos.
&gt; 
&gt; //(El grupo se encuentra ahora en una gran sala con numerosos pasillos que terminan en varias aberturas en las paredes y el techo. La sala está llena de estanterías vacías, y se ven hilos de luz que fluyen desde las estanterías hasta un objeto que flota en el centro de la sala)//
&gt; 
&gt; **JACK:** //(en voz baja)// La información está más clara aquí. Sabe a fresa.
&gt; 
&gt; //(El objeto situado en el centro de la sala parece un enorme corazón humano compuesto de madera y piedra, con las impresiones de palabras que cambian constantemente a lo largo de su superficie. Cuando los hilos de luz entran en el objeto a través de numerosos agujeros a lo largo de su superficie, se oye un fuerte sonido de masticación)//
&gt; 
&gt; **Flammia:** Ahí está nuestro objetivo.
&gt; 
&gt; **Buhle:** ¿Teorema, jefe?
&gt; 
&gt; **Flammia:** Más grande que un humano, Buhle. No es nuestro primer recurso, al menos. Veremos si la toxifrase funciona primero.
&gt; 
&gt; //(El grupo se acerca al corazón, que se agita y grita con una profunda voz humana)//
&gt; 
&gt; **Corazón:** El punto de ebullición de la limonada es de 100 grados Celsius. El público cree que la Casa de Habsburgo se extinguió en el siglo XVIII. Walt Disney nació el 5 de diciembre de 1901. ¡Yo! ¡Yo! //¡Yo!//
&gt; 
&gt; //(Se abre una brecha en el techo y el emplazamiento de El Ejército Perdido de Cambyses comienza a colarse por el agujero, gruñendo con su multitud de cabezas y bocas. Se lanza con un tentáculo y arranca el brazo izquierdo de la Novia. Ella no reacciona visiblemente, salvo por un ligero crujido bajo su velo)//
&gt; 
&gt; **Corazón:** //¡Yo! ¡Yo! ¡Yo!//
&gt; 
&gt; //(El grupo dispara sobre la ubicación del Ejército Perdido de Cambyses cuando éste entra de lleno en la cámara utilizando una de sus enjutas y puntiagudas extremidades. Rojo-832 lo ataca con varias ráfagas de llamas azules utilizando sus velas, pero los fuegos se apagan poco después de hacer contacto con el enemigo. Además, JACK crea otra planta en un intento de obligar al enemigo a volver al agujero, pero su durabilidad es insuficiente y se desgarra ante el avance del lugar)//
&gt; 
&gt; **Corazón:** //¡Yo! ¡Yo! ¡Yo! ¡Mi reino! ¡Mi hogar! Mi cerebro!//
&gt; 
&gt; **Locke:** ¡Necesitamos una extracción, señor! ¡No estamos equipados para esto!
&gt; 
&gt; //(El blindaje comienza a cubrir la ubicación del escondite del Ejército Perdido de Cambyses, haciendo que los disparos sean ineficaces. Ruge)//
&gt; 
&gt; //(JACK se vuelve a Joe Smith.)//
&gt; 
&gt; **JACK:** Joseph, me //encantaría// que me enseñaras ese truco de la fiesta otra vez.
&gt; 
&gt; **Joe Smith:** Bueno, ah, cielos, ¿estás seguro de que este es el momento, amigo?
&gt; 
&gt; **JACK:** //(hace una reverencia teatral)// Absolutamente. ¡Llévatelo, amigo mío!
&gt; 
&gt; //(Cuando el enemigo entra de lleno en la cámara, cae al suelo y adopta una posición defensiva frente al corazón)//
&gt; 
&gt; //(Joe Smith da un paso adelante, sacando un papel arrugado de su bolsillo y alisándolo)//
&gt; 
&gt; **Joe Smith:** Ahora, ah, si recuerdo bien las palabras, se supone que debo decir -
&gt; 
&gt; //(El enemigo se abalanza hacia él)//
&gt; 
&gt; **Joe Smith:** ¿Rhyx Mianeth[[footnote]] Conjuro de invocación clase-SOLOMON confirmado. [[/footnote]]?
&gt; 
&gt; //(Una luz roja brillante envuelve la cámara, y la ubicación del Ejército Perdido sale volando hacia atrás contra la pared, donde se derrumba en una masa temblorosa)//
&gt; 
&gt; //(Una entidad que es simultáneamente un enjambre de langostas con rostro humano y un varón humano totalmente desnudo y sin cabeza de tamaño anormal[[footnote]]. Debido a la naturaleza simultánea de la entidad, el personal que transcribe esta parte de la grabación ha informado de altas cantidades de náuseas. [[/footnote]] está de pie frente a Joe Smith. Un momento después, carga hacia la masa del otro lado de la habitación y comienza a destrozarla físicamente con sus mandíbulas y/o manos)//
&gt; 
&gt; //(La cámara, así como el espacio extradimensional, se están derrumbando, ya que los trozos de madera y piedra caen del techo y el suelo se rompe, revelando un vacío negro debajo)//
&gt; 
&gt; //(El corazón grita con fuerza, cambiando de aspecto para parecerse a la cara de Charles Dupuis. Hace crujir los dientes y se agita salvajemente mientras la cámara sigue derrumbándose)//
&gt; 
&gt; **Corazón:** //¡Mío! ¡Mío! ¡Mío!//
&gt; 
&gt; **Locke:** Se acabó. ¡Extracción!
&gt; 
&gt; **Rojo-832:** ¡No, este lugar se reformará si lo dejamos! Tenemos que terminar el trabajo.
&gt; 
&gt; //(Pausa)//
&gt; 
&gt; **Flammia:** Ustedes extraigan. Yo terminaré el trabajo aquí.
&gt; 
&gt; **JACK:** //(dando un paso adelante)// Bueno, ah, perdóname si estoy fuera de turno - que por lo general lo estoy, jeje - pero parece que como un habitante de la Biblioteca, sería buena forma para //mí// el terminar este pedazo de negocio de la Biblioteca, ¿eh?
&gt; 
&gt; //(Pausa)//
&gt; 
&gt; **Flammia:** Veo de dónde vienes, amigo. Pero el Jardín es el lugar de la Serpiente.
&gt; 
&gt; //(Pausa)//
&gt; 
&gt; **JACK:** //(suspira)// Ah. Pensé que te había reconocido. Buena suerte, entonces.
&gt; 
&gt; //(Todos los miembros del DM Sampi-6, excepto Flammia, y todos los miembros del GdI-α-019 evacuan mediante el uso de cuadrados de palabras mágicas. Jansson se queda un momento antes de evacuar)//
&gt; 
&gt; **Corazón:** //¡Mi reino! ¡Mi cerebro! ¡Mi voluntad! ¡Mío!//
&gt; 
&gt; //(Con un contenedor sellado en la mano, Flammia corre hacia el corazón, esquivando el camino de numerosos trozos de roca y entidades informativas que caen desde arriba)//
&gt; 
&gt; **Corazón:** //¡Mío!//
&gt; 
&gt; //(Rueda para librarse de un golpe de la lengua del corazón y salta sobre un agujero creciente en el suelo. Al llegar al otro lado, se agarra al corazón por el párpado con una mano, mientras la otra sostiene el recipiente sellado. El corazón chilla de dolor)//
&gt; 
&gt; **Corazón:** //¡Ladrones! ¡Comuneros! ¡Parásitos!//
&gt; 
&gt; **Flammia:** ¡Oi!
&gt; 
&gt; //(El corazón interrumpe su despotricar y sus pupilas se desplazan para mirar directamente a Flammia. El contenedor sellado se abre)//
&gt; 
&gt; **Flammia:** [DATOS EXPURGADOS], cabeza hueca.
&gt; 
&gt; //(Vídeo perdido)//
&gt; 
&gt; **&lt;Fin del Registro&gt;**

La destrucción del espacio extradimensional de SCP-5024 se confirmó inmediatamente después. Como las consecuencias de existir fuera de un universo específico son variables e inconsistentes, Michael Flammia ha sido declarado desaparecido en acción a la espera de la confirmación de su estado.

------

**Apéndice 4 (Intercambio Posterior con el GdI-α-019)**

Aunque los miembros del GdI-α-019 abandonaron la zona con premura poco después de su salida de SCP-5024, la Fundación recibió una nueva comunicación de ellos una semana después en forma de varios objetos que aparecieron dentro del Sitio-22.

Estos objetos consisten en:

* Una anguila enroscada que regenera cualquier daño físico en el transcurso de varios segundos. Designada provisionalmente SCP-████.
* Vela que, una vez encendida, no se apaga sin la intervención directa de quien la ha encendido. Designada provisionalmente SCP-████.
* Una pequeña criatura parecida a una araña que cura cualquier condición física que afecte a los intestinos dentro de su alcance. Designada provisionalmente SCP-████.
* Una vaca lechera genéticamente normal.

Iban acompañadas de la siguiente nota:

[[=]]
&gt; Realmente apreciamos todo lo que han hecho, pero algunos de nuestros compañeros no parecen ver nuestra pequeña &#34;alianza&#34; con tan buenos ojos, así que es mejor que no nos volvamos a encontrar cara a cara. Aun así, nos hemos divertido.
&gt; 
&gt; Pero no se preocupen. Encontraremos a su chico.
&gt; 
&gt; //J//
[[/=]]

Los intentos de rastrear la ubicación actual de PdI-2232 (&#34;JACK&#34;) y sus subordinados han resultado infructuosos.
