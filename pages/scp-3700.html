**Titre original :** SCP-3700 - Tides Of War
**Auteur :** [[user DrBleep]]

**Date de publication originale :** 15 mai 2017

**Objet n^^o^^ :** SCP-3700

**Classe :** Hiemal

**Procédures de Confinement Spéciales :** La Force d’Intervention Navale Delta-7 (&#34;Tempête du Nord&#34;) est chargée de patrouiller dans une zone de 800 kilomètres de diamètre située dans la mer du Nord comprenant les îles Féroé, les Orcades et les Shetland. Elle est composée de deux cuirassés rénovés acquis auprès de l’armée américaine[[footnote]] Ces navires ont été équipés de neuf canons L de Classe 4 capables de capter les mouvements de la mer et de générer des tirs d’éclairs concentrés. [[/footnote]], ainsi que de treize destroyers, cinq croiseurs et quinze navires de soutien modifiés[[footnote]] Tous équipés de canons L de Classe 3 ou de Classe 2 ainsi que de systèmes de stabilisation afin de résister à des conditions météorologiques extrêmes équivalentes à un ouragan de catégorie 5.[[/footnote]] qui doivent constamment les accompagner. Delta-7 a pour instructions de patrouiller dans la zone en spirale vers l’extérieur à partir du centre de celle-ci, connu sous le nom d&#39;Origine. Ce schéma doit être maintenu jusqu’à ce que Delta-7 fasse la rencontre de SCP-3700-1 ou jusqu’à ce qu’elle atteigne la limite de la zone des 800 kilomètres, auquel cas elle doit retourner à l’Origine et recommencer sa ronde.

Les informations concernant la profondeur réelle de SCP-3700 doivent être supprimées de tous les documents publics et de tous les rapports scientifiques. Si SCP-3700-1 est rencontré, Delta-7 est chargée d’escorter l’entité jusqu’à ce qu’elle atteigne SCP-3700-2 ou disparaisse. Trente-deux holoprojecteurs Donovan à grande échelle ont été implantés dans SCP-3700-1, lui donnant l’apparence d’un groupe de baleines à bosse.[[footnote]]Veuillez consulter &#34;Projecteurs Donovan : La nouvelle génération de dissimulation visuelle.&#34;[[/footnote]] Delta-7 est autorisée à dissuader SCP-3700-1 de s’approcher directement des archipels et peut utiliser la force si nécessaire. Toute enquête sur la présence de Delta-7 doit être justifiée par des exercices maritimes entre forces navales internationales dans un but de maintien de la paix. Des agents hauts gradés de la Royal Navy britannique ont été informés par la Fondation de la présence de Delta-7 ainsi que de son véritable objectif.

Dès l’instant où SCP-3700-1 rencontre SCP-3700-2, Delta-7 est autorisée à lancer le protocole &#34;Maelstrom d&#39;Hiver&#34;.

+++++ Protocole Maelstrom d&#39;Hiver

Une fois SCP-3700-2 rencontré en présence de SCP-3700-1, Delta-7 doit effectuer les actions suivantes.

* Les destroyers doivent effectuer des tirs de harpons à tête ancrée sur SCP-3700-2 et les fixer dans la peau de sa tête.
* Les destroyers doivent se déplacer suivant un schéma circulaire à une distance de 200 mètres et tirer sur l’entité avec des canons L et de l’armement standard tandis que les câbles des harpons sont tendus au maximum afin de s’assurer que l&#39;entité ne puisse pas s’orienter correctement dans une direction.
* Les croiseurs doivent détourner l’attention de SCP-3700-2 des destroyers et des cuirassés en utilisant des canons L de Classe 3 et de l’armement standard. Ils doivent se déplacer suivant un schéma circulaire serpentin à 300m de l’entité.
* Les cuirassés doivent effectuer des tirs de barrage continus à 180 degrés de chaque côté de l’entité et à 400 mètres de distance à l’aide de canons L de Classe 4. Ils doivent se coordonner avec les autres navires pour effectuer chaque salve en même temps et au bon moment.
* Tous les navires doivent suivre ce protocole jusqu’à ce que l’une des deux entités soit soumise par l’autre.

Les armes conventionnelles et les canons L n&#39;étant capables d’infliger que des dégâts limités à SCP-3700-2, Delta-7 ne doit pas engager le combat avec l’entité en l’absence de SCP-3700-1. Dans le cas où SCP-3700-1 s’avère incapable de maîtriser SCP-3700-2, ou si SCP-3700-1 rencontre l’autre entité avant que Delta-7 ne le trouve, le protocole &#34;Tumulte&#34; sera mis en place.

+++++ Protocole Tumulte

Les procédures suivantes sont à appliquer dans le cas où SCP-3700-2 ne peut être confiné de manière appropriée.

* Évacuation des embarcations navales militaires et civiles dans la zone d’effet de 800 kilomètres.
* Déviation des routes commerciales et des ferries en direction des archipels pour une période minimale de six mois.
* Reconnaissance et attaques navales et aériennes continues contre SCP-3700-2.
* Surveillance accrue de l’activité de [[[SCP-3456]]] en raison des régurgitations d’instances de SCP-3700-2 causant des phénomènes météorologiques dangereux et imprévisibles.
* Surveillance continue d’une réapparition de SCP-3700-1.
* Activation des défenses terrestres contre une menace maritime.

En raison de la dégradation de l’état physique de SCP-3700-1, une enquête visant à évaluer les potentiels dommages causés par le fait d&#39;autoriser SCP-3700-2 à maîtriser SCP-3700-1 deux fois tous les cinq ans est en cours. Des requêtes de coopération avec les forces locales de la CMO sont en attente, dans le cadre de l&#39;examen des requêtes de la CMO.

**Description :** SCP-3700 est la désignation donnée à une zone circulaire de la mer du Nord d’un diamètre de 800 kilomètres, englobant les archipels des Féroé, des Orcades et des Shetland. SCP-3700 possède une profondeur anormale, avec un fond marin situé à environ 5 kilomètres sous la surface de l’océan, alors que la mer du Nord dispose comparativement en moyenne de 250 à 300 mètres de profondeur. SCP-3700 est sujet à de nombreux phénomènes anormaux variés[[footnote]] Principalement des changements soudains des conditions météorologiques et sismiques. [[/footnote]] provoqués par les interactions rituelles de deux entités, désignées respectivement SCP-3700-1 et SCP-3700-2. Le déclenchement des phénomènes de SCP-3700 dépendent entièrement de l’entité qui arrive à maîtriser l’autre durant leur rituel. Tous les rituels prennent place à des périodes aléatoires, à l’exception de deux dates distinctes.[[footnote]]L’intervalle de temps la plus courte entre deux rituels étant de deux semaines et la plus longue de six mois.[[/footnote]] SCP-3700-1 et SCP-3700-2 interagissent toujours à des dates correspondant aux équinoxes de printemps et d’automne de l’année en cours.

[[collapsible show=&#34;Afficher les informations sur SCP-3700-1&#34; hide=&#34;Cacher les informations sur SCP-3700-1&#34;]]

SCP-3700-1 est un arthropode[[footnote]]Ressemblant au //Homarus gammarus//.[[/footnote]] de six kilomètres de long. Son corps est de couleur verte et comporte des marques bleues, jaunes, roses et rouges sur le dessus de sa carapace, qui ressemble au visage d’une femme. Il possède six membres préhensiles[[footnote]]Quatre d’entre eux se finissent par des griffes, et les deux autres par des appendices en forme de massues.[[/footnote]] situés sur une partie allongée de son corps en forme de croissant partant de son abdomen jusqu&#39;à la partie antérieure, ainsi que 8 pattes situées sur une partie cylindrique qui s’étend sur environ quatre kilomètres de long. L’entité possède quatre yeux de couleur orange situés au bout de tiges à l’avant du membre en croissant.[[footnote]]Les deux yeux les plus en retrait étaient considérés comme vestigiaux, car ils semblaient immobiles, mais les interactions initiales avec SCP-3700-2 ont révélé leur véritable fonction.[[/footnote]] La carapace de SCP-3700-1 est grandement endommagée et présente de très nombreuses cicatrices, fissures et petits trous exposant des tissus plus mous.

Outre sa taille, l’entité possède plusieurs aptitudes anormales, dont certaines sont utilisées dans le but de maîtriser SCP-3700-2. SCP-3700-1 est capable d’utiliser ses appendices en forme de massue de la même manière que la crevette-mante, à la différence que les frappes et les bulles de cavitation en résultant produisent une force dépassant l’explosion de plusieurs tonnes de dynamite.[[footnote]]Les mesures de puissance exactes ont été impossibles à réaliser en raison de la nature non-hostile de l’entité en dehors de ses interactions avec SCP-3700-2.[[/footnote]] Deux des yeux de SCP-3700-1 sont capables de projeter des tirs concentrés de rayons gamma. L’entité est capable de dissiper/disperser les tempêtes et autres phénomènes météorologiques dangereux, ce qui a pour effet d’augmenter simultanément les taux d’érosion sur toute masse terrestre à moins de 100 mètres. Malgré sa taille, SCP-3700-1 est capable d’atteindre des vitesses supérieures à 100 km/h et a démontré sa capacité à disparaître entièrement s’il est incapable de localiser SCP-3700-2 dans un certain laps de temps.[[footnote]]Environ quinze jours après son apparition, à l’exception des équinoxes de printemps et d’automne mentionnés précédemment.[[/footnote]]

SCP-3700-1 est de nature amicale et démontre des signes rudimentaires de sapience. Lorsqu&#39;il est accompagné par Delta-7, il ignore la présence des navires de la Fondation ou apporte une forme d&#39;aide primitive en propulsant les embarcations en péril loin du danger. L’entité parcourt la zone des 800 kilomètres en spirale, depuis un emplacement central[[footnote]]Connu sous le nom d&#39;’Origine. Cet endroit est à égale distance des trois archipels et abrite un grand nombre d’épaves de navires issus de différentes périodes historiques.[[/footnote]] vers les limites extérieures. Depuis sa découverte et la mise en œuvre de plusieurs tentatives de confinement, l’entité a considérablement ralenti ses déplacements, a subi plusieurs diminutions de sa masse[[footnote]] Des mesures réalisées en 1932 rapportant qu’il mesurait à l’origine seize kilomètres de long.[[/footnote]], et sa capacité à maîtriser SCP-3700-2 s&#39;est fortement affaiblie.

[[/collapsible]]

[[collapsible show=&#34;Afficher les informations sur SCP-3700-2&#34; hide=&#34;Cacher les informations sur SCP-3700-2&#34;]]

[[include component:image-block
    name=800px-PSM_V23_D086_The_deep_sea_fish_eurypharynx_pelecanoides.jpg|
    caption=Représentation artistique de SCP-3700-2 tel que décrit par les habitants natifs des Orcades.]]

SCP-3700-2 est un membre anormal des //actinoptérygiens//[[footnote]] Poissons à nageoires rayonnées.[[/footnote]] et ressemble étroitement à //Eurypharynx pelecanoides//, à la différence qu’il est doté de treize appendices encerclant la partie médiane de son corps. Ces appendices, semblables aux tentacules d’une pieuvre, sont dotés de ventouses et se glissent dans le torse de l’entité lorsqu&#39;ils sont inutilisés. L’entité mesure actuellement trente-deux kilomètres de long,[[footnote]]Une mesure datant de la première apparition de l’entité en 1945 indiquant une longueur initiale de 300 mètres.[[/footnote]] la majorité de son corps étant constituée d’une queue en forme de fouet, mesurant environ un kilomètre de large au point le plus large et se terminant par une pointe acérée. Chaque tentacule mesure approximativement 60 mètres de long, et il est estimé que sa bouche atteint 3 kilomètres de largeur lorsqu’elle est ouverte. SCP-3700-2 est de couleur noire et présente une bioluminescence, avec des lignes luminescentes blanches, violettes et rouges formant des marques de chaque côté de son torse et ressemblant au visage d’un homme.

SCP-3700-2 est capable de provoquer de rapides changements météorologiques en déclenchant notamment des tempêtes plus dévastatrices que des ouragans de catégorie 5. L’entité a la capacité de plier son torse, qui semble pourtant dépourvu d’articulations, lui permettant de tourner la partie inférieure de son corps dans n’importe quel sens sans avoir besoin de modifier la position de sa tête. Cette aptitude lui permet de générer un tourbillon/maelstrom qui attire toutes les embarcations à moins de 150 mètres dans sa direction afin qu’il puisse les saisir et les écraser avec ses tentacules, quels que soient leurs matériaux de construction. L’entité est capable d’émettre des ondes sonores à très hautes fréquences ainsi que des jets de flammes bleues[[footnote]]Présumés être la cause de sa luminescence. [[/footnote]] de son œsophage, ce qui lui permet d&#39;éliminer rapidement des cibles à courte portée.

SCP-3700-2 se manifeste aléatoirement sur le tracé en spirale que suit SCP-3700-1, sauf dans le cas des équinoxes susmentionnées où il apparaît toujours à l’Origine. SCP-3700-2 reste immergé sauf en cas de contact avec un objet/organisme ou SCP-3700-1 et ne disparaît qu’approximativement quinze jours après son apparition. L’entité est hostile envers tous les organismes qui l’approchent ;[[footnote]] Delta-7 ayant été témoin de la destruction de plusieurs groupes de baleines bleues succombant face aux mâchoires de l’entité.[[/footnote]] cependant, elle n’adopte ce comportement de prédateur qu’en dehors des affrontements avec SCP-3700-1. L’entité ne peut pas être soumise par l’utilisation d’armes conventionnelles et ne subit que des dégâts modérés face aux armes anormales ; ainsi, seul SCP-3700-1 est capable de la maîtriser complètement. Nombre des propriétés les plus frappantes de SCP-3700-2, notamment sa capacité à régurgiter des instances de SCP-3456, sont apparues au cours de la dernière décennie, alors que SCP-3700-1 s’affaiblissait.[[footnote]]De nombreuses théories ont été explorées afin d’expliquer ce phénomène, mais il est probable que les divers changements climatiques mondiaux ainsi que la domination des 64 derniers cycles post-équinoxes par SCP-3700-1 jouent un rôle important.[[/footnote]]
[[/collapsible]]

Les interactions entre SCP-3700-1 et SCP-3700-2 consistent en de longs combats durant lesquels chaque entité tentera de tuer ou de maîtriser temporairement l’autre. Aux dates des équinoxes, ces affrontements ont toujours lieu à l’Origine. Les combats suivant ceux des équinoxes sont généralement courts et se déclenchent aléatoirement dans la zone des 800 kilomètres, le vainqueur de l’affrontement précédent arrivant à soumettre l’autre entité plus rapidement. Historiquement, avant la mise en place des protocoles actuels, l’entité précédemment soumise arrivait à vaincre l&#39;autre entité lors de l&#39;équinoxe suivant.[[footnote]]Des études physiologiques semblent indiquer que cela est causé par l&#39;épuisement physique d’une des entités.[[/footnote]] Cela résultait en deux cycles de six mois durant lesquels SCP-3700-1 dominait SCP-3700-2 durant un cycle[[footnote]]Généralement des périodes correspondant au printemps et à l’été de l’hémisphère nord.[[/footnote]], et inversement[[footnote]]Correspondant généralement à l’hiver et à l’automne.[[/footnote]]. Depuis la mise en œuvre des procédures de confinement actuelles, SCP-3700-1 a maîtrisé SCP-3700-2 durant les 64 derniers équinoxes consécutifs, avec l’aide de la Fondation.

La victoire d’une entité sur l’autre déclenche plusieurs changements géologiques et météorologiques différents dans la zone des 800 kilomètres. Ils sont décrits ci-dessous :

* Lorsque SCP-3700-1 soumet SCP-3700-2,
 * les tempêtes et intempéries sont immédiatement dissipées, et ce indépendamment des conditions météorologiques à l’extérieur de la zone des 800 kilomètres.
 * les taux de reproduction de la faune océanique et insulaire locale sont multipliés par trois, et le rendement des cultures est doublé durant la période des six mois. En raison de la création de zones mortes causée par la prolifération de certaines espèces de zooplancton, un abattage minutieux de la faune océanique doit être entrepris.
 * les taux d’érosion des côtes de chaque archipel deviennent cinq fois plus élevés que les taux standards.[[footnote]]Le personnel de la Fondation a été contraint d’importer de grandes quantités de terre et de sable afin de ralentir l’érosion et restaurer les plages disparues qui protègent les îles.[[/footnote]]
* Lorsque SCP-3700-2 soumet SCP-3700-1,
 * les conditions météorologiques deviennent très dangereuses. Des tempêtes dont la puissance équivaut à celle des ouragans de catégorie 1 à 5 font rage continuellement dans la zone des 800 kilomètres. Les températures connaissent de rapides fluctuations variant de 0 °C à plus de 28 °C en raison de la constante évolution des fronts de tempêtes. De telles conditions peuvent causer des dommages, voire la destruction complète de bâtiments ainsi que des pertes de vie, ce qui provoque des apparitions de SCP-3456.
 * Les trajets par voie maritime deviennent difficiles, voire impossibles en raison des puissantes turbulences et des énormes vagues provoquées par les tempêtes. Tout transport humain, de marchandises ou de nourriture doit être organisé par avion ou à bord d’embarcations spécialisées pour la navigation en cas de tempête.
 * Les sources de nourritures océaniques sont chassées de la région en raison des conditions extrêmes, et le bétail décède souvent à la suite de l’exposition aux conditions météorologiques ou à une maladie. Le rendement des cultures est très fortement réduit en raison des vents violents, de la saturation en eau des sols et du manque de soleil.
 * SCP-3700-2 ne disparaît pas. Il se met à patrouiller dans la zone des 800 kilomètres et a tendance à s’approcher des archipels pour régurgiter des instances de SCP-3456 ainsi que pour s’attaquer à tout navire civil sans méfiance capable de naviguer dans ces conditions extrêmes.

Des rapports historiques indiquent que SCP-3700-1 aurait été rencontré régulièrement par des pêcheurs locaux depuis le XVI^^e^^ siècle ; cependant, d’après les traditions orales et le folklore local, il semble que SCP-3700-1 était présent durant la construction de plusieurs [DONNÉES SUPPRIMÉES] à proximité et que SCP-3700-2 était l’une des cibles de tels efforts. Les rapports concernant SCP-3700-2 sont également cohérents avec le folklore local ; cependant, aucune observation de l’entité n’a été indiquée avant le milieu du XX^^e^^ siècle.

[[collapsible show=&#34;Afficher le Rapport d’incident I-3700-039&#34; hide=&#34;Cacher le Rapport d’incident I-3700-039&#34;]]
**Rapport d’incident I-3700-039 :**
Le rapport d’incident suivant contient une transcription d’enregistrements audio et visuels de l&#39;interaction entre SCP-3700-1 et SCP-3700-2 qui s’est déclenchée le 20 mars 2017. Les descriptions et événements ont été reconstruits à partir d’enregistrements de caméras de surveillance montées et de journaux de communications audio entre les navires de la force d’intervention. Il est à noter que la nature de cet incident est nouvelle, et que les actuelles mesures de confinement et leur description n’ont pas été remaniées en raison des incertitudes quant à ses conséquences et de l’absence de préséance historique concernant un tel événement.

&gt; **Rapport d’incident I-3700-039**
&gt; 
&gt; **Date du rapport :** 20 mars 2017 à 17 h 32 min 37 s
&gt; 
&gt; **Avant-propos :** Delta-7 est arrivé à l’Origine le 20 mars vers 00 h 00 et a commencé les préparatifs du protocole &#34;Maelstrom d&#39;Hiver&#34;. Le SCPS-Mither et le SCPS-Teran étaient les cuirassés modernisés présents durant l’opération, le Mither ayant le rôle de navire amiral pour la force d’intervention. Deux des destroyers ont subi des dégâts mineurs au cours de l’opération, et le destroyer Stronsay Beast a subi de lourds dommages, comprenant une panne complète du moteur, et a dû être remorqué hors de la zone. Plusieurs navires ont signalé la perte d’une partie du personnel à bord à la suite de l’incident, la majorité de ces pertes étant causée par l’agitation inhabituelle des mers ou par l’apparition de SCP-3456. Les communications tout au long de l’opération font référence à SCP-3700-1 et à SCP-3700-2 respectivement en tant que HOMER et ANGIE.
&gt; 
&gt; **Début du rapport**
&gt; 
&gt; [À 17 h 32 min 37 s, une zone d’eau, située à 600 mètres de l&#39;endroit où Delta-7 était ancrée, a commencé à émettre des rayons de lumière intense durant approximativement trois minutes avant que SCP-3700-1 n’apparaisse.]
&gt; 
&gt; **SCPS-Mither :** &#34;Ici le Mither à tous les navires, HOMER est apparu, je répète, HOMER est apparu.&#34;
&gt; 
&gt; [Delta-7 remonte ses ancres et commence à se diriger vers SCP-3700-1. L’entité commence à se déplacer lentement, selon un schéma circulaire, pendant que Delta-7 la rattrape. Elle aperçoit Delta-7 après approximativement cinq minutes et semble la reconnaître en levant deux de ses griffes en l’air et en les claquant entre elles à plusieurs reprises, tout en émettant un faible grondement à l’aide des appendices au niveau de sa bouche.]
&gt; 
&gt; [Delta-7 escorte SCP-3700-1 autour de l’Origine durant une trentaine de minutes, en formation et sans incident. Vers 18:02:08, les conditions météorologiques commencent à changer. De grands nuages noirs semblables à ceux des ouragans se forment en quelques secondes, la vitesse du vent augmente et les vagues deviennent turbulentes.]
&gt; 
&gt; [SCP-3700-1 lève ses griffes en l’air et les déplace dans un mouvement circulaire, créant un petit trou dans les nuages au-dessus de lui et de Delta-7. Il est à noter que SCP-3700-1 a cessé cette activité après environ trente secondes, son antenne semblant faiblir en raison de l&#39;effort. Le trou dans les nuages demeure pendant toute la durée de l’incident.]
&gt; 
&gt; [À 600 mètres en face de Delta-7 et SCP-3700-1, les eaux commencent à mousser et à écumer avant que SCP-3700-2 n’émerge de sous la surface, la tête pointée verticalement vers le haut. Il continue de monter jusqu’à ce que le sommet de ses tentacules soient visibles, puis s’arrête. Son torse se plie et sa tête vire à l’horizontale. La mâchoire de l’entité s’ouvre en grand, révélant plusieurs rangées de dents acérées, avant qu’elle n’émette un rugissement suivi d’un jet de flammes bleues. À cet instant, SCP-3700-1 plonge sous l’océan.]
&gt; 
&gt; **SCPS-Mither :** &#34;À tous les navires, ANGIE a été repéré. Déclenchez &#34;Maelstrom d&#39;Hiver&#34;.&#34;
&gt; 
&gt; [Delta-7 se disperse à partir de l’endroit où a plongé SCP-3700-1. Les 13 destroyers atteignent leurs positions et tirent avec leurs harpons, qui viennent s’enfoncer dans la tête de l’entité. SCP-3700-2 émet une seconde vocalisation et devient agité, tandis qu’il commence à faire tourner la partie inférieure de son corps, générant un tourbillon caractéristique à sa base. Les croiseurs arrivent à leurs positions et ouvrent le feu à l’aide de canons L et d’armes conventionnelles, attirant l’attention de SCP-3700-2. Les destroyers commencent à se déplacer à toute vitesse, tendant au maximum les lignes des harpons afin d’entraîner la tête de l’entité dans un mouvement à 360 degrés. Les cuirassés atteignent leurs positions respectives et commencent à charger leurs canons.]
&gt; 
&gt; **SCPS-Mither :** &#34;Tir de barrage à mon signal. 3…2…1…Feu !&#34;
&gt; 
&gt; [Le premier tir de barrage des cuirassés frappe SCP-3700-2, le faisant hurler. SCP-3700-2 commence à émettre des grognements avant de régurgiter une instance de SCP-3456 dans l’eau. L’instance se met en mouvement en direction de la ligne de destroyers à plus de 50 km/h, malgré l’absence de caractéristiques anatomiques aquatiques.]
&gt; 
&gt; **SCPS-Selkie :** &#34;CENTAURE dans l’eau ! Il se dirige droit sur nous !&#34;
&gt; 
&gt; **SCPS-Mither :** &#34;Selkie, changez de cible pour CENTAURE n^^o^^1, utilisez toutes les armes.&#34;
&gt; 
&gt; [L’instance de SCP-3456 atteint le SCPS-Selkie avant qu’il ne puisse rediriger ses armes.]
&gt; 
&gt; **SCPS-Selkie :** &#34;Il est trop prêt !&#34;
&gt; 
&gt; [Le Selkie est soulevé au-dessus de la mer par l’instance, qui peut être vue atteindre les membres de l’équipage qui s’accrochent à la balustrade et tentent de rester en position de tir. Cela soulage brièvement SCP-3700-2, lui permettant de s’orienter et de libérer un jet de flammes bleues qui percute le SCPS-Stronsay Beast.]
&gt; 
&gt; [Un grand craquement se fait entendre tandis que le Selkie est relâché et que l’instance de SCP-3456 se met à gémir. SCP-3700-1 refait surface et frappe l’entité avec ses appendices en forme de massues une, deux, puis trois fois, chaque impact produisant de forts craquements. L’instance de SCP-3456 est déchirée en deux par la troisième frappe qui envoie son torse humain voler dans les airs, avant qu’il n’atterrisse par delà le SCPS-Mither. Le Selkie reprend sa pleine vitesse, tirant sur les lignes des harpons et désorientant SCP-3700-2. Le Stronsay Beast a subi des dommages modérés causés par les flammes, et de la fumée s’élève près de ses compartiments moteurs.]
&gt; 
&gt; [SCP-3700-1 est observé en train de repêcher plusieurs membres d’équipage du Selkie qui sont tombés en mer et de les déposer en sécurité à bord d’un autre destroyer se trouvant sur son passage. L’entité replie sa queue, ne laissant apparaître que sa partie supérieure en forme de croissant, et se tourne vers SCP-3700-2. SCP-3700-1 se déplace à la limite du tourbillon, tandis que deux de ses yeux se mettent à produire une luminescence. SCP-3700-2 commence à subir des dommages modérés causés par les tirs de barrage des canons L. Plusieurs instances de SCP-3456 sont vues dans les eaux environnantes, mais elles sont tenues à distance par de plus petits navires de soutien.]
&gt; 
&gt; **SCPS-Mither :** &#34;Préparez-vous pour l’assaut final !&#34;
&gt; 
&gt; [SCP-3700-1 émet plusieurs tirs explosifs de rayons gamma concentrés, creusant plusieurs grands trous dans SCP-3700-2. SCP-3700-2 gémit et se met à s’agiter violemment. Ses mouvements provoquent la rupture de toutes les lignes le reliant aux destroyers et génèrent de puissantes vagues qui repoussent tous les navires vers l’arrière. La queue acérée de l’entité passe sous SCP-3700-1 et l’empale dans sa partie médiane, puis le soulève hors de l’eau. SCP-3700-1 frappe la queue à plusieurs reprises avec ses appendices en forme de massues pour se libérer, jusqu&#39;à ce qu’il cesse tout mouvement. SCP-3700-2 projette l’entité par delà Delta-7, où elle coule et de réapparaît pas.]
&gt; 
&gt; **SCPS-Mither :** &#34;HOMER est coulé, HOMER est coulé, tous les navires se retirent et se regroupent pour la mise en œuvre du protocole Tumulte.&#34;
&gt; 
&gt; [Tous les navires de Delta-7 font demi-tour dans la direction opposée à SCP-3700-2. Le SCPS-Stronsay Beast a visiblement ralenti, crachant de la fumée, avant de s&#39;arrêter complètement. Cessant de se débattre, SCP-3700-2 commence à étendre son tourbillon, et la mer devient extrêmement turbulente. Il émet alors une forte vocalisation et se retourne vers les navires en fuite avant de repérer le Stronsay Beast.]
&gt; 
&gt; **SCPS-Mither :** &#34;Stronsay Beast, sortez de là tout de suite !&#34;
&gt; 
&gt; **SCPS-Stronsay Beast :** &#34;On ne peut pas bouger ! Nos moteurs sont touchés !&#34;
&gt; 
&gt; [Le Stronsay Beast est pris dans le tourbillon et dérive vers SCP-3700-2. Un tentacule s&#39;élève de sous la surface et s&#39;enroule autour du navire endommagé. SCP-3700-2 ouvre sa bouche, se préparant à engloutir le destroyer. SCP-3700-1 bondit de sous la surface au moment où la mâchoire de SCP-3700-2 commence à se refermer, réussissant à frapper et à couper le tentacule enroulé autour du Stronsay Beast, puis tente de frapper faiblement le destroyer endommagé, le propulsant juste au-dehors du tourbillon.]
&gt; 
&gt; [SCP-3700-2 referme sa mâchoire sur SCP-3700-1 en émettant une autre vocalisation. Plusieurs éclairs lumineux apparaissent alors que SCP-3700-2 rugit de douleur, s&#39;agitant de nouveau et cessant de faire tourner la partie inférieure de son corps. Ses tentacules surgissent de sous les vagues et commencent à arracher les pattes de SCP-3700-1 de son abdomen. Puis les tentacules de SCP-3700-2 cessent de bouger, et une rapide succession de craquements sourds est émise. Sa mâchoire inférieure est sectionnée, faisant retomber SCP-3700-1 dans l’eau. SCP-3700-2 s’agite et semble faiblir lorsqu&#39;il crache une dernière vague de flammes bleues dans l’eau sur SCP-3700-1. Delta-7 arrête sa progression dans la direction opposée et attend patiemment le signe d’un vainqueur ; cependant, après cinq minutes, aucune entité n’est vue se déplacer.]
&gt; 
&gt; [Delta-7 retourne sur le site de l’affrontement, mais ne trouve aucune entité en mouvement ou vivante. Les deux entités se sont évanouies dans la mer peu après que Delta-7 a atteint leur position, et seul un objet rond a été observé là où était situé SCP-3700-1, avant de couler également. À ce moment, il a été noté que l’épais mur nuageux s’était dispersé en cumulonimbus standards, bien que les conditions à la surface de la mer soient restées turbulentes.]
&gt; 
&gt; **SCPS-Mither :** &#34;Ici Delta-7 à Commandement.&#34;
&gt; 
&gt; **Commandement :** &#34;On vous reçoit Delta-7.&#34;
&gt; 
&gt; **SCPS-Mither :** &#34;Nous avons du nouveau sur la situation.&#34;
&gt; 
&gt; **Commandement :** &#34;Allez-y Delta-7.&#34;
&gt; 
&gt; **SCPS-Mither :** &#34;SCP-3700-1 et 2 ont tous les deux coulé.&#34;
&gt; 
&gt; [10 secondes de silence radio.]
&gt; 
&gt; **Commandement :** &#34;Veuillez répéter, Delta-7.&#34;
&gt; 
&gt; **SCPS-Mither :** &#34;SCP-3700-1 et 2 ont tous les deux coulé.&#34;
&gt; 
&gt; **Commandement :** &#34;Attendez.&#34;
&gt; 
&gt; [Environ trois minutes de silence radio.]
&gt; 
&gt; **Commandement :** &#34;Des effets des entités sont-ils actifs, Delta-7 ?&#34;
&gt; 
&gt; **SCPS-Mither :** &#34;Négatif, Commandement.&#34;
&gt; 
&gt; **Commandement :** &#34;Y a-t-il une trace d’une des entités ?&#34;
&gt; 
&gt; **SCPS-Mither :** &#34;Négatif.&#34;
&gt; 
&gt; **Commandement :** [anxieusement] &#34;Il semble que l’anomalie ait été neutralisée. Delta-7 doit retourner à la base pour débriefing après la mise en œuvre des efforts de récupération.&#34;
&gt; 
&gt; **SCPS-Mither :** &#34;Compris Commandement.&#34;
&gt; 
&gt; [Environ cinq minutes de silence radio se passent, durant lesquelles les efforts de récupération commencent, le Stronsay Beast étant attaché à des navires remorqueurs.]
&gt; 
&gt; **SCPS-Mither :** &#34;Commandement, nous captons des niveaux inhabituels de rayonnements gamma, ainsi qu’un contact sonar à une profondeur de trois kilomètres. Autorisez-vous le déploiement de submersibles à des fins d’exploration ?&#34;
&gt; 
&gt; [Une minute de silence radio passe, durant laquelle le centre de commandement débat pour prendre une décision.]
&gt; 
&gt; **Commandement :** &#34;Requête rejetée. Retournez à la base pour débriefing.&#34;
&gt; 
&gt; [Delta-7 tourne le dos au lieu où s’est déroulée la bataille et se met en route vers son point d’amarrage.]
&gt; 
&gt; [Au cours des cinq minutes suivantes d’enregistrement, les niveaux de rayonnement gamma ont continué d’augmenter. Les turbulences à la surface de l’océan deviennent plus brutales, et plusieurs petites embarcations sont projetées par les vagues. Les caméras de vidéosurveillance montées sur plusieurs navires enregistrent alors un arrêt soudain des turbulences ainsi que l’apparition de quatre orbes jaunes à 300 mètres de l’emplacement de Delta-7, sous la surface. Les orbes restent visibles à cet emplacement pendant environ deux minutes, au cours desquelles une importante activité sismique est signalée, puis disparaissent. Le centre de commandement prend note de la présence de ces orbes à ce moment, mais n’en informe pas Delta-7.]
&gt; 
&gt; [À la suite de la disparition de ces orbes, Delta-7 détecte un nouveau contact par sonar situé à cinq kilomètres sous sa position. Les premières analyses du signal indiquent la présence d’une structure métallique.]
&gt; 
&gt; **SCPS-Mither :** &#34;Commandement, nous avons perdu le signal du précédent contact et ne détectons plus de rayonnements gamma. Nous détectons un nouveau contact large et métallique à cinq kilomètres de profondeur.&#34;
&gt; 
&gt; **Commandement :** &#34;Attendez, Delta-7.&#34;
&gt; 
&gt; [Le centre de commandement débat sur les actions à entreprendre pendant approximativement trois minutes.]
&gt; 
&gt; **Commandement :** &#34;Delta-7, vous êtes autorisé à déployer des [[[SCP-4700|submersibles]]] à des fins d’exploration. Soyez averti que si SCP-3700-2 se manifeste, les équipes d’exploration devront être considérées comme perdues, et vous devrez retourner à la base.&#34;
&gt; 
&gt; **SCPS-Mither :** &#34;Reçu, Commandement.&#34;
&gt; 
&gt; **Fin du rapport**
