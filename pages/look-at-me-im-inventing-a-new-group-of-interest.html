&gt; //Bien, Kyle, aquí están las notas que pediste. Ten en cuenta que el protocolo silencio siete significa que la investigación aún está en curso, por lo que algunas de las cosas no se han hecho públicas todavía. Lo mejor que pude hacer. Buena suerte.//
&gt; 
&gt; //~Nate//

---------------------------

La siguiente es una transcripción de la voz en off de una emisión de televisión pirata interceptada por la Fundación en septiembre de 2011. 
&gt; {{**Voz masculina:** Uno cero cero cinco. Dos uno dos. Seis cuatro seis. Nueve uno siete.}}
&gt; 
&gt; {{**Pausa corta, pitido suave, breve estática que continúa durante el resto de la interrupción**}}
&gt; 
&gt; {{**Segunda voz masculina:** ¡Gente del mundo de los nuevos medios, escuchad! Había una boca que estaba donde estaba todo lo que había en los medios de comunicación y hablaba y oímos que hablaba y oímos su voz en la radio, en la televisión, en Internet, en el cielo. &#34;Dinos la verdad&#34;, gritábamos, &#34;¡oh voz, y romperemos el mundo como dulces, dulces huevos ante la madre, la gallina, la televisión! ¡Voz de la televisión, habla!&#34; Nos hablaba y escuchábamos mientras nos decía - nos decía a nosotros, porque escuchábamos - que el mundo estaba muerto como las hojas en otoño que caen como todos nosotros caemos, y que estaba muerto porque dormía el mensaje de la voz, y ese mensaje era &#34;¡detente!&#34; Despierta, oh tierra, mientras tus núcleos se agrietan, incubando volcanes como polluelos, dulces polluelos ardientes para jugar en los campos que quedan cuando los durmientes se han ido. Buenos días, tierra viva. Buenas noches, sociedad muerta.}}
&gt; 
&gt; {{&lt;Pausa prolongada, inhalación traqueteante o suspiro&gt;}}
&gt;  
&gt; {{**Voz femenina:** Are we cool yet?}}

La emisión consistía en un hombre colgado por el cuello en un umbral que se retorcía suavemente a medida que la cámara se acercaba, momento en el que se hizo evidente que estaba murmurando junto con la voz en off. Aproximadamente a un minuto y cuarenta segundos, sincronizado con la línea &#34;buenas noches, sociedad muerta&#34;, el hombre comenzó a agitarse, aparentemente debido a la asfixia, y pareció morir. A lo largo del vídeo, a cada instancia de la palabra &#34;voz&#34;, aparecía en pantalla una imagen de un conjunto de televisores, cada uno de los cuales mostraba una imagen violenta diferente, durante exactamente un segundo. Tras la aparente muerte del ahorcado, una voz femenina intercaló la pregunta susurrada &#34;Are we cool yet?&#34; en lo que se supone que es una imitación del éxtasis sexual, y la emisión terminó. La emisión del canal regular se reanudó tras un retraso momentáneo, cortando aproximadamente tres minutos de las escenas iniciales de Ses[MÁS INFORMACIÓN CENSURADA SEGÚN EL PROTOCOLO SILENCIO SIETE]

----------------------

&gt; **Informe de Supervisión del agente Scott Manheilm**: 
&gt;  
&gt; Después de que una de nuestras personas de inteligencia que operan en [DATOS CENSURADOS POR EL PROTOCOLO SILENCIO SIETE]zó los números como códigos postales de las direcciones de Wall Street, se hizo mucho más fácil afinar en un punto de origen para el atasco de la transmisión la semana pasada.
&gt;  
&gt; Asaltamos el edificio aproximadamente a las seis de la mañana. Fue un poco antes de eso, no estoy seguro. Debería estar en el informe completo compilado después del incidente. Fue una operación pequeña, no como las grandes operaciones al estilo SWAT de los DMs que se oyen en la cafetería o algo así, sólo yo, Steve [Mader] y Mike [Chillnoski] haciéndonos pasar por detectives locales. Esperábamos tal vez una resistencia simbólica de los ocupantes ilegales, nada del otro mundo.
&gt;  
&gt; Lo primero que hicimos fue tirar la puerta abajo, mostrando las placas y gritando. Pensamos que vendrían en silencio. No fue así. Casi inmediatamente, una granada de mano cae sobre nosotros por las escaleras; después pasamos un par de días en observación por si era una de... bueno, ya llegaré a eso. Mike abatió al tipo que la tiró, muy buena puntería. Después de eso, las cosas fueron más o menos como esperábamos. Acabamos trayendo a cuatro sujetos, tres chicos y una chica, todos de veintitantos años. Están perfilados en los documentos de la misión, estoy seguro. Sólo son artistas ilegales, locales. Probablemente reclutados a través de [DATOS CENSURADOS POR EL PROTOCOLO SILENCIO SIETE] un marco de puerta en el piso de arriba que confirmó la ubicación de la transmisión. Qué desagradable.
&gt;  
&gt; De todos modos, iré al grano. La razón por la que esta operación se convirtió en un gran problema es lo que encontramos arriba. No el cuerpo, sino la caja en la habitación de al lado... Al principio pensamos que eran granadas normales, ya que intentaron golpearnos cuando entramos, pero Steve tenía un mal presentimiento sobre la escritura en la caja y esos signos, así que las empaquetamos y llamamos a un equipo de análisis. Resultó ser una buena jugada; creo que Steve recibió una recomendación.
&gt; 
&gt; [MÁS MATERIAL CENSURADO POR BREVEDAD.]

---------------------

&gt; {{**Transcripción de las notas del Dr. Tsung sobre el incidente 1**[CENSURADO POR EL PROTOCOLO SILENCIO SIETE]}}
&gt; 
&gt; {{Aparece una caja sin marcas en los lados, en la parte inferior. Un gran logotipo en la tapa que dice &#34;Are We Cool Yet?&#34; puede resultar significativo, especialmente a la luz de los recientes acontecimientos. La caja contiene treinta carteles de cartón, cada uno aparentemente producido a mano con diferentes grados de mérito artístico y estilo, todos los cuales dicen &#34;OSSIFY WALL STREET&#34; en mayúsculas. Ominoso.}}
&gt; 
&gt; {{Debajo de los carteles hay una capa de material de embalaje. He enviado una muestra para el análisis forense y he incinerado el resto para evitar una posible contaminación. El material de embalaje está envuelto alrededor de varias granadas de fragmentación modificadas que parecen haber sido originalmente de fabricación rusa. Las costuras de soldadura son visibles donde las granadas [ininteligible] carga útil modificada. Voy a abrir una y ver.}}
&gt; 
&gt; **Anexo 1**[CENSURADO POR EL PROTOCOLO SILENCIO SIETE] //del Dr. Tsung ha sido retenido para su estudio en el ala de formas de vida peligrosas del Sitio de Investigación Armado-45. Se puede encontrar más información en el [[[scp-439| Informe-439-A]]].//

----------------

 
&gt; //Gracias Nate. Estos tipos de la Fundación se dan cuenta tarde, ¿no? Tampoco parecen apreciar mucho nuestro trabajo. El arte no suele gustarles a los tipos duros. Menos mal que tienen algunos como tú en sus filas que pueden apreciar la verdadera creatividad.//
&gt; 
&gt; //Algunos de los otros dicen hola. ¿Recuerdas a Miley de lo de Alaska? Se ha recuperado por completo y estará ayudando en nuestra próxima... exposición. Are We Cool Yet?//
&gt; 
&gt; //~Kyle//</textarea></pre>
