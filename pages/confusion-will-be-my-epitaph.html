本日第一个死者在上午三点出现，作为测试SCP-CN-1234分泌物致死量的试验品，他是爽死的，字面意思。Night Raven砸烂尸体的脑壳，把里面的东西拖出来喂异常——它总是需要喂的，人的大脑和牲畜的大脑吃起来并没有什么区别，除了人吃人的大脑会得库鲁病以外。

谁知道呢？Night Raven舔了一口，除了血味，味道并不好，可能是他讨厌所有大脑制品的缘故。杀了他朋友的异常开始嘲笑他，他不去理睬它，沉默地拖着无脑的尸体离开，脑壳碎裂，脸部凹陷下去，就像一个空洞。SCP-CN-1234的笑声跟在他后面。

//##grey|（这些人并不需要怜悯，他从小就这么想，80%的死刑犯并不需要怜悯，还有20%属于对方塞了钱，或者因为其他原因误判的，还有民间英雄，那可真是呜呼哀哉，越偏僻的地方，原本审判罪业的地方越容易成为罪恶的保护伞——带防风骨架的那种。）##//

尸体在地上留下一道黏糊糊的血痕，这是可怜的C级朋友——他习惯性把所有人称作朋友——的苦差事。

//##grey|（拖干净这些血需要很久，就和他之前实践过的一样，他被殴打，口鼻出血，然后倒在地上，之后还得把地板上的血擦干净，以免被他人发现，这些都是他的回忆，后来这群人因为犯罪被关进去，过了几天又出来了，因为揍他并不会受到道德或法律的谴责。就和他杀死D级人员一样，并不会受到道德和法律的谴责，如果他不杀，也会有一把枪为该死的人准备，每年在基金会的研究项目上死的人不少，他们的来源是政府监狱和无户口的流浪汉，至少在基金会这把顶级防风伞的保护下，杀死他们并不算罪，他们在哪都是死。）##//

Night Raven快拖不动它了，这尸体没了脑子并没有让它的重量减轻，它死前应该是个愚蠢的人，因为90%有理智的人不会把自己弄成死刑犯，所以“他没脑子”这一说法成立，或者说“因为他太蠢了所以SCP-CN-1234打开他的脑袋失望的走开了”，或者是爬开了，这无所谓。

//##grey|（Goggles不在让他遗憾，如果Goggles在场，现在可能会和他一起干笑，或帮他一起拖，他的笑话并不好笑，但出于礼貌，他自己和Goggles都会干巴巴地笑几声。现在只有他一个人，Goggles死了，被异常杀死了，所以犯下杀人罪的异常被监禁，Night Raven突然想到，而且这可比人的监狱待遇更好些，它们就像是一群VIP罪犯，单人单间，除了奇怪的实验一切都好，所以忘了那个土豆人吧。）##//

//##grey|（顺便，脑子的重量在人体内可忽略不计。）##//

站点走廊外的天微微泛白，颜色就像是R073，G067，B120，或许更偏紫，但他的第一反应就是这串RGB色号。他把尸体开膛，装进火化袋，喷上汽油，塞进火化炉里，打开旋钮，这要花费一些时间，大约45分钟到一小时左右，在这时间里Night Raven有足够的时间发呆。

他闻到烤肉的香味，在几分钟内转化为略苦的焦味。肉烧化的时间远远快于骨头的时间，骨骼焚毁于720摄氏度，但肉很容易被烤糊。

//##grey|（他的右手臂与双腿因事故而截肢，他留下肢体，并且制成烤肉。食人是罪，对于道德还是法律都无法接受，他觉得自己的腿肉和手臂肉干烧并不十分美味，有点太老了，于是他用面包片夹着肉，肉被切成小份，上面淋上黑胡椒酱和蒜蓉辣椒酱，烤肉上的油滋滋作响，然后在面包片上撒些马苏里拉芝士，放进烤箱约一分钟，叮，午饭就成了，面包片微焦，咬起来很脆，他很喜欢，并且肉烤的恰到好处，尝起来有无伤大雅的酸味，这股味道被佐料遮掩，如果在披萨店里购买可能需要三十元以上的价钱，况且这肉的原料也不能买到。）##//

//##grey|（他怀念这些小三明治的味道，但他不会冒着生命危险再去遭遇一场事故。）##//

三十分钟过去了，他用工具将尸体翻了个面，现在尸体只剩下骨头了，50%都化成了灰。再等待三十分钟，他还能去睡个回笼觉。

//##grey|（现在是4:14分，在4:44分尸体化为灰烬，他需要用小锤子砸碎剩下的骨头，把灰倒进大盒子内，每个月将会清理一次，那些孤魂将进入大海，深海会慢慢洗清他们生前肮脏的所作所为，最终化为游鱼。）##//

在他手里，所有的骨头都化成了灰，包括吃剩下炸鸡的骨头。“不尊重他们，这也是罪。”空气这么对他说，但他并不在乎。5点整，处理完所有事务，Night Raven开始思考在明日的休假，然后猝不及防地睡去。

-----

凌晨3:00，刚醒来的Night Raven打开一瓶汽水，宿舍外的台风来得猛烈。大家都放假了，除了几位像他一样的后勤人员外都放假了，如果有突发状况，他们得顶着台风加班。

//##grey|（他的记忆再次不受控制地想到Goggles，在刚入职的一个月内，他常常找他，说自己做了些什么，说自己不能忍受来自他人道德的谴责，于是Night Raven给他整整一版LSD邮票，他从那天开始一直在嗨，选择他妈的无视罪业。这是他们都喜闻乐见的结果，击毙异常病毒感染者，即使他们沉浸在幸福的爱的喜悦，头脑炸开，变成肉色的花，压抑的笑声来自花心，像航空警报一般越拉越响。Goggles嫉妒他们的幸福，因为他根本得不到幸福，嫉妒是天主教七宗罪之一，剩下的那些除了色欲他也占了，别抗争，这些罪不过是一些思绪。）##//

Night Raven伸了个懒腰，这也许算是凄风苦雨。

//##grey|（耳中的嗡鸣让他惶惶不可终日，虽然是嗡嗡声，在他听来就犹如所有被他杀死的人在地狱发出的尖叫，King Crimson对他说没关系，耳中的嗡鸣只是耳鸣，他自己也知道。）##//

//--##grey|（自杀的人无法得到上天堂的权利，自杀者将直坠地狱！）##--//

他感到自己的思维逐渐转化为不知所云，他通常会花一个多小时整理这些云雾笼罩的想法，然后进入适合工作的状态。但今天没有工作，他可以轻松地顶着一头奇怪的想法大摇大摆地走来走去。

他到食堂开始嗦他的泡面，一路上没有人。

//##grey|（在不饿的时候进食，是否也是一种浪费食物的罪恶呢？人很久没有因为单纯的饿而进食，看上去就像一种任务，到点必须满足的任务，这是罪吗？童年时期如果不进食就会遭到辱骂甚至殴打，于是人变成巴普洛夫的狗，到了点就把死去的尸体塞进嘴里，现在他嗦泡面也好，在西餐店里吃牛排也罢，本质都是一样的，这是在亵渎生命吗？不是因为“饿”，而是因为毫无理由的习惯。这也是罪。）##//

突如其来的想法让他觉得泡面索然无味。

//##grey|（绦虫。）##//

他有点反胃，后悔没有理清自己的头脑。

离开食堂，他觉得自己就像个百无聊赖的步行模拟器。没有批准他做不了实验，也不能在押解的途中和D级人员聊天。他觉得也许他应该睡觉，但他刚醒不到两小时。

于是他独自蹲在吸烟室的角落里，咬碎爆珠，开始吞云吐雾。

//##grey|（通过并不十分廉价的烟草缓解痛苦和压力，这比吸毒廉价，但并不是什么健康的事，宗教让人远离烟酒，他找不到原因，这又是一宗莫名其妙的罪。）##//

抽了几根烟，他明显感觉轻松多了，Night Raven站起来的时候感到头晕，多亏体位性低血压，他差点一头栽倒在地上。

//##grey|（这里的人在这条破败不堪的路上爬行，这里的罪是必要的罪…吗？）##//

这种感觉让他想到LSD过后的Bad Trip。

//##grey|（为了让工作更加顺利，使用异常让不知情的员工集体嗑嗨作为奖励，这并不是必要的。没有人能读他的心，他在这里思考是绝对安全的，他在某种程度上并不喜欢这里，这个机器间接性杀死了Goggles。他知道的太多了，他装作不知道，Goggles无法装作不知道，于是他死了，还被烙上嗑药过度而死的印记。）##//

在天旋地转中，至少他确信，他做的事都是有必要的。

------

“Night Raven。”

他猝不及防地转身，Arthur Tomb站在他的背后。

“你想到的这些我会帮你保守秘密。”

“什么？”

“你知道的那些。”

//##grey|（这很正常，谁不感到恐惧。）##//

Night Raven向他道了谢，仓惶逃进自己的宿舍，思考不再安全了，必要的罪中似乎也有一些不必要的事，这就像平滑边缘里的小毛刺，并不突兀，只会让注意到它的人不舒服。

在这个充满必要罪业的设施，他早早挂在窗帘轨道上的上吊绳闪着圣母玛利亚的光辉。</textarea></pre>
