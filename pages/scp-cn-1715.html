[[include component:image-block name=http://scp-sandbox-3.wikidot.com/local--files/breaddddd/reunion |caption=SCP-CN-1715最初被研究员Bread持有时的扫描件]]
**项目编号：**SCP-CN-1715

**项目等级：**Safe

**特殊收容措施：**为确保SCP-CN-1715的所有权不变更，目前SCP-CN-1715存放于研究员Bread的个人办公桌上。需随时观测其变化，并维持Site-CN-34的成员稳定；若成员变化，则需关注这些成员的去向以确定SCP-CN-1715的下一任所有者。

**描述：**SCP-CN-1715是一张A4大小的儿童画，已无法追溯其来源。SCP-CN-1715会自行寻找一名个体作为其所有者，并在画面中显示该个体和与该个体具有一定关联的其他个体的画像，画像风格类似于该个体在儿时创作的画作。经过调查，“关联”可以指家庭、同事、朋友等关系亲密的个体组织。随后，SCP-CN-1715将逐渐转变为写实风格的画作，并最终转变为黑白照片的形式；其完成最终转变的时间点一定与该组织的分离契合。目前未知其是否会促使该组织分离，或只是可以预测分离时间，又或是通过某种异常方式“衡量”组织内个体的关系。当该组织分离后（不需要组织内所有个体完全分离），SCP-CN-1715将自行根据照片上的人物撕裂，并通过异常方式传送至对应个体的所在地或常住地；同时，其会选定该组织内除上任持有者外的随机个体，基于一个新的组织生成一张新的SCP-CN-1715，新的SCP-CN-1715依然为儿童画。随后，项目会重复上述转变过程。

SCP-CN-1715会对所有者造成轻微的精神影响，使其倾向于保留该项目。这种精神影响可以被较为轻易地化解，甚至无需通过记忆删除手段。若所有者选择在任意阶段将完整的SCP-CN-1715转交，其将在数日内转变为描绘新的所有者的“关联组织”。若转交已经撕裂的SCP-CN-1715，则不会有任何变化。同时，尽管项目本身会产生变化，对于其的记录（如扫描、照片等）均为其在被记录时的画面，不会随项目而变化。

SCP-CN-1715在基金会成员搜索前PoI-414，前AWCY成员“Winter”的住所时被发现，此时其已转化为色彩黯淡的照片，内容为该个体在大学期间的AWCY组织相关成员，其中已知的个体包括研究员Bread和Ada。在[[[SCP-CN-414]]]完成完全回收、该个体接受记忆清除后，SCP-CN-1715彻底转化完成，并在1小时内完成撕裂。新的SCP-CN-1715所有者为研究员Bread，内容为其与其他Site-CN-34的研究员。

经过与前PoI-414的访谈，可以确认SCP-CN-1715并非AWCY制造的异常艺术品。访谈详见附录A，目前追溯到的前任SCP-CN-1715所有者详见附录B。

[[collapsible show=&#34;+ 附录A：访谈CN-1715&#34; hide=&#34;- 关闭记录&#34;]]
&gt; **采访人：**研究员Sandwich
&gt; 
&gt; **受访者：**PoI-414（当前为前PoI-414，完成访谈时并未接受记忆清除）
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **研究员Sandwich：**//（拿出SCP-CN-1715）//我们同时在你的住处发现了这个。你知道这是什么吗？
&gt; 
&gt; **PoI-414：**说实话我也不太清楚……这个是我有一天在大学宿舍里突然发现的。最初拿到的时候不是这样的，现在不知不觉就变成这样了……大概，这就是这个艺术品的价值吧。
&gt; 
&gt; **研究员Sandwich：**最初是什么样的？
&gt; 
&gt; **PoI-414：**最初是那种……怎么说呢，看起来像我小学画的画，没有透视，色彩乱画。不过人物倒是没变。
&gt; 
&gt; **研究员Sandwich：**现在上面的人物都是谁？
&gt; 
&gt; **PoI-414：**都是大学时期在AWCY的同伴了……这个是Bread，你们也看得出来吧。还有Ada，April……她们现在大概都在美国发展吧。不过说实话，我稍微清楚去向的就只有Bread和Ada了。
&gt; 
&gt; **研究员Sandwich：**那么，这个项目也是AWCY的创作之一吗？
&gt; 
&gt; **PoI-414：**我猜大概不是。我问了周围的人，他们都否认了。他们大概也不会觉得这个很cool吧……而且和这张画一同出现的还有一张黑白照片的一角……当时我不记得我拍过那样的照片，不过现在看到它逐渐变成照片，我也大概明白是怎么产生的了。
&gt; 
&gt; **PoI-414：**我记得在我还是初中生的时候，我最好的朋友给我看过一张儿童画，上面有我俩和几个同学。她说她也不知道那是什么时候出现的，好像突然就出现在她桌子上了。应该是那时候的事情。不过后来，我们的联系就越来越少，直到我出国了，就再也没联系过。
&gt; 
&gt; **研究员Sandwich：**可以提供一下她的信息吗？你知道她是怎么获得这个异常的吗？
&gt; 
&gt; **PoI-414：**这个我真的不太清楚，但我知道她的家里在那之前不久似乎刚发生了一些变故，之后她就跟着妈妈住了。至于信息……我也没有选择对吧。希望你们能对她好点。她叫周██，现在应该在上海██大学。
&gt; 
&gt; **研究员Sandwich：**好的，谢谢你的配合。除此之外，你有发现这个物品的任何其他异常性质吗？
&gt; 
&gt; **PoI-414：**没有了……硬要说的话，我可能有点不想把它交给别人。我不知道这是你们所说的“异常影响”，还是艺术品的感染力，还是我本人的不舍。不过，如果关系能靠一张画或者照片就留住，那也太理想化了。我是做不到的……
&gt; 
&gt; **研究员Sandwich：**既然是异常，就需要我们收容，请你理解。但考虑到可能会出现所有者变动，你可以在离开基金会前再进行转交。
&gt; 
&gt; **PoI-414：**唉，我就知道你们会这么说……毕竟现在已经变成这样了，估计可能再过几年……也许不到一年，就会生成一张新的吧。
&gt; 
&gt; **研究员Sandwich：**这个我们也会尽力进行跟进处理的。请问你对它对于所有者的选择有什么了解或者猜测吗？
&gt; 
&gt; **PoI-414：**我也就经历过一次转交，不太清楚选择的标准呀……只能说，我和周██都是很重感情的人，虽然讽刺的是，我们也不再联系了。也许——我是说也许——它会选择更珍视关系的人吧。
&gt; 
&gt; **研究员Sandwich：**好的，谢谢你提供的线索。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **后记：**在PoI-414接受记忆清除后，其转化为黑白照片，撕裂，并在研究员Bread的办公桌上生成了新的SCP-CN-1715。基金会成员同样找到了周██并对其进行访谈，得知周██的上一任持有者为其前父周█，在与前妻离异后SCP-CN-1715完成了自动转交。由于访谈没有更多实质性内容，因此不作收录。基金会通过周█获知了更早的持有者，但追溯至倒数第8代持有者时，发现上一任持有者已经逝世，因此无法继续追溯。
[[/collapsible]]
