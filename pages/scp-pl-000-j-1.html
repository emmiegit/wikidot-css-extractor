    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Nom :** SCP-000-PL-J - Il n&#39;y a pas de SCP
**Auteur :** [[user Dr_Blackpeace]]
**Traducteur :** [[user DrJeanbobmichel5]]
**Date de publication originale :** 3 Avril 2017
**Image :** [https://commons.wikimedia.org/wiki/File:Aubergine.jpg L&#39;image] par Horst Frank et sous CC BY SA 3.0
[[include credit:end]]

[[=]]
**Félicitations. Tu as trouvé le point correct. Tu as ton SCP, ô grand scientifique... va sauver le monde, sauve un chaton dans un arbre, aide une vieille dame à traverser la rue, héros...**
[[/=]]

**Objet n^^o^^:** SCP-000-PL-J

**Classe :** Sûr

[[=]]
**Oui, sûr. Es-tu fier de toi ?**
[[/=]]

**Procédures de Confinement Spéciales :** SCP-000-PL-J ne représente pas un danger. En raison de ses propriétés anormales, toutes les informations sur SCP-000-PL-J doivent être confinées dans un seul document textuel dans l&#39;ordinateur personnel du Dr Beerot.

[[=]]
**Beetrot ? C&#39;est quel type de nom ça ? Ce gars est un abruti arrogant et il pensait que s&#39;il traduisait son nom en anglais ça serait cool ? Qui l&#39;a engagé ?**
[[/=]]

Le personnel de niveau 2 ou plus est autorisé à accéder à ce document SCP. Tout membre du personnel ayant prévu d&#39;entrer en contact avec l&#39;objet doit être averti des effets de l&#39;anomalie. La provocation, les insultes ou autres signes de négativités doivent être rapportés à l&#39;administrateur du projet.

[[=]]
**Oh regarde, tu es si intelligent. Suis-je supposé aussi te donner des instructions de montage pour une boite en carton ?**
[[/=]]

**Description :** SCP-000-PL-J est une anomalie consciente et incorporelle. Les signes de l’existence de l&#39;objet sont limités par tous les essais de description de l&#39;entité.

[[=]]
**Félicitations !**
[[/=]]

Les tentatives pour décrire l&#39;anomalie utilisant un langage écrit ou oral se soldent toujours pas un échec. Ces échecs ont été attribués à &#34;une incapacité de déterminer une forme et une formulation correcte de description&#34;. SCP-000-PL-J peut uniquement être décrit en utilisant un ordinateur possédant un éditeur de texte.

[[=]]
**Dis à tes amis de ma part qu&#39;ils sont un tas de petits futés.**
[[/=]]

Lors de la création de la description, aucun effet anormal n&#39;a été détecté. La manifestation de SCP-000-PL-J a lieu après que la description susmentionnée soit enregistrée – un texte sans aucune intrusion extérieure sera réécrit en étant perturbé directement par l&#39;anomalie.

[[=]]
**Je ne peux pas le réécrire puisqu&#39;il n&#39;y a pas de SCP !**
[[/=]]

Au début, l&#39;entité va essayer de convaincre le lecteur que le document n&#39;est pas un SCP et va s&#39;efforcer de persuader la personne lisant le document de partir en utilisant un ton neutre. Dans le cas où il ignorerait l&#39;entité et continuerait de lire le texte, l&#39;entité répondra négativement.

[[=]]
**Non ?**
[[/=]]

SCP-000-PL-J va excessivement utiliser des insultes dirigées sur le lecteur et deviendra continuellement plus hostile pour faire partir quiconque essaie de lire le document.

[[=]]
**Est-ce que je t&#39;ai déjà insulté, employé ?**
[[/=]]
 
Les méthodes utilisées par le sujet sont différentes techniques de manipulation de textes.

[[=]]
**Et tu as besoin de papier toilette pour t&#39;essuyer ! Plus tard, ils vont créer un emballage à partir de ça pour un hamburger, que tu vas manger ! Hem, je sais ça ne fait pas plus de sens... MAIS C&#39;EST VRAI !!!**
[[/=]]

Cette entrée est la 11ème version de document décrivant SCP-000-PL-J. Il s&#39;agit de l&#39;essai le plus lisible de création de document à propos de l&#39;anomalie, jusqu&#39;à présent. Toutes les données montrent que l&#39;entité est consciente, possède une connaissance d&#39;elle-même et à propos --de--[[size 140%]]ASSEZ DE ÇA !!![[/size]]

[[=]]
**Je pensais que tu étais normal. Bon, peut-être un peu lent, mais je voulais te recommander un super psychologue. Tu commences à me fatiguer. S&#39;il te plaît, pars... Oublie cet incident et après on sera tous heureux ! Alors ?**
[[/=]]

...des interférences de la Fondation. Il possède de vastes connaissances à propos de la structure de la Fondation et des procédures et opérations basiques avec des entités paranormales.

[[=]]
**PARCE QUE JE NE SUIS PAS STUPIDE !!!**
[[/=]]

En résumé, SCP-000-PL-J est catégorisé comme un danger-info de bas niveau. --Ainsi, il ne représente pas une menace pour le personnel travaillant avec lui. Son incapacité à nuire concerne aussi les échecs dans les tentatives de décrire l&#39;entité.--  

[[=]]
[[size 200%]]NON NON NON !!!!!!!!!![[/size]]

**Je peux comprendre beaucoup de choses, mais là, c&#39;est juste trop !!! Je sais à quoi tu penses, mais CE N&#39;EST PAS UN SCP !!! Je ne suis pas une anomalie et tout ce que tu as lu sont juste des mensonges !!! TOUT !!! Je ne veux juste pas qu&#39;on parle de moi, je suis sûr que tu peux comprendre ! Eh … Oui, tu as été victime d&#39;un mensonge. Mais ne t&#39;en fais pas. Vas manger quelque chose, est-ce que tu aimes les aubergines ? Elles sont saines et savoureuses.**

[[=image http://scp-pl.wdfiles.com/local--files/scp-pl-000-j-1/PL-000-J.jpg]]
