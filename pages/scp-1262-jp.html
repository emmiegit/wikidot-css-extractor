    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1262-JP - 慈愛の牢獄
**著者:** ©︎[[*user rararain]]
**作成年:** 2018
[[include credit:end]]
[[include component:image-block
|name=music_box
|caption=確保直後のSCP-1262-JP
|width=250px
]]
**アイテム番号:** SCP-1262-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1262-JPはサイト-81██の低危険物収容室にて防音加工が施された専用のケース内に格納された状態で収容されます。SCP-1262-JP-A~C内での実験や調査等は、担当研究員の同伴の元で行われます。

**説明:** SCP-1262-JPは大きさ8×8×5cmの異常なオルゴール箱[[footnote]]演奏曲は”愛の夢”[[/footnote]]です。SCP-1262-JPを中心とした半径1.5mの範囲内でその音色を聞いた対象者はSCP-1262-JP-Aに転移します。同時に転移可能な人数の上限は判明していません。

SCP-1262-JP-A~CはSCP-1262-JP内に存在すると思われる[[footnote]]GPSを用いた調査の結果SCP-1262-JP-A~C内の対象者の位置は常にSCP-1262-JPの中心を指し示しました。[[/footnote]]異常空間です。SCP-1262-JP-A~Cはそれぞれ特徴の異なった、子供向けに作られたと思われるアトラクションによって構成されています。アトラクションに於いて説明が不十分な点が散見される事から、ガイド役の存在が前提として作られているものと思われます。

以下はSCP-1262-JP-A~C内部の詳細です。

[[collapsible show=&#34;+ SCP-1262-JP-A&#34; hide=&#34;- 閉じる&#34;]]
[[include component:image-block
|name=a_mado
|caption=SCP-1262-JP-A内の窓
|width=200px]]
**SCP-1262-JP-A:** SCP-1262-JP-Aは宇宙船の内部をイメージしたと思われる無重力立体迷路です。SCP-1262-JPの音色を聞いた対象者はこの迷路のスタート地点へ転移します。内部は様々な生物[[footnote]]一般的に地球外生命体としてイメージされるものが中心[[/footnote]]や玩具、菓子類などのポップ調なイラストや装飾が施されています。また、点在する窓には宇宙空間を始め、深海や古代遺跡、江戸時代の城下町や白亜紀頃の恐竜が闊歩する荒野など多岐に渡る風景が映し出されています。壁や装飾品の数々は外見に反し柔らかく、怪我防止への配慮が見られます。

道中には特定のイベントが発生する”イベントエリア”が4ヶ所存在します。各イベントエリアでは、機器の組み立て・船外に於ける船体の修繕・ロボットアームを利用した小惑星のサンプル採取・小型宇宙船のドッキング作業・地球外生命体[[footnote]]イベントによって特徴の違う個体が出現。現在8種類が確認されています。[[/footnote]]との徒競走、あっち向いてホイ、ジェスチャーを用いた意思疎通等の数十種類のゲームの内、ランダムに選択された1つが発生します。これらのゲームは現在までに32種類が確認されています。イベント終了時には終了までの時間や正確性を元にスコアが与えられます。ゴール地点に到着時、設置された大型ディスプレイでそれぞれの対象者の総獲得スコアの発表が行われた後、対象者はSCP-1262-JP-Bへ転移します。
[[/collapsible]]
[[size 100%]] [[/size]]
[[collapsible show=&#34;+ SCP-1262-JP-B&#34; hide=&#34;- 閉じる&#34;]]
[[include component:image-block
|name=b_sima
|caption=浮遊島西部の湖
|width=200px]]
**SCP-1262-JP-B:** SCP-1262-JP-Bは青空とそこに浮かぶ円形の浮遊島から成る空間です。浮遊島内は東西南北でそれぞれ森林・湖・砂漠・山岳地帯に分かれています。島の中央には石造りの遺跡をモチーフにした広場があり、この広場がSCP-1262-JP-Aからの転移地点となっています。また、浮遊島の外側に落下した対象者も同様に広場に転移します。広場内部には大型ディスプレイと対象者1人につき、固定された2×1×1mのガラスケースと、捕獲網・釣竿・小型ケージが1セットで配置されます。

浮遊島内には小動物・小型の魚類・昆虫等をモデルに木片や曲がった釘、ビー玉、プラスチック片等の廃材を材料に作られたと見られる未知の生物群(以下SCP-1262-JP-B-1群と呼称)が生息しています。SCP-1262-JP-B-1群は生息地に応じた様々な種類が確認されていますが、個体によっては配色や構造、動きの不格好なものが存在します。また、全ての個体には小さなネームタグが付けられており、多様な言語で名前と思われる文字が記されています。現在までにSCP-1262-JP-B-1群は51種類が確認されています。

SCP-1262-JP-BではSCP-1262-JP-B-1群を捕獲しスコアを競う”採集ゲーム”が行われます。対象者は3時間の制限時間内で浮遊島に生息するSCP-1262-JP-B-1群を捕獲網や釣竿等を用いて採集します。捕獲されたSCP-1262-JP-B-1群は、ケージに入れられた時点で中央広場の対象者それぞれのガラスケースに転移します。その際、捕獲したSCP-1262-JP-B-1群のサイズや希少度に応じたスコアを獲得できます。制限時間が終了した時点で島内の全対象者は中央広場へ転移し、ディスプレイにて各対象者の総獲得スコアとランキングが発表されます。発表終了後、対象者はSCP-1262-JP-Cへ転移します。
[[/collapsible]]
[[size 100%]] [[/size]]
[[collapsible show=&#34;+ SCP-1262-JP-C&#34; hide=&#34;- 閉じる&#34;]]
[[include component:image-block
|name=c_uma
|caption=SCP-1262-JP-C内のメリーゴーランド
|width=200px]]
**SCP-1262-JP-C:** SCP-1262-JP-Cは夜の遊園地を模した円形の空間です。上空は星空となっています。空間の外側は暗闇となっていて、視認できません。また、この空間はループ構造となっており、空間の外側に侵入した場合はその反対側へ移動します。空間はSCP-1262-JP-Bからの転移地点である橋が掛けられた噴水を中心に、それを囲むようにそれぞれライトアップされた、メリーゴーランド・小型観覧車・コーヒーカップ・小型ローラーコースターの計4種の稼働状態のアトラクションと、高さ5m程の西洋モチーフの城[[footnote]]城の内部は様々な衣装が飾られた大部屋とその左右に計6つの更衣室が並んだ構造となっています。[[/footnote]]の計5つの建造物が等間隔に配置されています。中央の噴水の傍には木製のベンチ4脚と丸型のテーブル1台が設置されており、テーブル上にはSCP-1262-JPと同外見のオルゴールが固定された状態で置かれています。オルゴール付近でその音色を聞いた対象者はSCP-1262-JPを中心とした半径1.5m以内に転移し、帰還します。
[[/collapsible]]

**補遺:** SCP-1262-JP-Cの初回探査時に於いて、空間内のアトラクションの座席にドレスやタキシード等で着飾られた子供の死体██体、噴水傍のベンチには死亡時期の異なる成人の死体4体が腐敗および白骨化した状態で発見されました。

後に行われた詳細分析の結果、発見された子供の死亡時の年齢はおよそ4~11歳、性別及び人種は様々で、成人の死体はおよそ18~56歳、全て日本人女性である事が判明しています。死亡時期は子供██名全員と女性の内1名が約25年前、残りの女性3名はそれぞれ約21年前、14年前、3年前であり、死因は皆餓死であると結論付けられました。

また、噴水傍の帰還用オルゴールとSCP-1262-JP-C内の建築物の経年による劣化状態が概ね一致していることから、SCP-1262-JP発見以前も帰還は可能であったと推測されます。これら死体で発見された人物が餓死に至るまで帰還しなかった理由は不明です。</textarea></pre>
