**Bản ghi chép các sự kiện bất thường quan sát được liên quan đến [[[SCP-084]]]**

----

Công tác quan sát chi tiết về “máy bay cỏ” thứ chiếm một phần lớn diện tích trong khu vực hoạt động. Chiếc máy bay dường như được làm bằng một trảng cỏ có kích thước mười (10) mét nhân mười (10) mét, lặp đi lặp lại vô tận để tạo nên các bề mặt. Các bộ phận dường như được &#34;xoay&#34; ngẫu nhiên khi chúng được hình thành, tạo nên các bộ phận máy bay cấu thành bởi cỏ và một số ít đất được sắp xếp không hoàn chỉnh.

----

Rất ít sinh vật không-phải-con-người dường như tồn tại trong khu vực hoạt động. Những sinh vật bên ngoài khu vực hoạt động thường tránh nó, và cho thấy sẽ &#34;biến mất&#34; ngay sau khi vào. Động vật quan sát được bên trong khu vực hoạt động cho thấy vẻ ngoài bình thường, nhưng cư xử kỳ lạ.  Những cử động xáo trộn, đột ngột &#34;run rẩy&#34;, lặp đi lặp lại &#34;các vòng lặp&#34; cùng với các hành động bất thường khác biểu hiện ở chúng đã cho biết đây có thể không phải là động vật thực sự. Hầu hết các động vật này có vẻ ngoài &#34;nhấp nháy&#34; và sẽ biến mất sau 3-4 giờ.

----

Giao tiếp bằng âm thanh rất khó trong khu vực hoạt động. Giao tiếp bằng âm thanh diễn ra bình thường trong phạm vi năm mét của đối tượng nói, với các báo cáo về chất lượng âm thanh hơi &#34;bị bóp nghẹt&#34; được ghi nhận phổ biến. Vượt ngoài phạm vi năm mét, các đối tượng báo cáo dường như nghe giọng nói từ một khoảng cách xa với rất nhiều tiếng vang vọng. Các báo cáo về lời nói được nghe vài giây sau khi đối tượng đã ngừng nói, và lời nói phát ra khi không có đối tượng nói cũng không phải là không phổ biến.

----

Công tác quan sát chi tiết “tháp vô tuyến” là bất khả do không có khả năng tiếp cận vật lý và hiệu ứng “phát thanh” xảy ra trên hầu hết các thiết bị quan sát. Các hệ thống kính thiên văn hoặc ống nhòm cơ bản cho thấy tòa tháp “mờ” và “tĩnh điện-mờ”, trong khi nhiều thiết bị tiên tiến hơn chịu tác động “phát thanh bất thường”.

----

Các mẫu thời tiết, cũng như các chu kỳ ngày/đêm cơ bản, dường như xuất hiện hoàn toàn ngẫu nhiên. Bầu trời trên cao sẽ luân phiên ngẫu nhiên giữa ngày, đêm, bầu trời quang đãng và các kiểu thời tiết khác. Vị trí mặt trời và các đám mây tương đối cũng xuất hiện ngẫu nhiên, thường xuyên &#34;nhấp nháy&#34; và &#34;bị mờ&#34; giữa các trạng thái khác nhau.

----

Thay đổi tình trạng vật lý hoặc gây thiệt hại cho bất cứ thứ gì trong khu vực hoạt động là không thể. Các hành động như đào bới, phá hủy và xây dựng mới sẽ đột nhiên &#34;mờ&#34; và được &#34;đặt lại&#34; về trạng thái chưa được thay đổi trước đó của chúng tại các điểm ngẫu nhiên. Các đối tượng bên trong cấu trúc “đặt lại”, chẳng hạn như bên trong một cái lỗ, sẽ bị kẹt ngay lập tức và “hợp nhất” với cấu trúc.

----

Con người trong khu vực hoạt động xung quanh SCP-084 thể hiện một số hiệu ứng biến dạng thực tế nổi bật và dễ thấy. Bao gồm các:

* Đột nhiên &#34;mờ&#34; chân tay hoặc đầu, vẻ ngoài của đối tượng đột nhiên quay cuồng với tốc độ cao dữ dội trong vài giây trước khi kết thúc. Đối tượng không bị đau và thường không biết gì về hiện tượng này.
* &#34;Lặp lại&#34;, thường được biểu hiện như là lặp đi lặp lại hành động của đối tượng trong khung thời gian từ tám (8) đến hai mươi (20) giây. Đối tượng sẽ trải qua một hành động (ví dụ: ra khỏi cánh cửa, nhặt một chiếc quần hoặc áo), sau đó đột nhiên &#34;đóng băng&#34; và &#34;nhấp nháy&#34;, sau đó quay trở lại vị trí ban đầu của &#34;vòng lặp&#34; và lặp lại hành động, ngay cả khi điều này liên quan đến việc “dịch chuyển” đột ngột với khoảng cách đáng kể. Dường như, hiếm khi các đối tượng  bị bắt gặp trong một vòng lặp vĩnh viễn.
* Quá trình quan sát và thẩm vấn các đối tượng trong thị trấn ██████████ █████ cho thấy rằng nhu cầu cơ bản của con người, chẳng hạn như thực phẩm, nước và ngủ nghỉ không còn cần thiết sau khi quá trình tiếp xúc kéo dài với khu vực hoạt động. Một số đối tượng báo cáo đã không ăn hoặc uống (theo như họ tin) năm (5) năm. Một đối tượng cao tuổi cũng báo cáo đã thực hiện hai nghìn một trăm mười (2.110) lần nỗ lực tự sát không thành công.
* Các đối tượng đôi khi sẽ có thể xuyên qua vật chất rắn mà không có bất kỳ sự cố nào. Các khoảng thời gian xày ra hiệu ứng này là ngẫu nhiên, bắt đầu và kết thúc mà không có cảnh báo. Đối tượng “bên trong” vật chất rắn khi khoảng thời gian này kết thúc sẽ bị kẹt hoặc “hợp nhất” cho đến khi khoảng thời gian này tái xuất hiện. Một báo cáo đã đề cập một trường hợp bị mắc kẹt phần bên dưới thắt lưng trong một bức tường trong hai (2) năm.
* Khủng hoảng tâm lý cực đoan được quan sát thấy ở các đối tượng sau khoảng thời gian tiếp xúc lâu dài với khu vực hoạt động. Các rào cản truyền phát [DỮ LIỆU BỊ XÓA], bị tổn hại do phơi nhiễm lâu dài. Các đối tượng trong trạng thái “tiếp nhận” thể tăng cường thường “đặt lại” sau vài tháng.


----

Quá trình ghi lại việc truyền phát cho thấy một chu kỳ [DỮ LIỆU BỊ XÓA] nhẹ tổng thể. Do đó, việc cố gắng lập danh mục và ghi lại các chương trình phát sóng này đã được tái chỉ định cho các hệ thống hoạt động độc lập, nhằm loại trừ bất kỳ tổn thất nào thêm nữa đối với nhân viên Tổ chức.</textarea></pre>
