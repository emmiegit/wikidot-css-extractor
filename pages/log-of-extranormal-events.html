    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]

**Artikel:** Log an anomalen Ereignissen

**Autor:** Community

**Übersetzer:** [[*user Sebzumbruck]], [[*user Doktor Cyberion]] und Community

[[include credit:end]]

**Vorwort:**  Hier werden anomale Ereignisse dokumentiert, die das Interesse der Foundation geweckt haben, aber zu schnell vorüber waren, um sie einzudämmen. Stattdessen entsendet die Foundation ein Vertuschungsteam, um das Ereignis vor der Öffentlichkeit zu verbergen. Dies ist bloß eine Erinnerung an das Personal, dass nicht alles eingedämmt werden kann.
-- Agent Carriontrooper

[[collapsible show=&#34;+ Bearbeitungshinweise&#34; hide=&#34;- Bearbeitungshinweise&#34;]]

* Einträge aus dem [http://www.scp-wiki.net/log-of-extranormal-events Log of Extranormal Events] werden gemäß den [[[regeln|Übersetzungsregeln]]] übersetzt.
* Bitte versucht die Reihenfolge beizubehalten.
[[/collapsible]]

------

**Beschreibung:** 3 Zivilisten meldeten eine leuchtende Figur die im Zentrum eines nahe gelegenen Sees auftauchte, zwei Mobiltelefonfotos unterlegten die Aussagen. Es gibt keinen Grund zu Annahme, dass die Erscheinung länger als ein paar Sekunden zu sehen war bevor sie abrupt wieder verschwand.
**Datum:** ██.██.████
**Ort:** ██████ See-Campingplatz, ████████, USA
**Anschließende Maßnahmen:** Quellen der lokalen Medien werden überwacht, Gerüchte über die Existenz eines &#34;Seegeistes&#34; wurden verbreitet. Der Region sollte in Zukunft besondere Aufmerksamkeit gewidmet werden.

**Beschreibung:** Eine nackte, leuchtende, humanoide Gestalt erschien plötzlich in der städtischen U-Bahn, wurde von mehreren Augenzeugen gesehen und von den Überwachungskameras erfasst. Sie verschwand nach ein paar Sekunden.
**Datum:** ██.██.████
**Ort:** ███████, Spanien
**Anschließende Maßnahmen:** Eine Team von verkleideten Agenten und ein provisorischer Hologrammprojektor wurden zum Ort des Geschehens gebracht. Das Team erklärte, dass der Vorfall ein Teil ihrer Avantgarde Ausstellung der &#34;Urbanen Schockkunst&#34; in ganz Europa sei. Falsche, virale Medien wurden erstellt um die angebliche Kunstgruppe des Teams zu belegen.

**Beschreibung:** Die Spinnenpopulation von █████████, einer kleinen Stadt, verfünffachte sich über den Zeitraum von drei Monaten. Es besteht kein bekannter Zusammenhang mit einem möglichen SCP Gegenstand.
**Datum:** ██.██.████
**Ort:** █████████, Nevada, USA
**Anschließende Maßnahmen:** Daten vertuscht. Das Gebiet muss auf zukünftige natürliche Populationsausschläge beobachtet werden.

**Beschreibung:** Zeitsprünge zwischen 2,5 und ██ Stunden finden in ████████████, North Carolina statt, bis sie sich nach einem Tag nach dem ersten Sprung wieder normalisieren. Nicht-selbstkorrigierende Geräte wie zum Beispiel Digitaluhren scheinen von dem Effekt nicht betroffen zu sein und zeigen falsche Uhrzeiten in verschiedenen Gegenden der Stadt an. Die Ereignisse zeigen Ähnlichkeiten zu einem relativ unbemerkten Vorfall in ███ █████, Nevada, jedoch können keine Verbindungen zwischen den beiden Ereignissen zurückverfolgt werden.
**Datum:** ██.██.████
**Ort:** ████████████, North Carolina (███ █████, Nevada)
**Anschließende Maßnahmen:** Lokale Nachrichten berichten von elektromagnetischen Störungen die durch das örtliche Kraftwerk verursacht wurden. Ein kleines Beobachtungsteam wurde dem Gebiet zugewiesen.

**Beschreibung:** ████████, Wales wurde verlassen aufgefunden. Die Bevölkerung befand sich komatös auf einem nahe gelegenen Feld. ██ Stunden nach dem vermuteten Zeitpunkt des Vorfalls erwachten die Bewohner wieder ohne jede Erinnerung an das Ereignis.
**Datum:** ██.██.████
**Ort:** ████████.
**Anschließende Maßnahmen:** Den Bewohnern wurde ein Klasse B Amnesikum verabreicht und eine zur Tarnung erfundene Geschichte wurde etabliert. Ein Unfall mit einem Samson-Craig Produkte (eine SCP Tarnfirma) Chemietanklaster wurde gestellt, ein Notfall-Evakuationslager wurde errichtet und den Bewohnern wurde eine ███ £ pro Kopf Abfindung gezahlt.

**Beschreibung:** Drei ähnlich aussehende Männer wurden gesehen, wie sie auf dem Parkplatz einer Tankstelle kämpften. Die Berichte der Augenzeugen besagen, dass jeder der Männer behauptete ██████ █████████ zu sein, ein wohl bekannter, lokaler Autohändler und darüber Stritten, wer der &#34;echte&#34; sei. Zwei der Männer wurden getötet, als der Dritte ein Brecheisen zum Einsatz brachte. Der Dritte wurde von einem lokalen Polizeibeamten erschossen.
**Datum:** ██.██.████
**Ort:** █████, Oklahoma
**Anschließende Maßnahmen:** Die Zeugen und involvierte Personen wurden verhört und bekamen ein Klasse B Amnesikum. Die nahen Familienmitglieder von ██████ █████████ wurden verhört und bekamen ein Klasse A Amnesikum. Eine Tarngeschichte über einen Selbstmord der Individuen wurde etabliert. Die Leichen wurden für die Autopsie geborgen und befinden sich momentan in einem minimum-Sicherheitskühler im Standort-19.

**Beschreibung:** Einige Studenten des █████████ Colleges begannen sich über einen lauten, summenden Lärm zu beschweren. Ein Betreuer der Schule fand während seines Dienstes heraus, dass das Geräusch von einem einzelnen Monitor im Computerraum stammte und meldete, dass der Ein/Aus-Schalter ohne Funktion war. Als die Labortechniker am nächsten Tag eintrafen, zogen sie den Netzstecker, da alle anderen Versuche fehlschlugen. Zeugen des Ereignisses berichteten von einem Schrei der aus den Lautsprechern drang und für einen Moment erschien ein digitales, schreiendes Gesicht auf dem Monitor bis die Energie versiegte.  
**Datum:** ██.██.████
**Ort:**█████████ Collegein in ██████, ████████, USA.
**Anschließende Maßnahmen:** Der Monitor wurde zur Untersuchung konfisziert und ersetzt. Es konnte nichts von Interesse gefunden werden.</textarea></pre>
