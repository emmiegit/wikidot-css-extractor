**Objek #:** SCP-1033

**Kelas Objek:** Euclid

**Prosdur Penanganan Khusus:** SCP-1033 harus ditahan di dalam sel standar 15m kali 5m, yang dilapisi tembaga setebal 5cm. Personel yang memasuki ruangan SCP-1033 wajib mengenakan pakaian hazmat Kelas A. Jika perlilaku SCP-1033 berubah atau jika SCP-1033 mencoba untuk kabur, dua penjaga yang ditugaskan di luar ruangan SCP-1033 harus diperkuat dengan delapan penjaga lain, semuanya dipersenjatai dengan Peralatan Pengamanan 4-MK3 (terdiri dari sebuah senapan serbu SCAR-L dengan peluncur net underbarrel, dua (2) granat flashbang dan satu (1) M67 granat tangan).

**Deskripsi:** SCP-1033 adalah seorang pria Kaukasia setengah baya, kira-kira setinggi 193 sentimeter, atau enam kaki empat inci. SCP-1033 ditemukan di New York, yang telah, menurut beberapa saksi, “bermaterialisasi di tengah jalan”. Wawancara dengan para saksi mengemukakan bahwa orang-orang di area tersebut mengalami cahaya putih yang meliputi penglihatan, diikuti dengan mendengar ledakan statis selama dua detik dari segala arah. Para saksi diberikan amnestik Tingkat A setelah akhir wawancara, diikuti penutupan media mengenai insiden tersebut.

Saat pemeriksaan awal di lokasi materialisasi, peneliti Yayasan menemukan menemukan bahwa SCP-1033 memancarkan radiasi yang berada di atas batas mematikan, kurang lebih 15,000 mSv. SCP-1033 pertama kali disimpan dalam wadah pengangkut, yang ditaruh pada jalannya. SCP-1033 setelah itu dipindahkan ke Situs Penyimpanan K█, di mana dia sekarang tinggal.

Dalam segala aspek fisik, tidak ada yang spesial dari SCP-1033, pria setengah baya berkepala botak. Dia mengenakan setelan bisnis dan membawa koper. Perilaku SCP-1033 bersifat memutar, dengan setiap putaran dimulai kira-kira setelah 33 detik. Garis waktu berikut merupakan rekaman kebiasaan tersebut:

|| 0 - 10 detik: || ||SCP-1033 berjalan tiga puluh langkah ke depan, menatap jam tangannya kurang lebih setiap sepuluh langkah.||
|| 10 - 15 detik: || ||SCP-1033 berhenti, berlutut, dan membuka kopernya. Di dalam koper tersebut adalah sebuah amplop, ditandai dengan segel yang tidak diketahui dan ponsel bermerek █████, mampu mengirim dan menerima SMS dan telepon. SCP-1033 membuka amplop tersebut dan menarik selembar kertas, ditandai dengan kata-kata &#34;Cable: asymmetric cipher, 0uuT5LmoO22 lets ruffle feathers&#34;.||
|| 15 - 21 detik: || ||SCP-1033 mengetik &#34;0uuT5LmoO22&#34; di dalam SMS ke nomor ponsel Australia 0404 ███ ███. Penyelidikan menunjukkan bahwa nomor tersebut belum diberikan pada ponsel manapun. Pada detik ke 21, SCP-1033 mengirim pesan, menaruh kembali ponsel dan surat ke dalam koper.||
|| 21 - 28 detik: || ||SCP-1033 teramati melihat ke &#39;kejauhan&#39;, tidak peduli apa yang sebenarnya ada di depannya. Pada detik 25, SCP-1033 mulai tertawa pelan, tampak telah menemukan apa yang dia cari di cakrawala.||
|| 28 - 33 detik: || ||Pada detik 28, SCP-1033 terpukul ke belakang sejauh 3 meter dan menggeliat di atas lantai, berteriak kesakitan. Daging tampak terkelupas dan melayang ke belakang SCP-1033, sementara bagian-bagian lain dari dirinya membusuk. Luka-luka yang dialami SCP-1033 sesuai dengan seorang korban bom nuklir 1.5 megaton yang diledakan.||

Setelah rutinitas tersebut selesai, SCP-1033 akan langsung muncul kembali pada pemulaan rutinitas tersebut di tengah langkah dan memulai siklus tersebut lagi. Bila suatu objek, manusia atau binatang berdiri di jalan SCP-1033, dia tidak akan membuat usaha untuk berhenti, dan akan melanjutkan siklus tersebut, mendorong apapun yang menghalangi jalannya.
