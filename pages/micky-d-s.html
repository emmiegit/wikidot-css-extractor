    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Mekáč**
**Originál:** https://scp-wiki.wikidot.com/micky-d-s
**Autor:** [[*user DrChandra]]
**Překladatel:** [[*user AtlasCZ]]
[[include info:end]]

[[include :scp-cs:theme:mcd]]

“Iris!” zakřičel Carter z chodby z venku. Iris si vzhledem k nevrlému tónu staršího partnera mírně povzdechla.

Iris Darkové a Ruprechtu Carterovi nikdy příliš nezáleželo na tom druhém, ale jelikož byli oba členové představenstva a klíčoví akcionáři Marshall, Carter a Dark, byli nuceni se čas od času setkat.

Iris nevyhledávala Cartera na nic kromě oficiálních schůzek a Carter ji osobně vyhledal jenom, když to považoval za nejvyšší nutnost.

Nikdy to nebylo nic důležitého.

“Jsem ve své kanceláři, Ruprechte,” odpověděla Iris. Dveře do její kanceláře se rozletěly a Ruprecht Carter napochodoval dovnitř, jako by právě podával hlášení generálovi po katastrofickém útoku nepřítele.

“Podívej se na to!” řekl a vysypal před ni pytel plný papírových kelímků, ubrousků, letáků a obalů od fast-foodu.

“Proč mi na stůl sypeš odpad Ruprechte?”

“Přečti to!”

Iris obrátila oči v sloup a vzala náhodný leták.

“//Nyní si můžete ušetřit čas pomocí mobilních objednávek. Stáhněte si aplikaci Můj McD.// -”

“Tady, přimo tady! Vidíš to?”

“Co?”

“Tyhle jsou z Kanady, vzal jsem je, když jsem byl v Torontu a -”

“Co jsi dělal v McDonaldu?”

Carter na moment zaváhal.

“To není důležité,” řekl přezíravě.

“Obávám se, že musím nesouhlasit. Jsi ten nejelitnější snob, kterého jsem kdy potkala. Jíš exkluzivně haute cuisine a piješ jenom kávu Black Ivory protože //&#39;všechno ostatní chutná jako sračka&#39;// -”

“Byl jsem si vědomý ironie toho tvrzení, už když jsem ho pronesl, Iris.”

“- A doslova jediná špatná věc, kterou jsi kdy řekl o Trumpovi byla ohledně jeho fast-food návyků.”

“Dva Big Macy, dva rybí sandwiche a čokoládový shake prostě není jídlo vhodné pro krále!”

“Takže se ptám znovu; co jsi tam dělal?”

“Byl… byl jsem s jednou děvkou a trvala na tom, že se nejdřív půjdeme někam najíst a nechtěl jsem ať se to dozví Penny, takže jsme museli jít někam, kde mě nikdo nepozná, takže jsme šli do McDonaldu. Jedl jsem proletářské jídlo, přiznávám. Jsi šťastná?”

“Velmi,” usmála se Iris. “A co si Ruprecht Carter, model Vyšší Společnosti, z drahocenného menu objednal? Měl jsi happy meal? Dali ti k tomu hračku?”

“Měl jsem Angus burger s Caesar salátem a cappuccino, ale o to nejde Iris! Podívej se na tohle! McDonald v Kanadě se prezentuje jako MCD!”

Iris na něj zírala zmateně a opovržlivě zároveň.

“Ruprechte, mám práci.”

“Hraješ si na počítači.”

“Píšu kód, což je nejspíš ta nejproduktivnější část mojí práce a ty mě rozptyluješ doslova s blbostma!”

“Tohle je problém, Iris. Naše klientela si spojuje písmena MC&amp;D s neskutečným bohatstvím, a my nesmíme dopustit, že nám toto spojení naruší fast-food řetězec, který si ty písmena tiskne všude po svých, tukem nasáklých, kartonových krabicích!”

Iris si povzdechla, malá část v ní byla ochotná připustit, že jeho obavy nemusí být úplně houpé, takže zvedla kelímek, aby si ho prohlédla.

“McDonaldy v Kanadě, říkáš?”

“Minimálně. Kontaktoval jsem tým pro výzkum trhu, aby zjistili, jestli to dělají i jinde, ale zatím se mi neozvali.”

“To by mě zajímalo proč,” zamumlala. “Hele, očividně se to má číst jako ‘Mek Dé’.”

“To je jedno, pořád je to MCD. Víš jaký je NYSE symbol McDonaldu?”

“MCD?”

“To jsou naše písmena zatraceně! Už takhle nám lidi občas říkají mekáč, vědělas to?”

“To už jsem slyšela, pravda.”

“Už takhle je v očích našich zákazníků mezi námi a McDonaldem asociace a tahle jejich značka to akorát prohloubí. Naše značka musí zůstat neposkvrněná!”

“Když už jsi to takhle řekl, tohle je očividně problém se //značkou// a já jsem vedoucí Vývoje a Získávání Paratechnologií. Tohle není moje odvětví.”

“Jsi Darkův zmocněnec a já potřebuju podporu dalšího staršího partnera, abych tohle mohl dostat dál.”

“Znamenaje, že Marshall to nepodpořil?”

“On… nepovažoval to za závažný problém.”

“Dobře Ruprechte, pro argumentační účely předpokládejme, že to, že McDonald používá značku McD nás skutečně požkozuje a má dopad na naše výdělky. Co s tím podle tebe máme udělat? Jsou známí prakticky celosvětově, zatímco my považujeme za hrdost, že o nás devadesát devět procent lidí nikdy neslyšelo. Pochybuju, že jsou tu nějaké právní kroky, které bychom mohli podniknout.”

“To já taky, ale byl jsem se podívat do [[[some-rational-inheritance |A-78 ]]] abych se ujistil.”

“A co říkali?”   

Carter vytáhl z kapsy poznámky, které mu předali.  

&gt; Dvojitý název značky
&gt; Burgery a hranolky = třpytivé zlato?
&gt; Nevýrazná pověst, obrovské portfolio

“… No tak vidíš.”

“Tohle je nemyslítelné! Byli jsme tu skoro sto let před těmi kramáři s levným hovězím a ještě déle, pokud počítáš Darkovy pochybné obchody před naším spojením. To jméno je plným právem naše! Nebudu tu jen tak sedět a sledovat tohle ponížení.”

“Dobře, když jsi teda téhle záležitosti očividně věnoval mnohem víc času, než kolik bych kdy byla ochotná já, co navrhuješ?”

“Jsme nejmocnější firma na světě. Přece pro nás musí být snadné přinutit McDonald změnit značku,” navrhl Carter.

“Snadnější by bylo změnit naši značku. Darková &amp; Dark zní docela dobře, nemyslíš?”

“Možná tak pro emo-punkovou kapelu,” odsekl Carter. “Kromě toho, změna naší značky by byla ještě horší. Představ si, co by řekli lidi! Marshall, Carter, a Dark, strachem ustoupili McDonaldu. Ztratili bychom naši mystiku! Ne ne ne ne ne, to by nešlo. Zapomeň na změnu jejich jména, měli bychom je kompletně zničit a poslat tak jasnou zprávu o tom, co se stane komukoliv kdo, klidně nepřímo, poškodí naše zisky. Zvládneš napsat nějaký algoritmus nebo něco, co si pohraje s cenou jejich akcií, že ano?”

“Nebylo by to nemožné, ale -”

“Výborně, teď je to tvůj nový projekt! Dobrá schůzka, produktivní schůzka. Já si jdu dát lázeň, dej mi vědět, až to bude hotové.”

“Cartere vrať se zpátky!”

Carter se zastavil a neochotně se otočil zpátky na Iris.

“Cartere, i kdyby stálo za můj čas, takový program vytvořit, což nestojí, nemyslíš si, že by bankrot nejbohatšího fast-food řetězce na planetě mohl mít nějaké vážné ekonomické dopady?” zeptala se. “Nemyslíš, že by celosvětový ekonomický úpadek mohl mít o něco větší dopad na naše výdělky, než špatné rozeznávání značky?”

“Nakrátko určitě, ale ekonomika vždycky skočí zpátky nahoru. Navíc jsou úpadky stejně nevyhnutelné, tak proč jeden nezkonstruovat a něco z toho nemít?”

“Cartere, nebudu manipulovat globální ekonomikou, abych zbankrotovala McDonald jenom proto, že mají stejné iniciály,” řekla Iris rozhodně.

Na malý moment Carter vypadal, že se s ní bude hádat, že se pokusí ji usměrnit, že začne křičet, že je jedním ze zakladatelů a že ona jenom vytažená technická podpora, ale ovládl se. Ačkoliv nenáviděl podřizovat se ženě, mladšímu, vlastně komukoliv, neopovažoval se zapomenout, že je Darková.  

“Ne, ne, samozřejmě že ne,” vzdychl a na znamení porážky svěsil ruce “Tak snad něco jemnějšího?”

“Bež na Výzkum Trhu a nech je zjistit kolik, pokud vůbec něco, nás tohle stojí,” odpověděla. “To bude rozpočet pro jakékoliv protinávrhy. Vzhledem k tomu, že je to pro tebe očividně velmi důležité a narozdíl ode mě evidentně nemáš nic lepšího na práci, můžeš na ten projekt dohlížet. Připrav si prezentaci a na další schůzce představenstva o tom budeme hlasovat.”

Iris pokračovala v psaní na klávesnici, čímž mu dala najevo, že diskuze skončila. Carter svíral pěsti, skřípal zuby, ale zároveň za nimi držel jazyk. Určitě mu toho dopřála víc než Marshall. Tesknil po dnech, kdy z něj Darkovo ústranní a Marshallova nehybnost dělaly //de facto// vedoucího firmy a pomalu se vydal k odchodu.

“Ruprechte,” zavolala Iris, než se stihl dostat ke dveřím. “Ukliď ten bordel z mého stolu.”
