**アイテム番号:** SCP-015-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-015-KOは2m×2m×2mの収容室に保管し、出入りはレベル3以上の職員1人以上の監視下でのみ行われます。

**説明:** 財団がSCP-015-KOを最初に発見した██高校では、対象に発生した現象のためにそれを倉庫に廃棄していました。財団はオブジェクトを回収した後、校内の全ての人員にクラスC記憶処理を施し、対象の情報が学校の怪談のうちの1つとして広まるように操作しました。

SCP-015-KOは、2mの高さの一般的な鉄製キャビネットです。当初は扉を封鎖して倉庫に収容する予定でしたが、対象の扉はどのような方法でも封鎖が不可能であったため、別の収容室を用意するしかありませんでした。錠前は鍵が元に戻ってロックすることができず、テープは平均して約1時間後には接着力を失い、剥がれました。重いもので前を塞ぐ方法も試みましたが、その場合それは常にバランスが合わずに倒れています。

扉を開くと、30秒後に自然に閉じ、これを制止する試みは全て失敗しています。対象の扉が閉じられると、内部に収納されていたものは周辺の収納スペースのいずれかに無作為に移動します。物が移動する範囲がどこまでであり、どの程度の大きさのものまで移動できるのかについては、正確なデータが存在していません。たまにオブジェクトが暴走すると、近くて1km、遠くでは数百km離れた他のサイトの引き出しに物が移動することが確認されています。移動された物体の中で最も大きなものは、オブジェクトが暴走したときに、サイト-██に勤める職員のオフィス内にあるキャビネットに移動したD-015-06です。D-015-06は完全に精神が崩壊した状態で発見されました。オブジェクトが暴走する周期は不規則であると推測されています。

実験で明らかになったところでは、人間が対象の中に入った状態で扉が閉じても人間は移動しない（暴走中を除く）というものがあります。しかし、対象から出てきた人物は重度の閉所恐怖症の症状を訴えており、共通して乾いた血痕、自害の痕跡、自己悲観的な内容の文章を見たと証言しますが、これらの痕跡は外から内部を見たときには全く見えません。被験者であるD-015-04への実験後のインタビューによると、文章は全てたった今書かれたように真っ赤でだらだらと垂れていたと証言しています。また、現在までに行われた実験で6人中3人が何らかの死体（何故死体だと思ったのかと訊くと、3人とも「ちょうどそのように見えた」と答えた）が繰り返し助けを求める幻覚を見たと証言しました。閉所恐怖症の症状は一時的なものであり、対象から出て約3時間後には消失します。扉を塞がれていないにも関わらず、被験者が抜け出すことがなかったことから、対象は内側からは開かないと考えられます。

**実験記録015-2**
&gt; **実験日:** 200█/██/20
&gt; **入れたもの:** 郭██研究員の時計
&gt; **発見場所:** サイト-██食堂のオーブン
&gt; **新たに判明したこと:** 必ず引き出し、キャビネット、ロッカーに移動するのではなく、開くことができ内部に空間のある物体は全て収納スペースとして認識するようだ。
&gt; **その他:** 当時オーブンは稼働中であったため、郭██研究員は新たな時計を買わなければならなくなった。SCP-015-KOの実験に個人の所有物を使用する上での制限はないが、それによって発生した財産上の被害は、財団は責任を負わない。

**実験記録015-D05**
&gt; **実験日:** 200█/1█/2█
&gt; **監督者:** 金██研究員
&gt; **被験者:** D-015-05
&gt; **実験対象:** SCP-015-KO
&gt; **実験方法:** D-015-05をSCP-015-KOに入れて扉を閉めた後、1分後に扉を開ける。実験状況は収容室に設置された監視カメラによって映像に記録し、外に出た直後から閉所恐怖症の解消までの時間を測定する。
&gt; &lt;記録開始&gt;
&gt; **D-015-05:** おい、ちょっと待ってくれ！なんでこんなとこに押し込むんだよこの馬鹿野郎ども！おい！（対象の中に無理矢理入れて扉を閉める）
&gt; **D-015-05:** （キャビネットの中で扉をデタラメに叩く）なんだこの野郎！扉を開けてくれ！扉が開かない！？
&gt; 
&gt; （1分経過）
&gt; 
&gt; **D-015-05:** （扉を開けると待っていたかのように飛び出してくる）扉を開けてください……扉を開けてください……グスッ……私が間違ってました……間違ってましたから扉を開けてください……（収容室の床にうずくまって咽び泣きぶるぶると震える）
&gt; &lt;記録終了&gt;
&gt; **実験結果:** D-015-05は、他の被験者と同じ症状を見せた。極度の閉所恐怖症を見せ、体全体を大きく震わせて収容室のドアをすぐに開くように要求した。被験者は収容室以外にも、閉所恐怖症の症状が消えるまで他の密閉された空間に入ることを強く拒絶した。SCP-015-KO内部で目撃したことに対する陳述も、他の被験者と概ね一致する面を見せた。D-015-05は、対象の中で全身が血塗れである首のない学生の死体が自分に助けを求める言葉を繰り返している幻覚を見たと証言した。彼の証言によると、「その幻覚はあまりにも鮮明で自分の目で実際に見ているかのようだった」という。閉所恐怖症の症状は2時間39分35秒後に消失し、閉所恐怖症の解消後も数時間に渡っておかしな言葉を繰り返した。

**補遺:** 対象が初めて発見された██高校で19██年に学生が[編集済]。財団は、その事件とオブジェクトとの間に関連があると見て調査を行っています。</textarea></pre>
