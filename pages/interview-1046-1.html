[[/&gt;]]
**インタビュアー:** [編集済み]
**対象:** [[[scp-1046-ru|SCP-1046-1]]]
**日付:** ████年██月██日。SCP-1046-1捕縛後█日目。

**前書:** 被験者は非常に攻撃的になっているため、インタビューは通声穴が施された強化ガラスを通して行われます。SCP-1046-01の近辺には二人の警備員が待機しており、殺傷性のある拳銃で武装しています。彼らは[編集済み]から指示があるまで何もしないように命じられています。

 **[録音開始]**

&gt; **インタビュアー:** こんにちは、1046-1、自己紹介を。
&gt; 
&gt; **SCP-1046-1:** [聞き取り不能]
&gt; 
&gt; **インタビュアー:** なんですって？もう一度言ってください。
&gt; 
&gt; **SCP-1046-1:** [壁を眺める]…「こんにちは」、「ください」か。…お前が丁寧な人間なのはわかった。骨がまだ痛む。[インタビュアーに目を向ける]しかしそれは本当に重要なことか？俺はずっとここで立ち往生しているわけだが、この忌々しい数字と命令以外なーんもお前らから聞いてないぞ。今に見てやがれ。
&gt; 
&gt; **インタビュアー:** わかりました、質問を変えましょう。あなた自身について教えていただきたい。ここに来る前には何をしていたのですか？
&gt; 
&gt; **SCP-1046-1:** 俺は[[span class=&#34;ruby&#34;]]肉操作魔術師[[span class=&#34;rt&#34;]]カルノマンサー[[/span]][[/span]]だ。怪物を御することができる。入り口のところでお前に捕まらなければ、我が相棒の力を見せてやれただろうにな。[引きつった笑い]ちょっと熱くなりすぎたな。20年も前だったら俺はあんな簡単には捕まらんかったろう。
&gt; 
&gt; **インタビュアー:** えぇ、あなたに対処するのは簡単なことではありませんでしたよ。しかし、あなたはすでに実感したでしょうが、誰しも全能ではないのですよ。それで…あの実体はどこで入手したのです？
&gt; 
&gt; **SCP-1046-1:** 俺も昔は色々あったんだが、それはそんなに面白い話じゃないぞ。まあいいだろう、お情けで教えてやる。だがそれはお前が、この[罵言につき編集済み]の中でも、俺の腕を折ろうとしなかった最初の人間だからに他ならない。あれは[編集済み]前の、[データ削除済み]村でのことだ。当時俺はそこで暮らしていた。すげえ貧乏な暮らしだったよ。ある時俺は、そんな生活の何もかもが嫌になった。だから旅に出たんだ。長い旅に。で、3人のマヌケから財布を掏ってやったよ。金がいっぱい詰まっててすげえ重かったからな、あのバカどもはさぞ身軽になったことだろうよ。でも、もうこんな生活からは足を洗おうとも思ってた。危険だったし、外道なことをしてるっていう自覚もあったんだよ。あと保身したいってのもあったんだけどな。だから、俺は堅実な生活に戻ることにして、このときの報酬を…稼ぎを使い果たす前に、あの男に会った。[何処かを眺めながら話を中断する]
&gt; 
&gt; **インタビュアー:** 続けてくれますか？
&gt; 
&gt; **SCP-1046-1:** あいつは道を歩いてた。やつれていて、まるで野良犬にでも出くわしたかのようだったが、それは単に貧しいからじゃえねことは明らかだった。どういうわけか、やつは人を避けて歩いてて、ろくに周りも見ねえで、でけえ袋を胸にしっかり抱いてた。明らかに重そうなやつだった。俺はそいつの前に出てって、「どうも。お疲れのようですね、お荷物お運びしましょうか？」って言ったんだ。んで、あいつになにも隠しだてをしていないことを示すために、ナイフも見せた。[静かに笑う]あぁ、最高の日だったよ。やつは怯えて、背中を丸めてポプラの葉っぱみたいに震えてやがった。まぁ言うまでもないが、俺にはもう見逃してやる気なんてサラサラなかった。俺はやつに近づいて、穏やかに、しかし強くやつの手から袋を取り上げてやったんだ。そしたらこの男は、返り討ちに遭うなんて明らかだろうにな、俺にタイマンを挑んできたんだ。そのあと俺はやつを道端の茂みに隠して、足跡を消し、家に帰った。んで開けてみたら、本やら巻物やら変なガラクタやらが入ってたんだ。
&gt; 
&gt; [中断]
&gt; 
&gt; **インタビュアー:** 我々があなたから押収した紙片はそこからのものですか？
&gt; 
&gt; **SCP-1046-1:** そうだ。大量にあったが、何が書かれてるかはさっぱりだった。俺は教会から盗んできた、文字の似てる本から読み書きを学んだ。そこにあった紙の中から、1つだけ俺は読むことができた。それは寿命の延長に関するものだった。バッグにはちゃんと材料も入ってた。こんな幸運をみすみす見過ごすのは馬鹿野郎ってもんだ。
&gt; 
&gt; **インタビュアー:** ということは、あなたは本当に███歳なのですか？
&gt; 
&gt; **SCP-1046-1:** [対象は大声で笑い、その後暗い顔をして]本当さ、本当さ。俺が嘘つきだと思うか？お前は俺のことを何だと思ってるんだよ！？
&gt; 
&gt; **インタビュアー:** 落ち着いてください。誰もあなたを非難したりしませんよ。そのバッグの他の中身はどうしましたか？
&gt; 
&gt; **SCP-1046-1:** [落ち着きはしたが、暗い表情は崩さないまま]どうしたと思う？俺は売りさばけるわけなかったよ。もしそんなことしたら、俺が悪魔だの何だのと関わってるとかいう噂がすぐに立ったことだろうからな。だから、売っちゃったりなんかしないつもりだったんだ。ちゃんと読めるようになるまではな。だがな、その年の冬は[[span class=&#34;ruby&#34;]]地獄の第9層[[span class=&#34;rt&#34;]]コキュートス[[/span]][[/span]]並みに寒くて、他にどうしようもなくて、それで… [明らかに苛立っている]
&gt; 
&gt; **インタビュアー:** 売らずに残った最後の1枚に、あのワームを召喚する儀式が載っていた、そういうことですか？
&gt; 
&gt; **SCP-1046-1:** [[span class=&#34;ruby&#34;]]ゴミ虫野郎[[span class=&#34;rt&#34;]]ワーム[[/span]][[/span]]って、そりゃお前のことか？それとも地下にいる[[span class=&#34;ruby&#34;]]我が相棒[[span class=&#34;rt&#34;]]ワーム[[/span]][[/span]]のことか？いやはや、俺はお前らのことはもっと賢いやつらだと思ってたよ。お前の仲間がなんとか俺に対処することができたってのは、不思議なこったな。
&gt; 
&gt; **インタビュアー:** そうですか。では、初めて儀式をした時のことを教えてくれますか。
&gt;  
&gt; **SCP-1046-1:** あの話をするのがいいかな。俺が[データ削除済み]を滅ぼしかけて、その男の軍隊をほぼ壊滅させた経緯だ。あの時あいつは支払いを拒否しやがったんだ！[笑う]俺はこの儀式に必要なもの全てを持ってたわけじゃねえが、ほら、わかるだろ？若さやら、好奇心やら…。当時はほとんどいなかったんだ。自分の知識を鼻にかけてる人間…つまり、魔術師とか悪魔とかを信じていた人間や、真っ当に生きていた人間は。[インタビュアーを見つめる]
&gt; 
&gt; **インタビュアー:** 続けてください。儀式に必要なものを全て集めた後、どうなりましたか？
&gt; 
&gt; **SCP-1046-1:** どうしたと思う？儀式をやった。他に何があるってんだ？ちゃんと成功させられるようになるまでは4回かかった。最初に成功した時は、20分かかった。もちろんそれ以来練習して、もっと早くできるようになったよ。お前らも実際に見てただろ。まあそれはそれとして、俺は運が良かった。周りから魔術師だの悪魔の眷属だのと思われることにびびってたのが、思わぬ結果に繋がったんだ。実のところ、最初は家の中で召喚するつもりだったんだが、それから俺は考えた。人目につかないところに行ったほうが、無難だろうと。俺はナイフと杖を持って森の中をうろつきまわって、全部の準備を整えたんだ。俺は悪魔か何かが出てくるんじゃないかと予想した。あぁ、俺は[罵言につき編集済み]たよ、最初の触手が出てきた時はな！触手の先っぽには泡が付いてた。そのうちの一つが弾けて、粉みたいなのが俺に降りかかった。俺は危うく…。お前が俺だったらどう思っただろうな？[不安を見せる]
&gt; //注：生物学的検査では、彼の身体的異常は見つかりませんでした。//
&gt; 
&gt; **インタビュアー:** おそらく同じ様になるでしょうね。
&gt; 
&gt; **SCP-1046-1:** クソッタレが。お前がもしも少しでも勇敢さを持ち合わせてんなら、お前はそんな壁の後ろに隠れてるわけがねえだろ。お前が俺の立場だったら、今頃恐怖でおっ死んでるよ。[目に見えてイライラしながら]
&gt; 
&gt; **インタビュアー:** あなたが正しいかもしれませんね。続けてください。どうかしましたか？
&gt; 
&gt; **SCP-1046-1:** 俺はこの汚物を吸い込み、咳き込み、その後突然俺の中に、青天の霹靂みたいに知識が流れ込んできた。俺は理解した。新しくできたこの我が相棒と、どう付き合ったらいいか？いつどうやって呼び出したらいいのか？そういういろんなことをな。そうして俺は[[span class=&#34;ruby&#34;]]肉操作魔術師[[span class=&#34;rt&#34;]]カルノマンサー[[/span]][[/span]]になったんだ。
&gt; 
&gt; **インタビュアー:** どう扱っていたんですか、その…新しい能力を？
&gt; 
&gt; **SCP-1046-1:** 最初は、この力で何でもできるって思ったんだ。だがすぐに思い出したんだ、我が相棒の方が明らかに俺よりも強いということをな。でもあいつの方は俺を急に呼び出したりはしない。とりあえず、慎重に行動することにした。もう悪党の汚名を被る必要はない。寝てる間に内臓を引きずり出されたり、矢で狙われたりしかねないかもわからん生活ともおさらばだ。もうやましいことなんかしなくても、英雄扱いしてもらえて、金も稼げるんだから。つまりな、こっそり我が相棒をけしかけてやればいいんだよ。それで数日後、怯えてる群衆の前に俺が出ていって、宣言してやるんだ。あの災厄からお前らを救ってやろう、ってな。そしたらもうあいつらは魂を売る気になっちまうってわけだ、あの化け物を追い払ってくれる英雄様にな！我が相棒は懐にやたらと色んなものをストックしてた。だから俺らは毎回、前回のとは違うモンスターを出してやった。[対象は明らかに何かを思い出した様子で、悪辣な笑みを浮かべる]
&gt; 
&gt; **インタビュアー:** [沈黙を破ろうとするが、SCP-1046-1は構わずに続ける]
&gt; 
&gt; **SCP-1046-1:** そこで俺はふと思った…民衆どもが俺のために働けば、俺があいつらのために働く必要なんかないのでは？と。権力の掌握はそれほど難しくなかったが、それまでに俺は地下を移動する方法とか、いくつか有用な術を習得していた。手始めに、小さな町と、その近辺のいくつかの裕福な村を征服した。だがそれから何かがおかしくなって、俺は我が相棒を制御できなくなってきた。ようするに、やつは依然として召喚できたし、儀式はきちんと機能してたが、やつは何をするべきか勝手に考え始めやがった。ときたま、やつは俺が考えたよりもうまくことを運んだことが有るが、リーダーは俺樣だぞ！[唸り声]
&gt; 
&gt; **インタビュアー:** それは、あなたの活動にどう影響したのですか？
&gt; 
&gt; **SCP-1046-1:** やつを追い帰すのが、呼び出すのよりはるかに難しくなった。もうあいつは何もかもぶっ壊すまで止まらなかったからだ。こんな状態じゃ活動なんかできるはずがなかった。それでもなんとか活動は続けた。なぜならこの力を使わないでいたら…。だから、次にこれをどうすべきか考えるのに役立つ何かを探すことにしたんだ。
&gt; 
&gt; [中断]
&gt; 
&gt; **インタビュアー:** つまり…
&gt; 
&gt; **SCP-1046-1:** ああ、俺はあの本の噂を…、ありとあらゆる儀式の方法とその原理が綴られた、あの本の噂を耳にした。しかし、何年立っても俺はそれを見つけられなかった。俺は、俺の懸念に対する答えを見つけて、また好き放題できると思ってたんだがな…。[ひきつった笑い]その後俺は何回か、自分の手には負えない色々な怪物と対峙するはめになった。そんなとき、自分の怪物をコントロールすんのは、やつに行動の自由を与えるより遥かに楽だったよ。理由はわかると思うがね。
&gt; 
&gt; **インタビュアー:** えぇ、わかりますよ。[データ削除済み]の理由を教えていただけますか。
&gt; 
&gt; **SCP-1046-1:** [急に立ち上がり]いや、お前なあ…！[[編集済み]で仕切りのガラスを破壊しようとし、呪詛や脅迫の言葉を吐く]
&gt; 
&gt; **インタビュアー:** 1046、落ち着いてください！警備員！
&gt; 
&gt; [警備員が被験者を室内から退出させる]
&gt; 
&gt; **SCP-1046-1:** お前ら[罵言につき編集済み]してやろうか！てめえも覚えてろよこの犬畜生が！

**[記録終了]**

**注:** その後のインタビューでは、オブジェクトは暴れていて、彼自身、もしくはSCP-1046-2に関する新しい情報は事実上得られませんでした。これ以降も対象はSCP-1046-2の実験には比較的好意的に参加してきましたが、オブジェクトに危害を及ぼすことが明らかなものに関しては例外です。

O5-██命令により、[編集済み]は追って通知が有るまでSCP-1046-1との接触を許可されていません。</textarea></pre>
