    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1250-JP - 袖触れ合えば多量の縁
**著者:** ©︎[[*user yzkrt]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-1250-JP

**オブジェクトクラス:** --Euclid-- --Neutralized-- [現在審議中]

**旧特別収容プロトコル:** SCP-1250-JP-1~8の動作を記録したファイルはサイト-81██のドキュメント保存庫に保管してください。--SCP-1250-JPはその特性上完全な収容が不可能です。カバーストーリー「バッドマナー」を流布することに努めてください。-- 

（//改訂版特別収容プロトコル//）--コスト面やその影響の規模からこれ以上の抑制の必要は無くなったと判断されました。-- [現在審議中]

**説明:** SCP-1250-JPは1種の恋愛感情と性的興奮を引きおこすミームとその手順です。性機能が成熟した男女がSCP-1250-JPを行うと恋愛感情と軽度の性的興奮を引きおこします。この影響は約15年間の間、緩やかに弱まりながら継続します。この恋愛感情は「情愛」と呼ばれるほど強いものですが、実行者に強い恋愛感情を抱いた異性がいる場合、この効果は発動しないことがあります。

SCP-1250-JPは8個に区分される行動からなり（以下SCP-1250-JP-1~8と指定）、その順番通りにSCP-1250-JPを行うことで異常性が発生します。SCP-1250-JPの行動のうち幾つかが行われない場合もSCP-1250-JPは異常性を発生させることがありますが、少なくともSCP-1250-JP-4に指定された男女の服の袖を触れ合わせる行為を行わなければ発生しないと推測されます。また、この動作には大きな袖を必要とするため殆どのスーツ等の正装では発生せず、和服や着物を用いる必要があります。

以下はSCP-1250-JPのそれぞれの手順です。

||~ SCP-1250-JPにおける行動のステップ ||~ 方法 ||
|| SCP-1250-JP-1 || お互いに向かい合って礼をする || 
|| SCP-1250-JP-2 || 出されたお茶に3度口をつける ||
|| SCP-1250-JP-3 || [編集済] || 
|| SCP-1250-JP-4 || 互いの袖を擦り合わせ、[編集済]する ||
|| SCP‐1250-JP‐5~7 || [編集済] |||
|| SCP-1250-JP-8 || 再びお互いに向かい合って礼をする ||

SCP-1250-JPは蒐集院で発見され、その抑制を行うために当時の政府と協力を行っていましたが大きな抑制効果は得られませんでした。それを引き継いだ財団ではSCP-1250-JPの収容のため前述のカバーストーリーを流布し、多くのウェブサイトやマナー本からその行動の記述を削除する事に成功していますが、多くのSCP-1250-JPに関する情報は曝露者の親族から「お見合いを必ず成功させる秘訣」として口伝されているため大きな成果は得られていません。

**補遺1:** 1960年代末頃[[footnote]]この頃恋愛結婚がお見合い結婚を上回った。[[/footnote]]からお見合いの習慣が廃れ、また洋服の着用が主流になったことによりSCP-1250-JPの発生機会も減少しました。現在推定されている発生数は年間██[[footnote]]これは最盛期の1/100以下。[[/footnote]]程度と推測されています。財団ではこれ以上のSCP-1250-JPの発生の抑制は不可能であり、またコストの面や及ぼす影響からも抑制を行う必要性が無いとしてオブジェクトクラスをNeutralizedに変更しました。

**補遺2:** 1970年代前半[[footnote]]第2次ベビーブーム以降、初めて合計特殊出生率が減少した。[[/footnote]]以降、お見合いが廃れてから日本の合計特殊出生率は減少傾向を見せ、深刻な社会問題と化しています。合計特殊出生率の回復のため、財団ではSCP-1250-JPを有効利用[[footnote]]現在、地方公共団体団体を中心に和服婚活パーティーを開くことやSCP-1250-JPをグッドマナーとして流布し直す方法が検討されています。[[/footnote]]するべきであるとの声が上がっており、現在議論が進められています。</textarea></pre>
