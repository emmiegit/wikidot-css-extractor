**Объект №:** SCP-155

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-155 следует хранить в охраняемой камере содержания, стены которой покрыты слоем свинца для защиты от радиации. Минимальная толщина означенного слоя - 30 см. Эксперименты с SCP-155 разрешается проводить только с одобрения минимум двух (2) сотрудников третьего уровня допуска, а достаточно сложные вычисления - с письменного одобрения одного или более администраторов 4 уровня. Эксперименты следует проводить только в камере содержания, либо в лаборатории с не меньшим уровнем защиты от радиации. Во время работы объекта всем сотрудникам следует покинуть помещение. Запрещается запуск на SCP-155 программ без явно заданного конца работы (см. приложение 155-01).

**Описание:** SCP-155 - гладкий чёрный куб размером 28 x 28 x 28 см и весом примерно 218 кг, сделанный из неизвестного металлического сплава, в который входят иридий, свинец и [УДАЛЕНО], а также примеси других элементов. Маркировок или пометок на объекте нет, глубокое сканирование объекта на сегодняшний день невозможно ввиду огромной плотности материала, из которого он состоит.

На &#34;верхней&#34; поверхности SCP-155 находится небольшое круглое углубление диаметром 2 см. На &#34;передней&#34; поверхности находятся два (2) 25штырьковых разъёма последовательных портов RS-232 и одна (1) круглая двухпозиционная кнопка. Все эти элементы сделаны из того же материала, что и сам SCP-155, за исключением штырьков разъёмов RS-232, которые состоят из неизвестного серебристого материала, обладающего свойствами [УДАЛЕНО] сверхпроводимости. При обнаружении объекта на верхнем порте RS-232 была пометка &#34;ввод&#34;, сделанная маркером с помощью трафарета. Нижний порт RS-232 был помечен &#34;вывод&#34;.

При загрузке в SCP-155 программы посредством входного порта RS-232 и нажатии кнопки, SCP-155 выполняет загруженный код. Поначалу скорость работы SCP-155 низка, однако она возрастает по асимптотической кривой, приближаясь к бесконечности в конце восьмой минуты работы. По мере увеличения скорости работы, SCP-155 начинает &#34;поглощать&#34; материю через верхнее отверстие (вероятно, в качестве &#34;топлива&#34;), при этом испуская всё возрастающее количество тепла и ионизирующего излучения. Возрастание идёт пропорционально скорости работы. Для абсолютного большинства программ излучение совершенно незначительно. Излучение становится опасным примерно после 6 минут 30 секунд работы, и смертельным - после 7 минут работы. После завершения работы SCP-155 выводит выходные данные программы через второй порт RS-232.

SCP-155 был найден ██.██.████ на пепелище [УДАЛЕНО], где, судя по всему, и был причиной пожара. На момент обнаружения SCP-155 был подключён к частично расплавленному персональному компьютеру. Эксперты Фонда смогли извлечь из него достаточно данных и программного кода, чтобы создать компилятор, генерирующий исполняемый код для SCP-155.

**Приложение 155-01:** Инцидент 155-A

██.██.██ доктор ████ непредумышленно запустил на SCP-155 зацикленную программу. Примерно через 7 минут 58 секунд работы SCP-155 проплавил пол камеры содержания, чем вызвал полное и окончательное разрушение исследовательской области. Д-р ████ и ещё █ человек погибли, другие ██ сотрудников получили ранения различной степени тяжести.</textarea></pre>
