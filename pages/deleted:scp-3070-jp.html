    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**アイテム番号:**SCP-XXXX-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-XXXX-JPはサイト-8181にあるパソコンに封じ込られています。職員がSCP-XXXX-JPにアクセスする際、必ず部屋には当該職員一名のみ入室してください。また、SCP-XXXX-JPのアクセスはどのような状況下でも必ず１分以内にとどめてください。もし、SCP-XXXX-JP-1が発生した場合、特別なことがない限り直ちに対象を隔離してください。検体として意図的にSCP-XXXX-JP-1を作成した場合、必ず19歳以下に接触させることなく目的が終わり次第１週間の隔離をしてください。

**説明:** SCP-XXXX-JPは東大阪市███小学校職員室で発見された5KBのコンピュータファイルです。ファイル名は、”ほら、いつもみたいに笑えよ”になっています。年齢は問わずに感染しますが、高齢者になるほど異常性は小さくなっています。当アノマリーは19歳以下の曝露者に対し、暴力を誘発させる効果があります。当アノマリーに感染した人物は、まとめてSCP-XXXX-JP-1に分類されます。SCP-XXXX-JPにはファイルを開くことによって感染します。SCP-XXXX-JP-1は1週間の隔離によって影響力をもとの0.1%以下まで減少させることができます。

**補遺XXXX-JP-1**

**質問者:**██████博士
**回答者:**██████（当アノマリーによる暴行事件の被害者（以降A））
&gt; ＜記録開始＞
&gt; **██████博士**:初めまして、私は██████と申します
&gt; **A:**はい、よろしくお願いします
&gt; **██████博士**:今日が何日かわかりますか？
&gt; **A:**はい、今日は████年██月██日ですか？
&gt; **██████博士:**はい、そうです年までありがとう。あの日、何があったかゆっくりでいいから一つずつ話してください
&gt; **A:**はい、私と彼は竹馬の友のような関係でした。あの日もいつもどうりに話しかけたんです。
&gt; **██████博士:**それで？
&gt; **A:**突然、トイレに誘われたんです。いつもはそんなことは決してないのに。
&gt; **██████博士:**なるほど。
&gt; **A:**そこで私は、それを断りました。そうしたら、数人の同級生が私を取り囲みトイレの個室に無理やり押し込まれました。
&gt; **██████博士:**何人くらいで取り囲まれたのですか？
&gt; **A:**五人です。トイレの個室に押し込まれた私は殴る、蹴るなどの軽度の暴行からこめかみにシャーペンの先端を刺されるなどのことをその場でされました。
&gt; **██████博士:**それは痛かったでしょうね
&gt; **A:**その後も、休み時間になると似たようなことをされて、放課後には私の顔を的に塗り上げて、眼球を百点にされてカッターナイフでダーツにされたりしました。
&gt; **██████博士**:その包帯で巻かれた目もそれが原因で？
&gt; **A:**はい。そして、彼は私に向かってこのように言ったのです。
&gt; **A:**彼「おい、そんな顔すんなよ、いじめてるみたいじゃんかよ。ほら、いつもみたいに笑えよ」と。
&gt; **██████博士:**なるほど、これ以上しゃべるのが苦しければ終了いたします。
&gt; **A:**これがあなたたちの仕事なら、私は話します
&gt; ██████博士:では、可能な限り話してください。
&gt; **A:**あの後1週間ほどは殴られるなどのことをされました。それに、教科書をズタズタにされたり、学校の備品を壊した濡れ衣を着せられたりしました。
&gt; **██████博士:**わかりました。
&gt; **A:**何より私が嫌だったのが黒板けしをしている最中にいきなりズボンを下着ごと下げられたことです。
&gt; **██████博士:**彼とは友達と言っていましたが、彼はああなる前まではどのような人だったのですか？
&gt; **A:**学校内で成績一位の優等生でした。私も彼に一種の憧れを抱いていました。
&gt; [数秒の沈黙の後Aが泣き始めました]
&gt; **██████博士:**ここで終了しておきますか？
&gt; **A:**...はい
&gt; ＜記録終了＞
**補遺XXXX-JP-2**

**質問者:**██████博士
**回答者:**██████（当アノマリーによる暴行事件の加害者（以降B））
&gt; ＜記録開始＞
&gt; **██████博士:**初めまして、私は██████と申します
&gt; **B:**...
&gt; **██████博士**:今日は何日かわかりますか？
&gt; **B:**...██月...（しばらく考えた後、沈黙）
&gt; **██████博士:**わかりました。あの時、なぜあのようなことを？
&gt; **B:**知って何になる
&gt; **██████博士:**我々は研究をしているんです。
&gt; **B:**何のだ？
&gt; **██████博士:**我々は知っているのです。あの事件はあなたの意志で起こった事件ではないことを
&gt; **B:**何か知っているのか？
&gt; **██████博士:**これ以上話すことはできません
&gt; **B:**...一旦信用する
&gt; **██████博士:**ご協力感謝します
&gt; **B:**初めは、学校配給のパソコンの中にあった”ほら、いつもみたいに笑えよ”と書かれたファイルを開いたことから始まりました
&gt; **██████博士:**なるほど
&gt; **B:**そこから、ダメだとわかっていても”誰かをいじめたい”という衝動に駆られて、周りの陽キャに片っ端から話して、「一緒にAをいじめようと」話していきました。
&gt; **██████博士:**それで、犯行に及んだのですね
&gt; **B:**そういった感じです
&gt; **██████博士:**他に何かありませんか？
&gt; **B:**そこからは、一週間後まで記憶がないです
&gt; **██████博士:**ありがとうございました。では、隣の部屋に行ってください。
&gt; ＜記録終了＞</textarea></pre>
