    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Lalartu]]
**译者：**[[*user Lupus Caeruleus]]
**原作：**[http://scp-ru.wikidot.com/scp-1039-ru SCP-1039-RU - Фрактальное дерево]
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scp-ru.wdfiles.com/local--files/scp-1039-ru/1039-ru.jpg|caption=项目照片的一部分|width=300px]]

**项目编号：**SCP-1039-RU

**项目等级：**Safe

**特殊收容措施：**项目无需特殊收容措施。项目收容于Site-█，后者对外宣称为[已编辑]森林公园的私人区域。虽然该项目目前未表现出任何繁殖能力，但仍需对其进行严密监控，以免新的SCP-1039-RU个体在Site-█外产生。

**描述：**SCP-1039-RU是一棵品种未定的白桦树，其表现出精确的分形结构：在约1米的高度，树干分叉形成两条树枝；再往上半米，这两条树枝也各一分为二，以此类推。每一级分叉均以前一级分叉的一半长度重复进行。项目叶片的数目也呈现出相同的规律，其在每次分叉后减半。在显微镜下对树枝末梢的观察显示[数据删除]。研究表明，该项目的根系也呈现一种分形结构。

昆虫和鸟类会躲避SCP-1039-RU，此外，该项目的树干上也未见苔藓类植物生长。目前正在对这一现象进行研究。

SCP-1039-RU的主要异常性质是其恢复能力。每日00:01，对该项目造成的一切损伤或改变均会消失，项目会恢复至其原先的状态。Site-█目前存有█份从项目上折下的右侧分支的样本。

**附录1：**项目的发现归功于特工█████，后者曾报告称一棵“形状奇特的树”在前一天被折断树枝后，又在一夜之间完全恢复。后续进行的研究揭示了SCP-1039-RU的异常性质。随后建立了Site-█，并对项目回收过程中的多名目击者进行了记忆删除。

**附录2：**[[collapsible show=&#34;+ 需要4级权限&#34; hide=&#34;- 补充研究结果&#34;]]

在显微镜下对项目的观察显示，即使是在细胞、分子，甚至原子层面，项目仍然分叉形成带有树皮和叶片的完整“树枝”。显然，SCP-1039-RU不是由常规的物质构成的。而根据N████████教授提出的另一种假设，这可能是因为空间扭曲“压缩”了构成该项目的原子。

由于这种特性，SCP-1039-RU的树枝末端表现出超凡的切割能力。关于该项目潜在应用的研究正在进行中，为此建立了“白桦枝”项目。

&gt; **“白桦枝”项目实验记录摘录**
&gt; 
&gt; **实验3：与其他SCP项目的暴露实验**
&gt; 
&gt; **测试：**1
&gt; **项目：**[[[SCP-1013-RU]]][[footnote]] **译注：**SCP-1013-RU “不可能发生器” 为一套异常装置，在启动时会使其周围一定空间范围内的小概率事件发生的几率大幅提升。[[/footnote]]
&gt; **参与者：**特工████、██████教授
&gt; **结果：**项目的树枝突然开始向两端生长，并在特工████的手臂里扎根。实验中止，结果作废，特工的右臂不得不被截肢以移除项目。
&gt; **备注1：**//不可能发生器还真这么不可能啊。//——██████教授
&gt; **备注2：**//我认为在未来的实验中使用D级人员会更加明智。//——O5-█
&gt; 
&gt; **测试：**2
&gt; **项目：**[[[SCP-1013-RU]]]
&gt; **参与者：**D-1039-1、██████教授
&gt; **结果：**实验开始时未发生任何现象。直到D-1039-1挥动SCP-1013-RU的树枝，它突然“切开了空间”（根据目击者描述）并消失了在切口中，切口也很快消失了。紧接着，D-1039-1抱胸倒地并开始吐血，随后在一分钟内死亡。尸检显示，项目的树枝以某种方式转移到了D-1039-1的右肺中。
&gt; **备注：**//切出个传送门来当然不算啥坏事儿，但这也太……//——██████教授
&gt; 
&gt; **测试：**3
&gt; **项目：**[[[SCP-1112-RU|SCP-1112-RU-3]]]
&gt; **参与者：**██████教授、D-1039-2、D-1039-3
&gt; **结果：**[数据删除]
&gt; **备注：**//这主意到底谁出的！？//——K████博士
&gt; 
&gt; **测试：**4
&gt; **项目：**[[[SCP-1128-RU-V|SCP-1128-RU-V]]][[footnote]] **译注：**SCP-1128-RU “失真投影仪” 为一台异常的投影仪。在对其他异常对象（如SCP）使用SCP-1128-RU时，其可以通过空间扭曲使得对象的异常性质无法作用在观察者所在的空间，因而在观察者看来其可以“中和”对象的异常。SCP-1128-RU后在一次实验中损坏，成为Neutralized，编号变更为SCP-1128-RU-V。 [[/footnote]]
&gt; **参与者：**██████教授、D-1039-3
&gt; **结果：**树枝的末端开始[已编辑]，导致实验室大面积受损，█名工作人员死亡以及██人受伤。
&gt; **备注：**//N███████的假说似乎得到了证实。如果空间扭曲本身被扭曲了的话会发生什么呢？//——██████教授
&gt; 
&gt; //实验3已暂时中止。//
[[/collapsible]]</textarea></pre>
