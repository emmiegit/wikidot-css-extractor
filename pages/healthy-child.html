    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Original:** [https://scp-wiki.wikidot.com/healthy-child Healthy Child] by [[*user UglyFlower]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

이하 기록은 항목 #232397 &#34;Home Video17.mov&#34;의 일부를 발췌하여 사건을 녹취하고 해설을 추가한 기록이다.
Home Video17 항목 전체를 확인하려거나 Home Video17의 전체 녹취록을 열람하려면 e비주얼 서고 아카이브의 HVAA#0000017 섹션을 확인.

**녹취 기록-232391-17-2:**

&gt; //항목 #232397을 촬영하는 대상-2323은 &#34;아빠&#34;, 촬영되는 어린이는 &#34;다니엘&#34;이다.//
&gt; 
&gt; __00&#39;34&#39;&#39;__ - //대상-2323이 카메라를 들고 6~9세로 추정되는 남자 어린이에게 다가간다. 1미터쯤 떨어져서 대상-2323이 어린이에게 말한다.//
&gt; 
&gt; **대상-2323:** 대니, 이거 먹어봐.
&gt; 
&gt; **다니엘:** 뭐예요?
&gt; 
&gt; **대상-2323:** 일단 먹어봐, 정원에서 따온 거야.
&gt; 
&gt; **다니엘:** 네 아빠.
&gt; 
&gt; __01&#39;46&#39;&#39;__ - //어린이가 불명의 물질을 먹고, 곧바로 불편한 기색을 보인다.//
&gt; 
&gt; **다니엘:** 손이 가려워요. 알레르기인가 봐요.
&gt; 
&gt; **대상-2323:** 괜찮아, 그냥 신경과민이야.
&gt; 
&gt; **다니엘:** 뭐 먹은 거에요? 너무 가려워요.
&gt; 
&gt; **대상-2323:** 괜찮다니까.
&gt; 
&gt; **다니엘:** 나 이거 토할래요. 나 이, 아파요, 너무 아파요.
&gt; 
&gt; **다니엘:** 걱정 마.
&gt; 
&gt; __02&#39;21&#39;&#39;__ - //어린이가 오른손 엄지와 검지 사이의 손바닥을 씹는다. 이에 물린 피부가 뜯어진다. 비쳐 보이는 내부 조직이 강렬한 녹색을 띤다. 열상을 입었는데도 피가 나오지 않는다. 어린이가 울기 시작한다.//
&gt; 
&gt; **다니엘:** 아빠 이거 뭐예요? 이거 멈춰 주세요.
&gt; 
&gt; __04&#39;43&#39;&#39;__ - //어린이가 겁에 질려 몸을 마구 꼼지락거린다.//
&gt; 
&gt; __04&#39;52&#39;&#39;__ - //어린이가 왼손으로 오른손에서 기다란 녹색 조직을 뽑아낸다.//
&gt; 
&gt; **다니엘:** 아빠 이거 뭐예요?
&gt; 
&gt; **대상-2323:** 오이 조각이야.
&gt; 
&gt; __05&#39;22&#39;&#39;__ - //어린이가 비명을 질렀다가 다시 운다.//
&gt; 
&gt; **다니엘:** 아빠 이거 멈춰주세요. 이거 뭐예요?
&gt; 
&gt; __05&#39;46&#39;&#39;__ - //어린이가 셔츠를 벗고 변색된 피부를 벗기기 시작한다.//
&gt; 
&gt; **대상-2323:** 양배추 잎사귀야.
&gt; 
&gt; **다니엘:** 내 몸에 있어요.
&gt; 
&gt; **대상-2323:** 이제 샐러드가 된 거야.
&gt; 
&gt; __07&#39;13&#39;&#39;__ - //어린이가 계속 울다가 이내 움직임이 멎는다. 이후 9분에 걸쳐 어린이의 몸이 양상추·오이·브로콜리 등 갖은 채소들의 색깔 및 질감으로 부위마다 다양하게 변화한다.//
&gt; 
&gt; **대상-2323:** 다니엘? 들리니?
&gt; 
&gt; **대상-2323:** 이 세상엔 샐러드가 되고 싶어 미치는 사람도 있지.
&gt; 
&gt; **대상-2323:** 아주 신세대라니까.
&gt; 
&gt; __22&#39;38&#39;&#39;__ - //대상-2323이 옛날의 모습을 잃은 어린이를 카메라로 비추고 속살에 손을 파고들어 뒤적거린다. 결합조직이 남아 있지 않다.//
&gt; 
&gt; **대상-2323:** 딸기는 있겠지?
&gt; 
&gt; __23&#39;01&#39;&#39;__ - //대상-2323이 속살을 34초 정도 더 뒤지다가 한숨을 쉬고 카메라를 내려놓는다.//
&gt; 
&gt; **대상-2323:** 또 이런다 또.</textarea></pre>
