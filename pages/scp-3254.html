**项目编号：**SCP-3254

**项目等级：**Euclid

**特殊收容措施：**SCP-3254被收容于[[[scp-2579|282号动物收容站点]]]中，该收容站点充分模拟了太平洋西北地区环境。食物每天需要提供两次。除了饮食需求，可回收电子设备将分布在设施内。2-4个毛绒熊玩具会放置在SCP-3254可发现的地方，每年两次。

SCP-3254-1显示严重衰老迹象的实体将从设施中转移，并进行人道安乐死。如果确定SCP-3254-1种群数量过大，则转移年龄最大的实体并实施安乐死。当一个实体从设施中转移时，工作人员要创造通往其中一个出入口的熊掌印。

**描述：**SCP-3254是一只雌性棕熊，具有广泛的神经机械增强功能。它细胞再生迅速，因而在功能上是长生的。不论如何，尽管有这种再生，但在其生殖器官内有明显的疤痕组织，使其无法再生。神经机械已经取代了它的神经系统，以及爪子内的大部分骨骼结构。SCP-3254还具有由不明合金组成的锋利金属爪。一个金属碟安装在它的头盖骨上，使其可以成功进入神经机械的中央处理单元。信息原本是蚀刻在板上的，但因为时间与磨损严重影响了它的可读性。

&gt; @@-歉-错过-你-生-。作---不--代替，--它-交-友吧！@@
&gt; 
&gt; @@---妈妈，@@
&gt; 
&gt; @@神经机-熊，Gra---物园所有@@

SCP-3254性情温顺，对人类非常友好。它并没有显示出人类的智力；然而，它显示出对计算机的广泛理解和创造复杂设备的能力，类似于它自己的可控制性植入物。SCP-3254对熊形毛绒玩具表现出了极大的喜爱，并使用它们创建了SCP-3254-1个体。

SCP-3254-1是SCP-3254使用毛绒熊玩具作为基础创建的SCP-3254的物理性复制品。当它遇到毛绒玩具时，它会把它带到自己的洞穴里然后抚摸或清洁玩具。当它发现玩具在一个让其满意的条件下，它将开始一个流程，使玩具与自己的肉和生物材料结合使其具有生命。SCP-3254-1个体在半径为10米的范围内能够生物再生。这种再生能力用于使个体成长到成年的大小。根据所创建的SCP-3254-1个体的数量，这个过程可能需要几周到几个月的时间。该过程通常遵循以下步骤。

# SCP-3254将使用由其收集的材料创建自己神经机械的复制品，并安装在毛绒玩具中。
# SCP-3254会用爪子切除它尾巴和脊柱下部的一部分，让神经机械与其融合。
# SCP-3254将等待几日，使自己的脊柱再生，并使个体的脊柱生长。
# SCP-3254会从它的腹部切下大块的肉，并把它贴上玩具的各个部分。
# SCP-3254将再等待几日，使自己的肉体再生，并使个体融合自己的新肉体。
# 最后，SCP-3254将打开它的头骨板，并将它的主要神经机械连接到新个体。在此之后，个体将具有有生命和自主意识。

目前未知SCP-3254是否能够感觉到疼痛，或者它是否将SCP-3254-1个体的创建工作置于自己的存在之上。SCP-3254将以母性的方式对待新的个体，并将引领和教导它们，直到它们完全长大。SCP-3254也会经常去看望它成年的后代，通常还会带来新的个体。

当没有SCP-3254的幼年个体需要养育时，SCP-3254就会变得极度痛苦。当这种反应出现时，它通常会尝试在不以毛绒熊玩具作为基础的情况下创建新个体。基金会工作人员努力掩盖他们移除的SCP-3254个体，因为SCP-3254在无法找到其后代时表现出极度的痛苦。它一直处于恐慌状态，直到工作人员制造出一组伪造的脚印，引导它离开围栏。

**附录3254-1：**每年的1月17日，SCP-3254都会尝试访问一个外部电话号码。但是这个电话号码已经不再有效，但最初是分配给一个女性，名为Katherine Grail，她在最初SCP-3254被控制几个月后被报告失踪。这个号码后来被基金会获得。当SCP-3254连接到这个号码时，它会播放MIDI版本的生日快乐歌。
