    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Eco-système pileux
**Auteur :** [[user FXBONNET]]
**Date de publication :** 6 septembre 2023
[[include credit:end]]
----
J&#39;ai laissé pousser ma barbe.
Ne cherchez pas pourquoi.
Un jour, en réfléchissant, j&#39;y ai trouvé un hérisson.
Surpris et un peu irrité, il m&#39;a répondu qu&#39;il est là depuis longtemps.
Alors je l&#39;ai laissé.
Il a pris en charge le nettoyage et le brossage de la barbe.
Je ne sais depuis quand.
C&#39;est propre, un vrai petit jardin.

Les autres habitants l&#39;apprécient, ils l&#39;appellent Gaston.
Chacun se sent bien dans ma barbe.

Chaque dimanche matin, le lapin y promène ses petits, en vélo, des écouteurs dans les oreilles, toujours son smartphone à la patte.
Un jour il a entendu dire qu&#39;une cigogne a été vue survoler la canopée.

J&#39;avoue, l&#39;histoire est un peu emmêlée.
En clair, pour débroussailler :
C&#39;est la vieille tortue qui l&#39;aurait vu et aurait annoncé la nouvelle au bourdon.
Le bourdon l&#39;a répété à tout le monde.
Le bourdon est très bavard, bruyant disent même les fleurs.
Elles disent que la tortue n&#39;a pu voir la cigogne.
Elle ne peut lever la tête.
Trop vieille.
Qu&#39;elle est mytho. et gâteuse.

Moi je m&#39;occupe pas des racontars.
Il y en a tellement.
Et ce n&#39;est pas mon affaire.

Un matin, en me grattant la barbe pour me réveiller, le hérisson m&#39;a dit que le bourdon, de nature inquiète, mène une enquête.
Il est allé chez la tortue qui niche dans le trou d&#39;une oreille.
Elle était déjà partie manger une feuille de chou.
Alors il va de fleurs en fleurs recueillir leurs témoignages.
Il voudrait bien aussi croiser les oiseaux.
Une légende d&#39;ici dit que les oiseaux qui volent de branche en branche, sont les paroles qu&#39;échangent les arbres.
Ils auraient pu se dire quelque chose.
Y a bien un oiseau qui va le renseigner.
Mais il a peur d&#39;être gobé.
Son enquête piétine.

Un jour, le lapin - encore lui - lui a dit avoir vu au loin un chevreuil.
Les autres habitants le suspectent de diffuser des fausses nouvelles.
Pour faire parler de lui.
Surtout qu&#39;il est myope.
Il a même précisé que le chevreuil est sorti d&#39;un fourré, apeuré par le départ d&#39;une fusée de feux d&#39;artifice.
Tout le monde lui a ri au nez.
Ça fait longtemps que ce genre de fusée est interdit dans le petit jardin.

A attirer son attention, le lapin risque un malheur.
Ils craignent que le lapin attise la curiosité d&#39;un renard, ou d&#39;un furet.
Et ce jour-là, ce ne sera pas le lapin qui racontera l&#39;histoire.
Et pourquoi pas la curiosité d&#39;un sanglier !
Avec ses poils les animaux peuvent dire adieu à la barbe.
Selon un dicton d&#39;ici, qui voit le poil de gros sanglier noir voit la lame brillante du rasoir.

Depuis cet événement, les animaux se sont inquiétés de l&#39;avenir de leur petit jardin.
Comme par exemple, le petit dernier de la chèvre.
Il veut être pompier.
Il se prénomme After.
Sa mère dit qu&#39;un jour, After luttera contre le feu de rasage.

L&#39;enquête risque de piétiner longtemps.
Pas possible de recueillir un témoignage.
Aucun animal n&#39;a de mémoire.
Chacun vit dans son coin, et le lendemain oublie la veille.
C&#39;est pour cela que la barbe est souvent en désordre.
Et que le hérisson est très utile.

Savez-vous qu&#39;il est même instruit ?
Il dit qu&#39;un seul habitant a de la mémoire.
Il est la mémoire des lieux.
Ce serait le ver de terre.
C&#39;est une sorte de croyance chez le hérisson.
Selon lui, tout le monde finit un jour par disparaître, finir en cendre, seul le ver garderait leur souvenir.

Toujours est-il que le ver ne s&#39;arrête jamais, il avance toujours, il s&#39;acharne au travail.
Il vit seul.
Pas le temps de se faire des relations encore moins des amis.
Le hérisson a beau lui dire, de monter à la surface, de regarder un peu le ciel bleu, de prendre un peu de bon temps, rien n&#39;y fait.
Comme si le ver se doutait d&#39;un danger. 
Et aussi, qui se souviendrait de lui, s&#39;il venait à disparaître ?
Pourtant, le hérisson veut s&#39;en faire un ami, pas un repas de jour de fête.
Mais Gaston le hérisson, avec l&#39;âge, a bon caractère, il ne se met plus en boule pour ça.

Beaucoup de libellules ont volé depuis lors.

Mais récemment, les animaux sont devenus inquiets.
La coccinelle aurait vu la construction d&#39;un pont enjambant la rivière.
Elle craint que les travaux coupent le jardin.
En plus du risque de coupure, la séparation des 2 tronçons mettrait les habitants en péril de mort.
Et là, le jeune After Chèvre ne serait d&#39;aucun secours.

Hier, le lapin a réuni tous les animaux, il a tenu une conférence expliquant ses intentions.
Il leur a dévoilé un projet dont les plans datent de l&#39;époque de l&#39;apparition de la cigogne.
Son projet se nomme Projet Gillette G2.
G pour Gérard (c&#39;est son prénom - Gégé pour les intimes mais ils ne sont pas nombreux à part sa famille).
2 pour le nombre d&#39;essais.
Tout excité de révéler son grand secret, Gérard explique, croquis à l&#39;appuis, qu&#39;en partant du jardin au moyen d&#39;une fusée, ils pourront gagner une autre barbe.

Gérard est persuadé qu&#39;il existe d&#39;autres barbes dans l&#39;espace.

Le premier essai de sa fusée G1 a été, paraît-il, un succès éblouissant !
(Il avait les bras et les mains écartés, les yeux pleins de lumière).
La cigogne en serait la première preuve.

A part l&#39;épouse de Gérard, ses enfants, et la tortue qui le regarde bouche bée, les habitants du jardin sont dubitatifs.
En douce, on interroge le ver de terre pour savoir si les carottes du jardin n&#39;auraient pas été empoisonnées ?
Si quelqu&#39;un n&#39;aurait pas saupoudré le petit jardin d&#39;un produit hallucinogène.
Certains vont même à suspecter les oiseaux.
Eux non plus ne veulent pas de la visite du renard dans le petit jardin.
Et écarter le danger serait un bon moyen de dormir en paix.
D&#39;autres prétendent que Gérard aurait entrepris l&#39;édification du pont pour justifier l&#39;intérêt de son projet.

Autant dire, que durant l&#39;exposé, les habitants du petit jardin y sont allés de leurs ragots, de leurs soupçons et de leurs médisances.

A la fin de la conférence, alors que le lapin venait de donner la parole aux habitants, un service d&#39;ordre composé de bourdons, la Brave&#39;M, intercepte Gérard, le menotte et l&#39;emmène au fond d&#39;un trou d&#39;oreille.

La famille de Gérard hurle, les habitants du petit jardin applaudissent, et la tortue, dont on avait fêté ses 85 ans la veille, reste bouche bée.

Une petite mare de bave brille sous son bec.

Aujourd&#39;hui, après avoir nettoyé le lieu de la conférence, le hérisson commence son tour habituel du petit jardin.
Il ne voit aucun pont près de la rivière.
Il salue le ver de terre comme tous les matins.
Le ver est près du cimetière où vient d&#39;être enterré la coccinelle, morte accidentellement.

Gaston sent un courant d&#39;air sur ses épines, comme un vol d&#39;un grand oiseau.
Mais il ne lève pas la tête puisqu&#39;il regarde la vieille tortue qui se régale, apparemment elle confond la fusée G2 avec une carotte.

Mais sa position est inhabituelle.
Et la tortue n&#39;est pas toute seule.
Autour d&#39;elle, en cercle, les enfants coccinelles, la famille lapin, sont assis.
Leurs doigts sont collés avec de la glue et les animaux barrent le chemin du hérisson.

A l&#39;horizon, After hurle, bêle, saute.
Il essaie de les prévenir d&#39;un danger imminent.
Mais personne ne l&#39;entend. Il est trop loin.

A part After, les habitants du petit jardin ne comprennent pas que ce matin le sol se couvre d&#39;un gel de rasage.

Soudain, un éclair blanc illumine le dernier jour du petit jardin.</textarea></pre>
