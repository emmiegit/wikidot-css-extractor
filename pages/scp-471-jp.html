**アイテム番号:** SCP-471-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-471-JPはその性質上、完全な収容はできません。財団職員はSCP-471-JP、もしくはSCP-471-JP-1と思しき不審者を早期発見するために全国の学校を定期的に調査し、午後4時44分頃に地域パトロールを行ってください。また、財団のネット管理部門はSCP-471-JPを構成する文字列を検知した場合、文字列を削除し、閲覧した人物を把握してください。新たに発生したSCP-471-JPは速やかに発生源を特定し、SCP-471-JP-1の出現イベント後SCP-471-JPの内容を知った一般人は全員がクラスB記憶処理を施した後に解放されます。

SCP-471-JPの内容は基本的には担当となる職員のみがアクセス可能です。新たに担当となった職員は4日後の午後4時44分までにSCP-471-JP-1の対処方法が伝達されます。収容違反が発生した場合、カバーストーリー『気のせい』を行うためにSCP-471-JPを知らない職員に内容を伝達してください。

**説明:** SCP-471-JPは人型実体(SCP-471-JP-1)に関する、一定条件を満たした情報です。最初のSCP-471-JPは1970年代に一部の地域において子供たちの間で発生したことが判明しています。1970年代において財団が記憶処理を施した後に『口裂け女』などの噂を流布したことによりSCP-471-JPを陳腐な怪異の噂話として発生を減少させてきました。しかし、SCP-471-JPの発生条件は容易に満たすことができるため、現在でも偶発的に発生することがあります。

SCP-471-JP-1はSCP-471-JPの内容を知った4日後の午後4時44分に出現する男性の人型実体です。見た目は黒色のシルクハットとマントを身に着けたタキシード姿の男性の姿をしています。SCP-471-JP-1はSCP-471-JPの内容を知った人物(以下、被験者)が自身の存在を視覚で認識した場合、被験者を捕獲しようと行動します。この時被験者が44分間逃げ切ることでSCP-471-JP-1は消失し、以降被験者の前にはSCP-471-JP-1は出現しなくなります。これは被験者に記憶処理を施した後に再度SCP-471-JPを伝えた場合でも同様です。SCP-471-JP-1が抵抗の意思がない被験者を捕獲した場合、SCP-471-JP-1と被験者は消失します。現在、消失した被験者の行き先は不明です。

1970年代の███県においてSCP-471-JP-1が子供たちから蹴る殴る等の暴行を受けているのをエージェントに発見されました。エージェントはSCP-471-JP-1をすぐに救出しましたが、SCP-471-JP-1は再度子供たちに襲い掛かろうとしました。その後、警察に連行される途中でSCP-471-JP-1が消失したことから何らかのオブジェクトであると考え、子供たちに聞き取り調査を行ったことでSCP-471-JPが発覚しました。財団はSCP-471-JPが一種の情報災害的な性質を備えていることから、すぐさまSCP-471-JPと異なる内容の噂話である『口裂け女』及び『人面犬』などが流布されました。現在では財団の尽力によりSCP-471-JPの内容は財団が知るのみになりました。

__**付録471-JP-01**__ 
[[collapsible show=&#34;SCP-471-JP担当職員のみ閲覧可能&#34; hide=&#34;閉じる&#34;]]
SCP-471-JPが成立する条件は次の要素が入っている場合です。
* 異次元からやってきた。
* 黒いマントとシルクハットをかぶったタキシード姿の男。
* 人間を捕まえて異次元に攫う。
* この噂を聞いた4日後の午後4時44分にこの男が現れる。
* 助かる方法は44分間逃げ切る。

上記の内容に『100mを3秒で走る』等、何らかの内容を付け足した場合や逆に内容を削った場合ではSCP-471-JP-1が出現することはありません。
[[/collapsible]]

**補遺:** 実験記録。
 __**実験記録471-1 - 日付197█/██/█**__
&gt; **対象:** SCP-471-JP
&gt; 
&gt; **実施方法:** 運動能力の高いDクラス職員(D-11123)を用いてSCP-471-JP-1の身体能力を測定する。近くには武装した警備員が2名が護衛している。
&gt; 
&gt; **結果:** 197█年当時の小学1年生平均的身体能力値より若干低い数値が得られた。
&gt; 
&gt; **分析:** SCP-471-JP-1の身体能力が低くなっている可能性としてはSCP-471-JP自体が子供たちでも生還することができる前提の噂であるためではないだろうか。しかし、万一に備えて武装した警備員は実験中常につけるべきである。

 __**実験記録471-2 - 日付197█/██/█**__
&gt; **対象:** SCP-471-JP
&gt; 
&gt; **実施方法:** Dクラス職員2名(D-13188とD-18929)にSCP-471-JPを同時に聞かせ、出現イベント時には別々の地点で待機させる。
&gt; 
&gt; **結果:** 最初の22分間はD-13188の前に出現し、残りはD-18929の前に出現した。
&gt; 
&gt; **分析:** SCP-471-JP-1はあくまでも1人だけしか出現できないようだ。数が増えた場合ではどのように出現するのだろうか。
&gt; 
&gt; **追記:** 数が増えた場合でも時間内に全員の前に現れることができるように出現していく。また、大きな怪我を負った場合では再出現時に完治している。


 __**実験記録471-3 - 日付197█/██/█**__
&gt; **対象:** SCP-471-JP
&gt; 
&gt; **実施方法:** SCP-471-JPの出現時刻にDクラス職員(D-09182)を乗せた車を走行させておく。
&gt; 
&gt; **結果:** SCP-471-JP-1は車の前方に出現し、そのまま跳ね飛ばされた。SCP-471-JP-1の体は動かなくなったが、44分間その場に残り続けた。
&gt; 
&gt; **分析:** 今までの観察からどのような状況でもSCP-471-JP-1は必ず被験者の視線の先に出現するようだ。今回は被験者が前方を向いていたために跳ね飛ばされたが、横に向いていた場合はおそらくその場に置いていかれるのだろう。
&gt; 
&gt; **追記:** 実験記録471-4において目の前が崖になっている位置で出現時刻を迎えた。SCP-471-JP-1はそのまま叫びながら崖下に落下していった。出現位置には足場の有無は関係ないようだ。


 __**実験記録471-5 - 日付197█/██/█**__
&gt; **対象:** SCP-471-JP
&gt; 
&gt; **実施方法:** SCP-471-JP-1が被験者の目の前に出現することから、Dクラス職員(D-13666)には出現イベントまで壁を見続けてもらう。
&gt; 
&gt; **結果:** SCP-471-JP-1は被験者の後方に出現したがD-13666を襲う気配がなかったため実験終了まで壁を見続けてもらった。結果、消失までの44分間SCP-471-JP-1は出現位置で自身の存在をアピールし続けていた。実験の終盤ではすすり泣く様な音声も記録されている。
&gt; 
&gt; **分析:** SCP-471-JP-1は被験者の前方に出現できない場合、後方に出現するようだ。また、SCP-471-JP-1は被験者に自身の存在を視界に入れてもらわなければ襲撃できないと思われる。
&gt; 
&gt; **追記:** 壁ではなくガラスだった場合を調査した。ガラスのような透明なものである場合、SCP-471-JP-1はガラスを挟んだ向こう側に出現する。


 __**実験記録471-6 - 日付197█/██/█**__
&gt; **対象:** SCP-471-JP
&gt; 
&gt; **実施方法:** 終了予定のDクラス職員(D-21310)を用いてSCP-471-JP-1が連れ去る場所を観測できるか調査する。この時、D-21310は手錠等で身動きが取れない状態にしてある。
&gt; 
&gt; **結果:** SCP-471-JP-1がD-21310に強く抵抗されたため、実験開始10分でエージェントが麻酔銃でD-21310を狙撃した。SCP-471-JP-1はこちらに気づいた様子だったが、迷っているような素振りを見せた後、狙撃の17分後にD-21310を捕獲し消失した。D-21310に取り付けた発信機はそのまま反応を消失した。
&gt; 
&gt; **分析:** SCP-471-JP-1は動けない人物ではなく、抵抗しない人間のみを連れ去ることができるのだと思われる。また、発信機の状態から連れ攫われた人間が連れていかれる場所は今の科学ではわからないようだ。
&gt; 



__**事案記録471-JP-01 - 日付 1990/██/██**__ 
SCP-471-JP-1と思しき存在が出現したことによる事件が収容完了までに████件発生しました。以下はその当時発生した主だった事故の内容です。

* 自動車事故201件(死亡事故18件。主にSCP-471-JP-1を回避しようとして発生したもの)
* 落下事故23件(死亡事故4件。内1件は落下してきたSCP-471-JP-1に巻き込まれたことで発生した。残りは高所作業中に巻き込まれたもの)
* 鉄道人身事故による緊急停止8件(全てSCP-471-JP-1が列車と衝突したことによる。巻き込まれた人々の中にはSCP-471-JP-1の一部を見たことで精神的なストレスを受けた者もいる)
* 停電9件(全てSCP-471-JP-1が電線を切断したことによる)
* 飛行機の緊急着陸2件(1件は飛行機の目の前にSCP-471-JP-1が出現したことによる衝突事故。もう1件はSCP-471-JP-1が右翼エンジンに巻き込まれたことで発生したエンジントラブル)
* 飛行機の墜落事故1件(自衛隊の戦闘機の目の前に出現。パイロットは脱出したため無事。また機体が墜落したことによる犠牲者は無し)

上記の内容は全てSCP-471-JP-1が直接引き起こしたものです。間接的に引き起こされた事故は含まれていません。この収容違反において怪我人████名、内重症者が██名発生しました。死亡者は██名となっています。今回の事件における全体の損失金額は██億に上るとみられています。
この収容違反で発生したSCP-471-JPは███県の少年が考えたものと判明しており、最初は子供内でこの話を語ったものだったのが学校全体に広まっていったと思われます。また、広まった原因の1つに親の世代が口裂け女などの噂を話していたこともあり、懐かしさからSCP-471-JPを複数の友人に話していったと考えられています。


__**事案記録471-JP-02 - 日付 2014/██/██**__ 
SNSを監視していたエージェントがSCP-471-JPを発見しました。幸いにもSCP-471-JPが書き込まれてから日付を跨いでおらず、今回発生したSCP-471-JP自体はすぐに削除されました。SCP-471-JPを認識した人物は2414名であることが確認されており、財団はカバーストーリー『気のせい』を行うためにSCP-471-JPを知らない財団職員29478名にSCP-471-JPを流布しました。結果として1人当たりの出現時間を約0.082秒にすることができました。しかし、SCP-471-JP-1に関連していると思われる事故が8件発生しており、次回の収容違反時にはより多くの職員にSCP-471-JPを伝達する予定です。


**追記:** 現在までに財団が調査可能な範囲でSCP-471-JP-1が拉致に成功した回数は1回のみ(実験記録471-6のみ)です。</textarea></pre>
