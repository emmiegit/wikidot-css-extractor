**Titre :** Les vermicelles
**Auteur :** [[user crepuscral]]
**Date de publication :** 27 mars 2022
[[include credit:end]]
**//Par Crépuscral de Fôlombre//**

J&#39;ai découvert une particule sans masse : les vermicelles de décoration. Une découverte personnelle des plus incroyables. Je n&#39;ai jamais été un grand fan du sucré. Mais j&#39;avoue avoir été étonné. Jamais dans ma vie je n&#39;avais découvert meilleure, plus savoureuse et plus parfaite décoration de dessert. 

J&#39;entre dans le magasin près de chez moi, jusqu&#39;au rayon boulangerie.

Je vois une myriade de biscuits tous aussi appétissant les uns que les autres. Je suis loin d&#39;avoir les moyens pour acheter ne serait-ce qu&#39;un bol de riz. Pourquoi je veux acheter des biscuits si je n&#39;en ai pas les moyens ?

Je saisis cependant ce biscuit au sucre.
On dirait que les petits vermicelles colorés me fixent. Cela me rend confus. Dois-je l&#39;acheter ? Je pourrais très bien le voler et ce serait pareil. J&#39;ai l&#39;impression que ces vermicelles me parlent.
La file d&#39;attente derrière moi grandit au fur et à mesure que le temps passe, mais je ne peux pas. Je ne peux pas laisser ce gâteau qui semble me parler. Je ne comprends pas comment des vermicelles peuvent me parler, suis-je devenu fou ?

Derrière moi, les gens grognent d&#39;impatience. Je ne peux pas acheter ces vermicelles sucrés. Mon esprit est devenu vide. Un vide de vermicelles. Je me tiens là, affamé et faible. Empli d&#39;une envie irrésistible pour ces vermicelles qui m&#39;appellent.
Mon esprit, peu à peu, sombre dans un océan de vermicelles. Comment pourrais-je m&#39;en passer ? Ces vermicelles me parlent, me disent de les manger. 
Moi et les vermicelles, rien d&#39;autre ne compte pendant cet instant. Pourtant, je résiste.
Je résiste autant que possible.
En vain.
Tournant la tête, je m&#39;aperçois de la gêne que j&#39;ai occasionnée. Eux aussi veulent manger les vermicelles ? Pourtant, c&#39;est moi que les vermicelles appellent, pas eux. Ils en ont après mes vermicelles ! Ils veulent que les vermicelles leur parlent. Eux et pas moi. Je ne peux pas laisser ça se produire. Jamais je ne leur en laisserais une seule miette !

Avec frénésie, j&#39;entreprends de dévorer tous les biscuits aux doux vermicelles.
Les gens derrière moi me regardent, étonnés. Ils ne s&#39;attendaient pas à ce que je les empêche de communiquer avec les vermicelles.
Même après avoir dévoré ce biscuit, j&#39;ai encore envie de gâteaux. 
Ma faim n&#39;étant pas rassasiée, je me rue dans les fourneaux du magasin. Où sont les vermicelles !? 
Renversant les tables, bousculant le personnel, jetant tout objet superflu. Je veux mes vermicelles !
Ils m&#39;appellent, me disent d&#39;en prendre plus !

Les voilà ! Je force autant que je peux pour dévisser le couvercle. Pas moyen. Impossible d&#39;avoir mes sucreries. Je n&#39;ai pas la force nécessaire. Pourtant, les vermicelles m&#39;appellent.
Si je ne peux pas dévisser cette boîte, je peux la casser dans ce cas-là. Je la lance alors de toutes mes forces vers le sol. 
Cette insolente rebondit et ne se brise pas. Stupéfait de l&#39;arrogance de cette boîte, je m&#39;emporte. Comment une simple boîte peut me tenir tête ?
Comment ?
Je ne peux pas l&#39;ouvrir, ni la casser. Je peux transpercer cette boite. Je me saisis donc de l&#39;objet pointu le plus proche et frappe de toutes mes forces. 
Une brèche ! Une brèche s&#39;est formée ! Mais rien n&#39;en sort. Comment un trou béant ne fait pas sortir mes vermicelles ? Les lois de la physique devraient s&#39;appliquer, mais ce n&#39;est pas le cas. Comment ?
C&#39;est peut-être le personnel du magasin qui ne veut pas que j&#39;aie ces vermicelles ? Ils veulent tout garder pour eux, c&#39;est ça !? Ils ont réussi à bloquer toute brèche dans cette boîte. Ce sont les boulangers qui ont rendu cette boite magique ? Mais comment pourrais-je annuler leur magie ? Je ne suis pas magicien moi. Si ces espèces de magiciens n&#39;existaient pas, leur magie non plus n&#39;existerait pas ? Tous les vermicelles seraient pour moi alors ? Rien que pour moi, n&#39;est-ce pas ?

Il me faut ces vermicelles, donnez moi ces vermicelles !

Je m&#39;élance vers le premier boulanger que je vois. Son air terrifié me prouve qu&#39;il est coupable. Aucun innocent n&#39;aurait peur qu&#39;on veuille manger des vermicelles sucrés. C&#39;est forcément parce qu&#39;il les voulait pour lui. Il prend peur car j&#39;ai découvert le pot aux roses ! Je sais qu&#39;il est coupable, je n&#39;ai pas besoin de preuve, les vermicelles me le diront une fois que je les aurais. Ils me diront que cet homme les a cachés. Ils me diront qu&#39;il ricanait à l&#39;idée de les garder loin de moi. 
Alors je prends de l&#39;avance, je n&#39;ai pas besoin d&#39;interrogatoire. Les vermicelles me le diront. Pour le moment, son regard apeuré est le même que celui d&#39;un enfant pris en train de voler. C&#39;est ça. Je l&#39;ai pris la main dans le sac, il a peur car je sais !
Il faut que je le punisse, on ne doit pas tricher. On ne doit pas me cacher les vermicelles. Il n&#39;a que ce qu&#39;il mérite ! 
Tiens, prends ça, meurs.
En ouvrant son ventre, je ne vois pas que le rouge du sang. On dirait qu&#39;il y autre chose que du sang et des boyaux.
Cela m&#39;intrigue alors je creuse encore. 
Je sais qu&#39;il n&#39;est pas tout à fait mort, mais il le mérite. Les vermicelles me diront qu&#39;il voulait me cacher des choses. À moi ! Comment ose-t-il ? Il est coupable, alors il doit souffrir. Même s&#39;il respire encore, je continuerai à chercher dans son corps les preuves irréfutables de sa traîtrise. 
Je sais qu&#39;il n&#39;y a pas que des boyaux en lui, je le sens. Je sens que les vermicelles m&#39;appellent. 
Je creuse encore avant de tomber sur un vermicelle. Comment peut-il se trouver là ? Il en cachait rien que pour lui-même après la mort ? Comment a-t-il caché ces vermicelles en lui ? Impardonnable, tout à fait impardonnable.
Comment peut-il cacher des vermicelles dans son corps ? Impossible mais vrai. Je n&#39;arrive pas à y croire, comment est-il arrivé à le faire ? Ils veulent me cacher d&#39;autres vermicelles, la magie ne suffit donc plus.

Il ne peut y avoir que pour moi et moi seul !
Il faut que je mange ces vermicelles au plus vite sinon d&#39;autres en voudront. D&#39;autres les cacheront dans leurs entrailles, je ne sais pas comment, mais ils le feront.
Mais si je les mange, ils seront encore à portée de ces rapaces même après ma mort ? Je ne les aurais pas cachés assez profondément en moi. Je dois faire comme cet homme mort. Les vermicelles sont trop faciles à atteindre dans l&#39;intestin. Je dois cacher les vermicelles plus profondément. Sinon d&#39;autres comme moi me tueront et trouveront mes vermicelles. Il faut que je les cache plus profondément en moi si je veux les conserver.

Je dois faire comme cet infâme tas de chair découpé qui servait de boulanger.

Hésitant, je prends mon arme et me l&#39;enfonce dans le ventre. À ma grande surprise, aucune douleur ne s&#39;en échappe. Pas une seule goutte de sang. C&#39;est peut-être parce que je n&#39;ai pas assez creusé.
Quand j&#39;aurai mal, cela voudra dire que j&#39;aurais trouvé la cachette parfaite pour mes vermicelles. Mon corps aura mal pour me dire que c&#39;est assez profond. Que la profondeur est parfaite pour cacher des vermicelles. Je sens que ce sont les vermicelles qui me guident. Ils me guident car ils veulent que l&#39;on reste unis pour toujours.
Alors je creuse.
Encore et encore. Jusqu&#39;à l&#39;os, s&#39;il le faut.
Alors je creuse.
Encore et encore.
Jusqu&#39;à ce que je tombe sur quelque chose de dur.
Est-ce l&#39;os ? On ne dirait pas que c&#39;est l&#39;os, le couteau n&#39;est pas assez long pour atteindre l&#39;os. Et je sais que je suis trop loin des côtes. Mon corps résisterait ? Sans façon. Si même mon corps m&#39;empêche d&#39;atteindre mon but, je ne vais pas m&#39;en sortir. Il me faut ces vermicelles. 
Creusant plus fort que d&#39;habitude, une douleur immense me traverse. Je suis enfin parvenu à ma future cachette. Mon corps m&#39;indique la cachette parfaite. Les autres humains sont faibles, s&#39;ils blessent quelqu&#39;un, ils auront honte. Mais ils continueront si personne ne leur dit que ça fait mal. Donc si ça fait mal, on s&#39;arrête de creuser. On arrête, car on se rend compte de ce qu&#39;on fait, l&#39;on a honte. Mais pas moi. 
Alors je sais que c&#39;est l&#39;endroit idéal pour cacher les vermicelles.
Je cours vers la bouteille de vermicelles. Mes tripes ne tombent pas.
Je triture mon intérieur, enlevant le superflu. Il me faut de la place. De la place vous dis-je !
Intestin, foie, poumon, tout y passe. 
Enfin, je peux rentrer la bouteille de vermicelles sucrés pour gâteau. 
Alors que je l&#39;enfonce, quelque chose sort de mon corps, quelque chose de bleu azur, puis rose bonbon et vert pâle, puis blanc. Une nuée de vermicelles s&#39;échappe de moi !
Depuis tout ce temps. Mon corps me cachait cela ! On m&#39;a empêché d&#39;avoir mes vermicelles ! Impossible, jusqu&#39;où ai-je été berné ? Mon propre corps me résiste. 
Et s&#39;il y en avait encore ailleurs en moi ?
Il faut couper ce bras hérétique, creuser, fouiller, chercher ! 
Ah vous voilà mes chéris ! Je mange, dévore les vermicelles cachés dans mon bras. Et ma jambe hein ? A-t-elle des vermicelles ?
Et mon oreille ?
Il me faut un miroir vite !
Trouvé.
Et mon œil, contient-il des vermicelles ?
Et mes intestins précédemment jetés ?
Il me faut les trouver, mes vermicelles !
À bas les traîtres qui m&#39;ont caché mes vermicelles !
@@@@

- &#34; Et donc après ça ? Comment un homme qui s&#39;éventre, s&#39;arrache des membres peut-il survivre ? Et plus important encore, comment se fait-il qu&#39;il y trouve ces… Vermicelles décoratifs ? &#34;

- &#34; Je ne sais pas madame, je ne sais pas !
Ce fou y est parvenu. Peut-être que moi aussi j&#39;ai des vermicelles en moi ! Si c&#39;est le cas il faut me les enlever au plus vite avant qu&#39;il ne nous trouve ! &#34;

- &#34; Calmez-vous, calmez-vous. Vous n&#39;êtes pas faite de vermicelles, moi non plus. Cet homme était fou, il a dû en dissimuler bien avant l&#39;incident. S&#39;il vous plaît, continuez, que s&#39;est-il passé après ? &#34;

- &#34; Je. Je ne sais plus trop. Après, il est devenu une masse de chair. Il grossissait sans fin et s&#39;attaquait à tout le monde. Au fur et à mesure, des vermicelles ont pullulé sur son corps.
Les gens qu&#39;il tuait explosaient en vermicelles, qu&#39;il absorbait sans même avoir de bouche.
-EN VERMICELLES ! &#34;

- &#34; Bon bon, très bien, calmez vous. Je vais vous chercher un thé. On reprendra plus tard votre témoignage, vous allez bien et c&#39;est l&#39;essentiel. Au vu de votre témoignage, c&#39;est un miracle que vous soyez encore en vie. Il vous faut du repos pour assimiler l&#39;horreur que vous avez vécue. &#34;
@@@@

La commissaire caressa affectueusement la main de Jade qui sembla être alors rassurée. Avant de sortir de la salle, elle récupéra son blouson et sortie dans le froid de la nuit.
Elle alluma une cigarette et pensa que ce témoin avait dû vivre l&#39;enfer. 
@@@@
C&#39;est alors que des hommes armés arrivèrent.
Ils n&#39;étaient pas comme les militaires ordinaires. Ils étaient sans camouflage, tout vêtu de noir Vantablack. Dans cette nuit folle, on aurait dit que cette armée venait d&#39;outre-tombe, invisible, inaudible, mais bien présente pour vous hanter.
Un individu se distingua de la masse spectrale. Il s&#39;avança des deux dépositaires de l&#39;autorité.


- &#34; Bonjour. Vous êtes dès à présent relevé de vos fonctions. Je vous demanderais de me suivre pour que je vous pose quelques questions sur les récents événements. Comment ? Non, cela n&#39;est pas négociable madame. Le fait que vous soyez commissaire n&#39;y change rien. Vous devez nous suivre, si nécessaire, la force sera employée. Je préfère ça. Pouvez me dire où sont gardés vos probables témoins ? Merci de votre coopération. &#34;

Avant d&#39;entrer dans le bâtiment, le soldat se retourna.

- &#34; Brigade, dispersion ! Je veux l&#39;unité alpha en défense du bâtiment. Béta direction l&#39;objet, envoyez l&#39;unité thêta en reconnaissance aérienne. Je veux un rapport d&#39;ici trente minutes. Bonne chance messieurs, objectif : contenir l&#39;anomalie. &#34;

Alors que la masse mystérieuse s&#39;en allait hanter autrui sans mot dire, l&#39;officier rentra dans le bâtiment. En passant sous la lumière tamisée de la sortie, un signe apparut. Un signe nous rappelant qu&#39;aucun fantôme n&#39;est venu hanter l&#39;horreur des vivants. Non. Cet homme portait un badge à son uniforme, bien singulier. Un badge dont on ne peut pas oublier les détails.
Un cercle flanqué de trois fines flèches pointant vers le centre du mystérieux cercle.
Que pouvait bien être cette brigade, à qui obéissait-elle ? Et quel était le rapport entre cette sombre brigade ectoplasmique et l&#39;incident surnaturel dont fut victime une ville entière ?
