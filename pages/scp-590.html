**Objek #:** SCP-590

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-590 ditempatkan ke ruangan regular SCP yang ada di Sektor 7. Harus ada satu penjaga yang bertugas setiap saat didalam ruang tersebut, untuk memastikan 590 tidak melukai dirinya sendiri. SCP-590 diberikan televisi yang hanya akan digunakan untuk menyiarkan acara anak-anak. SCP-590 tidak diizinkan untuk meninggalkan Sektor 7 dengan alasan apa pun. Subjek hanya diberi makan bubur berprotein yang dicampur vitamin yang dibuat hanya untuk SCP-590. Siapa pun yang ketahuan mencoba memberi makan SCP-590 dengan yang lain akan diturunkan jabatannya. SCP-590 tidak boleh ditangani tanpa memiliki otoritas yang diperlukan.

**Catatan:** SCP-590 tidak diperbolehkan diberi nama lain selain dari Lima Sembilan Puluh. Dia itu alat untuk digunakan dan bukanlah teman, saudara, atau anak dari seseorang. Siapa pun yang ditemukan memiliki ketertarikan pada SCP akan dipindahkan ke tugas yang minim orang.

**Deskripsi:** SCP-590 adalah seorang lelaki muda yang kurang lebih berumur 16 tahun. Satu-satunya keuntungan yang dia terima dari kekuatannya adalah berumur panjang, karena dia tidak mengalami penuaan sejak kedatangannya di Yayasan.

Walaupun seluruh aspek dirinya seperti remaja normal pada umumnya, tetapi saat SCP-590 menyentuh manusia lain, dia dapat menyembuhkan semua cedera dan penyakit yang mereka miliki, bersifat fisik maupun mental. Sebagai efek samping yang aneh, SCP-590 menerima luka pada dirinya sendiri, mengalami semua rasa sakit dan gejalanya.

Untuk penjelasannya: Saat menyembuhkan luka fisik, SCP-590 tidak hanya merasakan sakit saat menerima luka, tetapi juga mendapatkan bekas luka yang sama dengan luka pada subjek. Saat menyembuhkan pasien kanker, tumor akan muncul di berbagai tempat di tubuhnya yang biasanya ada di sepanjang lengan atau kakinya. Setiap penyembuhan mental yang dilakukan secara langsung, mengakibatkan SCP-590 mendapatkan kelainan mental apa pun yang ia sembuhkan. Semua luka yang dia terima hasil dari penggunaan kekuatannya akan terakumulasi.

SCP-590 tidak mampu menyembuhkan gangguan mental yang disebabkan oleh induksi psionik, termasuk yang disebabkan oleh SCP tertentu yang dapat mempengaruhi pikiran.

Pada ████, SCP-590 sedang terbaring di tempat tidur dan tidak dapat meninggalkan kamarnya karena banyaknya luka yang ia terima. Pada ████, SCP-590 memakai selang bantuan pernafasan karena dirinya tidak bisa bernapas sendiri. Tak lama kemudian, dia diberikan satu dosis [http://scp-idn.wikidot.com/scp-500 SCP-500], yang membuatnya dapat kembali sehat seperti sedia kala.

Atas anjuran dari Dr. Bright, SCP-590 secara paksa ditugaskan untuk menyembuhkan beberapa kasus keterbelakangan mental. Karena tindakan ini pun kondisi mental [http://scp-idn.wikidot.com/codebrown SCP-590 secara permanen berada pada tingkat mental anak berusia tiga tahun] dan menjadi sangat penurut.

SCP-590 saat ini disyaratkan hanya digunakan untuk pada Peneliti dan di atasnya. Setiap permintaan untuk pengujian harus melalui Dr. ████████.
