**项目编号：**SCP-493-JP

**项目等级：**--Keter--Euclid

**特殊收容措施：**SCP-493-JP的原种个体收容在Site-8132的异常动植物保管设施内，并在其周围设置密封性极高的高隔离墙。设施内的出入人员以致死性空气传播类传染病基准实施管理。特别是在SCP-493-JP的开花时期，除D级人员进行实验外，原则上禁止进入隔离墙内。

**描述：**SCP-493-JP是具备特别生殖方式的日本柳杉(//Cryptomeria japonica//)的异种。其外表与通常的柳杉无异，但是被认为有来自人类的基因。SCP-493-JP与通常的杉树同样通过放出雄花风媒性的花粉（被指定为SCP-493-JP-1）进行生殖，不过，其雌花不具备生殖能力。当SCP-493-JP-1被一名人类吸入鼻孔中时，其会在鼻腔内的嗅觉细胞周围固定。固定在嗅觉细胞的SCP-493-JP-1作用于其细胞核，使之干细胞化后分化为卵细胞。SCP-493-JP-1以此法生成的卵细胞，尽管双方染色体不同，但依旧可以受精，并在鼻腔内着床。受精卵在经过数日增长，成为SCP-493-JP的种子（以下指定为SCP-493-JP-2）。

SCP-493-JP-2生成后，其寄生的人（以下指定为SCP-493-JP-3）会出现鼻痒及打喷嚏等类似过敏性鼻炎的症状。但是，与通常的过敏性鼻炎不同，不会产生流鼻水或流泪等体液排出症状。鼻腔内的SCP-493-JP-2的一部分会随着喷嚏扩散到周围，若落入土壤，则与通常的杉树同样发芽、生长。停留在鼻腔内的SCP-493-JP-2再经过几天的潜伏期后在鼻腔内发芽。SCP-493-JP-2发芽后通过副鼻腔向头盖骨内快速伸长其根部。随着SCP-493-JP-2发芽和根部生长，SCP-493-JP-3呈会出现嗅觉丧失、头痛、眩晕、恶心、谵妄等症状，并在根部到达脑干后由于其引起的中枢神经麻痹而昏迷、死亡。若鼻腔内生成SCP-493-JP-2且不进行特殊的外科手术，致死率为95%。SCP-493-JP-3的遗体将作为使营养源SCP-493-JP-2持续生长。

SCP-493-JP的原种个体是在192█年█月在Site-8132的一处被认为是研究所的废弃场地发现的。在其周围发现许多被认为是研究员的遗体，且其头部均有生长SCP-493-JP的苗木。该研究所的招牌上写有
&gt; //日本生类创研　[已编辑]分部　人类怪物研究所//
的字样，从被放弃的培养设备和生物尸体来看，该研究所应是制作、研究人类与其他生物的怪兽的。
对该废弃场地进行搜索后，进行搜查的█名の特工中除一人外均成为SCP-493-JP-3并死亡。幸免的一名特工当时患有轻度感冒，呈现出鼻炎症状，由此可知患感冒或鼻炎时可避免由SCP-493-JP造成的损害。通过对特工遗体的尸检而判明了其性质。
目前基金会收容的SCP-493-JP即为上述的原种个体。

与SCP-493-JP的发现同时期包括全国各地林业从事者在内的遇难者相继死于非命，SCP-493-JP在全国范围扩大。立刻对日本各地山中生长的杉树花粉进行了分析，不过，分析的结果表明全国的柳杉仅有0.█%为SCP-493-JP。在SCP-493-JP被发现的时期，其被推定为正在扩大其生长范围，但由于其外观与通常的柳杉相同，且当时DNA技术不发达，无法进行SCP-493-JP的判别，更不可能对个体进行收容。因此SCP-493-JP被基金会分级为Keter，为抑制其影响范围扩大进行了在全国范围内收容并消灭其个体的程序的讨论。

首先，在散布掩盖故事“木材需求增大”以后，以作为建材使用的杉木需求提高为理由推进现有的成材杉树砍伐，进行了在通常情况下消灭SCP-493-JP群体的行为。此外为缓和杉树遭大量砍伐而造成的环境影响以及抑制SCP-493-JP对人身的伤害，基金会种植了特殊的杉树。由于SCP-429-JP固定在鼻腔内以后很容易随体液流出，可以防止感染。基金会利用该性质研发出了一种能够产生极易引起人体免疫系统过敏反应的花粉（以下指定为SCP-493-JP-1-a）的改良品种柳杉。SCP-493-JP-1本身不会引起人体的过敏反应，但是由于SCP-493-JP-1-a暴露引发了免疫应答，SCP-493-JP-1在内的花粉也可引起过敏反应，最终因过敏引起的流涕、流泪等症状被排出体外而无力化。

通过实施这些封锁措施，SCP-493-JP的受害者从最高时期的195█年的███人/年减少到199█年的█人/年。受害者的减少和由于封锁措施感染的爆炸性的扩大的可能性降低了，SCP-493-JP被重分级为Euclid。

//笔记：花粉过敏虽然难受得要死，但总比被当成树苗的苗床而死要好得多。——██博士//

**附录：**受到SCP-493-JP被重分级为Euclid的影响，其的对策开支预算也进行了削减，并且解除了“木材需求增大”的掩盖故事。201█年至今，SCP-493-JP的受害者已确认缩减到了1人/█年的程度。但由于SCP-493-JP-1-a对健康侵害的问题，以及抗过敏药的大量使用，日本人对SCP-493-JP-1的耐性正在降低。同时随着掩盖故事解除，杉木的砍伐和植树进度也被放缓，SCP-493-JP有出现增殖的可能。随着近年来住在城市的登山爱好者数量的增多，对SCP-493-JP-1耐性低的人可能会因未被砍伐的SCP-493-JP放出的SCP-493-JP-1而患病，从而使得在城市内引起大规模发病的可能性上升。基金会对于SCP-493-JP相关的受害事件仍需继续调查。</textarea></pre>
