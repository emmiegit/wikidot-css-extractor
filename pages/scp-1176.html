**Objek #:** SCP-1176

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-1176 harus disimpan di dalam sarkofagus tempatnya ditemukan, sepenuhnya terendam dalam SCP-1176-1, di ruang observasi yang aman dan ber-kendali-iklim Situs-73. SCP-1176 tidak boleh dipindahkan dari SCP-1176- 1 untuk jangka waktu lebih lama dari yang diperlukan untuk melakukan penelitian atau mengganti peralatan pemantauan, kesemuanya tidak boleh lebih dari enam jam. SCP-1176 harus dipantau oleh EEG setiap saat ketika tidak sepenuhnya terendam dalam SCP-1176-1, untuk mengecek perubahan mendadak dari aktivitas otak. Setiap perubahan tak terduga dalam produksi SCP-1176-1 harus dicatat. Kelebihan SCP-1176-1 harus dikuras dari sarkofagus menggunakan keran yang terpasang, sekali sehari atau seperlunya untuk mencegah luapan, dan harus dihancurkan atau dikirim untuk pengujian segera.

SCP-1176-1 harus diangkut dan disimpan dalam wadah yang dengan jelas menunjukkan bahwa itu bukan produk makanan dan tidak dapat dimakan. SCP-1176-1 tidak boleh dikonsumsi oleh orang yang tidak cocok kecuali untuk tujuan pengujian. Semua permintaan untuk menggunakan SCP-1176-1 sebagai ransum lapangan darurat ditolak terlebih dahulu, terlepas dari kompatibilitas individu, sambil menunggu tinjauan penuh Komite Etik.

**Deskripsi:** SCP-1176 adalah mayat laki-laki yang telah dimumifikasi, diperkirakan berusia sekitar 35 tahun pada saat kematian. Degradasi jaringan yang parah menyebabkan pemeriksaan DNA SCP-1176 tidak memungkinkan; berdasarkan bukti kontekstual, SCP-1176 diasumsikan berasal dari keturunan Arab dan meninggal pada abad ke-10-11 Masehi. SCP-1176 secara klinis telah mati dan tidak menunjukkan indikasi respirasi, sirkulasi, atau metabolisme. Otak SCP-1176, yang sebagian besar utuh bahkan dengan terjadinya degradasi jaringan yang umum, menunjukkan tingkat aktivitas listrik yang konstan yang konsisten dengan tidur REM tahap 3 (&#34;tidur nyenyak&#34;).

Di tempat semua cairan tubuh seharusnya ditemukan pada manusia hidup, SCP-1176 berisikan cairan kental berwarna emas yang diberi designasi SCP-1176-1. Pengujian terhadap SCP-1176-1 telah menemukan bahwa secara kimiawi identik dengan madu semanggi yang dihasilkan oleh lebah madu Anatolia (//Apis mellifera anatoliaca//). SCP-1176-1 mengalir dari pori-pori SCP-1176 dengan kecepatan yang bervariasi tergantung pada kondisi lingkungan. Ketika disimpan sepenuhnya atau sebagian besar terendam, seperti biasanya ketika disimpan di dalam sarkofagusnya, laju produksi SCP-1176-1 adalah sekitar 0,2 liter per jam. Ketika tidak terendam, produksi meningkat secara eksponensial dari waktu ke waktu (lihat log Insiden 1176-1). Jumlah SCP-1176-1 yang terkandung dalam SCP-1176 itu sendiri tidak pernah tercatat bertambah atau berkurang, terlepas dari tingkat produksinya.

SCP-1176-1 telah dinyatakan bisa dimakan oleh manusia yang memiliki golongan darah AB+, dan memiliki sifat yang konsisten dengan suplemen nutrisi terkonsentrasi tinggi. Dosis SCP-1176-1 sebesar 15 ml mengandung sekitar 2500 kkal dan sejumlah besar vitamin dan nutrisi penting, membuatnya sangat efektif sebagai ransum darurat atau bahan makanan pokok. Pengujian yang dilakukan pada personel Kelas-D menunjukkan bahwa mengkonsumsi SCP-1176-1 bagi orang yang kompatibel efektif dalam mencegah sensasi fisik kelaparan selama 14-18 jam pasca konsumsi dan tidak menimbulkan efek samping jangka panjang.

Orang dengan golongan darah non-AB+, setelah mengonsumsi SCP-1176-1 dalam jumlah lebih dari 0,5 ml, mulai menunjukkan gejala reaksi alergi parah dalam empat hingga sepuluh jam setelah konsumsi. Hemolisis akut, diikuti oleh gagal ginjal dan kematian, telah terjadi pada 98,7% dari semua tes dengan orang yang tidak cocok mengkonsumsi SCP-1176-1. Gejala konsumsi SCP-1176-1 pada subjek uji yang tidak kompatibel konsisten dengan gejala orang-orang yang diberi transfusi darah yang jenisnya tidak sesuai dengan fisik tubuh mereka.

Pada saat didapatkan, SCP-1176 disimpan di dalam sarkofagus batu bergaya Helenistik akhir. Tutup, sisi, dan bagian dalam sarkofagus bertuliskan teks dalam hieroglif Mesir akhir, sebagian besar terdiri dari teks upacara dan mantra tentang perlindungan orang yang dimakamkan di dalam dan deskripsi hagiografi berbagai dewa, dan dialek Proto-Arab yang punah dan sejauh ini belum diterjemahkan dari sarkofagus. Di sebagian besar area kaki peti mati, prasasti asli telah dilenyapkan dan diganti dengan dua prasasti terpisah dalam bahasa Arab Klasik (lihat lampiran untuk terjemahan). Sebuah lubang telah dibor ke dalam sarkofagus di dekat salah satu ujungnya, yang di mana pipa tembaga dan keran telah dipasang. Dihipotesiskan bahwa keran telah dipasang dalam 100 tahun terakhir oleh orang-orang yang sebelumnya memiliki SCP-1176 dengan tujuan memfasilitasi pemindahan SCP-1176-1 dari sarkofagus. Sarkofagus itu sendiri tidak memiliki sifat anomali.

SCP-1176 diakuisisi oleh Yayasan pada tahun 1985, setelah penggerebekan sebuah fasilitas di Asmara, Eritrea (sekarang Ethiopia) yang dimiliki oleh Yayasan Amal Manna. Aset Yayasan di wilayah tersebut telah mengidentifikasi fasilitas tersebut sebagai sumber pengiriman madu yang telah didistribusikan secara luas ke wilayah yang dilanda kelaparan di Ethiopia, yang mengakibatkan kematian sekitar █████ warga sipil karena gejala yang menyerupai hemolisis akut. Bagaimana YAM memiliki SCP-1176 belum diketahui hingga saat ini.

[[collapsible show=&#34;+ Tampilkan teks prasasti Arab di sarkofagus SCP-1176&#34; hide=&#34;- Sembunyikan teks prasasti Arab di sarkofagus SCP-1176&#34;]]

Teks prasasti pertama:

&gt; Abdallah ibn Salah ibn Ayyub ibn Nasir, putra kelima belas dari Syekh Besar (tidak terbaca), berpuasa dari madu pada tanggal 1 Rajab tahun 3(tidak terbaca) Hijriah,[[footnote]] Antara 922 dan 1022 M dalam kalender Gregorian [[/footnote]] dan meninggal pada tanggal lima belas Ramadhan. Imam Besar Al-Yusuf telah menyegelnya di dalam bejana kuno, yang ditandai dengan tanda-tanda yang ditetapkan oleh para leluhur, untuk berfermentasi dalam madu selama seratus tahun dan membawa bantuan kepada orang-orang pada saat dibutuhkan.

Teks prasasti kedua:

&gt; Waspadalah, Imam, karena tanda Iblis ada padanya!
&gt; 
&gt; Pada tahun 573 Hijriah,[[footnote]] 1195 M dalam kalender Masehi[[/footnote]] Imam Al-Malik memerintahkan agar penyimpanan ini dibuka, untuk memberi makan orang-orang selama masa kelaparan besar. Banyak guci diisi dan dikirim ke Syekh dan istananya, kepada para imam besar masjid, dan kepada orang-orang. Dan keesokan harinya, banyak sekali orang yang jatuh sakit dengan demam yang mengerikan, dan tidak satu pun dari mereka yang hidup - tetapi Syekh, dan saudara-saudaranya, dan putra-putranya, yang makan sepuasnya dari nektar terkutuk itu, semuanya tidak terkena mudarat. Mereka yang hidup mengatakan Syekh dan keluarganya bersalah atas ilmu sihir dan (tidak terbaca). Tetapi ketika orang-orang datang untuk menghancurkan tubuh yang diambil dari penyimpanan, mereka menemukannya berdiri tegak dan menari-nari, berteriak dan mengejek mereka. Al-Malik telah menetapkan bahwa jin jahat telah dikirim oleh Sang Syaitan sendiri untuk merusak alat penyembuhan ini, dan telah memutuskan bahwa dia akan disegel di dalam wadah ini sampai hari kiamat. Semoga Tuhan melaknat siapa pun yang akan membuka segel ini.

[[/collapsible]]
[[collapsible show=&#34;+ Tampilkan Log Insiden 1176-1&#34; hide=&#34;- Sembunyikan Log Insiden 1176-1&#34;]]

**Insiden 1176-1:** Pada ██/██/20██, sebuah eksperimen dilakukan untuk menentukan batas atas tingkatan di mana SCP-1176-1 dapat diproduksi. SCP-1176 dikeluarkan dari sarkofagusnya dan ditempatkan di atas permukaan berparut yang dirancang untuk mengalirkan semua SCP-1176-1 yang dihasilkan daripada membiarkannya menumpuk. Setelah meningkat menjadi 1,2 liter per jam setelah jam pertama, kecepatan produksi yang dipercepat terus meningkat sekitar satu liter per jam, mencapai produksi sekitar 55,7 liter per jam. Setelah sekitar 10,5 jam, lonjakan aktivitas otak tiba-tiba terdeteksi dan SCP-1176 menjadi sadar. SCP-1176 membuka kelopak matanya dan mulai bergerak liar dan mencoba mengeluarkan suara tertekan, dan berusaha merangkak menuju salah satu dinding ruang pengujian.

Karena keadaan organ internal dan ototnya yang mengalami atrofi, diperkirakan bahwa SCP-1176 tidak dapat melihat atau memperoleh pengetahuan sensorik yang jelas dari lingkungannya selama periode ini, dan tidak dapat berbicara dengan jelas karena penurunan lidahnya. Dikarenakan staf khawatir jikalau pergerakan SCP-1176 akan melukai dirinya sendiri, empat personel peneliti junior diinstruksikan untuk menahan SCP-1176 secara manual dan membiusnya. Selama percobaan, SCP-1176 menyentak lengan kirinya dengan keras, mengakibatkan tangannya terputus di pergelangan tangan. Setelah upaya untuk membius SCP-1176 menggunakan gas dan injeksi intramuskular tidak berhasil, personel peneliti diinstruksikan untuk mengembalikan SCP-1176 ke sarkofagusnya dan memasang tutupnya di tempatnya. SCP-1176 terdengar terus bersuara, dan menyerang bagian dalam sarkofagus dengan anggota badan dan kepalanya, selama kurang lebih 3 jam, setelah itu aktivitasnya berhenti dan kembali ke keadaan semula.

Pemeriksaan selanjutnya telah mendeteksi beberapa patah tulang yang diinduksi selama periode aktivitas SCP-1176, serta beberapa patah tulang yang sebelumnya tidak diketahui berspekulasi telah disebabkan oleh keadaan seperti itu sebelumnya. Tangan SCP-1176 yang terputus terus memancarkan SCP-1176-1 dengan kecepatan yang sepadan dengan spesimen lainnya dan saat ini disimpan secara terpisah untuk penelitian lebih lanjut.
