**篇名：**基金會的新年
**作者：**[[*user EmptyName723]]
[[include info:end]]

陣陣鐘響從螢幕上傳來。

Lyh從電腦前抬起頭來，舒展自己已經許久沒有動過的背部肌肉，看向了播放著新聞的電視。Lyh僅能從漢字猜測意思，但從畫面傳出的鐘聲、在漆黑夜景前的寺廟，以及長長的人龍，都顯示著日本已經跨入了新的一年。

Lyh捏了捏眉間，整理了下束成馬尾的烏黑長髮。她不是第一次工作到這麼晚，卻是第一次在跨年夜被任務纏身這麼久。自從七點半接到上司的臨時工作，她就沒有離開這個桌前一步，而儘管夜間不應該涉入咖啡因，她的桌旁已經放著續杯兩次的咖啡杯了。

//我就不該接起那通電話。//Lyh在心中罵出千遍萬遍的咒罵，想像著基金會就此爆炸該有多好，像是火箭一樣飛升後炸成絢麗的煙火，或是像[[[the-time-foundation-disappeared|去年一樣]]]……還是不要好了。

她看向基金會工作軟體上不斷跳出的通知，仍舊不斷有源自外語的檔案輸入進資料庫內，那是Site-ZH-11：俗稱「翻譯號」不斷航行的成果。她看著一長串的新檔案，不禁打了個寒顫，慶幸自己不用再忙碌了，至少今年如此。

她遞交工作後站了起來，從通訊錄中找到了熟悉的名字。她的左手拿起遙控器轉換頻道，在跨年演唱會的轉播停了下來，右手則在鍵盤上飛快地飛舞。

「我工作做完了，你要過來嗎？」Lyh按下傳送，接著拿起桌邊的杯子，將剩下的咖啡一飲而盡。

「啥？我以為你去高雄了？你跟朋友不是約了跨年聚嗎？」幾秒間，聊天室另一端的Noah便傳來了訊息。

「從昨天開始就有工作，所以我在16。」她回覆。

出現已讀表示後卻是略長的停頓。一般來說，Noah傳訊息應該很快的，這讓Lyh困惑了一下。最後，對方傳來了簡短的確認。「好。」

跨年演唱會上，台上的歌手閉著眼睛，眉頭時不時皺緊、頭部緩慢擺動，優美的旋律充斥整個辦公室內。在抒情的歌聲下，Lyh看向通訊錄上Noah下面的名字，再來是下一個，再下一個。

那仿似看不到盡頭。越往下滑，出現的都是曾經再熟悉不過的名字。離開了基金會的夥伴、與她分隔兩地的朋友，還有永遠再也無法見面的人，沉在這名為通訊錄、許久未有攪動的黑淵中。那都是她捨不得刪掉、忘記的名字，以及像素聚集而成的人臉。

手指的動作反了過來，從螢幕上方降下的是越來越近的訊息，除了Noah以外，是那些不斷聯絡的摯友們與舊同事、新加入基金會的同伴，以及自己的血緣所連結起的，最親的親人。

//通訊錄這種東西啊，只會越來越長。//母親好像是這麼說的吧。

歌聲消散、掌聲雷起，就在畫面回到新聞棚內的同時，Lyh辦公室的門上傳來敲擊聲。正當Lyh打開大門時，眼前的景象讓她震驚到拿著杯子的左手無意識垂了下來。幸好她剛剛已經把咖啡喝完了。

站在門前的是Noah，他穿著深藍牛仔褲以及深紫色帽T，但原本有著乾淨黑色短髮的他戴上了一頭飄逸的金髮，甚至臉上出現了對任何人來說都不適合的眼影跟妝容。

他詭異的外觀讓兩人一時之間都不知如何開口。

「哎呀，不是來找可愛女朋友的嗎？快說話啊。」一旁的Adam打破沉默，但考慮到他臉上看熱鬧的表情，那比較像是嘲笑。

「呃，這是怎樣？你做了什麼去了？」Lyh當下有太多疑問塞在喉嚨，只好勉強擠出一個。

Noah嘆了口氣，但也許是因為害羞，他糾結一番之後並沒有出聲。最後反而是Adam代為回答了這一題。

「他不是聖誕節的時候跟很多人出去吃飯嗎？他回來的時候跟朋友打了一個賭，輸的人要在跨年之前變裝給大家看。」Adam那大概因酒精而轉紅的臉正努力憋住笑聲。

「所以你是輸給誰？」

「這傢伙。」Noah的白眼幾乎翻到了後腦勺。

---------

Adam在那之後大笑了一波，卻在Noah快忍不住怒火之前就溜走了，留下情侶兩人面面相覷。

//幫我弄掉。//Noah接著這麼說道，Lyh便在辦公室處理他臉上無比誇張的「顏料」。在兩人面對面坐下、鼓搗許久後，Noah厭惡地將假髮丟進紙袋，邊嚷嚷著「再也不打賭了」邊帶著Lyh離開。

兩人走在Site-ZH-16的走廊上，許多的人來來往往，儘管步伐迅速、語調忙碌，但仍能感受到那股在一年一度的佳日前放鬆下來的氛圍。

Lyh看向走廊牆邊、燈光上尚未被拆除的聖誕裝飾。她想起一週前，自己與朋友們興高采烈地踩在梯子上黏貼它們的場景。明明只經過一週而已，這些裝飾就已經過時，失去了人們對於它的期待和需求。

時間被人類擅自切分成了好多塊。人們自大地以為一次拿走一秒一分不會影響，卻難以感覺到這些堆疊成了一小時，又構成了一天。如此如此下去，一週過得好快、一個月過得好快。

到最後只能感嘆：一年過得真快。

兩人抵達了Site-ZH-16的[[[site-zh-16-4th-staff-restaurant-hub|第四員工餐廳]]]，並在朋友與同事的招呼下入了座。餐廳內與平常不同，柔和的黃光中點綴著少許的豔紫和橘光，產生了曼妙的漸層。周圍有許多的基金會人員正在享受今年最後的假期，以及酒精和佳餚帶來的愉悅。

Lyh接過Noah傳來的玻璃杯，杯中的內容物散發出獨特、醇厚的光澤，氣泡不斷冒出和破裂的聲音，與清涼的氣味一同構成了感官上的刺激。那是Lyh最喜歡的調酒。

伴著聊天和歡笑，屬於今年的時間所剩無幾，大螢幕上的跨年演唱會也慢慢變成了台北101的轉播。角落的時間一秒一秒地過去，大家的視線都移到了螢幕上的畫面，整間店的談話聲也逐漸淡了下來。

從十開始，一切的配樂都停止了。剩下的只有電視中倒數的音效，以及主持人激動的倒數聲。

五。Lyh透過科技看著黑夜中聳立的首都最高樓，她眼角則是瞥到店內角落的某人站了起來，高舉著可樂罐大喊和倒數。

三。名為倒數的病毒散播開來，Lyh被那充滿期待又整齊劃一的呼喊聲感染得不禁站了起來。

二。

一。

「新年快樂！」被壓抑著的激動爆發了出來。在興奮的歡呼聲跟談話聲中，Lyh看向了周圍的朋友。他們的每一個動作、她所熟知的小習慣，以及每一個人那獨一無二的臉孔，都被她盡收眼底，在這特殊的日子烙印在腦海中特殊的位置。

他們是她去年最後見到面的人，也是今年最先見到面的人。

而她希望明年也是如此。

不知何時，一旁Noah的視線離開螢幕轉了過來。「新年快樂。」他微笑，舉起杯子後輕聲地說出口。

Lyh也回以微笑，兩人的杯子發出清脆的碰撞聲。

「新年快樂。」</textarea></pre>
