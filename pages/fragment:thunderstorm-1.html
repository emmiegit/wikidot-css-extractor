「啊啊啊啊啊──啊、啊......」伴隨著痛苦的吶喊，Kris從夢中驚醒；他睜大雙眼，眼前的是白淨的天花板與貼在牆上的照片；手中傳來填充娃娃與棉被的柔軟手感，他這才確定自己現在身處的是現實。

「怎麼了，Kris。」「博士怎麼了？」正在梳洗的Konnor與正在更衣的Kaul回過頭來，異口同聲地問他們的博士發生了什麼事。

「喔......沒事，只是又是那個噩夢而已。」Kris清了清喉嚨，深呼吸一口氣，平復自己尚未冷靜的神經。

「02站很久以前的那次收容突破嗎？真慘，博士你肯定很有心理陰影吧。」Kaul穿好裝備後走近Kris，摸了摸對方的頭：「乖喔乖喔，不用怕。」

「你就只會這樣安慰人。」Kris推開了Kaul的小手，朝他笑了一下：「不過我心領了。」

「唔......博士每次都這樣拒絕我的安慰！Konnor你評評理！」Kaul不滿地鼓起臉頰，望向對兩人愛理不理的Konnor。

「Kris說不想被摸你就別摸了罷，一天不摸別人的頭又不會要了你的命。」Konnor將嗽口水吐掉，擦乾嘴後說。

「博士又沒直說不行！」

「嘛，過去的事就讓它過去吧。」Kris在床上坐了起身，將神父袍和醫生袍從衣架上拿下、快速穿上：「總之，我們要好好活著度過每一天。」

Kris穿好鞋、在鏡子前整理好髮型後，推開了宿舍的門：

「來，上工了。」「喔！！」
