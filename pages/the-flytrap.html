    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artikel:** Die Fliegenfalle
**Autor:** [[*user Sophia Light]]
**Original:** http://www.scpwiki.com/the-flytrap
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]

Eine Geschichte in dreizehn teilen. Der Reihe nach lesen.

[[collapsible show=&#34;1&#34; hide=&#34;1&#34; hideLocation=&#34;both&#34;]]
 
Ich habe den Aktenkoffer genommen und renne, renne, weil es das Einzige ist, was noch zu tun ist. Die Botschaft ist 20 Meilen östlich, ich kann schon die Lichter der Vororte sehen. Ich bin aus der Form, aber das spielt keine Rolle. Alles, was ich habe, ist dieser Aktenkoffer rund die Gedanken in meinem Kopf, und ich gehe damit zur Botschaft. Dann wende ich mich an die CIA oder Interpol und bitte um Schutzhaft. Ich lasse sie mich ins Gefängnis stecken, während sie alles überprüfen, was ich ihnen sage. Zur Hölle, ich weiß, wie Bürokratien arbeiten, vielleicht lassen sie mich mein ganzes Leben in einer Zelle, aber das ist in Ordnung, wir werden alle Zeit der Welt haben, um herauszufinden, was in diesem Aktenkoffer ist. Und ich bin in Sicherheit: wenn ich irgendetwas gelernt habe, dann dass nicht einmal verrücke Männer mit Hämmern zwei Fuß Beton überqueren können. 

Besonders wenn sie nicht wollen. 

Schau, Straßenbelag an meinen Füßen. Der Aktenkoffer schlurft, wie Papier im Wind und ich beschleunige etwas mehr.

--

Den Aktenkoffer nehmen und wegrennen? Ja, ich renne, aber nicht aus Feigheit, ich tue, wozu niemand mutig genug war. Wozu auch niemand in der Lage war – aber sie werden nicht in der Lage sein, mich zu fangen. Es ist auch schon seit Jahren in Arbeit. Ich wurde nicht einfach kribbelig, hatte einen Zusammenbruch, ich wusste und plante genau das seit Jahren, die Nacht meiner ersten Beförderung. 
 
Gott, wenn sie den Bericht schreiben, hoffe ich, dass sie es falsch machen. 
[[/collapsible]]

[[collapsible show=&#34;2&#34; hide=&#34;2&#34; hideLocation=&#34;both&#34;]]
Es war mein Upgrade auf Stufe 2, drei Jahre und einige wichtige Nachforschungen über irgendetwas oder anderes auf meinem Konto und die erste richtige Beförderung, die irgendjemand in meiner Einheit seit langer Zeit hatte. Brenda flippte aus – wir konnten den Standort wegen einer Sicherheitswarnung nicht verlassen, aber sie hatte Snacks und Alkohol im Pausenraum; ziemlich bald tauchte das gesamte Studentenwohnheim auf. Es gab eine Party, es gab etwas Musik, ziemlich bald waren alle entweder auf ihren Zimmern oder ohnmächtig auf der Couch und es waren nur ich und dieser gealterte und völlig beschissene Stufe 4 namens Howey, den ich nicht gut kannte übrig.

&#34;Sehen Sie: Die Foundation ist wie eine dieser riesigen tropischen Blumen, an denen man dreihundertvierundsechzig Tage im Jahr vorbeigehen kann und die man nicht bemerkt – aber hin und wieder, einmal in einem Jubeljahr, sieht man sie am Sankt-Nimmerleinstag, dem einen Tag, an dem sie blüht, und es dauert so lange –, das erste Blütenblatt zieht sich zurück, dann sieht man es, das sind die falschen SWAT-Teams und Trupps, Kinder in Militäranzügen, die Vertuschungen machen. Und irgendwer zieht sich zurück und man sieht alles, was gebaut wurde, alle Ressourcen, wie könnte man überhaupt so viel Geld für etwas bezahlen, das man nicht sehen kann, für Geister-Dinge. Man hört Geschichten, das ist alles, was verdammt nochmal zuerst ist, eine Geschichte oder ein vorübergehendes Gerücht über die Sache im Inneren, diese seltsame Sache, von der jeder sagt, dass sie der Kern ist.  Sie sehen es nur einmal in einem Jahrzehnt.&#34;

&#34;Aber das letzte Blatt zieht sich zurück, und genau da ist es, wonach man gesucht hast: Es stinkt nach verfaultem Fleisch, man hat keine Ahnung, was es ist. Aber man weiß genau dann, dass alles, was man getan hat, dafür da ist, dass dieses Ding aufblüht. Dafür ist es das Wichtigste, was es gibt, und es sieht scheiße aus. Die Fliegen kommen herunter, sie mögen den Geruch, sie schwärmen um sie herum und gehen, und dann schließt sich die Leichenblume wieder, für weitere fünfzehn Jahre des Versteckens.&#34;

&#34;Das ist eine beschissene Existenz, nicht wahr? Verbringt die ganze Zeit damit, nach Toten zu riechen, und wartet 20 Jahre darauf, Fliegen anzulocken? Wenn ich das wäre, würde ich es hassen. Ich würde raus wollen. Das heißt nicht, dass es falsch ist, auch wenn es dumm ist.&#34;

Ich war mir ziemlich sicher, dass wir uns nie wirklich getroffen hatten, und ich hatte nur eine schwache Ahnung von dem, worüber er sprach, was mich wegen all der Kameras und Mikrofone erschreckte und Gott weiß was. Also habe ich ihm das gesagt, aber Howey hat nur gelacht.

&#34;Da sind keine Kameras.&#34;
[[/collapsible]]

[[collapsible show=&#34;3&#34; hide=&#34;3&#34; hideLocation=&#34;both&#34;]]
Howey verließ den Standort ungefähr fünf Monate später, sie sagten, es sei eine regelmäßige Versetzung. Niemand hat jemals versucht mich zu fragen, was er sagte.
[[/collapsible]]

[[collapsible show=&#34;4&#34; hide=&#34;4&#34; hideLocation=&#34;both&#34;]]
Und es stimmte nicht. Es ist nicht so, dass sie einem jemals etwas erzählen, besonders, wenn man neu ist. Aber man kannst nicht sagen, dass das alles, alles, was man tut, alles, wofür andere Menschen sterben, und all das Blut und der Horror dazu da sind, um Fliegen anzulocken. Man tut es auch für alle anderen auf der Welt. Vielleicht wusste das Oberkommando von dieser meuterischen Unterhaltung und tat (mir) nichts, nur weil sie wussten, dass ich es nicht glaubte.

Brenda und ich wurden am selben Tag befördert, zum zweiten Mal. Bis dahin konzentrierte sie sich auf die Eindämmung und ich wurde viel besser darin, mit meinen Drogen und Zusammensetzungen herumzuspielen. Es gab eine kleine Zeremonie, diesmal offizieller. Wir grinsten und machten die Fotos, die auf unseren neuen Sicherheitspässen landeten. 

Ein Mann, den wir vorher nicht getroffen hatten, ging gegen Ende durch die Tür. Er hatte einen Tweedanzug, einen braunen Mantel, einen grauen Hut, eine Krawatte mit Vögeln und eine kleine Amsel am Hut. Die drei ranghöchsten Leute im Raum sahen verängstigt aus – aber das hatten wir noch nicht bemerkt.

Er kam herein, lächelte, stellte sich nicht vor und gratulierte uns zu unseren Stufe-3-Freigaben. Machte einen Witz über die Gehaltserhöhungen. Alle lachten. Er ging zu mir rüber, warf seinen Arm um mich und zeigte verschwörerisch auf Brenda. Er sagte: &#34;Vor sich vor der da&#34;, dann ging er und kicherte ein wenig.

Und wir haben auch gelacht, was es in Ordnung gemacht hat. Die drei anwesenden Stufe 4 seufzten alle und sahen aus, als hätten sie gerade fünfzig Dollar in ihrer Hose gefunden oder wären vielleicht einem verrückten Hund entkommen, dessen Schweiß ihnen über den Rücken rannte. Nun, sie sollten glücklich sein, oder? Wir wurden befördert. Aber als wir gingen, hörte ich, wie einer von ihnen den anderen einen Namen sagte. Nur einen Namen.

&#34;Fünf.&#34;

Und dann war ich wieder froh, dass ich am Leben war, wieder wie eine kleine Stufe 1.

Ich hatte in dieser Nacht ein wenig Angst, dachte aber an mein schönes großes Büro als Leitung der Materialwissenschaft und dachte, ich würde es einen Tag lang ausprobieren. Mehr schwarze Balken lesen  und … es schien in Ordnung zu sein. Das war überhaupt nicht so, als wäre man ganz unten. Ich könnte Ausflüge machen, Wachen würden mich nicht aufhalten, ich könnte endlich einen guten Blick auf alles werfen, woran ich arbeiten musste, und ich denke, die Qualität ist gestiegen – ich wurde bei einem Projekt außerhalb des Standorts hinzugezogen, dann bei einem anderen.

Dann kam mein erster Gehaltsscheck und ich kaufte einen dieser Massagestühle für das Büro, und das war alles, was ich wirklich brauchte. Zwei Jahre sind passiert.
[[/collapsible]]

[[collapsible show=&#34;5&#34; hide=&#34;5&#34; hideLocation=&#34;both&#34;]]

Der O5-Rat ist eines dieser Geheimnisse, das ein Geheimnis ist, bis man Freigabe 2 hat – und dann ist es einfach gruselig. Sie sind die Leute, die die Foundation kontrollieren. Wer sind Sie? Oh, sie haben Nummern, keine Namen. Wer waren sie? Wer weiß.

Aber Geheimnisse machen mich bitter. Das ist, was wir getan haben.

Wir erhielten Proben und spezifische Anweisungen. Eine Summenformel – weiterschicken – die primäre Verbindung in einer Substanz – weiterschicken. Die Foundation beschäftigt wissenschaftliche Ausbeutungsarbeiter, obwohl &#34;angestellt&#34; wie in Ausbeutungsbetrieben üblich ein loses Wort ist. Uns wurden einige Designationen gegeben, echte, und die Gelegenheit, sie zu studieren – in unmittelbarer Eindämmung – als ob sie uns zeigen wollten, ja, die Foundation besitzt tatsächlich Wunder.

Man kann einen Menschen unter diesen Bedingungen in zwei Kategorien einteilen: Diejenigen, die Befehle annehmen, wie sie sie bekommen, und diejenigen, die, so werden sie glaube ich in Jugendunterkünften genannt, &#34;Fluchtrisiken&#34; sind. Offensichtlich: Es gibt immer noch Wachen an den Labortüren, bei Stufe 2.

Die kleinen Demonstrationen tun etwas gegen die Fluchtrisiken; und es ist sicher, es ist nicht so, dass der Oberboss wirklich wissen muss, warum eine Schnecke chemisch unwahrscheinliche Säure herstellt. Wen interessiert das? Warum würde man sich dafür interessieren? Warum? Warum? Warum?
[[/collapsible]]

[[collapsible show=&#34;6&#34; hide=&#34;6&#34; hideLocation=&#34;both&#34;]]
Ich kann nicht sagen, warum 001 wirklich mein Interesse geweckt hat, außer dass es so war. Das erste Mal, als ich überhaupt herausfand, was ein Objekt ist, war, bevor die Stufen eins bis fünf überhaupt ins Bild kamen, als es nur ich und irgendein namenloser Doktor von irgendetwas in einer Hilfseinrichtung war. Ich hatte sogar gerade meine kleine Arbeitsbroschüre voller Bullshit bekommen, wie:

**Warum dämmt die Foundation ein?**

Weil die Alternativen schlimmer sind. 

**Was ist der Zweck der Foundation?**

Die Menschheit zu schützen und zu verbessern.

Aber das hatte mich noch nicht interessiert.

&#34;Also das ist 876.&#34;

&#34;Eine Probe, richtig.&#34; 

&#34;Objektnummer acht sieben sechs.&#34; 

&#34;Ja.&#34;

&#34;Es gibt achthundertfünfundsiebzig mehr davon.&#34; 

&#34;Haut einen um, oder?&#34; Der Doktor, ein schlaksiger Mann mit strohigem Haar grinste.

&#34;Was ist das erste?&#34;

&#34;Verdammt, das kann nicht einmal ich Ihnen sagen.&#34;

&#34;Was ist das zweite?&#34;

&#34;Ein Computer oder sowas? Sehen Sie sich die Probe an, ich glaube, es entkommt.

Danach wurde ich wirklich rekrutiert, ich verkaufte meine Seele an die Foundation und lernte, meinen Mund zu halten. Aber ich hörte nicht auf, mich darüber zu wundern.
 
--

Aber ich hörte nicht auf, mich darüber zu wundern, selbst als es mich fast umgebracht hätte.

Die Forschungsleiterin, mein Boss, rief mich eines Tages herunter. Sie ließ mich in ihrem großen Büro Platz nehmen und musterte mich von oben bis unten. &#34;Aufzeichnungen&#34;, begann sie und kam auf ihre übliche Weise direkt zum Punkt, &#34;haben gezeigt, dass Sie großes Interesse an SCP-001 zeigen.&#34;

Scheiße, ich hatte //versucht// die Suche subtil zu halten. &#34;Wie kommen Sie darauf?&#34;

&#34;Wir wissen es.&#34; Sie lächelte gelassen und strich ihr braunes Haar über die Narbe auf ihrer Wange zurück, die Narbe, von der mein Vorgänger mir gesagt hatte: //frag nie danach//. &#34;Habe Sie etwas darüber zu sagen?&#34;

Ich habe nichts gesagt.

&#34;Nun, das Kommando ist nicht besonders glücklich.&#34; Sie war es auch nicht. Sie blätterte durch einige Papiere. &#34;Sie sind nicht die erste Person, wissen Sie?&#34;

&#34;Hm?&#34;

&#34;Die danach gräbt. Aber wie gesagt, es macht sie nervös. Das Kommando. Sie mögen es nicht, wenn Menschen in ihr Territorium eindringen. Um es kurz zu machen, Sie werden versetzt.&#34;

&#34;Was? Wohin?&#34;

&#34;Ghana.&#34;

&#34;Ghana?&#34;

&#34;Nicht dauerhaft.&#34; Sie schloss ihre Mappe. &#34;Es tut mir wirklich, wirklich leid, Sie zu verlieren. Sie bauen dort einen neuen Standort auf und wollen Experten – Sie sind zufällig griffbereit. Bitte packen Sie Ihre Sachen.&#34;

&#34;Wow, ficken Sie sich.&#34;

&#34;Das habe ich vorher noch nie gehört.&#34; Sie lachte wie ein Hund. 
[[/collapsible]]

[[collapsible show=&#34;7&#34; hide=&#34;7&#34; hideLocation=&#34;both&#34;]]
Es war ein Projekt, bei dem sie eine gewisse Koordination wollten, einen neuen Standort und eine neue Eindämmung in Westafrika. Also ging ich. Er wurde neben einer kleinen Landebahn und einigen verlassenen landwirtschaftlichen Einheiten gebaut – ein paar Architekten fanden heraus, wie man alles in Wohn- und Eindämmungseinheiten nachrüsten konnte, und der Rest von uns festigte die wenigen bereits gebauten Einheiten.

Es wurden vier Reihen von Metallsilos umgebaut – damit arbeiteten wir. Im A-Silo, wo ich war, lief es darauf hinaus, unter einem Freiluftschuppen mit Kochtöpfen und Campingkochern und einem Haufen großer Jungs, die kein Englisch sprachen, Verbindungen und ein Minus-Kühlsystem für flüchtige Verbindungen zusammenzukochen. Kurz gesagt, es war wie ein Sommercamp. Als ich mich nachts auf einer heißen, abgenutzten Pritsche unter meterhohen Moskitonetzen wälzte, begann ich darüber nachzudenken, ob ich um eine Vollzeitversetzung bitten soll. 

Dann ertönten die Sirenen vom B-Silo.

Jeder von uns sprang auf und fing an, sich anzuziehen, und wir machten uns auf den Weg zu dem Lebensmittelkeller, der in einen Bombenbunker umgewandelt worden war. Vom Fenster aus sah es aus wie große Lichtarme, die sich in das Silo rissen. Und sie kamen daraus hervor. Ich packte die Typen, die am Fenster herumlungerten, und zog sie mit.

Draußen war der Luftschutzbunker nur einen schnellen Lauf entfernt, und wir begannen damit, aber nicht bevor der gesamte Boden hell erleuchtet war. Er war von Licht bedeckt, das aus dem Nichts glitzerte. Einer der Typen trat dorthin, wo es entflammt war, und er verwandelte sich in Rauch.

Bei den Ruinen vom B-Silo war eine Person aus reinem Sternenlicht und Aurora. Sie hielt verwundert die Arme hoch, als käme sie aus Platons Höhle.

Ich hörte hinter mir Leute schreien – mindestens vier waren tot; wir waren zu dritt in der letzten Finsternis.

Bis die Flutlichter angingen, langsam wie eine frühe Morgendämmerung – es war genug, um das Ding zurück in seinen Käfig zu scheuchen und die Ruinen des gesamten Fast-Standorts zu beleuchten. Alle Gebäude brannten, nichts Höheres als mein Kopf blieb stehen. Dreißig Menschen waren tot.
 
Innerhalb einer halben Stunde summte ein Helikopter über uns hinweg und landete im verkohlten Nest eines Gebäudes. Wir bewegten uns langsam umher und versuchten, Gebäude zu löschen oder zu finden, was wir konnten, oder eine Reihe von Funkverbindungen aufrechtzuerhalten, um Hilfe zu holen. Zwei Wachen kamen heraus und öffneten die Türen, und ich bin überrascht, dass sie keinen verdammten Teppich ausgelegt haben. O5-3 stieg aus dem Helikopter.

Es genügt zu sagen, dass alle stehenblieben.

Alle – sogar einige der traurigen Stufe-1-Trottel, die kein Wort Englisch sprachen – standen auf und sagten kein Wort. Oder atmeten. Der Typ, der jetzt theoretisch verantwortlich ist, und noch drei weitere mit etwas Militärhintergrund, sagten nichts. Drei sah sich nur um.
 
&#34;Wessen&#34;, sagte er, &#34;Schuld ist das?&#34;

Ich schwöre bei Gott, dass der Wind den Atem anhielt. Mehrere Gebäude schwelten sanft.

Der andere Typ trat vor und sah aus, als würde er jederzeit das große Erschießungskommando erwarten. Drei ging auf ihn zu.

Sie sprachen miteinander.

Drei nickte, sah sich dann um und uns alle an.

&#34;Ich erwarte, dass das alles aufgeräumt wird.&#34;

Dann stieg er in seinen Helikopter und verschwand. Sobald er hinter eine Wolke trieb, brach der Bann und ich rannte hinüber, um den Militärmann zu fragen, was er gesagt hatte. Es dauerte ein paar Minuten, seine Aufmerksamkeit zu erregen, und dann sah er mich nur an und starrte tausend Meter weit weg, verängstigt. 
 
&#34;Er sagte aufräumen.&#34; 
[[/collapsible]]

[[collapsible show=&#34;8&#34; hide=&#34;8&#34; hideLocation=&#34;both&#34;]]
Zwei Wochen später saß ich wieder in einem Flugzeug zum süßen Standort-27, und das war meine Begegnung mit Drei.

Lange dachte ich, es sei der Anzug. In so einem Anzug konnte man alles machen.
[[/collapsible]]

[[collapsible show=&#34;9&#34; hide=&#34;9&#34; hideLocation=&#34;both&#34;]]
Brenda war begeistert, mich zurückzuhaben – sagte, sie wisse, dass ich nicht für immer in Ghana bleiben würde, und schleppte mich herum und zeigte mir alles, woran sie gearbeitet hatte, während ich weg war. Ihre Abteilung war beschäftigt.

&#34;Wirklich?&#34;, fragte ich.

&#34;Na los&#34;, sagte sie. 

Es gab ein Bett, einen Spiegel und eine Kommode. Es gab keine Fenster oder direkte Bildschirme – wir schauten durch Computerbildschirme hinein, von denen sie sagte, dass sie in den Deckenpaneelen versteckt waren. Im ersten Stock gab es ein winziges Badezimmer, das durch eine Trennwand abgetrennt war.

Brenda drehte sich strahlend zu mir um. &#34;Kapiert?&#34;

&#34;Nicht wirklich.&#34;

&#34;Okay, lass mich näher drauf eingehen.&#34; Sie schaltete den Bildschirm aus und sah mich an. &#34;Er kann die Schlafzimmertür vor uns schließen, wenn er will. Wir werden nicht hineingehen, es sei denn, er zerbricht die Kameras. Wir haben die Erlaubnis, Experimente um bis zu 24 Stunden zu verschieben, wenn er nicht herauskommt.&#34;

&#34;Du verarschst mich.&#34; 

Sie seufzte. &#34;Wir mussten die ganze Zeit gegen Ethik kämpfen – aber ehrlich gesagt werden sie uns nie dazu zwingen. Wir ließen einen Psychologen seine Krankengeschichte, seine medizinischen, psychologischen und kriminellen Aufzeichnungen durchgehen und stellten fest, dass er immer wieder den Wunsch hatte, als Erwachsener anerkannt zu werden. Also haben wir ihm die Verantwortung übertragen. Wenn er etwas von dem Zeug verbrennt, werden wir es mindestens einen Monat lang nicht ersetzen. Ein Architekt hat es entworfen – keine Fenster im Schlafzimmer, keine offensichtlichen Kameras, sie sind eingebaut, was ihm ein Gefühl von Privatsphäre gibt. Er hat nach dem Fernseher gefragt, aber wir haben die meisten seiner Anfragen bisher abgelehnt. Wir hatten keine Probleme.

&#34;Die Verbindung lässt sich leicht in Massenproduktion herstellen. Er ist nur Sicher, aber wir haben sehr ähnliche Pläne für Euclid und sogar Keter im Genehmigungsverfahren. Siehst du – okay, du bist immer noch verwirrt. Es ist nicht schwer, Gefängniszellen zu entwerfen. Das Problem ist, sobald du es tust, musst du jeden Flur außerhalb der Zellen in Gefängnisse verwandeln. Jedes Labor oder jede Einrichtung, die sie berühren, muss ein Gefängnis sein. All das treibt das Endergebnis wirklich in die Höhe. Und jeder, den sie kontaktieren, muss ein Wächter sein. Früher oder später interessiert es sie nicht mehr oder sie versuchen,  sich umzubringen.

&#34;Damit wird die Eindämmung zum Kinderspiel – haben einen Typen mit einer Waffe //irgendwo//, aber die meisten dieser Typen werden niemals etwas versuchen. Das größte Problem mit Gefängniszellen ist, dass, wenn Du es mit unseren Jungs zu tun bekommst, immer das Risiko besteht, dass sie etwas tun, von dem du nichts weißt, und dann brechen sie aus. Siehst du, worauf ich hinauswill?&#34;

&#34;Irgendwie.&#34;

Viele unserer Subjekte sagen, dass sie sich in ihrem ganzen Leben noch nicht so sicher gefühlt haben. Wir haben die beste Gefängniszelle der Welt entworfen – die Insassen wollen nicht raus.&#34; 
[[/collapsible]]

[[collapsible show=&#34;10&#34; hide=&#34;10&#34; hideLocation=&#34;both&#34;]]
Es gibt einen Wurm im Herzen des Turms, es gibt einen Sumpf unter der Stadt, an all dem ist etwas dran. Ich wusste noch nicht, was es war.

Es lief so ab: Jemand aus dem Rat fand Gefallen an mir. Auch das wusste ich zunächst nicht, aber ich fühlte mich wie Pip in London, weil ich wusste, dass mich eine mysteriöse Kraft nach oben drückte, aber nicht die Hand dahinter. Stufe 4 – Brenda hat mich gehasst – Direktorin der Forschungsanalyse – und positive Berichte, die aus verschiedenen Blickwinkeln eintrafen. Kleine Gehaltserhöhungen, Gefälligkeiten, Privilegien, Dinge, die sie für Stufe Zwei nicht tun – Dinge, die zeigten, dass jemand da draußen zuschaute.

Ich habe über ein irgendein Haus für Sieben und ihren Zug eine Präsentation gegeben. Sie stellte intelligente Fragen. Das Ganze war natürlich ein Test, aber wozu? Und Fünf kam einmal vorbei. Die Ernennung neuer O5 war offenbar selten bis legendär – sie hatten einfach etwas Langlebiges – aber auch sie brauchen Personal.

Aber das gab ihnen viel Zeit zum Nachdenken, was bedeutete, dass ich viel Zeit hatte, mir um meinen mysteriösen Wohltäter Sorgen zu machen. Fünf, der seine schwarz-gelbe Amsel-Krawatte zurechtrückte, als wäre es sie Wichtigste für ihn, sagte nicht viel.

&#34;Wir könnten mehr wie Sie gebrauchen, auf allen Ebenen.&#34; Er lächelte. &#34;Sie waren bisher gut mit Beförderungen. Warum so widerstrebend?&#34;

&#34;Für den Anfang@@--@@&#34; Es schien sicher zu reden, es war nicht so, als würden sie mich nur dafür unter einen Bus werfen – &#34;Ich habe immer noch keine Ahnung, was ihr Typen macht.&#34;

Fünf lächelte nur. Er hat nichts gesagt.

&#34;Ich meine, ich habe Sie und Sieben getroffen und Drei irgendwie. Es sieht so aus, als würden Sie mich pflegen oder mich auf etwas vorbereiten – zur Hölle – Schicksal oder was auch immer, und ich habe keine Ahnung, für was.&#34;

&#34;Ja.&#34;

&#34;Was?&#34;

&#34;Nun, Sie haben nicht ganz unrecht. Wie Sie wissen, haben wir eine sehr große Aufgabe im Rahmen der Dinge – den Betrieb zu leiten, das zu verwalten, was ein oder zwei Standorte allein nicht können, sicherzustellen, dass sich die Foundation an den richtigen Orten und in die richtige Richtung bewegt. Wir brauchen die richtigen Leute für unsere Entwürfe.&#34; Er lächelte noch einmal gelassen und kräuselte seinen grau melierten Schnurrbart müßig.

&#34;Was Sie immer noch nicht erklärt haben.&#34;

&#34;Natürlich nicht. Sie müssten jemand von uns sein, um das zu verstehen.&#34;

Ich war ein wenig verärgert. &#34;Sind wir hier fertig?&#34;

&#34;Absolut. Wir bleiben in Kontakt.&#34;

--

Es schien, als wollte er tatsächlich, dass ich darüber nachdenke, was sowohl erfrischend höflich als auch beängstigend war. Man hört Geschichten – einige aus den oberen Stufen hängen sich an Leute, ziehen sie die Ränge hoch, nur um mit ihnen zu spielen. Kinder – Kinder, die mit Dingen fertig werden, auf die sie überhaupt nicht vorbereitet sind, die Selbstmorde und Abtrünnigen und Herabstufungen ohne Ehre. Jeder denkt, dass er alles bewältigen kann. Nun, ich war neugierig, aber nicht so neugierig. Was auch immer einem Menschen das antun könnte – das wollte ich nicht wissen. Ich wollte nicht wissen, wer das könnte.

&#34;Du solltest Angst haben&#34;, sagte Brenda am Telefon.

&#34;Wie viel Angst?&#34;

&#34;Ich habe gehört, dass sie einen Mitarbeiter ausfindig gemacht haben, der ein Verräter war und Informationen an die Chaos Insurgency weitergab – und sie haben es niemandem gesagt oder das Normale getan. Sie schickten einfach eine E-Mail an die Direktoren, und dann ging einer von ihnen in die Cafeteria und //erschoss// ihn.&#34;

&#34;Was soll ich tun?&#34;

&#34;Ehrlich gesagt … wenn du sie ignorierst, werden sie dich wahrscheinlich weiter verfolgen. Vielleicht solltest du es tun, aber … du musst mir versprechen, dass du //sehr// vorsichtig sein wirst.&#34;

&#34;Richtig. Wenn du hörst, dass meine Leiche in einem Graben gefunden wird oder ich in ein paar Tage vom Erdboden verschwinde, sag meinen Eltern, dass ich sie geliebt habe.&#34;

Irgendwie fand Brenda das nicht sehr lustig.
[[/collapsible]]

[[collapsible show=&#34;11&#34; hide=&#34;11&#34; hideLocation=&#34;both&#34;]]
Sechs Monate später tauchte ein Papier auf meinem Schreibtisch auf. Es sagte: &#34;Kommen Sie?&#34; Es war eine kleine Skizze eines Schwarms von fünf Amseln dabei, was einfach //offensichtlich// schien.

Als der schwarze Helikopter landete und ich endlich ging, warteten sie auf mich. Ich wurde ausgerechnet in einen obskuren Bunker in … BC gebracht, und sie warteten an einem Tisch auf mich. Dreizehn.

&#34;Wir freuen uns, dass Sie hier sind&#34;, sagte Fünf. Er sah die Beamtin neben sich an, eine fette dunkle Frau in Grün. &#34;Scheint, als hätte sich Ihre Arbeit tatsächlich ausgezahlt, Sieben.&#34;

Ach, Sieben. Natürlich. Ich hätte es ahnen sollen.

&#34;Es hat allerdings gedauert. Sie haben Kampfgeist.&#34; Sie lächelte. &#34;Bereit, sich der dunklen Seite anzuschließen?&#34;

Ich sagte nichts.

&#34;Mach den Mund auf, Kind&#34;, sagte eine alte Frau.

&#34;Ich denke schon&#34;, begann ich. &#34;Aber Sie machen mich verdammt noch mal verrückt.&#34; Rundherum gab es anerkennendes Gelächter.

&#34;Haben Sie es schon herausgefunden?&#34;, fragte Sieben. &#34;Sie haben so viel Zeit mit dem Graben verbracht. Nun, es gibt kein geheimes Rätsel im Herzen von allem, das Sie herausfinden werden. Nur ein paar unserer privaten Anklagepunkte ohne Bedeutung für den Rest der Welt, und dann … gibt es nur noch uns. Was denken Sie?&#34;

--

Der Aktenkoffer stand, als ich sie zum ersten Mal sah, auf einem Tisch in einem verschlossenen Raum. Er war aus schicker Krokodilhaut und glänzend, als wäre er nicht so oft geöffnet worden, und hatte einige Metallbeschläge, die ich nicht erkennen konnte. Wir schauten durch ein Fenster.

&#34;Wenn Sie das dort lesen, würde das alles erklären&#34;, sagte Sieben zu mir. &#34;Aber das wäre zu einfach, also kommen Sie nicht dazu. Das ist es. Hier drüben ist Ihr Quartier für die nächsten Wochen.&#34;

Als wir daran vorbeigingen, hatte ich die Vorstellung, dass das Fenster, durch das wir schauten, aus Flachglas bestand und dass der Raum, in dem sich der Aktenkoffer befand, genau wie eine Isolierzelle aussah.

Andererseits tut das jedes Zimmer hier. 
--

Dieses kleine Gebäude war also das große geheime Gebäude? Das war der Sinn von allem? Alles, wonach ich gesucht hatte, war genau hier gewesen? Ich fragte mich, wer die Foundation gegründet hatte und was sie sich dabei gedacht hatten. Ich habe Sieben sogar nach 001 gefragt.

&#34;Sie sind nicht sehr schnell, oder? Nun, bleiben Sie noch eine Weile bei uns in unserer kleinen Festung, am Ende werden Sie sich schon darüber klar werden.&#34;
[[/collapsible]]

[[collapsible show=&#34;12&#34; hide=&#34;12&#34; hideLocation=&#34;both&#34;]]
Aber die Foundation – das wusste ich inzwischen – war keine Festung, sie war eine Fliegenfalle. Sie war riesig und exotisch und unsichtbar und bis ins Mark verfault. All diese anderen Mysterien waren nur Blütenblätter – Ablenkungen. Sobald man in der Mitte ist, ist es klar wie Tageslicht.

Denken Sie darüber nach – sie scheinen nicht älter zu werden. Sie werden nicht verletzt. Sie können durch ein Feuer oder ein Kriegsgebiet gehen, //no problemo//, was sie auch zu den glücklichsten Bastarden auf dem Planeten macht – und ist das nicht das Gefährlichste, was man je gehört hat? Gott, ich würde gerne das Genie kennenlernen, das sich diese Eindämmungseinheit ausgedacht hat. SCP-001 weggesperrt und es kommt nie raus. Brenda hätte keine Chance.

Sieben hat mich den ganzen Abend durch die Zähne belogen – hier ist sie vielleicht die mächtigste Frau der Welt, und sie trägt einen mintgrünen Hosenanzug, und sie lügt mich durch die Zähne an.
Sie sagte, dass dies die notwendigste Position der Welt sei, dass sie meinen Widerwillen jetzt verstehen würde, aber erwartete, dass ich mich darauf einlasse – sie verwechselte mein Schweigen mit Verwirrung –, dass ich herausfinden würde, worauf sie die Foundation ausrichten. Sie sagte, es sei nicht vollständig.

Aber die Frau war eine Lügnerin. Wenn man es als Rätsel betrachtet, machte es vielleicht mehr Sinn …

Warum dämmt die Foundation ein?

Als Ablenkung. 

Was ist der Zweck der Foundation?

Den O5-Rat einzudämmen.

Und das war die beste Fliegenfalle, die je gemacht wurde.

Aber es war ungerecht. Die Foundation hielt buchstäblich Länder für Lösegeld. Wir hatten eine Belegschaft, die es mit den größten existierenden Unternehmen aufnehmen konnte. Eine demokratische Regierung könnte das vielleicht besser machen als wir. Es war unfair, dass wir jeden Bürger der Welt einem Risiko aussetzten, ohne ihm auch nur zu sagen, was die Gefahr war. Und was //sie// betrifft, das hohe Gericht mit der magischen Armee – nun, ich hatte einen Plan. Ich würde mit ihren Geheimnissen so weit ins Licht rennen, dass sie mich dorthin jagen müssten, um sie zurückzubekommen. Ich wusste genug, um den Vertuschungsmannschaften davonzulaufen und mich vor den Scharfschützen zu verstecken, und wenn sie mich selbst holen würden – vielleicht würden sie einfach wie Vampire in der Sonne braten.

Ich habe es in dieser Nacht nicht getan, aber zwei Wochen später bin ich nicht eingeschlafen. Sieben hatte mir Sicherheitscodes beigebracht, und der erste, den ich ausprobierte, öffnete die Tür zu diesem Raum.

Der andere Trick, den sie haben, um sicherzustellen, dass die Leute nicht das tun, was ich tue, ist die Sicherheit – wenn jemand vier oder drei erreicht, steigt der Gehaltsscheck in die Höhe, und die Sicherheit verschwindet – plötzlich ist es alles, geht nicht, ihr tut uns einen Dienst, wir brauchen euch, wir sind es euch schuldig.

In diesem Zusammenhang bedeutete es jedoch nur, dass die Tür auf meinem Weg nach draußen nicht verschlossen war.
[[/collapsible]]

[[collapsible show=&#34;13&#34; hide=&#34;13&#34; hideLocation=&#34;both&#34;]]
Der Aktenkoffer ist schwer und kalt in meiner Hand und zittert, als ich renne. Ich bin schon müde, aber er ist alles, was ich habe, und meine Füße ziehen mich in eine Richtung, wie durch einen unsichtbaren, fortwährenden Willen.

Die ersten Silhouetten von Wolkenkratzern beginnen am Horizont zu glühen. Ich kann sie klar sehen. Ja, ich kann sie klar sehen.
