    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一只中药煎锅，在其中加入水并加热至沸腾后会使距离项目最近的人类个体将其所知的任一植物加入其中，成品会使品尝者主观上感受到极强的苦味，即使其中并不含任意表现出苦味的成分。\n**回收日期：**20██/██/██\n**回收地点：**某药店\n**当前状态：**被存放于Site-CN-82异常物品仓库。\n**笔记：**//好吧，我承认钻果床底下那箱苹果是我炖了的......呕......//-在Site-CN-82男厕呕吐的Dr.Leo\n//但你怎么知道钻果床底下有苹果的？//-某不愿透露姓名的新晋研究员&#34;</textarea></pre>
