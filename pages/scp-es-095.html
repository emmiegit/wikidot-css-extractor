    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Un crimen sin víctimas
**Auteur :** [[user Uncle Nicolini]]
**Traducteur :** [[user DrLazer]]
**Date de publication originale :** 06 décembre 2020
[[include credit:end]]

**Objet n^^o^^ :** SCP-095-ES

**Classe :** Sûr

**Procédures de Confinement Spéciales :** L&#39;endroit où se manifeste SCP-095-ES a été acheté par une société écran de la Fondation. Une clôture grillagée de trois mètres a été érigée sur le périmètre de la propriété.

**Description :** SCP-095-ES est un phénomène hallucinatoire et auditif qui affecte le domicile de la famille Martinez à Cartagena, en Colombie. SCP-095-ES se manifeste lorsque certaines portes sont ouvertes dans le bâtiment. Les sons retentissent une fois à chaque ouverture de ces portes. Veuillez trouver ci-dessous une liste de toutes les portes affectées par SCP-095-ES et le son qui se produit lorsqu&#39;elles sont ouvertes.

||~ Porte ||~ Effet ||~ Notes ||
|| Chambre principale, rideau de douche || Une rafale d&#39;arme à feu est audible au début de la manifestation de SCP-095-ES.  || Un revolver déchargé fut retrouvé jeté sous la douche. ||
|| Chambre principale, siège de toilette || Une brève chasse d&#39;eau se fait entendre, même si le mécanisme n&#39;a pas été activé. Son importance est inconnue. || - ||
|| Chambre principale, porte || La voix d&#39;une femme adulte, vraisemblablement d&#39;âge moyen, hurle de panique et produit des éclaboussures d&#39;eau. Le thème de //Je suis Betty la moche// fait une boucle audible en arrière-plan. || L&#39;effet s&#39;intensifie en volume à mesure qu&#39;un sujet expérimentant SCP-095-ES s&#39;approche de l&#39;aquarium vide au-dessus du dressing droit. ||
|| Chambre 1, porte || Deux jeunes voix masculines, dont l&#39;une est présumée prépubère, crient de douleur et de peur. En arrière-plan, la musique numérique est faiblement audible. || C&#39;est le seul cas où SCP-095-ES produit du son à partir de deux sources. La première est plus basse en volume et plus clairement audible près du lit le plus près de la porte. La seconde est plus audible près de la fenêtre et produit également les sons d&#39;un objet contondant heurtant le verre. ||
|| Chambre 2, porte du placard || Produit des sons d&#39;étouffement et d&#39;halètement. || Un récepteur téléphonique et un cordon furent trouvés liés par un nœud à l&#39;intérieur du placard. ||
|| Porte du garde-manger de la cuisine || Des aboiements et des gémissements canins sont audibles et se produisent de manière rythmique. || Contrairement à tous les autres cas de SCP-095-ES, cette manifestation produit un son supplémentaire lorsque la porte est fermée. ||
|| Armoire à alcool du salon || Un bruit de verre brisé est immédiatement entendu lorsque l&#39;armoire est ouverte. || Une bouteille cassée de whisky Jack Daniels fut trouvée sur le sol juste devant l&#39;armoire. ||

**Découverte :** SCP-095-ES fut découvert par les autorités locales à la suite d&#39;un examen de bien-être effectué dans la maison. Un policier fut appelé après plusieurs appels au poste local pour des &#34;bruits violents&#34; et des cris provenant de la maison. Une enquête médico-légale menée par la Fondation n&#39;a révélé aucun signe de violence ou de lutte, et toutes les preuves suggèrent que la famille Martinez a disparu spontanément.

Les circonstances entourant la disparition de la famille Martinez ont été publiquement expliquées comme un meurtre-suicide de masse commis par leur patriarche, M. Hugo Martinez.
