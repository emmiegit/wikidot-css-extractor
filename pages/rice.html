**批准斯克兰顿现实稳定技术衍生水稻产品的研发计划**

**问题**

随着世界人口无法抑制的增长趋势，满足人口需要的粮食问题成为现阶段各国和各组织的重大研究课题。即便有中国的袁隆平博士为这一事业提供了不可估量的贡献，依然无法跟上需求的增长。

同时，现有的斯克兰顿现实稳定体系基础抑制设施开始趋向老化，伴随着同时期太阳系内的休谟指数出现异常波动，斯克兰顿现实稳定体系需要立刻进行升级或更换。

这两个问题目前的主流解决方法均为扩大设施面积，以量变达到质变的效果。令人惋惜的是，这种措施被多个组织和国家部门实施，但是都失败了。除无法满足真正需要之外，扩大建设面积影响了环境，大量的目标容易引起民众的恐慌。

部分社会有识之士提出主流方法已经过时的想法。他们提议需要采用如彻底节育，消灭人类新生儿等有悖于人类常识伦理道德底线的行为应当得以实施。结果显而易见，他们的行动也仅仅停留在了提议层面。

综上所述，如果这一问题无法得到解决，可能导致于物质基础层面开始的人类社会崩溃。

**对策**

正如上述问题中所提到的那样，我们迫切需要一种既能提高粮食产量又能提供现实稳定能力的工具。因此我们提出斯克兰顿现实稳定水稻研发计划。

感谢前辈提供的[*http://scp-wiki-cn.wikidot.com/grant-request-for-the-production-of-universal-nucleic-acid-p 通用性核酸-蛋白质生物模板]，我们可以直接以现有的杂交水稻的DNA为基础模板进行编辑，通过将斯克兰顿稳定锚的工作程序编译为碱基序列导入基础模板中，最后进行对基因表达的碱基对进行微调以确保该品种水稻的配子将不具有遗传该基因的能力，即可绘制出满足我们需要的水稻基因模板。

为了确保该品种水稻不会影响食用者的身体健康，我们选择与The Doctor合作。目前我们已经得到了对方提供的关于控制基因选择性表达的技术，我们将利用这项技术确保在水稻的可食用部分不具有现实稳定效果。

斯克兰顿现实稳定水稻不仅可以解决上述的问题，在试研发过程中我们发现如果携带无土栽培的该品种水稻，便可以形成作用作用范围半径约50米的机动现实稳定效果。

**商业计划**

为了使我们的产品得以在世界范围内推广。我们正在与[数据删除]等多个国家和组织谈合作，尝试确认供应合作关系。

为了确保我们的产品可以安全地送给买家，所以我们正在与[数据删除]等多个专业快递公司洽谈相关事宜。

为了能迅速筹备资金以减少对研发资金的依赖，我们已开始与安布罗斯餐厅协议签署《关于休谟水稻的长期商业往来企划书》以在该产品正式上市后迅速占领市场，目前对方购买意向较乐观。

**资金使用**

预计研发资金为$1250k+。

对原始模板的采样，分析，制版大约需要$450k。与同行组织进行沟通协商需要一定量的策划基金，大约为$200k。承包生产线生产的成本约为$200k，还需要$50k以维修在生产时出现的机械故障。以及$100k用于人员的工资发放。

同时我们还需要$250k储备资金用以预备最坏情况的突发事件如生物伦理，反垄断或者恶意商业竞争等问题。

**已知问题**

第一，如此多功能的水稻对生产条件要求极高，普通的农业用土壤无法满足该水稻的正常生产，并有可能导致土壤开发过度以至于土壤贫瘠乃至盐碱化。

第二，部分抱有敌意的商业组织可能会对该产品进行逆向工程，这将有损我们的知识产权。但直到目前我们依然没有可实行的办法来阻止这样的行为发生。

第三，据悉SCP基金会的某部门也在对这方面进行研究[[footnote]] 据可靠资料显示，该部门早在1993年就开始进行这方面的研究，但因未知原因停止研发。参考资料源于于普罗米修斯实验室南极洲科学考察队发现的《生物新兴技术研发指示书》p13. [[/footnote]]，而且他们的进度远超我们。我们尚不知他们为何具有如此强大的研发实力，并且我们很有可能在这场竞争中输给SCP基金会。</textarea></pre>
