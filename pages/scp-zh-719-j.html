    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
作者：[[*user Fan Yeh]]
篇名：SCP-ZH-719-J 別打我的頭
[[include info:end]]

**項目編號**：SCP-ZH-719-J

**項目等級**：Euclid

**特殊收容措施**：所有曾經觸發此異常現象之人員須列冊，並參與言行舉止矯正課程以及每月進行心理評估，且該些人員與共事者須配備安全帽避免觸發現象時造成人員傷損。

**描述**：SCP-ZH-719-J為一只發生於ZH分部研究人員的特殊異常，無觸發時不對人員造成影響。
目前已知觸發方式為人員對任意人士產生輕視、態度不佳或無意義指責。觸發現象之人員頭部正上方將隨機出現規格不一之鋼製臉盆，並無可避免的擊中該人員。已知物品來源為距離現象地點最近之符合條件物品，並以未知方式移動。
首次發現該異常者為Site-ZH-██的███博士，根據該博士報告，所有觸發人員具共同特徵，且已知的特徵具備者已有95%觸發過該異常，其中90%觸發兩次以上，推測符合部分敘述為觸發條件之一。
現知已觸發人員所出現之共同特點為：

* 脾氣暴躁
* 喜歡從資料中挑小缺點
* 喜歡倚老賣老
* 討厭有能力的新人
* 服務年資超過十年以上

此外，扣除以上特點，具有「高傲自大、占小便宜、討厭或鄙視小動物、因為他人的心情低落而感到愉悅」等特點者皆於已列冊人員中有極高比例存在，符合者皆為觸發高危險群，需提高警覺並自我矯正言行。
現已制定COURTESY條例，要求所有人員於發現異常觸發後立即通報所屬站點並對觸發者進行三個星期的言行舉止矯正課程。
已列冊人員數於報告撰寫時為██人，該數目現今可能不實。



**附錄**：

[[collapsible show=&#34;事故ZH-719-J-1至ZH-719-J-3&#34; hide=&#34;收起&#34;]]

事故ZH-719-J-1

&gt; 發生於Site-ZH-██，該站點的研究員Ruby於站點食堂遭Dr.███公開指責時，一個大小約七寸，重150克的鋼製臉盆因不明原因自Dr.███上方掉落砸中該博士頭部，並於事後進行醫療程序時，該人因未知原因導致與醫療人員產生衝突，一個大小十寸的，重250克的鋼製臉盆自該博士頭部上方掉落，使其因重擊昏倒。
&gt; 經調查過後已知該七寸臉盆為站點主任Dr.███所有，而十寸臉盆則為█████所有，該人為站點清潔員工。

事故ZH-719-J-2

&gt; 發生於Site-ZH-██，該站點的Dr.Euclase於指責過研究員███後從頭部上方以30秒一個的頻率持續掉落5寸，重100克的圓形臉盆，該效應持續了20分鐘後結束，目擊人數7人。
&gt; 經調查後已確認所有臉盆皆為500公尺外的████五金行所販賣，而該博士也於事故結束後接受心理輔導。

事故ZH-719-J-3

&gt; 發生於Site-ZH-██，該站點研究員█████在遭受同期言語辱罵時自上方出現［數據刪除］個臉盆，並造成現場［數據刪除］名人員受傷，受傷者包括正好從廁所出來的██姓清潔人員。
&gt; 事故結束後三個小時，特工Olivine回報距離站點700公尺外的美式賣場█████出現大量臉盆消失的異常現象。


[[/collapsible]]

[[collapsible show=&#34;一張便條：&#34; hide=&#34;看完記得放回去&#34;]]

&gt; 「請各位同仁多多報告關於此現象之影響人員，這是為了保住你們的命跟你們的自尊，不要認為我們是在找你麻煩，因為這是非常嚴重的問題，我們目前還是不知道那個該死的臉盆到底是怎麼移動到我們頭上的，所以如果發現你自己或你的同事、上司、下屬有出現這類問題，請立即通報。還有，把別人被砸到的影片後製並上傳站點交流站並不是有趣的事情，對！我說的就是你Olivine！再讓我發現一次我會用臉盆把你砸到記憶消除！」——Dr.Euclase



[[/collapsible]]

[[collapsible show=&#34;便條背面：&#34; hide=&#34;希望有人能告訴我那傢伙看見這個的表情&#34;]]

&gt; 「誰管你勒！第二支影片已經上傳啦哈哈哈哈哈！」——特工Olivine 
[[/collapsible]]</textarea></pre>
