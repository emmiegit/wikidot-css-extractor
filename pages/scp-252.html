**Mã vật thể:** SCP-252
 
**Phân loại:** --Euclid-- Safe

**Quy trình quản thúc đặc biệt:** --SCP-252 phải được quản thúc bên trong một bể chứa có thể tích là 150 m^^3^^, được gia cố bằng một lớp thép với cường độ cao. Lính gác sẽ được huấn luyện về các kĩ năng chiến đấu dưới nước và được trang bị súng phóng lao B74H có trục phóng điện công suất lớn. Bể nước phải được trang bị 15 thiết bị nổ dưới nước có thể kích hoạt từ xa; các thiết bị này sẽ được kích nổ đồng loạt nếu xảy ra vi phạm quản thúc.-- Hai thực thể vợ chồng sẽ được giữ lại dưới sự chỉ đạo của Tiến sĩ ███████, nhà sinh vật học biển. Nhân sự không được đến gần bể chứa trừ khi đã được chuẩn bị để đối phó với những tác động dị thường của các thực thể.

Những cá thể SCP-252 khác còn có thể tồn tại trong tự nhiên. --Do khả năng huỷ diệt của chúng, việc bắt giữ thực thể cần được ưu tiên. Vì những khó khăn do kích thước của các thực thể gây ra, việc tiêu huỷ thực thể sẽ được cho phép nếu vi phạm an ninh là điều không thể tránh khỏi.-- Số lượng mẫu vật hiện tại được coi như đã đủ, vì vậy việc thu thập thêm không còn quan trọng. Quá trình ngăn chặn các thông tin liên quan đến những lần bắt gặp dị thể sẽ bao gồm việc lan truyền Câu chuyện Bình phong số 53 &#34;Thuỷ thủ say xỉn&#34;, và sử dụng thuốc lú khi cần thiết.

**Mô tả:** SCP-252 là một loài phụ thuộc loài Dosidicus gigas. Các cá thể trưởng thành của loài này nhỏ hơn đáng kể so với thông thường, dài không quá 1 m và nặng tối đa 40 kg. Giải phẫu cho thấy thực thể không có túi mực và có mật độ tế bào sắc tố nhiều bất thường (gấp khoảng 20 lần so với những cá thể trưởng thành bình thường).

Hành vi của thực thể gần giống với các cá thể bình thường, ngoại trừ khi chúng săn mồi hoặc bị đe dọa. Khi một cá thể SCP-252 phát hiện ra con mồi, chúng tỏ ra hung dữ và tiến về phía mục tiêu nhanh nhất có thể đồng thời di chuyển các tế bào sắc tố. Sự thay đổi màu sắc gây ra một hiệu ứng thôi miên lên con mồi khi tiếp xúc bằng mắt, làm cho chúng ngừng tự vệ và chuyển sang cố gắng chạy trốn cho đến khi bị bắt.

--Khi bị đe dọa bởi loài khác hoặc bị kích động, SCP-252 sẽ nhanh chóng biến thành một sinh vật biển không xác định có kích thước cực lớn với hình dạng cơ thể kì lạ và thái độ thù địch. Các đặc tính vật lý của thực thể lúc này thay đổi liên tục. Chiều dài cơ thể của nó sẽ dao động giữa 50 và 75 mét, với tối thiểu 50 và tối đa 200 phần phụ có những chức năng khác nhau gắn trên cơ thể. Các phần phụ luôn luôn thay đổi giữa những chiếc xúc tu dài trung bình khoảng 5 m, những chi hình côn trùng có phần dưới cùng là những càng gai, còn các cánh tay, chân hình người có phần dưới cùng là những chiếc móng vuốt sắc nhọn. Các chi tiết, vị trí trên cơ thể của nó cũng thay đổi ngẫu nhiên trừ một thứ vẫn giữ nguyên là những cụm xúc tu xung quanh đầu che đi vùng miệng của thực thể. Hiện tại không biết bằng cách nào mà thực thể có thể tăng trưởng nhanh chóng như vậy. Vì khả năng xảy ra vi phạm quản thúc, không có cuộc nghiên cứu nào được cho phép.-- Tất cả loài động vật trừ các SCP-252 khác và các loài mực thường sẽ cố trốn thoát khỏi một con đường gần đó. Phản ứng sợ hãi này có thể làm cho các mục tiêu tự làm hại chính mình khi chúng trốn đến những nơi nguy hiểm và đâm nhiều lần vào những bức tường trong buồng quản thúc. Khoảng 95% các đối tượng khi gặp phải SCP-252 trong tình trạng hung dữ sẽ bắt đầu sợ những loài thân mềm. Không rõ liệu đây là một tác dụng phụ của ảo giác hay là phản ứng bình thường trước sang chấn tâm lý.

Khi xem lại video được quay trong quá trình quản thúc, Tiến sĩ ███████ kết luận rằng &#34;khả năng biến hình&#34; của SCP-252 thực chất chỉ là ảo giác cấp cao gây ra bởi các họa tiết di chuyển liên tục được tạo nên từ các tế bào sắc tố. Những ảo giác này khiến cho nạn nhân tưởng rằng SCP-252 là một sinh vật biển khổng lồ với vô số xúc tu gắn trên người. Các chi tiết cụ thể là khác nhau đối với từng đối tượng, tuy nhiên sinh vật trong ảo giác luôn xuất hiện dưới hình dạng một loài chân đầu có kích thước rất lớn với nhiều xúc tu bao quanh vùng miệng, cùng các phần phụ khác bao gồm móng vuốt và càng, và tạo ấn tượng chung rằng mọi đặc điểm của nó đều có dạng lỏng và thay đổi ngẫu nhiên. Những đối tượng khi không còn tiếp xúc thị giác với SCP-252 vẫn sẽ tin rằng thứ xuất hiện trong ảo giác là một con &#34;thuỷ quái&#34; có thật và sẽ luôn tìm cách giải thích những điều phi lí trong ảo tưởng của họ, chẳng hạn như việc một con quái vật dài 100m đang bơi bên trong một bể nước kín chỉ dài 10m. Những lời giải thích này cùng với nỗi sợ kéo dài được cho là các triệu chúng xảy ra sau thôi miên..

Các đối tượng xem phải đoạn băng ghi lại cảnh SCP-252 đang bị kích động mà chưa từng tiếp xúc với nó cũng sẽ có phản ứng sợ hãi nhưng nhẹ hơn và có thể nhận thức được con mực dù bị ảo giác. Các đối tượng miêu tả con quái vật chỉ là &#34;giả&#34; và rất &#34;phi lý&#34;, dù vậy, họ vẫn cảm thấy nó khá đáng sợ. Sau khi tiếp xúc trực tiếp với thực thể, các đối tượng phát triển khả năng miễn dịch đối với toàn bộ tác động của việc tiếp xúc đó. Việc tiếp xúc nhiều lần sau khi &#34;được tiêm chủng&#34; bằng những video sẽ làm giảm các tác động của thực thể. Các đối tượng đã quen với việc tiếp xúc sẽ miễn dịch hoàn toàn đối với nỗi sợ và chỉ cảm nhận được ảo giác một cách mờ nhạt.

**Phụ lục:** Tổ chức chú ý đến SCP-252 sau nhiều báo cáo về việc các ngư dân đánh cá nhìn thấy &#34;thủy quái&#34; ở vùng biển █████. Đặc vụ ██████ đã bắt được một cá thể --trong tình huống có thể gây nguy hiểm lớn cho bản thân. Việc khen thưởng anh vì thành tích vượt trội được khuyến khích.-- Đặc vụ ██████ đã phơi nhiễm với các tác động của SCP-252 trong lần đầu tiếp xúc. Các quy trình quản thúc ban đầu đã được xây dựng dựa trên báo cáo của anh về kích thước và khả năng vật lý của dị thể, dẫn đến việc tiêu tốn quá nhiều nguồn lực. Đề nghị xử lý kỷ luật nhân sự, hiện đang chờ xem xét.
