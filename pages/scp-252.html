**일련번호 :** SCP-252
 
**등급:** --유클리드-- 안전 (Safe)

**특수 격리 절차:** --SCP-252는 150m^^3^^ 크기의 고인장성 철판으로 보강된 수조에 격리되어야 한다. 경비원들은 수중 전투 특화 훈련을 받아야 하며 고전압 방전 샤프트가 장착된 B74H형 작살 라이플로 무장해야 한다. 수조에는 자동 폭뢰 15기가 장착되어 격리 실패가 임박할 경우 동시에 기폭되어야 한다.-- 암수 한 쌍을 해양동물학자 ███████ 박사의 감독 하에 관리한다. 변칙성에 대한 대비 없이 격리 수조에 접근해서는 안된다.

추가적인 SCP-252 개체가 야생에 존재할 가능성이 있다. --야생 개체들은 그들의 파괴적인 능력을 고려해, 가능한 한 포획되어야 한다. 개체의 크기가 주는 어려움을 고려하여, 보안 실패가 임박했을 때 살처분이 허용된다.-- 현재 표본은 충분하며 개체의 추가적인 확보는 크게 필요치 않다. 목격 사례에 대한 역정보 공작은 커버 스토리 53 &#34;술에 취한 선원&#34;에 따르며 필요할 경우 기억 소거를 실시한다.
 
**설명:** SCP-252는 //Dosidicus gigas//의 아종이다. 성체는 평균에 비해 상당히 작으며, 길이는 1m, 무게는 40kg을 넘지 못한다. 해부 결과 대상은 먹물주머니가 없으며 색소체의 밀도가 높다(성체 평균의 20배 정도).

대상의 행동은 사냥 혹은 위협받았을 때를 제외하면 비변칙적 개체와 동일하다. SCP-252 개체가 먹이를 발견하면, 대상은 목표를 향해 최대 속력으로 접근하면서 색소체를 빠르게 순환시킨다. 이로 인한 색변환은 이를 시각적으로 인지한 먹이 동물에게 최면 효과를 보여 잡힐 때까지 모든 방어행동 및 도주 시도를 멈추도록 한다.

--포식자의 위협 등의 방식으로 동요할 경우, SCP-252는 거대한 크기와 불명의 생리작용을 보이는 정체불명의 해양 생물로 빠르게 변화한다. 이 상태에서 물리적 특성은 지속적으로 변동한다. 길이는 50m에서 75m 사이에서 등락하지만 50m보다 작아지지는 않으며, 다양한 특성을 지닌 부속지를 200개나 가지고 있다. 부속지들은 평균 5m의 흡반이 달린 촉수, 말단에 가시돋힌 집게발이 달린 곤충과 유사한 팔, 그리고 날카로운 발톱이 달린 인간의 팔다리 사이에서 지속적으로 변화한다. 부속기관의 세부 사항과 위치 또한 매우 무작위적인데, 유일하게 일정한 것은 머리 주위에 돋아나 입 부분을 가리고 있는 촉수 다발 뿐이다. 이렇게 신속한 성장이 어떻게 가능한지는 현재 불명이다. 격리 실패의 가능성으로 인해 이에 대한 연구는 현재 허가되지 않은 상태다.-- 다른 SCP-252나 통상의 오징어를 제외한 동물은 대상의 근처에서 가능한 한 짧은 경로로 도주하려 한다. 목표물은 공포 반응으로 인해 위험한 곳으로 도망치거나 수조 벽에 반복적으로 부딛혀 스스로 다치게 된다. 분노한 SCP-252와 마주친 피험자 중 약 95%가 두족류 공포증을 발현했다. 이것이 또다른 변칙성 때문인지 혹은 트라우마 경험에 대한 일반적인 반응인지는 알려지지 않았다.

격리 중 보안 영상 기록을 조회하던 중, ███████ 박사는 SCP-252의 &#34;변신&#34;이 사실은 색소체의 패턴을 변화시킴으로써 유도되는 정교한 환각임을 확인했다. 이 환각은 피해자에게 SCP-252를 엄청나게 많은 촉수를 지닌 거대한 바다생물로 보이게 한다. 세부 사항은 피험자에 따라 크게 달라지지만, 환각으로 나타난 생물은 항상 입 주변에 촉수 다발이 있는 거대한 두족류였다. 이 생물에는 발톱과 집게가 달린 부속지가 있으며, 전체적인 인상과 모든 특징은 유동적이고 무작위적으로 변화한다. SCP-252와의 시각적 접촉에서 벗어난 피험자들은 여전히 환각을 실제 &#34;바다 괴물&#34;로 확신하고, 환각이 지닌 논리적 오류를 100m 크기의 괴물이 10m 크기의 닫힌 수조 안에 있다는 등 정당화하려 한다. 이러한 정당화는 최면 후 암시의 일종으로 보인다.

동요하는 SCP-252의 영상을 보았으며 직접적으로 노출되지 않은 피험자는 훨씬 낮은 공포 반응을 보이며 환각에도 불구하고 본 모습인 오징어를 인식할 수 있다. 피험자들은 환각 속 괴물을 &#34;가짜 같다&#34; 혹은 &#34;말이 안 된다&#34;고 여기지만 어느 정도의 두려움을 느낀다. 간접적으로 노출된 인원은 직접적 노출의 효과에 대해 어느 정도 면역을 가지게 된다. 영상을 통한 &#34;접종&#34; 후 직접적인 노출을 반복하는 것으로 노출의 효과를 더욱 줄일 수 있다. 적응한 피험자는 공포 효과에 대해 완전한 면역을 보이며 환상을 아주 희미하게 인식하기만 한다.

**부록:** SCP-252는 █████ 해안에서 어업인들에 의해 &#34;바다 괴물&#34;이 여러 차례 목격된 후 재단의 주목을 받았다. ██████ 요원이 개체를 확보했다. --이때 일반적인 경우보다 높은 신변의 위협을 겪었다. 직무 범위보다 매우 높은 포상이 요구된다.-- ██████ 요원은 최초 접촉시 SCP-252의 효과에 노출되었다. 초기 격리 절차는 그의 보고에 따른 개체의 크기와 물리적 능력에 맞춰 지어졌고, 필요 이상으로 엄청난 양의 자원이 소모되었다. 이는 징계가 권고되는 사안이며, 전체적인 재검토가 예정되어 있다.</textarea></pre>
