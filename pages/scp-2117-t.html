    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre traduit :** SCP-2117 - Un Oxidiste
**Auteurs :** Inconnu
**Traducteur :** [[user Gabitoon]]
**Date de publication originale :** Inconnue
[[include credit:end]]

[[include component:scp-traduits name=SCP-2117]]

[[include component:image-block name=2117v2.png|caption=SCP-2117 juste avant l’Événement de Volée n^^o^^ 96.]]


**Objet n^^o^^ :** SCP-2117

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-2117 ne pouvant être confiné de manière adéquate par la Fondation et n&#39;ayant fait preuve d&#39;aucune agressivité manifeste envers la vie humaine, le confinement principal de cet objet sera consacré à l&#39;atténuation du risque causé par les Événements de Volée. Ainsi, SCP-2117 a accepté de se manifester dans une fosse de 200 mètres de profondeur et 50 mètres de largeur aux parois en béton au Site-93 durant les Événements de Volée. En raison du risque de mort ou de blessure causée par des Événements de Volée, toute communication avec SCP-2117 doit être effectuée via le microphone isolé et les systèmes caméras de la fosse.

**Description :** SCP-2117 est une entité sapiente extra-dimensionelle qui s&#39;introduit sur le plan de réalité de la Fondation dans le but de mener un match de tennis avec une entité inconnue. SCP-2117 est entièrement composé d&#39;une masse compactée auto régénérante de thermite d&#39;oxyde de fer (II) en combustion. Au repos, la surface de SCP-2117 reste à 25° C, bien qu&#39;il soit toujours en combustion. Quand il est actif, et durant les Événements de Volée, SCP-2117 émet une chaleur cohérente avec la combustion de l&#39;aluminium et de l&#39;oxyde de fer (II). SCP-2117 est capable de modifier sa forme, mais apparaît à l&#39;origine sous la forme d&#39;un insecte ressemblant à ceux de l&#39;ordre //Siphonaptera// (puces), mesurant approximativement trois mètres de haut. 

SCP-2117 est capable de conversation, préférant parler le dialecte mandarin de Beijing bien qu&#39;il ait aussi fait preuve d&#39;une certaine maîtrise du français et de l&#39;anglais. Quand il se parle à lui même, SCP-2117 a été observé utilisant une forme d&#39;argot encore non traduit dérivé de la combinaison entre du mandarin et des vocalises de haute fréquence similaires à celles de chauves-souris de la famille //Mormoopidae//.

SCP-2117 est capable de mouvements dans de plus hautes dimension, disparaissant pendant de longues périodes de temps et réapparaissant pour commencer les Événements de Volée. Durant un Événement de Volée, SCP-2117 se manifestera tenant une raquette de tennis standard de fabrication inconnue dans un de ses membres antérieurs. Dans les 3 secondes de la manifestation de SCP-2117, un objet apparaîtra à une localisation apparemment aléatoire, toujours au nord ouest de SCP-2117, et se déplaçant en direction de SCP-2117. 

La vitesse de cet objet, qu&#39;une photographie à haute vitesse a révélé être une balle de tennis jaune de fabrication récente mais de manufacture inconnue, varie largement mais n&#39;a jamais été observé en dessous de 340 m/s. Quand SCP-2117 se déplace pour frapper la balle, la combinaison de la force de l&#39;impact contre la raquette et la chaleur intense émise par SCP-2117 cause une onde de choc intense mais très localisée. Quand la raquette de SCP-2117 entre en contact avec la balle, la balle et la raquette disparaissent toutes deux jusqu&#39;au prochain Événement de Volée. SCP-2117 n&#39;a jamais été observé manquer la balle ou échouer à la frapper.

L&#39;intervalle entre les Événements de Volée varie d&#39;un minimum enregistré de 3 secondes à 27 jours. SCP-2117 semble être capable de déterminer la longueur de cet intervalle, et est resté au Site-93 pour des périodes étendues entre les plus longs intervalles pour mener des interviews avec le personnel.

**Document SCP-2117-17 :**

Le document suivant est un extrait édité d&#39;une interview entre SCP-2117 et le chercheur V██████, durant l&#39;intervalle de 15 jours suivant l&#39;Événement de Volée n^^o^^ 347.

&gt; **Chercheur V██████ :** SCP-2117, j&#39;aimerais vous poser quelques questions, si ça ne vous dérange pas.
&gt; 
&gt; **SCP-2117 :** Je vous ai répondu une fois, et diable, je vous le redirai un millier de fois, D███. Je ne me suis jamais attendu à tout ce blabla. Mais bon. Envoyez.
&gt; 
&gt; **Chercheur V██████ :** S&#39;il vous plaît n&#39;utilisez pas mon prénom, SCP-2117.
&gt; 
&gt; **SCP-2117 :** [//Trois secondes de cliquètements métalliques//[[footnote]] Il semble que ce soit l&#39;équivalent d&#39;un rire pour SCP-2117. [[/footnote]]] Ne soyez pas insolent avec vos aînés, D███. Allons-y.
&gt; 
&gt; **Chercheur V██████ :** D&#39;où venez vous ?
&gt; 
&gt; **SCP-2117 :** Encore ça ? C&#39;est un nouveau qui doit être en charge du 93, pas vrai ? Il demande des rapports à jour et tout ça ? Bon, je vous donnerai la même réponse que la dernière fois. J&#39;ai été créé à l&#39;Usine Oxidiste n^^o^^ 15-tiret-2, le— bon, je suis sûr que vous avez les dates. Il y a longtemps.
&gt; 
&gt; **Chercheur V██████ :** Parfait, et l&#39;usine est contrôlée par— ?
&gt; 
&gt; **SCP-2117 :** Laissez moi le dire pour vous. C&#39;était la Synocratie Biologique du Sud-Est. Troisième année de la guerre contre l&#39;Imperium. À l&#39;époque j&#39;étais un commandant/contrôleur tactique de ligne de front Oxidiste, une des — comment les appelez vous — générations provisoires construites pour affronter leurs Mark 24. Heureux, D███ ?
&gt; 
&gt; **Chercheur V██████ :** Et le jeu auquel vous jouez ?
&gt; 
&gt; **SCP-2117 :** C&#39;est du tennis. Encore du tennis. Ça a toujours été du tennis, D███. Après la Paix, et après que l&#39;Imperium se soit entre-déchiré lui-même, la SBSE a démobilisé le Corps Oxidiste. Le jour le plus heureux et le plus triste de ma vie.
&gt; 
&gt; **Chercheur V██████ :** Mais pourquoi du tennis ?
&gt; 
&gt; **SCP-2117 :** Parce que j&#39;ai vieilli.

[[footnoteblock]]</textarea></pre>
