**Расшифровка аудиозаписи MLB-41012 [СПЕЦИАЛЬНО ДЛЯ ███]**

&gt; //(треск включаемого диктофона, шорох бумаги)//
&gt;  &lt;Тернова&gt; Ну, доктор Мальбург, как поживаете?
&gt;  &lt;Мальбург&gt; Хорошо, спасибо. Но я не доктор, я агент.
&gt;  &lt;Тернова&gt; Простите, но вы не агент. //(смеется)//
&gt;  &lt;Мальбург&gt; Ну, в некотором роде. //(смеется)// Тогда как насчет - Гед? Самое оно для неформальной беседы.
&gt;  &lt;Тернова&gt; Хорошо, Гед. Я сразу перейду к делу, вы не против?
&gt;  &lt;Мальбург&gt; Я за. Время дорого, хотя проводить его в вашей компании - одно удовольствие.
&gt;  &lt;Тернова&gt; О, спасибо. Итак. Меня прислала доктор Андерсен - просила взять интервью на любую тему. Сказала, что будет проводить по нему экспертизу. Вы согласны?
&gt;  &lt;Мальбург&gt; Я никогда не рискую спорить с доктором Андерсен. //(смеется)//
&gt;  &lt;Тернова&gt; И вот я подумала, что с вами будет интересно поговорить о путешествиях. Вы наверняка где только не побывали.
&gt;  &lt;Мальбург&gt; Промазали, Вера! Я учился в Москве и работал в Норильске. Вот и все мои путешествия.
&gt;  &lt;Тернова&gt; А как же отпуск? Вы никуда не ездили?
&gt;  &lt;Мальбург&gt; Да как-то нет… Неинтересно было.
&gt;  &lt;Тернова&gt; А командировки?
&gt;  &lt;Мальбург&gt; В Норильске меня и за ворота редко выпускали - боялись, что сбегу. //(смеется)//
&gt;  &lt;Тернова&gt; Ну а здесь, в Фонде?
&gt;  &lt;Мальбург&gt; А здесь и желания не было. Работа - сказка.
&gt;  &lt;Тернова&gt; Однако в досье указано, что вы были в отпуске в начале этого года.
&gt;  &lt;Мальбург&gt; Да, я был.
&gt;  &lt;Тернова&gt; И где вы были?
&gt;  &lt;Мальбург&gt; У себя в комнате.
&gt; //(тишина)//
&gt;  &lt;Тернова&gt; Почему?
&gt;  &lt;Мальбург&gt; Такие дела.
&gt;  &lt;Тернова&gt; Гед, вы бывали в Зоне 19?
&gt;  &lt;Мальбург&gt; Нет.
&gt;  &lt;Тернова&gt; В Секторе 4?
&gt;  &lt;Мальбург&gt; Нет.
&gt;  &lt;Тернова&gt; Когда последний раз вы выходили за пределы Зоны 7?
&gt;  &lt;Мальбург&gt; Помнится, мы со Шванцем ходили за сигаретами в прошлом году.
&gt;  &lt;Тернова&gt; С тех пор - ни разу?
&gt;  &lt;Мальбург&gt; Я же сказал.
&gt; //(тишина)//
&gt;  &lt;Тернова&gt; Расскажите мне, Гед. Я не скажу никому.
&gt;  &lt;Мальбург&gt; Вы же интервью берете.
&gt;  &lt;Тернова&gt; Я не буду это записывать.
&gt; //(пауза)//
&gt;  &lt;Мальбург&gt; Генератор Невероятности - очень странная штука, Вера. С тех пор, как черт меня дернул испытать его на себе в связке с двумя другими приборами отечественного производства, много чего случилось. Я теперь циклотимик и едва не приобрел маниакально-депрессивный психоз. Акки так и сказала - &#34;едва не приобрел&#34;. Но есть кое-что пострашнее. Я привязан к нему.
&gt;  &lt;Тернова&gt; К чему?
&gt;  &lt;Мальбург&gt; К Генератору. Однажды, когда мы с Семенычем пропили весь мой запас спиртного, я решил улизнуть из Зоны в ближайший магазин за добавкой. Отошел метров на пятьдесят от входа, даже до забора не дошел. Очнулся в медотсеке. Друг-медик сказал - резкий приступ сердечной недостаточности, как будто я в момент потерял два литра крови. Так и сказал, честное слово.
&gt; //(пауза)//
&gt;  &lt;Мальбург&gt; Когда я смог стоять на ногах, мы с ним вышли из здания. Он взял с собой тонометр и через каждые пару метров замерял мне давление. И оно действительно падало. В тот раз я ощущал это в полной мере - как моя кровь постепенно исчезает из вен. Я вернулся в здание и больше никогда не выходил.
&gt;  &lt;Тернова&gt; Вы рассказывали кому-нибудь, кроме вашего друга?
&gt;  &lt;Мальбург&gt; Только вам. Понимаете, у нас тут не конторка какая-нибудь, а, считай, Люди в Черном. Привяжут к койке и начнут исследовать. А я все-таки не так мечтаю послужить науке.
&gt;  &lt;Тернова&gt; Что же будет, если Генератор решат перевезти?
&gt;  &lt;Мальбург&gt; Будет отлично! Наконец-то сменю обстановку.
&gt; //(тишина)//
&gt;  &lt;Мальбург&gt; С тех пор, Вера, больше года прошло. Шванц ушел, а я остался здесь. Здесь я и сидел все те разы, когда объявляли тревогу, особое положение или эвакуацию. И я до сих пор не могу понять - почему за мной никто не приходил?.. За этот год я облажался не один раз и не два. А сколько раз нарушал должностные инструкции и правила внутреннего распорядка - я и чисел таких не знаю. Но меня не уволили и не перевели. А главное, не устранили, что особенно радует. И я вот думаю - кто-то там, наверху, хорошо ко мне относится. Вопрос в том, насколько наверху, что он знает обо мне и что хочет от меня.
&gt;  &lt;Тернова&gt; Гед, это всё просто удивительно. Я не запишу это и не скажу никому, только…
&gt;  &lt;Мальбург&gt; Только разговор записывался на диктофон?
&gt;  &lt;Тернова&gt; //(со спокойным удивлением)// Нет, с чего вы взяли?
&gt;  &lt;Мальбург&gt; Ручка лежит очень удобно, чтобы записывать. И совсем неудобно для того, чтобы писать. Да и писали вы карандашом.
&gt;  &lt;Тернова&gt; О… Я даже забыла, что выложила ее из сумки. //(смеется)//
&gt;  &lt;Мальбург&gt; Да я понимаю. //(смеется)// Но на всякий случай - для записи скажу вот что. Я люблю жизнь, люблю свою работу и люблю Фонд. Обожаю просто. Но любовь плохо сочетается с зависимостью, и от чего-то мне придется избавиться. С другой стороны… Хотел бы я уйти, если бы мог?
&gt;  &lt;Тернова&gt; Доктор Мальбург, честное слово…
&gt;  &lt;Мальбург&gt; Агент, агент. Выключайте свою машинку, живо! И до свиданья!
&gt; //(треск выключаемого диктофона)//

**Выдержка из дневника Г.А.Мальбурга [СПЕЦИАЛЬНО ДЛЯ ███]**

&gt; **04.10.12.** Приходила Вера Тернова из ОВБ. Явно новенькая. Диктофон я сразу раскусил, но подыграл ей: жалко будет, если девочку из-за этого напичкают амнезиаками и вышвырнут обратно в большой мир. С другой стороны, нужны ли нам такие работники? Она крупно облажалась два раза: не согласилась звать меня агентом (все соглашаются!) и не проверила дату последней экспертизы (была накануне). А уж на ручке я просто разозлился и не смог смолчать, надо же соображать хоть немного. Она б еще сунула его мне под нос со словами: &#34;Пару слов о вашей работе&#34;!
&gt; 
&gt; Хоть вовремя заставил выключить, на таком патетическом моменте. Во-первых - драматично. Во-вторых, еще не хватало, чтобы этот хмырь из ОВБ услышал всхлип.
&gt; 
&gt; А ведь я правда всхлипнул. Куда это годится?</textarea></pre>
