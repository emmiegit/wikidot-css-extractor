= 在很久很久以前，在寂静中心省之中

= 人类王国与怪物王国接壤

= 人类有着十三名王储

= 怪物有着几千余人的议会

= 人类王国的国王

= 其名为泽阿德马斯崔斯特

= 怪物王国的议会

= 每月举办一次

= 人类与怪物之间

= 一直友好往来

= 他们间有人通婚

= 所生下的孩子

= 被称为“夜之子”

= 他们有着人类的智慧

= 他们有着怪物的体魄

= 但他们不被王储承认

= 认为他们是污秽的血脉

= 但夜之子的数量太多

= 王储们只能忍气吞声

= 人类找到了西恩塔分

= 人类中最强大的勇士

= 他曾杀死了不死的恶龙

= 他拥有着敌国的财富

= 他乐善好施，有求必应

= 他的传说在两个王国间流传

= 他是每个孩子心中的目标

= 人类的十三位王储找到了他

= 请求他杀死所有的夜之子

= 承诺给他数不尽的荣华富贵

= 承诺给他青史留名的权利

= 西恩塔分答应了

= 西恩塔分身着一袭黑袍

= 于夜的映照下屠杀夜之子

= 被夜之子称为暗屠

= 用着王储们给他的武器

= 刀刀见血，见血封喉

= 怪物的王国束手无策

= 人类的王储暗中匿笑

= 而西恩塔分也是人

= 在一次猎杀之夜中

= 他邂逅了自己的未来

= 那是一个金丝之夜

= 前方的夜之子穷途末路

= 只能背水一战

= 她摘下了兜帽

= 那是一张与其他夜之子都不同的脸

= 无毛，白皙且光亮

= 皎洁如月，吹弹可破

= 那眼瞳深邃如炬，令人沉醉

= 西恩塔分第一眼就爱上了她

= 西恩塔分故意漏出破绽

= 放走了心中的所爱

= 在后来的猎杀中

= 西恩塔分对她念念不忘

= 自此，西恩塔分每猎杀一个夜之子前

= 都要求他们摘下兜帽

= 但他还没有复现那天的邂逅

= 却发现他的邂逅早已死去

= 那是无月之夜

= 身前的夜之子向前逃窜

= 兜帽下的容颜早已老去

= 西恩塔分丢出飞刀

= 一位暗处的夜之子突然出现

= 为前方的夜之子挡下了飞刀

= 西恩塔分从未如此痛恨过自己

= 西恩塔分从未如此痛恨过十三位王储

= 为什么自己的技艺如此精湛

= 为什么王储的武器被淬了毒

= 西恩塔分怀抱着挚爱的躯体

= 悲痛欲绝

= 他决定了

= 他要突袭王宫

= 传说王宫中有着生死人的灵药

= 王宫戒备森严

= 西恩塔分知道

= 即使牺牲自己

= 西恩塔分也要救回心中挚爱

= 在这天的黎明之时

= 西恩塔分潜入了皇宫

= 悄无声息地杀死了守卫

= 无人发出警报声

= 西恩塔分一路砍杀

= 没有一点抵抗

= 连他都疑惑为何王宫的守备如此之弱

= 审问了王国的内政大臣

= 来到了皇宫的时计塔

= 灵药就在那里

= 西恩塔分轻而易举地拿到了灵药

= 他明白，皇宫不是久留之地

= 拿到了灵药

= 西恩塔分带着恋人的尸体前往最深的森林

= 那里有他的庇护所

= 到达了庇护所，十三位王储早已等待

= 站在王储身后的，是怪物王国的大军

= 西恩塔分才发现这是个圈套

= 面对气势汹汹的怪物大军

= 任何勇士都无法战胜

= 西恩塔分唯有逃脱

= 带上他的心爱之人

= 在最深的森林中

= 西恩塔分给他的心上人服下了灵药

= 走出森林，坦然面对自己的死亡

= 从此，一切有关的西恩塔分的记录
 
= 均被焚烧殆尽

= 一切有关西恩塔分的事迹

= 人们都闭口不谈

= 就连西恩塔分的名字

= 人们都选择遗忘

= 怪物王国也与人类王国决裂

= 两国的人民也老死不相往来

= ##white|五年后，所有的花都开了##

= ##white|十年后，王宫的桌子上出现一张纸条##

= ##white|我们可以原谅你们；你们现在有一个机会，过期不候；让我们回来##</textarea></pre>
