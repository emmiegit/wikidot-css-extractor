    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我记得我睁开眼后仍感到昏昏欲睡。周遭一片黑暗，不知怎的我却一点也不想动弹。我想开口说些什么，但是我想我忘记了怎么说话。多荒唐啊！我怎么会忘记这么简单的事呢？

我试着扫视四周。我在我的房间里，但它变得//非常//奇怪。一切都彻底变了样！我软乎乎的白色窗帘去哪了？妈妈总会把他们微微拉开的。因为我告诉她我喜欢第一缕阳光拂上脸庞的感觉。那样的温暖而幸福。但是他们全变样了。我好难过。我的床也遭殃了！我的粉色大毛毯去哪了？Wooflestuckins先生也不见了！那只蓝色笨笨熊总是能惹一身麻烦。我每晚都告诫Wooflestuckins先生，“不要在我睡觉的时候跳到我身上!我今晚要好好休息，明天还要上学呢。”我希望他现在平安无事。也许，他只是又想变魔术结果却摔了下去。

有人坐在我床边。我认识到这点时花了好久，因为我的上下眼皮一直在打架。有那么一瞬间我还认不出是谁。但我怎会忘记那温柔亲切的微笑呢。无论何时看到都会让人感到无比安心的微笑。看到笑容的那一刻，我就知道我身边的人是谁了。是爸爸！

我的爸爸是一位超级英雄。他永远不会做错什么，绝对不会。

我看得出爸爸在跟我说话。但我很难听清他说的的话。他在说什么？傻老爸！我想告诉他叫他鼓起胸膛，大点声说话，但我想我太困了。

爸爸好好笑。每当他使劲鼓起胸膛，把手搭在腰上，他看上去就像超级英雄！

他一直对我微笑着。然后爸爸就从椅子上站起来，把椅子挪近我的床。我们对视了很长时间。爸爸在想什么呢？他总是在做白日梦。妈妈总是会笑话我们，因为我们总是在同一时间做白日梦。妈妈抓到我们一起在做白日梦时，爸爸和我就会笑个不停。妈妈总说我是爸爸的小女孩。

爸爸抓起我的手握住。他是那么的温暖和温柔。他会再给我讲一个故事吗？

我爸爸可喜欢讲故事了。他在王国中成长的经历是他最喜欢的故事。没错，我爸爸出生在一个超棒的、真正的王国里！到处都是奇妙的动物、国王和公主，甚至有会发光和飞翔的仙女。大家都说我爸爸疯了。甚至连Smithy女士都这么说，她可是我的老师！但爸爸从来没有骗过我，从来没有。每天晚上睡觉前，他都会告诉我他那疯狂的冒险经历。他最喜欢的一个故事是他从一个邪恶的强盗手中拯救一个小精灵的故事。爸爸在讲故事时总是站起来大呼小叫。有时，他甚至会给故事中的人配非常有趣的配音。我根本憋不住笑！

但在他讲了这么多故事之后，我想爸爸会变得非常悲伤。他极力掩饰，但是从未起效。我试着问他到底怎么回事。问了很多，//很多//次。但每次我问，他总是说：&#34;他们不喜欢我。我不像他们那样拥有魔力。久而久之，我不得不忘记我的家，接受我不能成为他们理想中人物的现实。Jaden，你和你母亲现在就是我的家。你们是我的伟大的城市！比任何一个王国都重要！”爸爸变得很奇怪，对吧？

他仍然握着我的手，咧嘴笑着。我记得我感觉更困了。我的身体也开始感觉非常奇怪。我很难长时间盯着一个地方看。我是病了吗？爸爸和妈妈在我出门之前总是确保我十分整洁。细菌真的很恶心，呃！

过了一会儿，我终于听到了爸爸说的话。他说的很轻柔。他一直在说同样的话。一遍又一遍。我想他一开始就知道我听不见他说话。但是，很久之后，我终于听到了他想告诉我的话。

“对不起。”

随后我一下子就陷入了回忆。我一下子就想起来了。爸爸、妈妈和我坐在车里。四周是树林。下着雨。爸爸猛打方向盘，车子滑落了。我们转了一圈又一圈，转了一堆大圈。我记得玻璃破碎的声音和什么东西爆炸的巨响。那真的吓了我一跳。这一切发生得如此之快，让人觉得根本没有发生过。我想我的头也撞得很厉害，因为一瞬间眼前都变黑了。但我不必担心，因为爸爸在那里救了我！他从我们的小车里出来，从后座抱起我。我记得感觉到他用柔软的手臂带着我离开，而一切都在不停地旋转。

我记得没有看见妈妈从车里出来。我想知道她还好吗？

之后我记得，我开始感到更//困//了。我依然不能动弹。房间以各种不同的方式旋转着。我记得听到一声非常响亮的喇叭声。

但爸爸是我的超级英雄。

他握着我的手，轻拍我的脸颊。当灯光变得更暗，世界开始变黑时，他陪伴着我。我觉得自己就像置身于一台老式电视里，屏幕上到处都是模糊的东西。我并不害怕。爸爸在我身边，他是我所需要的一切。爸爸是我的城市。屹立不倒，一直微笑着。

&#34;没事的，宝贝。你现在可以休息了。&#34;

喇叭声开始拖起长音。当我躺在床上时，眼前的世界继续消散。不知怎的，我仍然不觉得害怕。我很高兴! 爸爸和我在一起，我们都很平安。在我呼出最后一口气时，他一直在我身边。我快乐的记忆开始消散了。最后一次，我看着他和他的笑容。

我的爸爸是一位超级英雄。但即使是他也无法拯救整座城市。
