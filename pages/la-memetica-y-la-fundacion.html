    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Buenas nuevamente señores y señoras. Seguimos con esta conferencia, y claramente no diré nuevamente el nombre de esto porque es largo y sólo lo digo una vez por rutina de conferencia. Así que bueno, seguimos.

Bien, dejando las analogías de la vida cotidiana, enfoquémonos ahora en la memética de la Fundación. Aunque lo que habrán oído anteriormente les habrá parecido medianamente complejo, lo que vendrá es difícil de comprender, pero se los haré saber de una manera más fácil… O algo así.

Primero que todo, nosotros no tenemos cosas como una mano con seis dedos; nosotros tenemos entes que se desplazan por nuestras mentes; gatitos danzantes que no salen de nuestra cabeza; disco que hacen pensar en crear una banda de rock y hacer que otros las hagan porque si, y lo harán simplemente porque el cerebro lo ordena, porque el meme le dice al cerebro: “esto es bueno, es muy bueno, debemos tomar esto porque nos da ventajas. Deja todos tus instintos de supervivencia y hagamos una súper-orgía hasta morirnos, porque es bueno”. Aunque nosotros lo veamos de manera irracional, el cerebro del receptor lo ve así; porque el meme es tan complejo que salta todas las barreras de pensamiento racional para entrar en la parte más resquebrajosa de nuestro cerebro para rompernos desde adentro. Haciendo que un simple pensamiento como saltar sea tomado como un acto de súper-salto, y que si saltas puedes irte al espacio ¡Si, eso es lo de aquí!

Todo meme, al igual que los genes, aquí si concuerdan, en que el meme y el gen tienen tres características principales para su reproducción: longevidad, fecundidad y fidelidad. [[footnote]] Estas tres características son las mismas características del Capitulo XI: //Memes: Los Nuevos Replicadores//, de //El Gen Egoísta// por //Richard Dawkins//. [[/footnote]]

Primero que todo, antes de ahondar más en la memética tengan esto en cuenta: al combinarse dos cromosomas, los alelos imparten genes que se entrelazan con otros para formar cadenas de genes y se combinan para crear un individuo siempre “medio”. Donde no prevalece un gen más que otro. Pero hay cualidades donde los genes no llegan a un punto “medio”, ganando los más fuertes y actos. Así no sucede con los memes, en parte. Vean a los memes como unas bolitas, yo las colorearía de azul, porque soy un psicópata, pero ustedes elijan el color. 

Ahora, los memes //NO// se combinan, se asocian, crean lazos con otros memes, los cuales se asocian con otros, y así. Terminando en señales al cerebro de interpretar estas redes meméticas como //algo//. Ejemplo: Yo veo por primera vez la Torre Pisa, y digo: //”¿Cómo carajos es posible que no se caiga?”// ¿Estoy asombrado? ¿No? Bueno, ese meme de //Pisa//, de la torre, entro en mi //sistema memético// para provocar cachondeos. Entonces el meme //Pisa// se asocia con el meme //nuevo//, con el meme //asombro// y el meme //Italia//, porque resulta y pasa, que no hay memes que puedan adjudicar esta fatalidad arquitectónica a algo malo. Dirán: “es posible provocar otra emoción”, claro que sí, todo está predispuesto en la persona. Si tomamos una persona que odia Italia; su cultura; su habla; su comida; todo de Italia, lo que predispondrá en este no será asombro por esta fatalidad arquitectónica, si no: “Que os den por culo; yo vuelo esta mierda si o si”; aberrándola completa y totalmente, ya que los memes que tenían dijeron: “Eso es de Italia, ódialo”. El meme //No-Italia// se tomo de manos con //Pisa// por tener incrustado el meme //Italia// y llamaron a //odio// por ser una cualidad de //No-Italia// para exterminar a //Italia// ¿Ven lo complicado?

Ahora sí, entremos a lo que les hable anteriormente: longevidad, fecundidad y fidelidad.

Al hablar de longevidad es cuanto vive un meme en nuestras mentes antes de ser transmitido y cuanto dura hasta perecer por otros memes que lo sofocan. Imaginen la muerte de su ser más cercano. Esta muerte inserta un meme en su cerebro que desencadenará una emoción de tristeza, una gran tristeza, y según qué tan intensa sea la emoción, más dura el meme en sus cerebros. Además de que se esparcirá y las personas a las que les esparzas el meme, sentirán, en la mayoría de los casos, “consuelo”, y este meme durará incluso hasta su muerte, en contraste con la simple acción de ver un cartel muy bonito, pero que no acarrea emociones, si no, simple publicidad que se te puede olvidar en unas horas. Ahora imaginen un SCP memético de extrema longevidad, y cuando digo de extrema longevidad es que fluctúa con los memes en tu cerebro y lo hacen el foco de atención, eso es lo primero que hay que hacer o seguir, a lo que hay que prestarle más atención, ahora piensen en el meme como una “misión”, una misión que durará mucho, lo cual siempre pasa con anomalías de tipo religioso; ahora imagina que se esparce, las religiones abrahamicas son iguales, la recompensa de un Dios todopoderoso hace que el meme dure más por el solo pensamiento de supervivencia de “recompensa.”

Ahora si es fecundidad esto se puede resumir en el “interés de una persona en el meme y la rapidez con que transmite el meme”. Si la persona está muy interesada en el meme, si es un meme de esos de “datos curiosos” será esparcido con una velocidad impresionante, mensajes de texto, habla, vídeo, todo, y entonces la mayoría de las personas se interesaran en ello y lo tendrán guardado en su memoria para después contárselos a otros, y así. Fecunda la mente y se autorreplica para esparcirse. Ahora tengan en cuenta un SCP súper-fecundador, no en términos sexuales claro, esto es memética, si esto llegara a pasar, ninguna persona, ni las de los cultos más raros, podría abstenerse a un meme, ejemplo, una canción muy buena que le recomendaste a miles de millones de personas. Y algo que le recomiendes a miles de millones de personas no es muy seguido ¿O sí? Eso es súper-fecundar, y piensen en ello como un vídeo viral de miles de millones de visitas y comentarios.

Tercero y final, fidelidad, por desgracia ningún meme es fiel al ser captado por otra persona, siempre estas tienden a causar mutaciones o simplemente reestructurarlos, o inclusive, crear cosas que no son ¿Cómo creen que nacen las novelas? ¡Es pura reestructuración de memes! Ahora bien, en parte esto es malo, y es bueno, puedes obviar cosas, saltar cosas, y decir lo que se te apetece y como mejor lo veas siguiendo las órdenes del meme original. Tenemos un SCP fiel que puede producir replicas hiperfieles a la original, en condiciones anómalas, esto hace que todos los que se transmitan sean igual de fieles ya que la asociación de memes es nula. Entonces cuando quiera esparcirlo, simplemente lo dice y ya. Son los peores, ya que con tal fidelidad, es en lo único en lo que se centra el sujeto al recibir el meme… que sea transmitido igual que como lo capto.

Una cosa más, los memes en realidad son un conjunto de ideas, lo que quiere decir que estas siempre se podrán manipular, como dije anteriormente. Pero si ya lo sabían, se los recordaba…

(…)

¿Cómo hacemos para no esparcir un asesino memético? Hey mujer, ¿Qué tipos de archivos te has puesto a ver? Menos mal que están asegurados. Ahora, ya que tanto quieres saber, para no esparcir ni ser contagiado con un asesino memético es debido inocularse, la inoculación es un medio de “inmunización” contra memes, esto se hace por terapias audio-visuales, las cuales hacen que en tu cerebro proliferen los llamados anti-memes induciendo anti-memes; si, nosotros los inyectamos y los autorreplicamos; que inoculan al receptor por diferentes medios, haciendo, prácticamente, al receptor inmune al asesino memético. Y así es como encajamos esas fotografías y dibujos bien bellos para que no metan sus narices donde no deben.

Ahora, como iba, solo tengo una última aclaración sobre esta parte y una hipótesis de mi parte: “si un meme cumple al máximo con todas las características, puede resultar en un escenario de Metaglobalización Cultural Clase-MK”. Y creo que es muy correcto, no podremos contenerlo, un SCP hiperfiel, que pueda súper-fecundar y dure un tiempo extremadamente largo, o incluso definitivo en el cerebro, es un pase directo al colapso mundial. Aunque las religiones no están muy lejos de ello, son un tipo de meme más seguro, pero hay, claro, memes mutantes que crean sectas extremistas dispuestas a todo para que su religión sea la base de la sociedad.

Bien, como mi amiguita tiene tantas ganas de saber que es un asesino memético, yo le explico. Todos y cada uno de los asesinos meméticos son anómalos o sintéticos, anómalo, claro, si viene de un SCP, y sintéticos si son creados por nosotros. 

Concentrémonos en los anómalos, esto es muy fácil, un asesino es capaz de hacerte un kamikaze; que todas tus creencias se vayan de lado y no exista consuelo en el mundo para ti; que el simple hecho de parpadear sea un término estricto de muerte; que pienses que el hecho de que abras los parpados sea motivo de que se salgan tus ojos de las cuencas. Pero inclusive, esto puede llegar más allá, ser mas esotérico, tengan en cuenta un meme que entra en su cerebro y se asocia con otros memes y envía descargas eléctricas, y esas descargas eléctricas le dicen a tu cerebro que: “¡Hey Hombre! ¡Que son estas cosas que están aquí, debemos botarlas o nos mataran!” y entonces, como un simple borrador pasando por una pizarra de acrílico, memes se borran y te hace susceptibles a nuevos memes que, sin la debida asociación, te pueden causar la muerte de distintas maneras, como tu cerebro reaccione a ello.

También me gusta otro ejemplo teórico de esto meme esotéricos, tomen un meme e introdúzcanlo en mi, entonces ese meme empezara a autorreplicarse, y, cuando sea el momento, se transmitirá a otra persona, y que cuando llegue a esa persona, llegue con “información de mas”, eso quiere decir que, aparte que te conté que hice un estudio sobre metamorfosis animal, también sabes donde lo hice y con quien, porque ese meme actúa y forma conexiones que le dicen al cerebro suposiciones concretas basadas en eventos pasados o que ocurren generalmente; y allí esta, ¡El meme mentalista!

(…)

¿Que si los mentalistas lo usan?, no sé, no soy mago, soy científico, yo busco lo lógico.

Bien, y antes de empezar con la preguntas, quiero expresar un ejemplo de la vida sobre memes en términos animales.

Vean, yo antes vivía en una casa de dos pisos, con vista al patio y la cocina daba con esa vista. La vista estaba estorbada por rejas en la pared, pero se veía el patio pues, había aire fresco, nada de ventanas de por medio. Un día veo un pajarito negro asomado en el muro de la pared abierta. Al otro día veo al pajarito en la cocina. Al otro día veo dos… tres pajaritos en la cocina. Y después de una semana, todo el día, todos los días, de ocho a diez pajaritos negros en la cocina buscando alimento; buscando un modo de supervivencia ¿Y cómo paso? ¿Cómo es que todos esos putos pájaros saben que ahora hay comida allí? Pues, el primer pajarito vio de lejos, y regreso, no quiso explorar más, pero después, por una lucha por supervivencia, se arriesgo y vio la recompensa: comida. Entonces por algún medio de comunicación animal-animal, olfato, gusto, que sé yo, le transmitió esta información a los otros pájaros y luego de una súper-expansión de este meme //comida//, todos los malditos pájaros de la zona sabían, que en mi maldita casa, había comida ¡Una maldita bandeja de plata, con chorizo y salchichón cocido!

Terminamos, regresen dentro de 3 horas y seguiremos con las preguntas. No, no contestaré en la salida, por más que quieran.
