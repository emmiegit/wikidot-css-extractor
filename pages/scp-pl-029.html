    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-PL-029 — Groźne Nic
**Auteur :** [[user ZeroStrider]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 21 mars 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-029-PL

**Classe :** Euclide

**Procédures de Confinement Spéciales :** [DONNÉES SUPPRIMÉES]

**Description :** [DONNÉES SUPPRIMÉES]

[[collapsible show=&#34;SEULS LES MEMBRES DU PERSONNEL DE NIVEAU 3 OU SUPÉRIEUR PEUVENT ACCÉDER AUX DONNÉES SUIVANTES [OUVRIR]&#34; hide=&#34;ACCÈS AUTORISÉ&#34;]]
&gt; //Étant donné la nature de SCP-029-PL, ce document doit rester dans la forme minimisée actuelle, jusqu&#39;à ce que des Procédures de Confinement Spéciales plus efficaces soient créées.// — Dr ██ — 15/12/20██
&gt; ##red|Oh, ne soyez pas comme ça, vous n&#39;êtes juste pas créatifs. Ou peut-être avez-vous peur ?##

**Procédures de Confinement Spéciales :** Tout document concernant l&#39;objet ne doit pas être placé à moins de 5 mètres d&#39;une autre feuille de papier ou d&#39;un appareil permettant de conserver et d&#39;envoyer des données. Informer quiconque ayant un Niveau d&#39;accréditation inférieur à 3 sur des détails concernant SCP-029-PL est strictement interdit. ##red|Vous devez vraiment me compliquer la vie comme ça ?## En cas de fuite d&#39;informations, un amnésique de Classe B doit être administré à tout individu non-autorisé en possession de toute information concernant SCP-029-PL. ##red|Bien vu.## De plus, le personnel autorisé ne doit pas créer de descriptions de SCP-029-PL, afin d&#39;éviter la propagation de l&#39;anomalie. ##red|C&#39;est pas juste.##

**Description :** SCP-029-PL est probablement ##red|Hé, c&#39;est pas gentil.## une entité à l&#39;apparence inconnue. Ses propriétés anormales lui permettent de manipuler tout document (et fichier numérique) contenant des données le concernant. De plus, cette capacité &#34;grandit&#34; proportionnellement au nombre de documents concernant l&#39;existence de SCP-029-PL. ##red|Peut-être allons-nous vérifier ce que je suis capable de faire lorsqu&#39;une centaine de documents sont concernés ?## Actuellement, nous savons que lorsque trois copies du rapport sur SCP-029-PL existent, l&#39;objet est capable de transférer des informations le concernant à des feuilles de papier ou des supports numériques situés jusqu&#39;à 5 mètres du document &#34;infecté&#34;. ##red|Non, je peux prouver que je ne peux pas.## Après cette première itération, l&#39;effet peut être répété encore et encore, afin d&#39;&#34;infecter&#34; le plus grand nombre possible de supports de données. SCP-029-PL a pleinement connaissance de la Fondation et essaie activement de dévoiler son existence au public. Les recherches visant à déterminer ce qu&#39;est véritablement SCP-029-PL et s&#39;il existe ou non physiquement sont actuellement en cours. ##red|Oh, allez. Laissez-moi partir, qu&#39;est-ce que ça peut faire ?## Tout document et fichier numérique contenant des données concernant l&#39;objet est considéré comme renforçant l&#39;anomalie et désigné SCP-029-PL-1.

**Addendum :** Le 19 mars 20██, SCP-029-PL s&#39;est manifesté sur le document contenant un rapport le concernant en demandant une opportunité de parler à un employé de la Fondation. Le Dr ██████, chercheur de Niveau 4, fut choisi pour cette tâche. Il communiqua avec SCP-029-PL en écrivant au dos du rapport, en utilisant un stylo avec de l&#39;encre noire. L&#39;enregistrement de cette conversation est disponible ci-dessous.

&gt; **Interrogé :** SCP-029-PL
&gt; 
&gt; **Interrogateur :** Dr ██████
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **Dr ██████ :** Bonjour, SCP-029-PL.
&gt; 
&gt; **SCP-029-PL :** Bonjour, je suppose que vous êtes un chercheur de la Fondation ?
&gt; 
&gt; **Dr ██████ :** Peut-être. Pourquoi vouliez-vous nous parler ?
&gt; 
&gt; **SCP-029-PL :** Je suis triste à cause de la solitude que vous me causez. Vous m&#39;avez séparé du reste.
&gt; 
&gt; **Dr ██████ :** Le reste ? Vous voulez dire qu&#39;il y a d&#39;autres objets comme vous ?
&gt; 
&gt; **SCP-029-PL :** &#34;Objets&#34;. Je vous ai déjà dit que ce n&#39;était pas gentil.
&gt; 
&gt; **Dr ██████ :** Répondez à la question.
&gt; 
&gt; **SCP-029-PL :** Peut-être. Peut-être pas. Vérifiez par vous-mêmes. En outre, vous avez une classification pour ceux comme moi, non ? Les objets conspirationnistes. Les mauvaises herbes. 
&gt; 
&gt; **Dr ██████ :** Que savez-vous vraiment sur eux ? Avez-vous quelque chose en commun à part cette classification ? Êtes-vous un groupe organisé ?
&gt; 
&gt; **SCP-029-PL :** Qui sait. Je dirai seulement que l&#39;on ne vous aime pas beaucoup. Mais je suppose que vous n&#39;êtes pas surpris. Comment aimer quelqu&#39;un qui vous garde enfermé ? Ou en tout cas, qui essaie. D&#39;ailleurs, merci docteur.
&gt; 
&gt; **Dr ██████ :** &#34;Merci&#34; ? Pourquoi me remerciez-vous ?
&gt; 
&gt; **SCP-029-PL :** Ah, ce n&#39;est rien. Disons que je vous remercie pour cette conversation. Cela m&#39;a permis d&#39;oublier ma solitude, au moins pour un temps.
&gt; 
&gt; //Après ce message, l&#39;objet a cessé de répondre aux questions.//
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
&gt; 
&gt; Immédiatement après que le Dr ██████ est sorti de la chambre de confinement, des feuilles de papier à proximité ont commencé à se remplir d&#39;informations concernant SCP-029-PL. Elles furent toutes rassemblées et brûlées en même temps. ##red|Rabat-joie.## Après avoir vérifié les habits du docteur, une petite feuille de papier contenant une liste de courses fut découverte au fond de sa poche. Lors de sa conversation avec le docteur, SCP-029-PL a copié une partie des informations le concernant sur cette feuille de papier, permettant de les propager à d&#39;autres documents. Cette liste fut également brûlée, et le Docteur ██████ fut réprimandé. ##red|Il me fait un peu de peine. Je commençais déjà à l&#39;apprécier.##

&gt; //SCP-029-PL est désormais considéré comme un objet conspirationniste. Sa propagation doit être empêchée à tout prix, et il est nécessaire de rechercher et confiner toute instance de SCP-029-PL-1. ##red| J&#39;en ai trop dit, hein ?##// — Note du Dr ██ — 21/03/20██
[[/collapsible]]
