    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**ソース:** [[[https://scp-wiki.wikidot.com/scp-1013-j|SCP-1013-J]]]
**メタタイトル:** 木登りドブネズミども
**著者:** [[*user Quikngruvn]]
**作成年:** 2011
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-1013-J

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1013-Jの規模の大きさと世界的な分布のため、厳密な意味での収容は不可能です。そのため、SCP-1013-Jの収容は、SCP-1013-Jの活動を常に監視し続け、その真の性質に関する情報を抑制することから成っています。

SCP-1013-Jとのあらゆる正式な接触は、機動部隊ゼータ-00 (“ふんわりおしり”)の隊員によって実行されなければいけません。他全ての財団職員はSCP-1013-J構成員との交流を避けることが強く推奨されています。ゼータ-00の現在および過去の登録名簿の開示は、O5クリアランス相当の職員に制限されます。

誤って車でSCP-1013-J構成員を轢いてしまった職員は、可能な限り迅速に当該エリアを退去するべきです。職員はSCP-1013-J構成員を意図的に轢き潰そうとしないことを強く推奨されています ― そのような行動は問題の職員に破壊的結果を招く可能性があります(事案1013-44参照)。

**説明:** SCP-1013-Jは、//リス科//に属する数種類 -- 主にトウブハイイロリス(//S. carolinensis//)、キツネリス(//S. niger//)、キタリス(//S. vulgaris//)、セイブハイイロリス(//S. griseus//) -- のうち大部分(もしくは全て)の個体から構成されています。SCP-1013-Jの構成員は広く一般に信じられているよりも遥かに知的であり、広大な地下／森林の複合施設を拠点とする世界征服の計画を実行に移している可能性が疑われています。この計画の詳細の殆どはまだ明らかにされていません。しかしながら、偵察エージェントは様々な兵器や武道による戦闘訓練が広く行われていることを報告しています。

[[include component:image-block name=1013-recon-small.jpg|caption=安全な場所からSCP-1013-Jの在野監視任務を行う、機動部隊ゼータ-00のエージェントC███、S█████、B█████。|link=&#34;*/local--files/scp-1013-j/1013-recon-small.jpg&#34;]]
人間の居住域の周囲にSCP-1013-Jが普遍的に存在していることから、専門機動部隊であるゼータ-00(“ふんわりおしり”)がSCP-1013-Jの監視のため、並びに必要が生じた場合の連絡窓口として設立されました。ゼータ-00の構成員は現在のところイヌ(//[[[SCP-1994-J|Canis lupus familiaris]]]//)とネコ(//[[[SCP-2558-J|Felis catus]]]//)に制限されています。ゼータ-00の構成員を人間に対して好意的な他種動物にも拡大するという提言は現在検討中です。

**事案1013-44、1992/03/15:** ジョージア州アテネ在住のビリー・ホフマン(19)が、寝室において草蔓で縛り上げられ、口に大量のBB弾を詰め込まれた状態で死亡しているのが発見されました。死因は身体に残された何百ヶ所もの引っ掻き傷と噛み跡からの失血であると断定されました。隣人たちは警察に対し、ホフマンの好きな娯楽はエアガンでリスを撃つことだったと証言しました。ホフマンの異常な死の状況から財団への通知が入り、速やかにSCP-1013-Jとの繋がりが確立されました。
