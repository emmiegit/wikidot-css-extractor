**Αριθμος Αντικειμένου:** SCP-809

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-809 θα φυλάσσεται σε ένα ασφαλές ντουλάπι αποθήκευσης στην Βάση-19. Δεν απαιτείται πρόσθετη ασφάλεια πέραν μιας τυπικής κλειδαριάς με πληκτρολόγιο για τη φύλαξη. Συνιστάται ένα δωμάτιο εξοπλισμένο με εξοπλισμό παρακολούθησης και συστήματα συγκράτησης τεσσάρων σημείων για πειράματα σε μη πρόθυμα άτομα. Από τις ██/██/20██, επικοινωνήστε με τον πράκτορα ██████ για να επιβεβαιώσετε τη διαθεσιμότητα του SCP-809.

**Περιγραφή:** Το SCP-809 είναι ένα ζευγάρι από έντονα λεκιασμένες και φθαρμένες δερμάτινες μπότες, που χαρακτηρίζονται ως SCP-809-1 και SCP-809-2 για την αριστερή και τη δεξιά μπότα αντίστοιχα. Η ιατροδικαστική ανάλυση των μποτών επιβεβαιώνει ότι οι λεκέδες αποτελούνται από χώμα πλούσιο σε άργιλο και ανθρώπινο αίμα. Ο σχεδιασμός του SCP-809 είναι σύμφωνος με εκείνον των μπότες που φορούσε το γαλλικό πεζικό τα τελευταία χρόνια του Πρώτου Παγκοσμίου Πολέμου.

Το SCP-809 ανακαλύφθηκε από το προσωπικό του Ιδρύματος στη σοφίτα ενός εγκαταλελειμμένου κτιρίου στο █████ της Γαλλίας. Η έρευνα επιβεβαιώνει ότι το κτίριο χρησιμοποιήθηκε ως στρατιωτικό νοσοκομείο από το 1915 έως το 1917.

Το SCP-809 ενεργοποιείται από ένα άτομο που φοράει και τις δύο μπότες και κλείνει τα μάτια του για πέντε έως δέκα δευτερόλεπτα.  Κατά την ενεργοποίηση, τα άτομα βιώνουν ένα όραμα από τη σκοπιά ενός Γάλλου δεκανέα σε μάχη. Ο Δρ. ████ και ο Δρ. ███, και οι δύο ερασιτέχνες στρατιωτικοί ιστορικοί, έχουν αναγνωρίσει το σκηνικό ως ένα από τα αμέτρητα χαρακώματα που σκάφτηκαν κατά μήκος των γαλλογερμανικών συνόρων κατά τη διάρκεια του πολέμου. Κατά τη διάρκεια του οράματος, το όραμα γίνεται αντιληπτό ως πραγματικότητα.

Σημειώστε ότι το άτομο δεν χρειάζεται να είναι πρόθυμο ή να έχει τις αισθήσεις του - η ενεργοποίηση μπορεί να επιτευχθεί υπό νάρκωση, εφόσον τα μάτια του ατόμου είναι κλειστά.

Παρόλο που οι μικρές λεπτομέρειες διαφέρουν στις ξεχωριστές δοκιμές, το γενικό περίγραμμα κάθε οράματος παραμένει σταθερό. Τα άτομα ξαναζούν την εμπειρία ενός Γάλλου πεζικού που μαχαιρώνεται επανειλημμένα στην κοιλιά από την ξιφολόγχη ενός Γερμανού στρατιώτη, και στη συνέχεια ξαπλώνει για περίπου επτά ώρες στον πάτο του χαρακώματος πριν πεθάνει από την απώλεια αίματος και τα τραύματα σε διάφορα εσωτερικά όργανα. Μετά το θάνατο στο όραμα, το άτομο θα ξυπνήσει. Για έναν εξωτερικό παρατηρητή, η όλη εμπειρία διαρκεί μόνο σαράντα έως εξήντα δευτερόλεπτα.

Το SCP-809 έχει επιβεβαιωθεί ότι προκαλεί σοβαρή διαταραχή μετατραυματικού στρες στο 80% των ατόμων κατά την πρώτη χρήση, στο 95% των ατόμων κατά τη δεύτερη χρήση και στο 100% των ατόμων μετά από τρεις ή περισσότερες χρήσεις. Η συλλογή δεδομένων βρίσκεται σε εξέλιξη, αλλά τα προκαταρκτικά αποτελέσματα δείχνουν σταθερά μόνιμη παραφροσύνη μετά από πέντε έως επτά χρήσεις.

Τα αμνηστικά κατηγορίας Α διατίθενται κατόπιν αιτήματος στο προσωπικό με διαβάθμιση ασφαλείας επιπέδου 1 ή υψηλότερη, το οποίο έχει προσφερθεί εθελοντικά για δοκιμή.

**Συμπληρωματικό έγγραφο:** Όσοι διαθέτουν εξουσιοδότηση ασφαλείας επιπέδου 2 θα πρέπει να ανατρέξουν στο έγγραφο #809-a.

**Έγγραφο #809-a:** 

Από την ██/██/20██, η κυριότητα των πρωταρχικών δικαιωμάτων πρόσβασης στο SCP-809 έχει δοθεί στον πράκτορα ██████ για χρήση στην ανάκριση υπόπτων πρακτόρων της ΠΣΑ και της ΟΑΙΑ. Η επανειλημμένη εφαρμογή του SCP-809 έχει αποδειχθεί ότι είναι πιο αποδοτική από άποψη κόστους και λιγότερο πιθανό να οδηγήσει σε τυχαίο θάνατο από ό,τι οι παραδοσιακές μεθόδους ενισχυμένης ανάκρισης.
