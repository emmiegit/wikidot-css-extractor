**Artikel:** SCP-1374 – Vorbereitung
**Autor:** [[*user marslifeform]]
**Original:** http://scp-wiki.wikidot.com/scp-1374
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1374

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Die gesamte Dokumentation von SCP-1374 ist bis auf weiteres in Standort-23 aufzubewahren. Standort-53, Standort-95 und Sektor-15 sind derzeit alle mit SCP-1374 infiziert. Alle Mitarbeiter, die in diesen Einrichtungen arbeiten, sind auf SCP-1374 aufmerksam zu machen. Darüber hinaus müssen alle Dokumente in diesen Bereichen von mindestens zwei (2) verschiedenen Personen dreifach auf Ungenauigkeiten überprüft werden. Darüber hinaus kann das Personal verlangen, dass es diese Standorte verlässt. Diese Anfragen müssen von mindestens drei (3) Forschern mit Stufe-4-Freigabe sowie dem Standortleiter des Gebiets genehmigt werden.

**Beschreibung:** SCP-1374 ist ein textbasiertes Phänomen, das mindestens fünf (5) Strukturen, die für die menschliche Interaktion mit Anomalien zu einem bestimmten Zeitpunkt verwendet werden, spezifisch zu beeinflussen scheint. Innerhalb dieser betroffenen Gebäude werden Personen, die länger als ein (1) Jahr mit anomalen Objekten gemäß der Definition von Foundation-Protokoll-01-Black gearbeitet haben, zufällig SCP-1374 innerhalb der Struktur begegnen. SCP-1374 wird sich als kurze Sätze oder Phrasen manifestieren und durch eine Vielzahl von Medien erscheinen, einschließlich Sprühfarbe auf Wänden, handschriftlichen Notizen und eingefügten Sätzen in offiziellen Berichten.

Das Phänomen betrifft nur Gebäude, die aktiv mit anomalen Objekten interagieren; wenn eine mit SCP-1374 infizierte Struktur inaktiv wird oder ihre Arbeit mit Anomalien für einen Zeitraum von mehr als zehn (10) Tagen einstellt, wird SCP-1374 dieses Gebäude nicht mehr beeinflussen und beginnt, sich an einer anderen aktiven Stelle zu manifestieren[[footnote]]Untersuchungen zeigen, dass sich SCP-1374, sobald es aufhört, sich innerhalb einer Struktur zu manifestieren und an einen anderen Ort zu transferieren, nicht mehr in zuvor infizierten Gebieten manifestiert, selbst wenn sie wieder aktiv werden.[[/footnote]]. Darüber hinaus scheinen die Art und der Ton der Nachrichten von SCP-1374 zwischen den Strukturen stark zu variieren. Aus diesem Grund wird derzeit spekuliert, dass fünf (5) Iterationen von SCP-1374, hiermit bezeichnet als SCP-1374-A bis SCP-1374-E, für diese Infektionen verantwortlich sind. Außerdem scheint jede Iteration eine bestimmte GoI zu begünstigen und taucht in einer anderen Struktur wieder auf, die von der Gruppe verwendet wird, wenn ein infiziertes Gebäude inaktiv wird. Siehe Anhang-1374-Alpha für weitere Details.

Drei der fünf Standorte, von denen bekannt ist, dass sie mit SCP-1374 infiziert sind, werden von der Foundation kontrolliert; die anderen beiden unterliegen der Zuständigkeit von GoI-016 (&#34;Global Occult Coalition&#34;) und GoI-132 (&#34;Marshall, Carter, and Dark Ltd.&#34;).

**Anhang-1374-Alpha:**
||~ SCP-1374-X||~ Ort||~ Beschreibung||~ Beispiel||
||SCP-1374-A||Standort-53, kontrolliert von der SCP Foundation||Manifestierte Schriften sind scharf kritisch und frustriert gegenüber Foundation-Mitarbeitern und -Maßnahmen.||Aus der Dokumentation von SCP-████ entnommen: //… ist jederzeit in Humanoiden-Isolierzelle Nr. 423 aufzubewahren **weil das offensichtlich das Klügste ist, oder? Es auf euch wütend machen? Gott, warum sind wegen euren Possen noch nicht alle tot?**//||
||SCP-1374-B||Standort-95, kontrolliert von der SCP Foundation||Manifestierte Schriften unterstützen und ermutigen die Foundation-Bemühungen||Aus der Dokumentation des Vorfallberichts Rho-Omega: //… wurde während der Bergung des Objekts getötet, **aber das bedeutet nicht, dass wir aufhören sollten, es zu versuchen. Menschen leben, Menschen sterben, aber das ist okay. Es ist alles zum Wohle der Allgemeinheit. John, vertrau mir, lass dich davon nicht erschrecken, es wird dir gut gehen.**//||
||SCP-1374-C||Sektor-15, kontrolliert von der SCP Foundation||Manifestierte Schriften sind bösartig, rachsüchtig und herablassend.||Aus der Dokumentation von SCP-096 entnommen: //Wöchentliche Überprüfungen auf Risse oder Löcher sind verpflichtend. In der Zelle von SCP-096 hat es absolut keine Videoüberwachung oder optische Hilfsmittel jeglicher Art zu geben. **Daher muss das Personal mindestens einmal pro Woche die Zelle der Entität physisch betreten, um zu überprüfen, ob SCP-096 in Eindämmung bleibt.**//||
||SCP-1374-D||Lagerhaus 24, kontrolliert von GoI-132 (&#34;Marshall, Carter, and Dark Ltd.&#34;)||Manifestierte Schriften sind äußerst kritisch gegenüber extravaganten und verschwenderischen Lebensstilen.||Aus der Dokumentation von [ZENSIERT]: //… was eure Bedürfnisse befriedigen wird, **ohne dass ihr euch die Mühe machen müsst, jemand anderem zu helfen. Was für ein wunderbares Produkt für eine schreckliche Person. Master Marshall würde euch sicherlich herzlich einladen, dieses Objekt zu kaufen, nur um es an jemanden zu verschenken, der es verdienter hätte, aber das würdet ihr nicht tun, oder?**//||
||SCP-1374-E||[ZENSIERT], kontrolliert von GoI-016 (&#34;Global Occult Coalition&#34;)||Unbekannt||Unbekannt||
||SCP-1374-D||Lagerhaus 24, kontrolliert von GoI-132 (&#34;Marshall, Carter, and Dark Ltd.&#34;)||Manifestierte Schriften sind äußerst kritisch gegenüber extravaganten und verschwenderischen Lebensstilen.||Aus der Dokumentation von [ZENSIERT]: //… was Ihre Bedürfnisse befriedigen wird, ohne dass Sie sich die Mühe machen müssen, jemand anderem zu helfen. Was für ein wunderbares Produkt für eine schreckliche Person. Master Marshall würde Sie sicherlich herzlich einladen, dieses Objekt zu kaufen, nur um es an jemanden zu verschenken, der es verdienter hätte, aber das würden Sie nicht tun, oder?**//||
||SCP-1374-E||[ZENSIERT], kontrolliert von GoI-016 (&#34;Global Occult Coalition&#34;)||Unbekannt||Unbekannt||

**Anhang-1374-Gamma:** Alle fünf (5) Jahre am 31.12. werden alle Iterationen von SCP-1374 die folgende Nachricht an alle berechtigten Subjekte innerhalb der infizierten Standorte manifestieren.
&gt; Ihr dürft euch nicht von einem kleinen Gespräch ablenken lassen. Ihr habt das Schicksal der Welt in euren Händen. Lasst es euch nicht zu Kopf steigen, was auch immer es ist, denn wisst ihr was? Wenn ihr damit nicht umgehen könnt, solltet ihr nicht hier sein. Denkt dran.
&gt;  
&gt; Das ist ein Test. Das ist nur ein Test.

**Vorfallprotokoll-1374-Theta:** Am 04.06.1995, brach SCP-████[[footnote]]Das Objekt, das als Beispiel für die Nachrichten von SCP-1374-A verwendet wurde.[[/footnote]] die Eindämmung, nachdem zuvor unbekannte anomale Eigenschaften gezeigt wurden, einschließlich [ZENSIERT], was zur Umwandlung von dreiundsechzig (63) Mitarbeitern in Instanzen von SCP-████-G führte, zusammen mit dem Verlust von einundsiebzig (71) SCP-Objekten. Derzeit befinden sich alle während des Angriffs verlorenen Objekte und Mitarbeiter immer noch außerhalb der Foundation-Kontrolle.

Darüber hinaus kam es im Euclid-Flügel 17 von Standort-95 zu einem Ausfall des Sicherheitssystems, was zur Freilassung von sieben (7) anomalen Objekten der Euclid-Klasse führte, von denen eines als eine metamorph replizierende Entität vom Typ Rot klassifiziert wurde. Vier (4) wurden seitdem zurückerobert, aber die oben genannte Entität hat die Eindämmung gebrochen und befindet sich derzeit auf freiem Fuß. MTF Theta-24 (alias &#34;Polygraph Team Attack&#34;, z. Dt. &#34;Polygraf-Teamangriff&#34;) wurde entsandt, um alle möglichen Instanzen der entkommenen Objekte zu untersuchen und einzufangen.

Am selben Tag manifestierte SCP-1374-C in Sektor 15 Informationen über [ZENSIERT], was die weite Verbreitung der informationellen Gefahr verursachte.

Am folgenden Tag manifestierte sich an allen Standorten, die mit SCP-1374 infiziert waren, jede jeweilige Iteration der von SCP-1374-X generierten Nachricht für alle berechtigten Mitarbeiter innerhalb jedes Standorts. Das Folgende ist die Transkription der Nachrichten.

//SCP-1374-A://
&gt; Seht ihr? Was habe ich euch //gesagt//, ihr Trottel? Ich schwöre, manchmal könntet ihr ein oder zwei Dinge von diesen GOC-Fleischköpfen lernen. Und dann seid ihr noch nicht einmal gut damit umgegangen! Ihr habt es trotzdem vermasselt! Wirklich, wenn ihr nicht einmal mit einem kleinen [ZENSIERT] wie diesem umgehen könnt, was werdet ihr dann tun, wenn der Große kommt?

//SCP-1374-B://
&gt; Oh je, oh je, es tut mir so schrecklich leid. Ich dachte wirklich, ihr wärt bereit dafür, ich hätte nie gedacht, dass es so enden würde. Es ist alles meine Schuld, fühlt euch nicht schlecht wegen dem, was passiert ist. Wir werden es einfach weiter versuchen, und ich bin mir sicher, dass ihr am Ende mehr als vorbereitet sein werdet, wenn es darauf ankommt. Versucht es weiter! Lasst euch nicht entmutigen! Ich glaube an euch!
&gt;  
&gt; ,,… Aber ihr //werdet// es besser machen müssen, Schätzchen.,,

//SCP-1374-C://
&gt; Ihr habt keine Chance.

**Vorfallprotokoll-1374-Xi:** Foundation-Agenten, die mehrere bekannte Mitglieder von GoI-055 (&#34;Chaos Insugency&#34;) verfolgen, stießen auf eine neue Iteration von SCP-1374 in einer verlassenen Fabrik, die die Gruppe als Operationsbasis genutzt hatte, die seitdem als SCP-1374-F bezeichnet wird. Die am Fundort entdeckten Schriften wurden als &#34;ängstlich&#34; und &#34;nervös&#34;[[footnote]]Häufig gefundene Phrasen waren &#34;Bitte helft uns&#34;, &#34;Er kommt&#34; und &#34;Ihr könnt uns beschützen&#34;.[[/footnote]] charakterisiert, mit Ausnahme der Nachricht, die an der nördlichsten Wand des Raums gefunden wurde, in dem sich ein großer Generator befand, auf der &#34;Geht weg&#34; stand. Ungefähr fünf (5) Sekunden, nachdem Foundation-Personal den Raum betreten hatte, in dem sich diese Nachricht befand, stürzten die Wände der Kammer ein, was zum Verlust von vier (4) Agenten führte.

Als das Personal diese Individuen weiter jagte und verfolgte, stieß es auf ähnliche Ereignisse wie beim vorherigen Vorfall, bei dem Räume, in denen bestimmte SCP-1374-Nachrichten aufbewahrt wurden, einstürzten, nachdem Foundation-Personal eingetreten waren. Aus diesem Grund konnten die Agenten nicht erfolgreich mit den CI-Mitgliedern Schritt halten.

//Anmerkung des Forschungsleiters: Aufgrund der in Vorfallprotokoll-1374-Theta und Vorfallprotokoll-1374-Xi beschriebenen Ereignisse scheint es möglich, dass SCP-1374 eine anomale Kontrolle über die Strukturen hat, in denen es sich außerhalb der Manifestation von anomalem Text befindet. Das Ausmaß dieser Kontrolle ist unbekannt. Daher hat das Personal äußerste Vorsicht walten zu lassen, wenn es an einem Ort operiert, von dem bekannt ist, dass es mit SCP-1374 infiziert ist.// – Forschungsleiter Lagrange

**Vorfallprotokoll-1374-Chi:** Am 05.12.1995 berichtete die Foundation-Überwachung, dass Lagerhaus 24, im Besitz von GoI-132 (&#34;Marshall, Carter, and Dark Ltd.&#34;) und mit SCP-1374-D infiziert, von der Gruppe verlassen wurde. Foundation-Agenten folgten den Mitgliedern der Gruppe heimlich zum MC&amp;D-eigenen Auktionshaus 53. Die Untersuchung von Lagerhaus 24 ergab die Leichen von drei (3) Personen, wobei auf jeder Leiche der Satz &#34;Diejenigen ohne Herz können sich nicht wirklich in seiner Macht sonnen, wenn er kommt. Ich habe versucht, mit euch zu reden, aber anscheinend reicht das nicht&#34; in verschiedene Bereiche der Haut eingeritzt war. MTF Tau-09 (alias &#34;Upper Class Spycats&#34;, z. Dt. &#34;Oberklasse-Spionkatzen&#34;) sucht derzeit nach dem neuen Standort von SCP-1374-D.

**Anhang-1374-My:** Das Personal hat bemerkt, dass die Nachrichten von SCP-1374-A bis SCP-1374-C seit dem ██.██.████, eine hektische, nervöse Eigenschaft angenommen haben, am selben Datum, als [ZENSIERT], insbesondere;
* SCP-1374-A hat damit begonnen, die Sicherheitsmaßnahmen einer beispiellosen Anzahl von SCP-Objekten, von denen die meisten humanoid, metamorph, gedächtnisbeeinflussend, anpassungsfähig, wahrnehmungsgefährdend oder extradimensional waren, schärfer zu kritisieren und all seine Nachrichten in Großbuchstaben zu schreiben.
* SCP-1374-B begann, die Fähigkeit zu nutzen, die es während Vorfallprotokoll-1374-Theta mindestens einmal pro Woche demonstrierte, und manifestierte verschiedene Formen ermutigender Sätze, während das Personal versuchte, die Objekte wieder einzudämmen[[footnote]]Seit diesem Vorfall hat Standort-95 seine eingedämmten Objekte nach und nach zu anderen Standorten transportiert und die Anzahl der Mitarbeiter erhöht, die der Standortsicherheit zugewiesen sind. Es dürfen jedoch zu keinem Zeitpunkt weniger als fünfundzwanzig (25) anomale Objekte innerhalb von Standort-95 aufbewahrt werden.[[/footnote]].
* SCP-1374-C hörte auf, SCP-Dokumente auf offenkundige und offensichtliche Weise zu verändern; stattdessen hat es begonnen, winzige, aber wichtige Details dieser Objekte zu ändern. Darüber hinaus wurde festgestellt, dass seine Nachrichten eine zunehmende Menge subtiler memetischer und informationeller Gefahren enthält. Daher wurde die Strenge der Überprüfung der Gültigkeit aller Dokumente innerhalb von Sektor-15 erhöht.

Diese Verhaltensweisen wurden im Laufe der Zeit immer häufiger. Während dieser Zeit schlugen Foundation-Forscher eine mögliche Verbindung zwischen den verstärkten und extremen Aktionen von SCP-1374 und der nicht anomalen Serie von [ZENSIERT] vor; es wurde jedoch keine Verbindung zwischen den beiden hergestellt.

**Anhang-1374-Pi:** Die folgende Nachricht manifestierte sich an allen mit SCP-1374 infizierten Orten am ██.██.████[[footnote]]Beachtenswerterweise war dies das gleiche Datum der Störung in [ZENSIERT].[[/footnote]].
&gt; Nun, du hast den Test gemacht. Du hast versagt. Wir werden versuchen, dies selbst zu bewältigen.
Anschließend hörten alle Standorte, von denen bekannt war, dass sie mit SCP-1374 infiziert waren, auf, anomale Nachrichten zu manifestieren. Nach dreißig (30) Tagen wurde SCP-1374 für neutralisiert erklärt.

**Anhang-1374-Omega:** Am ██.██.████, fünf (5) Monate nachdem SCP-1374 für neutralisiert erklärt wurde, manifestierte sich SCP-1374 erneut in allen zuvor infizierten Gebieten. Es erschien jedoch eher eine neue Iteration der Anomalie als irgendeine aufgezeichnete Instanz von SCP-1374-X. Diese Iteration ist in allen infizierten Gebieten einheitlich und zeigt nur arabische Ziffern. Die Zahlen in den Nachrichten von SCP-1374 nehmen mit der Zeit konstant ab. Die Bedeutung davon ist unbekannt; jedoch sind alle manifestierten Zahlen zwischen den Strukturen zu jeder Zeit ungefähr gleich.</textarea></pre>
