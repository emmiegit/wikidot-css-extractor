    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:black-highlighter-theme]]

[[include :scp-wiki-cn:wanderers:dustjacket-theme]]
莎拉背对着洗手间的门站着，镜与水槽在她左方，淋浴喷头则在其右。在竖起耳朵再一次确认了四下无人后，一切安全，她决定行动。孩子专心致志地盯着墙，时刻已至。

她对着涂着淡粉色瓷砖的墙壁高呼：

//彩色的瓷砖嵌入墙//
//诉我以寥者和万众的视象，//
//示我以无人能窥见的景色，//
//伫立在这洗手间以外的其他地方。//

墙上的颜料应声裂开，一张脸变形而出，给女孩吓了一跳。这颜料并不理睬，只是回答：

//东方的孩子坐落在西；//
//为得到他人的好印象而不懈奋力，//
//你缘何来到这里，//
//挺立在这片颜料面前，谁给你的勇气？//

女孩已经准备充足，她接着说到：

//优雅、伟大而抛光良好的瓷砖先生啊，//
//两个多晚上以来，邪恶的抽泣声都将我轰炸；//
//步入校园时它总是更猛烈地爆发，//
//让活着变得无谓，甚至跟我一路回家。//

//我预感此乃恶魔降临，或仅仅是幻影作祟，//
//抑或是其她女孩施下诅咒予我考验，让我欲哭无泪。//

瓷砖开始愤怒，讲话更迅速起来：

//那你岂敢妄想此计可行，//
//是软弱还是恐惧在支撑你大胆前进？//
//谁曾坦言我会帮你把仗打赢，//
//谁还未将一身债务尽数还清？//

//我想你那稀松平常的魔力，//
//甚至不值得祈祷？//
//你还是速速离去吧，//
//为自己寻得杀鬼者，别再痛哭流涕，//

女孩恳求着：

//但求您助我一臂之力，在战斗中将我扶起，//
//因为诅咒长夜中的尖叫是如此无力，//
//这令我的友谊和思绪都尽皆废弃；//
//所以我再次恳求您的垂爱…如此足矣。//

颜料的心软下来，泛起漩涡：

//你令我回忆起，两年前女孩的旧影，//
//但她却屈从于三个丑陋的欺凌者，她们刻薄如蝇。//
//她离去之前，给予我无比助力，//
//她的记忆中如是，我不会将你抛弃。//

//现在起身，我的孩子，继续书写你的韵文，//
//明日请回归于此，让我来清除诅咒的残痕。//

女孩还没来得及感谢，颜料便及时地凝固了，因为一位女教师刚刚迈步走进。莎拉快速从跪姿站起，她清洗着双手，无视了老师疑惑的眼神。她不知道会发生什么，但她希望一切重回正轨。</textarea></pre>
