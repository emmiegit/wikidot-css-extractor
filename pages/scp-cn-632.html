**项目编号：**SCP-CN-632

**项目等级：**Euclid

**特殊收容措施：**目前由于有关SCP-CN-632的小部分事实已由SCP-CN-632-1在互联网上传播且数量较大，难以处理，故目前采取的方案是在收容SCP-CN-632-1后，通过世界各地的小型媒体和大量个人用户来散播虚假信息用于掩盖有关SCP-CN-632的已泄露的小部分事实。并且通过大量出版非法印刷物的方式，以██表象掩盖关于SCP-CN-632的事实。

SCP-CN-632-1现已被收容于Site-CN-03内的一间标准人形收容单元内。根据SCP-CN-632-1的要求，收容室内应有：
* 一（1）张规格为1.2m*2.0m的床。
* 一（1）把基金会工作人员标准座椅。
* 一（1）张基金会工作人员标准桌。
* 一（1）个可正常使用的抽水马桶。
* 一（1）台可使用的电视 (已拒绝)。
* 一（1）部可使用的移动电话 (已拒绝)。

每日须向SCP-CN-632-1提供与D级人员相同的食物供应，--并每周由至少二(2)名工作人员清扫一次收容室。可允许SCP-CN-632-1在site-CN-03内走动，但必须由一名携带有通讯装置的警卫协同。在24小时内禁止任何人员与其有10分钟以上的语言交流，除非得到一(1)名二级或以上人员的许可。--  **在事故SCP-CN-632-A后禁止将其移出其收容室。在没有至少一(1)名安全级别三级或以上人员许可时，不得进入SCP-CN-632-1收容室。具体事件请见附录2。**SCP-CN-632-2 、SCP-CN-632-3和SCP-CN-632-4一同安放在SCP-CN-632-1房间内的标准保险箱中。保险箱钥匙共三(3)把，均位于Dr.Gnosla的办公桌抽屉内。在有至少一(1)名四级或以上人员的许可下，可将其用于打开保险箱。
 
**描述**:SCP-CN-632是与SCP-CN-632-1、SCP-CN-632-2、SCP-CN-632-3、SCP-CN-632-4相关事件的统称。

SCP-CN-632-1的外观是一名亚裔中年男子，身高170米，体重68千克。身着黑色西装、黄色有领衬衣、黑色西裤，并携有一(1)副不锈钢镜框眼镜，眼镜镜片为由聚甲基丙烯酸甲酯制作的二（2）个焦距为0.25m的凹透镜。SCP-CN-632-1在被收容前担任██东方华语电台台长一职，由于多次领导进行大型非法集会被警方逮捕而引起中国分部基金会的注意。在警方进行抓捕时曾受到抵抗，但SCP-CN-632-1在12分钟后主动表示放弃抵抗。其对人类没有表现出敌意。在其头部后方能被观察到&#34;极不明显&#34;的白色光球，亮度不稳定。这一现象最早被Dr.Gnosla在该检验该项目的数码相片时发现，但在对该项目检测时没有发现其对周围环境的影响。在事件SCP-CN-632-1-A后，发现该项目可能对--周围人类-- 与其交流中的人类产生模因影响。详情请见附录2。

SCP-CN-632-2共被发现有49份，现已被抄写至一张A4纸上，原文档均已被摧毁。其文字被古文字学家和密码专家所检测，无法得出其含义。但在SCP-CN-632-1协助下已根据国际音标注音，所有与SCP-CN-632接触过的人员 (以下统称为SCP-CN-632-5) 阅读后均表示“有满足感”。所有基金会人员应密切注意该文字，一旦发现SCP-CN-632-2的类似文字或其特殊发音应立即联络基金会有关人员。

SCP-CN-632-3共被发现有79份，现已被抄写至一张A4纸上，原文档均已被摧毁。被发现的SCP-CN-632-3有51份为简体中文，28份为繁体中文。目前根据Dr.Gnosla的判断可认定SCP-CN-632-3使用汉字注音，但真实含义未知。据少数SCP-CN-632-5报告，阅读时偶出现头痛，头晕等症状。所有基金会人员应密切注意类似片段，一旦发现SCP-CN-632-3的类似文字或其特殊发音应立即联络基金会有关人员。据SCP-CN-632-1称，在每日22：00后、暴雨天气或室外风力达到6级或以上的情况下不应阅读SCP-CN-632-3。

[[collapsible show=&#34;+ .我们完了&#34; hide=&#34;-我要凉了&#34;]]
这么说吧，我现在不知道我谁。还好我找到了这个项目的文档。外面的研究是唯一的希望。这个东西是一种实验，与对我们的想关，我经走不出去了。没有墙的是墙，空气里有。我不知道是，最终目的是实验。武器，是武。应该摧们都不知找不到CN-632-1，这里有正式话录因为找到，没有。找不到CN-632-1。收容失效是迟早的事。我都了，它因为。我不知道那些东西是基金还是什么，总之已经挡不住了。请求了MF没用。他疯了。这很全。不会不会不用mtf全出去。   我们控制。保护。失效。我们收容。收容，收容是不可能收的。文档真相不是相，事实不是真相，他们没有得到真相那不是真相。**我们只是第一个。**

假的假的我们根本没有，没有收容到。我们以为有。控制异常，保护异常。对了是控制，收容，保护。我们从一开始就控制保护啊。

[[&gt;]]
该文档最后编辑于:   25 Aug 2020, 19:10 (114 days 前)  
[[/&gt;]]
                                                               
[[/collapsible]]

虽然一张标准的SCP-CN-632-4是一张以由90mm×60mm的矩形与上底30mm、下底60mm的等腰梯形组成的平面图形为外形的黄色纸片，应当注意的是：不论大小，拥有类似形状的、被认为是黄色的纸片均可成为SCP-CN-632-4。在SCP-CN-632-4附近完整地阅读SCP-CN-632-2或SCP-CN-632-3的某一片段时，其上将出现不明来源的红色墨水点。据SCP-CN-632-1所称，使用者（即SCP-CN-632-5）需要完整阅读██次SCP-CN-632-2任一片段与相同次数的SCP-CN-632-3中与之对应的片段，并在其上书写[数据删除]，并进行焚烧。SCP-CN-632-4最早被Dr.Gnosla发现于SCP-CN-632-1的个人网站中。**目前证据表明其已通过互联网大量传播，一旦发现必须立即摧毁并对相关人员进行A级记忆清除。**但由于SCP-CN-632-5年龄多为40岁以上，且中国[数据删除]，目前只在中国境内被CN分部人员发现有SCP-CN-632-4的拷贝。在Dr.Gnosla对SCP-CN-632文档整理过程中，SCP-CN-632-4被Dr.Gnosla认为有现实扭曲影响--,目前其性质正在研究中--。目前已通过实验初步确认该项目的异常特性。详情请见附录。不得以任何方式使用或触摸SCP-CN-632-4，除非得到至少二(2)名安全等级四级或以上人员许可。

与SCP-CN-632有过接触的人员均可称为SCP-CN-632-5。

**注意：在观看此文档附录前，请及时确认你的权限。基金会资料属于高度机密，请勿泄露。**

[[collapsible show=&#34;+ 2.事故SCP-CN-632-A的录音片段&#34; hide=&#34;- 事故SCP-CN-632-A的录音片段&#34;]]
**权限通过**
&gt; **前言：**这段对话为事故前████博士（以下简称Dr.C）与SCP-CN-632-1在休息室内的非正式对话。由Dr.Gnosla放置于SCP-CN-632-1身上的微型录音设备所录制。
&gt; **&lt;时间2019/12/12 13:34:16&gt;**
&gt;
&gt; **SCP-CN-632-1：**.............[杂音]心灵法门。
&gt; **Dr.C:**这些东西叫做心灵法门？是什么意思？
&gt; **SCP-CN-632-1：**心灵法门，Inner practice ,是█████通过我,传给当下众生，适合当今众生根基的灵验法门。
&gt; **Dr.C：**现在它叫做SCP-CN-632。你能这样叫它吗？
&gt; **SCP-CN-632-1：**你无法感受这些。
&gt; **Dr.C:**那......我还看到良宵[已编辑]的文章中说你&#34;具备法眼神通&#34;&#34;毫无时空阻隔&#39;看图腾&#39;&#34;,图腾是什么？
&gt; **SCP-CN-632-1:**我只能通过这种方式让人明白。
&gt; **Dr.C:**我还不懂，你说那个要经者是什么呢？
&gt; **SCP-CN-632-1:**灵性。你可能不理解.因为有灵性，所以要解决，要互换。这是概念，描述规律。
&gt; **Dr.C:**这好像与......神仙有关。那你应该是有宗教信仰？
&gt; **SCP-CN-632-1：**我。我是代言人。
&gt; 
&gt; [电量不足]你说......[电量不足]门......门导...放生......这法......[电量不足]多......改善..[杂音]....引导......修......增长...[嘶嘶声]...积累...[录音结束]
&gt;
&gt; **（录音全长85秒）**

&gt; 346秒后,Dr.C主动打开了最近的一间收容室,造成一(1)个SCP项目突破收容.但由于SCP-███在场限制了收容失效的SCPs移动,故没有造成任何人员伤亡。
&gt; Dr.C在此次事件后被降级为临时研究员。其后由于他在未经许可情况下进入广播室并大声诵读SCP-CN-632-2而被降级为D级人员。在一天后月末处决中当场确认死亡。

[[collapsible show=&#34;+ 4.一名SCP-CN-632-5的陈述&#34; hide=&#34;- 一名SCP-CN-632-5的陈述&#34;]]
**权限通过**
**&lt;时间：2019/11/13 12:30:01&gt;** 
**&lt;记录者:Dr.Anisong&gt;**
&gt; **(录音开始)**
&gt; 像你这种啊，开始接触台长心灵法门的人，没怎么听过东方台吧？（Dr.Anisong：嗯我我每周四都听那个玄艺综述啊！）哦！看来你是对这个有一定了解，但是还是啊，你年轻人见得少啦。你知道吧，你昨天在那个网上说那个你想去了解一下这个台长啊，这个功效啊，像你这样的小伙子应该多学习啊。今天啊这个解答会呢我们的台长还有个把小时才来开始，我就先来讲讲这个事，我看你昨天说了很久了啊。
&gt; 
&gt; 我呢是去年的7月底接触到了这个东方台台长的心灵法门。当时我姑姑病危啊，我在一个中医讨论串里去发送了这一个消息，那个网友淙淙流水，诶向我介绍介绍了台长的法门。我也是马上对这个法门产生了兴趣。我就去用了三天时间在网上找到并熟读了小房子。小房子你知道吧，就是那个黄色的纸，念完了烧的那个。我在第三天就开始念小房子。八月份呢我就给我姑姑的要经者，这你知道吧，所有的恶性病都是灵性病，要让要经者滚开才好的了。台长说那个小房子啊相当于钞票，多念一点就能解决了。从那天起，我基本除了吃饭睡觉就是在念小房子。我看到我不再焦躁不安，这使我充满了决心。
&gt; 
&gt; 然后呢12号我就去了老家医院，我还是念那个SCP-CN-632-2[已编辑]，台长说它能加强身体。自从我回家的那天起，姑姑的病情一天天好转，本来主治医生决定让她做三十次放疗，但是做到第十几个的时候，头痛已经明显减轻了啊。做到二十个放疗的时候，头就不痛了，做完二十五个放疗时，做了一次脑部加强核磁，脑里面的肿块已经消失了。主治医师决定剩下的五个疗程不需要做了，让姑姑出院回家调养。
&gt; 
&gt; 哎呀姑姑刚脱离危险，外公家又来了电话说姥爷病的很重了，我和老妈赶紧回外公家。外公已经住院了，症状就是那个发高烧了，肚子痛啊，我看了看姥爷的腹面部CT片，有几个小白点，医生说是水泡，我当场就怀疑是台长所说的东西，我就马上开始帮老人家念小房子。没想到，刚念了一张，可能是被激活了，本来已经出院的姥爷又发高烧住了院，我赶紧又帮他念了两张小房子，很快烧就退了。已经近六十岁的老妈看到小房子的神奇，也开始努力学习SCP-CN-632-2[已编辑]，向快点帮外公念小房子。
&gt; 
&gt; 所以说啊，那个台长是很灵的啊，你看嘛你那个念小房子就能解决很多事了啦。你啊上进是好事啊，但是要注意这个心灵的成长。台长说了啊，我们心中拥有光明，别人还在寻找光明。
&gt; **(录音结束)**

[[collapsible show=&#34;对它的一些说明&#34; hide=&#34;- &#34;]]
我是Anisong。前几天我和Gnosla讨论了关于这玩意的事。但是我觉得没什么希望。

没有别的人会认为那些将来和现在的收容失效事件的源头是这个CN-632。基金会收容了这么多COOL的项目，然而它很无趣，没人会关注它。更没人会来文档里翻这家伙。我怀疑很有些项目他们就只看了几眼，甚至都不记得，都忘了。他们都去关注那些吊的一匹的东西。这傻逼玩意只是个Euclid，Low爆了。现在我这些东西也不指望着有谁会看，只能烂在这文档里。

简单--的--地说吧，我现在推测，这玩意是一种病毒，模因病毒。
众所周知的是，&#34;心灵法门&#34;是被制造出来的，它确实是一种模因。但是显然它危害不大，可能是可控的，很可能是一种关于模因的实验。

不得不说，它的设计精巧。用CN-632-1侦查，企图测试污染整个站点的能力，让我们相信什么傻逼法门。可惜他们绝没有想到，他们搞错了什么。在心灵法门中有一种更加危险的模因，极其危险，无法控制，变异性强。它莫名地被装在了心灵法门里，现在使它发挥的时候了。

现在最好的方法应该是隔离，把整个Site炸掉。再想办法吧。
没人知道。他们决不会炸的，
收容失效时候会叫一群人去处理的，然后它又有传播的机会了。

这样的东西现在是什么情况？还有多少？具体是什么？

这些模因到底怎么了？世界上的模因，是否总是越来越强？是不是总有一天模因都会突变？是不是总有一种模因能让我们完蛋？

我现在坐等他们完蛋。

至于那个MTF的讲述，我并不认为它能做到产生那么大范围的现实重构，或者是认知危害。可能是收容失效有什么玩意跑出来了吧。我不想和他交谈。
[[&gt;]]

[[/&gt;]]
