    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

**アイテム番号:** SCP-4377

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-4377は現在未収容です。多数の財団職員が近くの直接戦闘に恒久的に関与しており、現在SCP-4377を森林の無人地帯に誘導しようと取り組んでいます。機動部隊ウプシロン-Peorð (&#34;スリングズ・アンド・アロウズ&#34;)[[footnote]]異常な巨大動物および他の[[[SCP-4029|大型侵略者]]]の非致死的収容を専門とする分散型機動部隊。[[/footnote]]には、安全な距離を保つこと、民間人を実体から遠ざけること、WPSEP[[footnote]][[span class=&#34;ruby&#34;]]微弱/可搬型[[[scp-4774|感覚外挿]]]領域[[span class=&#34;rt&#34;]]Weak/Portable Sensory Extrapolation field[[/span]][[/span]]。[[/footnote]]発生器および従来型偽装道具を用いて実体が公共の場へ向かうのを防ぐよう取り組むことを指示しています。

SCP-4377の衝動効果に打ち勝つ方法に関する調査が進行中です。いかなる状況下でも、実体から半径60 m圏内に接近しないでください。

[[include component:image-block name=recyclocide.jpg| caption=SCP-4377が最初に出現した場所。]]

**説明:** SCP-4377は48名の人間で構成される巨大な実体であり、接着剤・紙・大量の木材パルプと結合しています。SCP-4377は大まかに人間の形をしており、紙プレス機の回転する巻胴部から成る粗雑な &#39;王冠&#39; を身に着けています。SCP-4377は自立性および低レベルの自我を示し、平均時速0.15 kmで絶えず歩き回っており、半径55 kmの範囲外からの外的刺激に顕著に反応しません。SCP-4377を構成する人物 (PoI-4377-1から-48と指定) は、完全に意識がある (そして見たところ損傷を受けない) にもかかわらず、実体の行動を抑制する力を何ら有していないように見受けられます。

SCP-4377は2001-06-12、イギリス、ハートフォードシャーのヘメル・ヘムステッドのリサイクル工場で形成しました。当該工場は財団が主導して操業を停止するまで、紙の再処理を専門に扱っていました。SCP-4377を構成する人物のうち、大多数は当該工場の以前の従業員であると考えられています。実体の形成以降、全PoI-4377実例はほぼ絶え間なく発声し続けています。

週に1度、PoI-4377は組成のレプリカ武器を口からゆっくりと排出し (SCP-4377に完全に埋め込まれた実例の場合は、それを手動で外へ渡し)、地面に落とします。この武器は例外なく紙・厚紙・糊・パピエマシェ・粘着テープで構成されており、そのデザインは粗い切り取りから複雑なモデルまで多岐にわたる、見たところ無作為に選出されたものとなっています。--これまで生産された武器は全て、中世イギリスに見られる武器を代表するものです。-- 補遺を参照してください。

この排出中 (通常は1〜3時間続く)、実体から半径55 m圏内にいる人物は、各選出期間後に変化する基準に基づき、2つのグループのうち片方に割り当てられます。これまでのところ、基準は以下のものが観測されています。
* 髪の色。
* コカ・コーラブランドもしくはペプシブランドのどちらかの飲料に対する嗜好。
* ピザのトッピングとしてのパイナップルに対する考え。
* オックスフォード・コンマへの支持もしくは拒絶。
* 冥王星の惑星的立場に対する心情。
それぞれの基準は、各グループの人数がほぼ等しくなるように選出されます。片方のグループに割り当てられた人物は、もう片方のグループに不自然な憎悪を抱き、同グループのメンバーに対する共感や信頼感の向上を示し、さらにa)あらゆる形態のありふれた (即ち、悪影響を及ぼす可能性のある) 武器を使用すること、およびb)SCP-4377から50 m以上離れることが完全に不可能となります。

両グループは、このプロセスの最終結果として互いに絶え間なく戦闘に従事しますが、紙による切り傷、および打撲傷 (これらは異常に容易に付けることができるものの、非常に速い速度で再生します) よりも深刻な損傷を与えることができません。SCP-4377はこの対立を &#39;観測する&#39;[[footnote]]SCP-4377がどのような方法でこれを実行しているのかは正確には不明ですが、その視界は顔の部位から広がっていると思われます。[[/footnote]]ことに喜びを感じているようであり、傷害が発生した際には活動領域の方に顔を向け、柔らかく甲高い声を発し、繰り返し拍手をするのが観測されています。実体の形成以降、この対立は途切れなく進行しています。

**補遺:** 2008-04-20における一時的な活動停止中、SCP-4377が非常に苛立った様子で繰り返し地団駄を踏み、前屈して周囲を見回し、その後静かに唸りました。次いで、PoI-4377実例が大量の標準的な武器と共にスリング・パイク・大砲のレプリカを幾つか排出し始めました。

このイベント以降、SCP-4377が生産する武器の潜在的な破壊能力は次第に高まっており、その周囲における戦闘の残忍性は絶えず増大しています。2013年頃には、高速度の紙の球を生成可能な厚紙銃器が通常の生産物に属するようになり、2019年5月には、PoI-4377-02が第二次世界大戦におけるスピットファイアの全体の1:1スケールのモデルを3日かけて口から排出しました[[footnote]]このモデル (AO-4377-192と指定) は、地表面から5 m上方に浮遊すること、および厚紙でできた多数のペレットを矢継ぎ早に発射することが可能でした。当該モデルはエージェント・マルケス (グループの自称リーダー) によって3ヶ月間操縦され、その後豪雨により破損しました。[[/footnote]]。

これまでの激化速度に基づくと、関係者は2025年頃に現時点での技術的進歩の水準に近付くと予想されています。どちらかが擬似核性能を獲得する可能性、ならびにそれが局地的紛争および全世界の地政学の両方にどのような影響を及ぼすのかは不明です。</textarea></pre>
