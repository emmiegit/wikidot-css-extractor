    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4377

**项目等级：**Keter

**特殊收容措施：**SCP-4377目前未被收容。目前有多名基金会人员参与了发生在项目周围的战斗，试图将其引导到无人居住的林区。机动特遣队Upsilon-Peorð（“明枪暗箭”）[[footnote]]一支专门从事非致命收容异常巨型动物和其他[[[SCP-4029|大规模侵略物]]]的分散式特遣队。[[/footnote]]的一个小队已接到指示，在保持安全距离的同时，转移平民远离实体，并尝试通过WPSEP[[footnote]]弱/便携式[[[scp-4774|感知外推]]]场。[[/footnote]]发生器和常规伪装手段将其遮挡在公众视线外。

正在研究克服SCP-4377强迫性效应的方法。不得有任何人在任何情况下进入该实体60米范围内。

[[include component:image-block name= https://scp-wiki.wdfiles.com/local--files/scp-4377/recyclocide.jpg | caption=SCP-4377的原址。]]

**描述：**SCP-4377是一个巨大的实体，由48个人类个体组成，由黏合剂、纸张和大量木浆连结在一起。SCP-4377大致呈人形，戴着一个粗糙的，由纸压机滚筒构成的“皇冠”。它表现出自主性和低水平的感知能力，以0.15公里每小时的平均速度不断移动，并对55米以外的外部刺激没有明显反应。尽管保持着充足的意识（并且看起来不会受到伤害），但组成人员（指定为PoI-4377-1至-48）似乎对该实体的行动没有任何程度的控制权。

SCP-4377于2001年6月12日在英国赫特福德郡的赫梅尔-亨普斯特德回收厂出现，该厂在被基金会关停前专门生产再生纸。据信，在组成SCP-4377的人员中，绝大多数是工厂的前员工。自异常形成以来，所有PoI-4377实例都近乎连续不断地发出声音。

每周一次地，PoI-4377将慢慢地将粗糙的仿制武器从他们的嘴中吐出（在实例完全嵌入SCP-4377中的情况下，手动地向外传递），并且使它们落地。这些武器通常由纸张、硬纸板、胶水、纸浆和胶带组成，其设计范围从粗糙的剪裁到复杂的型号皆有，显然是随机选择的。--到目前为止，生产的所有武器都为典型的已发现的中世纪英国武器。-- 见附录。

武器的产出通常持续一到三个小时，在此期间内，该实体55米范围内的所有人将按照一个每期都会改变的标准被分成两组。到目前为止观察到的标准包括：
* 发色。
* 偏爱可口可乐或百事可乐品牌饮料。
* 对菠萝作为披萨配料的态度。
* 支持或拒绝牛津逗号[[footnote]] **译注：**又称哈佛逗号，序列逗号等，指在使用英语列举多个对象时，在末位的“and”前加上逗号以减少歧义的做法，在学术界有较大争议。[[/footnote]]。
* 对冥王星行星地位的看法。
每次标准的改变都是为了使两组分配的人数大致相同。被分配到其中一组的个体会沾染上对另外一组的成员不自然的仇恨，以及表现出对小组成员的更多同理心和友善，完全无法a）使用任何形式的常规（即能造成伤害的）武器或b）距离SCP-4377超过50米。

这一阶段的最终结果是，两组成员将持续与对方战斗，且除了纸张造成的割伤与擦伤（两者都以异常容易的方式造成，并且愈合得异常迅速）外，无法造成严重伤害。 SCP-4377似乎从“观察”[[footnote]]SCP-4377做到这种行为的方法迄今未知，但是其视野范围似乎从从其面部区域向外延展。[[/footnote]]冲突中取乐，并且被观察到转身朝向冲突发生的区域，发出柔和的、高频率的声音，并在有人受伤时同时反复拍打自己的双臂。该冲突自实体形成以来不曾中断过。

**附录：**2008年4月20日，在活动低谷期间，SCP-4377变得异常沮丧，并反复跺脚，弯腰观察周围的人，并低声吼叫。然后，PoI-4377实例开始在标准武器阵列之外吐出几个复制的投石器、长矛和大炮。

自这次事件以来，SCP-4377生产的武器的潜在破坏能力一直在逐渐增加，周围战斗的凶残程度一直在不断上升。2013年左右，其开始能够正常生产能发射高速纸弹的纸板枪支，2019年5月，PoI-4377-02在三天内从口中吐出了一整个1:1型号的二战时期喷火战斗机[[footnote]]该型号（编号为AO-4377-192）能够悬浮到离地面五米的地方，并快速连续发射多个纸板子弹。它由自封的团队领导人Marquez特工驾驶了三个月，然后被暴雨摧毁。[[/footnote]]。

根据迄今为止的升级速度，相关个体预计将在2025年左右接近当前的技术进步水平。任何一方获得伪核力量的可能性，以及上述武装力量对局部冲突和全球地缘政治的影响尚不明晰。
