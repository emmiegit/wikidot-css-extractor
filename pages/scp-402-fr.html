**Titre :** SCP-402-FR : Charboucle
**Auteur :** [[user DrGemini]]
**Date :** 28/04/2020
**Image :** [https://search.creativecommons.org/photos/52fa84e7-6910-4134-b16a-e567ade8941a Dessin] de Michel Stiévenart - Licence CC BY-SA 4.0 
[[include credit:end]]

[[include component:image-block name=fusain.png|caption=Représentation au fusain de la Rue des Forges, à Avallon, par SCP-402-FR, peu avant son incendie.|width=250px]]

**Objet n^^o^^ :** SCP-402-FR

**Niveau de Menace :** Rouge [[span class=&#34;pastille rouge&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-402-FR doit être logé dans une cellule standard de l&#39;Aile pour Individus aux Besoins Spéciaux du Site-Beth. En raison de son état psychologique, SCP-402-FR représente un risque de brèche faible. Des accès de lucidité temporaires pouvant se produire, le personnel traitant est néanmoins prié de rester sur ses gardes.

Dans le cadre de son confinement, SCP-402-FR est autorisé à pratiquer l&#39;aquarelle à titre de thérapie occupationnelle. Tout outil scripteur à base de carbone (fusain, crayon à papier, etc.) est formellement prohibé au sein de la cellule de SCP-402-FR, de même que tout dispositif pyrotechnique (briquet, allumettes, etc.) comme prohibé plus globalement dans l&#39;Aile pour Individus aux Besoins Spéciaux. Toute demande de SCP-402-FR concernant l&#39;un de ces objets doit être refusée et signalée à la direction du site.

--Un Protocole de Désinformation standard &#34;Condoléances&#34; a été émis à l&#39;intention de la famille de SCP-402-FR.-- Il a été confirmé que plusieurs membres de la famille de SCP-402-FR (//a minima// sa fille et deux de ses petits enfants) auraient des connexions avec certains milieux occultes et seraient activement à la recherche de SCP-402-FR. Ils ont été classifiés en tant que Personnes d&#39;Intérêt et sont activement recherchés à des fins d&#39;élimination.

**Description :** SCP-402-FR désigne une femme caucasienne âgée de 78 ans à la date de l&#39;écriture de ce rapport (le 01/06/1999). Avant son confinement SCP-402-FR était connu sous le nom civil de Jacqueline Fayard, professeur des Beaux-Arts retraitée résidant à Avallon, dans l&#39;Yonne.

SCP-402-FR a attiré l&#39;attention de la Fondation pour la première fois le 20/04/1999, suite à l&#39;incendie de la Rue des Forges dans la commune voisine de Vézelay, dans l&#39;Yonne. Plusieurs sites de départ du feu (incluant une boutique d&#39;art et les archives communales, toutes deux situées dans cette même rue) ainsi que des témoignages de combustions spontanées rapportés à la police remontèrent à la connaissance de la Fondation, qui établit une corrélation entre plusieurs incendies non élucidés s&#39;étant produits dans la région entre 1996 et 1999 et les dessins produits et vendus par SCP-402-FR.

Il a été établi que lorsque SCP-402-FR réalise la représentation d&#39;un sujet existant, quel qu&#39;il soit, à l&#39;aide d&#39;un outil scripteur à base de carbone tel que le fusain, toute autre représentation picturale de ce même modèle prendra spontanément feu dans un délai de 8 à 20 heures après achèvement du dessin. Cet effet ne dépend pas de la qualité du dessin réalisé, et se produira tant que le modèle est jugé reconnaissable par un observateur. Les créations de SCP-402-FR ne sont pas affectées par cet effet.

Par corollaire, lorsque SCP-402-FR rédige le nom propre d&#39;un sujet précis (personne ou lieu) à l&#39;aide d&#39;un outil scripteur à base de carbone, tout document mentionnant ce même nom prendra spontanément feu dans un délai de 8 à 20 heures après rédaction. Bien que cela ne soit pas vérifiable, cet effet était supposément ignoré par SCP-402-FR, qui &#34;écrivait peu [...] et essentiellement au stylo&#34;.

Ces capacités ne sont pas innées à SCP-402-FR, et auraient été acquises lors d&#39;un pacte établi avec une entité inconnue entre 1995 et 1996. La fouille du domicile de SCP-402-FR à Avallon a permis de découvrir en plus de diverses informations sur la vie et la famille de SCP-402-FR le document suivant :

&gt; **REÇU**
&gt; 
&gt; //Je, ſouſigné// [ILLISIBLE] //certifis//
&gt; //D&#39;avoir traffiguer contre le juſte pris//
&gt; //Avecque Jacqueline Annette Fayard//
&gt; //Monopole total ſur ſon art//
&gt; //Grande opulance, ſucces émérité//
&gt; //Mal heur de la concurrenſe, cris &amp; bris//
&gt; //Par charboucle//
&gt; 
&gt; [Empreinte illisible supposée être une sorte de blason]

Ce document s&#39;est avéré être ignifuge. L&#39;analyse chimique de l&#39;écriture indique qu&#39;elle a été rédigée à l&#39;aide d&#39;un mélange de charbon, de salpêtre, et de soufre.

Depuis sa mise en confinement, SCP-402-FR manifeste une forme de neurodégénérescence suggérant une maladie d&#39;Alzheimer modérée détériorant fortement sa mémoire épisodique. Sa mémoire implicite (capacité à écrire, à dessiner et à accomplir des actions quotidiennes) semble pour l&#39;instant épargnée par la maladie, et ses capacités à communiquer ne sont altérées que par une aphasie jusque-là très légère (brefs oublis de mots et balbutiements). En revanche, SCP-402-FR éprouve des difficultés extrêmes à se souvenir de son identité et de son passé. SCP-402-FR a à plusieurs reprises mentionné que quelque chose &#34;noircissait&#34; ses souvenirs. Il est supposé que cette perte de l&#39;identité puisse être due à la nature de son pacte ou à un effet secondaire inconnu de ses capacités.

[[collapsible show=&#34;Addendum 1 - Compte-rendu d&#39;Interrogatoire-402-6&#34; hide=&#34;Refermer&#34;]][[/=]]

[[&lt;]]
**Avant-Propos :** SCP-402-FR représentant un danger majeur envers les informations concernant et détenues par la Fondation SCP, les interactions avec lui ont été placées sous l&#39;encadrement strict du Département de Censure et de Désinformation.

Suite à l&#39;incident du 30/06/1999, les interrogatoires et les tests menés sur SCP-402-FR seront dorénavant pris en charge par le Dr Octavio Gémini, un des membres du personnel les moins à même de dévoiler accidentellement des informations susceptibles de donner à SCP-402-FR les moyens de nuire à la Fondation à l&#39;avenir.

Vous trouverez ci-joint la retranscription du compte-rendu papier réalisé à l&#39;occasion de l&#39;Interrogatoire-402-6, mené par le Dr Gémini le 04/07/1999.

&gt; [DÉBUT DE L&#39;INTERROGATOIRE]
&gt; 
&gt; **Dr Gémini :** Ah, installez-vous, SCP-402-FR. Mettez-vous à votre aise. J&#39;ai quelques questions à vous poser, si vous le voulez bien.
&gt; 
&gt; //SCP-402-FR prend place face à moi. Il semble particulièrement replié sur lui-même.//
&gt; 
&gt; **Dr Gémini :** J&#39;espère que vous vous portez bien. La nourriture n&#39;est pas très bonne ici, hein ? Rassurez-vous, nous sommes tous logés à la même enseigne. Dites-moi dès que vous vous sentirez mal à l&#39;aise, d&#39;accord ?
&gt; 
&gt; //SCP-402-FR garde le silence.//
&gt; 
&gt; **Dr Gémini :** Bien... Par où commencer... Comme vous le voyez ici j&#39;ai une liste de questions précises à vous poser, alors nous allons tâcher de ne pas trop nous... eh bien, nous éparpiller. Avant toute chose, pouvez-vous me dire comment vous vous appelez ? Est-ce que vous vous souvenez de comment vous vous appelez ?
&gt; 
&gt; **SCP-402-FR :** Bien sûr.
&gt; 
&gt; //Léger silence.//
&gt; 
&gt; **Dr Gémini :** Alors dites-le nous s&#39;il vous plaît.
&gt; 
&gt; //SCP-402-FR hésite.//
&gt; 
&gt; **Dr Gémini :** SCP-402-FR, plus vite nous en aurons fini avec les questions, plus vite nous pourrons retourner à nos occupations. J&#39;ai des gens à voir et je... hum, vous aussi, certainement. Veuillez répondre à la question. Savez-vous comment vous vous appelez ?
&gt; 
&gt; **SCP-402-FR :** Jacqueline Fayard.
&gt; 
&gt; **Dr Gémini :** Très bien, vous voyez quand vous voulez. Nous allons progresser par petits pas, d&#39;accord ? Question suivante : savez-vous ce que vous faites ici ? Savez-vous où vous êtes ?
&gt; 
&gt; //SCP-402-FR ne répond pas.//
&gt; 
&gt; **Dr Gémini :** Vous n&#39;êtes pas chez vous, vous en avez conscience ?
&gt; 
&gt; **SCP-402-FR :** Non, je ne suis pas chez moi...
&gt; 
&gt; **Dr Gémini :** Savez-vous comment vous avez atterri ici ?
&gt; 
&gt; **SCP-402-FR :** Vous... Des hommes armés sont venus me chercher. Par la force. J&#39;étais chez moi, dans le... le... je... je ne faisais de mal à personne. Des hommes armés, oui. Ils avaient le même... la même forme qu&#39;il y a sur votre feuille. Sur leurs armures. Le même.. Le même...
&gt; 
&gt; **Dr Gémini :** Le... Le logo ?
&gt; 
&gt; **SCP-402-FR :** Oui, le même logo. J&#39;avais un rendez-vous, vous savez. Je devais voir ma famille. Mais je n&#39;ai pas pu à cause de ces gens-là.
&gt; 
&gt; **Dr Gémini :** Des hommes armés avec ce logo. Très bien, je note. Ne vous inquiétez pas, je vois bien que vous vous inquiétez. Tout ça est fini, d&#39;accord ? Vous êtes en sécurité, désormais, avec moi. En sécurité. Et nous sommes tous les deux en sécurité à... ici. D&#39;accord ? Parlez-moi un peu de votre famille. Est-ce que vous vous souvenez de votre famille ? À ce que je lis ici vous aviez... voyons... une fille, un fils et cinq petits-enfants...
&gt; 
&gt; **SCP-402-FR :** Oui, je m&#39;en souviens.
&gt; 
&gt; **Dr Gémini :** Est-ce que vous vous souvenez de comment ils s&#39;appelaient ?
&gt; 
&gt; //SCP-402-FR refuse de répondre.//
&gt; 
&gt; **Dr Gémini :** SCP-402-FR, vous devez me faire confiance. Tout le monde a une famille ici. Moi aussi j&#39;ai des enfants et... eh bien, et même des petits-enfants, tout comme vous. C&#39;est certain.
&gt; 
&gt; **SCP-402-FR :** Théodore Ménielle.
&gt; 
&gt; **Dr Gémini :** Oui ?
&gt; 
&gt; **SCP-402-FR :** C&#39;est mon petit bonhomme. Théodore et... Lucie, Lucie Ménielle et Bastien Ménielle. Pourquoi ils ne s&#39;appellent pas comme moi ?
&gt; 
&gt; **Dr Gémini :** Je s-
&gt; 
&gt; **SCP-402-FR :** Parce que ma fille s&#39;est mariée. Oui. Ma petite Sophie, elle s&#39;est mariée avec ce B... ce B... Sophie Fayard, vous savez. Elle est devenue Sophie Ménielle, parce que son mari s&#39;appelait Ménielle.
&gt; 
&gt; **Dr Gémini :** Très bien, c&#39;est très encourageant.
&gt; 
&gt; **SCP-402-FR :** C&#39;était le Général Dmitri Bachovsky, je crois. Le mari. Ils avaient une petite... un... Une petite maison, Place du Maréchal Foch. Oui. Le 12. À Orléans, oui. Oui oui. Sophie Ménielle.
&gt; 
&gt; **Dr Gémini :** Si vous le dites. Et... ah oui, et concernant votre fils ?
&gt; 
&gt; **SCP-402-FR :** Quoi ?
&gt; 
&gt; **Dr Gémini :** Votre fils.
&gt; 
&gt; **SCP-402-FR :** Oh, Georg.
&gt; 
&gt; **Dr Gémini :** Je ne suis pas...
&gt; 
&gt; **SCP-402-FR :** Georg Reinhardt, si. Nous nous sommes rencontrés durant la guerre. C&#39;est lui qui m&#39;a... Il m&#39;avait montré...
&gt; 
&gt; **Dr Gémini :** Que vous avait-il montré ?
&gt; 
&gt; **SCP-402-FR :** Il y avait Heidi Reinhardt aussi, oui. Et Estephano Ruiz Iglesias. Ils étaient tous là. Je m&#39;en souviens très bien ! Oui, très bien ! C&#39;était juste après l&#39;attaque de la Base Desmond en Finlande ! Avec l&#39;Agent Estephano Ruiz Iglesias dans son... dans sa... comme le bus ! Oui ! Le petit bus.
&gt; 
&gt; //SCP-402-FR semble s&#39;exciter de manière inquiétante. Je pense arrêter l&#39;échange pour aujourd&#39;hui.//
&gt; 
&gt; **Dr Gémini :** Je vais devoir vous demander de ralentir, SCP-402-FR. Et de nous, euh, recentrer un peu. Vous faisiez partie d&#39;une sorte de... club, quelque chose comme ça ?
&gt; 
&gt; //SCP-402-FR se calme.//
&gt; 
&gt; **SCP-402-FR :** À chaque jour suffit sa peine, je crois.
&gt; 
&gt; **Dr Gémini :** Est-ce le nom du... Écoutez, pour en revenir à ce club... Y avait-il d&#39;autres personnes dont vous vous rappelez ?
&gt; 
&gt; **SCP-402-FR :** Non. Pas pour l&#39;instant.
&gt; 
&gt; **Dr Gémini :** Très bien, très bien. Je... Je vois que nous avons tous les deux mal à la tête, je pense qu&#39;une petite pause s&#39;impose. Nous allons tous pouvoir retrouver nos proches.
&gt; 
&gt; **SCP-402-FR :** On arrête ici.
&gt; 
&gt; **Dr Gémini :** Oui, je pense que nous pouvons arrêter ici, SCP-402-FR. On l&#39;a tous les deux bien mérité.
[[/&lt;]]
[[/collapsible]]

[[&lt;]]
**__Aux archivistes du Département de Censure et de Désinformation__ :** //À des fins complémentaires, vous trouverez ci-dessous la retranscription des bandes de vidéosurveillance faisant suite à l&#39;Interrogatoire-402-6. Merci de l&#39;intégrer au compte-rendu avant de l&#39;archiver avec les autres.// - Dr Gémini

&gt; **SCP-402-FR :** Oui, je pense que nous pouvons arrêter ici, SCP-402-FR. On l&#39;a tous les deux bien mérité.
&gt; 
&gt; **Dr Gémini :** Parfait. Ça suffira pour aujourd&#39;hui. Vous avez tout noté, Dr Gémini ?
&gt; 
&gt; **SCP-402-FR :** Assidûment, SCP-402-FR. Vous pouvez sortir, je vais aller manger un petit quelque chose avant de voir mes petits-enfants.
&gt; 
&gt; **Dr Gémini :** Vous avez fait du très bon boulot. Je note que vous avez fait quelques petites fautes, c&#39;est Foch sans &#34;e&#34;... voilà... et un &#34;y&#34; ici. Vous pouvez raturer. Bien. Vous permettez que je prenne cette feuille et ce crayon ? J&#39;en ai besoin.
&gt; 
&gt; **SCP-402-FR :** Je... Je ne sais pas si c&#39;est bien...
&gt; 
&gt; //Le Dr Gémini lui arrache le compte-rendu des mains.//
&gt; 
&gt; **Dr Gémini :** Laissez-moi vous le prendre quand même. Vous n&#39;en avez plus l&#39;usage. Et je vais vous prendre ces papiers aussi. Très bien. Je vous félicite, Dr Gémini.
&gt; 
&gt; //SCP-402-FR garde le silence. Il fixe ses mains.//
&gt; 
&gt; **Dr Gémini :** Dr Gémini ?
&gt; 
&gt; **SCP-402-FR :** Ah, installez-vous, SCP-402-FR. Mettez-vous à votre aise. J&#39;ai ici quelques questions à vous poser.
&gt; 
&gt; //Le Dr Gémini range les documents et le crayon dans la poche intérieure de son veston avant de se diriger vers la porte de la salle.//
&gt; 
&gt; **Dr Gémini :** Ce ne sera pas nécessaire.
&gt; 
&gt; **SCP-402-FR :** Ah, mais je crains que nous ne devions en passer par là. Vous voyez, je dois vous poser quelques questions pour qu&#39;ils me laissent voir mes petits-enfants.
&gt; 
&gt; //Le Dr Gémini ouvre la porte.//
&gt; 
&gt; **Dr Gémini :** Quels petits-enfants ?
&gt; 
&gt; [FIN DE L&#39;INTERROGATOIRE]
[[/&lt;]]
