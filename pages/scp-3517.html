**Ítem #:** SCP-3517

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-3517 se encuentra actualmente en el Casillero Seguro 3517 en el Sitio 66. Las copias de seguridad se guardan en formatos de archivo redundantes y en varios discos duros, según el procedimiento estándar relativo a los soportes grabados no anómalos.

La región objeto de SCP-3517 está actualmente pendiente de investigación. Tras el descubrimiento de SCP-3517, la zona se sometió a examen para determinar su posible condición SCP; anteriormente, la zona estaba pendiente de investigación debido a las 38 desapariciones de civiles ocurridas entre 1950 y la actualidad, casi el doble que en otros lugares comparables, aunque no lo suficiente como para ser motivo de preocupación.

**Descripción:** SCP-3517 es una serie de grabaciones de video que muestran una colección de sucesos de origen desconocido, con una duración total de 32:41. Las grabaciones estaban contenidas originalmente en dos tarjetas de memoria de 128 GB, encontradas en una bolsa de viaje que contenía un aparato con cámara montada en la cabeza; que suelen llevar los civiles durante las excursiones al aire libre.

Las grabaciones parecen tener lugar en el transcurso de tres o cuatro días, y siguen las experiencias de un pequeño grupo de excursionistas civiles que se perdieron en [ELIMINADO PENDIENTE DE INVESTIGACION ADICIONAL], una montaña en la cordillera de [ELIMINADO PENDIENTE DE INVESTIGACION ADICIONAL]. El contenido de SCP-3517 muestra una fauna inquietante y surrealista que puebla la montaña y cuyos encuentros provocan la desaparición o la muerte de todos los sujetos. Los sujetos son inmediatamente conscientes de las incoherencias entre lo que se espera y lo que encuentran, y reaccionan en consecuencia.

El contenido de SCP-3517 cambia sutilmente entre visionados sobre todo la ubicación de detalles ambientales como nubes y arboles lejanos, pero conserva la mayoría de los acontecimientos y diálogos entre visionados; aparte de esto, SCP-3517 no se considera anómalo en sí mismo.
SCP-3517 fue recuperado en un nicho rocoso de la cara noreste de [UBICACIÓN ELIMINADA], junto con diversos equipos dañados y un fragmento de ropa, que se determinó que era de mezclilla.

**Contenidos de SCP-3517:** SCP-3517 se divide en tres intervalos de tiempo de duración variable. Las grabaciones están numeradas según el lugar general que ocupan en la cronología; al principio de cada registro se ofrece más contexto.
SCP-3517 presenta a cuatro individuos;
* **A:** Varón, 25-30 años. Parece tener una estrecha relación con el Sujeto B. Parece tener ciertos conocimientos sobre artesanía de campo y cierta formación médica. Muerto por la fauna.
* **B:** Varón, 25-30 años. Parece tener una estrecha relación con el Sujeto A. Estudiante de Derecho. Sigue de cerca a los Sujetos A y C, parece poco preparado para una excursión de senderismo a pesar de su atletismo y equipamiento. Destino desconocido.
* **C:** Mujer, 30-35 años. Hermana mayor del Sujeto B. Lleva un rifle del 22 y varias municiones adicionales. Autoproclamada cazadora, se vuelve hipervigilante tras el primer encuentro con la fauna. Muere tras encontrarse con la flora.
* **D:** Mujer, 15-25 años - poco claro. Estudiante de estudios generales. Conocida de los Sujetos A y B. Muestra signos de paranoia; se desconoce si preexistentes o provocados por los sucesos descritos en SCP-3517. Posee algunos conocimientos precisos sobre la búsqueda de alimentos, así como varios libros pertinentes, por lo demás dudosamente equipado para una excursión. Muere a causa de la fauna.

**Resúmenes de las grabaciones:** El dispositivo de grabación fue sostenido por cada uno de los cuatro sujetos en distintos puntos, con una distribución aproximadamente igual. A continuación se resumen las transcripciones de los contenidos – véase el Documento 3517-A para un análisis más detallado. 

[[collapsible show=&#34;+ Abrir Núm. 1&#34; hide=&#34;- Cerrar transcripción de la grabación.&#34;]]
&gt; **GRABACIÓN #:** Intervalo nº 1
&gt; **Duración:** 01:08:02
&gt; **RESUMEN:** El Intervalo nº 1 contiene sólo un corte y sigue a los sujetos durante aproximadamente 2 o 3 horas. La mayoría de los acontecimientos de esta parte se resumen brevemente, debido a la relativa ausencia de sucesos anómalos. El momento de los acontecimientos significativos se señala para su estudio posterior.

&gt; **&lt;Inicia Transcripción&gt;**
&gt; * //00:00// - Comienza la grabación. Los sujetos A y D están en el encuadre. El sujeto B lleva la cámara y el sujeto A le ayuda a sujetarse el aparato a la cabeza. Todos los sujetos llevan mochilas con saco de dormir y otros equipos.
&gt; * La ladera rocosa de la montaña se ve claramente a cierta distancia, pasados los Sujetos A y D, y a lo lejos se divisan bosques montañosos. El cielo está despejado y a lo lejos se ve una bandada de gansos canadienses.
&gt; * Una vez confirmada la grabación, los sujetos comienzan (o reanudan) su camino montaña arriba, siguiendo un sendero rocoso de caza. El Sujeto C se burla del Sujeto B (que parece ligeramente sin aliento) por su falta de experiencia al aire libre, así como por su evidente falta de experiencia tecnológica, refiriéndose al hecho de que la grabación estaba apagada. Mientras tanto, se puede ver al Sujeto A avanzando a cierta distancia, mirando frecuentemente hacia el Sujeto B.
&gt; * //12:19// - El Sujeto B mira hacia atrás al Sujeto D, que le sigue de cerca y algo más abajo en la ladera de los Sujetos B y C. En este punto, todavía es visible un campamento base, formado por múltiples tiendas de campaña de colores neón a 150-200 metros ladera abajo, en la base de la ladera de la montaña. Por lo demás, la grabación transcurre sin incidentes a medida que los sujetos ascienden por la pendiente relativamente suave de la montaña.
&gt; * //23:19// - En este punto se observa el primer detalle divergente, en el que el Sujeto B se fija en el cadáver de un animal y la cámara lo ve claramente. El animal es siempre un pequeño mamífero cuadrúpedo; en el momento de la transcripción, parece haber sido una zarigüeya. El Sujeto C observa el cadáver en el suelo, contra un saliente rocoso, y señala su &#34;frescura&#34; en tono sarcástico. El Sujeto D pide más detalles, tras lo cual el Sujeto B mira hacia atrás y hacia abajo, señalando el cadáver. En este punto, el campamento base ya no es visible en la distancia, pero los sujetos no se percatan de su ausencia.
&gt; * //23:33// - El sujeto A sugiere que el grupo se tome un descanso, ya que de todos modos están parados. Los sujetos B y D están de acuerdo, y B retira el aparato de la cámara, tanteando el dispositivo durante varios segundos antes de que cese la grabación. 
&gt; * //23:40// - Cuatro segundos de corrupción antes de que se reanude la grabación. Parece que han pasado entre una y dos horas, y el sol está bajando por el horizonte. El Sujeto C parece llevar la cámara, y está mirando hacia delante a los Sujetos A y B que continúan su caminata. El Sujeto D murmura algo incomprensible, tras lo cual el Sujeto C se ríe. El grupo continúa la marcha. En este punto se aprecia otro detalle divergente: la aparición de flores silvestres a lo largo del sendero. La posición y las especies son incoherentes entre los distintos visionados, representando en ocasiones especies aún no identificadas. En el momento de la transcripción, las flores eran de color púrpura oscuro con follaje bifurcado.
&gt; * //48:17// - Los sujetos llegan a una zona razonablemente llana, con varios árboles y afloramientos rocosos grises. El Sujeto D se sienta en una roca, mira hacia la ladera de la montaña y señala, indicando al Sujeto C que mire. La cámara gira para enfocar a un gran miembro de la familia //Caprinae// que se encuentra a unos 30 metros más arriba en la ladera de la montaña, con cuernos desenroscados de 0,5 metros de largo. La criatura observa a los sujetos, silueteados contra el cielo. El grupo descansa.
&gt; * //1:06:01// - De repente, la criatura baja por la ladera emitiendo un grito ronco. Los sujetos se sobresaltan y el Sujeto C sigue al animal, que se acerca rápidamente al grupo. La criatura se parte por la mitad verticalmente a través de su centro, ambas mitades continúan deambulando mientras persiguen al Sujeto A, que ha comenzado a huir ladera abajo detrás del grupo. El Sujeto C grita y tantea con el arma de fuego, la cámara se mueve violentamente entre el arma de fuego y el Sujeto A. La cámara ve claramente cómo las dos mitades de la criatura impactan contra el Sujeto A, causándole un traumatismo contuso inmediato y graves laceraciones en el abdomen, además de hacerle caer por la ladera rocosa.
&gt; * //1:06:24// - Las dos mitades de la criatura se reúnen y se acercan al incapacitado Sujeto A, mientras el Sujeto C apunta y dispara. La criatura es alcanzada en la región del cuello, y huye por la ladera de la montaña, aparentemente ilesa. Los sujetos ilesos corren en ayuda del Sujeto A.
&gt; * //1:07:36// - El Sujeto A está gravemente herido, tras haber caído varias decenas de metros por debajo de la zona llana donde se encontró por primera vez a la criatura ovina. En ese momento se retira el aparato de la cámara de la cabeza del Sujeto C, mientras el grupo comienza a intentar prestarle los primeros auxilios.
&gt; **&lt;Fin de Grabación, 1:08:02&gt;**
&gt;
&gt; **Declaración final:** El campamento base no está presente en ningún momento después de las 12:19; debería haber sido visible en varios puntos durante el encuentro con la fauna agresiva.
[[/collapsible]]

[[collapsible show=&#34;+ Abrir Núm. 2&#34; hide=&#34;- Cerrar Transcripción de la Grabación&#34;]]


&gt; **GRABACION #:** Intervalo nº 2
&gt; **Duración:** 24:08
&gt; **RESUMEN:** El Intervalo n.º 2 no contiene cortes y apenas hay secuencias de vídeo útiles. Parece que los sujetos no eran conscientes de que activaban la cámara; por lo tanto, esta sección contiene una cantidad considerable de audio sincero. Para ello, se utilizará el formato de un registro de audio con una descripción visual contextual.

&gt; **&lt;Inicia Resumen&gt;**
&gt; * //01:08:03// - Comienza la grabación. El vídeo es del suelo, con un rápido desenfoque que sugiere que el aparato de la cámara está colgado de una bolsa u otra prenda. El enfoque es insatisfactorio, pero el audio es razonablemente claro. El grupo parece estar detenido en la ladera de la montaña. El Sujeto B está angustiado y el Sujeto C parece agitado.
&gt; * **Sujeto B:** Por favor, por favor no no, por favor. Por favor, abre los ojos...
&gt; * **Sujeto D:** Sam, el está…
&gt; * **Sujeto B:** [gritando] NO LO DIGAS.
&gt; * &lt; Llanto silencioso durante 13 segundos.&gt;
&gt; * **Sujeto B:** ¡¿Qué //carajo// era esa cosa?!
&gt; * **Sujeto C:** No... no lo sé, joder. Ambos lo vieron, ¿verdad?
&gt; * **Sujeto B:** ¡Se partió por la mitad!
&gt; * **Sujeto D:** ¿Muchachos?
&gt; * **Sujeto C:** Sé que le di también, vi el agujero. Pero se escapó.
&gt; * **Sujeto B:** [Ininteligible] Vamos amigo, vamos...
&gt; * **Sujeto C:** [Una breve pausa.] Sam, está...
&gt; * &lt; Sonidos de movimiento, Sujeto B llorando.&gt;
&gt; * **Sujeto D:** [Insistente] Chicos.
&gt; * **Sujeto C:** ¿Sí, Rebecca?
&gt; * **Sujeto D:** ¿Dónde estamos? [Ininteligible] ¿Dónde está el campamento?
&gt; * &lt; Breve pausa. Sonidos de movimiento mientras el Sujeto C parece moverse, buscando el campamento. 13 segundos de pausa, el Sujeto C se agita.&gt;
&gt; * **Sujeto C:** Espera. ¿Dónde coño...? ¿Dónde coño...?
&gt; * **Sujeto B:** Es... debería estar ahí abajo.
&gt; * **Sujeto D:** ¿Está... del otro lado de la montaña?
&gt; * **Sujeto C:** [Inentendible.] tan lejos, Rebecca. ¿Qué coño está pasando?
&gt; * **Sujeto B:** [Urgentemente.] Chicos, está oscureciendo. No podemos estar aquí.
&gt; * &lt; Los sujetos enmudecen.&gt;
&gt; * **Sujeto D:** No quiero cargarlo en la oscuridad.
&gt; * **Sujeto C:** Estamos haciendo un campamento aquí. Cúbrelo con su saco de dormir, nosotros... Sam, ¿tienes cobertura?
&gt; * **Sujeto B:** [Pausa Breve] No.
&gt; * **Sujeto D:** Ni siquiera traje mi...
&gt; * **Sujeto C:** Lo sé, no te lo pedí por una razón. Bajaremos por la mañana. Nos turnaremos para vigilarlo.
&gt; * &lt; Discusión ininteligible durante 4:51 mientras el micrófono apunta hacia el viento. Tonos sombríos.&gt;
&gt; * **Sujeto C:** Todavía tenemos una hora de luz, creo. Mucho tiempo.
&gt; * **Sujeto D:** Iré a buscar leña, hay un árbol ahí arriba, a ver si puedo desprenderlo.
&gt; * **Sujeto B:** Yo... lo cubriré.
&gt; * **Sujeto C:** Sí... haz eso. Voy a... establecer un perímetro o algo así.
&gt; * &lt;Discusión Inentendible&gt;
&gt; * &lt; El sujeto D descubre que la cámara estaba grabando y la apaga.&gt;
&gt; **&lt;Fin de Grabación 1:32:11&gt;**
&gt;
&gt; **Declaración Final:** El sujeto B permaneció angustiado durante toda la grabación. El tono del Sujeto C indicaba negación, o cierre. El sujeto D permaneció callado.
[[/collapsible]]

[[collapsible show=&#34;+ Abrir Núm. 3&#34; hide=&#34;- Cerrar transcripción de grabación.&#34;]]

&gt; **GRABACION #:** Intervalo Núm. 3
&gt; **Duración:** 02:03:24
&gt; **RESUMEN:** El intervalo Nº 3 contiene una serie de grabaciones cortas sin relación entre sí, y poco audio útil. Parece que los Sujetos B y D se turnaron para grabar en vídeo, incluyendo tanto momentos cándidos entre el grupo como varios ejemplos de fauna inusual.
&gt;
&gt; Las grabaciones parecen tener lugar a lo largo de más de un día, a juzgar por la posición del sol en el cielo.

&gt; **&lt;Inicia Resumen&gt;**
&gt; * //01:32:11// - Comienza la grabación. Amanece. La cámara está en la mano del Sujeto D, haciendo un paneo sobre el horizonte. La geografía de la zona es claramente diferente de la anterior, con bosques montañosos similares pero distintos en la distancia. Una niebla baja se instala en algunas zonas del valle. Los Sujetos B y C son visibles a varios metros del Sujeto B; el cuerpo del Sujeto A está envuelto en un saco de dormir manchado con una cuerda.
&gt; * La toma panorámica revela varios detalles divergentes, como el número de pájaros cantores no identificados en la distancia, la forma de la nubosidad distante y la ubicación exacta de varias rocas y afloramientos rocosos.
&gt; * La grabación termina cuando el Sujeto C hace un comentario poco claro al Sujeto D.
&gt; * //01:35:23// - Comienza la grabación. A primera hora de la mañana. El Sujeto B sujeta la cámara, enfocándola hacia el Sujeto C, que está tumbado en el suelo apuntando con su rifle. La cámara enfoca más allá y por debajo del Sujeto C, a lo que parece ser un faisán. El sexo y la madurez del faisán varían de un visionado a otro. El Sujeto C espera pacientemente antes de disparar, evidentemente intentando cazar al ave, y el ave levanta el vuelo en un ángulo de 45 grados alejándose del grupo. El pájaro parece retorcerse en el aire y extenderse antes de desvanecerse en una lluvia de vísceras y docenas de lo que parecen ser polluelos sin piel, que parecen chillar extremadamente fuerte en agonía mientras aterrizan. El Sujeto B maldice vagamente y al Sujeto D se le oye vomitar. Los chillidos continúan durante varios segundos mientras el Sujeto B se aleja dando tumbos. Fin de la grabación.
&gt; * //01:39:49// - Comienza la grabación. Media tarde. La cámara está desenfocada, mirando a través de una meseta rocosa a los Sujetos B y C. Se oye una discusión indistinta entre los Sujetos B y C, aparentemente discutiendo si seguir o no llevando el cuerpo del Sujeto A. El Sujeto B está en contra de abandonar el cuerpo, mientras que el Sujeto C intenta ser práctico. El Sujeto B está en contra de abandonar el cuerpo, mientras que el Sujeto C intenta ser práctico. El comportamiento y el tono del Sujeto C sugieren un severo retraimiento emocional. La conversación continúa durante un largo periodo de tiempo, antes de que el Sujeto B se convenza de que es lo mejor para el grupo. La grabación termina.
&gt; * //01:58:01// - Comienza la grabación. A última hora de la tarde. Los sujetos están aproximadamente a 4 metros de un acantilado, lo que no concuerda con la geografía conocida. El audio es indistinto, el Sujeto C está evidentemente angustiado. Se escucha al Sujeto B intentando consolar al Sujeto C, antes de ceder ante la angustia emocional. Se oyen sonidos de llanto mientras el Sujeto D se sienta y respira entrecortadamente mientras sujeta la cámara; la cámara se desplaza rápidamente hacia una dirección desconocida mientras el Sujeto D parece agarrarse la cabeza. A través del pelo se puede ver una inusual formación de nubes que permanece constante entre los visionados, y la montaña parece asomar exactamente a la misma altura que en tomas anteriores, a pesar del aparente descenso constante. Fin de la grabación.
&gt; * //02:08:28// - Comienza la grabación. Media mañana. Aparentemente la grabación comenzó accidentalmente, en medio de la crisis, y el audio es poco claro. Se escucha a los Sujetos B y D en pánico mientras el Sujeto C les grita, aparentemente exigiéndoles que sigan moviéndose. La voz del Sujeto D indica que está llorando. La grabación se corta a mitad de frase.
&gt; * //02:10:05// - Comienza la grabación. Atardece. El sujeto D observa al sujeto C, que observa el horizonte. La cámara se desplaza, mostrando que el acantilado está a lo lejos, abajo y a la izquierda del grupo, entre 0,5 y 1 kilómetro de distancia. La fisura es visible a través de parte del horizonte, y los bosques están llenos de niebla espesa. La puesta de sol se filtra entre las nubes a la derecha del grupo. El sujeto B mueve la cámara hacia arriba, y alrededor de su campamento actual, que está lleno de piedras blancas redondas y madera fosilizada. _
&gt;  _
&gt; A las 02:26:05, el Sujeto B hace un paneo hacia sí mismo, mostrando que su rostro está sucio y muestra signos de gran angustia. Pronuncia las palabras &#34;Lo siento mucho&#34; a la cámara, antes de que finalice la grabación.
&gt; * //02:26:09// - Comienza la grabación. A primera hora de la mañana. Sonidos indistintos de pánico en el grupo, mientras la cámara cae al suelo, de lado. Grandes esferas irregulares blancas y grises parecen crecer alrededor del grupo. El sujeto D recoge la cámara antes de que una esfera pueda engullirla. _
&gt;  _
&gt; El grupo se aleja de la zona, un lugar oscuro contra el afloramiento rocoso sirve de refugio, protegido del sol de la mañana. El Sujeto C grita indistintamente con rabia, patea una esfera, que se invierte, revelando gruesas branquias rosas y rojas. Filas blancas se extienden por el suelo mientras el hongo se invierte - la fuerza de la inversión rocía material transparente en todas direcciones, cubriendo otras esferas, que también se invierten violentamente. El sujeto C grita aterrorizado al ser cubierto por el material, antes de desplomarse y convulsionar, la piel comienza a supurar mientras crecimientos negros silbantes estallan del tejido blando. Los sujetos B y D huyen.
&gt; * //02:31:44// - Comienza la grabación. El sujeto D corre, la cámara se agita como si estuviera colgada de alguna prenda. El sujeto D tropieza y cae, dando tumbos de varias decenas de metros. Se detiene sobre rocas afiladas y el suelo queda cubierto de sangre. Se ve un hueso expuesto a través de la pierna mientras un zorro parece trepar por la pared rocosa, arrastrando sus patas traseras. El zorro está despeinado. El animal abre la boca, tras lo cual la cabeza y el cuello de un buitre salen de su garganta. Se oye al sujeto D gritar húmedamente durante varios segundos antes de que los sonidos cesen repentinamente. La criatura sigue alimentándose y la grabación continúa hasta que se agotan las pilas.
&gt; **&lt;Fin de la Grabación 06:13:22&gt;**
&gt;
&gt; **Declaración Final:** El destino del Sujeto B aún se desconoce.
[[/collapsible]]

Queda pendiente un mayor contexto en relación con SCP-3517.
