    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>本文件记录了自SCP基金会中国分部收容SCP-CN-218以来，对其来源等信息所进行的一系列调查研究。

[[tabview]]
[[tab 访谈记录CN-218-24b节选]]
在收容SCP-CN-218-2至205个体后，为了解更多信息，对所有已收容的SCP-CN-218个体展开了一系列审讯。
本文件仅截取记录了一些关键部分，完整版本详见文件CN-218-24b。

**节选1:**SCP-CN-218背景情报
[[collapsible show=&#34;+ 第一部分&#34; hide=&#34;- 再次点击可关闭&#34; hideLocation=&#34;both&#34;]]
&gt; **采访者：**3级研究员刘玲
&gt; **受访者：**SCP-CN-218-16，雄性
&gt; 
&gt; **研究员刘铃：**是谁指使你们前来袭击这里的？
&gt; 
&gt; **SCP-CN-218-16：**他，也是我，大自在天。
&gt; 
&gt; **研究员刘铃：**这么看来，你们的信仰属于或是源于佛教？
&gt; 
&gt; **SCP-CN-218-16：**我不知道那是什么，他没有告诉我。
&gt; 
&gt; **研究员刘铃：**那你知道你们所信仰的教派叫什么名字吗？是独立的宗教的体系还是从其他宗教体系中分离出来的？
&gt; 
&gt; **SCP-CN-218-16：**他告诉我们，我们的名字，我们的教派和我们至高的神一样，名为大自在天。其余的，我不知道那是什么，他没有告诉我。
&gt; 
&gt; **研究员刘铃：**你们了解佛教中大自在天的具体含义吗？
&gt; 
&gt; **SCP-CN-218-16：**不知道，他没有告诉我。但他告诉我们，大自在天是我们，我们是至高的神。
&gt; 
&gt; **研究员刘铃：**那么，大自在天的教义是什么？
&gt; 
&gt; **SCP-CN-218-16：**他告诉我们，我们是大自在天神，而他将引领神们步向无限的人间。
&gt; 
&gt; **研究员刘铃：**无限的人间？
&gt; 
&gt; **SCP-CN-218-16：**他告诉我们，我们是最高阶的生物，离化作神明仅有一步之遥。而无限的人间是我们的乐园，远离世俗之地。
&gt; 
&gt; **研究员刘铃：**下一个问题，”他“是谁？
&gt; 
&gt; **SCP-CN-218-82：**他告诉我们，他即最初的大自在天，他将引领我们步入无限的人间。
&gt; 
&gt; **研究员刘铃：**那么，大自在天的洗礼是指什么？
&gt; 
&gt; **SCP-CN-218-82：**他告诉我们，洗礼会诞生痛苦，也是我们繁殖的手段。但一部分洗礼的方式也被称为惩罚或是处决。但惩罚是用于我们内部的，处决是用于你们这群牲畜的。
&gt; 
&gt; **研究员刘铃：**...你们视人类为牲畜吗？
&gt; 
&gt; **SCP-CN-218-82：**是的，他告诉我们，我们和你们已不再是处于同一等级的生物。我们在大自在天的庇护下已步入了永生，存在于无限的人间。我们拥有了神性，已是不死的，我们固然便是永恒的。万物皆畏惧的死亡之时是我们无比渴望的繁衍生息之时。由此可见，我们已经超越了你们，超越了众生，成为了世界上最为高级的生命。所以，他教导我们，我们看你们应该像你们对待其他动物一样，都不过是牲畜。
[[/collapsible]]

[[collapsible show=&#34;+ 第二部分&#34; hide=&#34;- 再次点击可关闭&#34; hideLocation=&#34;both&#34;]]
&gt; **采访者：**3级研究员刘玲
&gt; **受访者：**SCP-CN-218-2，雌性
&gt; 
&gt; **研究员刘铃：**为何你们的组织名为大自在天？
&gt; 
&gt; **SCP-CN-218-2：**大自在天一词源于佛教，他是佛教中的神，也是印度教湿婆的原型与化身。因为具有无穷变化，拥有多个化身的特性，与不同个体形态、个性不同的我们很相近，所以████ ████先生借此称呼我们为“大自在天”。现在大部分的我已经忘记了我们这个称呼的来源，但我还记得。我也记得一些我们的经历，请容我向您讲述。
&gt; 
&gt; （研究员刘铃示意让SCP-CN-218-2开始）
&gt; 
&gt; **SCP-CN-218-2：**最初的我，生于18██年██的██部。在我12岁的某一天，我随父亲上山去学习狩猎。但是在返回村庄的路上，我不慎从跌入了峡谷中，陷入了晕迷。此后，第二，第三，第四个我诞生了。
&gt; 
&gt; 最初的我醒来了，他感受到腿部难忍的疼痛与骚扰，还有伴有一股强烈的腐臭味，但他随后便发现气味其实是源自他身旁不知名的动物尸骸。黑夜中的山谷与尸骸宁最初的我毛骨悚然，它们都破破烂烂的，像是被什么啃食了...他害怕的哭了起来。
&gt; 
&gt; 第二个我抱住他，告诉他”不要害怕，我是你天上的哥哥，在你跌落山崖时，我从天下跳下来，我将在你陷入苦难时保护你。“见到最初的我无助的模样，他决定成为像他父亲一样的人。
&gt; 第三个我点了点头，也抱住了他俩，”我是从天上的你，在你跌落山崖时，我从天下跳下来，我将在你历经苦难时与你一同承受。“见到最初的我伶俐可爱的模样，他决定成为像他一样的人。
&gt; 第四个我加快了吞食的速度，她无法忍受在最初的我悲伤时，她不在他的身边。她也想好了，等她成了形，也告诉他：”她是天上的你的妹妹，在你跌落山崖时，我从天下跳下来，我将在你悲伤时安慰你。“她爱着他们，于是她决定成为像他母亲一样的人。
&gt; 
&gt; 一阵混乱后，四个我一致决定，不管彼此是不是怪物，还是先回到村子为重。于是第二个背着我，四个我开始沿着下山路前进。在路上，我们遇见了赶来的父亲和村里的猎人们，他们都很吃惊。我们只好向他们解释，我们是天上的他，他哥哥和他妹妹。但这让他们更加诧异了，但无论如何，他们还是将我们带回村中。母亲在得知此事既惊喜又惊讶，但她和祖母一致认为，最初的我没事就好。而家族内部也决定收养另三个来路不明的我。
&gt; 
&gt; 我们在村中既被供奉为天神，又被怀疑为恶魔。但因为父亲是村庄里的领袖，他一直反对封建信仰和习俗，也反对活祭，所以流言蜚语很快就消失了，而不久后村里的人也对此习以为常了。而在家族中，我们被当作四胞胎，母亲疼爱着每一个我。此时我们的情感和记忆会在彼此间共享，有时我们的言行出奇的一致，闹出了不少笑话。祖母有时甚至会开玩笑地说：“没准天上还有另外三个人，你儿子，你的孙子还有你的曾孙子，等你下次又从山崖下摔下去，他们也会跟着摔下来，连媳妇都不用娶。”
&gt; 
&gt; 在我14岁的时候，父亲从领袖的位置上退了下来，他决定开始训练男性的三个我打猎和骑马。但因为最初的我和第三个我都不愿意做，母亲又庇护着他们，父亲只能放弃他俩，开始专注训练第二个我。第四个我此时已经会编织了，她喜欢和村里的其他同龄女孩一起在草地上编织和嬉戏。她决定在15岁前为家中的每一个人都织一件衣服，但她的愿望并没有实现。
&gt; 
&gt; 14岁的那个夏天，新的领袖上任了。他和父亲的挚友们抓住了最初的我，第二个我和我们的家人，我们被赶到了村庄的边界。他开始斥骂我们，骂我是不死的恶魔，骂我的母亲是恶魔的源头，骂我的父亲违背了先祖神圣的信仰，我们将通过被活祭来赎罪。至于第三个和第四个我，因为新任领袖是第四个我的朋友，所以她和村里的孩子们掩护着我们逃出了村庄，他们没找到我们。我们本想着去救他们，但第二个我让我们翻过村旁的山，逃到山的那一边。
&gt; 
&gt; 活祭开始了，最初的我哭了起来，他告诉我们，他代他和家人向他们告别。第二个我告诉我们，他代母亲祝福他们。突然，我们似乎听见了什么东西被斩断的声音，他们的声音也随之消失了，他们死了...
&gt; 
&gt; 之后的事情，她没有完整详细地传承给我。我只知道在第三个第四个我被拐卖到██后，一个来他国的教授收留了我们，他叫A███ I███。他为我们提供住处，那是很偏远的一所小寺庙。他和他的朋友还试着去拯救我们，他们尝试教授我们知识，他们试图让我们再次懂得爱。
&gt; 
&gt; 我们渐渐地再次变得很快乐起来，我们开始学习知识，我们生活得很幸福。直到那些只剩憎恨的我们，追踪着我们的气息，在一个夜晚闯入了庙中...
&gt; 
&gt; 我们绝望的哭喊，但他们告诉我们：我们不死，我们是永恒的，我们即是神。而人类将是蝼蚁，将是牲畜，我们也会让你们成为神...
&gt; 
&gt; 此后的事，便不再是由我继承和背负的了，你可以去问问其他的”遗书“，总会有一个我能够告诉你之后发生了什么。
[[/collapsible]]

**节选2：**SCP-CN-218可能存在的其他异常性质
[[collapsible show=&#34;+ 第一部分&#34; hide=&#34;- 再次点击可关闭&#34; hideLocation=&#34;both&#34;]]
&gt; **采访者：**3级研究员刘玲
&gt; **受访者：**SCP-CN-218-10，雄性
&gt; 
&gt; （无关内容已省略）
&gt; 
&gt; **研究员刘铃：**你是说你们曾具有蜂巢意识，也就是记忆曾是共享的吗？
&gt; 
&gt; **SCP-CN-218-10：**是的，我记得一开始我们的情感和记忆都是共享且具有传承性的，因为我们都是从同一个我上分离出来的，但这种情况只持续了几年。因为各种原因新的我们在不断诞生，而随着新的我诞生，我们共享和传承记忆的能力开始变得越来越弱。现在仅有极少数的个体还具有这种能力。
&gt; 
&gt; **研究员刘铃：**极少数的个体是指？
&gt; 
&gt; **SCP-CN-218-10：**祭品，差不多就是作为性奴的我们。
&gt; 
&gt; **研究员刘铃：**性...祭品吗？那他们为谁服务？
&gt; 
&gt; **SCP-CN-218-10：**在大自在天成立初期，为了扩大经济收入来源，一部分我们会通过伤害自己以产生新的个体，只要这些个体样貌好看，那么他们就有可能被卖到附近的村庄的妓院里作妓女。
&gt; 
&gt; 在卖掉那些我后，一些我也开始尝试嫖娼。后来，一些我就开始尝试...强奸？对，强奸。他们尝试强奸新生的自己...久而久之，祭品和新生的祭品随意的强奸就成为了理所当然的事情。我之所以使用强奸一词，是因为不少祭品在一开始对他们想做的事一无所知。
&gt; 
&gt; 我们也在那时发现通过正常的性交，我们无法产下后代。这使得他们更加的猖狂，在无任务的时候，其余的我们都会在“无限人间”里强奸和欺辱身为祭品的我们。不久后这种行为就被默许了，因为最初的大自在天也拥有了自己的私人祭品，每个月更换一次，被换下的祭品全需被“处罚”。
&gt; 
&gt; **研究员刘铃：**那么在现有的102人中，有作为祭品的个体吗？
&gt; 
&gt; **SCP-CN-218-10：**应该没有。他们应该都是负责“肃清”的。但是，原来的我就是“祭品”。
&gt; 
&gt; **研究员刘铃：**（短暂的沉默）请原谅我的无礼，但你或者你们有作为“祭品”时的记忆吗？我们想了解更多关于“大自在天”的信息。
&gt; 
&gt; **SCP-CN-218-10：**她觉得我们中无论是谁都不应该继承这样的记忆，所以这些记忆她都自己担负着。
&gt; 
&gt; **研究员刘铃：**了解了，那继续下一个问题，“肃清”是指“处决”人类吧？
&gt; 
&gt; **SCP-CN-218-10：**是的。一般的方式就是砍断人类的四肢，然后要么放任不管，要么加以羞辱，等着他们失血死亡。
&gt; 
&gt; **研究员刘铃：**那么对于祭品的“惩罚”是？
&gt; 
&gt; **SCP-CN-218-10：**如果有一个祭品尝试出逃或是尝试去做”祭品该做的事“外的事情，他就会受到处罚。一般的方式就是将他绑在一个柱子上，砍断四肢，再用利器切开身体，以便让“胎儿的我们”（指SCP-CN-218-B）生长出来。之后，饥饿的胎儿就会开始啃食受罚者身体，如此反复胎儿就会越来越多，而因为胎儿在成形后，她们的伤口便会愈合，所以惩罚几乎是无止尽的。
&gt; 
&gt; **研究员刘铃：**...那你们是在她受“惩罚”期间诞生的吗？
&gt; 
&gt; **SCP-CN-218-10：**不是，在“惩罚”期间诞生的大部分...个体精神都是错乱的，因为祭品的记忆将传承至新个体，他们会永远铭记，自己是如何吞噬了自己，在“惩罚”期间诞生的大部分个体会被用于“祭品”或是“肃清”...原来的我（SCP-CN-218-1）从那一天起就一直在遭受惩罚，不光如此，她还在被新生的自己和他们玷辱着......我们是由被原来的我在那一天割下了自己的手指而诞生的，我们躲藏在池塘中，捕食了父亲饲养的鱼和一些昆虫而生长成形。
&gt; 
&gt; **研究员刘铃：**为什么曾经的你，SCP-CN-218-1。会割掉自己的手指并留在池塘中，让你们诞生？
&gt; 
&gt; **SCP-CN-218-10：**因为她已经不想再逃下去了，她觉得自己无论逃到哪里，都只会拖累自己身边的人...但她决定想在死...被抓走前留下关于大自在天的讯息，但她已经没有时间去写下这些了。
&gt; 
&gt; **研究员刘铃：**所以，她决定通过诞生记忆继承的方式留下信息？
&gt; 
&gt;  **SCP-CN-218-10：**是的，所以我们就是她留下来的“遗书”，由我们13张“遗书”负责向你们讲述整件事件的经过。不过，我们还因另一个原因而诞生...
&gt; 
&gt; **研究员刘铃：**什么原因？
&gt; 
&gt; **SCP-CN-218-10：**（长时间的沉默）即使知道处决是怎样进行的，但她还是希望能有人活下来。而如果真的有人幸存下来，新生的我们就好陪伴他们，照顾他们一辈子。
[[/collapsible]]
[[collapsible show=&#34;+ 第二部分&#34; hide=&#34;- 再次点击可关闭&#34; hideLocation=&#34;both&#34;]]
&gt; **采访者：**3级研究员刘玲
&gt; **受访者：**SCP-CN-218-74，雌性
&gt; 
&gt; （无关内容已省略）
&gt; 
&gt; **研究员刘铃：**你们的记忆，情感是否是共享的？
&gt; 
&gt; **SCP-CN-218-74：**大自在天万岁，我们将跟随大自在天的脚步步入无限的人间！我，██，大自在天的血脉，负责肃清大自在天的敌人，所有阻挡大自在天的敌人都应受到洗礼。大自在天万岁!
&gt; 
&gt; **研究员刘铃：**那你是否知道组织内部如何处理情报的，或是有无由较为特殊的处理机制？
&gt; 
&gt; **SCP-CN-218-74：**大自在天万岁，我们将跟随大自在天的脚步步入无限的人间！我，██，大自在天的血脉，负责肃清大自在天的敌人，所有阻挡大自在天的牲畜都应受到洗礼。大自在天万岁!
&gt; 
&gt; **研究员刘铃：**你是负责“肃清”的人员吗？
&gt; 
&gt; **SCP-CN-218-74：**肃清！肃清！肃清！是哪个牲畜在阻挡大自在天的前行！必定要将其肃清，从腿开始，斩下四肢，慢慢羞辱！大自在天万岁，我们将跟随大自在天的脚步步入无限的人间！我，██，大自在天的血脉，负责肃清大自在天的敌人，所有阻挡大自在天的牲畜都应受到洗礼。大自在天万岁!
&gt; 
&gt; **研究员刘铃：**...那负责肃清的你们有出现记忆或感情共享的情况吗？
&gt; 
&gt; **SCP-CN-218-74：**肃清！肃清！肃清！把异教徒的找出来，看是哪个牲畜在阻挡大自在天的前行！必定要将其肃清，从腿开始，斩下四肢，慢慢羞辱！大自在天万岁，我们将跟随大自在天的脚步步入无限的人间！我，██，大自在天的血脉，负责肃清大自在天的敌人，所有阻挡大自在天的牲畜都应受到洗礼。大自在天万岁!
&gt; 
&gt; **研究员刘铃：**...你是否只能对肃清一词产生反应？

GOI-CN-218的前身可能由██生物学家A███ I███（18██年-19██年？）于1894年在中国的██地区创立，该组织可能以研究以及培养SCP-CN-218为主要目的。

19██年7月，A███ I███及其同事被大自在天成员杀害,领导人更变为一个未收容的SCP-CN-218个体，昵称为“最初的大自在天”。GOI-CN-218正式成立，并开始于中国西部边境以传播“新宗教”的名义从事非法人口贩卖和走私活动。

现时相信GOI-CN-218的成员均为SCP-CN-218个体，但具体的组织成员构成和数量尚不明确。由于绝大部分SCP-CN-218对人类抱有较大的敌意和歧视，推测该GOI对基金会态度同为敌对。

根据SCP-CN-218的相关描述，GOI-CN-218的总据点被其成员称之为“无限人间”。目前“无限人间”的具体位置未知。据描述，其曾为一个佛教寺院，在被GOI-CN-218占领后改造并作为其总据点。“无限人间”的大部分的空间被用于饲养和使用组织中的“祭品”个体。

**计划历程简述：**
//于201█年██月██日更新：//
无余涅槃计划开始实施，目前计划将SCP-CN-218-2至14号个体作为样本，对SCP-CN-218进行完整基因组测序。目前存活的SCP-CN-218个体共205个。

//于201█年██月██日更新：//
现时，对SCP-CN-218进行的完整基因组测序实验已经完成。在后续研究中发现SCP-CN-218的异常性质中在快速愈合的特性源于其██染色体的缺陷与██染色体的异常突变导致其细胞分裂方式产生了异常。下一步计划为研发用于抑制SCP-CN-218快速愈合的特性的基因药物，目前存活的SCP-CN-218个体共205个。

//于202█年██月██日更新：//
用于抑制SCP-CN-218再生性的基因药物Medicine-CN-209现已完成研发，目前已在SCP-CN-218-2至14号个体上完成了临床实验，所有实验均取得了成功。本次实验共产生了13个新个体（编号为SCP-CN-218-206至219），根据SCP-CN-218-2至14号个体生前的要求，这些个体将由基金会负责教育和培养。值得注意的是，新生的个体似乎并没有继承到前个体的记忆，更多测试还在进行中。

下一步计划为解明SCP-CN-218-B的产生机制和其转变为新SCP-CN-218个体的原理，后续的研发和测试工作正在计划中。目前存活的SCP-CN-218个体共205个。
