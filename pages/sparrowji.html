[[size 150%]]现在  2041-9-1    挪威奥斯陆[[/size]]
@@@@
  “深蓝十五到达位置。”李铭神向无线电通报。倘若他足够坦诚，就该承认这是一次简单的任务。

  审讯一个没经受过训练的文职人员用不了多长时间，只要适当的恐吓就能起到意想不到的效果。他只用了10分钟就结束了审讯，至于怎么处理叛徒是内务部的事情，那个叛徒大概会变成D级人员，他是这么认为的。

  感受着手中MTF-E11-SR步枪的金属质感，他环视四周，确定一切正常，目光扫过前方一排停放的汽车，与脑海中的目标车辆进行比对，一辆白色的奔驰轿车进入了他的视线。

  “发现目标。”他大喊道，队员们接到指令立即就位，破门手用防爆棍抵住了汽车的后挡风玻璃。“确认，允许破坏。”听到李铭神下达的指令后，破门手将防爆棍高高挥起，狠狠地砸了下去，挡风玻璃应声而碎。

  他示意斥候确定四周安全，将带着战术手套的手伸入汽车后座，露出的手指触碰到了一个粗糙的物体，他将物体取出，那是一个深蓝色的公文包。李铭神将公文包放在地上，调整了一下战术头灯，然后打开公文包。

  确认情报正确后，他示意通讯兵汇报情况，低头看了看手腕上的腕表，记录下了行动结束时间。

[[size 150%]]现在  2041-9-5    K9会议室[[/size]]
@@@@
  外务行动部部长李维拉开椅子，坐在宽大的会议桌后面，环视四周，所有人已经到齐。

  “欢迎各位专案组组员们参与作战会议，外务部门近日在挪威的行动，已经成功截获了前站点主管刘峰叛出基金会的证据。”他的视线在每一张与会者的脸上移动。

  “按照计划，技术侦察组会破解出证据内文，再由外勤组成立专门行动小队对刘峰实施抓捕。”李维看了技术侦察组组长一眼，“可问题是，组织外勤行动的开销非常大。”李维没有接着说，但所有人都知道，基金会已经没有足够的预算。

  “对于这个问题，请大家将文件翻到第六页。”安静的会议室里传来翻动文件的沙沙声，李维接着说道：“这是陈淮的个人档案，他是2018年’南宫荆案‘的侦破者，一名优秀的特工，在侦破案件时，他的未婚妻李梦涵被南宫荆杀害。”他端起桌上的水杯喝了一口，“南宫荆为混分安插在基金会内部的特工，被ISD抓捕后成功越狱。”

  “这表示。”李铭神说，目光并未离开眼前的文件,“南宫荆的越狱另有原因。”李维露出赞许的目光，“是的，经过调查，南宫荆实在刘峰的协助下越狱的。”

  “这确实是一个好办法。”技术侦察组的联络员靠上椅背，“借刀杀人，基金会只需要和陈淮达成协议就好。”

  “而坏处是，如果陈淮被俘，混分极有可能通过他获取我们的情报——”李铭神顿了顿，“毕竟站点一直没有改变位置。”

  “对此，科研部有一个好办法，请大家将文件翻到第八页。”科研部联络员喝了一口水，“科研部新研制出了一种小型爆炸物，就是文件上的那个，叫MHTB-1-A，这东西可以植入人体，有两个控制器，只要两名控制器持有者同时启动开关，这东西就会爆炸。别担心，爆炸的威力不大，但是足以破坏被植入者的大脑。”

[[size 150%]]现在  2041-9-8    古巷[[/size]]
@@@@
  陈淮的房子坐落在巷子的尽头，大门前有一块木牌，上面的字迹已被岁月擦成了残笔。陈淮穿一袭素衣，坐在院内的木椅上，手边放着一壶茶，右手捧着一卷书。

  大门呻吟着被人推开，提着深蓝色公文包的男人走了进来。
  
  “基金会禁止入内。”陈淮连眼皮也没抬，“请回吧。”男人自顾自走到陈淮对面，拉开一个椅子坐下，缓缓开口道：“20年前，您的未婚妻李梦涵在任务中牺牲。”

  “你是来干吗的？”陈淮放下书，用阴翳的眼光盯着男人，很显然，这触碰到了陈淮的痛处。“在那之后，你选择了退辞职，离开基金会，躲到了一个滨海小城里开书店，归隐田园的生活不错吧——陈淮？”

  “基金会派你来的？”陈淮从椅上坐起身。“你真的以为李梦涵只是普通牺牲？”男人抬起头，直视陈淮。“不然呢？你们不是调查的很明白了吗？”
 
   “错了。”男人叹了一口气，从怀里掏出一张照片，照片已经泛黄，上面依稀可以认出是一个年轻人，身穿制服，胸前挂着资历章。“这是前站点主管刘峰，你应该认识的。”
  
  “认识。”陈淮拿起照片看了看，放回了桌上。“那你再看看这个。”男人又从公文包里取出一摞文件，“这里有一段被隐藏的通话记录，前主管刘峰和混分。”

  陈淮拿起文件看了几眼，就把他放到一边，男人注意到陈淮的身躯微微颤抖，眼神也更加阴翳，几乎实质性的压迫感将男人包围，男人咽了一口唾沫，强压下心中的恐惧，接着说：“基金会可以给你复仇的机会，如果你同意加入，可以去八方华宇公司找赵总监，那是基金会的前台公司。”

[[size 150%]]过往  2017-8-25    地下停车场[[/size]]
@@@@
  白色面包车驶入了一个废弃的地下停车场。

  这里一直是毒贩和街头混混的聚集地，或许拐角处就躺着一个毒虫。地面散发出受潮味道，发动机的轰鸣声惊走了一只野猫，刘峰走下车，脸上的白色面具在灯光下更显得冰冷。

  他没开自己的车，否则基金会的天眼监控系统就很容易抓到他，尽管他拥有顶级机密权限可以抹除辖区内的任何监控录像，但天眼系统有他接触不到的后门程序。

  刘峰打开面包车门，从里面拉出了一个印着基金会徽标的黑色箱子。箱子重重砸在推车上，他重新关好门。做完这一切，他看见有灯光在车门上照出自己的侧影，看着自己的脸部轮廓在白灼的光晕中淡去。

  货车刺目的灯光让他下意识挡住了眼睛，随即放下来，调整了一下面具位置。

  车门被打开，一个戴着防毒面具的人走了下来，手里端着一支突击步枪，身上黑色的作战服印着一个圆形标志。“你就是5号？”那人首先开口，枪口仍然指着刘峰的方向。

  刘峰点点头，把手推车推到身前，“基金会的导弹头，一共五颗。”那人仍未放下枪，“暗号！”

  刘峰后退半步，远离推车，“科罗瑟维斯科特！”“维多利亚科维特，暗号正确。”那人放下手中的枪。

  一个黑色的箱子在空中划出一道弧线，飞到刘峰面前。“里面是报酬，你可以走了。”那人说。刘峰点点头，扭头登上面包车，迅速消失在黑暗中。

[[size 150%]]现在  2041-9-8    市立医院门前[[/size]]
@@@@
  陈淮坐在轿车的驾驶位上，一张纸静静的摆在副驾上，深蓝色的前保险盖在深秋阳光的照射下闪闪发光。这辆混合动力汽车是他以相对低廉的价格从朋友那里购买的，用于替换掉那辆老旧的马自达929轿车。

  纯白染上色彩，形成康德鑫夫路。

  现在是九月的一天，无数画面在他脑海中闪过，他曾和他的妻子李梦涵在这条街上漫步，也曾在一家商店的橱窗前驻足。他闭上眼睛，想捕捉李梦涵大衣上的清香，但这是不可能的，李梦涵早就和那家商店一起消失在时间中了，只留下陈淮一个人在世界上挣扎。

  他不禁想起了那一天深夜，他走在空无一人的街上，身上满是伤口，白衬衫被鲜血染红。

  陈淮吸了一口气，品尝温暖的秋日，但这时剧痛来袭，他摇摇晃晃后退几步，他肺部积水。在很短的期间内，炎症会产生液体，累积在他的肺部，听说这是最糟的情况。

  轿车轮胎在路面留下一段深深的印迹。他知道留给自己的时间不多，在最终时刻降临之前，他希望能了无遗憾。

  **几分钟后**

  陈淮坐在八方华宇公司总监办公室舒适的老板椅上，看着面前的长方形黑色匣子，缓缓地舒了一口气，抬头望向面前的线人，问道：“长距离武器有几发备弹？”线人伸出了五个手指，“五发，你有五次机会。”

  陈淮把匣子打开，看着被白色绑带缠绕着的枪身，检查武器关键位置是否正常，粗糙的大手在枪身上来回摩擦着，对线人说：“狙击点附近需要确认安全。”线人点点头，“会有作战小队待命的，你可以放心。”

  陈淮缓缓把匣子合上，“我加入。”线人从桌上拿起一个注射装置，“这是一个微型的人体爆破物，如果你确认参加，我会将它注射到你的脖子里。”似乎是看出了陈淮的疑惑，线人连忙解释道：“由于这次任务的敏感性，如果你被俘或者牺牲，基金会只能这样来防止秘密泄露，毕竟你并非基金会成员，还请您理解，任务完成之后，我们将会立即取出它，基金会可以保证。”

  陈淮开口说：“理解，请注射吧。”线人把注射器抵在了陈淮的脖子上，按下开关。陈淮只觉得脖颈处仿佛被什么咬了一下，他知道，注射完成了。

  线人把注射器收好，对陈淮说：“注射完成了，它不会影响您的正常生活，请放心。”

  陈淮点点头，把枪匣背起，转身走出了办公室。线人看着陈淮的背影消失在走廊的尽头，掏出手机拨通了一个号码。

  “他把东西带走了，对，一切按计划进行......什么？站点直接派遣小队？好的，我知道了。”

[[size 150%]]现在  2041-9-8    古巷[[/size]]
@@@@
  陈淮从疼痛与混沌中挣扎着坐起，有汗水从他的额头上缓缓流下，他知道，自己的病情不容乐观，或许自己应该去医院弄点止痛药，好让自己不在执行任务的时候受到疾病的影响。

  他抬起头，视线透过斑驳的树影，望向了天空，一轮弯月散发出淡淡的银光，并没有云雾的遮挡，于是显得越发明亮。这颗月亮在城市上空悬挂了很长的岁月，他知道，这月曾见证过他的一生，他曾和李梦涵在这月下拥吻，也曾在这月下手刃仇敌。

  远处，古老的宅邸错落在饱经沧桑的道路旁，所有的灯光已经熄灭了，古宅的玻璃反射出道道银色的月光，一片又一片波光粼粼，天空在这样的光芒中变的幽蓝。

  它在柜中沉睡。

  每当月光从窗外照进房内，就会穿过柜门的钥匙孔，形成沙漏状的光束，射进柜子。月光只要移动到某个角度，光束就会落在中间的层架上，它便会在层架上发出暗淡光芒，这是一把奇术改造狙击枪。

  陈淮翻身下床，生锈的铁质床沿发出呻吟。他从床头的烟盒里抽出一条烟，点上火，黑暗中闪出一个小小的光点，他知道现在自己不应该抽烟，据说香烟中的有害物质会加剧病情的恶化，可他也知道，自己或许等不到病情恶化的那一天。

  香烟的微光隐约照亮了床头柜上的相框，框中是一个身穿老式基金会制服的女孩，她的身后是站点里的花坛，一株丁香花正含苞欲放。“下个春节我们将一起度过，亲爱的。”陈淮的眼中带上了一丝温柔。

  香烟燃尽，房间重回黑暗，“快了，亲爱的，我很快 就去找你。”他打开灯，看着面前镜中的自己，比起曾经苍老了许多，该去打理一下自己了。他从像电脑桌上拿起汽车钥匙，给自己披上大衣，踏出了房门。

  周延东的理发店不知道开了多久了，自从陈淮在古巷里买了房子起，这家理发店就已经在这里开在这里了。据说周延东年轻的时候手上不干净，成家以后才金盆洗手，老老实实地开了一家理发店，陈淮一向不喜欢听这种故事，这故事总让他想起李梦涵，想到如果没有刘峰，自己也应该和李梦涵在一起过平常日子了。

  理发店打扫的很干净，这是陈淮喜欢来这里理发的原因之一，周延东一边用理发工具在陈淮的头皮上推着，一边和陈淮聊天，聊世界格局，聊就业问题，聊着聊着就聊到了周延东家的孩子——他儿子今年上大学。陈淮半闭着眼睛听周延东说男孩生活费的问题，心里想着李梦涵、刘峰和南宫荆。最近这几天陈淮做梦都是这几个人。

  基金会的突然到来打破了陈淮如死水一边的宁静生活，看着镜中的自己，伸手摸了摸头发，寸头坚硬的触感让他觉得不错，上次他留这种发型还是在基金会任临时探员的时候。

[[size 150%]]过往  2010-1-1    站点门口[[/size]]
@@@@
  站点的大门前，陈淮背靠着消防栓，穿着一件白色外套，黑色运动裤的裤腿已经被雨水打湿。他含着一片薄荷糖，对着耳麦说：“路线确认安全了吗？警戒点布防完成了吗？”耳麦里传来了回话：“L2小队都分散开了，陈队你还是想想一会怎么跟刘主管解释私自调动武装力量的问题吧。”“管不了那么多了，让无人机飞低一点，警告一下附近的敌人。”

  陈淮再次抬手看时间：“什么时候了，怎么还不来啊。”耳麦里再次传来声音：“之前执行任务都没见你这么急啊。”“我昨晚都没睡好觉，处个女朋友没一个星期就调走了，一走就是一年，国安那帮王八蛋还禁止内部人员私自联系。”陈淮越说越激动。“一年没见了她不会忘了我吧，我今天穿的衣服会不会显得很稚嫩啊？”他再次抬起手腕，手表指针刚好指向整点，抬头望向街口，一个熟悉的身影正缓缓走来。

 浅绿色连衣裙把年轻的身体紧紧包裹，高跟鞋跨过了一条看不见的细线。“她来了，那件连衣裙是我给她买的！”陈淮赶紧把烟头扔到垃圾桶里，戴好鸭舌帽，双手下意识的把外套捋顺，呈跨立姿势站好。

  来不及多想，陈淮冲上楼梯，到处弥漫着腐烂的味道，这楼梯不知道有多少年头了，等陈淮冲上天台，一架直升机正缓缓离开停机坪，一个白衣老者探出头来，对他微微一笑。那是一张陈淮永远难以忘记的脸，刘峰的脸。陈淮麻利的甩掉警具，只留下格斗匕首和手榴弹，直升机还没有完全起飞，他还有机会。

  陈淮目测了一下到直升机的距离，深吸一口气，抬腿冲刺，在直升机即将脱离停机坪范围之时，抓住了直升机的起落架。

  高空中紊乱气流造成的机体颠簸为陈淮提供了良好的行动条件，他借力向上探身，牢牢抓住了直升机的舱门把手，高空的气流吹的他睁不开眼睛，螺旋桨的噪音震耳欲聋。

  听着直升机螺旋桨的轰鸣声，他不禁有些出神，自从辞职以后，他就再也没有如此近距离地听过直升机的声音了。

  机舱内，刘峰正坐在一个男人的对面，男人很高大，手里抓着一台笔记本电脑。“刘总，你看我们混分也为你做了这么多，你是不是应该完成交易剩下的部分了？”

  “这里面的东西，足够毁灭一个小国了，事关重大，安全落地再做商议。”

  “刘总您……我草！”

  男人正要说话，却好像被什么东西吓到了，颤抖的手指向舷窗外。刘峰正要回头去看，却看见舱门已经被打开了，再看面前男人的脖子上鲜血汩汩流淌。陈淮在椅背上擦了擦刀刃，看了一眼自动驾驶装置，便在刘峰面前坐下：“刘主管，好久不见。”

  “你是谁？基金会？”

  “是，也不是，你无需知道了。”

  “我可以给你很多东西，你放我一马。”

  陈淮从口袋里掏出一张照片，缓缓放在刘峰面前：“你能让她复活，我就放你一马。”他把刀刃抵在刘峰的胸口上：“五分钟后这架飞机就会回到出发点，基金会的人会接………”

  突然，陈淮感到一阵剧痛席卷全身，肺里好像有把尖刀一样难受，泪水模糊了他的视线，耳边充斥着金属交鸣的声音，这是困扰着他的疾病，来的真不是时候。

**//是一条浩荡长河//**

  腹部一阵刺痛传来，时间仿佛出现了断层，他想说话，发出的却只是毫无逻辑的字符。眼前刘峰的脸离得更近了，陈淮下意识的举刀刺向刘峰，却发现手里已经空无一物。

**//只见川流不息，不见起源之地//**

  他缓缓倒在地上，模糊中，他看见刘峰举刀刺向自己，李梦涵的照片被气流卷到天空上。

**//无可量不可比//**

  他下意识抬手阻挡，刀尖停在眼前，他的右手伸向腰间，那里有一颗战术手雷。

**//放舟筏漂行，长夜后是黎明//**

  指尖传来冰凉的触感，让他微微愣了下神，但他还是毅然拔下了拉环，看着刘峰惊慌的表情，他露出了解脱的笑容。

**//多少人死了生来又去//**

  “ 下个春节我们将一起度过，亲爱的。”

**//而这世间希望永存//**

  城市在烟尘里渐渐淡去，基金会站点的花丛的角落里，一株丁香花正卖力绽放，艳丽的颜色，好似吐出了一团紫雾。空气中泥土的腥气，丁香花的馨香，带来温馨与倦意。

  李铭神看着小型咖啡机里喷出棕色液体，细碎阳光洒落一地，空气中弥漫馨香。

  两名内勤人员正抬着一个花圈匆匆走过，花圈上的纸条随风漂浮，飘向走廊尽头。尽头有一个大房间，不知从什么时候起，为基金会献出生命的人的照片都会被挂在里面。这房间没有名字，在不同的人心中，它有着不同的名字。

  人们常常会把记忆里珍贵的东西找出来，反复的咀嚼，最后再加上一句：那时候珍惜该多好。对于李铭神来说，那房间从未有过名字，他跟着内勤人员走入房间，陈淮的黑白相框已经被挂在墙上，摆在李梦涵的旁边。

  他忆起了一些事。

  “这房间我们那时候就有了，打死我也想不到会亲眼看见李梦涵的照片挂在里面。”

  “再看几分钟吧，让我再看看她。”

  “不会再死人了，永远不会。”

  “小子，你记住，无论你我，终会消逝在时间里，但我们的意志永存。”

  是啊，我们意志永存。
