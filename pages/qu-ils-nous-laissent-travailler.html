**Titre :** Qu&#39;ils nous laissent travailler
**Auteur :** [[user DrTritonis]]
**Date :** 8 mai 2017
[[include credit:end]]

Dear Lord, encore une attaque informatique.

La quatrième en un mois. J&#39;entends la quatrième en provenance de la Fondation.
Ils s&#39;imaginent très probablement que nous n’avons pas la moindre idée sur l’identité des assaillants… C&#39;est ridicule, leurs schémas d&#39;attaques sont si identifiables, et de tout manière, nous avons des yeux et des oreilles partout.
Très honnêtement, je ne peux pas comprendre pourquoi cet acharnement. Car après tout, nous ne sommes que des commerçants, et nous vendons des produits à nos clients. Surnaturels ou pas, quelle différence ?
Sur cette planète, tout a un prix, et si on le paye, on peut tout acheter. De quel droit la Fondation prétendrait que toutes ces choses sont les siennes ? Comment ose-t-elle s&#39;approprier un objet qu&#39;elle n&#39;a ni fabriqué ni acheté ?
Oh, ils peuvent bien prétendre agir pour le bien de l&#39;humanité, pour la morale, l&#39;éthique ou moult autres concepts subjectifs, mais ils n&#39;en ont cure.
La plupart de nos produits, surnaturels ou non, ne sont pas dangereux, et quand bien même, la Fondation s&#39;attaque-t-elle aux marchands d&#39;armes et autres dictatures, qui mettent bien plus en danger l&#39;ordre mondial et la vie d&#39;autrui que nous ne l&#39;avons jamais fait ? Diable non.
Certes, nos activités peuvent s&#39;avérer… Peu légales, ou immorales, mais à y réfléchir, quid de la Fondation ?
Enfermer hommes, femmes et enfants dans des cellules avec pour unique raison qu&#39;ils ne correspondent pas à des lois physiques ou mathématiques ?
Et puis toutes ces infrastructures, ces employés, ces ressources, tout cet argent et ce sans pourtant générer aucun revenu ?
Ce ne sont pas les subventions gouvernementales qui les font vivre, croyez moi.
Pour obtenir tant de moyens financiers, on ne peut pas garder les mains blanches, et je sais de quoi je parle.
Je ne serais nullement surpris qu&#39;ils utilisent leurs si prohibés &#34;SCP&#34; pour s&#39;enrichir. Exactement ce qu&#39;il nous reprochent, c&#39;est si ironique que ça en serait presque drôle.
Non, ils peuvent se cacher derrière tous les principes et excuses qu&#39;ils le souhaitent, je vais vous la dire, moi, la vraie raison de leurs actes. Ils ont peur. Oui, c&#39;est cela, peur.
Ces binoclards ne jurent que par la science, et celle ci se trouve bien faible face au surnaturel… Notre science à nous, c&#39;est l&#39;économie, et elle explique bien mieux tout cela. Elle nous dit que peu importent les calculs et les lois de Newton, un objet sera toujours un produit, et qu&#39;un produit, on pourra toujours le vendre.
Et pendant qu&#39;eux ont beau se cacher derrière des termes scientifiques et du jargon intellectuel, et que, comme un enfant enfermant un livre effrayant dans son armoire, ils cachent leurs peurs pour ne plus les voir, nous, nous acceptons le monde tel qu’il est réellement.
Et au final, en réalité, ils sont pires que nous. Car après tout, et ce juste pour se rassurer, ils privent la planète d&#39;une partie intégrante de sa nature, dépossèdent des gens et empêchent l&#39;économie de tourner comme elle le devrait.
Un jour, ils prendront peut-être conscience que si nous le voulions, nous pourrions faire fermer leur petite entreprise avec quelques lettres, quelques coups de fils et un peu d&#39;argent passé sous la table. Un jour.
En attendant, qu&#39;ils continuent de mettre sous clé les réelles menaces, car après tout, si ils ne le faisaient pas, cela nous incomberait sûrement. Des monstres immortels en liberté seraient… Assez mauvais pour les affaires, somme toute.
Mais qu&#39;ils prennent garde à ne pas trop nous importuner toutefois. Qu&#39;ils prennent garde.</textarea></pre>
