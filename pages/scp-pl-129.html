    <pre><textarea class="page-source" readonly>[[&gt;]]

**Identyfikator podmiotu:** SCP-PL-129
[[include component:image-block name=129.jpg|caption=Zdjęcie obiektu zrobione przez J███ K████.|width=200px]]

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Obiekt znajduje się w Sektorze Badawczym ██-█ w szczelnie zamkniętej celi przystosowanej do bezpiecznego obserwowania obiektu, otwieranej tylko na potrzeby badań. Personel prowadzący badania nad obiektem musi być wyposażony w środek amnezyjny klasy B. W godzinach 3:32-3:34 czasu lokalnego zabronionym jest wchodzenie do celi.

**Opis:** Obiekt jest drewnianym zegarem o wysokości 221 [cm], oraz wadze 46,9 [kg]. W godzinach separacji każdy kto zobaczy obiekt, bez zastosowania środku amnezyjnego klasy B maksymalnie piętnaście (15) minut od zdarzenia zostaje &#34;spaczony&#34; tzn. popełnia samobójstwo dwa (2) tygodnie po spotkaniu, wypowiadając przy tym: &#34;//O pater, O Sol, O Satanae.//&#34; (Łac. &#34;Oh ojcze, oh słońce, oh Szatanie.&#34;), co wskazuje na religijne pochodzenie obiektu. Każdy kto utrzymywał kontakt ze spaczonym po tygodniu także popełnia samobójstwo wypowiadając to samo zdanie.

Przesłuchanie A████ G█████, który jako pierwszy przebywał całą dobę z obiektem, wskazuje na to, że w czasie separacji obiektu z wnętrza zegara wychodzi humanoidalna postać poruszająca się na czterech kończynach. Jej ciało pokryte jest łuskami w kolorze bladozielonym. Postać ta nie ma twarzy, lecz słychać jej głos.

Drzwi, którymi wychodzi humanoid są niemożliwe do otworzenia bez uszkodzenia zegara, ze względu na to doktor D█████ S████ (poziom upoważnienia: █. Prowadzi badania nad obiektem) zarządził prześwietlenie. Po przyniesieniu obiektu do lampy RTG SCP-PL-129 zaczął wydawać dźwięki podobne do skwierczenia, a sama lampa RTG przestała być zdatna do użytku.

**Załączniki:** 

[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Raport dr. D█████ S████ po próbie prześwietlenia obiektu.&#34; hide=&#34;(zwiń) Raport dr. D█████ S████ po próbie prześwietlenia obiektu.&#34;]]
&gt; **Dr. D█████ S████:** Raport z dnia ██.██.████.
&gt; Zarządziłem swojemu personelowi dokładne przebadanie obiektu, niestety niemożliwym było otworzenie drzwi, nie chcieliśmy go uszkodzić, więc postanowiłem aby przenieśli SCP-PL-129 na prześwietlenie rentgenowskie. Od razu tego pożałowałem, wszyscy na sali usłyszeliśmy dziwne skwierczenie, czuliśmy straszne kłucie na całym ciele, a lampa rentgenowska jakby eksplodowała. Po tej eksplozji obiekt ucichł, odnieśliśmy go z powrotem do celi. Póki co nie dostałem pozwolenia na badanie elektromagnetyczne.
 
[[/collapsible]]

[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Przesłuchanie #1.&#34; hide=&#34;(zwiń) Przesłuchanie #1.&#34;]]
&gt; **Przesłuchujący:** Dr. F█████ T████
&gt; **Przesłuchiwany:** A████ G██████
&gt; **Wstęp:** Przesłuchanie z dnia 04.██.████, tydzień od spotkania z obiektem. Przesłuchiwany oraz przesłuchujący znajdują się w osobnych pomieszczeniach ze względu na bezpieczeństwo przesłuchującego.
&gt; **Dr. F█████:** Słychać mnie?
&gt; **A████ G██████:** Tak, może mi pan powiedzieć czemu nie rozmawiamy twarzą w twarz?
&gt; **Dr. F█████:** Miałeś kontakt z obiektem przez całą dobę, to ze względu na bezpieczeństwo.
&gt; **A████ G██████:** Rozumiem.
&gt; **Dr. F█████:** A więc, co dziwnego zauważyłeś po godzinie 3:32?
&gt; **A████ G██████:** Nie orientowałem się tam z czasem, ale przypuszczam, że chodzi panu o ten najdziwniejszy moment. Prawda?
&gt; **Dr. F█████:** Można to tak ująć.
&gt; **A████ G██████:** A więc siedziałem w kącie, co chwila pijąc wodę, wiedziałem, że zaraz coś się stanie, ze stresu strasznie zachciało mi się pić...
&gt; **Dr. F█████:** Do rzeczy.
&gt; **A████ G██████:** Dobrze... Zauważyłem jak otworzyły się nagle przednie drzwi, wyszła z nich dziwna postać.
&gt; **Dr. F█████:** Mógłbyś tą postać opisać?
&gt; **A████ G██████:** Oczywiście, poruszała się na czterech kończynach, była pokryta łuskami w kolorze... wydaje mi się, że był on bladozielony... trudno sobie teraz przypomnieć co tam się dokładniej działo...
&gt; **Dr. F█████:** Postaraj się na spokojnie przypomnieć wszystko po kolei, mamy dużo czasu, nie śpiesz się.
&gt; **A████ G██████:** Wydaje mi się, że nie miała twarzy oraz chodziła po ścianach, chyba nie spostrzegła mojej obecności.
&gt; **Dr. F█████:** A wydawała jakieś dźwięki?
&gt; **A████ G██████:** Tak, siedziałem i się jej przyglądałem, gdy nagle usłyszałem głos tego… czegoś, lecz nie był on jak normalne dźwięki… czułem jak to nawoływanie o pomoc przewierca moją duszę, co prawda nie rozumiałem języka w którym &#34;rozmawiała&#34; ta kreatura, lecz wiedziałem, że wołała o pomoc. Dosyć trudno opisać to uczucie, ale wiem, że nie chciałbym poczuć tego kolejny raz…
&gt; **Dr. F█████:** To chyba wszystko co chciałem wiedzieć.
&gt; **&lt;Koniec logu&gt;**
&gt; **Podsumowanie:** W godzinach 3:32-3:34 czasu lokalnego z obiektu wychodzi humanoidalna postać.
[[/collapsible]]


[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Przesłuchanie #2.&#34; hide=&#34;(zwiń) Przesłuchanie #2.&#34;]]
&gt; **Przesłuchujący.:** Dr. F█████ T████
&gt; **Przesłuchiwany:** A████ G██████
&gt; **Wstęp** Przesłuchanie z dnia 13.██.████, dwa tygodnie od spotkania z obiektem. Przesłuchiwany oraz przesłuchujący znajdują się w osobnych pomieszczeniach ze względu na bezpieczeństwo przesłuchującego.
&gt; **Dr. F█████:** Słychać mnie?
&gt; **A████ G██████:** Ave verum est princeps!
&gt; **Dr. F█████:** Proszę sobie nie żartować!
&gt; **A████ G██████:** Princeps noster et interficiet te!
&gt; **Dr. F█████:** Co pan wyprawia?
&gt; **A████ G██████:** O pater, O Sol, O Satanae!
&gt; //Dalsza część materiału jest sklasyfikowana.//
&gt; **&lt;Koniec logu&gt;**
&gt; **Podsumowanie:** Przesłuchiwany podczas przesłuchania popełnił samobójstwo uderzając głową w ścianę do nieprzytomności, nie udało się go uratować.
[[/collapsible]]
