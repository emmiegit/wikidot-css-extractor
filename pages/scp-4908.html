**Объект №:** SCP-4908

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-4908 доступна для экспериментов исследователям с уровнем допуска 3-4908 и выше. Кроме того, разрешено применение на сотрудниках Фонда в индивидуальном порядке. Такие сотрудники должны удовлетворять критериям активации и иметь психологическую травму, неизлечимую с помощью методов обычной психиатрии и психологии. Подобное использование должно быть рассмотрено и одобрено руководителем медицинского отдела Зоны 316 и двумя независимыми психиатрами Фонда, не вовлечёнными в лечение пациента. Вне использования она должна храниться в Блоке содержания объектов класса Безопасный Зоны 316.

**Описание:** SCP-4908 это гарнитура системы виртуальной реальности Oculus Rift и связанный с ней контроллер. Во всех проведённых экспериментах не было зафиксировано никаких аномалий в стандартных функциях устройства и его возможностях подключения. Её аномальные свойства активируются в случае, если она надета на человеческого субъекта, удовлетворяющего двум особым критериям. А именно, субъект должен:

* Быть старше 18 лет

* Нести ответственность или считать, что он несёт ответственность, за смерть другого человека (или людей) (Обозначенных в дальнейшем как SCP-4908-1)

После надевания гарнитуры субъекты, удовлетворяющие этим критериям, увидят заголовок игры с названием //История моей жизни//, сопровождаемый меню с тремя кнопками: //Играть//, //Настройки// и //Начать заново//. Функциональна только кнопка начала игры. После выбора этой кнопки с использованием контроллера эффекты могут разниться от того, ответственен ли субъект за смерть экземпляра SCP-4908-1 или нет. Вне зависимости от эффекта, последовательность событий, которые произойдут в следующие несколько секунд, включает обездвиживание гарнитуры и субъекта нефиксируемой приборами силой. После завершения этих событий субъект сможет снять гарнитуру.

Если он несёт непосредственную ответственность за смерть экземпляра SCP-4908-1, произойдёт следующее:

* С точки зрения субъекта, он внезапно окажется в теле прошлого себя, ровно за 24 часа до смерти SCP-4908-1.

* Он обладает полной свободой действий, исключая то, что он не способен убить SCP-4908-1. Во всех случаях, когда субъект пытается убить SCP-4908-1, различные обстоятельства – от вероятностных аномалий до сценариев класса XK и внезапной остановки сердца субъекта предотвращают смерть SCP-4908-1 от его рук. Субъект всегда будет проживать часть жизни от начальной точки до своей смерти.

* После их смерти появляется чёрный экран с подсвеченной кнопкой «//Попробовать ещё раз?//». В любом случае, если субъект не сделает выбор в течение тридцати секунд, кнопка будет нажиматься, как если бы она была выбрана, и субъект снова будет перенесён в момент за 24 часа до смерти SCP-4908-1.

* Эта последовательность будет повторяться неопределённое количество раз, в зависимости от субъекта. После выполнения неустановленных условий посмертный экран будет содержать кнопки //Попробовать ещё раз?// и //Теперь я понимаю//. В отличие от предыдущих случаев, выбор не будет сделан автоматически после 30 секунд. После выбора второго пункта субъекты придут в сознание и смогут снять гарнитуру.

Если он не несёт ответственности за смерть экземпляра SCP-4908-1, но всё же считает, что ответственен за это, произойдёт следующее:

* С точки зрения субъекта, он внезапно окажется в теле прошлого себя, ровно за 24 часа до смерти SCP-4908-1.

* Он обладает полной свободой действий, но в каждой сгенерированной итерации смерть SCP-4908-1 наступит либо по первоначальной причине, либо в течение семи дней с момента изначальной смерти. Если экземпляр SCP-4908-1 не умрёт по первоначальной причине, произойдут различные события, неизбежно приводящие к смерти SCP-4908-1. События варьируются от различных сценариев класса ХК до более приземлённых ситуаций, таких как смерть от падения с лестницы.

* После смерти SCP-4908-1 субъект продолжит жить до своей собственной смерти, после чего увидит экран с надписью «//Попробовать ещё раз?//». Как и при другом эффекте, субъекты вынуждены выбирать пункт «//Попробовать ещё раз?//».

* Эта последовательность будет повторяться неопределённое количество раз, в зависимости от субъекта. После выполнения неустановленных условий посмертный экран будет содержать кнопки //Попробовать ещё раз?// и //Теперь я понимаю//. Как и в первом варианте, выбор не будет сделан автоматически в течение 30 секунд. После выбора второго пункта субъекты придут в сознание и смогут снять гарнитуру.

**Сокращённый протокол экспериментов:**

&gt; **Субъект**: D-571283
&gt; 
&gt; **Соответствие критериям:** Мужчина, 19 лет. Ответственен за убийство мальчика-подростка, █████ ██████, путём удушения.
&gt; 
&gt; **Продолжительность эксперимента (Зафиксированная/Оценочное число итераций):** 1 секунда (37 итераций)
&gt; 
&gt; **Результат:** Субъект плакал около 10 минут и неоднократно произносил фразы «Мне так жаль, █████», «Я никогда не смогу этого исправить» и «Я хотел бы это изменить». После возвращения в свою камеру он запросил художественные принадлежности. Несмотря на отсутствие в прошлом познаний в искусстве, субъект проявил профессионализм в нескольких направлениях, среди прочего включая опасные для восприятия работы анартиста и ЛПИ-432 ████████.[[footnote]]Дальнейшее расследование приобретения во время воздействия навыков, в особенности приобретения аномальных способностей, продолжается. D-571283 смог предоставить дополнительную информацию о ЛПИ-432, основанную на своих жизнях, прожитых во время эксперимента, повлекшую захват нескольких других анартистов, связанных с ЛПИ-432, и почти приведшую к захвату его самого во время операции в Медельине, Колумбия. Все будущие субъекты, демонстрирующие приобретение познаний об аномалиях, должны быть тщательно допрошены.[[/footnote]] Через три месяца после эксперимента он вызвался добровольцем для исследования пространственной аномалии класса Кетер и был смертельно ранен её обитателями.

&gt; **Субъект**: D-098172
&gt; 
&gt; **Соответствие критериям:** Мужчина, 28 лет. Считает себя ответственным за смерть своей младшей сестры. На допросе было установлено, что он подсадил её на кодеиновый сироп, когда она была в подростковом возрасте, что впоследствии повлекло опиоидную зависимость и смерть от передозировки за три года до его ареста.
&gt; 
&gt; **Продолжительность эксперимента (Зафиксированная/Оценочное число итераций):** 8 секунд (Примерно 750 итераций)
&gt; 
&gt; **Результат:** Субъект сел на пол и плакал примерно 2 минуты, после чего обнял исследователя Риго, находившегося в комнате, и поблагодарил его за эксперимент. Психологическое обследование, проведённое до эксперимента, показало, что субъект страдал от симптомов, в целом соответствующих ПТСР, вызываемых мыслями о своей сестре. После эксперимента субъект сообщил, что ему «стало легче» и он смирился со смертью своей сестры, стал осознавать, что она несёт основную ответственность за свои собственные поступки, а также своё участие в её поддержке. Согласно отчётам психиатра, субъект дистанцировался от чувства ответственности за её смерть.


&gt; **Субъект**: D-481712
&gt; 
&gt; **Соответствие критериям:** Мужчина, 32 года. Ответственен за сталкинг и серийные убийства нескольких девушек-студенток ██████████ Университета. Завербован Фондом с целью тестирования SCP-4908 на индивидуумах, страдающих социопатией.[[footnote]]Субъект соответствовал практически всем признакам асоциального расстройства личности согласно DSM-5 на психологическом обследовании перед экспериментом с SCP-4908.[[/footnote]]
&gt; 
&gt; **Продолжительность эксперимента (Зафиксированная/Оценочное число итераций):** 3 минуты (Примерно 45000+ итераций)
&gt; 
&gt; **Результат:** Через 1 минуту 37 секунд показания ЭЭГ[[footnote]]Электроэнцефалография – метод электрофизиологического наблюдения при помощи фиксирования электрической активности мозга. По причине того, что SCP-4908 должен физически находится на голове субъекта, измерение с помощью фМРТ неприменимо.[[/footnote]] свидетельствовали о значительном повышении электрической активности. Через 2 минуты 19 секунд у субъекта начался припадок и он упал на пол.[[footnote]]На настоящий момент это единственное известное исключение, когда субъект и гарнитура не были обездвижены во время эксперимента.[[/footnote]] Через 3 минуты SCP-4908 внезапно слетела с головы субъекта. Согласно показаниям ЭЭГ, было зафиксировано полное прекращение электрической активности, и смерть субъекта была констатирована на месте.


&gt; **Субъект**: D-243817
&gt; 
&gt; **Соответствие критериям:** Мужчина, 38 лет. Несёт ответственность за взрыв, произошедший в 2019 году, в суннитской мечети в ██████████, Афганистан, в результате которого погибло 23 человека и ещё 57 было ранено. Переведён Отделом необычных происшествий ФБР под стражу Фонда для тестирования воздействия SCP-4908 на лиц, ответственных за массовые убийства.
&gt; 
&gt; **Продолжительность эксперимента (Зафиксированная/Оценочное число итераций):** 21 секунда (Примерно 4720 итераций)
&gt; 
&gt; **Результат:** Субъект попросил исследователей указать, в какой стороне находится восток, и, получив ответ, встал на колени и беззвучно молился в течение примерно 7 минут, после чего снова поднялся на ноги. До эксперимента он относился враждебно и отказывался сотрудничать с ЦРУ, ОНП ФБР и сотрудниками Фонда во время транспортировки и заключения. После эксперимента он заявил о возникновении у него заинтересованности в содействии миссии Фонда по защите человечества, а психологическая экспертиза свидетельствовала о его дерадикализации. Он начал в полной мере сотрудничать с Фондом, используя свои знания об исламистских экстремистах и связи с ними, поспособствовал нейтрализации СО-███ и -███ и захвату SCP-████.


&gt; **Субъект**: Д-р █████████
&gt; 
&gt; **Соответствие критериям:** Мужчина, 49 лет. Исследователь с уровнем допуска 3-████ и медик Фонда. Считает себя ответственным за смерть своей 15 летней дочери. За год до эксперимента у неё разорвался аппендикс. По причине наличия штамма S. aureus с широкой лекарственной устойчивостью, антибиотики последнего шанса оказались неэффективны, у неё быстро возник септический шок и смерть наступила до того, как экстренное прошение Д-ра █████████ об использовании лечебных свойств [/scp-427 SCP-427] могло быть рассмотрено и одобрено.
&gt; 
&gt; **Продолжительность эксперимента (Зафиксированная/Оценочное число итераций):** 2 секунды (89 итераций)
&gt; 
&gt; **Результат:** Д-р █████████ сообщил о полном избавлении от симптомов психологической травмы. До эксперимента он выражал чувство вины и причастности к смерти своей дочери, отмечая, что он пренебрегал своей семьёй, стремясь к повышению, и незадолго до этого отказался от исследовательской должности в группе изучения SCP-427, которая позволила бы ему разрешать экстренное применение объекта. После эксперимента психологические консультации показали, что он больше не считает то, что сам называет провалами как отца и исследователя, главной причиной смерти своей дочери. Предложение об использовании SCP-4908 на жене Д-ра █████████, страдающей от схожей травмы, находится на рассмотрении.


&gt; **Субъект**: D-987124
&gt; 
&gt; **Соответствие критериям:** Женщина, 25 лет. Ответственна за смерть семьи из 4 человек, в том числе детей 5 и 7 лет, в результате лобового столкновения, вызванного вождением в состоянии алкогольного опьянения.
&gt; 
&gt; **Продолжительность эксперимента (Зафиксированная/Оценочное число итераций):** 4 секунды (218 итераций)
&gt; 
&gt; **Результат:** Сразу же после снятия SCP-4908 у субъекта произошла остановка сердца, предположительно, в связи с вызванной стрессом кардиомиопатией. Несмотря на все усилия сотрудников по реанимированию, субъект получила значительное повреждение мозга и нуждалась в механической вентиляции для поддержания жизни. Помимо спонтанных случаев плача, никаких свидетельств нейронной активности не было зафиксировано, и субъект была устранена через две недели.
