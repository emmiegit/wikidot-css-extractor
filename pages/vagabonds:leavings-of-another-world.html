    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Leavings Of Another World
**Auteur :** [[user Jack Manganese]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 13 février 2013
[[include credit:end]]

Les mots sont puissants.

En effet, ils ont le pouvoir de créer, mais ils ont surtout le pouvoir de détruire. Cela vous surprend-il vraiment ? Laissez-moi vous en faire la démonstration rapide. Pensez à un animal, n&#39;importe lequel. Ça pourrait être tout et n&#39;importe quoi, n&#39;est-ce pas ? Un animal à deux pattes ? À quatre ? Ailé ? Tout. Mais supposez maintenant que j&#39;aie dit &#34;Pensez à un quadrupède&#34;. Ça ne peut plus être un animal bipède, n&#39;est-ce pas ? Il ne peut plus être un oiseau ou un poisson. Et si je disais, &#34;Pensez à un félin noir et domestiqué&#34;, vos choix sont encore plus restreints. Et enfin, &#34;Pensez à Bastet, mon chat noir&#34; ? Vous n&#39;avez alors plus aucun choix. Vous pourriez croire que chaque étape vous donne plus d&#39;informations, mais en réalité, tout ce que cela fait est limiter votre imagination et détruire des possibilités. Vous voyez, le pouvoir de détruire est bien plus grand que celui de créer. Vous ne l&#39;aviez tout simplement pas remarqué car vous-même êtes une créature de pensées, d&#39;idées, de langues, et //in fine//, de mots.

Supposons que je vous dise qu&#39;il existait autrefois un monde sans langages, sans idées, sans mots. Évidemment, &#34;monde&#34; est lui-même un mot, donc ce n&#39;était pas vraiment un monde, mais nous devons bien le désigner par un terme ou un autre, n&#39;est-ce pas ?

Dans ce monde, il n&#39;y avait aucune limite. Tout ce qui pouvait être existait. Tout ce qui ne pouvait pas être existait également. C&#39;était un immense lieu d&#39;une complexité infinie, mais également d&#39;une simplicité infinie. Puisque tout ce qui était ou n&#39;était pas était et n&#39;était également pas tout le reste, l&#39;infinie diversité était en fait en tout point semblable. Vous dites que c&#39;est difficile à décrire ? En effet, c&#39;est bien cela : c&#39;est indescriptible. C&#39;était tout et n&#39;importe quoi, quelque chose et rien, et tout-en-même-temps et rien-du-tout.

Que lui est-il arrivé ? Les mots, évidemment. Tout commença avec un seul et unique mot, dans une langue que plus personne ne parle désormais. Personne ne sait d&#39;où il venait ni comment on le prononçait, mais je vais vous dire ce qu&#39;il signifiait. Il voulait dire &#34;rouge&#34;, et dès qu&#39;il y eut &#34;rouge&#34;, il y eut également &#34;non-rouge&#34;. Le monde fut parfaitement divisé entre tout-rien-quelque-choses rouges et tout-rien-quelque-choses non-rouges. C&#39;était la première division, et l&#39;idée même de division engendra d&#39;autres idées et d&#39;autres mots : &#34;un&#34;, &#34;deux&#34;, &#34;séparé&#34;, &#34;ensemble&#34;, &#34;nous&#34;, &#34;eux&#34;, et à partir de ceux-ci d&#39;autres mots apparurent : beaucoup, beaucoup d&#39;autres.

Tandis que de plus en plus de mots étaient créés, de plus en plus de limites se mirent en place. Tout ce qui était devait exister et tout ce qui n&#39;était pas ne devait plus exister. Les tout-rien-quelque-choses ne pouvaient plus être les uns les autres. Elles ne pouvaient plus être tout ou rien. Elles devaient être quelque chose, ou bien ne pas exister. Les possibilités s&#39;effondrèrent et les idées se figèrent. Il fallut moins d&#39;une seconde pour que le monde tout entier tombe en morceaux. Il ne restait plus rien, excepté des Choses : roche, air, feu, eau, lumière, ténèbres, amour, haine, haut, bas... les Choses.

Vous avez raison : nous avons toujours toutes ces choses. En vérité, notre monde provient du naufrage du monde d&#39;autrefois, le monde détruit par les mots. Je vais maintenant vous confier un secret. Je ne vous promets pas que cela soit vrai, mais c&#39;est ce que certains disent. Quelques-unes des tout-rien-quelque-choses ont échappé aux mots. Elles ont évité la description et ont survécu à la mort de leur monde. Elles sont toujours quelque part, dit-on, et probablement pas très contentes.

À quoi peuvent-elles ressembler ? Nous ne pouvons pas vraiment l&#39;imaginer, n&#39;est-ce pas ?</textarea></pre>
