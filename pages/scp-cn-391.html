**项目编号：**SCP-CN-391

**项目等级：**Euclid

**特殊收容措施：**增设宠物医院与流浪动物收容所等机构，并利用动物保护协会与新闻媒体造成舆论导向，以引起社会对流浪动物的重视，同时与中华人民共和国政府协商并出台相关政策。

发现SCP-CN-391-B后，应将其送至当地的精神疾病医院，同时尽快寻找、排查出与其对应的SCP-CN-391并销毁。

**描述：**__//[[span style=&#34;font-weight:500&#34;]]SCP-CN-391[[/span]]//是一类携带有视觉性认知危害类模因的流浪动物尸体。__正常尸体到SCP-CN-391的转化仅发生在动物临床死亡的时刻。转化发生的对象仅限于原被领养，后遭到遗弃，并因此长期无主、在野外生存的动物的尸体，但与死亡动物的种类、年龄等因素无关。

SCP-CN-391所携带模因会对观察到其的人类个体造成精神影响，使其认为SCP-CN-391是出生后10～15月的活体直系幼崽，并无法感知SCP-CN-391所释放的气味与其触感。__此类因观察到SCP-CN-391而受到精神影响的，且与SCP-CN-391之间存在一一对应关系的人类个人被编号为//[[span style=&#34;font-weight:500&#34;]]SCP-CN-391-B[[/span]]//__。

SCP-CN-391-B会将SCP-CN-391携带回住所，并放置在其主观认为“安全”的地点。后SCP-CN-391-B观察到的虚拟人类个体将脱离SCP-CN-391所在空间位置存在，并具有人格与自由意志，但仅可对SCP-CN-391-B的行为做出反应。__此类脱离SCP-CN-391所在空间位置存在的，并且仅由SCP-CN-391-B可见与互动的虚拟人类个体，被编号为//[[span style=&#34;font-weight:500&#34;]]SCP-CN-391-C[[/span]]//__。

SCP-CN-391-C的外形、声音、思维结构等会随时间自然地逐渐趋向于成年人类个体。同时SCP-CN-391-C会因SCP-CN-391的腐烂程度的增加而变得虚弱、消瘦、免疫力低下，最终死亡。SCP-CN-391-B会因SCP-CN-391-C的身体的衰弱变得焦虑、情绪失常、精神衰弱，同时尝试通过医疗、迷信巫术等方式阻止该进程的发生与发展。

当SCP-CN-391-B或SCP-CN-391-C死亡时，其对应的SCP-CN-391进入无效化状态。
