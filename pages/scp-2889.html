**Объект №:** SCP-2889

**Класс объекта:** [[[Keter|Кетер]]]

**Особые условия содержания:** Всю гигиеническую продукцию, произведённую компанией ████ и содержащую масло, полученное из SCP-2889, необходимо изымать из продажи и немедленно уничтожать. Область радиусом 3 км вокруг SCP-2889 была окружена изгородью; доступ в данную локацию для гражданских лиц закрыт. Сотрудники СБ, занимающиеся охраной SCP-2889, должны сменяться каждую неделю. Субъектов, пытающихся попасть на закрытую территорию, следует задерживать и обрабатывать амнезиаком; после этого им необходимо пройти курс терапии с целью нейтрализации эффектов масел SCP-2889. Сотрудники СБ должны быть готовы в любой момент дать отпор жителям города Фрешуотер; при необходимости разрешается применение в их отношении грубой силы. Рассматривается вопрос о помещении всего города на постоянный карантин в качестве меры по содержанию. 

**Описание:** SCP-2889 — это кипарисовый лес, пригодный для заготовки и расположенный рядом с городом Фрешуотер в штате Вермонт[[footnote]]Следует отметить, что из-за климатических условий штата Вермонт вечнозелёный кипарис в этих местах расти не может.[[/footnote]]. Деревья в SCP-2889 растут примерно в 20 раз быстрее, чем неаномальные представители этого же вида. Население города[[footnote]]Примерно на 98% состоит из греков-иммигрантов и их потомков. Коренные жители города очень редко вступают в брачные союзы с приезжими.[[/footnote]] в основном использует SCP-2889 для получения лесоматериалов и ароматических масел, извлекаемых из древесины SCP-2889 и идущих на продажу. Все здания в городе построены из древесины, добытой в SCP-2889. SCP-2889 также используется в качестве «приманки для туристов» в течение нескольких месяцев перед началом ежегодной вырубки. Результаты анализа масел, выделенных из SCP-2889[[footnote]]Анализ внутреннего строения экземпляров SCP-2889 показал практически полное сходство с [[[SCP-437|SCP-437-A]]]. Связь между этими аномальными объектами пока что не установлена.[[/footnote]] говорят о том, что в них содержатся некоторые химические соединения, присутствующие в человеческих слезах[[footnote]]Примечательно, что девиз города гласит «Вместе смоем слёзы прочь». Также на флаге и гербовой печати города присутствует фраза «Сладкий и чистый».[[/footnote]].

У людей, использовавших масло SCP-2889 в гигиенических целях, развивается привязанность к специфическому запаху данной субстанции, который они неизменно называют «сладким чистым ароматом свежей воды». Со временем, обычно через 1-3 дня, затронутые субъекты начинают воспринимать все запахи как аромат масла SCP-2889. При введении фразы &#34;сладкий чистый аромат свежей воды&#34; на любом поисковом сайте открывается страница, посвящённая туристическим достопримечательностям города Фрешуотер (в настоящее время доступ к ней закрыт благодаря действиям Фонда). Жители города[[footnote]]Действие аномалии SCP-2889 на них не распространяется.[[/footnote]] показывают всем затронутым субъектам, приехавшим во Фрешуотер, дорогу к SCP-2889. Субъекты, вошедшие в лес, бесследно исчезают.

Фонду стало известно об SCP-2889 после того, как в нескольких магазинах косметики, относящихся к торговой сети ████ и расположенных на территории Новой Англии, в продажу поступили гигиенические товары, содержавшие масло, выделенное из древесины SCP-2889. Многие люди, купившие данную продукцию и воспользовавшиеся ею[[footnote]]В основном это были бомбочки для ванны из линеек товаров &#34;Святая благодать&#34; и &#34;Лесной страж&#34;.[[/footnote]], пропали без вести спустя 24-72 часа после активации её аномальных свойств. Удалось выяснить, что все подобные лица в последний раз были замечены в городе Фрешуотер. 

В ходе интервью с горожанами было определено, что они осведомлены об аномальных свойствах SCP-2889 и своей невосприимчивости к ним. На вопрос о том, откуда у них появился этот иммунитет, субъекты отвечали, что это дар, ниспосланный им древними духами, которых они называли &#34;Оленьей вдовой&#34;, &#34;Любимцем Аполлона&#34; и &#34;Юношей из рощи&#34;. Когда жителей города спросили о том, как данная сущность может быть связана с исчезновением людей в SCP-2889, они начали демонстрировать агрессию и отказались продолжать разговор с сотрудниками Фонда. Анализ генетического материала, взятого у жителей Фрешуотер, показал, что коэффициент инбридинга у них на 15% выше, чем у жителей любого города с населением схожего размера. Также выяснилось, что в их ДНК присутствуют последовательности генов, характерные для благородных оленей (//Cervus elaphus//). Охота в окрестностях Фрешуотер строго запрещена, а убийство оленя воспринимается горожанами как особо тяжкое преступление.

Было замечено, что телесные жидкости в организме сотрудников СБ, занимавшихся охраной периметра SCP-2889 дольше двух недель, превращались в масло, получаемое из древесины SCP-2889. Данный аномальный процесс был необратимым, хотя и не оказывал никакого влияния на состояние здоровья субъектов. Тем не менее, он не является кумулятивным, поэтому две группы охранников могут сменять друг друга на дежурстве.

Далее следует расшифровка аудио- и видеозаписей, сделанных в ходе экспедиции в центр SCP-2889. Разведотряд состоял из капитана Харриса, агента Кляйна и агента Миллера (члены МОГ Эпсилон-36 «Лучники и друиды»), одетых в костюмы химзащиты, а также D-19245, которая подверглась воздействию масла SCP-2889 непосредственно перед началом операции. К телу D-19245 прикреплена видеокамера; за трансляцией следил агент Чжао, который находился за пределами SCP-2889 и при необходимости должен был вызвать подкрепление. 

&gt; **[НАЧАЛО ЗАПИСИ]**
&gt; 
&gt; **Харрис:** Ну ладно, 19245, веди нас, у тебя камера. Кстати, мне тут Чжао докладывает, что микрофоны работают нормально. Поехали.
&gt; 
&gt; //(Отряд входит в SCP-2889. Спустя три минуты появляется развилка.)// 
&gt; 
&gt; **Кляйн:** Куда?
&gt; 
&gt; **D-19245:** Направо. Запах с этого направления особенно сильный. 
&gt; 
&gt; **Харрис:** А тут?
&gt; 
&gt; **D-19245:** Идём той тропой, что посередине. Потом повернём налево, и ещё раз налево.
&gt; 
&gt; **Миллер:** Неужели ты так хорошо его чувствуешь?
&gt; 
&gt; **D-19245:** Я его где угодно узнаю. Этот сладкий, чистый аромат свеж...
&gt; 
&gt; **Харрис:** Да, да, слышали мы уже эту песню. Не засоряй мозги. 
&gt; 
&gt; **D-19245:** Вы бы всё поняли, если тоже могли его чувствовать.
&gt; 
&gt; **Харрис:** Нет, спасибо, я пас. А теперь куда? Господи, да это какой-то долбаный лабиринт.
&gt; 
&gt; **D-19245:** Направо. Потом прямо, затем налево.
&gt; 
&gt; **Кляйн:** И правда, лабиринт. 
&gt; 
&gt; **Харрис:** Похоже, она ведёт нас прямо к его центру.
&gt; 
&gt; //(По мере того, как отряд уходит всё дальше в лес, кроны деревьев становятся более густыми и начинают перекрывать доступ солнечному свету.)//
&gt; 
&gt; **Миллер:** Прошу заметить: расположение веток у деревьев, растущих в SCP-2889, становится все более хаотичным по мере того, как мы продвигаемся вглубь чащи. У кипарисов подобная картина обычно не наблюдается. Их кроны, как правило, сужаются к верхушке, но сейчас у меня такое ощущение, что мы попали в какой-то чёртов тропический лес. 
&gt; 
&gt; **Кляйн:** И откуда ты столько всего знаешь?
&gt; 
&gt; **Миллер:** Учился на факультете лесного хозяйства. Всегда хотел стать лесничим.
&gt; 
&gt; **D-1945:** Налево. 
&gt; 
&gt; **Миллер:** Эй, вы это слышали...
&gt; 
&gt; **Харрис:** Кто-то плачет?
&gt; 
&gt; **Кляйн:** Как здорово, что не я такой один.
&gt; 
&gt; **D-19245:** Прямо. Мы уже близко. Я это чувствую.
&gt; 
&gt; //(Кроны деревьев полностью блокируют солнечный свет. Члены отряда включают наплечные фонари.)//
&gt; 
&gt; **Харрис:** Стоп. Слушайте внимательно.
&gt; 
&gt; //(Все члены отряда замирают. Слышно чьё-то неразборчивое бормотание. D-19245 идёт в направлении источника звука и тоже что-то шепчет.)//
&gt; 
&gt; **D-19245:** //Sempervirens, sempervivens! Cerve, erasta! Cyparisse, eromene!//[[footnote]]Вечнозелёный, вечно живой! Любимый олень! Любимец Кипарис![[/footnote]] Слава Вечнозелёному! Слава!
&gt; 
&gt; **Харрис:** Какого...
&gt; 
&gt; **Кляйн:** Она подражает этому голосу. Уже не может себя контролировать.  
&gt; 
&gt; **Миллер:** Быстрее! За ней!
&gt; 
&gt; //(Отряд следует за D-19245 в центр SCP-2889 и сталкивается с двумя существами. Одно из них похоже на юношу-европеоида средиземноморского типа, обнимающего и ласкающего другое существо, представляющее собой гибрид оленя и человека с освежёванным черепом и раздвоенными копытами на ногах. Из его груди, плеч и ног торчит множество стрел. Видно, как юноша кормит существо кусочками неидентифицированного мяса, периодически целуя его череп и массируя его гениталии. Он замечает членов отряда и начинает говорить.)//
&gt; 
&gt; **Неизвестный:** Знаю, любовь моя. Ты хочешь есть, да-да. Смотри! Как раз вовремя. Приманка сработала, любовь моя. Так же, как и всегда.  
&gt; 
&gt; //(D-19254 ложится на землю перед неизвестными существами, раскинув в стороны руки и ноги, и юноша перерезает ей горло. Расшифровка видеотрансляции становится невозможной.)//
&gt; 
&gt; **Харрис:** Назад. Живо, живо. Отступаем!
&gt; 
&gt; **Неизвестный:** Идём, любовь моя. Сейчас мы поохотимся.
&gt; 
&gt; //(Слышен звук человеческих шагов и стук копыт. В отдалении слышны крики двух человек, после чего на какое-то время наступает тишина. Затем раздаётся утробный рёв, сопровождаемый криком третьего человека, который внезапно обрывается. Вновь раздаётся звук человеческих шагов и стук копыт; судя по всему, неизвестные существа проходят мимо камеры вглубь чащи, к центру лабиринта. Наступает тишина.)//
&gt; 
&gt; **[КОНЕЦ ЗАПИСИ]**

Никто из членов отряда, вошедших в SCP-2889, так и не вернулся. Попытки агента Чжао вызвать подкрепление провалились, несмотря на отсутствие каких-либо источников помех для связи. В ходе последующих экспедиций, проведённых с использованием управляемых роботов, выяснилось, что лес выглядит совершенно обычно; следов неизвестного юноши и человека-оленя (обозначены как SCP-2889-1 и -2, соответственно) не обнаружено. 

**ПРИЛОЖЕНИЕ:** На всей территории SCP-2889 после нейтрализации [[[SCP-3240]]] начали наблюдаться аномальные события, присущие этому феномену, несмотря на то, что его область воздействия находилась южнее SCP-2889. Кроме того, у всех кипарисов в области действия аномалии теперь проявляются свойства экземпляров SCP-2889.
