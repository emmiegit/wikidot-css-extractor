    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scpko:component:credit-top-sp |special=elec]]
**제목:** SCP-3561-JP - 과녁
**저자:** [[*user Snowy_Yukinko]]
**역자:** [[*user Migueludeom]]
**작성년도:** 2023
[[include :scpko:credit:otherwise]]
[[div class=&#34;contest&#34;]]
[*/xcontest2023-hub X 콘테스트 2023]
[[span]]SCP부문 은상[[/span]]
[[/div]]
[[include :scp-jp:credit:end]]

**일련번호:** SCP-3561-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-3561-JP의 종자는 제103생물기지의 표준 종자 보관소에 격리해야 한다. 종자 회수용 SCP-3561-JP의 초본(草本)은 10년에 한 번 전파 확산을 막기 위해 실내 전파 차단성 식물 구획에서 10명 정도의 인원이 교대제로 재배해야 한다.

**설명:** SCP-3561-JP는 변칙적 성질을 가진 나팔꽃(//Ipomoea nil//)의 일종이다. SCP-3561-JP 식물체는 항상 파장 █μm 정도의 특정 파장의 전자파(SCP-3561-JP-A)를 방출하며, 종자 &lt; 잎・줄기 &lt; 꽃 순으로 방출되는 SCP-3561-JP-A는 그 세기가 강해진다. 또한 SCP-3561-JP는 반경 10m 이내에 장기간[[footnote]]발아 시점으로부터 누계했을 때, 4~5일 정도.[[/footnote]] 체류하는 인간의 수에 따라 개화하는 꽃의 수가 달라진다. 결과적으로 체류하고 있는 인간의 수가 많을수록 SCP-3561-JP는 많은 꽃을 피우고, 이에 따라 SCP-3561-JP-1의 방출도 강해진다.

**부록:** SCP-3561-JP는 19██년 첩보 활동 목적으로 일본에 체류 중이었던 비코 요원에 의해 발견되었으며, 그 종자가 회수되었다.[[footnote]]제103생물기지에 격리된 SCP-3561-JP는 이때 격리된 종자에 의해 유래된 것이다.[[/footnote]] 비코 요원의 현지 조사에 의하면, SCP-3561-JP는 히로시마의 민간 초상식물학자 ███씨에 의해 개발되었고 이후 민간에 널리 알려졌다. 당시 전쟁 중이었던 일본에서는 대상이 &#34;사람들의 사랑을 받은 만큼 꽃을 피우는 나팔꽃&#34;으로 인식되고 있었다. 이에 SCP-3561-JP는 도시의 주택 화단 등 사람의 통행이 잦은 장소에 관상용으로 적극적으로 재배되었고, 사람들에게 호의적인 인상을 심어주었다고 한다.

SCP-3561-JP이 방출한 SCP-3561-JP-A는 레이더를 통해 상공에서도 쉽게 관측할 수 있었고, 이에 따라 미국은 그 검출량이 많은 지역을 인구 밀집 지역으로 간주했다. 이 때문에 현재 일본에서는 SCP-3561-JP가 서식하지 않으며, 국내 관련 자료도 모두 소실되어 현존하지 않는다.</textarea></pre>
