**Αριθμος Αντικειμένου:** SCP-723

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Λόγω της ακίνητης φύσης του SCP-723, θα πρέπει να κατασκευαστεί μια περιοχή περιορισμού που ορίζεται ως Βάση-288 γύρω από την άμεση περιοχή για την αποφυγή πιθανών ατυχημάτων αμάχων ή την έκθεση των περιουσιών της βάσης. Ο περιορισμός αποτελείται από μια τυπική περίφραξη 3m (10 πόδια περίπου) περίφραξη με περιορισμό πρόσβασης που περιβάλλει το εξωτερικό της βάσης. Μια περαιτέρω ζώνη περιορισμού 2m πρόκειται να κατασκευαστεί γύρω από την είσοδο του SCP-723, ασφαλισμένη με μαγνητικές κλειδαριές.

Η βάση πρέπει να ασφαλιστεί από τρεις φρουρούς σε τυπικές στολές █████████ ασφάλειας, χωρίς ορατό εξοπλισμό για να αποφευχθεί η υποψία. Οι περιορισμοί πρόσβασης πρέπει να γίνονται με βάση τον ισχυρισμό της ευθραυστότητας και της ιστορικής σημασίας της βάσης. Η πρόσβαση σε άτομα κατηγορίας D για περαιτέρω πειραματισμό πρέπει να εγκριθεί από προσωπικό επιπέδου 4 ή υψηλότερο. Σε καμία περίπτωση το SCP-723 δεν πρέπει να αναρριχηθεί από το προσωπικό του Ιδρύματος SCP και το προσωπικό καλείται να παραμείνει μακριά από την ζώνη περιορισμού του εσωτερικού χώρου για να αποφύγουν τα αποτελέσματα του SCP-723.

**Περιγραφή:** Το SCP-723 είναι μια σπειροειδής πέτρινη σκάλα, φτιαχμένη από συνηθισμένο ασβεστόλιθο, που περιέχεται σε μια ερειπωμένη εκκλησία που βρίσκεται στην αραιοκατοικημένη ███████████████, Αγγλία. Οι σκάλες κλιμακώνουν στο εσωτερικό ενός κατεστραμμένου πύργου στην ανατολική πλευρά του κτηρίου. Κάθε σκάλα έχει πλάτος περίπου 0,75μ (2,5 πόδια), ανεβαίνοντας δεξιόστροφα σε κλίση 42 μοιρών. Από το εξωτερικό μέρος, η βάση φαίνεται να βρίσκεται σε κατάσταση αποκατάστασης, συμπεριλαμβανομένου του πύργου στον οποίο βρίσκεται το SCP-723. Ωστόσο, αυτή η ζημιά δεν είναι ορατή από το εσωτερικό του πύργου, αν και η σκάλα εξακολουθεί να είναι ορατή. Το SCP-723 φαίνεται επίσης να εκτείνεται περισσότερο προς τα πάνω από ό, τι προτείνει η εξωτερική αρχιτεκτονική.

Η βάση ήρθε στην προσοχή του Ιδρύματος το 20██, μετά από ανεξήγητες εξαφανίσεις αρκετών τοπικών νέων. Όταν αναρριχηθεί, το SCP-723 προκαλεί ταχεία γήρανση στην περίπτωση των ζωντανών ατόμων και αποσύνθεση στην περίπτωση των μη ζωντανών υλικών. Αυτό το φαινόμενο φαίνεται να ξεκινά μετά την αναρρίχηση του τέταρτου ή πέμπτου σκαλοπάτιου, κάθε επόμενο βήμα προκαλεί περαιτέρω γήρανση ή αποσύνθεση αντίστοιχα. Τα άτομα που ανεβαίνουν τις σκάλες δεν έχουν δείξει αισθήματα πόνου ή δυσφορίας και φαίνεται ότι δεν ενοχλούνται από τον γρήγορο μετασχηματισμό τους (με εξαίρεση το Πείραμα-723-Α-9). Μόλις ξεκινήσει η ανάβαση, τα άτομα δεν έχουν την τάση να επιστρέψουν στη βάση του SCP-723. Αν και δεν έχει ακόμη καθοριστεί οριστικά εάν πρόκειται για εξαναγκασμό που προκαλείται από τις επιδράσεις του SCP-723 ή από φυσικές αλλαγές στον εγκέφαλο, το πρώτο θεωρείται το πιο πιθανό.

Οι σκάλες και η εκκλησία είναι χαρακτηριστικά του προ-ρωμαϊκού αρχιτεκτονικού στύλ. Η ιστορική έρευνα δείχνει ότι το κτίριο που περιείχε το SCP-723 ήταν πράγματι μια λειτουργική εκκλησία που χρονολογείται τουλάχιστον από τον 9ο αιώνα, αν όχι νωρίτερα, ωστόσο πρόσφατες αρχαιολογικές έρευνες υποδηλώνουν ότι υπήρχε ρωμαϊκή αρχιτεκτονική στον χώρο πριν από την κατασκευή της εκκλησίας. Η περιοχή έχει υποστεί αρκετές σημαντικές επισκευές από την κατασκευή του, αλλά πιστεύεται ότι καταστράφηκε κάποια στιγμή κατά τη διάρκεια του 11ου αιώνα. Αν και δεν υπάρχουν συγκεκριμένα αρχεία, η τοπική λαογραφία υποδηλώνει ότι το κτίριο εγκαταλείφθηκε κατά τη διάρκεια αυτής της περιόδου και συνέπεσε με μια σειρά ύποπτων θανάτων, και η υποψία της εκκλησίας παραμένει εντός του τοπικού πληθυσμού. Αυτή η ίδια λαογραφία αναφέρεται σε ένα «ιερό σκαλοπάτι», το οποίο πιστεύεται ότι είναι αναφορά στο SCP-723. Δεν είναι γνωστό αν το SCP-723 απέκτησε τις ιδιότητές του εκείνη τη στιγμή ή αν υπήρχαν πριν από αυτό το συμβάν.

Λόγω της σπειροειδής δομής του SCP-723, η άμεση παρατήρηση οτιδήποτε πέρα από έναν όροφο είναι αδύνατο. Ο ηλεκτρονικός εξοπλισμός όπως οι συσκευές βίντεο και ήχου ή οι εντοπιστές GPS έχουν αποδειχθεί ότι υφίστανται παρόμοια διαδικασία γήρανσης με τα άτομα και τα μεταδιδόμενα σήματα συνήθως αποτυχαίνουν μετά από έναν όροφο, καθιστώντας την περαιτέρω παρατήρηση προβληματική. Αυτό έχει παρακαμφθεί κάπως με τη χρήση καλωδίων που συνδέουν απευθείας τους παρατηρητές με το άτομο, επιτρέποντας την επαφή βίντεο να παραμείνει μέχρι τον δεύτερο όροφο και τον ήχο μέχρι τον τέταρτο. Έγινε μια σειρά πειραμάτων ξεκινώντας το 20██ για τον προσδιορισμό της φύσης και της έκτασης του SCP-723.

//**Αρχείο πειραμάτων 723-A:**//

&gt; **Πείραμα-723-Α-1**   
&gt; Ημ/νία: ██/██/20██
&gt; Άτομο: D-723-1
&gt; Εξοπλισμός: Φορητή βιντεοκάμερα, με διάρκεια μπαταρίας οκτώ ωρών. Πομποδέκτης ήχου
&gt;         
&gt; Αποτελέσματα: Το άτομο διατάχθηκε να παραμείνει σε προφορική επαφή με τους επιτηρητές καθ &#39;όλη τη διάρκεια του πειράματος μέσω του πομποδέκτη όταν ανεβαίνει στις σκάλες κανονικά. Η έκφραση του ατόμου υπέστη ορατή αλλαγή καθώς ανέβηκε στο τέταρτο βήμα, σταμάτησε και στη συνέχεια συνέχισε να ανεβαίνει μετά από πίεση από τους επόπτες. Το σήμα από τον πομποδέκτη ήχου σταμάτησε περίπου είκοσι δευτερόλεπτα μετά την απώλεια της οπτικής επαφής. Το άτομο  δεν ανταποκρίθηκε σε περαιτέρω προτροπές, τόσο μέσω του πομποδέκτη όσο και φωνητικά. Δεν ήταν δυνατόν η ανάκτηση των βίντεο.
&gt;         
&gt; Σημειώσεις: Οι τυπικοί μέθοδοι εγγραφής είναι αναποτελεσματικοί. Συνιστάται να διερευνηθούν εναλλακτικές λύσεις σε μελλοντικά πειράματα.

&gt; **Πείραμα-723-A-4**
&gt; Ημ/νία: ██/██/20██
&gt; Άτομο: D-723-4
&gt; Εξοπλισμός: Φορητή βιντεοκάμερα και πομποδέκτης ήχου, και οι δύο συνδέονται με οθόνες στη βάση της σκάλας μέσω τυπικού, χάλκινου καλωδίου σκεπασμένο με πλαστικό.
&gt;       
&gt; Αποτελέσματα: Το άτομο συμφώνησε να ανέβει τις σκάλες αφού συγκρατήθηκε βίαια από την ασφάλεια. Στη συνέχεια, το άτομο διδάχθηκε παρόμοια με το προηγούμενο πείραμα, με την προσθήκη να ακολουθεί το καλώδιο πίσω του καθώς ανέβενε. Μετά το πέμπτο σκαλοπάτι, το άτομο εισπνεύστηκε απότομα αλλά συνέχισε προς τα εμπρός. Το σήμα του βίντεο και του ήχου διατηρήθηκε μόλις είχε χαθεί η οπτική επαφή, αλλά άρχισε να επιδεινώνεται γρήγορα. Ζητήθηκε από το άτομο να αναφέρει οποιεσδήποτε οπτικές ή ακουστικές ανωμαλίες, στις οποίες απάντησε ότι «αισθάνονταν καλά». Όταν ζητήθηκε να το εξηγήσει, το άτομο μουρμούρισε ανεξέλεγκτα. Το άτομο σηκώνει τα χέρια του για να τα εξετάσει μπροστά από τη ροή του βίντεο, τα οποία τώρα φαίνονται να είναι γεμάτα κάλοι.
&gt;    
&gt; Η ροή του βίντεο χάνεται αμέσως μετά, αλλά η ροή του ήχου παραμένει για οκτώ ακόμη λεπτά. Το άτομο αρχίζει να αναπνέει έντονα στο μικρόφωνο, καθώς το ηχητικό σήμα υποβαθμίζεται σταδιακά. Το άτομο διατάχτηκε να σταματήσει την αναρρίχηση αλλά δεν ανταποκρίνεται. Λίγο πριν χαθεί το ηχητικό σήμα, το άτομο μουρμουρίζει ξανά κάτι ακατανόητο, αλλά πιστεύεται ότι μπορεί να είπε «κόρη» ή «σφαγή». Το ξετύλιγμα του χάλκινου καλωδίου αποκάλυψε μια σημαντική υποβάθμιση στο μέταλλο και το πλαστικό, προοδευτικά πιο προχωρημένο προς την άκρη του ατόμου. Το καλώδιο δεν ήταν πλέον συνδεδεμένο στις συσκευές καταγραφής.
&gt;    
&gt; Σημειώμα: Το SCP-723 φαίνεται να υποβαθμίζει τη βιολογική όσο και τη μη ζωντανή ύλη. Τα άτομα φαίνονται επίσης να είναι απρόθυμα ή ανίκανα να ανταποκριθούν σε αιτήματα εποπτών. Συνιστάται η εφαρμογή μεθόδων για την ανάκτηση ατόμων και εξοπλισμού σε μελλοντικά πειράματα. Είναι επίσης αξιοσημείωτο ότι τα υπολείμματα των προηγούμενων ατόμων δεν παρατηρήθηκαν ούτε περιγράφηκαν σε κανένα σημείο κατά την ανάβαση.

&gt; **Πείραμα-723-A-7**
&gt; Ημ/νία: ██/██/20██
&gt; Άτομο: D-723-7
&gt; Εξοπλισμός: Φορητή βιντεοκάμερα και πομποδέκτης ήχου, και οι δύο συνδέονται με οθόνες στη βάση της σκάλας μέσω τυπικού, χάλκινου καλωδίου σκεπασμένο με πλαστικό. τιτανίου-█████████ προσαρτημένο στο άτομο και στον εξοπλισμό του ελέγχου.
&gt;        
&gt; Αποτελέσματα: Το άτομο διατάχτηκε σύμφωνα με το προηγούμενο πείραμα, και άρχισε να ανεβαίνει το SCP-723 με προσοχή, σταμάτησε και πάλι για λίγο καθώς ανέβηκε στο τέταρτο σκαλοπάτι. Το άτομο αποδείχθηκε να είναι πιο ευαίσθητος από τα προηγούμενα άτομα, περιγράφοντας τον αέρα μέσα στη σκάλα ως «κρύος, παρά πολύ κρύος» και ότι οι σκάλες «ήταν καλυμμένες με σκόνη και ένα παχύ υλικό». Το άτομο δήλωσε επίσης ότι «λυπόντουσαν» και άρχισε να κλαίει λίγο μετά. Λόγω της έλλειψης της ροής του βίντεο σε αυτό το σημείο, το άτομο ενθαρρύνθηκε να συνεχίσει να ανεβαίνει και να περιγράψει οτιδήποτε έβλεπε. Μετά από περίπου δώδεκα λεπτά, το άτομο άρχισε να μιλάει γρήγορα στο μικρόφωνο, αλλά το σήμα ήταν πολύ υποβαθμισμένο για να κατανοήσει τις λέξεις. Με την προοπτική μιας πιθανής ανακάλυψης και το γεγονός ότι τα καλώδια παρέμειναν τεντωμένα μέχρι αυτό το σημείο, αποφασίστηκε η ανάκληση των καλωδίων και η ανάκτηση του ατόμου. Δεν συναντήθηκε ισχυρή αντίσταση και μετά από πέντε λεπτά το άτομο τραβήχτηκε στην είσοδο.
&gt;      
&gt; Αν και εξακολουθεί να είναι ζωντανός σε αυτό το σημείο, η φυσική εμφάνιση του ατόμου άλλαξε σημαντικά. Η μυϊκή του μάζα είχε μειωθεί πολύ, τα μαλλιά του είχαν αραιωθεί και το δέρμα του ήταν εξαιρετικά ξηρό και αποχρωματισμένο. Αν και είχε γίνει χαλαρό και ζαρωμένο σε ορισμένες περιοχές, σε άλλες περιοχές ήταν εξαιρετικά τεντωμένο, κυρίως στο πρόσωπο, άτυπο της φυσιολογικής γήρανσης του ανθρώπου. Το άτομο δεν παρατηρήθηκε να ανοιγοκλείνει τα μάτια του κατά τη διάρκεια της περιόδου των τεσσάρων λεπτών πριν από τον θάνατο του και βρισκόταν σε μια κατάσταση υπερβολικής δυσφορίας. Αν και τα περισσότερα από αυτά που έλεγε κατά τη διάρκεια αυτής της περιόδου είναι ακατανόητα, το άτομο αναφέρεται σε ένα σημείο σε αυτό που είπε πιθανώς «πόρτα» ή «η πόρτα» και αναφέρεται πολλές φορές στο «σκοτάδι», «σημάδι» ή «███».Αρκετά σπασμένα οστά προσδιορίστηκαν μετά τον θάνατο του ατόμου, που πιστεύεται ότι ήταν αποτέλεσμα της αναγκαστικής εξαγωγής του. Παρόλο που το άτομο δεν παραπονέθηκε για πόνο κατά τη διάρκεια της ανόδου, τα οστά αποδείχθηκαν επίσης ότι έχουν αποπλυθεί από μέταλλα, οι αρθρώσεις είχαν ασβεστοποιηθεί σε σοβαρή αρθρίτιδα, βρέθηκαν όγκοι πίσω από το δεξί βολβό του ματιού και στον προστάτη, και βρέθηκαν αρκετά έλκη το στομάχι.
&gt;     
&gt; Σημειώμα: Οι δηλώσεις του ατόμου ενδέχεται να υποδηλώνουν ότι το SCP-723 μπορεί να τερματιστεί λίγο μετά τον τέταρτο όροφο. Το γεγονός ότι η διαύγεια παραμένει επίσης υποδηλώνει ότι μπορεί να υπάρχουν περιορισμοί στους καταναγκασμούς που προκαλούνται από το SCP-723, εάν υπάρχουν.
