**Объект №:** SCP-2734

**Класс объекта:** --Евклид-- Нейтрализованный

**Особые условия содержания:** Все камеры содержания, в которых ранее проживали особи SCP-2734, следует проверить на наличие структурных изъянов. Сотрудники, которые занимались содержанием SCP-2734 или знали об их существовании, должны быть допрошены о событиях, описанных в Приложении 2734-3. Полный отчёт о результатах расследования необходимо предоставить O5-9.

Все локации, где ранее обитали особи SCP-2734, нужно раз в месяц проверять со спутника.  О любых признаках повторного появления SCP-2734 требуется сразу доложить O5-9.

[[collapsible show=&#34;+ Показать устаревшие процедуры содержания&#34; hide=&#34;- Скрыть устаревшие процедуры содержания &#34;]]

За всеми популяциями SCP-2734, обнаруженными в дикой природе, нужно устанавливать постоянное наблюдение со спутников, а также регулярно проверять их состояние с помощью летающих дистанционно управляемых роботов. Агенты Фонда, действующие под прикрытием в крупных населённых пунктах, неподалёку от которых расположены стоянки SCP-2734, обязаны внимательно следить за признаками проникновения SCP-2734 в дома людей. Если особи SCP-2734 попытаются вступить в контакт с людьми или будут угрожать им, на место происшествия должна отправиться МОГ Дзета-5 (“Не время для клоунады”), которая займётся транспортировкой особей в незаселённые людьми регионы. Использовать летальное оружие против экземпляров SCP-2734 запрещено при любых обстоятельствах, если только в этом не будет крайней необходимости.

Из-за частичной утечки данных в отношении SCP-2734 действуют стандартные Протоколы по дезинформации. В Интернете и СМИ нужно распространять фальшивые фотографии, видеозаписи и истории о встречах с особями SCP-2734. При этом все распространяемые Фондом медиа-материалы должны с первого взгляда создавать впечатление о фальсификации, что позволить скрыть факт существования SCP-2734. Кроме того, SCP-2734 в них должны быть представлены исключительно как преступники и злоумышленники, для того, чтобы лишить мотивации субъектов, верящих в существование экземпляров SCP-2734, на проведение их поисков. 

Все особи SCP-2734, содержащиеся в научных учреждениях Фонда, должны жить в стандартных камерах для гуманоидов. В случае сотрудничества им предоставляются дополнительные привилегии.

[[/collapsible]]


**Описание:** SCP-2734 – это разновидность гуманоидных существ, во внешнем виде которых имеются черты, делающие их похожими на клоунов в соответствии с представлениями населения США о людях данной профессии. Популяции SCP-2734 начали появляться по всей Земле с января 2016 года, в результате чего потребовалось проведение глобальной кампании по дезинформации. Большая часть особей SCP-2734 была замечена в материковой части США и Канады. Тем не менее, скопления SCP-2734 также обнаруживались в Западной Европе, Австралии, Центральной Америке и [ДАННЫЕ УДАЛЕНЫ].

Экземпляры SCP-2734 стараются селиться как можно дальше от мест проживания больших количеств людей. Популяции SCP-2734 комфортно чувствуют себя в большинстве естественных сред обитания, даже не смотря на тот факт, что у экземпляров помимо одежды практически нет других личных вещей. SCP-2734 всеми силами стараются не попадаться людям на глаза, а также в объективы фото- и видеокамер, что противоречит их описаниям из городских легенд. Большая часть фотографий, доступных СМИ, и на которых якобы изображены особи SCP-2734, на самом деле представляет собой подделки, сделанные гражданскими лицами или сотрудниками Фонда в рамках кампании по дезинформации. 

Помимо схожести со стереотипными клоунами западного образца экземпляры SCP-2734 обладают следующими отличиями от //Homo sapiens//:

* Способность выживать, получая лишь 200 калорий в день. 
* Способность извлекать питательные вещества из любой органической материи. Экземпляры SCP-2734 могут без проблем питаться травой, листьями, цветами, корнями, корой, древесным соком, грибами, папоротниками, насекомыми и пищевыми отходами со свалок. Особи SCP-2734 поголовно отказываются питаться мясом, хотя это скорее всего особенность их культуры, а не физическое ограничение организма. Если пищи мало, SCP-2734 могут ловить и есть маленьких животных вроде птиц и крыс; тем не менее, согласно наблюдениям, из-за этого они начинают испытывать сильное чувство вины.
* Наличие более плоских и крепких зубов; предполагается, что это связано с их рационом питания, в который входит растительная пища.
* Способность легко переносить любые климатические условия. У SCP-2734 никогда не было замечено признаков недугов, вызванных неблагоприятными погодными условиями (вроде гипотермии и солнечного удара). Популяции SCP-2734 без вреда для себя могут жить при температурах выше 45 °C и ниже -18 °C.
* Увеличенная скорость бега. Среднестатистическая зрелая особь SCP-2734 умеет бегать со скоростью около 22 км/ч. Данная способность в основном используется для того, чтобы уходить от преследователей.

Взаимодействие с общинами SCP-2734 оказалось чрезвычайно сложным. SCP-2734 предпочитают вести скрытный образ жизни; на первые попытки установить с ними контакт они реагировали с недоверием или неподдельным ужасом. Очень часто после неудачных попыток контакта Фонда с экземплярами SCP-2734 их община покидала обжитое место и перемещалась на несколько сотен километров. Тем не менее, Фонду всё-таки удалось убедить представителей одной из общин передать двух своих сородичей (SCP-2734-1 и SCP-2734-2) в ведение Организации с целью достижения взаимопонимания. Фонд дал согласие содержать SCP-2734-1 и -2 до тех пор, пока они будут чувствовать себя комфортно, и вернуть их в привычную среду обитания, если они об этом попросят.

[[collapsible show=&#34;+ Приложение 2734-1&#34; hide=&#34;- Закрыть Приложение 2734-1&#34;]]

Далее приведены выдержки из дневника, который вёл SCP-2734-1. Следует отметить, что эти записи не были предоставлены исследователям самим SCP-2734-1, а копировались втайне от него в то время, когда он покидал камеру содержания. Предполагается, что SCP-2734-1 стал догадываться о действиях Фонда, поскольку перестал вести дневник через какое-то время после того, как началось копирование записей. 

&gt; Ненавижу это место. Клоун должен пребывать в объятьях нашей Матери Земли, под звёздными небесами. А здесь лишь бетонный потолок. Они покрасили его в милый мягкий жёлтый цвет, но быть бетонным потолком от этого он не перестал. Звёзды не заменишь на бетон. 

&gt; Они всегда улыбаются, когда заходят ко мне поговорить, и никогда не забывают это делать. Раньше я не видел, как улыбаются люди. Жуткое зрелище. Мне не нравится. 

&gt; Сегодня один человек попытался взять у меня интервью. Он был похож НА НЕГО. На коменданта того самого лагеря. Который был в моём мире. Я впал в истерику. Мне понадобилось пятнадцать минут только на то, чтобы перестать плакать.

&gt; Коридоры и внутреннее устройство //[Зоны 16]// точь-в-точь такие же, как и у Клоунского Комбината в моём родном мире. А вот персонал, униформы и эмблемы совершенно другие. Мне не удалось осмотреть это место, но оно явно меньше, чем Клоунский Комбинат. Вряд ли на этой планете есть настолько огромные строения. Но я всё равно буду держать ушки на макушке, на всякий случай.

&gt; Почему этот мир такой иной и в то же время такой знакомый? Тот же воздух. Те же деревья. Много людей. Но клоунов нет. Вообще нигде. Лишь люди в гриме.
&gt; 
&gt; Почему здесь нет клоунов? Они здесь никогда не существовали? Если это так, то почему люди одеваются так же, как и они? Люди истребили их всех? Или они были вынуждены покинуть эту планету, подобно нам?
&gt;  
&gt; Люди как-то причастны к этому?

&gt; Я спросил у одной из сотрудниц разрешения выступить перед персоналом. Она сказала, что передаст мои слова директору Зоны, но им придётся долго обдумывать решение. Мне настолько скучно, что я скатился до выступлений перед ЛЮДЬМИ.

&gt; Я продолжаю думать о матери. С каждым днём я вспоминаю её всё чаще и чаще, поскольку постепенно мне становится ясно, что нас никогда отсюда не выпустят. Только ради неё я согласился стать их «гостем».
&gt;  
&gt; “Обещай мне, что пойдёшь с ними”, сказала она. “Если за нами придут, то хотя бы ты будешь в безопасности”. 
&gt;  
&gt; “Мама,” ответил я. “Если они смогут отыскать нас в ином плане бытия, то я крайне сомневаюсь, что буду в безопасности в подземном бункере или что там ещё у этих людей припасено.” 
&gt; 
&gt; Она промолчала. Я лишь услышал от неё резкий вздох, когда она со всей силы впилась ногтями в мои руки. Я согласился, потому что не хотел вновь увидеть её испуганной.

[[/collapsible]]

[[collapsible show=&#34;+ Приложение 2734-2&#34; hide=&#34;- Закрыть Приложение 2734-2&#34;]]

Данный текст был написан на скомканном листе бумаги для принтера, найденном в мусорном ведре в камере SCP-2734-2. Предполагается, что он хотел вступить в контакт с сотрудниками Фонда посредством письменных сообщений, поскольку находился в стрессовом состоянии и не мог обсуждать своё происхождение в личной беседе.

&gt; Они заставили меня мыть полы. Люди. Приказывали работать по 16 часов в день. Без перерывов. Я не протестовал. Я не хотел думать о том, что они со мной сделают, если я начну протестовать. Наверняка отправят в //[неразборчиво]//
&gt;  
&gt; Я уже несколько месяцев не виделся с роднёй и друзьями. Мне не хотелось думать о том, где они оказались. И до сих пор не хочется. Я говорю себе, что с ними всё хорошо. Я мою полы. Я не протестую.
&gt; 
&gt; Не знаю, зачем им понадобился именно я для того, чтобы мыть полы. Разве у них нет роботов для этого дела? Я мало что знаю о людях, кроме того, как они сажают нас в клетки. Почему меня заставили мыть полы? Я не спрашиваю. Я не протестую.
&gt; 
&gt; Однажды они приказали нам таскать бочки в грузовик. Ну почему нельзя было использовать для этого //[неразборчиво]//? Я не задавал вопросов. Я просто грузил бочки. Я и Горн. Последние оставшиеся клоуны. Бочки были тяжёлыми. У меня жутко разболелась спина. Но мы продолжали изо всех сил носить бочки. Когда мы погружали одну из последних, я оступился. Бочка выскользнула у меня из рук и ударилась о землю. В этот момент раздался страшный грохот, куда более громкий, чем я ожидал. Крышка отлетела в сторону. Вытекло много-много литров зелёной жидкости. И ещё что-то вместе с ней. Запах был невыносимый. Я еле сдержал рвотный позыв. На полу была зеленая жидкость, а в ней сотни маленьких круглых предметов. Я быстро понял, что это за жидкость. Какой-то консервант. Что представляют собой эти маленькие красные шарики, я понял не сразу. Я наклонился и подобрал один из них. И тут до меня дошло.
&gt; 
&gt; Это были клоунские носы.
&gt; 
&gt; Сотни клоунских носов. Начисто срезанных с наших лиц. Когда я перевернул его, то увидел внутри гниющее мясо. Я обернулся. В грузовике было около тридцати бочек.

Остальная часть документа покрыта неразборчивыми каракулями.

[[/collapsible]]

[[collapsible show=&#34;+ Приложение 2734-3&#34; hide=&#34;- Закрыть Приложение 2734-3&#34;]]

5 января 2017 года примерно в 7 часов утра было обнаружено, что SCP-2734-1 и SCP-2734-2 исчезли из своих камер. В помещениях была произведена судебная экспертиза, однако улик, которые могли бы указывать на то, каким образом произошло исчезновение, обнаружено не было, даже несмотря на то, что камеры находились под круглосуточным наблюдением. Примерно в это же время исчезли все популяции SCP-2734 на планете, находившиеся под контролем Фонда. В настоящее время идёт расследование, однако 1 марта 2017 года объекту SCP-2734 был присвоен статус «нейтрализованного».
