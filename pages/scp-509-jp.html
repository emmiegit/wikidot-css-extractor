**SCP-509-JP:** 초원조리사 미레이드 카키
**원작:** http://scp-jp.wikidot.com/scp-509-jp
**저자:** [[*user blackey]]
**역자:** [[*user lanlalin]]
[[include info:end]]

**일련번호:** SCP-509-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-509-JP는 고강도 인간형 개체 격리실에 격리한다. 하루에 세 번 식사로 잔반을 제공한다. SCP-509-JP는 주위에 공복을 느끼는 인간이 존재할 시에 활성화되기 때문에 SCP-509-JP와의 접촉은 식후 2시간 이내에만 하거나 휴대식을 챙긴 뒤 해야 한다. SCP-509-JP의 활성화 시에는 대상 인물에게 음식을 주어 공복을 해소시켜야 한다. 비활성화 시의 SCP-509-JP는 스스로 격리에 협력적이기 때문에 특별한 감시가 필요하지 않다.

**설명:** SCP-509-JP는 장갑복(이하 SCP-509-JP-a)을 입은 인간형 개체이다. 200█년 ██현 ██정의 산간부에서 수상한 사람이 배회하고 있다는 소문을 조사한 결과, 그곳의 삼림 공원에서 배회하던 걸 발견하여 재단 요원이 확보하였다. 대상은 &#34;초원조리사 미레이드 카키&#34;를 자칭하고 초전구조대 HERO의 「레스큐 팀」 소속이라고 증언하고 있다. 높은 신체 능력을 발휘하는 장갑복 등 [[[SCP-990-JP]]]와의 공통점이 있지만 서로 면식은 없고 구조 활동에 의욕적이지 않은 등의 차이가 있어 상세한 관련성은 불명이다.


아래는 SCP-509-JP 및 SCP-509-JP-a의 확인된 기능 목록이이다.
||~ 현상||~ 설명||
|| 물체를 랜덤한 요리로 변화시키는 장치.|| &#34;쿠킹 컨버터&#34;라고 지칭하는 것을 기록. SCP-509-JP-a의 오른손 손바닥에 내장되어있음. 재료가 되는 물체를 한번에 내부로 파쇄·흡수해 기계음과 함께 고속 3D 프린터처럼 출력해 요리를 생성함. 이하 SCP-509-JP-a-1로 표기.||
|| 일반인 남성의 약 15배의 완력. SCP-509-JP-a의 기능으로 생각됨.|| 활성화 시에는 자신의 의사로 제어할 수 없다고 진술하고 있음.||
|| 행글라이더 및 추진 제트. SCP-509-JP-a의 어깨부에 수납.|| &#34;에어로그 라이더&#34;라고 지칭하는 것을 기록. 연료가 다한 것 같아 현재는 사용 불가능으로 보임.||
|| 대상이 배고픈지 판정하는 센서. SCP-509-JP-a의 마스크부에 내장.|| 센서가 반응한 경우, 전자음성이 흐른 후에 SCP-509-JP가 활성화 상태로 행동하는 것이 확인되었음.||
SCP-509-JP-a의 기능을 새롭게 발견할 경우, 여기에 추가한다.

SCP-509-JP는 주위에 공복을 느끼는 인간(이하 대상으로 표기)이 있을 때 활성화 상태로 들어간다. 활성화 상태의 SCP-509-JP는 오른손 부위에 내장된 SCP-509-JP-a-1을 사용하여 요리(이하 SCP-509-JP-b)를 생성한다. 그 후 생성된 SCP-509-JP-b를 대상에게 강제로 먹이려고 한다. 대상이 SCP-509-JP-b를 다 먹거나 공복이 해소된 경우에 SCP-509-JP는 진정된다.

SCP-509-JP-b는 재료가 되는 대상에서 어느 정도 영향을 받는 경향이 있으며 생 쓰레기 등의 유기물을 사용한 경우에는 섭식이 가능한 식량이 되지만 건축자재나 플라스틱, 금속 제품이 많이 포함된 재료를 쓰면 섭식 불가능한 물체가 생성된다. 결과에 따라서는 성질이 완전 다른 것으로 변화하는 경우도 있어 현재 변하는 규칙은 해명되지 않고 있다.

이하는 재료에 따른 생성 결과의 목록이이다.

||~ 사용된 재료 ||~ SCP-509-JP-b 생성결과 ||~ 섭식 가능 여부||
|| 생 돼지고기 || 돼지 생강 구이 || 섭식 가능||
|| 식당에서 배출된 생 쓰레기 || 다양한 메뉴 수십종[[footnote]]당일 생 쓰레기에 포함되지 않은 어류 등의 요리도 생성되었다.[[/footnote]]|| 섭식 가능||
|| 나무|| 섬유질 야채를 많이 포함한 샐러드|| 섭식 가능||
|| 콘크리트|| 석회질의 성분을 많이 포함한 요리 3종|| 섭식 불가||
|| 브라운관을 사용한 텔레비전|| 유리 재료가 흩어져 있는 액상 플라스틱 카레|| 섭식 불가||
|| 잔반에 불연성 쓰레기를 1:1로 혼합한 것|| 요리 몇 점. 먹을 수 없는 물체로부터 생긴 것과 먹을 수 있는 것이 깨끗하게 나뉘어져 있다. || 섭식 가능||
|| D계급 인원의 시체|| 야채를 포함한 햄버거|| [말소됨]||
|| 살아있는 상태의 닭|| 칠면조 구이[[footnote]]성분분석결과, 칠면조 DNA와 일치하였다.[[/footnote]]|| 섭식 가능||

**__면담 기록 509-1__**
&gt; **대상:** SCP-509-JP
&gt;   
&gt; **면담자:** 야마토모 요원
&gt;
&gt; **비고:** 첩보에 따라 ██현██정의 산림지역에 SCP-509-JP가 배회하는 것을  야마토모 요원이 발견. 접촉을 시도했다.
&gt;  
&gt; **&lt;녹음 개시, (201█/██/██)&gt;**
&gt;  
&gt; **야마토모 요원:** 안녕하세요. 여기서 뭘 하나요?
&gt; 
&gt; **SCP-509-JP:** … 너, 배고프지 않냐?
&gt; 
&gt; **야마토모 요원:** 배? 배고프지는 않습니다. 것보다 당신[SCP-509-JP에 의해 가로막힌다]
&gt; 
&gt; **SCP-509-JP:** 중요한 일이다! 진지하게 답해라!
&gt; 
&gt; **야마토모 요원:** 하?
&gt; 
&gt; **SCP-509-JP:** 나는 은퇴했다…… 더 이상 구호 활동은, 하지 않아…… 하고 싶지 않아!
&gt; 
&gt; **야마토모 요원:** 구호?
&gt; 
&gt; **SCP-509-JP:** 나는 &#34;초원조리사&#34;……
&gt; 
&gt; **야마토모 요원:** 조리사? 그 조리사가 이런 곳에서 무엇을…[야야마토모의 배가 꼬르륵거린다.]
&gt; 
&gt; **SCP-509-JP:** [움직임이 멈춘다][[footnote]] 이 시점에 SCP-509-JP는 활성화 상태에 들어간 것으로 보인다[[/footnote]]
&gt; 
&gt; **야마토모 요원:** …앗.
&gt; 
&gt; **SCP-509-JP:** [전자 음성] 『악을 벌하는 것만이 정의가 아니다! 세상에서 구하지 못한 사람들이 있다! 』
&gt; 
&gt; **SCP-509-JP:** [전자 음성] 『배고픈 사람이 있다면! 오늘의 밥을 먹을 수 없는 사람이 있다면! 』
&gt; 
&gt; **SCP-509-JP:** [전자 음성] 『배를 채워주는 것이 나의 사명! 그리고 나의 정의다!! 』
&gt; 
&gt; **SCP-509-JP:** [전자 음성]**『출동! ! 초원조리사 미레이드 카키!!』**
&gt; 
&gt; **야마토모 요원:** 이쪽은 야마토모, 대상의 상태가 이상하기 때문에 일시 이탈한다.
&gt; 
&gt; **SCP-509-JP:** 쿠킹 컨버터 기동! 기다려라! 지금 음식을 먹여 준다! [주위 식물로부터 SCP-509-JP-b가 생성된다]
&gt; 
&gt; **야마토모 요원:** 필요 없어! ……앗!? [SCP-509-JP에게 잡힌다] 
&gt; 
&gt; **SCP-509-JP:**이 세상에서 빈곤이 사라질 때까지! 나는! 음식을! 계속 만든다!
&gt; 
&gt; **야마토모 요원:** [강제로 입안에 SCP-509-JP-b를 우겨넣어진다.] ーーー으읍!!
&gt; 
&gt; **SCP-509-JP:** 자! 먹어!
&gt; 
&gt; **야마토모 요원:** [알 수 없는 비명]ーーー!!
&gt; 
&gt; **SCP-509-JP:** 먹으라고!!
&gt; 
&gt; **&lt;녹음 종료&gt;**
&gt; 
&gt; **종료 보고서:** 그거, 맛은 있었어. -- 야마토모 요원

**__ 면담 기록 509-4__** 
&gt; **대상:** SCP-509-JP
&gt; 
&gt; **면담자:** 쿠로세 박사
&gt; 
&gt;  **&lt;기록 개시,（201█/██/██）&gt;**
&gt; 
&gt; **쿠로세 박사:** 면담 시작합니다. SCP-509-JP.
&gt; 
&gt; **SCP-509-JP:** 내 이름은…!…… 아니, 좋아. 그 번호로 불러줘.
&gt; 
&gt; **쿠로세 박사:** 당신은 구호 활동을 그만두었다고 말씀한 것 같습니다만, 요원나 D계급에게 SCP-509-JP-b를 강제적으로 먹인 것은 무슨 의도입니까?
&gt; 
&gt; **SCP-509-JP:** B? 요리를 말하는 거야? 아니, 무리하게 먹일 생각은 없었는데…… 아무래도 정신을 놔버리는 버릇이 있는 것 같아.
&gt; 
&gt; **쿠로세 박사:** 공복인 대상이 있으면 무의식적으로 먹여버린다고  말하는 것이군요?
&gt; 
&gt; **SCP-509-JP:** 아, 그 사이의 기억은……몽롱하고, 뭐라고 할지 모르겠어.
&gt; 
&gt; **쿠로세 박사:** 알겠습니다. 그럼 활동을 그만두려고 했던 이유에 대해 들려주시겠습니까?
&gt; 
&gt; **SCP-509-JP:** ……[욕설]. 여기 실험에도 응했는데 또 그 기억까지 꺼내줘야 하나?
&gt; 
&gt; **쿠로세 박사:** 부탁드립니다. SCP-509-JP.
&gt; 
&gt; **SCP-509-JP:** ……”포식의 시대”라고도 말하는 현대 일본에서 굶주림에 고통받는 상황은 한정된 사태뿐이야. 지진이나 토사재해로 고립된 마을이라든가.
&gt; 
&gt; **SCP-509-JP:** 활동의 기회가 적어진 나는 활동의 거점을 해외로 옮겼어. 가난한 나라에 가서, 분쟁지역에 가서 굶주린 사람들을 도우며 나는 만족감에 잠겨 있었지.
&gt; 
&gt; **SCP-509-JP:** 하지만 원래 내 &#34;쿠킹 컨버터&#34;에는 중대한 결함이 있었다. 먹을 수 없는 것으로부터는 먹을 수 없는 것 밖에 만들어낼 수 없어. 가지고 갈 수 있는 식료품이나 현지 조달할 수 있는 것 등을 써야 했어.
&gt; 
&gt; **SCP-509-JP:** 잊지 못할 19██년, 나는 분쟁으로 큰 피해를 입은 거리에 갔어.
&gt; 
&gt; **SCP-509-JP:** 군에 의해 교통이 완전히 마비되고 있었지. 멍청하게 몸을 노출시키면 사살당해. 내 장갑복에 방탄조끼는 털이라도 자란 것처럼 되버렸지. 식료품은 곧 떨어졌고 어느새 시든 초목을 조리해 먹이고 있었어.
&gt; 
&gt; **SCP-509-JP:** 이제 주위에 아무것도 남지 않았어, 거기서 먹을 수 있는 것은 이제......인간의 시체밖에 없었지.
&gt; 
&gt; **SCP-509-JP:** 하지만 죽은 인간을 그대로 먹는 건 아니잖아. &#34;쿠킹 컨버터&#34;는 시체를 다른 걸로 바꿨다. 고기는 빵, 머리카락은 야채, 피는 주스가 되었어. 그렇게 하는 수 밖에 없다고 스스로를 설득했지만, 음식을 먹고 있는 그 녀석들의 웃는 얼굴을 보고 있는 동안에 죄악감 따위 사라져 버렸어.
&gt; 
&gt; **SCP-509-JP:** 하지만 시체도 얼마든지 있는 건 아니지. 어느 날 그 녀석들은 언제나처럼 배고파졌고, 언제나처럼 나에게 밥을 만들어달라고 했어.
&gt; 
&gt; **SCP-509-JP:** 또 언제나처럼 무의식 상태 되었고 정신이 들었을 때 나는 요리를 손에 들고 있었어. ……대신에 어린애가 하나가 줄어있었지.
&gt; 
&gt; **SCP-509-JP:** 그 녀석들은 마침내 깨달았지, 내가 무엇을 요리로 바꾸고 있었는지. 그 후 내 요리를 먹으려는 녀석은 없었어. 그래서, 나는…… 아마……[십여초간 침묵]
&gt; 
&gt; **쿠로세 박사:** ……계속해주세요.
&gt; 
&gt; **SCP-509-JP:** ……내가 폭주해서 주위의 배를 채울 때까지 내 요리를 계속 먹인 걸 거야. 내 기억은 흐릿하지만 그건 분명 사실이겠지.
&gt; 
&gt; **SCP-509-JP:** 거기서 또 기억이 날아갔다. 정신을 차렸을 땐 내 주위는 토사물과 그 녀석들의 시체만이 있었다. 아마도… 먹는 것을 거부하는데 무리하게 먹여서 구토가 목구멍에 막혀 질식했을 거야. 어떤 이는 몸의 절반이 없어졌고, 내가, 커, 컨버터로……
&gt; 
&gt; **SCP-509-JP:** 나의 힘으로는 도움을 줄 뭣도 할 수 없었어!! 나는...아무것도......!! 이정도면 충분히 말했지 않나??
&gt; 
&gt; **쿠로세 박사:** 진정해주세요, SCP-509-JP.
&gt; 
&gt; **SCP-509-JP:** ……그리고 나는 일본으로 돌아왔다. 굶주리는 녀석이 없는 나라에. 하지만…아무것도 아닌 다른 사람의 얼굴을 볼 때마다 상상하게 돼. 그 토사물 투성이에 눈물과 콧물로 엉망진창이 된 채 죽은 그 얼굴을……
&gt; 
&gt; **쿠로세 박사:** 그 후에는 어떻게 했습니까?
&gt;

&gt; 
&gt; **쿠로세 박사:** 이야기 해주셔서 감사합니다, SCP-509-JP. 면담을 종료합니다.
