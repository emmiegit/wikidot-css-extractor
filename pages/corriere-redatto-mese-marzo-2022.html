La mia risposta √® Articoli, seguita a ruota da Format GdI, poi racconti ed infine -J. Il perch√© √® molto semplice.

L&#39;articolo SCP ha un format standard (tralasciando i cosiddetti format screw), un tono clinico, uno stile facilmente riconoscibile. Descrivere eventi orribili in modo freddo e distaccato, con atteggiamento scientifico, √® una delle pi√π iconiche caratteristiche dello &#34;stile SCP&#34;. Il linguaggio scientifico, quando eseguito in modo impeccabile, riesce a creare un&#39;atmosfera unica.

I Format GdI contribuiscono all&#39;immersione grazie al loro stile grafico, rendendoli facilmente riconoscibili. Si pensi al RIDIA, al CFO, ma anche a format -EN come AIAD (anche se AIAD non √® tecnicamente un GoI, ma ha un format come se lo fosse), riconoscibili a colpo d&#39;occhio. I -J sono un piccolo e piacevole passatempo.

I racconti meritano un discorso a parte. A mio modesto parere, √® intrinsecamente difficile scrivere dei buoni racconti (molto pi√π che scrivere buoni articoli). Questo perch√© la &#34;libert√† totale&#34; di un racconto √® un&#39;arma a doppio-taglio: l&#39;autore ha s√¨ possibilit√† pressoch√© infinite, ma questo fattore √® sia un bene che un male, in quanto un racconto pu√≤ facilmente cadere in lungaggini e/o risultare dispersivo/noioso. D&#39;altro canto, un racconto fatto con tutti i crismi pu√≤ facilmente raggiungere le vette pi√π alte.
[[/collapsible]]

Le opinioni di Quantum sono interessanti e, oltre alle sue preferenze, esprime anche ottime osservazioni riguardo le tipologie di lavoro e le sfide che produrli pongono agli autori. Siete d&#39;accordo con lui, oppure avete delle opinioni diverse? Scriveteci e fatecelo sapere!
