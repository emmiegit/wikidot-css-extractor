&gt; **От:** MSilburn3@Scipnet (Младший исследователь Маркус Сильбурн; Уровень допуска TC-1; Табельный номер 13610)
&gt; **Кому:** SPetrov@Scipnet (Доктор Саша Петров; Уровень допуска XF-3; Табельный номер 8909)
&gt; **Тема:** Статуя (173)
&gt; **Дата:** 10 ноября 2018
&gt; 
&gt; Доктор, я был недавно назначен на SCP-173 в качестве специалиста по содержанию. Я немного озадачен назначением. Похоже, всё что мне надо делать - это смотреть прямую трансляцию того, как персонал класса D чистит камеру содержания. Вы обозначены в файле этого SCP как руководитель исследований (хотя за 6 недель моей работы на 173 я вас так и не встретил), так что я решил задать несколько вопросов:
&gt; 
&gt; 1) Зачем D-класс чистит камеру? Автоматическая система очистки была бы эффективнее, и снизила бы риск для персонала?
&gt; 
&gt; 2) Я так понимаю, что SCP-173 не может двигаться, пока его видят. Даже если кто-то видит его в записи сделанной ранее. Почему такой способ содержания не используется для лучшего эффекта? 
&gt; 
&gt; 3) Последние открытия в области искусственного интеллекта могут значительно облегчить постоянное наблюдение за объектом. Проводились ли исследования того, действует ли наблюдение искусственным интеллектом или искусственным сознанием так же, как и наблюдение живым существом?
&gt; 
&gt; Спасибо за внимание к этому вопросу; Ожидаю вашего ответа. 


&gt; **От:**  SPetrov@Scipnet (Доктор Саша Петров; Уровень допуска XF-3; Табельный номер 8909)
&gt; **Кому:** MSilburn3@Scipnet (Младший исследователь Маркус Сильбурн; Уровень допуска TC-1; Табельный номер 13610)
&gt; **Тема:** Статуя (173)
&gt; **Дата:** 16 ноября 2018
&gt; 
&gt; Мистер Сильбурн. Поскольку вас назначили только для наблюдения за чисткой камеры SCP-173 согласно Особым условиям содержания объекта, дополнительные материалы по объекту до вашего сведения не доводились. Они не засекречены, просто было принято решение, что для выполнения ваших обязанностей они вам не нужны. Будьте уверены: вопросы, которые вас беспокоят, были уже решены в ходе содержания SCP-173. Я разберу каждый из ваших вопросов ниже:
&gt; 
&gt; Во-первых, по поводу того что я никак не взаимодействую с SCP-173 или персоналом что его содержит: 173 это старейший объект что находится на содержании Фонда. Он уже исследован во всех возможных направлениях, в чём вы убедились бы, если бы вам предоставили доступ к протоколам исследований. Его характеристики: скорость, с которой он движется в отсутствие наблюдателя, сила, с которой он атакует стены камеры, его состав, состав его выделений, перепад напряжённости реальности, и так далее- всё это очень хорошо изучено. Неизученных вопросов осталось очень мало, а у Фонда есть куда более опасные и непредсказуемые аномалии. Я лично руковожу исследованиями шестнадцати аномалий, в том числе двух Кетеров. Если у вас есть предложения по экспериментам, направляйте их ко мне, я рассмотрю их с должным вниманием.
&gt; 
&gt; Во-вторых, если бы у вас был доступ к журналам учёта состояния оборудования, вы могли бы заметить что установлены уже две системы автоматической очистки - одна в конце 70х, еще одна в середине нулевых. Выделения SCP-173 забивают важные узлы и выводят из строя электронику с удивительной эффективностью. Была даже дискуссия на тему того как объект может осознано управлять генерацией смеси крови и кала что появляется поблизости от него, и достаточно ли он разумен, чтобы осуществлять умышленный саботаж чистящих систем. Была даже дискуссия на тему мотивации - после последней поломки системы была выдвинута теория, что выделения производятся объектом как некая приманка.
&gt; 
&gt; В-третьих, все известные нам носители записей аномалии физически распадаются. Кровь и фекалии, идентичные тем что производит SCP-173 в зоне действия, уничтожают микросхемы, магнитную плёнку и другие виды носителей. Эта вторичная аномалия, возможно, должна быть отражена в основном документе; прошу прощения за её отсутствие. Как я объяснял, мое внимание сосредоточено на другом. Я дам вам полномочия на внесение нужных правок.
&gt; 
&gt; В-четвертых, по поводу вашей идеи о слежении за SCP-173 с помощью сущности .aic - да, это мы пробовали. Почти сразу как Фонд получил возможность создать искусственное сознание, это было сделано и это работало. Независимо от происхождения, конструкции и разумности сущности, если наделённая чувственным восприятием сущность может наблюдать за SCP-173, тот не движется. Однако, искусственный интеллект подвержен вторичному аномальному эффекту, который я описал в третьем пункте: кровь и фекалии появляются внутри корпуса носителя искусственного интеллекта и со временем приводят его в негодность. Было предложение использовать множество мейнфреймов с ИИ, и переключаться между ними, когда у того или иного начнут появляться признаки повреждения, но предложение было отвергнуто как очень дорогостоящее. В итоге этих испытаний у нас появился интересный вопрос: Если мы как-то удалим необходимость мигания у человека, затронет ли этот вторичный эффект наши аппаратные носители - наш мозг? Или он проявляется только в случае искусственного наблюдателя? Интересно подумать над этим.
&gt; 
&gt; Так или иначе, я приветствую вашу инициативу связаться со мной, но должен напомнить что у нас тут иерархия не просто так, вы должны обратиться со своими вопросами к своему непосредственному руководителю и второе, Фонд хоть и не идеален, но не состоит из идиотов. В целом мы понимаем что и зачем мы делаем. Если у вас в будущем возникнут вопросы и ваш начальник не сможет на них ответить, обращайтесь ко мне снова.
&gt; 
&gt; Ваш, Д-р. Саша Петров  


&gt; **От:** MSilburn3@Scipnet (Исследователь Маркус Сильбурн; Уровень допуска TC-2; Табельный номер 13610)
&gt; **Кому:** Dir19_JBright@Scipnet (Директор Джек Брайт; Уровень допуска XK-4; Табельный номер 2218)
&gt; **Тема::** Содержание SCP-173
&gt; **Дата:** 21 сентября 2021
&gt; 
&gt; Директор, я благодарен вам за назначение меня в качестве главного исследователя SCP-173. Не сомневаюсь что вам известно о том, что я очарован инженерной задачей, которую ставит эта аномалия. У меня есть предложение, вот что я предлагаю: несколько дронов на удаленном управлении с подвижными камерами. Дроны будут чистить камеру а видео с них будет транслироваться управляющему персоналу, что не даст 173 активироваться. Вторичный эффект аномалии не сработает, так как видео будет идти в прямом эфире и не будет записываться. Мне потребуется произвести четыре или шесть дронов согласно спецификации - группа из двух-трёх дронов и резервная группа, а также обучить несколько сотрудников работе с ними. С такой системой нам удастся держать камеру в чистоте и сократить потери персонала, мы уже потеряли девять сотрудников класса D и младшего исследователя за прошедшие 10 лет. Не много по сравнению с мрачным прошлым, конечно, но я полагаю, что мы можем справляться лучше.

&gt; **От:** Dir19_JBright@Scipnet (Директор Джек Брайт; Уровень допуска XK-4; Табельный номер 2218)
&gt; **Кому:** MSilburn3@Scipnet (Исследователь Маркус Сильбурн; Уровень допуска TC-2; Табельный номер 13610)
&gt; **Тема:** Содержание SCP-173
&gt; **Дата:** 22 сентября 2021
&gt; 
&gt; Умная идея, Марк. Мне нравится. Но не зазнавайся насчёт SCP-173. Мы за прошедшие годы забросали эту статую умными идеями со всех сторон, ни одна не сработала. Машины, по моему опыту, не всегда лучший выбор когда имеешь дело с аномалиями, и хотя вопрос насчёт разумности 173 остаётся открытым, своего рода простецкая хитрость у него есть. Ваш проект одобрен, но я хочу, чтобы вы внимательно следили за его ходом.


&gt; **От:** MSilburn3@Scipnet (Исследователь Маркус Сильбурн; Уровень допуска TC-2; Табельный номер 13610)
&gt; **Кому:** Dir19_JBright@Scipnet (Директор Джек Брайт; Уровень допуска XK-4; Табельный номер 2218)
&gt; **Тема:** Нарушение условий содержания SCP-173
&gt; **Дата:** 18 апреля 2022
&gt; 
&gt; Ну, директор, наверное, вы уже прочитали отчёт об инциденте. Первая группа дронов вышла из строя неделю назад - обзор одному на мгновение заслонила эта мерзкая крово-фекальная смесь, текущая с потолка, у второго случилась неполадка с камерой (опять же, кровь и фекалии на плате), а оператор третьего моргнул. Ещё доля секунды - и все три дрона в утиль. Мы списали это на неудачу и начали вторую попытку, запросив произвести новые. Через три дня произошло то же самое. Статуя, похоже, умеет учиться. Что еще хуже, похоже, регулярную проверку закрывающего механизма не произвели. Второй инцидент привел к нарушению условий содержания, прежде чем удалось поймать SCP-173, погиб уборщик. Я полностью ответственен за смерть мистера Гамильтона, нарушение содержания и траты на дронов. Я готов подать в отставку, если вы её примете.


&gt; **От:** Dir19_JBright@Scipnet (Директор Джек Брайт; Уровень допуска XK-4; Табельный номер 2218)
&gt; **Кому:** MSilburn3@Scipnet (Исследователь Маркус Сильбурн; Уровень допуска TC-2; Табельный номер 13610)
&gt; **Тема:** Нарушение условий содержания SCP-173 
&gt; **Дата:** 18 апреля 2022
&gt; 
&gt; Не будь дураком, Марк. Ты вообще представляешь, сколько проклятая статуя убивала раньше, когда твои предшественники пытались реализовать любую идею, пришедшую им в голову? Твоя идея была неплохой. Просто она не сработала. Конечно, мы не можем позволить себе строить роботов только чтобы эта штука их ломала, но ты подумай еще, может получится придумать хорошее решение. А смерть Гамильтона можешь искупить вот как: работай над тем, чтобы избежать таких же потерь в будущем. Жду твоего следующего предложения. Пока что верни группу уборщиков D-класса к их работе.


&gt; **От:** MSilburn3@Scipnet (Главный исследователь Маркус Сильбурн; Уровень допуска TC-3; Табельный номер 13610)
&gt; **Кому:** Dir19_JBright@Scipnet (Директор Джек Брайт; Уровень допуска XK-4; Табельный номер 2218)
&gt; **Тема:** Предложение по содержанию 173 
&gt; **Дата:** 03 февраля 2025 
&gt; 
&gt; У меня новая идея насчет статуи, Джек: хреновой штуке не надо есть или дышать, а еще она не настолько сильна что бы вырваться из камеры. Мы в камеру-то только затем и заходим, чтобы навести порядок и прибрать кроваво-говённую жижу. А что если это не будет нужно? Слушай: изогнутые стены и полы, как купол, покрытый чем-то с низким коэффициентом трения, вроде тефлона. Вместо пола - несколько решёток из углеродных нанотрубок, эта фигня же везде сейчас используется. Дрянь стекает вниз и мы избавляемся от нее как обычно и эта хрень никак не выберется. Поставим пару маленьких камер, где вместо платы - одна микросхема, и время от времени их включать, просто чтобы убедиться что оно на месте. Никаких больше нарушений, никаких смертей, никогда. Что ты думаешь?


&gt; **От:** Dir19_JBright@Scipnet (Директор Джек Брайт; Уровень допуска XK-4; Табельный номер 2218)
&gt; **Кому:** MSilburn3@Scipnet (Главный исследователь Маркус Сильбурн; Уровень допуска TC-3; Табельный номер 13610)
&gt; **Тема:** Предложение по содержанию 173 
&gt; **Дата:** 04 февраля 2025 
&gt; 
&gt; Звучит дороговато, но эффективно. Одобряю. Прикрути еще раман-спектрометр и датчик движения и еще что нибудь, что сочтешь нужным. Я не хочу сюрпризов.


&gt; **От:** MSilburn3@Scipnet (Главный исследователь Маркус Сильбурн; Уровень допуска TC-3; Табельный номер 13610)
&gt; **Кому:** Dir19_JBright@Scipnet (Директор Джек Брайт; Уровень допуска XK-4; Табельный номер 2218)
&gt; **Тема:** Просто дай мне разнести хренову штуку
&gt; **Дата:** 15 июля 2029
&gt; 
&gt; Как мы видим, 173 может на ходу менять состав этой срано-кровяной смеси, которую создаёт из нихера. В ней появляются биохимические компоненты, которые разъедают волокно из нанотрубок. Эта хрень ушла в дыру, продолбала почти фут гнилого бетона, прошла семь футов грунта и вышло в части комплекса с минимальной охраной, убив двенадцать человек.
&gt; 
&gt; Я знаю, вы уже в курсе произошедшего, но я думаю стоит повторить. Джек, эта штука просто одно сплошное зло, которое не остановишь. Так что это официальный запрос на уничтожение SCP-173. Дай мне возможность, Джек, и я разнесу этого урода своими руками. Мы не узнаем больше ничего нового, все эксперименты исчерпаны, это просто существующая угроза персоналу Фонда. Это то, что необходимо уничтожить.

&gt; **От:** Dir19_JBright@Scipnet (Директор Джек Брайт; Уровень допуска XK-4; Табельный номер 2218)
&gt; **Кому:** MSilburn3@Scipnet (Главный исследователь Маркус Сильбурн; Уровень допуска TC-3; Табельный номер 13610)
&gt; **Тема:** Просто дай мне разнести хренову штуку
&gt; **Дата:** 15 июля 2029
&gt; 
&gt; Отклонено, Марк. Ты знаешь, что я не могу этого допустить. Фонд не рассматривает возможность уничтожения, пока нет эсхатологической угрозы от аномалии, а тот факт, что сущность может менять химический состав своей диареи говорит о том, что есть что изучать. Парни в лаборатории пока даже ответить не могут, аномальна ли эта дрянь, которая разъедает нанотрубки. Это полностью новая информация. Я знаю что ты чувствуешь вину, Марк. Но, такова жизнь Фонда. Выше нос и обратно в седло. Я переведу тебя от 173. Ты слишком залип на этой штуке. Мы вернем расходников обратно в ротацию, на время, может попробуем снова.

&gt; **От:** Dir19_JBright@Scipnet (Директор Джек Брайт; Уровень допуска XK-4; Табельный номер 2218)
&gt; **Кому:**  O5_6@Scipnet (Шестому смотрителю; Уровень допуска OK-5-Таумиэль; Табельный номер 6)
&gt; **Тема:** Поведение SCP-173
&gt; **Дата:** 15 июля 2029
&gt; 
&gt; С сожалением сообщаю, что последние эксперименты с SCP-173 провалились. Объект продолжает демонстрировать непредвиденные изменения как в поведении, так и в аномальных свойствах, будучи лишённым человеческого наблюдения. Это поведение не изменилось с тех пор, как началось содержание. Все попытки сократить объем наблюдения приводят к дестабилизации содержания. На сегодня единственный работающий способ содержания - помещение в камеру содержания трех человек не менее чем на час в неделю, без защиты и охраны. Этот метод работает вне зависимости от того, совершает ли персонал ошибки и несёт ли потери. Можно заключить, что наши выводы в целом верны, объекту по какой-то причине необходимо непосредственное внимание людей, и он не терпит отказа.
&gt; 
&gt;Моя рекомендация такова: прекратить пытаться пересмотреть условия содержания SCP-173. Первые &#34;нововведения&#34; в 60х привели к четырем десяткам смертей. В последних экспериментах погибло вчетверо меньше, но сомневаться в выводах не приходится: не буди лихо, пока оно тихо.</textarea></pre>
