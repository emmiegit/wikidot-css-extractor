    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：** SCP-549-FR - 五伏电路引发的末世
**作者：** [[*user CretinusVox]]
**发布日期：** 2022.8.31
[[include :scp-wiki-cn:credit:end-standalone]]
**项目编号：** SCP-549-FR

**威胁等级：** 黑 [[span style=&#34;color:black&#34;]]●[[/span]]

**项目等级：** Safe

**特殊收容措施：** SCP-549-FR须被收容在一个放置在法拉第笼内的保险柜中；禁止任何与电力有关异常在SCP-549-FR收容区域附近出现，即使该异常处于收容状态。

对SCP-549-FR的访问严格限制在由站点主管授权的人员。由于其对帷幕外侧的威胁性，其激活被严令禁止。一队安保人员小组应当被部署在站点内，以备外部攻击的情况。项目若落入敌对组织手中，理论上会导致XK级末日情景（更多信息参见本文件附录）。在收容站点遭到破坏的前提下，项目应当被摧毁。

**描述：** SCP-549-FR为一个由与 &#34;Are We Cool Yet?“艺术团体相关的异常艺术家Patricia Longfolk所创作的异常电子设备。原始设备仅向外界展出过一次，由P. Longfolk亲自对其进行 “测试”[[footnote]]根据SCP-549-FR被查获时所回收文件所证实的信息。[[/footnote]]。Longfolk随后被刺杀，项目的原始设备由G. Meunier盗取。SCP-549-FR为一块电子芯片，其拥有一条用于控制的数字输入及输出电路，额定电压为5伏特。

芯片内部由一系列铜质高阶复杂奇术符文组成，被印在标准的环氧树脂电路板上：其为一高质量人造电流奇术装置，但其制造方法和具体功能仍相对未知。

SCP-549-FR会在其上升沿时，即当控制电路从低电平（小于3伏特的电流信号）到高电平（大于3伏特的电流信号）时触发异常性质。

异常性质触发后，SCP-549-FR会将距离其最近的人类个体位置与另一名在世界人口中随机抽取的人类个体位置进行交换。该交换过程似乎为瞬间发生，且对两名个体皆影响轻微。P. Longfolk创作该艺术项目的目的为将该异常置于一广场，一旁附有按钮，并伴随着一块告示牌 “按下以检查别处的草地是否更为青绿”。

**附录1：SCP-549-FR的首次出现**

&gt; **前言：**该视频于2015年6月7日20时01分在WeRDiscussing.com上发布，该网站为一著名异常交流论坛[[footnote]]该论坛于2018年关停，随后被情报局密切监控。[[/footnote]]。
&gt; 
&gt; ----
&gt; 
&gt; //[画面描述：一戴面具男子出现在屏幕前。另一男子被捆绑在椅子上，嘴被塞住。戴面具男子大声引用了被禁书籍中的几段文字，以及几个不为大众所知的神秘案件的名字。出于保密原因，该段已从文字转录记录中删除。一段沉默之后，戴面具男子再次开口。]//
&gt; 
&gt; 现在请你们注意。这是一条给这个世界的大人物、给隐藏在阴影中的SCP基金会[[footnote]]译注：原文直译“三个箭头”。[[/footnote]]与他们盟友的信息。请相信我的所作所为十分认真；看完这段录像，对你们、对世界都有好处。我有一些勒索条件，我也能告诉你们达成这些条件的途径。
&gt; 
&gt; //[画面描述：面具男按下了面前桌子上的一个按钮。在其身后，被堵住嘴的男子改变了外形。其皮肤颜色也发生了变化。其惊慌程度十分剧烈。阻碍其发声的简陋堵嘴物掉了下来，他用越南语大喊着，然后迅速被面具男控制住。面具男试图把堵嘴物重新塞进男子口中，动作相当笨拙，因为被捆绑的对象正在剧烈挣扎。面具男被他咬了一口，爆了句粗口，然后成功把堵嘴物堵上。他接着捂着自己的手指，重新回到镜头前。]//
&gt; 
&gt; 这台机器可以随机调换地球上任意两个人的位置。它的激活目前是以按下这个按钮为条件。我意识到快速按下按钮、每秒换八个人会给你们带来些麻烦，但没有什么是你们不能解决的。但这个按钮只不过是一个初始样本：它是纯电动的。
&gt; 
&gt; 这个设备可以连接到任何处理器，所以我能够以3.2千兆赫的频率激活相同设备。3.2千兆赫已经很快了，它意味着每秒超过10亿次的激活。
&gt; 
&gt; 你们知道接下来会发生什么。首先你们基金会的小秘密将无处可藏，但这只是个开始。许多人将会死去：当人们从床上被传送到车上时，或者当主刀医生变成理发师时，要活下来并不容易。一旦机器启动，它将无法停止：如果要想停止机器的话，你们必须得在你们的设备前呆满十分钟！注意了，这样你们也没法开动你们的杀人机器。我知道你们有，世界上所有的大人物都有。核武器，或者我叫不出名字的末世自卫机制，一切都会在不到24小时内炸毁的那种。
&gt; 
&gt; 我再说一遍，我的勒索条件很简单，我也能告诉你们达成这些条件的途径。请相信我的所作所为十分认真，全世界的人都是我的人质。
&gt; 
&gt; 我要求立即释放Monique Brie、Farid Serrin和Beatrix Szakál，他们被你们非法拘留。世界应当属于普罗大众，否则就会永远落入大人物手中。他们的释放过程必须在明天，也就是2015年6月8日晚上8点前全程录像并在BFM电视台直播。否则，我将会把我的上述威胁付诸实践。
&gt; 
&gt; 但愿你们能够理智一次，在正义之士的正义之怒下颤抖：你们还有24小时。


**附录2：SCP-549-FR的回收**

这一危机很快被基金会评定为极其严重。在首次发现该视频后，基金会就与GOC一同启动了紧急调查程序。该视频无法确认面具男的身份，但第二个人（嘴被堵住，越南人）在一小时内被确认为渔民Luong Cao Tri。30分钟后，第一个堵嘴人的身份被发现，他被传送到了越南。该男子被当地部门扣留，随后在基金会与有关部门取得联系前被基金会不明员工释放。

根据这一初步信息以及视频中面具男在重新戴上男子堵嘴物时显示的左腿上的疤痕，面具男于21时02分被正式确认为Patrick[[footnote]]译注：疑为作者笔误。[[/footnote]] Meunier，为Frignicourt市Pierre-Gilles de Gennes学院的工艺学教师。基金会此前并不认识该名男子，在其寓所中也并无其踪迹。

21时22分，基金会的呼叫中心接到了第一个与该事件有关的电话，提供关于面具男身份（已知）的信息[[footnote]]视频公开发表的固有问题。[[/footnote]]，并要求收取费用。21时43分，呼叫中心已经十分忙碌：收到的电话来自恶魔师、巫毒师、占梦师、奇术师、雇佣兵、自由主义者...

21时47分，基金会已经拥有了167个关于G.Meunier的位置、暗杀或捕获情报的报价；GOC当时收到的报价是该数字的两倍。在从基金会的调查中购买和提取的信息被反复核对后，于21时56分，G. Meunier的位置被正式确定为在Limoges市的Ormes街35号，Patricia Longfolk名下的住址。

从22时整开始，观察到来自盟友组织以及敌对组织的部队都在向Longfolk住址移动。随后，基金会的行动在很大程度上受到其阻碍。 [在这些组织的部队中有许多雇佣兵，无论是否隶属于原初组织；一个混沌分裂者干预小组，Milieu组织的几个部队，“慵懒都”[[footnote]]译注：暂译。[[/footnote]]的安息日俱乐部，《隐蔽世界报》[[footnote]]译注：暂译。[[/footnote]]的一名记者，与Patricia Longfolk关系密切的三个无政府主义团体，以及观谬维基的两名成员，他们在西雅图机场因持有枪支和法国高维埃纳省证件被登机的基金会特工逮捕]。每支部队都被扣押，以确保基金会行动的成功。

由于担心事态愈发蔓延，在确认Meunier并无同伙后，于22时43分发动进攻。由于网络上对该事件讨论愈加泛滥[[footnote]]于22时39分，与Marshall, Carter &amp; Dark公司关系密切的百万富翁██████████████在异常网络████████████████████上公开泄漏其位置信息。[[/footnote]]，在确定其独自在屋内的情况下，基金会下令将其射杀以稳定局势。

随后在该建筑地下室查获了SCP-549-FR。Luong Cao Tri被发现存活。在楼上卧室里发现了据称被G.Meunier杀害的Patricia Longfolk的尸体。

**附录3：调查现状**

目前未知G. Meunier如何获知该异常运作方式。

目前未知G. Meunier与Patricia Longfolk先前是否有接触联系。

在基金会的数据库或GOC的数据库中均无Monique Brie，Farid Serrin或是Beatrix Szakál的记录。6月7日被捕的组织中无人清楚有关三人的任何信息。当天收到的有关G.Meunier信息的报价均未提到三人，与提供信息的人士重新联系后也均无法找到三人存在的证据。
