    <pre><textarea class="page-source" readonly>[[div style=&#34;text-align: right; margin-right: 2em; margin-top: -20px;&#34;]]

[[/div]]

**项目编号：**SCP-3071

**项目等级：**无效化

[[include component:image-block
| name=https://scp-wiki.wdfiles.com/local--resized-images/scp-3071/SCP-3071.svg/medium.jpg
| caption=对香蕉的艺术描绘。
| align=right]]

**特殊收容措施：**SCP-3071的残余物需焚毁。测试已结束。Martha Langley的宠物，一只猫和两只雪貂，归为Site 126保安Michael Pearson所有，其皆在此之后过世。

**描述：**SCP-3071指代1987年3月23日Martha Langley头上一只非异常香芽蕉的出现，发生在她位于苏格兰亚伯丁的家中。

SCP-3071导致Martha Langley大部分脑组织与头骨分离并排出体外。在SCP-3071发生的餐厅附近发现了两者的碎片，墙壁与天花板上都出现了各式污渍。Martha Langley被认为在SCP-3071发生后0到0.5秒之间死亡。香蕉本身也爆炸。

基金会在一起自杀报道和警察介入后意识到SCP-3071的存在。SCP-3071的起因未被确认，但已有多个起因被排除，包括传送、人工植入以及沃霍尔效应。

**附录.3071.1：**测试记录
&gt; **测试编号：**1
&gt; **测试过程：**将50只香芽蕉连续传送到50名D级人员头上。
&gt; **测试结果：**发现人类极易受香蕉传送影响。

&gt; **测试编号：**2
&gt; **测试过程：**将50只香芽蕉通过AR-15每弹一只射出。
&gt; **测试结果：**无新信息发现。

&gt; **测试编号：**3
&gt; **测试过程：**使用7.3千克大锤打击香芽蕉。
&gt; **测试结果：**无新信息发现。

&gt; **测试编号：**4
&gt; **测试过程：**使用牛排刀把50只香芽蕉切成1.5厘米宽的单位。
&gt; **测试结果：**无新信息发现。

&gt; **测试编号：**5
&gt; **测试过程：**将连续50名D级人员传送到50只香蕉内。
&gt; **测试结果：**发现香蕉极易受人类传送影响。
