    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;2020/08/06 14:30, 地点：我的房间内, 会客区&#39;
content: &#34;我是我最喜欢的作者，也是我最喜欢的读者。我就爱反复地观看我自己的作品，尽管那算不上多么好的作品，但好在阅读过程中我可以随心所欲地修改，从替换细枝末节到删改大片段落、调整情节走向，直到我自己看得顺眼为止。而我所作的改变也总能令我满意。\n\n我试图向他们解释这一点，然而他们始终无法理解，也不为所动。\n\n这些身穿白袍的人将我称为，5级现实扭曲者。&#34;
