Riepilogo esecutivo delle istanze, SCP-130-2.

Fino ad oggi, ci sono stati █████ casi di SCP-130-2 che rientrano nella procedura Franklin-Sixteen e, con alcune eccezioni, tutti sono stati esaminati da questo ufficio. Di seguito sono riportati brevi riassunti dei pacchi campionati indirizzati a persone note sia all&#39;interno che all&#39;esterno della Fondazione.  

Dr. M██████ █████ E██████, 5/130.

------
Formato:

**Destinatario:**  █████
**Riepilogo:**  █████
**Note:**  █████

------

**Destinatario:**  Dr. Alto Clef
**Riepilogo:**  fino ad oggi, il Dr. Clef ha ricevuto ████ pacchi indirizzati a lui in una varietà di modi, fino ad usare frasi in codice valide per la procedura Franklin-Sixteen. In ogni caso, questi pacchi contenevano una grande varietà di metodi per assassinare il buon dottore, allegati a cattiverie, giudizi concisi o persino scuse.  
**Note:** Dopo ██ morti e $███████ di danni al materiale della Fondazione, tutte le missive indirizzate al Dr. Clef devono essere accuratamente scansionate e aperte da remoto attenendosi alle condizioni Hazmat Tre, secondo gli ardini di O5-█. A causa dell&#39;incidente del █/██/20██, solo il personale di classe D deve gestire la posta e trovarsi entro cinquanta metri fino allo smaltimento.


**Destinatario:**  Dr. Agatha Rights
**Riepilogo:** alla Dr. Rights sono stati inviati una varietà di biglietti di auguri, celebrando cose come compleanni, anniversari e festività come la festa della mamma, da ██████, ██████ █████ █ e █████ █████.
**Note:** a causa di [REDATTO], tutti questi pacchi devono essere inceneriti e non devono essere menzionati in alcun modo alla Dr. Rights.

**Destinatario:**  Dr. King
**Riepilogo:** in ogni Arbor Day degli ultimi ██ anni, una varietà di prodotti a base di mela è stata inviata al Dr. King, tra cui semi, sidro e brandy. 
Ogni ventisei settembre riceve una biografia di John Chapman AKA Johnny Appleseed.
**Note:**  //&#34;Cristo, cosa ha fatto questo ragazzo con SCP-130? Non penso nemmeno che sia **stato** in Sudafrica!&#34;// -- 5/130</textarea></pre>
