    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-946 – Eine formelle Diskussion
**Autor:** [[*user PureQuestion]]
**Original:** http://www.scp-wiki.net/scp-946
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-946

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-946 ist im Zentrum einer 5 m x 5 m x 5 m großen, fensterlosen, schallisolierten Isolierzelle zu lagern. Die einzige Lichtquelle im Raum hat ein einzelner Scheinwerfer zu sein, der sich direkt über SCP-946 befindet. Kameras und Tonaufzeichnungsgeräte überwachen SCP-946 jederzeit, um sicherzustellen, dass jede Aktivität von SCP-946 aufgezeichnet wird. Mindestens ein erfahrender Debattierer hat sich jederzeit in Rufbereitschaft zu befinden. Jedem, der eine Debatte zwischen SCP-946-1 und SCP-946-2 beobachtet, bei der geheime Informationen der Foundation preisgegeben werden, für die er keine Freigabe hat, ist ein Klasse-A-Amnesikum zu verabreichen.

**Beschreibung:** SCP-946 ist ein Holztisch mit zwei dazugehörigen Stühlen. In unvorhersehbaren Intervallen von zwei bis vier Mal wöchentlich werden zwei Männer erscheinen (SCP-946-1 und SCP-946-2 bezeichnet), die die beiden Plätze einnehmen. SCP-946-1 und SCP-946-2 werden dann eine zivile Auseinandersetzung oder Debatte über ein beliebiges Thema führen. Der Gegenstand dieser Argumente variierte von existenziellen Konzepten bis hin zu trivialen und banalen Themen. In einigen Fällen haben sich diese Debatten auf ein hypothetisches Ereignis und Vorzüge seines Auftretens konzentriert. In diesen Fällen manifestiert sich das Ergebnis dieser Auseinandersetzung in der Realität. Während der Debatte kann jederzeit ein externer Beobachter an dieser Debatte teilnehmen, wobei ein neuer Stuhl am Tisch erscheint und sich die Dimensionen des Tisches verändern, um sich allen Parteien anzupassen. Sollte einer der &#34;Gäste&#34; //ad hominem// argumentieren oder eine beabsichtigt falsche oder irreführende Aussage machen, wird SCP-946-1 ihn kritisieren. Fährt er damit fort, wird SCP-946-1 angeben, dass er bei der Debatte nicht länger willkommen ist, woraufhin sein Stuhl verschwinden wird. Alle weiteren Versuche dieses Subjekts, mit SCP-946-1 oder SCP-946-2 zu kommunizieren, werden ignoriert.

Nach Vorfall 946-██ (Siehe **Anhang 2**) ist klar geworden, dass SCP-946-1 und SCP-946-2 Allwissenheit oder zumindest alles Wissen besitzen, das für die Diskussion relevant sein könnte. 

SCP-946-1 und SCP-946-2 scheinen physisch normale Menschen zu sein. SCP-946-1 ist ein großer schwarzer Mann mit kurzen grauen Haaren und einem langen Bart, der als &#34;Harmon&#34; bezeichnet wird. SCP-946-2 ist ein dünner, kahlköpfiger weißer Mann, der als &#34;Garcian&#34; bezeichnet wird. Im Streit scheinen beide Männer in der Lage zu sein, dreidimensionale Bilder zu erschaffen und kleine Gegenstände herbeizurufen, um Ereignisse zu simulieren oder Informationen zu liefern.

**Anhang 1:** Am 24.07.████ (Siehe Vorfallbericht 946-12) forderten SCP-946-1 und SCP-946-2, dass während einer ihrer Debatten SCP-946 niemals mehreren Lichtquellen ausgesetzt ist. Für den Fall, dass SCP-946 mehreren Lichtquellen ausgesetzt ist, werden alle bis auf eine Lichtquelle ausfallen. Es ist unbekannt, wie SCP-946 die selektive Art dieses Effekts erreicht. Vor dieser Forderung zeigte SCP-946 dieses Verhalten nicht. Bei einer Befragung erklärte SCP-946-2, dass eine Debatte zu dem Schluss geführt habe, dass eine einzelne Lichtquelle &#34;die Stimmung verbessert&#34;.

**Anhang 2:** Vorfallbericht 946-██: Am 08.04.████ verlagerte die Diskussion von SCP-946-1 und SCP-946-2 den Fokus unerwartet auf das Thema Gravitation. Die Debatte beinhaltete die Erwähnung mehrerer Konzepte der theoretischen Physik, einschließlich Stringtheorie, [ZENSIERT] und [DATEN GELÖSCHT]. Beide Männer schienen mit Konzepten vertraut zu sein, die von der modernen Wissenschaft kaum verstanden werden, und mit einem zuvor nicht nachgewiesenem Wissen über mehrere hochgradig geheime Foundation-Dokumente, besonders die Testprotokolle von [[[SCP-536]]]. SCP-946-1 argumentierte gegen die Existenz der Gravitation, während SCP-946-2 seine Argumente abwägte und kommentierte. Ungefähr vierzehn Minuten nach Beginn der Diskussion betrat der diensthabende Forscher Dr. ███████ die Isolierzelle von SCP-946 und schloss sich der Debatte an. Bei einer späteren Befragung behauptete Dr. ███████, er hätte einfach &#34;eine mögliche Katastrophe gestoppt&#34;. Er argumentierte, dass das Universum als Ganzes ohne Gravitation in seiner jetzigen Form aufhören würde zu existieren. SCP-946-1 antwortete mit dem Hinweis, dass die zukünftige Form leicht überlegen sein könnte. SCP-946-2 stimmte Dr. ███████ zu, der fortfuhr, mit SCP-946-1 fast zwei Stunden lang zu streiten, bevor SCP-946-1 frustriert aufgab. Angesichts dieses Ereignisses wurden die Sicherheitsmaßnahmen aktualisiert. Die Genehmigung zur Hochstufung der Klassifizierung zu Keter ist noch ausstehend.</textarea></pre>
