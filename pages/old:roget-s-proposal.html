    <pre><textarea class="page-source" readonly>[[include component:image-block name=keterduty.png|caption=SCP-001的内部。|width=300px]]

**项目编号：**SCP-001

**项目等级：**Thaumiel

**特殊收容措施：**SCP-001的收容措施由监督指挥部制定，并作为单个收容措施统一执行。SCP-001内的各个收容单位皆适用一部分的收容措施。

指派于各收容单位的人员需各自分离，且只能拥有阅览各自收容文件的权限。对完整或部分完整的收容主文档的访问权限仅限五级人员。若有人员阅读其他文件，或试图将SCP-001-K实体曝露于他人，需进行V级记忆删除并调离职位。

各收容隔间的门上都--贴有--曾贴有一仪式化的标志。入口应密封于一具有中性空气的房间中，密封件的任何损坏必须立即修复。标志的任何污损都会导致收容隔间的效果逐渐消弱，直到收容循环无法持续。

已收容的所有SCP-001-K的实体均保存于SCP-001之中。只有拥有六级权限的员工才可以与其交互。基金会收容的其他物品被赋予Keter的分级以维持该等级的伪装。

除非VK级现实重构是预期结果，否则不得从SCP-001中释放SCP-001-K实体。如监督者议会一致批准了这一措施，基金会员工将和六级人员接触，以获得进一步的指示。

**描述：**SCP-001是对所有被归类为Keter等级的异常项目的来源的代称，权限低于五级的人员仅能知悉这些项目的SCP文件。

[[module Countpages tags=&#34;+keter -原创 -jp -ko -ru -fr -de -it -pl -es -th&#34;]]
[!-- 主站為40分以上的keter文檔，這裡為主站所有Keter翻譯文檔总和，应以主站为准 --]

SCP-001是一间位于[数据删除]的设施，但其内部面积明显大于其占地面积。其外观为一巨大，外部无明显特征的研究设施。尝试记录SCP-001的外部细节只能得出相互矛盾的结果。试图画出SCP-001内部空间只会描绘出自相矛盾的路线图。SCP-001的内部空间相当于一间足以容纳--1200--450人的办公室或者军事设施。

目前已知存在有%%total%%个SCP-001-K实体。
[[/module]]

SCP-001-K是所有源自SCP-001的异常项目的代称。在发现的当下，所有SCP-001-K实体都被收容于SCP-001中，但迄今已有部分遗失。每个SCP-001-K实体都与另一个能相互抵销异常效应的实体收容在一起。

当任意两个SCP-001-K实体之间的收容循环被破坏时，收容间将会受到现实扭曲影响。其内部空间将会在新的物理法则下运作，以适应新出现的未收容SCP-001-K实例。这些区域对人类有害，并在其他SCP-001-K发生收容失效时暴力扩张。自1999年9月18日以来至今，并未发生新的收容失效事件。

SCP-001最早由二次大战后驻扎于希腊的美国陆军所记录。当异常性质被发现后，数个组织立刻宣称自己拥有此地的控制权，但最初掌握SCP-001的组织成功的阻止了SCP-001落入外部组织的控制。SCP-001的控制权于1949年自动移交给了基金会。由于若干SCP-001-K实体遭到释放，迄今仍无法复原这段时期SCP-001的收容资料。

||~ 被指定为SCP-001-K的项目 ||~ 收容方式 ||
|| [[[SCP-718]]]，[[[SCP-689]]] || 数个SCP-718被放置于木乃伊化的人体上，以SCP-689为中心围成一三角形。偶然情况下所有实体会同时转开视线，导致SCP-689出现并消灭SCP-718实体，造成更多SCP-718的产生。此时SCP-718实体会恢复观察，迫使SCP-689回到原本的位置。 ||
|| [[[SCP-990]]]，[[[SCP-122]]] || 数个SCP-122实体被观察到以身体阻挡外界的声音与光线，并在SCP-990的身边念床边故事，以确保后者在物理世界中持续沉睡。其他SCP-122实体覆盖了收容间的墙面、天花板和地面以屏蔽所有外界光源。  ||
|| [[[SCP-1178]]]，[[[SCP-1984]]] || SCP-1178悬浮在立方体房间中，SCP-1984紧追在后。目前已知有六种不同的追赶方式作随机更换，SCP-1984从未被观察到移动到距离SCP-1178后15米内，因SCP-1178加速以防SCP-1984追上它。收容人员目前正研究如何减轻SCP-1178被SCP-1984引爆时产生的伤害，以免造成SCP-001的毁灭和立即的VK级世界末日事件。 ||
|| [[[SCP-1440]]]，[[[SCP-836]]] || SCP-1440被悬挂在一大型圆形收容间的中心。墙、门等被SCP-836影响的建筑结构漂浮在其周围，不断朝SCP-1440靠近，并被项目的异常性质摧毁，随后在收容间底部重组并又开始向他上升。SCP-1440表示他被一位神父所囚禁，除此之外没有其他相关资讯。未知SCP-1440的效应没有损坏SCP-001的原因。 ||
|| [[[SCP-1048]]]，[[[SCP-1055]]] || SCP-1048实体持续地剥下SCP-1055新生的物质来建构新的实体。SCP-1055不断移动，并摧毁所有靠近的SCP-1048实体。这些残骸又会被制造成新的SCP-1048或用来修补其他实体。目前隔间内估计有████只SCP-1048，而隔间的容量估计是██████████只。 ||
|| [[[SCP-1295]]]，[[[SCP-871]]] || 一个服务生装束的金发女性人型生物[[footnote]]似乎是SCP-001的一部分。[[/footnote]]不断为四个SCP-1295实体送上SCP-871，她从一张木桌上持续拿取SCP-871并端给SCP-1295。四个实体都在抱怨菜单单调，但称赞SCP-871提供的食物的品质与种类。 ||
|| [[[SCP-505]]]，[[[SCP-140]]] || SCP-505被悬挂在SCP-140上方，以70,000字/15分的速率写下关于Daevite文明与文化的信息[[footnote]]以希腊字母写成。[[/footnote]]。由于SCP-505叙写的文字已经超过目前的时间达470年，中断此循环可能会导致整个世界历史全面而不可逆的改写。 ||
|| [[[SCP-231]]]，██:██-N ||[删除]和一已遭消灭的异常项目的剩余互动。收容迄今，除了六次潜在的失效以外，110-蒙托克程序已成功预防这种互动所产生的XK级事件。 ||
|| [[[SCP-058]]]，[[[SCP-1983]]] ||SCP-058被悬挂在一圆洞上方，洞中放满了仍在跳动的人类心脏。SCP-058的内部和周围塞满额外的心脏组织。SCP-1983实体不断从房间昏暗处试图将组织从SCP-058身上扯下，SCP-058一面击退它们，一面从洞中同化更多心脏组织。 ||
|| [[[SCP-682]]]，[[[SCP-296]]] || SCP-296内的实体皆为人形，特征类似于在维持SCP-001收容时死亡的人员。SCP-682无法永久伤害这些实体，时而狂暴地试图杀死它们，时而畏缩在收容隔间的中心。当Dr. ██████ █████████问起时，SCP-296表示SCP-682获判有罪，因此处罚其不得杀人或自杀。 ||
|| [[[SCP-579]]]，[[[SCP-055]]] || 圆榫打不进方洞。 ||

**附录001-B：**VK级现实重组是当所有SCP-001-K实体皆从收容循环中被释放时，理论上会出现的异常现象的代称。如果所有SCP-001-K实体都被释放了，这个效应将改变已知的宇宙，使其在一无异常的物理法则下运作。

正在研究基金会如何适应这种变化以及如何保护新宇宙免受当前现实的残留所影响。</textarea></pre>
