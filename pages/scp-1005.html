    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-1005 -- The Painted Man
**Autor:** [[*user ChazzK]]
**Original:** http://scp-wiki.wikidot.com/scp-1005
**Tradutor:** [[*user JeraldoBabado]]
[[include credit:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1005/PaintedMan.jpg|caption=SCP-1005 passando por reparo em câmara de retenção após teste 1005-16 com Assistente █████, de Nível 0.]]

**Item n°:** SCP-1005

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-1005 deve ser mantido no Sítio-17 em uma sala de espera de 3m x 3m x 3m, equipada com iluminação fraca. SCP-1005 não tem requisitos nutricionais além da necessidade de manter os níveis de hidratação; a umidade na câmara de contenção deve ser mantida em um mínimo de 70% quando possível, e pelo menos um (1) litro de água fornecida para consumo diário. SCP-1005 também não precisa dormir, mas solicitou uma cadeira para relaxar quando não estiver sendo estudado (concedido). SCP-1005 também não produz nenhum resíduo, perdendo água somente por evaporação, portanto, limpeza mínima é necessária; SCP-1005 se ofereceu para fazer uma limpeza mensal em sua câmara para evitar o acúmulo de resíduos de tinta (em consideração).

Devido ao contínuo bom comportamento e atitude amigável, SCP-1005 recebeu permissão para explorar seções não asseguradas do Sítio-17 e utilizar salas de convivência, desde que acompanhado por pelo menos um (1) pesquisador de nível 2 e um (1) agente de segurança de nível 1. **[ATUALIZAÇÃO]** A pedido das equipes de manutenção, SCP-1005 é obrigado a usar coberturas sobre os pés ao deixar sua câmara.

**Descrição:** SCP-1005 é uma entidade humanoide sapiente composta de tinta azul semissólida, com tons exatos que variam de quase branco a azul marinho profundo. A superfície de SCP-1005 tem uma resistência à tração média de aproximadamente 75% da pele humana; isso inclui suas &#34;roupas&#34;. SCP-1005 é incapaz de controlar conscientemente a viscosidade ou a forma de sua forma geral além da locomoção normal de um corpo humanoide; consegue, no entanto, controlar sua camada externa num ponto onde pode escolher se sua tinta manchará ou não as superfícies em contato. O grau em que SCP-1005 é capaz de se controlar dessa maneira torna-se reduzido se hidratado em excesso.

SCP-1005 tem o formato de um homem calvo, de aproximadamente 1,9 m de altura, e demonstrou capacidade de falar com uma voz profunda e ressonante; apesar disso, SCP-1005 não possui gênero em estrutura física ou identidade pessoal. A aparente “vestimenta” é integrada como se fosse pele, exceto pela camisa nas mangas e bainha inferior, e pelas calças abaixo dos tornozelos. Apenas os sapatos de SCP-1005 são totalmente únicos; acredita-se que foram criados separadamente do resto de SCP-1005 inicialmente.

O processo pelo qual SCP-1005 foi animado e permanece assim é desconhecido; por confissão própria, SCP-1005 só se lembra de &#34;tornar-se ciente&#34; apenas alguns minutos antes de sua recuperação durante uma invasão em um leilão realizado pela Marshall, Carter &amp; Dark Ltd, onde foi licitado junto com vários itens que estavam sob investigação da Fundação, especificamente [DADOS EXPURGADOS]. Como SCP-1005 originalmente não possuía senso de valor próprio, identidade ou propósito, a Força-Tarefa Móvel que executou a invasão conseguiu convencer SCP-1005 de que ele pertencia à Fundação e havia sido roubado; entrou sob custódia voluntariamente e foi transferido para a área de preparação do FTM antes da realocação permanente para o Sítio-17.

Até hoje, SCP-1005 tem sido extremamente cooperativo com os pesquisadores, mostrando uma atitude educada e profissional. SCP-1005 carece a maioria de emoções complexas além dos níveis de satisfação e conforto  e demonstrou somente expressões faciais limitadas, fora dos movimentos necessários para falar. Além disso, SCP-1005 parece não possuir a capacidade de compreender conceitos abstratos: é perfeitamente capaz de contar, falar inglês fluentemente com um leve sotaque estadunidense do centro-norte, e de realizar tarefas simples; matemática complexa, respostas emocionais e tópicos existenciais, como religião, deixam SCP-1005 confuso, geralmente afirmando que ele simplesmente não entende. A única força motriz por trás de SCP-1005 é o desejo de deixar seus proprietários &#34;felizes&#34; com ele, geralmente por meio da cooperação com os protocolos de teste, mas também servindo como entretenimento ou arte-morta para os funcionários durante os períodos recreativos.

Pesquisadores com nível de autorização 2 ou maior são aconselhados a ler o [http://scp-pt-br.wikidot.com/document-1005-01478| Documento 1005-01478 ] para uma lista abreviada de registros de teste relativos a SCP-1005.
