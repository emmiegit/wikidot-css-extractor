[[include component:credit-button]]
**Artikel:** SCP-1150 – Die Passagiere
**Autor:** [[*user bimston]] 
**Original:** https://www.scp-wiki.net/scp-1150
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1150

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle neu identifizierten Instanzen von SCP-1150 müssen katalogisiert und halbjährlich erneut bestätigt werden, gemäß den Verfahren zur Sicher-Kategorie-Verfolgung des Aegis-Protokolls. Alle SCP-1150, die sich in D-Klasse-Personal manifestieren, sollten in Standard-Isolationszellen oder in Schlafsälen untergebracht werden, in welchen sich nur andere Instanzen von SCP-1150 befinden. Außerhalb genehmigter Testverfahren dürfen D-Klasse-SCP-1150 kein längerer (länger als 15 Sekunden) Berührungskontakt mit anderen Menschen oder empfindungsfähigen Tieren über Hautkontakt oder durch dünne oder leitfähige Stoffe gestattet werden. Zu beachten ist, dass dies nur eine Vorsichtsmaßnahme ist, da sich SCP-1150 nur unter ungewöhnlichen Umständen, wie sie im SCP-1150-Forschungsprotokoll beschrieben sind, auf unwillige oder unbewusste Subjekte übertragen kann.


**Beschreibung:** SCP-1150 sind empfindungsfähige Entitäten mit einer menschenähnlichen Psychologie, die auf unverständliche Weise Körper mit willigen menschlichen Wirten teilen. SCP-1150 sind sich aller Verhaltensweisen, Interaktionen und emotionalen Zustände ihrer Wirte bewusst, können aber normalerweise individuelle Gedanken oder Erinnerungen nicht wahrnehmen. Sie scheinen gegen alle Amnesika immun zu sein, mit Ausnahme einer leichten Anfälligkeit für █████████, was wahrscheinlich auf eine neurologische Schädigung des Wirts bei hoher Dosierung zurückzuführen ist. Solange der Wirt bei Bewusstsein ist, gibt es kein bekanntes Mittel, das Vorhandensein von SCP-1150 zu erkennen, abgesehen vom gelegentlichen kurzen Auftreten von anomalen REM-ähnlichen EEG-Spuren bei einigen Subjekten (nämlich Schlafspindeln und K-Komplexen). Die Foundation verfolgt derzeit 38 Instanzen von SCP-1150, hält 3 Instanzen in D-Klasse-Personal zu Testzwecken, beschäftigt 2 Instanzen (zusammen mit ihren Wirten) und hält eine Instanz aus Sicherheitsgründen in Stufe-3-Haft.

Wenn der menschliche Wirt einer Instanz von SCP-1150 einschläft, verfällt er sofort in den REM-Schlaf (Traumzustand) und die SCP-1150-Entität erlangt die Kontrolle über den Wirtskörper für einen Zeitraum von 5–16 Stunden. Diese Dauer variiert mit der mentalen Stärke und Bereitschaft des Wirts und der relativen Stärke der Entität. Während das SCP die Kontrolle hat, agiert es und verhält sich so wie ein normaler Mensch und hat im Allgemeinen physiologische Reaktionen, die einem normalen Menschen entsprechen, wenn auch mit anderen Erinnerungen und Persönlichkeitsmerkmalen als der Wirt. Am Ende seiner Kontrollperiode wird SCP-1150 träge und scheint zu schlafen. Ein bis zwei Minuten später wacht der Wirt auf und erlangt die Kontrolle über seinen Körper zurück. Wirte berichten im Allgemeinen, dass sie vollständig ausgeruht sind und sich im Allgemeinen nicht bewusst sind, was im Schlaf passiert ist. Zu beachten ist jedoch, dass Personen, die SCP-1150 für längere Zeit (mehrere Jahre oder länger) beherbergt haben, sich allmählich der Handlungen ihres &#34;Passagiers&#34; bewusst werden.

SCP-1150 kann sich durch physischen Kontakt von Wirt zu Wirt übertragen. Obwohl es den Anschein hat, dass fast jeder Haut-zu-Haut-Kontakt ausreicht, um SCP-1150 zu übertragen, ermöglicht ein direkter Stirn-zu-Stirn-Kontakt Übertragungszeiten von nur 15 Sekunden. Umgekehrt dauert die Übertragung per Hand- oder Fußkontakt ca. vier Minuten. Wenn der Kontakt zu irgendeinem Zeitpunkt während der Übertragung unterbrochen wird, verbleibt die Entität im ursprünglichen Wirt. Empfänger von SCP-1150 berichten über ein &#34;angenehmes Summen&#34; und zeigen eine leicht erhöhte Stressreaktion, scheinen aber ansonsten von dieser Übertragung unberührt zu bleiben. In allen Fällen außer denen, die in den angehängten Experimentprotokollen dokumentiert sind, muss der Empfänger von SCP-1150 bereit sein, die Entität zu akzeptieren. Es gibt keine bekannten Mittel, um eine Instanz von SCP-1150 zu zerstören, obwohl sie auf unbestimmte Zeit außer Gefecht gesetzt werden kann, indem der Wirt getötet und begraben wird.
Die Foundation wurde zum ersten Mal auf SCP-1150 am 27.06.1982 aufmerksam, kurz nach der FBI-Razzia des Kismet-Doorway-Kults in Bloomhill, Arkansas. Foundation-Quellen innerhalb des Bureaus erfuhren von einem hochrangigen Sektenmitglied in FBI-Gewahrsam mit potenziellen SCP-Eigenschaften. Die Foundation arrangierte eine Verlegung zu Standort-40 aufgrund seiner Nähe zu ██████ und führte dort die ersten Befragungen mit der Entität durch, die derzeit als SCP-1150-1 klassifiziert ist. SCP-1150-1 half anschließend bei der Identifizierung von drei zusätzlichen Instanzen von SCP-1150, die mit Kismet Doorway in Verbindung stehen.

**Anhang:** Am 10.12.2008 zeigte die Bergung sensibler Dokumente bei einer Razzia bei Marshall, Carter &amp; Dark Ltd., dass MC&amp;D derzeit mindestens zwei Instanzen von SCP-1150 einsetzt, um die Foundation als &#34;Schläferagenten&#34; zu infiltrieren, um geheime Informationen über SCPs und die Foundation-Sicherheit zu erhalten. Diese Entitäten werden von den SCP-Mitarbeiter-Wirten völlig unwissentlich transportiert und können alles sehen, hören und erleben, was der Wirt tut. Es ist nicht bekannt, wie diese Agenten Informationen an MC&amp;D übermitteln, da die Foundation-Forschung keine äußeren Manifestationen von SCP-1150 aufgedeckt hat, wenn sie von einem unwissenden Wirt &#34;huckepack&#34; genommen werden.

------

[[collapsible show=&#34;Befragung 1150-1 Protokoll SCP-1150-1&#34; hide=&#34;- schließen&#34;]]**Befragung 1150-1 Protokoll SCP-1150-1**

**Befragter:** SCP-1150-1, &#34;Jonas ██████&#34;
**Befrager:** Agent Adrian Barton
&gt; 
&gt; **&lt;Beginn des Protokolls, 15.07.1982, 22:45&gt;**
&gt; **Barton:** Okay, wir zeichnen auf.
&gt; **Jonas:** Spreche ich da rein?
&gt; **Barton:** Nein, lassen Sie es dort. Es wird unsere Stimmen von überall in diesem Raum aufnehmen. Richtig. Sie gaben an, dass Sie gewillt sind, uns einige Fragen zu beantworten.
&gt; **Jonas:** Im Rahmen des Zumutbaren, ja.
&gt; **Barton:** Sind Sie Jonas ██████?
&gt; **Jonas:** In gewisser Weise. Ich teile seinen Körper. Ich versichere Ihnen, dass er mit unserem Arrangement einverstanden ist.
&gt; **Barton:** Können Sie diese beiden Aussagen erklären?
&gt; **Jonas:** Sicher. Jonas hat mir erlaubt, seinen Körper zu benutzen. Er hält mich für eine Manifestation seines Gottes und lässt mich gern meine Arbeit machen.
&gt; **Barton:** Sind Sie ein Gott?
&gt; **Jonas:** Natürlich nicht. Soweit ich weiß, hat ████ ihn erfunden, aber er könnte sich von früher erinnern. 
&gt; **Barton:** ████, der Leiter der Kismet-Doorway-Gruppe? Wie sind Sie an dieser Gruppe beteiligt? 
&gt; **Jonas:** Alle Höheren sind wie ich. Wir reiten Ihre Körper, wenn Sie es uns erlauben. Ich war der vierte, der von uns sechs das Kommando hatte.
&gt; **Barton:** Und Sie alle sechs waren, äh, Körperdiebe?
&gt; **Jonas:** Wir nennen uns Passagiere. Wir wechseln von Zeit zu Zeit den Körper. ████ sagte, wir könnten wie Könige leben, und ich glaubte ihm. Mir ist nun klar, dass er ziemlich verrückt ist. Ich lehne seinen lächerlichen Kult ab. 
&gt; **Barton:** Sie erwähnten, dass ████ sich vielleicht &#34;von früher erinnert hat&#34;. Vor was?
&gt; **Jonas:** Bevor wir erweckt wurden. Das war 1911, als der Engländer Davies unsere Gebeine in Persepolis ausgrub.
&gt; **Barton:** Sie können sich an nichts von davor erinnern? 
&gt; **Jonas:** Nein. Nun, vielleicht an eine Sache. Dunkelheit und davor Jammern und Schreien und davor ein großes verzehrendes Feuer. Ich erinnere mich auch an Schmerz. Aber dies könnte ein Traum sein.  ████ sagt, dass wir damals wie Götter verehrt wurden. Absoluter Irrsinn. 
&gt; **Barton:** Darf ich den Kurs etwas ändern? Wie haben Sie Ihren jetzigen Körper bekommen?
&gt; **Jonas:** Jonas hat sich mir vor etwas mehr als einem Jahr hingegeben. Davor war ich Annie Paige, die damals Ehefrau von ████ war. Das hatte ich satt, also übertrug ich mich zu Jonas.
&gt; **Barton:** Wie übertragen?
&gt; **Jonas:** Wir berühren uns. Normalerweise pressen wir unsere Köpfe im Gebet zusammen. Auf diese Weise geht es reibungsloser. Ich gieße mich von einem menschlichen Gefäß ins nächste, wie Wasser von einer Schüssel in die andere, und dann sehe ich mit Jonas&#39; Augen, spreche mit seinem Mund, liebe mit seinen Genitalien. Und wenn ich sie nicht benutze, ist er er selbst. Sie sehen also, dass ich niemandem wehgetan habe.
&gt; **Barton:** Das war&#39;s erstmal. Vielen Dank für Ihre Zeit, Mr. ██████.
&gt; **Jonas:** Agent Barton, noch eine letzte Sache. Darf ich bis zu diesem Prozess in eine größere Zelle verlegt werden? Dieser Bereich ist für meine Bedürfnisse nicht ausreichend.
&gt; **Barton:** Ich werde sehen, was ich tun kann.
&gt; **&lt;Ende des Protokolls &gt;**

[[/collapsible]]

------

[[collapsible show=&#34;**Experimentprotokoll SCP-1150**&#34; hide=&#34;- schließen&#34;]]**Experimentprotokoll SCP-1150**

**Experiment SCP-1150-5A**
**Datum:** 16.9.2003
**Beschreibung:** SCP-1150-5, das damals D-1905 besetzte, wurde in physischen Kontakt mit Subjekt D-2002 gebracht und angewiesen, die Übertragung einzuleiten. D-2002 war ein ansonsten gesunder 27-jähriger hispanischer Mann, der aufgrund eines medikamenteninduzierten Krampfanfalls eine Netzhautschädigung erlitten hatte und sich infolgedessen in einem unüberwindbaren Koma befand.
**Ergebnis:** SCP-1150-5 wurde nach ungefähr 65 Sekunden Gliedmaßen-zu-Gliedmaßen-Kontakt  erfolgreich zu D-2002 transferiert. Sensoren, die 1 Meter von den Subjekten entfernt angebracht waren, erkannten während der Übertragung Funkrauschen mit sehr geringer Amplitude (ca. 25 mW). D-2002 &#34;erwachte&#34; daraufhin, als SCP-1150-5 die Kontrolle über den Körper erlangte. Eine gründliche Untersuchung zeigt keine der kognitiven oder motorischen Defizite, die bei Patienten mit Koma-Erholung häufig vorkommen. EEG-Aufzeichnungen von D-2002 zeigen für andere SCP-1150-Aufzeichnungen typische Kurvenverläufe, die aufgrund des Zustands der retikulären Schädigung unmöglich sein sollten. Wenn SCP-1150-5 in seinen inaktiven Zustand verfällt, wird D-2002 erneut komatös und zeigt EEG-Kurvenverläufe, die auf ein tiefes Koma hinweisen. Im D-2002-Wirt weist SCP-1150-5 einen 16,15-stündigen aktiven Zustand und einen 8-stündigen inaktiven Zustand auf; dies unterscheidet sich signifikant von der normalen Verteilung von Aktivität/Inaktivität, die in normalen Instanzen von SCP-1150 beobachtet wird.

**Forscheranmerkung:** //Die Computeranalyse des Radio-&#34;Rauschens&#34; zeigt einen hohen Grad an Organisation und Strukturierung. Die Signifikanz oder Bedeutung dieser Strukturen muss noch bestimmt werden.  – Dr. Bimston//

**Experiment SCP-1150-5B**
**Datum:** 29.9.2003
**Beschreibung:** Drei Stunden in seinem komatösen Zustand wurde Subjekt D-2002 (der derzeitige Wirt von SCP-1150-5) mit einer tödlichen Dosis Natriumpentobarbital euthanasiert.
**Ergebnis:** Bei einem Herzstillstand erlangte SCP-1150-5 die Kontrolle über D-2002 und versuchte aus seinen Fesseln zu fliehen, was erhebliche Verletzungen an den Gliedmaßen und Händen von D-2002 verursachte. Die EEG-Aktivität wurde typisch für SCP-1150-Kurvenverläufe. Bemerkenswerterweise wurde die Herzfunktion nicht wieder aufgenommen und SCP-1150-5 wurde lethargischer, bis es nach 620 Sekunden zusammenbrach. Die Amplitude der EEG-Wellen nahm über diesen Zeitraum allmählich ab. 

**Experiment SCP-1150-5C**
**Datum:** 29.9.2003
**Beschreibung:** Zwei Stunden nach dem Aufhören jeglicher Bewegung wurde das D-Klasse-Subjekt D-1968, eine 34-jährige weiße Frau mit einem IQ von 70, angewiesen, den Arm von D-2002 unter dem Eindruck zu berühren, nach seinem Puls zu fühlen.
**Ergebnis:** Ungefähr fünf Sekunden nach der Kontaktaufnahme sprang D-1968 zurück und gab an, dass sie &#34;geschockt&#34; war. Sensoren, die 1 Meter von den Subjekten entfernt angebracht waren, erkannten Funkrauschen mittlerer Amplitude (ca. 700 mW) mit einer Dauer von 0,3 Sekunden. Die anschließende Beobachtung von D-1968 ergab keine Verhaltens- oder kognitiven Anomalien, obwohl die EEG-Analyse kleinere Anomalien im Zusammenhang mit der Anwesenheit von SCP-1150 ergab.

**Experiment SCP-1150-5D**
**Datum:** 13.10.2003
**Beschreibung:** Nach zweiwöchiger Beobachtung, in der keine Symptome von SCP-1150-5 auftraten, wurde Subjekt D-1968 mitgeteilt, dass sie während des Experiments SCP-1150-5C einem gutartigen &#34;Engelgeist&#34; ausgesetzt war. Nach zwei Wochen weiterer Beobachtung wurde Subjekt D-1968 von einem SCP-Verbündeten, der sich als D-Klasse-Personal ausgab, davon überzeugt, dass sie stattdessen von einem &#34;bösen Dämon&#34; besessen war.
**Ergebnis:** Nachdem er über die Anwesenheit von SCP-1150-5 informiert wurde, manifestiert sich der &#34;Passagier&#34; während des nächsten Schlafzyklus von D-1968. In den nächsten zwei Wochen manifestierte sich SCP-1150-5 durchschnittlich 10,5 Stunden jeden Abend. Während dieses Zeitraums erfuhr D-1968 einen bescheidenen Anstieg des IQ (auf 83) und der motorischen Koordination. Nachdem gesagt wurde, dass SCP-1150-5 &#34;böse&#34; sei, wurde die Manifestationszeit auf 8,0 Stunden reduziert und der IQ kehrte auf das Ausgangsniveau zurück.
**Forscheranmerkung:** //Dies weist darauf hin, dass A) SCP-1150 in der Lage ist, sich schnell auf einen unwissenden oder unwilligen Wirt zu übertragen, aber die Kontrolle ohne ein gewisses Maß an Bewusstsein und/oder Zustimmung des Wirts nicht sicherstellen kann und B) der Grad der &#34;Bereitschaft&#34; des Wirts mit der Zeit korreliert, in der SCP-1150 aktiv ist. – Dr. Bimston//

**Experiment SCP-1150-18A**
**Datum:** 11.1.2008
**Beschreibung:** SCP-1150-18 wurde dazu gebracht, wiederholt zwischen mehreren D-Klasse-Mitarbeitern zu wechseln, um die Bedingungen zu bestimmen, unter denen Übertragungen möglich sind.
**Ergebnis:** SCP-1150-18 war in der Lage, sich ungeachtet des Zustands seines aktuellen Wirts zu übertragen, war jedoch unter keinen Umständen in der Lage, sich in einen bewusstlosen Wirt zu übertragen. Bei der Übertragung auf einen neuen Wirt trat SCP-1150-18 in seinen Ruhezustand ein, unabhängig davon, ob es zum Zeitpunkt der Übertragung aktiv war.

**Experiment SCP-1150-18B**
**Datum:** 21.1.2008
**Beschreibung:** SCP-1150-18 wurde dazu gebracht, sich wiederholt zwischen mehreren D-Klasse-Mitarbeitern in einen Experimentierraum zu übertragen, der mit 50–100 MHz Funkwelleninterferenz (das gleiche Frequenzband, das von SCP-1150 während des Transfers gemessen wurde) gesättigt war.
**Ergebnis:** SCP-1150-18 war in der Lage, sich unter allen Bedingungen zu übertragen, aber die für die Übertragung erforderliche Dauer wurde durch höhere Interferenzpegel erheblich erhöht und pendelte sich nach etwa 700 Sekunden bei Leistungsstufen über 100 kW ein. 
**Forscheranmerkung:** //Es scheint, dass der Funkstoß eher ein erleichternder Effekt (oder vielleicht ein Nebeneffekt) ist als eine notwendige Bedingung für die Übertragung.//

**Experiment SCP-1150-18C**
**Datum:** 6.3.2008
**Beschreibung:** SCP-1150-18 wurde von D-1412 beherbergt, ein 68-jähriger schwarzer Mann, der an Diabetes und koronarer Herzkrankheit litt. Das Experiment SCP-1150-18A wurde durchgeführt, nachdem D-1412 eines natürlichen Todes gestorben war (Herzinfarkt). Mehrere Handhabungsprotokolle wurden verwendet, um die Grenzen der SCP-1150-Wirt-zu-Wirt-Übertragung nach dem Tod zu beurteilen (siehe auch: Experiment SCP-1150-5C). 
**Ergebnis:** Etwa vier Stunden nach dem Tod wurde die Leiche von Ms. Gomez gehandhabt, eine Stufe-1-Forschungstechnikerin in einem Standardanzug für chemische Gefahren mit isolierten Handschuhen, die die Leiche in das Krematorium von Standort-40 überführte. Zu diesem Zeitpunkt wurde keine SCP-1150-Übertragung beobachtet. Fünf Wochen nach der vollständigen Einäscherung wurde Subjekt D-2333, eine 50-jährige weiße Frau, angewiesen, die Asche manuell zu sieben. Nach ungefähr vier Sekunden zog sie schnell ihre Hand aus der Aschekiste und berichtete, dass sie etwas &#34;Scharfes und Stacheliges, wie einen Kaktus&#34; berührt habe. Die nachfolgende Analyse ergab, dass SCP-1150-18 in einem &#34;passiven&#34; Zustand zu D-2333 übertragen wurde, wie bei der anfänglichen Übertragung während Experiment SCP-1150-5C.
**Forscheranmerkung:** //Wie zum Teufel sollen wir diese Dinger töten?  – Dr. Rosenberg//
