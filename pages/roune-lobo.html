**タイトル:** 死に損ないの独白
**著者:** ©︎[[*user roune10121]]
**作成年:** 2019
[[include credit:end]]

俺は自殺をしようとしている。

別に彼女に振られた訳ではない、受験に落ちた訳でもない。

無気力になった、というのが一番正しいのかも知れない。ふと、「自殺したい」と思って、それをした。たったそれだけ。

今の俺の気持ちを他人に説明できるかどうかは、よく分からない。説明できなくてもいい。もうすぐで死体になる俺に説明など、できない。

というわけで、俺はビルから飛び降り、宙に浮いている最中だ。今更ながら自殺するんじゃなかったと少しだけ反省中。まぁ、もう遅いけど。

これは発見だが、自殺をしても走馬灯が見れる訳ではないらしい。ただ、夜の空を反射して黒いガラスが下から上へ移動していく様が視界に入るだけ。

でも、時間は遅くなっている気がする。今、俺がこんなことを考えられるぐらいは。あくまで&#34;気がする&#34;だけど。

下のコンクリートが迫ってきているのが分かる。俺の命はもう1秒も持たないのが分かる。

俺は目を瞑る。

…

----

…

…あれ？

ここは、地獄か？

…いや、おかしい。

呼吸が出来る、心臓が脈打っている。

俺は死んだはずだ。ビルから飛び降りて、死んだはずだ。

死んだはずだったのに、生きている。

死に損なって病院に居るのか？

…いや、違う。病院にしては暑すぎる、まるで外のようだった。しかも、地面が揺れていた。

そこで、俺は目を開いてみた。

そこは、病院ではなかった。ビルの下のコンクリートでも無かった。

そこは、観覧車だった。

観覧車に乗るのは10年振りだろうか…もう忘れた。

どうして俺が観覧車にいるのかはよく分からなかった。何かただならぬ力が働いているのは感じたけど、そんなことはどうでもよかった。

両隣のゴンドラの窓が赤かったし、何か悲鳴が聞こえてくるけど、そんなこともどうでもよかった。

死に損なった俺にとって、何もかもが、どうでもよかった。

こんな狭い空間では何もやることが無いので、仕方なく外の景色を見ることにした。

…

----

…

俺が自殺し損なったビルは月日を数えるのも面倒くさくなってきた頃に取り壊された。

いつの間にか、不思議とこの悲鳴にも親近感が沸いてきた。

どうせ、俺みたいなただの死に損ないが居るんだろうさ。

…そう思えたからかも知れない。

今日も俺は観覧車の中で外を見ている。

いつものように「あの高いビル、いつ工事が終わるんだろうなぁ。」とか、「今日はバスが多いなぁ」とか無駄なことを思いながら、俺は[[[SCP-1302-JP |一つあくびをした。]]]</textarea></pre>
