**项目编号的项目编号：** 

**项目等级的项目等级：**Unclassed

**特殊收容措施的特殊收容措施：**标准人形生物收容室须符合其所在站点的规格。Site-8141的标准人形生物收容室规格为长4m，宽3m，高3m。设计收容对象的标准作息时间时不可损害对象的健康。SCP-1375-JP-1表现是否良好，应当由对象专属心理咨询师宫田和研究主任种井博士判断。作为收容态度良好的奖励，在考虑人形项目收容纲领与收容对象的异常性质的前提下尽可能提供其本人希望的物品。

为防止生物尸体腐烂，推荐冷冻保存。若非具有危险性/移动性的项目，收容其的箱子原则上将会放置在Anomalous项目保管区或非移动性Safe级项目保管区。逆模因部与Site-8141的项目交接将会由Site-8141任一外交官及逆模因部的克兰兹博士进行。

**描述的描述：**SCP-1375-JP是基金会撰写报告书时所使用的一个编号。

SCP-1375-JP-1是在SCP-1375-JP为多个相互有关的异常物品时，为表示区分所使用的编号。网代姓是广泛分布于日本本州及四国的姓氏。对照日本人各年龄段平均身高体重，其体格较为高大。本报告书也在SCP-1375-JP-1及-2的影响范围之内，“描述的描述”即为一例。即描绘SCP-1375-JP-1信息的图像，含有SCP-1375-JP-1信息的声音，或者含有上述两者之一的视频，但单纯的视觉印象会保留。即本报告书撰写时间的25天前。

SCP-1375-JP-2是在SCP-1375-JP为多个相互有关的异常物品时，为表示区分所使用的编号。其反记述性与SCP-1375-JP-1完全相同。这里所说的未知指因下述的逆模因性质研究未有进展，SCP-1375-JP-2依然有可能是一种已知鱼类的异常种群。根据证言，其半个头部及所有躯体均已丧失。逆模因即是自我屏蔽特性，也就是阻止/防止信息传播的性质。包括肉眼观察、接触、重量测量、声音识别及使用压感器的检查。目前未知这是由于其已经非实体化还是仅仅无法读取检查正确结果。钓竿不论型号，但是只有钓针。只能凭借执行动作的对象的重量感受来立证，但极大部分对象声称“好像钩到了什么”。过去对SCP-1375-JP-1的干涉请参照采访记录。可以以极高精度在5种情况（其中一种是SCP-1375-JP-2）中选择正确的情况。

如[[[SCP-1785]]]便是具有抗记述性的项目之一。基金会成功进行了标准听取调查、SCP-1375-JP-1的控制及SCP-1375-JP-2的回收。完全删除电子数据，SCP-1375-JP-1原籍留下的非电子资料全部被回收并以代替品替换。主要被称呼为“宏桑”“宏一桑”，持续此工作多达47年。采访记录已被删除。采访记录的采访记录附在描述的描述之后。若证言为真，此时SCP-1375-JP-1已经处于能够干涉SCP-1375-JP-2的状态。

**__采访记录的采访记录__**
&gt; **受访者：**稻川研究员
&gt; 
&gt; **采访者：**种井博士
&gt; 
&gt; **备注：**本次采访采访了采访过SCP-1375-JP-1的稻川研究员。
&gt; 
&gt; &lt;录音开始，20██/██/██&gt;
&gt; 
&gt; **种井博士：**我们开始采访吧。
&gt; 
&gt; **稻川研究员：**好的。这次采访是关于对SCP-1375-JP-1的采访的采访，我这样说可以吗？
&gt; 
&gt; //种井博士点头，并拿出印有采访记录的打印纸。//
&gt; 
&gt; **种井博士：**感谢你对采访所作的努力。我指示你问了几个依照指南的问题，还指示了你问出SCP-1375-JP-1是如何获得现在的异常性质。
&gt; 
&gt; **稻川研究员：**没错。从这个观点上来看，采访是成功的。
&gt; 
&gt; **种井博士：**谢谢。我们跳过依照指南的问题，你首先问的是“你对这种异常性质有什么头绪吗？”，对不对？
&gt; 
&gt; **稻川研究员：**是的，这个问题没有问题吗？我不怎么习惯做采访。
&gt; 
&gt; **种井博士：**毕竟拐弯抹角也没有意义。如果本人苦恼于自己的异常性质，那么我们也许应该提前做好沟通，调节好对象的情绪。但这次不是这种情况。
&gt; 
&gt; //种井博士阅读印有采访记录的打印纸约10秒。//
&gt; 
&gt; **种井博士：**哦，这之后就是很长一段SCP-1375-JP-1的自述了。
&gt;  
&gt; **稻川研究员：**是的。我提的下一个问题是……
&gt; 
&gt; **种井博士：**“那片海在哪里？”。 
&gt;  
&gt; **稻川研究员：**对，就是它。我虽然记下了回答，但是最终还是不知道指的是哪里。
&gt; 
&gt; **种井博士：**我有调查过。好像是一种当地说法，指高知县的███。
&gt;  
&gt; **稻川研究员：**哦，原来如此。
&gt; 
&gt; **种井博士：**好的。你的下一个问题是“天气当时怎么样？”，这个问题是基于怎样的意图？
&gt; 
&gt; **稻川研究员：**现在想想，去海钓的时候也不可能专挑坏天气去。不过我只是觉得——你看记录上也有写——说“那天的海好像和平时不太一样”，所以我就想问出有什么决定性的不同。
&gt; 
&gt; //种井博士重新确认记录。//
&gt; 
&gt; **种井博士：**哦，说的也是。不过最后的结论还是“没有决定性不同”啊。这算是一种直觉吗？
&gt; 
&gt; **稻川研究员：**毕竟，SCP-1375-JP-1能够感知-2也只能说是凭感觉啊。
&gt; 
&gt; **种井博士：**然后，采访记录开始讨论起SCP-1375-JP-2。
&gt; 
&gt; **稻川研究员：**……“不是劲大掉不起来，而是不小心翼翼地钓的话会把钓到这件事给忘掉”、“不是在和卷线器奋斗，而是在和记忆奋斗”。连续给我这种难以理解的表达，我还以为是在说傻话呢。
&gt; 
&gt; **种井博士：**这也没有办法。你毕竟不是逆模因部的成员，可能很难理解这种表达。然后，SCP-1375-JP-1仅在钓鱼这一专长上，利用自身的经验克服了逆模因。可以说自幼开始钓鱼的经验起了很大作用啊。
&gt; 
&gt; **稻川研究员：**呃，我是不懂啦。说到底，我又不是逆模因部成员，对钓鱼和高知县也不是那么熟悉，为什么选我来进行这次采访呢？
&gt; 
&gt; **种井博士：**理由我等会会解释。接下来你提了最后一个问题。“你把它怎么了？”。
&gt; 
&gt; **稻川研究员：**是的。虽然看SCP-1375-JP-2现在的状态基本上已经能猜到了。
&gt; 
&gt; **种井博士：**说的也是。但是一般认为SCP-1375-JP-2就算已经死亡，其尸体依然保持着逆模因性质，而SCP-1375-JP-1则随着时间经过“忘记”了逆模因的抵抗方法，最终也继承了抗记述性。
&gt; 
&gt; **稻川研究员：**我虽然不懂逆模因什么的，不过拜其所赐，我们幸运获得了大部分的样本。幸亏不是烤的或者完全拆开的方法。
&gt; 
&gt; **种井博士：**对啊。好的，再次感谢你对采访所作的努力。说了这么专业的话，想必你已经很累了吧。
&gt; 
&gt; **稻川研究员：**关于这一点，为什么是我来负责采访的呢？
&gt; 
&gt; **种井博士：**首先你要知道，本次采访的采访并没有实际进行过。实际进行过的只有你对SCP-1375-JP-1的采访，而我们本次的对话是由SCP-1375-JP的异常性质所虚构出来的。
&gt; 
&gt; //两人看向采访室的监控摄像头，几秒后又回过头去。//
&gt; 
&gt; **稻川研究员：**但是这又怎么了吗？
&gt; 
&gt; **种井博士：**在被虚构的这一采访记录的采访记录里，出场人物也会保持其本来性格。你越对本次采访的内容不专业，就越能够像刚刚那样，从实际的采访内容中引用内容。“不是在和卷线器奋斗，而是在和记忆奋斗”——而我，也会自然而然地产生对此进行说明的义务。
&gt; 
&gt; **稻川研究员：**哦，我明白了。也就是说，采访的采访进行得太过顺畅也是不行的，对吧？不过，为什么这次是你来采访我呢？
&gt; 
&gt; **种井博士：**毕竟我是SCP-1375-JP的研究主任。其实还有其他人出场的采访的采访，只不过我们这次正好走对了路子，很可能被报告书正式采用。
&gt; 
&gt; **稻川研究员：**把进行过的所有采访的采访全都放上来，不就能达到足够的信息精度了吗？或者说，你直接把手里的采访记录念出来……
&gt; 
&gt; **种井博士：**很困难，甚至可以说不可能。有个概念叫做信息阈值……太过跑题也是不好的，我们还是结束这次采访的采访吧。
&gt; 
&gt; **稻川研究员：**好的。这就是抗记述性吗？真难对付啊。
&gt; 
&gt; **种井博士：**是啊，可愁了。
&gt; 
&gt; &lt;录音结束，20██/██/██&gt;</textarea></pre>
