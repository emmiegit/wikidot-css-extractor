    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1617 – Geknackte Klassiker
**Autor:** [[*user Randomini]]
**Original:** https://scp-wiki.wikidot.com/scp-1617
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1617

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle eingedämmten SCP-1617-Instanzen sind in Schließfächern der Sicher-Klasse innerhalb von Standort-39 aufzubewahren. SCP-1617-Instanzen benötigen alle sechs Monate eine gelegentliche Reinigung, um einen weiteren Verfall zu verhindern. Eine übermäßige Verschlechterung einer Instanz erfordert die Durchführung von Restaurierungsarbeiten nach Bedarf; diese Restaurierung kann von qualifiziertem Personal durchgeführt werden.

Neue Instanzen von SCP-1617 sind von der Mobile Task Force Ypsilon-18 (&#34;Digital Millennium Copyright Agents&#34;) einzudämmen und zu Standort-39 zu transportieren.

**Beschreibung:** SCP-1617 ist die Sammelbezeichnung für verschiedene gefälschte Kunstwerke. Ungefähr 96 % der SCP-1617-Instanzen wurden als Duplikate von Gemälden oder Skulpturen aus der Zeit vor dem 20. Jahrhundert identifiziert; die restlichen 4 % sind Werke, die ähnliche anomale Effekte aufweisen, aber es ist nicht bekannt, dass die ursprünglichen Werke und Künstler in irgendeiner Form existiert haben.

Wenn ein Betrachter eine SCP-1617-Instanz beobachtet und sie als Kunstwerk identifiziert, wird er beginnen, akustische und visuelle Halluzinationen zu erleben. Die visuellen Halluzinationen beinhalten typischerweise ein geometrisch einfaches Muster, das wiederholt gescrollt oder manipuliert wird, während die auditiven Halluzinationen typischerweise aus synthetisierten Musikpartituren bestehen, die oft als Coverversionen von Liedern identifiziert werden, die in den 1980er- und 1990er-Jahren populär waren. Alle Betrachter werden über eine Art englischsprachigen Text berichten, der während dieser Halluzinationen erscheint. Dieser Text identifiziert normalerweise den Namen und den Künstler des Originalstücks sowie eine Nachricht, die vorgibt, vom Schöpfer des gefälschten Stücks zu stammen. Die Halluzination hört je nach betrachtetem Objekt innerhalb von 20 Sekunden bis 2 Minuten auf.

Nachdem diese Halluzinationen aufhören, kann der Betrachter die SCP-1617-Instanz ohne weitere anomale Effekte beobachten. Sollte der Betrachter aufhören, eine SCP-1617-Instanz für einen Zeitraum von zehn Minuten zu beobachten, führt die Rückkehr zu dieser Instanz und erneutes Betrachten zu einer identischen Halluzination. Verschiedene Betrachter, die dasselbe Objekt beobachten, berichten von ähnlichen oder identischen Halluzinationen.

**Anhang 1:** Beispielprotokolle der Halluzinationseffekte

&gt; **SCP-1617-14:**
&gt; **Originalstück:** Der Denker
&gt; **Originalkünstler:** Auguste Rodin
&gt; **Hörhalluzination:** Cover von &#34;Barbie Girl&#34; von Aqua; eine Oktave höher gestimmt, klingt ähnlich wie Rechteckwellen
&gt; **Visuelle Halluzination:** Hochgeschwindigkeits-Vorwärtsbewegung durch einen violetten Nebel
&gt; **englischer Text:**
&gt; &#34;DER DENKER&#34; VON RODIN GEKNACKT VON DER AWCY CRACKING CREW
&gt; GENIEẞE DAS STERNENFELD

&gt; **SCP-1617-39:**
&gt; **Originalstück:** Die Mona Lisa
&gt; **Originalkünstler:** Leonardo da Vinci
&gt; **Hörhalluzination:** Cover von &#34;Baby One More Time&#34; von Britney Spears; klingt ähnlich wie Dreieckswellen
&gt; **Visuelle Halluzination:** Tanzender Cartoon-Frosch vor schwarz-weißem Schachbrettmuster
&gt; **englischer Text:**
&gt; &#34;DIE MONA LISA&#34; VON DA VINCI GEKNACKT VON THE DOOD
&gt; EIN ALTER KLASSIKER ZUM GENIEẞEN FÜR ALLE

&gt; **SCP-1617-117:**
&gt; **Originalstück:** Unbekannt
&gt; **Originalkünstler:** Unbekannt
&gt; **Beschreibung:** Ein Landschaftsgemälde eines Planeten, der oberflächlich Ähnlichkeit mit dem Mars hat
&gt; **Hörhalluzination:** Unbekannt; es wird angenommen, dass es sich um eine Originalkomposition handelt, die auf dem 7: 4-Takt basiert, klingt ähnlich wie Dreieckswellen
&gt; **Visuelle Halluzination:** Komplexe Mechanismen mit Ähnlichkeit zum Innenleben einer Kuckucksuhr
&gt; **englischer Text:**
&gt; &#34;ZAN PURANGA&#34; VON ORICELLUS GEKNACKT VON DER AWCY CRACKING CREW
&gt; BESONDERER DANK AN BRIAN_29 FÜR DIE ORIGINALQUELLE

**Anhang 2:** Am 20.06.2008 erhielt Standort-39 eine E-Mail, die in einer zusammengesetzten Sprache verfasst war, die aus Latein, Griechisch und Altenglisch abgeleitet war. Diese Nachricht wurde wie folgt übersetzt:

&gt; An die [Künstler? Diebe?] der abgeleiteten Werke [unleserlich], wir schreiben im Auftrag des Künstlers Oricellus. Dies ist eine formelle [Nachricht? Bedrohung?] und ein Entfernungsantrag der Werke aus Ihrem Besitz. Diese Stücke verletzen die geistigen Eigentumsrechte von Oricellus. Wie Sie vielleicht wissen, verstößt dies gegen [Eigentums? Geschenke?]gesetz und muss umgehend eingestellt werden. Wir [fordern? befehlen?] die umgehende Entfernung oder es werden weitere Maßnahmen ergriffen.</textarea></pre>
