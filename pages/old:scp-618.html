    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-618

**项目等级：**Safe

**特殊收容措施：**每一个SCP-618个体都应放置在单独的密封容器内并存放于一个具有空调系统的大型雪茄盒中。所有SCP-618于雪茄盒中产生的副产物都将被空调系统收集并存储于一个加压容器内。

所有与SCP-618接触的人员必须要装备A/TYPE 1有害物质防护服。如果实验人员意外暴露于SCP-618的副产物下，该人员有权在出现任何异常影响之前请求终止与SCP-618的接触。

**描述：** SCP-618是一盒没有品牌标识的平底型雪茄，共37根（原有50根），每个SCP-618个体都会不断的散发出一种无色气体，其中含有数种芳香族化合物[[footnote]]对这些未知化合物的实验室分析表明，它的成分与[[[SCP-013]]]产生的烟雾中的物质相似[[/footnote]]，这使得该气体拥有燃烧或烟雾的味道。该气体中含有数种未知化合物，在气态下这些化合物的作用类似于温和的致幻剂和阿片类物质。虽然接触该气体的人员没有表现出强烈的吸食SCP-618的欲望，但是在大部分情况下，这些具有致幻效果与成瘾性的未知化合物会对接触到该气体的人员产生影响，最终，直接接触该气体的人员会更加希望吸食SCP-618。

一旦点燃SCP-618，项目就会产生含有更大量异常化合物的烟雾，这些异常化合物与原是气体中含有的化合物相同。此外，这些异常化合物具有高致敏性。在异常化合物浓度超过100ppm时，这些过敏原会让直接接触的哺乳动物在30s之内出现荨麻疹、水疱以及疱疹的症状。如不及时治疗，这些症状将迅速发展为开放性皮肤损伤，如皮肤组织坏死。由于因损伤暴露在烟雾下的神经末梢被类似于阿片类物质的异常化合物麻醉，故受影响的生物更难发现这些伤害。

如果生物暴露在SCP-618下超过30min，就会在受影响部位以及主要关节处出现质硬的皮下囊肿。这些囊肿中含有由血液和浓缩的SCP-618烟雾的一种高压气体-液体混合物。一旦囊肿出现，囊肿会持续成长，内部压力增大直至破裂。其所排出的烟雾保留原有烟雾的异常性质，并可以对宿主机体的其它部分和附近的其他生物造成影响。被排出的血液具有和烟雾相似的特性，并可以在血液干燥后17天内传播其影响。

对实验室小鼠的实验结果表明，将一个受影响的生物引入正常人群后，它会产生一种连锁反应导致超过90%的生物体暴露在异常现象中。</textarea></pre>
