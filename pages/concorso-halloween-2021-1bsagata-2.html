    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block
 name=La_Borda]]

**Elemento:** XXX-IT
**Classe di contenimento:**7
**Classe dell&#39;oggetto:** Keter
**Procedura speciale di contenimento**: scp-xxx-it
è stata contenuta in una stanza di metallo con al suo interno una capanna leggermente diroccata . La luce non deve superare i 10 Lumen per rispettare le condizioni naturali del suo abituale ambiente di vita. La capanna è formata da assi in legno di abete, elevata da terra di 1,5 m. 
All&#39;interno della stanza dove è ubicata la capanna  è stata riprodotta una palude della bassa romagna, con zanzare, parassiti, ninfee e acqua stagnante, nociva per l&#39;uomo.
Inoltre gli vengono fornite zampe e arti di animali con cui SCP-XXX-IT gioca e sulle quali è solita giocare disegnandoci sopra tramite incisione. 

**Descrizione:** SCP-XXX-IT  ha le sembianze di una donna anziana mentalmente instabile, alta 1,60cm. 
Il volto è ricoperto da fitte bende sporche di sangue. Le sue gambe sono magre, le ossa evidenti e i muscoli quasi inesistenti. La sua pelle è bianca e opaca con alcune imperfezioni. Le sue mani sono rovinate e piene di calli, i vestiti sporchi e strappati. Solitamente è di umore depresso e non esce dalla capanna.
**Ritrovamento:** SCP-XXX-IT è stata ritrovata in una una palude tra Campotto e Spazzate Sassatelli, mentre mangiava arti umani. Poi è stata catturata e portata al contenimento attuale.
**Tentativi di fuga:** Nel rogo SCP-XXX-IT cercò di scassinare la porta di metallo con una costola umana ma le guardie di contenimento Keter hanno fermato l&#39;anomalia con i tranquillanti.
**Comportamenti estranei:** Un giorno SCP-XXX-IT ha creato piccoli bracciali con dei tendini di animali che lei ha definito &#34;trofei&#34;.</textarea></pre>
