    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**項目描述：**一個直徑為140cm的保齡球，在用其將任十個站立的人形生物於5秒內擊倒後，其將會滾至在附近的空曠地點停下，並且所停地點最近的房屋牆面上會顯現一個“X”的文字。被擊倒的人形生物不會受到傷害，並在約2至3秒後能自行站起活動。\n**回收日期：**20██/██/██\n**回收地點：**[已編輯]空地上\n**當前狀態：**Area-CN-42低威脅異常收容區\n**筆記：**//根據追查，此物造成的“全倒”事件發生了至少20次。這些事件都是從該異常物品放置於木製地板後開始自主移動的。// - 研究員元楓&#34;</textarea></pre>
