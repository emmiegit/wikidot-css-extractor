**Имя:** Адриан Миллер

**Специальность:** Доктор медицинских наук, невролог/психиатр

**Назначение:** Комитет по этике, председатель; cтарший научный сотрудник

------

**Краткая биография:**
Родился ██.01.197█ г. в городе Москва в семье английских эмигрантов. Согласно сохранившейся документации, обучаясь в средней школе имел проблемы с культурной адаптацией к русскоязычному коллективу, никаким образом не выделялся и контактов с Фондом не имел. В 198█ году по результатам собеседования поступил в МГМУ им. Сеченова. Впервые вербовочная группа Фонда обратила внимание на Миллера после публикации его диссертации &#34;Патогенез аномалий психологического развития человека не физиологического происхождения&#34;, где, как оказалось, одним из описываемых клинических случаев являлось заражение инфекцией меметической природы SCP-███-RU. В результате успешных переговоров, Адриан получил должность младшего научного сотрудника в Зоне 7 и был приписан к отделу д-ра ████.

Спустя ██ месяцев после успешной вербовки, отдел внешней разведки [ДАННЫЕ УДАЛЕНЫ]. Д-р Миллер был приписан к оперативной разведывательной группе Альфа, переведен в [ДАННЫЕ УДАЛЕНЫ] и отправлен в бессрочную командировку.
██.04.199█ г. д-р Миллер вернулся к исполнению своих прямых обязанностей на территории Зоны 7.

██.11.199█ г. Совет О5, после событий [ДАННЫЕ УДАЛЕНЫ], принял решение отделить комитет по этике от административной службы и дать ему статус отдельной внутренней службы. Руководствуясь психологической характеристикой и рекомендацией ОВБ, О5 назначили д-ра А. Миллера на должность председателя новой структуры. На данный момент в его обязанности входит мониторинг психологического состояния сотрудников Фонда, оценка гуманности условий содержания разумных объектов и контроль за целесообразностью проведения экспериментов над ними.

**Краткий психологический портрет:**
&gt; //Доктор Адриан Миллер в коллективе имеет репутацию умеренно общительного человека, потому нельзя с уверенностью отнести его ни к группе экстравертов, ни интровертов. В то же время, его коллеги и ближайшие контакты не смогли рассказать о нем практически ничего конкретного (более трети заявили, что ни разу не видели его лично), что говорит либо о наличии паранойи, либо о некоторой степени внутренней замкнутости, эгоцентрированности. Несмотря на высокую степень непринужденности в общении с коллегами, Миллер крайне ответственно относится к своей работе, готов идти на личные жертвы и принимать сложные решения ради продвижения в карьере и профессионального успеха.
&gt; Может показаться, что большую часть своих решений д-р А. Миллер принимает импульсивно, но это утверждение было опровергнуто в процессе психологического тестирования.
&gt; Судя по различным отзывам людей, близких доктору, он имеет довольно сложную систему личных ценностей, на которую повлиял как консервативный стиль воспитания, так и его карьеризм и специфика работы. При короткой личной беседе производит впечатление культурного и высокоморального человека. Впрочем, мораль у него своеобразная. __Запрашиваю углубленное психолого- психиатрическое исследование__, что бы исключить у субъекта наличие шизоидных и параноидальных психических отклонений.
&gt; Не рекомендуется осуществлять прямое руководство субъектом, в связи с его склонностью к доминированию. Рекомендуется косвенное управление и манипуляции на почве личного честолюбия. Субъект с легкостью прошел стандартные тесты на определение уровня интеллекта при трудоустройстве.//
&gt; //**- д-р ██████, психоаналитик**//

**Результаты углубленного психологического исследования:**
&gt; [ОЖИДАЕТ РАССЕКРЕЧИВАНИЯ]

------

[[collapsible show=&#34;+ Дополнение СВР (ДОСТУП ПОДТВЕРЖДЕН)&#34; hide=&#34;- Закрыть особое дополнение&#34;]]

**Уровень допуска:** 4 (Расширенная программа допуска ISP[[footnote]] Intelligence Security Protocol [[/footnote]])

**Оперативная группа:** Альфа (&#34;Координаторы&#34;).

**Личный позывной:** Девятый.

**Должность:** Глава службы внешней разведки русского филиала Фонда SCP.

**История:**
Спустя ██ месяцев после трудоустройства субъекта, службе внешней разведки Фонда потребовался квалифицированный невролог для внедрения в отдел исследования объектов, представляющих собой опасность восприятия [http://scpfoundation.ru/fsa-data &#34;Корпорации Логос&#34;] и д-р Адриан Миллер показался руководству идеальным кандидатом. Субъект был приписан к СР, прошел курс подготовки оперативников и получил назначение в оперативную группу Альфа. Была создана легенда, что Миллер является студентом-выпускником [ДАННЫЕ УДАЛЕНЫ] университета. Собеседование и операция по внедрению прошла успешно. Оперативник начал развертывание и руководство агентурной сетью.

В течении полугода д-р Миллер пересылал нам информацию о объектах, находящихся на содержании у организации, и проводящихся исследованиях. Позже, данный оперативник сумел получить перевод в аналитический отдел управления логистики Корпорации, благодаря чему руководство Фонда получало данные о транспортных путях и учреждениях потенциально враждебной организации из первых рук. Именно это дало возможность МОГ перехватить несколько ценных объектов, находящихся на содержании у организации, при этом не выдавая себя или даже подставляя под удар Повстанцев Хаоса.

██.04.199█ г. Миллер получил известие о том, что его подчиненный оперативник Бета-2 был раскрыт и задержан. В управление СР был направлен запрос на уничтожение агента, дабы не ставить под угрозу всю разведывательную сеть в организации. Директор СР данное предложение отклонил и инициировал протокол массовой эвакуации всех сотрудников под прикрытием из учреждений Корпорации. Весь внедренный персонал, за исключением Миллера, желавшего сохранить прикрытие, исполнил приказ.

&gt; **Рапорт:**
&gt; Адриан Миллер, агент, внедренный в организацию &#34;Корпорация Логос&#34;, нарушивший приказ о массовой эвакуации сотрудников под прикрытием, обвиняется мной в следующем:
&gt; # Прямое неподчинение приказу вышестоящего начальства
&gt; # Сотрудничество с разведывательной службой противника (агент, имея легенду научного сотрудника отдела меметики, предложил особому отделу Корпорации помощь при допросе в виде применения &#34;особых&#34; мемагентов)
&gt; # Убийство оперативного сотрудника Фонда SCP при исполнении (будучи допущенным к плененному подчиненному, Миллер не стал оказывать ему помощь, а применил мемагент летального действия)
&gt; # Нарушение условий содержания аномального объекта (вышеуказанной меметической угрозы восприятия)
&gt; Прошу отозвать агента Адриана Миллера в Зону 7 для проведения расследования и применения каких либо санкций к данному нарушителю. Кроме того, прошу официально лишить сотрудника должностных прав и регалий и изолировать на время следствия.
&gt; **//- ██████ █████, глава службы разведки русского филиала Фонда SCP//**
 

Благодаря проявленной инициативе, агент А.Миллер мог передавать разведывательному управлению Фонда бесценную информацию о деятельности Корпорации ещё в течении █ лет, потому все обвинения с него были сняты. ██.08.199█, по единогласному мнению аналитической группы, угроза деанонимизации Миллера стала слишком очевидна. МОГ Сигма-2 &#34;Теневые наблюдатели&#34; сумела инсценировать его смерть при контакте с объектом SCP-████-RU и эвакуировать доктора Миллера в Зону 7.

Через две недели после возвращения доктора Миллера, глава службы разведки (██████ █████) скончался при странных обстоятельствах. Расследование подтвердило непричастность агентов сторонних организаций. Вскрытие показало, что смерть наступила по естественным причинам. Патологоанатом д-р ████ выдвинул предположение, что, вероятно --имело место отравление полонием-210.--[[footnote]] Расследование остановлено по приказу О5-█ [[/footnote]] В связи с тем, что единственным свободным и находящемся в Зоне 7 сотрудником, относящимся к оперативной группе Альфа (к которой относится всё руководящее звено СР) являлся Адриан Миллер, Советом О5 было принято решение назначить его на должность главы службы.
[[/collapsible]]
