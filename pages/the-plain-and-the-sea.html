北境。

辽阔古老平原，本是苦寒之地；霜地平缓延伸，不见人。传言中，在极北之处，有一大泽，不知自何时便飘渺降临此处。那水面常年翻滚水汽，茫茫里，些微能见的是岸上几枝枯槁的死木，枝桠浑黑的，也不知什么年代生在那里。水上死气沉沉，并无飞鸟，也无潜鳞来回，全然一“死”之模样；于是当地人便以一“死”字称之。有好探险者，架小舟去那死水深处，果然见湖泽中有一飘渺地。上其洲，此后亦有数人如此向湖中去，不见一人归来。

覆上铁链的车轮碾过冻土：是一辆基金会的越野，颠簸疾驰。车灯打出锐利的光芒，似剑一般朝前劈砍，却也弥散在迷濛天里。车后面坐几个伙计，都是北境科考队的。

车窗上蒙了层铁丝网，副驾上的人想将一烟头抛出去；没法，掐灭了扔进窗后的缸子里。这是陆衡第一次来干科考，在这之前都是北方小站里一研究员，三十余岁，这片领域自然是未曾涉足。这人甩甩手，然后向左方把手搭在大皮衣的肩上，开了口。

“这次到这来，老云——咱又上哪去？”

“想必上头的人只跟你们说了个大致地点吧，”开车的说着，随即一转向朝一边奔去，车身颠簸。他叫月北，姓云；听说这不是真名，但伙计们都喊他老云。其生在北方，一生大多时间也在北，以前是机动特遣队老兵，当过队长，只是任务中伤了腿，这是后话；现在这些活就由他接手。

一阵咳嗽。“这古原上，说有一大湖。此处本没有一滴水，没人知什么时候它生在这里。湖水常年不冰结，只是散着雾气；这湖水会吃人，进去的没一个出来；湖中央，有块陆地。”

“第三次了。前两次的人都没一个回来吗？”

又是一阵咳嗽，伴着长久的停顿。

“没有。”

“那您呢？”

“我掌车的，自然陆上等候。只是等到傍晚，哪还有人声，仅有兽鸣。”

陆衡转过头，从铁丝网隙向外看去，不甚清晰。车内外一样的沉寂。过了一会儿后，才见老云他嘴唇微微翕动，随后飘渺的话语就流出来。

“啊，顺带一说，这次接到的任务是我也得一起进去。小伙计看车。”

雾气渐厚了，直至视野里惟余莽莽。车是走不动了，一行人跳下车，打着灯前进。老云扶了扶头上古老的毡帽；咬一根烟，然后朝陆衡走过去。

“最后一次联系下外面的人儿，如果根上两次一样的话，你们进去了，就跟外面连不上了。”陆衡这才启动联络设备，好在没起冰。

“报告总指，报告总指，探索小组C24进入指定区域，现向目标靠近。即将进入无线电静默阶段，下一步行动将由小队自行指挥。”

“看那边一片白的，应该快到湖了。再走一段，看到树就停。走啊，老云？”

“得，不急。我走不快。腿脚不好使。”

又走一段。水汽向东飘移，越往前走，四周就越白，纯然一片死白。已然不见古原之景，从边上眺去，渺雾里，些许漫漶的沉沉黑影，八尺的，大抵是人；百尺的，兴许是//鬼//。再往前走，已不见其路。

“这雾能散这么大？看不见路哩。哪能找着湖？”后边的伙计问。一旁传来应和声，老云和和陆衡并排走在覆着薄冰的路里，稳步跟着队伍前进；看不清人，仿若周遭的队员也化作茫漠里的薄影。

“慢慢习惯吧，小伙子。毕竟这地儿，胡貉之地；阴积之处也，木皮三寸，冰厚六尺。”陆衡没有回应。

前方一瘦高的男子，打着灯，远远朝前望去。

“看到前面模糊的黑线，就是树了。”在不毛地，树亦是罕见的信标。说话的人是李耀，一个有经验的队长。

漫长步行。陆衡感到嘴唇干裂，或许是冻裂的；揭开铁水壶，热流咽下；有几滴洒落鞋上，顿感湿冷；不过冷是常伴身旁的，湿可不是常事；然而此刻不只是脚上，周身都已严密围上厚实的水汽，透过衣刺过骨，不禁再觉恶寒。陆衡艰难睁起双眼，凝视着可见的路，却听闻前方有阵高喊。

“到了。”

一众队员，惊诧于从未寓目的景象里，向外远眺，浩无边际。湖岸向两侧无限展延，其间乃苍白惨淡之水，鲜有波澜起伏。接下来事态便明了；先是对着湖心进行长程测距，无甚结果；再是用扫描雷达对湖面检测，那块小洲遍揭开身形来，在图像上，一片薄烟般飘渺的绿影；队长在湖岸采了几管表层水样本，而后后方的无人运输车向前来，卸下重物——科考队专用的气垫艇，平稳至于水面，他们收拾好物资，跟了上去，那块精巧的奇术引擎沉默地运行。

长日无风，湖水显得凝重，激不起什么浪潮；波平如镜，却映不出什么虚无天空上的事物。惨淡湖水上，踩着艇尾的涟漪与激起的横波，科考队突兀地进发。

老云这时却开了口，“听另一传闻言，在深土之下，有一座铁水湖：那湖水坚如钢韧如铁，层层包覆如囚牢，而这牢里，锁有大龙。几根神针定在湖里，这千年恶兽就紧缚其中，不知何时重见世人咧。”

缄默一阵，一伙计轻哂说：“老云，您还信这个啊。您是想说，我们身下这潭里，有什么河怪，还是湖妖？若是这样，这水可锁不住任何东西呐。”长久沉默无哗的科考队这才传来些许笑声。

船行驶得还算平稳，老云从后面直起身来，坐到陆衡一旁。一行人中，大抵只有老云感到清闲，看着些微的浪点，抚摸迎面的风——宛若在设施残骸间苟活下来后，迎面吹来穿堂风的畅快。老云伸出手，轻触着湖水，对坐的队长此时神情紧张起来，而他在众人做出下一步反应之前，将蘸起湖水的手送入口中尝了尝。

“老云，停下！”虽然为时已晚，陆衡却本能地叫喊。

众人惊诧之余，老云看上去无甚大碍，一阵停顿后说：

“苦涩而咸。兴许是个盐湖。”

老云说着，心里也暗自思忖，考量这湖的深邃。他想起他曾去往许多的湖；去过扎布耶茶卡，去过马海盐滩，去过察尔汗盐湖。还有很多。但他却没能找出一片水，如这死水，宁静而浩远。

陆衡自觉枯燥，凝望那浅灰蓝色湖面，不知何故感到炫目，却强睁饧涩的眼，未因此而停止；他心想，什么妙物才可让这僵固死沉的湖水泛起些许波纹。朝湖面抛二三卵石？抑或是身上铁壶？抑或是兽角兽牙？抑或是死体。非必是人，兽者亦佳，陆衡这样玄想：似古时狸沈，将牲币祭品沉川——以祭山河。

无论如何，科考队已行进了很久，来路已陷入朦胧中。前方积作一团的冷淡凉雾向科考队小舟压来，如同一列战船，其上挺立着一队随时要向科考队射出火矢的弓手与形如桔槔、上置巨石的拍竿，要那罪恶的来犯之徒葬亡湖底。然恰如古今其本身，雾气很快吞噬了小舟，却很快在苍白湖水上弥散，在空中破碎成片，后渐渐扩散、幻变了身形，如战船烈火映照的余影。

径直自浓雾里穿出来，远方的湖中小洲以破军之势将雾气劈开，向科考队迫近。

队员惊呼而高喊，恰似向小洲宣战。这小洲却毫无战意，丝毫不愿让这一行人践踏其上——虽可见其形，但越是行进，就越感其飘渺，并无感到距离的拉近。虽可见其形，但越是渺远，越是自觉在这巨湖前的谦卑，渺沧海之一粟之感；喟然叹息，悲怆不已。

老云呢，环顾四周——灰蒙死寂，不感到时间流转，虽应已过数时，并无转日，亦无月出，天光微变，不知时辰。一派晒结浮白之色，长空化为灰凝。那灰白，胜过老云过去所知的“乳白天空”的灰白，炫目而刺眼，使视野虚无，使心旌无常。只是如此一来，再没了时间的紧缚，与之相伴的空间亦随之崩落，再无连续，这湖——便是科考队的全部世界。

他松了口气，在众人精神紧绷之余，这小洲如认可了科考队之苦难一般，旷展视域，众人初感到小洲的靠近：不知先前的是幻象，还是当下的为蜃景。远处洲岸向内凹，凹出一湾盐水——是极好的去处。舣舟向岸，队长终打开了记录仪，用疲惫的声音向其中低语。

“计时器…工作异常。估计用时五小时，科考队全员登陆。没有伤员。”

浅岸多生怪石，科考队践踏薄水上，疲惫压身，萍泛行止，却无人望离了队，跟紧了向内挺进。里岸多生诡草。

诚然，岸上的景致与先前并未有什么不同，同样的死寂，太古的静，同样的惨白，死骸的白；只是脚踩岩与土地上，心里多一分安稳。洲上路更奇，更险，更谬；岩阿之境，崤函之属。虽据先前的扫描已知其貌，但未曾亲历，亦心无所动。现队员上高远处，向里望去，目光与照明的光线刺过凉雾——这洲极大，大得像古原；虽不知这飘渺之洲是否值以“古”字相言。

队员们眼下之急，并非广探小洲，却是寻一安身之所，在湖上已耗费太大精力。行过零星乱石，眼前影影绰绰着枯树，地上散二三浅草，众人便停居此处。老云自后赶来，伙计笑谈一句“跛脚的人儿”，老云亦不在意，只是信步徐行。自队长那传来讯息：队伍决定原地静息15分钟。

老云自然心喜，踅身到那片裸岩地，跟着他的有陆衡。欲寻一块天然岩凳歇下，环视四周——有岩生得怪奇，方方正正，形似石磴；两侧生小岩，平整光洁，紧靠石磴，与之浑然一体。老云感到笃定——这是极好的歇处。方才取了包坐下，纵目远望。陆衡与之对坐。

二人不语。这岩块到尺寸合适，仿若筵席上的酒桌；便取一壶置于岩上，缓缓揭开，啜饮两口；陆衡见老云布上冻痕的面容起了些红，同时也见到他手上的示意，便也取出一瓶。

“真的，陆衡，坐这里，我隐约忆起曾时少有的在南方喝上两碗的时日。你看啊，一块方桌，二人对坐，低斟浅酌，你和我。”

陆衡不语。揭开盖来，热气腾腾，不过瓶内不是酒，却是小半瓶白山茶；那老云壶里的，必然是白酒了。陆衡起初无甚深色，又见老云像往日在站点饭堂里的神态，也显出一丝漫不经心之笑，老云是知他瓶里的液体的。把那绿色的瓶重重放在岩上，叩出声响，在老云应这声响前陆衡抢先说：

“以茶代酒。”

这地无甚景物值得被望见，老云心中图景却不止于这小洲——自岩块望去，他见起伏的湿泥地蜕变成杉木的地板，凉雾中的古树坍圮又矗立成高柱，岩块已破碎成精雕的酒桌，杯中耀着清白，桌椅间添置了往来的酒客，酒客之声放逐了沉闷的凉雾，天光从高墙的镂空窗漫溢，弱管轻丝充塞了双耳。

悠扬中，二人相谈，起初聊的是酒，然后是以前那站点里的传说，小洲已离他们远去了。陆衡似笑非笑地向老云问：

“你喝这酒，醉得么？”

“未曾。此乃低度酒。太烈的固然是没胆带，可不能误了科考。”

至此陆衡终以有声的笑回应，“老云，行动手册上禁酒这事，想必您自明。您还念着科考事务？”

“必然，虽是携酒而来，心中自有道德律令。呵，你们那队长，现在说不定在那边快活着呢。干杂活多年了，伙计应都熟我，知我非守序人。不知你曾如何，我爱酒多年，不曾几度醉；品过天下酒，未醉亦未酲，你若献出千日酒，那便要洪醉了。”二人笑乐。

长久未吐露这般洒脱的话语。联忆到当年酒楼的欢饮，想从这酒里再嚼出些苦味。又啜一口，不够瘾；抓起壶来，酣畅淋漓。

其实呢，李队心底清楚，但一不羁之人是无法拦阻的。何况与老云共事多年，知其品性，定不会因自身事误了要务。便默许此事。

先时在湖上，众人皆感时空之凝固；然此刻以酒挥洒岁月之时，却是惊觉时流运转，凉雾已自他们身后悄然行过。老云未醉，却似缬眼睥睨，再向远骋望，看到的还是酒楼外的万里无云之天；酒客往来，谈笑依旧。下一刻，无限风光上，聚拢的云烟同老云眺望的目光一同凝固。

叹不出声，只是怆然将酒收入怀里，蹒跚着向队伍那头走去。

过去乡人说，山中大雾是会吃人的。好在这里是片湖里的洲，到不知是否有吃人一说。但往前走，雾到底是愈大了，色愈深，越显得沉重，要将他们尸骨都噬去一样。枯树小径上队员兀显，走在这土地上显得极怪谬，仿若那些折一枝木杪都能在手中化为飞灰的枯树都在藐视，岩砾漠然，衰草不语。浓雾中亦有更为怪谬的事物——奇术的亮蓝色光辉突显，其为队员的“幽冥”型广域奇术扫描系统，链接至小型化的“鸟鸣山更幽”奇术共振增幅系统予以控制；这样的一套装置可以检测全域内所有带有eve形态辐射的生物，即使微不足道——于是队员的位置上十余个蓝色的小点便浮现屏上了。

“诡异。”

除了他们自身外，屏上还在外周闪着淡淡的蓝光。

枯木森森，愈往前走愈是芜杂，从远处拉出条绵亘小径来；科考队并成一列，艰难挤行，跫声阵阵，远路上斑驳着些许凹痕，似人的足迹。此处多雾，大略先前的凉雾也是自此弥散开来。时听后方一声低吟，是一个伙计摔倒，手臂被横生坚硬的细枝条沉重地擦出细伤，血液漫溢出来，激扰着枯树林，风中似裹挟着血腥味，刮得阴森，刮得寒。这一急况令队员有了些言语，然而陆衡却觉着，这其中夹杂着并不来自他们的话语。

“人！有人！”开路的喊。

在这种情况下，喊叫实在为不智之举，然疲惫与长久的湿寒，已让队员的判断变得错乱与迟疑。但见前方，忽有一带旷阔地，地势低洼处积着水潭，远方雾里，约莫有二三十个人影，在朦胧中摇曳。

李耀孤身上前去，对方因手电强烈的辉光未再向前；从旁侧却有人影冲来，撕裂开凉雾，猛烈向前欲贯穿李耀其形体。队员快速做出手势并从腰间拔枪射击，火光辉映，这不详之物则更为畏怖，连续攻击后，那些站在前方的轰然崩裂，化作升腾起蓝烟，迸射着eve粒子的炽然的尸骸。

“倒非必是尸体。看他们本不像活人。”队员谈论到。这一众异人，或说类人的邪物，其形体透光，身形不晰，苍蓝的柔光，倒形似鬼灵。

“推测为外质体-实体混合生物，亥维赛-帕特里克计数器度数高，为一类奇术促动生命体。推测不具备神性。未表现出常规生物的生命体征，现正对其遗骸作样本采集。”队长如是说，记录仪沉默地吸入话语。

亮蓝的火星迸溅到队员身上，灼穿了大衣；那一众幽灵在枪击下四散逃离，撞于枝条上，枯槁树木燃起灵气的盛火，焚为暗蓝的尘；老云穿过人群时，瞥见其中正扭曲奔走的游魂——异念自心生，他感到熟稔，仿佛久尝这死者的灵气，夹杂着湖水的微咸与水雾的寒凉，如曾在岸边遥望水面所见的遗体。

“噢，这鬼灵。莫不是湖里的，死在过去行动里的溺死鬼。看其面容，苍白却依旧可辨，但悲今日游走孤洲，无处匿影，无处逃形。”陆衡却未觉着几分熟悉，大抵是在站点也少有熟识者之缘故；但老云如此之言，未免令其悚然。

土地血水四布，有的带着队员的深暗，有的浮着eve粒子的幽光。雾也似鬼灵般快速隐入林中，队员快速穿行出这片雾林，这魂灵的墓地；然后在一土坡下处理伤者，作了短暂的停息。

“走，走！跟进！他们正朝我们围过来！向东边去！”

雾里身影群动，而后一齐冲出雾来；这一回，队员注意到，那些异人可不止是当代的模样。不，可不止如此，却像是自世界各处而来，死在各处之人。无论是时间抑或是空间，这异象徒增洲之阔，湖之广。

“等等…我们快到洲边缘了。你们有没感到…这洲…在缩小？我们来时那里应还有陆地。”

望去，远水如烟；岸边躁动着湖水，却不似来时的平缓；身后围来的人群击碎了长久的死寂。他们知道，该离开了；然此前尚未多顾及离开之法，抑或是全然不知离开之法； 那没能离开的，成了土地上的鬼影。于是队伍愈渐被逼到洲浦尽头。

“那本不是洲的崩塌，而是湖水在我们眼前上涨。”

老云站在耸岩高处，手捧湖水，独自低吟，“千百年嘞，千百年，千百江河溺死者，终归这里。”湖水带着冰凉的水汽；水汽带来独到的气味，充盈其身，每一丝皆无比熟稔，无比感怀；嗅见了熟识的松花江水，尝到了奔腾辽河，咀嚼出荡漾长江。在这浅水滩，老云终对这凝重的水有了些兴味——那世界之水，万里之河，纵横杂错，不知眼前之水自何方奔腾而来。出于感怀，再舀半壶水，细细慢品那混杂的气息，便得出其所在，世界万水的所在。//淮河之东，珠江之南，嘉陵之西，黄河之北。//

自洲东南有陡然耸起的石崖，状如岬角，越过浅滩，伸进水中上方。众人正与那陆上异人相抗，老云径自走向东南一高耸石崖，延至深水。陆衡刚从杂着污血的土地上爬起，挺身便瞧见那蹒跚的人影，使了力跟从上去，不慎滑跌在石上。这里的岩石是一如既往的黑灰，硬要说出些颜色来，有些却带有青绿亦或是深石板蓝。石块顶有些泛白，灰白得像盐。

“还是说说我心中所想的吧，陆衡。在我念想中，我未曾见着这样的湖，但我心底头积着一股熟稔之感。这实在困扰，冲突，但又引我细思，思量着我是否曾有这般隐秘的存忆。我想啊，想着些其中的道理。”老云脸上带着些许悲戚，但仍覆不过常在的轻松与随性，似微笑却飘渺不晰。

“这不是片湖，是片海。死去的海，千百年来跌入江河的魂灵，尽在此等待解脱。”声音颤抖，但仍硬撑着维系话语，“我明白了，清晰无比，知了我们曾经的伙计们，当真要在这死去之海里死去。河川，海洋，湖，俱是会死的。死在凝重的深水中，我亲眼目睹。”

“你在说什么，老云！我们须原路返回！我们能离开！难到你要如你所言，随这片海一同死去？”

“这不是一种死——你要明白，我们生于河川，终有一日也要回去。”陆衡沉默。

老云舒缓舒缓身子，显得轻松，仿若先前那对坐谈天的时日，“我乡有条小河，在以前。小到人们叫不出名字。不似那些大川的千年奔涌，这河老的很快，要比人还要苦短；我在基金会干了三十年，终回了次故乡；人的变迁自然不必说，我再走到了那无名河边。河水凝重无比，更淡，更浅，也更浊。后来又是十年过去，在乡人告知我那河枯竭的悲况前，我就已回过乡，但并未至那河边。我明白，它已是死了。我只是想着，从这万水之湖，又是否能引出我们现世的每一片湖，每一道江？”

千万条死河，万水相织，织成了一片大海；或许于海上，还要怪谬地升起湖心岛、河中浅滩交汇的遗骸。风吹雾散，将死去的队员与那溺死魂灵一同抹去。

一痕浅笑却显在老云脸上，混杂进枪声与风声里。“且作濒死前的玄想吧，只是念起一起喝过的酒，独自尝过的水，所下的慨叹的妄言而已。那——走吧，陆衡，或你想跟来的话。”陆衡死死望着老云，往前了几步，伫立石间，“我的一贯作风你是熟知的，哪怕是终归这里，至少我还能在外面世界留个坟哩。时至今日，我仍怀念那条河。”

陆衡自然没能察觉到老云所想之事。李队的喝声自岸上传来，呼着众人远离水面上涨的浅滩。陆衡立在那里，不知该走何处去。他心中只是起一个念头：

“死湖不是湖，死海是片海。”

向后望去，老云纵身跃下了石崖。

却说Site-CN-02的地下基地便在那古原边上，搭个车，两时也可至05站。走廊与房间十分密迩，许多员工们都前往监测中心，收集那死湖的数据，并传至Area-CN-01的分析学部。同样繁忙的还有外遣事务部，掌着人员探索之事，然而他们并未再派人出去，而是联系外面的人，将他们的发现交予了基金会沿海的站点。记录仪传来的讯息被反复倒带多遍，人员记录不休，仿若要从榨得皱干的海绵里再榨出些海水来。毕竟话语者遗憾未能到场，这亦是一次科考留下的全部遗产。

几个车队从沿海地区密迩排列的站点出发，也提携着小艇，向着海边去。

“我们前面什么海啊？”坐前排的问。

“渤海。”

“可谓是投诸渤海之尾了。”

很快到了海滩，迅速上了艇，展开对海扫描雷达——那个闪烁的信号源赫然显现。几艘小艇如军刀切裂了巨浪，滚动的飞浪从艇身划过，带着海水的咸。这一点距离对于这一众人实在无难，几分后，人员比便从望远镜里见到了他们所求之景。

他们很快驶过去，将那些仍抓在救生气垫上的垂死的人儿拉上船，拍打着巨浪向海岸驶去。

过了数时，几名02站站点研究员朝外遣事务部一个小房间走去。其面前斜坐着一位苍老的男人，其身后是一名年轻但憔悴之人。墙边坐着几位基金会员工，身上还包扎着未愈的伤口。研究员方坐定，男人便先开口：

“呵，被送到这鬼地方你们还能找着！”

“那必然，你们即便落到了山陬海澨，基金会亦要寻你们回来。”

研究员也是年长者，如此与老云说笑，似多年相识。老云并未称呼其名，只是提及其姓周；寒暄几句，而后才谈及自身。后又聊到死海的贯通：那本不是一处恒常不变的静水，而是汇聚的万千江河。相比于房间内的欢欣畅快，远方的分析学部门大厅与对于死湖的研究中心则焦灼不堪。

“嗯，据他们的报告，死湖的确存在一种未探明的空间异常性质。物质在湖中沉降到一定深度时会经历一种随机的门径效应，这令死湖几乎与现所有已知的水体相连。”分析学部部长是一个叫王威晓的人，居其身侧的研究专家如是说。

“在这一点上，他们的记述我已听过上百遍，我更关心的，是那更邪恶、更深刻的一点。死湖的上涨。”

“的确，死湖正无休地扩张，在这平原上。我们分析学部正对这有限的数据作统计整理，以求得一个速率抑或是规律。继续如常，死湖终会成长为一片海。”王威晓长叹一声，并未继续追问。

“因死湖连接着所有的水体，这湖中之水，大多也自所有外界的江流海域引来。各地的水流被输入湖内，水体转移，自然流失，也为这湖所致。但这湖中之水，定然不是悉皆源自外界：自观测到这湖的突显起，计算出的流量还远不足形成这般规模的巨湖。于是我们在这些研究上，也建立起我们的预测。一个造水的‘源’隐匿在深水里，于吸吮江海万水之时亦自身产出水流来。”

“这就更加棘手了。”仅止一个苍白回应。

“王部长，如今的分析学部，该考量到更加颠覆、更加无常的困境了。这样一个膨胀、涌动的巨湖便高耸在古原上——终要成为大洪水的恶源。死湖，从未死去——而是要将它深蕴的死亡用浪潮播撒在土地上，翻覆曾高踞海上的陆地，时过境迁，终有一日这湖水吞噬了所有的江海，也将残余的、枯槁的陆地洗去。”

发着白光的大屏幕前仅此两人，这番畅言已悄然纳入桌上的记录仪中。

“我想说明的仅止如此。谢谢。”王威晓回应一声，神色杂然地离去。

基金会古朴会议厅里时常有许多人，犹在紧急要务时甚多。三日后的国际会议上，记录仪冰冷地播放，王威晓静站一旁。待到话语结束留下一段沉默的空缺后，这才与到场的各大人士争论一番，而后才给出结语。

“……然而最主要的是，这样的水体运动最终可能导向K级情景的结果。届时所有的海水将被抽干，然后再被湖从陆地上吐出来——这种作用会直接侵蚀掉陆地，那些陆地原本的组成物质大抵也被那门径传往了某处。倘使事态如此发展，基金或将进入一级响应状态，全体同志都要直面这场将来的大难！这是清晰了然的可能性。”

“我们把这种可能性叫做SHK级‘江流千古’情景。”

“应对一个可能引导出更恶的末日的异常，我们制定出了我们的应急响应预案，治理死湖需要各地同志的共同努力。我们还有时间。谢谢各位。”

暗夜，长明街灯。一着长大衣的行者自灯下以缓缓的步武行过，灯光未洗去大衣的黑。小城的街灯不佳，兀立街头上闪着不详和的光。他走向了站点地下载具库的入口，没去了身影。

几分钟后，街面地下那基金会的隐秘长廊传来急促的跫声，另一头机械运作的刺耳声袭来，猛烈的金属摩擦也很分明；警报器却是沉默倾听着这一切。沉重的舱门打开，从中跃出一辆黝黑涂装的军用越野车，离了小城，向着死湖外的原野驶去。

自国际会议已过去了四十余天。Site-CN-02联合周遭其余站点对死湖进行了多方测定，几队人员被派去，而后又逃出。洲上设了二三处监测站，组成死湖的监测网； 迫于浓雾之势，洲上干枯苍老的鬼灵仍为大患，然而至少有围聚的奇术平面发生系统“灵障”，坚韧地护住站内人员。在浑无飞鸟之影的苍茫天上，闪过两道黑影，自天际渐显。

两架基金会制“螭龙”型倾转旋翼机扫描着湖周的薄雾一带，传递着实时地形数据。“呼叫总指，这里是螭龙-1，西部含雾带地形数据扫描完成，现已上传。三分钟后降落于南面含雾带外环。请求指示。”飞行物是没法直接从上空掠过死湖的，仿若湖界有着骇人的空间隔绝性，从里望不到外，从外只可见苍白，里面的人没法自原路回来；雾气无时不弥散，遮掩着两个世界之隔，直至目力不及的远方。

越野孤身纵驰在平原上，因暗夜的迷蒙而降速缓行。车窗紧闭，车内人语到：

“咱这次去那边要多久啊。老云？”

“要比上次长久吧，夜是更甚的险恶。”而后闲谈如往。

“……老云，你桌上新置的那一盒书是讲什么的？”

“是讲神话的，一些古籍。”

“想必也是你会神往的领域。”

“诚然如此。或许是我成天遐想吧，日子里那些琐事，总有几丝，能跟那天上的水上的神圣构建关系，古时便是如此理解自然的。现在这些时日，事务杂。洪水要来了，想必上头的人也近同我的心意，给这份浩大的提案定名‘河图’，这是要叫咱治水哩。想起古神话里的授大禹河图，冯夷河底深水处的鱼鳞屋，到也给灾水添了些神趣。”

“……还有那些山海经里的一众龙神啊，伴那吴人的人面虎身之水神，俱是众水的灵。万水中有着不同于那洲中死灵的，鲜活的神灵，便能使人相信世界不会为往后滔天的大洪所翻覆了。”闲聊悠长，不知时辰。

不知时辰，能见的仅是东方些许微明。一点光耀朦胧透过愈浓的晨雾，惨白世界又多一分光景。湖岸之景已不同以往：这地开出了小路，几座低矮建筑围聚成一片，一旁铺有简易的停机坪，静躺其上的是基金会制的“螭龙”型战机。昏黄的灯光与破晓的微明混搅在一起，分不出孰明孰暗。二人半夜未眠，在那处浅歇稍许。

“呼叫总指，这里是螭龙-4。系统检测到前方含雾片区覆盖强电子干扰，推测该区域飞行器无法进入。雷达故障。现湖西南周地形测绘已完成，请求返航。”

“靠，这水潭子跟咱打电子战呢。跟着2号回去吧，一会儿再去跟1号汇合。”

陆地上的队伍亦井然有序。在湖岸围着一群人，在那里布设他们的传送基站，而一批人在湖洲的那头。这传送基站内置一奇术型稳态门径，可作为沟通湖内外的有效措施。自上世纪基金会大兴空间技术起，这种便捷手段就令基金会沉溺其中。后来的工程队到那里建了几栋矮房，沉静地将基站置于建筑之中心，放射出浅蓝带着些微丁香色的暗光。利用它，科考队完成了许多曾棘手无比的勘探工作，直至湖水没过了先前浅滩的边际。

“这地儿也是快拆了，”老云缓缓说，“瞧，水已涨到这儿了。”建筑里阒无一人，曾经工作的活跃气氛早销蚀殆尽。

“走吧，要快。”已有些迟钝的基站发出一阵闷响。

这个夜晚，湖水要更为躁动，已将古原好些土地吞噬了。水位越过了分析部门的预期，就要向着一发不可收拾的地步奔去，不知其水自何方江海移来。水浪声愈响，却不似先时那死寂地扩张。而在不祥和的夜，人也难守其宁静。

其实自基金会得出死湖全方面地形数据后，对其顾虑便衰减很多。毕竟——手握永恒数据，还伴以监测网，死湖及其死魂的躁动便尽在掌握了。水的灾难——那是基金会曾时多次化解的。只是这空间效应依旧恼人，研究员们也没能构出一有效模型。人们数日来遵循着的是分析部门规划出的“河图”提案之程序，厕身从事那些看似妥当的一切之务，而这被奉为圣旨的提案，便是后话了。

大伙们也仅是了解这是一针对该全球性水域灾难的自救性重要提案。先前的工作是围绕起湖水进行的，精准的测绘让基金会得出了湖上的许对位点，令其得以撼动巨湖。依往事看，每当此级别的灾难即至，便是异常科技最为蓬勃发展之时机；譬如“白鼋”型广域重力静滞场发生器，以及那些为对抗死湖而生产的神秘而不为人知的奇术及神性组件。不仅是这片战区的人们为之焦灼，世界暗处各个知情的站点也在沉默地凝视，许多跨境长程稳态门径洞开，人员与物资时刻往来。指挥部告诉他们，总还有足够的时间。恒常如此。这样的重复工作令员工们自觉无趣，因此当危机真正突显时，会创造更大的冲击。显然，湖水上涨正在加速，世界正在变得不安。

蓝辉乍现，二黑夜跌倒在洲边水涯。

早晨的寒雾扼杀了洲上任何一处的生迹，即便是那全天候工作的洲上站点，也仿若百年废弃的遗迹的形骸。拨开雾霭来，踏上曾时行过的险路，步履却不似那时的沉重。

“这洲是全然处于躁动之中了。土地也跟人一样哩，怕水。”老云断断续续地说着；“你有没有感动——这里的地下深处有种——地震？一股快速但不明显的震动。”老云只是应了一声，此刻的每一块躁动的枯树、土石、鬼灵都要比言语更有声。死沉的衰草起着波浪般的摇动，蕴含着一种破碎却连续的节律，如断断续续的言语一样。两人摇晃着艰难迈着步，上升的水位向他们袭来。

死寂的湖是愈来愈吵闹了。

虽有些员工支持作出更实在的行动，但“河图”测绘项目仍是计划的主导。研究员们对死湖作全方位三维建模，对海量的数据作数值分析，死湖上每一处空间位点都要被分析，每一串时间序列都要被考究，于是有了他们的杰作，对死湖的全知。这份文件不似基金会惯常的那样——被套上机密，封入高权限人员的心里；而是发到了每一位计划人员的手中。在覆灭世界的大洪前，任何异端行径都将失却意义。

许多曾经在基金会总设备库里暗无天日多时了的武器及装置也变得开发，一份合理的申请与相关单位决策层的许可既能调动，权限之类的腐朽枷锁早已在伴随着湖水一同加速的计划进程中逝去。在基金会，站点是联合的，技术是互通的，或者至少现今如此。

在苍白的小城下，基金会隐在黑影里，做着与那湖相关的一切琐事。地下是一条条绵延细长的走廊，连通着各个部门分离的房间。走廊上有个着长大衣的人。他朝尽头走去。

门是金属的，坚固无比，却只是虚掩。在门后，是那里最大的办公室，也曾是“权限”至高的地方。他望了望身后挂在天花板上醒目的长方形时钟——又是这一天，这一刻，三个月过去了。他熄灭了手中的烟，迟疑一阵，推门而入。

走廊上除了冷光灯照处的苍白就再无他物了。此地长久肃静，因值班的人们大多不在这个扇区。片刻后，门响，沉重的步子让他慢步到了走廊的中间，然后吃力地跑向了另一头。

在地下一层的一个角落，随着金属门滑动的吵闹声音，一片白光照向四周的昏暗。是电梯的灯光。一个消瘦的研究员走出，他从上面的站点研究所而来，要经车库到外边的数据中心去。

楼梯也与电梯一样躁动不堪，黑影从中闪过，裹挟着些许物件，跑到中央，掀开一大块带着迷彩的遮布，一辆越野展现出来。研究员瞬间感到其眼的酸痛，疲惫望见了黑影的动静，那人以熟练的技法进到车里；随着车尾卷起扬尘，他先是一怔，而后飞奔向前去，在车加速前抓着拉开车门，攀了上去，费尽力气抵达车里。虽然后视镜显然可将其动作揭露无余，但为何其人并未加速就不得而知了。车内传来几声急促的言语，然后便安静了，翻滚起灰尘向地面出口驶去。

而在办公室一隅，一位研究员正与电话那头之人急促对话，谈的是古老的话题：技术设备的调用状况、时长及条件等，而后的便是详细的技术信息了。只是电话那头之人并未像常时人们谈及此话题那样，甩出繁杂琐碎的要求与调用所需参数，很快办公室里一片沉静，只余一声叹息。

站内警报迭起。人员匆忙地涌向走廊，观测站内挤满了人，红光闪烁在蓝屏上，如同伴着人声争论着他们的老兵同年轻研究员的擅自离去。毕竟，在不祥和的夜，人也难守其宁静。

在站点的每一层，那种清晰但并不剧烈的震动传至每一个人的脚底，或隐或现，留心便可感其蔓延。顺着楼层物质的躁动，一路追至广阔的古原，抑或是世界任意一处隐秘之所——或许这躁动都已开始悄然积蓄了。万千震动集于一点，归于那片水域。翻滚的浪潮恐吓着驱逐了雾气，残破小洲渐从灼热中显现。

“老云！搞快点！土地已经开始有裂痕了！”老云此时失却了往日常在的浅笑，但镇定依旧未被死湖的躁动所破碎。“北偏东27度方向。陆衡跟上！”二人踏着脆弱的土石奔去，似乎每一步都地动山摇。

此刻，洲已与湖岸无甚显然的边界，翻腾的灼热湖水，带着死者的怒意涌上洲边极浦之处。岩砾渐渐瓦解，每一条地裂都被狂躁的湖水填满，洲上鬼灵亦群动着翻卷而出，堆积如山般与洪波融为一体。朝浪花中的湖水望去——溺死者之魂灵浩然无际。完整的巨湖终揭开身形来——大雾不再，灿烂天光终能直照在这动荡世界上。天已全然明亮了。

两人背着包，提携着几袋物件，层层裹着，令其在巨大的躁动下依旧安宁。前行许久，走到片裸岩地：在远方枯树林前矗立着一金属色的柱状物，一些橙黄还有蓝的电子元件的光布于上。从右侧看是一大块金属外壳，遮蔽了下层交错的线路结构。在外壳边面上印着一串编号，其下是醒目的“白鼋-1”。

“前面，第一处！走！”简短有力的声音与耳旁浑厚的背景噪声对抗着。陆衡快速冲上前去，老云从袋里取出一个六棱柱状物体，用力掷给陆衡，临近那柱状物，老云随了一句，“按你在研究所里学的那种方法链接激活器！

六棱柱被启动，结合在顶部一个窗口里，双手快速在侧面的操纵板上移动着，几秒钟后，随着屏幕上亮出倒计时及圆柱体的机械深处传来稳定的嗡嗡声，陆衡快速转过身来， 跟上老云向另一方去。

“这点时间便足够了吗？”

“必须得够啊。河图，不是那样好画的，水亦不会等到上头的人把他们的大计办妥了才泛滥而来。河伯唉，费尽气力，得一河图，怎会像基金会将扫描的数据堆叠变成就之？像这样的位点，我们还要寻十一处。别让包里的东西受了损！”

站点内的警报无间地响着。猛烈的激震洗礼了附近的街市，站点因其牢固的抗震结构仍苟活其中。战略应急响应中心现在是最拥挤的地方，嘈杂的人声和闪烁的红光终于让这站点有了些国际危机的气息。听旁人言语，报告着基金会预测模型的失效，水位的不可控上涨，潜在的地质构造危机等。老云二人的擅自行动本已让基金会重点关注，因此甚至排出了几架“虬龙”型战术运输机向死湖去。现在看来，这些队员们可不只是要处理两个人的问题了。

事实上各地都在集结人力和物资以应对这个灾难，但波及全球的环境影响使几乎任何一种运输都变得不可能。异常社会界的门径传输技术依旧受限，门径网络还并未组成。各地观测站便只是长日地注视，远望着外界枯萎的江河露出河床。

奔波着，老云以联络器与另一人交谈。那人是老周，是陆衡在渤海边的小站点里就熟识，只是与老云有着什么样的往事仍未确晓。其名亦是未知，毕竟老同志们都是这样相称的。只知道在河图提案定下前，他就被调来这里了。

陆衡从包里小心取出一个激活器，他清楚，这激活器些，录着整幅河图。先前的测绘，科考队的考察，死去的队员们，都被这仪器给记忆住，不让其随雾而弥散。自河图上，确定出了十二个位点，那些“白鼋”基站正是基金会此前的尝试。大略是对这强大机械功能未竟的利用或是其它风险的考量，这项计划是被搁置了。但两个人，能成就何如？老云便怀着其友所述的“最后的尝试”之决心，迈开步武向第二个基站奔去。

“让他们去做吧，相信他们。毕竟，我们的队伍，未能像他们那样，先觉地提前赶至。我已明白他们的所为了。”在昏暗的指挥所内，王威晓如是说，全息投影上，基金会空中的先锋部队正跌跌撞撞在湖周几公里处飞行，很快那里也将变成湖。光电探测器与红外摄像头侦测到了陆上两人的行径，先前的行动也终为世人知悉。

//上午9时，湖中岛洲地质结构大部分解离。//

“九个了，陆衡，咱继续走。接下来只能完全徒步了。相信咱能完成的，计时器还早着呢。跟上！”这期间，偶然路过些基金会先前的小站，便能借简易门径在这好大的洲上前行小段距离。车辆即时可以也是无法驾驶的，在整个洲上已再无平地了。

巨浪打向陆地，二人身上的衣装早已浸湿，但防水包装的激活器仍安好。站在一块依旧兀立的岩上，下方是万缕湍流，前路逐渐松动。双腿颤抖着支撑起身体，时不时变换动作以缓解长期奔跑的疲惫，脚底传来撕裂般的疼痛，关节似传来阵阵尖啸。

“前面……最后一个了。跑。”

顿时湖水为之巨变，震起摩天的浪，土崩瓦解，在面前只余横流的深水。远方的基站下方伸至深处的金属结构抓住了一小块土地，孤立在水中，形似小山。二人焦灼不已，忽而望见后方水滩外，在岩滩上歪斜着一观测站的残骸。观测站近水，备小艇，存在他们的库房里。这希望抛下一股绳，陆衡抓着他登上去，建筑物残骸下的水流中卧着一艘斑驳的小船。老云亦赶来协助给船补漏，而后四处找寻，给生还未损的引擎添了油。

“还有时间吗，陆衡！走到前面就结束了！”

一个又一个的巨浪打来，要将这小船推离向着基站的方向。这并非是基金会特制的小艇，在风浪中格外脆弱。仅仅百米的距离，小船几近要被撕碎，基站变得愈加渺茫，时间变得愈发急促。陆衡心里算着，还有十三秒。

“老云，正一下位置，我跳过去！”

“腿脚使得吗！”老云喊到，船身一转，刺骨的寒水飞入，摇晃着，终在基站前，陆衡从侧面跃去，抓住那仍未形销殆尽的岩石。上了那山，上了那水涯——站在巨湖中央，最后一分力气用来将激活器压在基站上，然后是操纵板，然后是几秒的等待，仿佛世界重归宁静。

老云仍在风浪间摇飘荡，但他不再控制住这艘无力的船，倒在船上，舒展身体，任凭风浪将之卷入逆流，遥望天，再无凉雾与浓云。天光更加明媚了。

在湖的最高层，随着计时器归零变为红色，千百浪潮于同一刻凝滞，再度陷入死一般的寂静。湖边处，咆哮着的、向前奔腾吞噬陆地的狂水在此止步，向上抬升聚成一面弧形的高耸水墙；洲于此刻全然崩解无数土石悬于水中，而在上放，是那闪着祥和光辉的基站。几秒后，屏上亮出蔚蓝的文字：

//“白鼋”广域重力静滞场构建完成，恒定运行中。//

水流的摩擦与拍打声阵阵而来，但不似先前那般狂乱，被赋予了一种自然而真实的节律；水与岩都短暂地停息了其当前的运动，而后是上升；上升，升至那广天之所。

“如此一来，我们离天就更近了。”陆衡呼唤着下方的老云，其正安稳居于船里，悬于空中，回旋的水流轻轻托起小船扬升。在静滞场的作用下，臃肿而膨胀的巨湖在此刻凝成一片立体的水界。土石在空中随着静滞场的作用聚成一个个岩岛。扩张的静滞场令外边的运输机也加速进入了水界，航空引擎在这里失却了作用，队员们从机后跳下、落到岩岛上，而后将机内的巨硕机械结构推出。

在Site-CN-01旁郊野的一片空地上，巨大的圆形舱门打开从其内的深井中，一个庞然巨物升上广天。大气层外，高超音速的闪光划向了古原。

“老云，干的好啊，你们的任务，我已熟知了！”老云站在船上，见岩岛上一人朝他言语，那种在面对死湖时的熟稔之感又涌上来。“李队，你命可算大！回去，咱好好庆贺任务完成！”李耀笑着，脸上带着在洲上留下的伤疤。

旁边的技术人员言道：“在重力场完全包裹了水体后，就可以完全压制住湖水向外扩张了，此后，我们即可进行转移。最重要的是，要找出那凭空造水的源核。”基站上显出了许对参数，向人员展示着对湖水的压制程度。几分钟后，天幕上划过一道闪光，一个跳动着EVE粒子的亮蓝色光辉的光点减速堕入空中。几分钟后，其洁白的外壳映入众人眼帘，四条巨大的EVE粒子喷焰蒸干了下方的湖水，但很快被在空中翻滚的湖水挤满。

“其实，在注意到你们开始这样做时，我们就在行动了。光把湖水定住是不够的，远远不断的湖水，我们要移走他。”

同时，一个投射门径从那白色巨大机械的斜上方出现，一个布满与基站类同的电子元件的球形结构从中出现，浮于空中，缓缓靠向前方的巨物。老云注意到，那白色外壳上印着一灰色的“RS-1089E”字样，他反复揣摩这串文字，感到一丝似曾相识。

“RS-1089E‘洛神’级空天转运平台，”李耀说，“属于五代机，目前在全基金会内性能最优的一型。咱能调动它，得亏航空航天部的鼎力支持。等着瞧吧，老云。”

老云正欲开口，又被身旁的李耀打断：“在其附近的，就是你曾参观过的‘冯夷’型重力静滞场处理核心。通过运输机运来的那些链接构件，我们的技术小组可将其连接至‘洛神’上。分散在湖中的十二个基站可被该核心召回，引领着湖水聚集。”老云笑着回句“想必这便是‘乘白鼋兮逐文鱼’了”，而后再望向向闪耀着天光的湖水。

//上午10时，基金会空间机动小组确定异常造水源于死湖空间体系内的位点。//

“下方，距‘冯夷核心3.2km，方位锁定。”

监测仪器上显示出众人脚下的深渊处，有一个深沉的，烙印在空间上的涡旋，在空间上卷起洑流。无尽的水流在其中绽开，于静滞场中凌空，永恒维持着无常的运动。那水源向众人咆哮着，缓缓升起，誓要波浪吞空。12个基站从土石中飞出，回归到‘洛神’中部的结合区域内，稳稳镶嵌其中，环抱着它们的核心。

“得走了，把外边的小组都召过来！一会儿我们从右侧的舱门进入‘洛神’下层舱位，稍后会启动我们的转移计划。”李耀招呼着老云并那陆衡，其它人也陆续在微重力下跃至‘洛神’前。

进了广阔的舱室，广播传来声响：“各班组就位，主引擎将在160秒后点火。下方水体锚定完成。”

“嗯，李耀啊，这么一来——死湖会变成什么样？”陆衡发问。

“湖水整体目前是被静滞场稳稳锁住的，也就是说，当我们的‘洛神’启动后，这些水体会伴随着我们一同冲向深空。先前上头建立的空间模型已然揭示，其造水源是一个可动点。若是令其升至深空，便不会再玷污土地。”

//10时25分07秒。//

四块巨大的推进器调整至起飞姿态，所有舱门已紧紧闭合，伴随着倒计时，中央奇术反应堆的能量愈来愈高，直至归零——四道亮蓝色的喷流自拉瓦尔喷管打出，令下方的土石在这撼动下迅速崩解，径直刺向下方，积聚的湖水被轰出一个洁白的空洞。水体裹挟着土岩，在‘洛神’下拉出一条水柱，一条映着蓝辉的银河，众人知晓，这湖水从未如今日这般闪耀。在苍茫天幕下，‘洛神’将推进着处理核心扬升，将死湖驱离本不属于它的土地；水利万物而不争，此争之水，便要远尘避世了。

抵达六公里高度。在静滞场中，除了奇术粒子的巨大喷流，一切事物的物理进程变得格外缓慢，这令水在高空亦保留流体的特征，空气也显得凝重。水体在空中膨胀着，造水源仍在不屈地挣扎。这本是十二个基站可以压制的，但显然的，‘洛神’的上升已伴着一种费解的减速。三秒后，舱室内闪起红光。

技术人员报告说：“下方造水源的空间稳定程度发生了变化。‘白鼋’重力静滞场的作用效果正在减弱，导致了造水源正偏离静滞场，离‘洛神’越来越远。若湖水继续扩张，那么将阻碍我们的行进。‘洛神’无法承受那样大的载荷。”推进器的喷流仍吃力支撑着上升，从原本的亮蓝变作橙黄，而后是炽红。

“洛神”内置的的中央超级计算机“洛书”自动解算着飞行器姿态及对水体的静滞场控制，但即便是速度最尖端的运算机器此刻也在崩解的边缘。造水源牵涉的空间参数过于庞大，而这样的系统正走向失控，众人死死盯住墙上显示的数据变动状况，李耀自舷窗望见苍白的天空。结构框架中传来细小的摩擦声，这点噪音于此刻被放大为尖锐的嘶吼，震慑着每位队员的心绪。

众人牢坐在自己的位置上，身着抗压服，此刻即便能想出千种妙计，亦不能令实情有所改观。最远处的李耀绝望地望向舱内的众人，一边调取各种数据，一边又不休地思索着，与上层的控制室远程联络着。系统对机体损伤程度时刻作着分析，然后舱内传来机械的警告，红光随着电子声闪烁。耳旁的噪声愈来愈大，在身体与精神的双重高压下，除了这样的无魂的话语，舱内的众人保持了长久的宁静。

“我们……兴许还有种办法。”第一位让话语穿过苍白的电子声的是老云。

“你说什么！”

这次是全力的高喊：“我说——我们还有种办法！”

李耀从一旁紧紧拉住老云。“老周曾说过，这是最后的尝试。老周一位在异常空间领域献身十余年的人物，自然……最懂得……怎样收拾这样的一个巨湖。湖水本就在空间的网络里流淌，便有了那些门径。由是我们懂得，转移了湖水，门径便得以断离。”在李耀的紧张下，老云便更显从容地如此言到。陆衡很快悟到了老云的旨意，费力地伸出手抓起那个提袋——里面仍余最后一个物件。

迅速将之取出，举起，将手伸给老云。在这里，每一个动作都无比艰巨。舱内人在同一刻又归于宁静，皆盯住那件物品，心怀震撼与疑问。李耀亦是如此，反复确认了几次，才相信眼前的是真品。毕竟，在一群为基金会奔波数年的人之间，赫然呈现出一件曾被定为5级机密、被封存在地库深层的物品。

显然，陆衡较老云要更加疲惫，却喘息着帮老云讲解：“大约在……十五年前。那时，基金会的预测小组确信了在不久后，一场UK级‘余烬崩解’情景将洗礼这个世界。无尽的空间异常与重力影响将侵入现实。那时员工们的心绪远比当下要更焦灼，更忧虑。于古原边的站点为应对异常效应对沿海地区地质、水体乃至空间结构的影响，联络总部的人员合力制定了他们的方案。最后国际上采用的方案是在全球25,000处均匀分布的位点处设置现实稳定基站以组成阵列，灾难在安详中悄然走过。那时，古原边的人们共同开发出了‘天吴’型特化组件，这个几乎适配现基金会任何一种空间对策设备的组建，在其内记录了千余种可能的调用方案……”

“所以……这也是你那日的计划之一，云月北？”

“也包括我闯入站点办公区。”

长叹一声，“这倒无关紧要了。”

老云此时只是思索着，什么方式可让这最后尝试的最后产物，与庞大的“洛神”相结合。这必定需与控制室内的“冯夷”处理核心连接。但身体僵硬地固定在座椅上，令老云终有了些与李耀一样的紧张。

“那深邃的造水源，实为一与C类‘破碎入口’单向门径类同的异常喷射源，而在‘天吴’组件与核心结合并作用于静滞场后，可延‘洛神’底部中央的投射轨道向下发射出一个与之对等的引力源……以进行消解。”这些便是陆衡在研究所里所获知的。

“你能搞定这个吗，老云？”老云只是低下老头。

“动作代码20272，传输位点控制室-‘冯夷’核心，选择H-113接口。”李耀言尽，系统解析其语音，而后自天花板上的复杂机械结构中伸出一机械的臂膀，抓住了组建，将之嵌入滑轨，向上方的控制室送去。老云与李耀一同笑了。而后重归宁静，却不感到先前那样的压力了。“如此一来，我们便要引来一位神了。”老云留下最后的话语。窗外，云气加速从窗外向下划过。

天吴，古神话司水之神。诗云，南风吹山作平地，帝遣天吴移海水。自亘古以来，未有事物恒常无变，这高挂在天空的死湖抑或是死海，与地上的万水，又几回生？几回死？洲中鬼灵又何如。死湖不再是湖，死海是片海，这是更确切的说法。而在凡人招来神圣后，世界便会被引来见证，这天地间最宏大的震撼。

‘洛神’轻快飞向天际，突破平流层与中间层，越过卡门线；直至再无大气的阻挠。十二个基站自中部分裂开来，依靠自身动力呈环形展开，平行向后方移动。宇宙静谧而安详，基站带动着水体朝太阳系外，某个宁静的深处飞去。而那喷射源依旧被“天吴”组建牢牢固定在原地。

“所以——这东西你们要如何处置？”

“你想想，陆衡。照咱们这么玩，哪怕是治水了，地球表面的自然水大抵也所剩无几。而这源便是我们可以好好研究的极佳样品。待我们解决掉水量问题后，这东西我们便可以送进口袋空间内引爆。”李耀平和地回应，而后向地面指挥部报告着一切如常。“这下终能回站点去了。这辈子第一次上这么高的地方呢。这水源——咱给它好好收拾喽。”老云也平和地说笑。

于是柔和光辉再次亮起，众人便如一颗流星自静谧的深空离去了。

秋季，一座气候温和的小城。

昨夜下了场冷雨，湿润了干枯的街道，城市再添了些生命的气色。空气清新的。一个老人拄一根拐杖在街边蹀躞慢行，虽然拐杖在手，但显然多数时候还是以双腿正常走着，心中无甚烦忧。或许偶能忆起的，也仅是十年前一场滔天的大洪水了。他新来这座城市，对这里的人们都有种独特的兴致。

漫步着，走到了小巷里。这里有更多雨水的气息。路过长椅，瞥见一位端坐的老人，被一群孩子包围着，像是在讲着故事。听邻人言，他是这里的一位讲书人，尤爱给后生的孩子们叙述些神怪的异事。一向对故事有兴致的他也凑了过去。那人的言语极为悠长，富有种节律抑或是语言本真的韵味。新的一个故事刚好开始了。那人言道：

“在北方极远处，曾有一片古原。”</textarea></pre>
