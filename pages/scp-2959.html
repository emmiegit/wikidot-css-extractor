**Объект №:** SCP-2959

**Класс объекта:** [[[Keter|Кетер]]]-[[[esoteric-classes-complete-list|potissimi]]]

**Особые условия содержания:** Допуск к SCP-2959 и всей связанной документации разрешён только лицам, обладающим уровнем доступа Дельта-5. Все подобные субъекты могут контактировать с людьми, попавшими под воздействие SCP-2959, только через ИИ-посредника (ЛУКА-7), который следит за ходом общения и вовремя удаляет встречающиеся меметические угрозы, одновременно сохраняя основную суть сообщения.

В настоящее время считается, что все крупные Зоны Фонда подверглись заражению SCP-2959, и в каждой из них имеется по экземпляру SCP-2959-A. Пока не будут разработаны и успешно применены меры по нейтрализации SCP-2959, лицам, обладающим уровнем доступа Дельта-5, предписывается находиться в обозначенных безопасных зонах, или на расстоянии как минимум в 100 км от ближайшего аванпоста Фонда.

До тех пор, пока SCP-2959 не будет нейтрализован, влиять каким-то образом на модели поведения заражённых лиц не планируется, даже если возможны вредоносные последствия. Поиск способа нейтрализации SCP-2959 поручен субъектам, обладающим уровнем доступа Дельта-5. Если SCP-2959 удастся успешно уничтожить, всем сотрудникам, пострадавшим от аномалии, будет дано право выбора на прохождение процедуры обработки амнезиаками. 

**Описание:** SCP-2959 — это совокупное обозначение сущностей, которых персонал Фонда, попавший под воздействие аномалии, называет «сотрудниками класса D». Экземпляры SCP-2959 внешне похожи на не-аномальных людей и имеют различные пол, расу, возраст и историю личной жизни. С биологической точки зрения SCP-2959 не отличаются от обычных людей и также подвержены отклонениям в состоянии психического и физического здоровья. Экземпляры SCP-2959 обладают различными чертами характера, однако они поголовно имеют привычку называть каждого сотрудника Фонда «док». Кроме того, все SCP-2959 без исключения утверждают, что ранее являлись заключёнными из исправительных колоний особого режима, в основном таких, где содержатся политические диссиденты и преступники, приговорённые к смертной казни. Пока что не существует теорий, способных объяснить, каким образом SCP-2959 производят такой эффект.

Аномальные свойства SCP-2959 активируются, когда любой сотрудник Фонда вступает в контакт с одним из экземпляров или субъектом, которые уже взаимодействовал с SCP-2959. Попав под воздействие феномена, персонал Фонда начинает считать, что SCP-2959 — это подопытные, предназначенные для использования в экспериментах. Вне зависимости от своих моральных устоев и отношения к насилию до заражения, находящийся под влиянием SCP-2959 персонал будет организовывать или иным образом поддерживать проведение экспериментов с участием экземпляров SCP-2959 и других SCP-объектов. В ходе таких тестирований экземпляры SCP-2959 обычно погибают или получают серьёзные травмы. Многие эксперименты не имеют значительной научной ценности и не дают развёрнутого понимания свойств SCP-объектов. Чем дольше заражённые сотрудники контактируют с экземплярами SCP-2959, тем меньше ценят их жизнь и право на отдых. 

Экземпляры SCP-2959 используются в качестве подопытных в течение одного календарного месяца. При этом заражённый персонал обещает им, что в конце месяца после окончания службы их освободят, чтобы гарантировать сотрудничество особей SCP-2959. Первого числа каждого месяца происходит устранение всех экземпляров SCP-2959. Обычно их умерщвляют в газовых камерах, пристроенных к SCP-2959-A. В некоторых Зонах практикуются нестандартные способы устранения SCP-2959, такие как ритуальное обезглавливание, утопление и избиение плетьми до смерти; для этих целей используются инструменты, которые всегда можно найти в SCP-2959-A. Во всех случаях тела мёртвых экземпляров SCP-2959 кремируют. В это же время в общежитиях SCP-2959-A материализуются новые особи SCP-2959 в состоянии сна, уже одетые в оранжевые комбинезоны. Сотрудники Фонда, находящиеся под воздействием аномалии, демонстрируют безразличие к видеозаписям подобных событий, а также к расхождениям, связанным с транспортировкой SCP-2959. У них образуются ложные воспоминания о доставке экземпляров SCP-2959 в Зону. 

SCP-2959-A — это этаж или крыло здания (в отдельных случаях, целые строения),  которые выполняют роль [[[History|«общежитий для сотрудников класса D»]]]. SCP-2959-A встраивают себя в конструкцию любой Зоны Фонда, как только хотя бы один из работающих в ней сотрудников вступит в контакт с особью SCP-2959 или другим заражённым субъектом. Удалось выяснить, что материализация SCP-2959-A происходит мгновенно. В SCP-2959-A имеются все необходимые приспособления и средства для ухода и контроля за особями SCP-2959, а также для их устранения. Персонал Зоны при этом будет считать, что SCP-2959-A всегда было частью здания.

Известно, что 95% экземпляров SCP-2959 являются копиями ныне живущих людей, отбывающих тюремное заключение, обычно за совершение мелких преступлений. Обстоятельства их личной жизни в основном совпадают с таковыми у двойников, кроме составов преступлений. Определить сходство оставшихся 5% экземпляров с какими-либо живыми или мёртвыми реальными людьми так и не удалось. 

**Приложение 2959-A:** Начиная с 13.02.11, в Зоне 19, первом учреждении Фонда, попавшем под воздействие SCP-2959, была введена дисциплинарная мера, заключавшаяся в «понижении статуса» членов персонала до «сотрудников класса D»; всех подобных субъектов также устраняли в конце каждого месяца в ходе стандартной процедуры. Причинами для применения такой меры наказания могли быть как нарушение субординации и неправильное использование ресурсов Фонда, так и постоянные опаздывания и несоблюдение только что введённого дресс-кода.

**Приложения 2959-B:** После 18.09.16 во всех прочих заражённых Зонах было введено правило о разжаловании сотрудников в «класс D» за различные нарушения. 

[[collapsible show=&#34;+ Интервью с SCP-2959-10&#34; hide=&#34;- Закрыть&#34;]]
&gt; //Действуя через различные подставные компании и выдавая себя за сотрудников Министерства обороны, субъекты, обладающие уровнем доступа Дельта-5, взяли интервью у экземпляров SCP-2959. Опрашивающие не были работниками Фонда и являлись следователями, нанятыми ЦРУ. Критерием для отбора опрашивающих служила их преданность правительству Соединенных Штатов; согласно предоставленной им информации, они должны были допросить нескольких подопытных, участвовавших в секретном правительственном проекте. Из-за неэтичной природы данного расследования в нём участвовали всего два следователя. Все гражданские лица, вовлечённые в его проведение, прошли обработку амнезиаком вскоре после того, как было взято последнее интервью. Весь персонал, заражённый SCP-2959, которому стало известно о причастности лиц, обладающих правом доступа Дельта-5, к интервью с экземплярами SCP-2959, также прошёл обработку амнезиаком.//
&gt; 
&gt; //Из соображений секретности интервью взяли только у 10 экземпляров SCP-2959. Из этих десяти сходство с ныне живыми людьми было подтверждено у девяти экземпляров. Как и предполагалось, все их личные данные, за исключением событий, предшествовавших тюремному заключению, совпадали с личными данными «оригиналов», которые в этот момент отбывали тюремный срок. Ниже приведён протокол интервью с десятым экземпляром.//
&gt; 
&gt; //В соответствии с протоколом Дельта-5 реплики SCP-2959-10 пропускались через ИИ ЛУКА-7 с целью цензурирования.//
&gt; 
&gt; **SCP-2959-10** Зачем меня сюда привели, док? Это значит, что меня наконец освободят?
&gt; 
&gt; **Опрашивающий:** Боюсь, что нет, мэм. И я не доктор, сказать по правде. Мне сказали, что Ваш личный номер - D-4596G12. Не могли бы Вы назвать своё настоящее имя для протокола?
&gt; 
&gt; **SCP-2959-10:** Селина, док. Селина Дэвис. Теперь ваша братия ко мне так будет обращаться?
&gt; 
&gt; **Опрашивающий:** Хорошо, Селина Дэвис. И нет, мэм, я не один из //этих// парней. (//Опрашивающий жестом указывает наверх.//) Вам не нужно называть меня «доктором». Можете обращаться ко мне «агент Джонс».
&gt; 
&gt; **SCP-2959-10:** Не понимаю. На кого Вы тогда работаете? //(Заметно, что SCP-2959-10 начинает потеть.)//
&gt; 
&gt; **Опрашивающий:** Мэм, этого Вам знать необязательно. Вам нужно просто ответить на мои вопросы, после чего Вас отвезут обратно.
&gt; 
&gt; **SCP-2959-10:** Обратно? Прошу, не надо возвращать меня обратно, док. Не надо. Просто потому что. Вы хоть знаете, что они там делают? Вы знаете, что они сделали со мной, док?
&gt; 
&gt; **Опрашивающий:** Я не обсуждаю данные мне приказы. И я не доктор. Я не знаю, где Вы до этого находились, и что там с Вами делали. А теперь, пожалуйста, скажите, где Вы родились?
&gt; 
&gt; **SCP-2959-10:** Вы... Вы не знаете? Не доктор. //(С этого момента речь SCP-2959-10 становится бессвязной.)//
&gt; 
&gt; **Опрашивающий:** Нет. Пожалуйста, скажите, где Вы родились??
&gt; 
&gt; **SCP-2959-10:** Нантакет. Нан-нан-нантакет. //(У SCP-2959-10 наблюдается аномально обильное потоотделение.)//
&gt; 
&gt; **Опрашивающий:** За какое преступление Вас посадили в тюрьму?
&gt; 
&gt; **SCP-2959-10:** Преступление. Я не обсуждаю выданные мне приказы, док. Я не знаю, где они находились, док. Я не знаю, что они делали, док. //(Субъект находится в сильном замешательстве. Из ноздрей, ушей и уголков рта SCP-2959-10 начинает течь некое вещество, которое позже было определено как смесь спинномозговой и амниотической жидкостей.)//
&gt; 
&gt; **Опрашивающий:** Что Вы хотите этим сказать, мэм?
&gt; 
&gt; **SCP-2959-10:** Что такое «мэм», док? Вам необязательно это знать. Вам нужно просто ответить на преступление, и Вам необязательно называть личный номер, Селина. Где Вы родились, если я не доктор?
&gt; 
&gt; **Опрашивающий:** Будете изображать из себя сумасшедшую или расскажете всё по-хорошему?
&gt; 
&gt; **SCP-2959-10:** Один из этих парней расскажет всё по-хорошему, док. Я не обсуждаю сумасшедшую. Что они сделали. Чем они были, док. //(SCP-2959-10 закрывает глаза и медленно сползает со стула, зациклено повторяя две последние фразы.)//
&gt; 
&gt; **Опрашивающий:** //(Опрашивающий хватает SCP-2959-10 за плечи и яростно трясёт. Опрашивающий со всего размаху бьёт SCP-2959-10 по лицу. SCP-2959-10 никак не реагирует на эти действия и продолжает повторять указанные выше фразы. Опрашивающий говорит в записывающее устройство.)// Вряд ли у меня получится ещё что-нибудь из неё выдавить.
&gt; 
&gt; **SCP-2959-10:** Что они сделали. Где они были, док. //(SCP-2959-10 продолжает повторять эти слова затихающим голосом и наконец впадает в кому.)//
&gt; 
&gt; **Опрашивающий:** Ну всё, она в отключке. На этом можно закончить, народ.
&gt; 
&gt; //Из-за обильного потоотделения у SCP-2959-10 началось сильное обезвоживание, в результате чего ей потребовалось вливание физраствора через капельницу в процессе транспортировки к первому перевалочному пункту. Снова оказавшись в учреждении Фонда, SCP-2959-10 вышла из комы и смогла связно общаться с сотрудниками Организации. SCP-2959-10 тщательно обследовали, но у неё не было обнаружено каких-либо осложнений, связанных с выделением амниотической и спинномозговой жидкости, комой или аномальным потоотделением. Когда спустя несколько часов потоотделение у субъекта прекратилось, её доставили обратно в Зону 213.//
&gt; 
&gt; //Ведётся разработка плана по обнаружению и захвату экземпляров SCP-2959, не являющихся двойниками реально существующих людей.//
[[/collapsible]]

&gt; И вот к чему мы пришли. Многие члены Совета O5 уже подверглись заражению. Разумеется, они пока что продолжают выполнять свои обязанности, но мы постараемся поскорее отправить их в отставку. Когда всё покатилось к чертям, нам удалось сохранить горстку незаражённых сотрудников. Ещё у нас есть несколько исследователей, которым посчастливилось в это время сидеть на больничном, и агентов, которые не находились на дежурстве. Теперь нам остаётся надеяться только на себя.
&gt; 
&gt; Задача не из лёгких, но мы должны остановить эту заразу. Нам необходимо найти способ обратить её воздействие вспять. Нам несказанно повезло, что она прошла мимо нас стороной, но вместе с тем мы обречены наблюдать за последствиями нашего падения.
&gt; 
&gt; Они превратились в нечто ужасное, и мы должны спасти их. Нам неизвестно, хотят ли SCP-2959 поменять цели Фонда или они используют наши ресурсы для каких-то собственных махинаций, но сейчас их мотивы не имеют значения. Я видел, как мужчины и женщины, которые мне дороги, делали такое, от чего их стошнило бы, не находись они под влиянием аномалии. Даже если эти существа не являются настоящими людьми, у заражённых на этот счёт иное мнение, и с каждым днём дела становятся всё хуже и хуже. Мы должны остановить это. Мы ни в коем случае не можем допустить, чтобы они и дальше разрушали Фонд изнутри.
&gt; 
&gt; Помните, что наша задача — обезопасить, удержать и сохранить. А не причинять ненужную боль во имя науки. Они должны вспомнить, чем мы раньше занимались. Они должны вспомнить, что когда-то, подобно всем нам, были лучами света в тёмном царстве.
&gt; 
&gt; O5-5
