**项目编号：**SCP-CN-2165

**项目等级：**Euclid

**特殊收容措施：**所有SCP-CN-2165以及SCP-CN-2165-B应被固定放置在一个小型储物柜内。

**描述：**SCP-CN-2165是3个瓶身时刻散发着光的磨砂玻璃瓶，瓶底直径7cm，瓶身高15cm，瓶盖无法被打开。散发的光颜色分别为红、黄、蓝，即三原色。

--SCP-CN-2165-A是一个带裂纹的、本身发出光亮的SCP-CN-2165，以其为中心，半径3km内的区域内的物体吸收与反射色光的种类和数量与外界物体不同，这使得其看上去是[已编辑][[footnote]] 目前无法使用文字描述，或使用文字让人无法理解 [[/footnote]]色的。-- SCP-CN-2165-A是一堆由一个SCP-CN-2165被打碎后产生的玻璃碎片，--并无任何异常性质-- 能够篡改所有记录有SCP-CN-2165有关内容的、自身为半径3km外区域中的传播媒介的内容以及生物的意识，表现为将与事实不符的SCP-CN-2165-A的描述或事件加入文档中。值得注意的是，发现文档遭到篡改时，所有的篡改日期均早于当天时间数周至一年以上不等。

--SCP-CN-2165-B是一个与SCP-CN-2165同时发现的玻璃瓶，似乎与普通玻璃瓶没有任何区别。--SCP-CN-2165-B已重编为SCP-CN-2165，上述关于SCP-CN-2165-B描述作废。

**附录：**
**无效化报告-2165-A：**
&gt; SCP-CN-2165-A在一次事故中被打碎，SCP-CN-2165-A被重分为Neutralized。
&gt;
&gt; //以上是由于SCP-CN-2165-A的异常性质所产生的虚假报告，正在调整中，请勿混淆//

**事故报告-CN-2165-1：**
&gt; 2020年9月12日，发出蓝色光的SCP-CN-2165在一次转移后出现大量裂纹（其完整度20％）。随后以该玻璃瓶为中心，半径5km外的区域分解不出蓝色色光，蓝色物体转为[已编辑]色，由蓝色调成的颜色向红、黄靠拢。--且除5km范围内的人类个体对此现象无察觉，生活或各个领域的事务的运作也均正常。--
&gt;
&gt; 在后续调查中，表明大量包含或提及蓝色或蓝色调成的颜色的文字或艺术作品消失，包括但不限于：
&gt; ||~ 作者 ||~ 作品名 ||~ 内容||
&gt; ||[由于异常效应，没有查询到作者信息]||##blue|《星空》##||——||
&gt; ||梵高||《奥维尔的##green|绿色麦田》##||——||
&gt; ||[由于异常效应，没有查询到作者信息]||##green|《睡莲》##||——||
&gt; ||……||……||……||
&gt; ||白居易||《忆江南》||春来江水##green|绿##如##blue|蓝##||
&gt; ||[由于异常效应，没有查询到作者信息]||《沉醉东风·山对面##blue|蓝##堆##green|翠##岫》||山对面##blue|蓝##堆##green|翠##岫||
&gt; ||……||……||……||

**SCP-CN-2165-01:**
继事故CN-2165-1后收到的一封地址不明的信件：
&gt; 致物主：
&gt;      说实话，我们对你们有点失望，我们把基准色彩装在瓶子里分给了大部分世界，因为色彩给予人以丰富的想象力，使得他们的文字、画作变得美妙起来，也使得艺术长久地伴随着人类，使得你们的思想变得开阔——想象一下如果你们生活在一片灰黑里面，你们还会对着天或者是树想出些什么东西？也许没有，毕竟世界都一个颜色，不，这样一来想象力根本就活不到你们这个时间的人手里。世界从开始之初就不止是由三种颜色组成的，只是你们丢失之后就再也感觉不到了，就像是有些被你们称为异常的东西向来就不是可以被物理解释的，不是吗？
&gt;
&gt;      所以，珍惜你们的颜色吧，[[[http://scp-wiki-cn.wikidot.com/scp-8900-ex|四个基准颜色中的一个已经被你们失去了]]]，你们还想失去蓝色吗？还是说你们想要“杀死”艺术和人类的想象力？这里有##red|红##，##yellow|黄##，蓝，[已编辑]，你们一定想不到能构成多少艺术巨作。
&gt;      
&gt;      珍惜最后的蓝色，最后的玻璃瓶——保持等待，如果有哪一个世界的物主粗心打碎了一个蓝色玻璃瓶的话，我们也许还会考虑把那里的蓝色分给你们。

**SCP-CN-2165-“回溯色彩”计划：**
&gt; 鉴于SCP-CN-2165出现裂纹后所产生的异常性质对人类思维造成的影响，目前人类的各个领域中的发展均处于缓慢或停滞状态，故请求使用SCP-████将时间回溯至2020年9月12日重置事件以修正人类的思维。——Dr.Liu
&gt;
&gt; 请求未通过，“回溯色彩”计划取消


**SCP-CN-2165-02:**
&gt; 2021年1月01日，SCP-CN-2165-B开始发出[已编辑]的色光，该种颜色在95％的人类潜意识里被称作“蓝”。
&gt; 一封地址不明的信件：
&gt;&gt; 致物主：
&gt;&gt; 很抱歉我们没能给你们找到蓝色，所以干脆把##blue|[已编辑]##色换给你们好了，随便你们叫它什么，反正它是你们的了。
&gt;&gt; 顺带一提，一些像##blue|《星空》##这样的艺术或其它文学作品只会在两种及以上基准颜色概念消失后才会跟着消失。
&gt;&gt; 最后，祝你们享受色彩愉快！
&gt;</textarea></pre>
