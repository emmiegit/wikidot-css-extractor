    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]

&gt; = **SCP-ZH-439 - 嵌合機車**
&gt; = **授權搬運**
&gt; **原作者**: FB 天龍
&gt; **搬運者**:[[*user Dr V Valentine ]]

[[include info:end]]

**項目編號:** SCP-ZH-439

**項目等級:** Safe
 
**特殊收容措施:** --SCP-ZH-439被放置在Site-██內一間6m x 6m x 3m的收容室內。
SCP-ZH-439的各個部分需每個月的2日和15日進行保養，需檢查胎壓、汽油、清洗以及更換零件，為保護人員安全，在進行保養的過程中需穿上防撞衣。--

//（收容措施修訂更新於：12/██/20██）//

SCP-ZH-439被放置於Site-██中一間四面都是鋼鐵材質再加上一層隔音牆所製成的收容室內。
若要進行SCP-ZH-439的實驗， 須以書面方式申請，並經過三名2級以上權限人員的核准，提交給████博士才可進行。

**描述:** SCP-ZH-439是一輛由多種不同摩托車車體所組成的一台150cc摩托車，目前分辨出來的車子結構為：
龍頭左半邊為腳踏車。車身的前半部是「HONDA CBR150R」。車身的後半部是████。
車頭3/4為「宏佳騰 OZS150」。其餘部分為「YAMAHA 山葉155」。
SCP-ZH-439即使車身畸形依然可以行駛，但因此導致儲物箱蓋無法完全地闔上，除這些之外，項目的內部零件與一台「YAMAHA 山葉155」相同。

目前已知SCP-ZH-439的車體外觀變化似乎是有條件的。//（請參考「附錄-ZH-439」）//
當一位人類坐上SCP-ZH-439時，會觸發SCP-ZH-439的異常，項目會以未知的方式發動引擎，將會以時速80公里的速度向前衝並同時發出不同摩托車的喇叭聲，持續的時間還有待觀察。目前有觀測出即使SCP-ZH-439沒有發動時會發出「喇叭聲」，有報告指出會有████聲。

在&#34;實驗439-A&#34;之後，嘗試行駛SCP-ZH-439的實驗已被禁止，SCP-ZH-439的收容措施修訂。


SCP-ZH-439是在09/██/20██臺北市██區的一處民宅內所發現，起初是附近居民報警並說明該棟民宅內半夜時長發出摩托車的喇叭聲。警方到場後，發現該住戶男主人███ 因為猛烈撞擊使得內臟破裂而死亡，並死亡██天。

在屍體身旁發現了倒下的SCP-ZH-439，當警方正要把SCP-ZH-439騎離住家時，SCP-ZH-439突然發動並猛烈暴衝及發出像是多種摩托車的喇叭聲，基金會人員收到訊息後立即前往該處，此時SCP-ZH-439已經停下，當場除了男主人的屍體外並未有其他平民或人員傷亡。

在收容的過程中SCP-ZH-439並未有發生異常。

[[collapsible show=&#34;+ 附錄:實驗439-A &#34; hide=&#34;- 附錄:實驗439-A &#34;]]
&gt; 時間：10/██/20██
&gt; 對象：SCP-ZH-439
&gt;  結果：
&gt;&gt;  D-47290被指示乘坐上SCP-ZH-439，觸發SCP-ZH-439的異常效應，但D-47290利用了SCP-ZH-439的異常，突破了收容室，D-47290在過程中造成SCP-██的收容失效。D-47290因SCP-ZH-439強烈撞擊設施內牆壁，&gt;&gt;  內臟破裂而死亡。此實驗中造成5名研究員輕傷、1名研究員重傷、15名D級人員受傷及死亡。
[[/collapsible]]


[[collapsible show=&#34;+ 打開備註 &#34; hide=&#34;- 關上備註 &#34;]]
**備註：**
&gt; O5下令禁止嘗試行駛SCP-ZH-439的實驗。
&gt; 在此之後SCP-ZH-439的收容措施修訂。
&gt; 目前正提出要求將SCP-ZH-439的分級類別更改為Euclid。
[[/collapsible]]

[[collapsible show=&#34;+ 附錄-ZH-439 &#34; hide=&#34;- 關上附錄-ZH-439 &#34;]]
**附錄-ZH-439：**
&gt; 經過資料比對，SCP-ZH-439在被收容之前曾發生過多起車禍。
&gt; 其中有4起車禍的共同點為「不論肇事者以任何形式，只有受害者死亡肇事者無傷並且只有兩台車相撞」。SCP-ZH-439的最原始的模樣已無法分辨，只能確定在第一次發生達成上述條件的車禍之後，半個龍頭變成了腳踏車的模樣，過程並不明確。
&gt; 而SCP-ZH-439開始有此異常效應的時間點不明。
[[/collapsible]]

 //「這個SCP告誡我們『行車安全』，已經有很多甚至更多的冤魂在這摩托車內部了」--- ████博士。//</textarea></pre>
