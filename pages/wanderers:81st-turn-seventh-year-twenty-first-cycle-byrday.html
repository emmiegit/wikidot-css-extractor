+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期四，第二十一周，第七年，第81回
++++ 丛林中的第六十二天

今天我感觉好多了。我的脾气好点了。我还在因为Souja有一天要离开我们而伤心，但这总会过去的。我又长高了，内心仍然不平静，但我又找回平衡了。和我曾经的平衡不同，但仍然是一种平衡。

我仍然能感到对Torne和Souja的强烈保护欲。我认为这种感觉不会消失。Torne和我一样大，但他看上去很幼稚。

我希望当年我能与我的妹妹更亲近一点。我们相亲相爱，但我们是很不同的人。哈。可能现在没那么不同了。

如果我当年与她更亲近一点，我也许能从她身上学到一些我可能会遇到的事。我了解男性的本能，但女性的本能又会让我怎样呢？

嗯，这只意味着我更需要维持我身体内的平衡了。沙漠让我们学会了平衡[[footnote]] 在Baro文化中，平衡的概念十分重要。平衡的含义包括中庸适度、自我约束与言行一致。 [[/footnote]]。

然而，这座森林中，不能让我找到任何一种平衡。对于这样一个冬天离夏天只有几里地的地方，又有什么好说的呢？

这里的居民也不比这里别的东西平衡到哪去，看看他们留下的东西就知道了。今天我们发现的是一扇门。

它就在路中央。旁边没有建筑物。只是一个门框。门板只连着一个铰链，大大咧咧地开着。另一个铰链被扯掉了。门板和门框都被漆成亮红色，令它们更加显眼。

这里有两条足迹。一条来自一只两足动物。从足迹的形状和大小判断，可能是个人类。足迹来到门口便截止了。另一条足迹来到门口，停下，然后绕过大门一路向前。足迹延伸了一小段，之后离开了小路。这条足迹来自一只四足动物，可能是一只猫，然而比Souja大很多很多[[footnote]] 显然，无法判定这只四足动物为何种生物。然而，这扇门很可能是一个损坏的传送门，由Lybers使用。他们是一些跨纬度交易的商人，建造通往他们的商店的门。他们经常尝试在Ravelwoods里建立入口，但能成功的不多，主要是由于贸易公司的干预。 [[/footnote]]。

我们没有动它，不想靠近观察。我想，Torne在高塔里学会了小心谨慎一点。大体上我还是为此高兴的。他人格的一部分如今稍有磨灭，虽然令人感伤，但却能让他活得更长。</textarea></pre>
