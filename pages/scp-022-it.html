**Ítem#:** SCP-022-IT

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Todas las muestras de SCP-022-IT están contenidas en el Laboratorio 25 del [[[siti-italiani#Sito-Asclepio | Sitio Asclepio]]]. Los experimentos con SCP-022-IT deben realizarse en sujetos sin ninguna información sobre la Fundación SCP y sólo por personal de Nivel 3 o inferior. El personal de nivel 4 o superior nunca debe entrar en contacto con SCP-022-IT o con sujetos infectados.
  
El Protocolo de Seguridad Gamma-2 ha sido creado para limitar tanto como sea posible la propagación de SCP-022-IT: los sujetos que muestren síntomas de infección deben ser terminados por un destacamento del [[[squadre-speciali-mobili#SSM-IV | SSM-VI]]] (//&#34;Mater Morbi&#34;//), que también se encargará de la correcta contención y destrucción de los restos, de la desinfección de la zona implicada en la operación y de la vigilancia de los individuos que hayan podido ser infectados por el sujeto.

**Descripción:** SCP-022-IT es un virus ARN perteneciente a la familia de los //Retroviridae// que infecta exclusivamente a los humanos y se propaga a través del intercambio de fluidos corporales infectados. SCP-022-IT se caracteriza por una cápside proteica inusualmente grande (con un diámetro aproximado de 400 nm) y por un extenso genoma. La infección por SCP-022-IT se desarrolla en 5 fases:
* **Primera fase:** tras entrar en el torrente sanguíneo, SCP-022-IT libera proteínas para reducir la reacción inmunitaria del huésped. La tasa de recuperación en esta fase es de alrededor del 85%, pero baja al 50% si también se desarrollan infecciones oportunistas.
* **Segunda fase:** la segunda etapa comienza cuando SCP-022-IT alcanza el cerebro del huésped (de 3 a 7 días después de la infección inicial). SCP-022-IT infecta las neuronas de las regiones dedicadas al control de la personalidad y la memoria; las enzimas retrovirales permiten entonces la inserción del genoma viral en el ADN de las células infectadas. La tasa de recuperación es del 15% si el sujeto es tratado al principio de esta fase y disminuye rápidamente en los días siguientes.
* **Tercera fase:** la tercera etapa comienza 4 días después del inicio de la segunda fase. El genoma vírico altera las funciones normales del tejido cerebral, provocando [DATOS BORRADOS] letal en el 30% de los casos. Los síntomas de esta fase son similares a los de la encefalitis, e incluyen cambios de humor, fases catatónicas y cambios de personalidad. Los sujetos informan de &#34;visiones&#34; de acciones, recuerdos y sensaciones de otras personas infectadas por SCP-022-IT en la tercera o cuarta fase.
* **Cuarta fase:** la cuarta etapa comienza 2 semanas después del inicio de la tercera fase. Los síntomas retroceden por completo y el sujeto parece clínicamente sano; sin embargo, la personalidad del huésped ha sido completamente sustituida por SCP-022-IT, que en esta fase manifiesta su voluntad personal.
* **Quinta fase:** la quinta etapa comienza 4 meses después del inicio de la cuarta fase; el sistema nervioso del sujeto se degenera, causando inicialmente temblores, espasmos y pérdida de sensibilidad en las extremidades. En las semanas siguientes, los síntomas se agravan hasta que el huésped queda completamente paralizado. Los sujetos infectados suelen fallecer por insuficiencia pulmonar.

SCP-022-IT puede controlar a todos los sujetos que alcanzaron la cuarta fase de la infección y su inteligencia aumenta proporcionalmente al número de individuos infectados; también puede acceder libremente a sus recuerdos y utilizar esta información para propagar la infección, ocultarse o identificar las amenazas a su existencia mientras el individuo que las adquirió esté vivo. Las entrevistas con individuos previamente lobotomizados e infectados revelaron que SCP-022-IT tiene como único objetivo la asimilación del genoma del huésped para &#34;perfeccionarse&#34; y propagarse aún más: SCP-022-IT pretende eliminar los síntomas letales de la quinta fase de la infección y aumentar su resistencia al sistema inmunitario humano.
El Protocolo de Seguridad Gamma-2 ha sido creado para evitar que SCP-022-IT alcance su objetivo y/o se entere de la existencia de la Fundación. Gracias a él, los nuevos casos disminuyeron en un 83%, mientras que las presuntas muertes se redujeron en un 77%.

**Descubrimiento:** SCP-022-IT fue descubierto en 2017. Tras un aumento inusual de los casos de encefalitis en la zona de █████, en la provincia de Ancona, varios agentes encubiertos fueron enviados a los hospitales de la región. Los análisis realizados a los sujetos revelaron la presencia de SCP-022-IT en sus tejidos nerviosos. Al ser informado del descubrimiento, el director del Sitio Asclepio aconsejó a los agentes que mantuvieran su tapadera y vigilaran la situación. Durante este periodo, uno de los pacientes pasó a la tercera fase de la infección y comenzó a informar de alucinaciones vívidas en las que &#34;veía&#34; las acciones de otros individuos afectados por SCP-022-IT. El sujeto fue trasladado al Sitio Asclepio para ser vigilado e interrogado; la información así obtenida fue utilizada por la Fundación para crear los primeros protocolos de estudio y contención de SCP-022-IT.

[[collapsible show=&#34;+ Nota Confidencial Delta-2&#34; hide=&#34;- Cerrar&#34;]]

**Nota del Quinto Superintendente:** El Protocolo de Seguridad Gamma-2 representa, por el momento, lo único que impide que SCP-022-IT entre libremente en la Fundación y el mejor límite a su propagación. Pero, ¿cuál es el coste? Cada vez que identificamos un nuevo caso, se envía inmediatamente un destacamento de SSM-VI (//&#34;Mater Morbi&#34;//) para acabar con el objetivo, investigar otras posibles infecciones y así sucesivamente. El riesgo de que sean descubiertos de que uno de los miembros sea infectado por SCP-022-IT es siempre extremadamente alto.

Por ello, yo y el resto de la División de Investigación Memética iniciamos el proyecto &#34;Delta-2&#34;: la creación de un agente memético letal que afecte únicamente a los individuos infectados o, en el mejor de los casos, a la conciencia gestáltica de SCP-022-IT. Creemos que en torno a un año estará listo para ser utilizado. Mientras tanto, el Consejo ha decidido que los miembros de SSM-VI reciban asesoramiento psicológico y una dosis de Clase A después de cada misión que requiera la aplicación del Protocolo de Seguridad Gamma-2.
