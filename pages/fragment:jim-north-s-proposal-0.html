    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-001

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Debido a su naturaleza relativamente benigna, SCP-001 ha sido clasificado como seguro y por el momento no se hará ningún intento de localizarlo o de contenerlo directamente. Los esfuerzos de contención se centrarán en los productos que genera, a los que se asignarán designaciones y procedimientos especiales de contención individuales.

**Descripción:** SCP-001 es un humano masculino conocido como &#34;Dr. Wondertainment&#34;. Es un alterador de la realidad de Clase I capaz de darle propiedades anómalas a objetos de todo tipo, centrando sus habilidades en la creación de juguetes, juegos de mesa, caramelos y otros productos generalmente comercializados para niños. Distribuye estos artículos por medios anómalos desde un lugar desconocido.

Los ejemplos de estos productos incluyen [[[SCP-445| un papel que asume las propiedades de cualquier forma en la que se dobla]]], [[[SCP-1553| un juego capaz de crear sombras animadas]]] y [[[SCP-3147| paletas que permiten a la gente cambiar de voz]]].

**Anexo 001/1 - Historia:** Debido a la naturaleza evasiva de la entidad actualmente se sabe muy poco sobre el pasado de SCP-001. Dicho esto, se sabe que nació y se crió en un pequeño pueblo, hijo de una costurera y un contador público. Aparentemente destinado a llevar una vida de tranquila desesperación en un mundo gris y aburrido, encontró la alegría únicamente en las historias que su padre le contaba cada noche antes de irse a la cama, historias de un maravilloso juguetero que hacía maravillas que el mundo nunca había visto antes ni verá después. Un juguetero que, según el padre de SCP-001, era un pariente lejano de ellos, y cuya sangre corría por las venas del joven SCP-001.

Cuando creció, SCP-001 buscó la verdad en esas historias, intentando reclamar su derecho de nacimiento. Siguió cualquier pista que pudiera encontrar, buscando hasta debajo de las piedras sobre rumores de muñecos que cobraban vida, calabazas que realmente calabaceaban o de relojes cucú que cantaban y bailaban sin un solo engranaje o resorte en su interior. Durante mucho tiempo parecía como si su viaje fuera en vano y que los viejos secretos de los fabricantes de juguetes se habían perdido para siempre. Pero para su sorpresa y deleite, finalmente encontró un lugar que realmente hacia muñecos con vida, gatos que cantaban y muchas otras cosas mágicas.

Había encontrado a La Fabrica.

Pero La Fábrica era una trampa. Robó a SCP-001 y puso al pobre hombre a trabajar entre sus grises paredes de hormigón y acero. Le obligaron a participar para sus macabros fines hasta que casi se quiebra. Pero el escapó, escapó con un mapa robado que lo llevó a una cabaña escondida en lo más profundo del bosque: la fuente de la magia que La Fábrica había tomado y retorcido para sus propios fines.

Entró en la cabaña, y dentro encontró el taller de sus antepasados. Con una pequeña sonrisa leyó los diarios, las notas y los diseños. Con un suave brillo en sus ojos, tomó las herramientas para su nuevo oficio. Y finalmente, con un profundo suspiro de pura satisfacción, él...

No

No no no //no//

Osea, //sí//, es una bonita historia y todo. Está bien, supongo. Muy íntima, muchos sentimientos, pero se supone que esto es un 001, ¿no es así? Necesitamos algo mejor que sólo &#34;una historia bonita&#34;, ¿no crees?

Bien, me alegro de que estés de acuerdo. Intentémoslo de nuevo, y esta vez, [http://lafundacionscp.wikidot.com/jim-north-s-proposal/offset/1 ¡vamos por algo un poco más grande!]</textarea></pre>
