    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**注記:** 本稿はSCP-1159の各音声ファイルを文書化した非公式日本語化WIKI独自のページを転載したものです。

[[include :snippets:html5player
|type=audio
|url=http://www.scp-wiki.net/local--files/scp-1159/1159-B-1.mp3
]]

[[collapsible show=&#34;+ 1159-B-1原文&#34; hide=&#34;- 1159-B-1原文&#34;]]
&gt; Item: SCP-1159.
&gt; Object Class: Safe.
&gt; Special Containment Procedures:
&gt; SCP-1159 is to be contained in the box measuring 2m×1.5m×1.5m.
&gt; The box is to be kept in a climate-controlled room at all times to prevent deterioration of the wood.
&gt; SCP-1159 as a note is an infohazard, and as such all staff should be discouraged from making any notes or other written commentary about 1159, in order to prevent data loss.
&gt; 
&gt; Description:
&gt; SCP-1159 is an Aeolian wind harp measuring 1.5m×20mm×30mm.
&gt; Carbon dating suggest that this wind harp is less than 200 years old.
&gt; Markings on the under side of the harp indicate it was manufactured in herakleios greece though no date is listed.
&gt; Harps of this type are meant to be played by the wind with no human interaction.
&gt; SCP-1159 will produce multiple harmonic tones when wind, uh, or some other source in airs blown through the back of a harp causing the strings to vibrate.
&gt; An example of this harmonic tone is included in Attachment 1 of this file.
&gt; The anomalous nature of SCP-1159 becomes apparent when any person attempts to create any kind of written descriptions of the object.
&gt; Any such attempts completely and utterly fail.
&gt; It&#39;s worth noting that referencing SCP-1159 itself does not produce the effect nor do descriptions kept in a purely auditory state, which is the reason for the unorthodox, uh, medium of this particular file.
&gt; People who listen to SCP-1159 for sometime often describe it&#39;s music as entrancing and beautiful in such, but it is unclear whether or not this is anomalous effect or whether the sound produced by the object are simply high-quality harmonics.
&gt; 
&gt; Addendum 1:
&gt; SCP-1159 was first discovered in an auction house on █████ in ██████ New York, an elderly male subject mentioned to a foundation agent posing as customer while on standard containment patrol that he had a beautiful harp in the back of shop.
&gt; The agent asked for the price of the harp and the subject was not able to produce one, stating that he had not had an opportunity to write it down.
&gt; He did know that, that was an unusual occurence, but he said that it was certainly just an oversight of his part.
&gt; After determining the anomalous nature of the object, the agent initiated a containment protocol and, uh, SCP-1159 was recovered.
&gt; Ending recording.
[[/collapsible]]

&gt; アイテム番号：SCP-1159
&gt; オブジェクトクラス：Safe
&gt; 特別収容プロトコル：
&gt; SCP-1159は2m×1.5m×1.5mの大きさの箱に収容されます。
&gt; 木材を劣化から保護するため、この箱は常に気候制御された部屋で保管されます。
&gt; SCP-1159について文字で記録する行為は情報災害にみまわれます。
&gt; 情報の喪失を防ぐために、全ての職員は1159に関するいかなる文章および文字による記録をも控えるよう強く推奨します。
&gt; 
&gt; 説明：
&gt; SCP-1159は大きさ1.5m×20mm×30mmの風鳴琴です。
&gt; 放射性炭素年代測定法により、この風鳴琴は作成から200年以内のものであることが示唆されています。
&gt; ハープの下側の刻印はこれがヘラクレイオス朝のギリシャで製作されたことを示していますが、その日付は記されていません。
&gt; この種類のハープは人間の手を必要とせず、風の力によって奏でられます。
&gt; 自然の風や、あるいは他の要因による空気の流れがハープの背面を通過して弦を振動させ、SCP-1159は複数の折り重なった倍音を奏でます。
&gt; 本報告書の付録1にはこの倍音の一例が録音されています。
&gt; SCP-1159の異常な性質は、誰かがこのオブジェクトを説明する文章の記述を試みたときに発揮されます。
&gt; そうした試みは、いずれもまったく完全に失敗します。
&gt; 特筆すべきは、SCP-1159について言及すること、または純粋な音声媒体で説明をする行為は例外的に影響を受けないという点です。このファイルがこうした非公式な方法で記録されている理由もそれです。
&gt; SCP-1159の音を聞いた者の多くはそれを魅惑的、美麗な音色だと表現しますが、これが異常な作用なのか、それとも本オブジェクトの生み出す倍音が単純に素晴らしいからなのかは不明です。
&gt; 
&gt; 補遺1：
&gt; SCP-1159はニューヨーク市██████の█████にあるオークションハウスで初めて発見されました。客に扮して標準収容パトロールを行っていた財団エージェントへ初老の男性が接触し、店の奥に置いてあるという美しいハープを紹介したことが切っ掛けとなりました。
&gt; エージェントはこのハープの値段を尋ねましたが老人はそれに答えられず、これまでその値段を書き留めておく機会がなかったと述べました。
&gt; 老人はそれが異常な出来事だと理解していましたが、しかし、単なる自分の過失に違いないと述べました。
&gt; このオブジェクトの異常な性質を確認した後、エージェントは封じ込めプロトコルを開始し、SCP-1159を回収しました。
&gt; 録音を終了します。

SCP-1159（補遺1159-A）：実験1
[[include :snippets:html5player
|type=audio
|url=http://www.scp-wiki.net/local--files/scp-1159/1159-B-2.mp3]]

[[collapsible show=&#34;+ 1159-B-2原文&#34; hide=&#34;- 1159-B-2原文&#34;]]
&gt; Addendum 1159-A:
&gt; Attempts to write down descriptions of the SCP-1159 have not been met with success.
&gt; In this first tests, subject was given various mediums with which to capture description of 1159, 
&gt; Including pens, pencils, cameras, typewriters and computers.
&gt; Upon initiation of the tests, uh, no subject were able to complete the task, pencils broke mostly tips, one pencil was found have no lead in it,
&gt; Pens began leaking all over the paper, two of the pens had their tips ruptured.
&gt; The cameras were also unsuccessful, the digital camera suffered corrupted files and, uh, one suffered a short-circuit.
&gt; The analog cameras found that all their films have been overexposed.
&gt; The computers all suffered fatal malfunctions, and, uh, the typewriters suffered a mechanical malfunction including a broken gear and, uh, several broken keys.
[[/collapsible]]

&gt; 補遺1159-A：
&gt; SCP-1159の説明文を記述する試みは未だ成功していません。
&gt; 最初の実験においては、被験者にペン、鉛筆、カメラ、タイプライター及びコンピュータといった、1159の説明文を記録するための様々な記録媒体が与えられました。
&gt; 実験が行われた際、全ての被験者がタスクの遂行に失敗しました。鉛筆はほぼ全ての芯が折れ、ある1本は芯の黒鉛が入っていませんでした。ペンは紙面の至る所で液漏れを起こし、うち2本は先端が破裂しました。
&gt; カメラもまた撮影に失敗しました。デジタルカメラはファイルが破損し、うち1機は回路がショートしました。
&gt; アナログカメラはすべてのフィルムが焼け付きを起こしていたことが判明しました。
&gt; コンピュータはいずれも致命的な誤作動を起こし、タイプライターはギアの破損や、キーの破損などの機械的故障にみまわれました。

SCP-1159（補遺1159-B）：実験2
[[include :snippets:html5player
|type=audio
|url=http://www.scp-wiki.net/local--files/scp-1159/1159-B-3.mp3]]

[[collapsible show=&#34;+ 1159-B-3原文&#34; hide=&#34;- 1159-B-3原文&#34;]]
&gt; Addendum 1159-B:
&gt; Subject was given a lead pencil created by foundation engineers with the purpose of making a pencil able to write under the extreme conditions.
&gt; Pencil was created with lead alloy tip to prevent breaking and was wrapped in a titanium shell.
&gt; On initiation of the test, subject suffered a fatal heart attack.
&gt; Further testing has been suspended until further notice.
&gt; End recording.
[[/collapsible]]

&gt; 補遺1159-B：
&gt; 被験者には財団エンジニアが作製した、過酷な条件下で使用することに特化した鉛筆が渡されました。
&gt; この鉛筆は破壊を妨ぐために芯が特殊な鉛合金で作られ、チタンの防護膜で覆われていました。
&gt; 実験開始と同時に、被験者は致命的な心臓発作を起こしました。
&gt; 以後の実験は追って通知があるまで保留となりました。
&gt; 録音を終了します。

SCP-1159（補遺1159-C）：実験2の結果を踏まえたアンドロヴスキー博士へのインタビュー
[[include :snippets:html5player
|type=audio
|url=http://www.scp-wiki.net/local--files/scp-1159/1159-B-4.mp3]]

[[collapsible show=&#34;+ 1159-B-4原文&#34; hide=&#34;- 1159-B-4原文&#34;]]
&gt; This is Dr. Buchanan, audio log of interview with Dr. Androvsky.
&gt; 
&gt; Dr. Androvsky is a foundation researcher stationed at Site-██ and will give his opinion on SCP-1159.
&gt; Thank you for joining me, Dr. Androvsky.
&gt; 
&gt; My pleasure.
&gt; 
&gt; You had some time to study SCP-1159 and its anomalous effects, have you found any opinions as to the nature of the harp?
&gt; 
&gt; I have.
&gt; I believe that the reason of it behave the way that it does, is a for more self preservation.
&gt; 
&gt; How so?
&gt; 
&gt; Think of it this way.
&gt; Aeolian wind harp is not been humans to play them.
&gt; Only interaction the human has with the harp is by listening to the music.
&gt; If you take away of audience, the harp has nothing.
&gt; You can describe the harp with words certainly, but the anomalous effect of the harp forces anyone who wishes to learn about the harp to learn about ＊ it truly.
&gt; ＊ ＊ person , now we&#39;re hear the sound of harp itself. The simple fact that information as it&#39;s first should sound, is a music on its sound.
&gt; The music of information.
&gt; 
&gt; Thank you for ＊ Dr. Androvsky.
&gt; 
&gt; My pleasure, again.
[[/collapsible]]

&gt; 補遺1159-C:
&gt; ブキャナン博士:私はブキャナン博士、これはアンドロヴスキー博士とのオーディオインタビューです。アンドロヴスキー博士はサイト██████に配属されている財団研究者であり、SCP-1159に関する彼の見解を与えてくれます。ご参加ありがとう、アンドロヴスキー博士！
&gt; 
&gt; アンドロヴスキー博士:どういたしまして。
&gt; 
&gt; ブキャナン博士:貴方はSCP-1159とその性質について研究してきました。あのハープの性質に関して何か見解がありますか？
&gt; 
&gt; アンドロヴスキー博士:はい。あのオブジェクトがこのような振る舞いを見せる理由は、ある種の自己防衛によるものだと私は信じています。
&gt; 
&gt; ブキャナン博士:なぜそのように？
&gt; 
&gt; アンドロヴスキー博士:そうですね、こう考えてみて下さい。エオリアンハープは人間の手によって演奏されるようにはできていません。人間とエオリアンハープの間にある関係性は、ただ「その音色を聞く」それだけです。音色に耳を傾ける人々がいなくなってしまえば、ハープはもはや何も持っていません。あなたは確かにこのハープについてを文字で表現することができます。しかしこのSCPの不可思議な力は、このハープについて知りたいと思う人間に対し、音による情報のみを得るように強制しているのです。結果として、我々はハープの音に耳を澄ませることとなります。
&gt; シンプルな事実として、このSCPに関する最初の情報は音、それ自身の音色であるべきだ、ということです。「情報の音色」です。
&gt; 
&gt; ブキャナン博士:ありがとうございます、アンドロヴスキー博士。
&gt; 
&gt; アンドロヴスキー博士:重ね重ね、どういたしまして。</textarea></pre>
