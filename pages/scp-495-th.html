**วัตถุ#** SCP-495-TH 

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** ปัจจุบัน SCP-495-TH ถูกย้ายมากักกันอยู่ห้องแบบมาตรฐานขนาด 6X5 เมตร ภายในเอเรีย-04 และด้านหลังของ SCP-495-TH จะถูกยึดเอาไว้กับสายล็อคที่หนาทำจากเหล็กที่มีความยืดหยุ่นขนาด 2.5 นิ้ว ยาว 1 เมตร จำนวน 4 เส้นที่ยึดเอาไว้กับผนังด้านหนึ่งภายในห้อง

การวิจัยใดๆ ถูกยกเลิก การเฝ้าสังเกตการณ์ใดๆ ภายในห้องจะทำโดยกล้องวงจรปิดที่ติดตั้งเอาไว้ และไม่อนุญาตให้บุคลากรนำของมีคมเข้าไปภายในห้อง

หาก SCP-495-TH มีความพยายามที่จะละเมิดการกักกัน ให้เจ้าหน้าที่ใช้อาวุธช็อคไฟฟ้าเพื่อยับยั้งได้

**รายละเอียด:** ไม่มีใครทราบว่า SCP-495-TH เข้ามาอยู่ในสถาบันตั้งแต่เมื่อไหร่ แต่คาดว่าน่าจะปลายปีทศวรรษที่ ██ ซึ่งเป็นช่วงเวลาเดียวกับที่ &#34;แจ็คเดอะริปเปอร์&#34; ฆาตรกรต่อเนื่องหายตัวไป 

SCP-495-TH เป็นหุ่นแอนดรอยด์ขนาดเท่ามนุษย์ที่ไม่จำเป็นต้องใช้พลังงานในการทำงาน โดยมีส่วนที่ทำจากผิวหนังของมนุษย์จริงๆ (ไม่ใช่ผิวหนังเทียม) อยู่ที่บริเวณศีรษะ แขนทั้งสอง และส่วนของลำตัวด้านหน้าบางส่วน การตรวจสอบส่วนที่เป็นผิวหนังมนุษย์พบว่าเซลล์ของผิวหนังดังกล่าวไม่ตายไปแม้ว่าจะไม่มีเลือดไปหล่อเลี้ยงก็ตาม ดูเหมือนว่ามีวงจรบางอย่างที่ไม่รู้จักเชื่อมต่อเข้ากับผิวหนังส่วนนั้น และกลายเป็นส่วนหนึ่งของร่างกาย นอกจากนี้ดวงตาข้างขวาของ SCP-495-TH เป็นลูกตาจริงและข้างซ้ายเป็นตาเทียมของหุ่นยนต์ และมีลิ้นที่ยาวประมาณ 6 นิ้ว โดย 3 นิ้วแรกเป็นลิ้นจริง และ 3 นิ้วหลังนั้นดูเหมือนจะเป็นอวัยวะเทียมของมัน SCP-495 จะใช้ลิ้นของมันเลียใบหน้าของเหยื่อก่อนที่จะฆ่า

SCP-495 มีสติปัญญาที่ฉลาดมาก (มีไอคิว 180) เชื่อว่าตัวเองนั้นเป็นมนุษย์ และรับรู้ถึงความรู้สึกต่างๆ มีการแสดงอารมณ์ออกมาทางใบหน้าที่เป็นผิวหนัง และอ้างว่าตัวเองเป็น &#34;แจ็คเดอะริปเปอร์&#34; อยู่ตลอดเวลา

เมื่อใดก็ตามที่ SCP-495-TH หลุดออกจากการกักกันได้ มันจะหาเสื้อผ้ามาสวมใส่เพื่อให้ดูกลมกลืนกับมนุษย์ และหลอกล่อเหยื่อที่เป็นหญิงสาวที่อายุระหว่าง 14-25 ปี มาข่มขืน ฆ่า และ[ข้อมูลถูกลบ] เหยื่อโดยส่วนใหญ่จะเสียชีวิต และในบางครั้ง SCP-495-TH จะทำการนำอวัยวะของเหยื่อ เช่น แขนขา มาเชื่อมต่อเข้ากับวงจรบางอย่างด้านหลังของมัน ทำให้อวัยวะส่วนนั้นขยับ/เคลื่อนไหวได้ และยังคงมีความทรงจำของเหยื่ออยู่ เชื่อกันว่าการที่ SCP-495-TH นำศีรษะของเหยื่อมาต่อกับตัวเองก็เพียงเพื่อต้องการรับรู้ถึงอารมณ์ของมนุษย์ และสิ่งที่เหยื่อต้องการเพื่อทำการวางแผนหลอกล่อในครั้งต่อไป


**ภาคผนวก:** บันทึกสัมภาษณ์ 495 เมื่อ ██-██-19██

&gt; **ดร.████:** แกบอกว่าชื่ออะไรน่ะ?
&gt; 
&gt; **SCP-495-TH:** ข้าคือ &#34;แจ็คเดอะริปเปอร์&#34;
&gt; 
&gt; **ดร.████:** แจ็คเดอะริปเปอร์ มันตายไปแล้ว
&gt; 
&gt; **SCP-495-TH:** ข้าคือ &#34;แจ็คเดอะริปเปอร์&#34;
&gt; 
&gt; **ดร.████:** แกเป็นแค่ไอ้หุ่นที่อยากเป็นแจ็คเดอะริปเปอร์ แกฆ่าใครไม่ได้หรอก
&gt; 
&gt; **SCP-495-TH:** ข้าจะเฉือนแกเป็นชิ้นๆ
&gt; 
&gt; //[SCP-495-TH ได้เคลื่อนตัวมาหาอย่างรวจเร็ว แต่ติดสายที่ยึดเอาไว้]//
&gt; 
&gt; **SCP-495-TH:** ถ้าข้าหลุดออกไปได้ แกจะเป็นคนแรกที่จะตาย
&gt; 
&gt; //[SCP-495-TH ได้พยายามดิ้นเพื่อให้หลุดออกจากสายที่ยึดเอาไว้อย่างรุนแรง จนเจ้าหน้าที่ต้องเข้ามาเพื่อหยุดการกระทำของมัน]//

หมายเหตุ: //ผมเชื่อว่ามันคงไม่ได้ขู่ ผมต้องการให้มีการยึดมันเอาไว้ให้แน่นที่สุด// -ดร.████

------

**ภาคผนวก:** ถึงแม้ SCP-495-TH จะอ้างตนว่าเป็นแจ็คเดอะริปเปอร์ แต่ก็ไม่มีหลักฐานใดๆ ที่สามารถบ่งบองได้ว่า SCP-495-TH เคยมีส่วนเกี่ยวข้องกับคดีการตายของโสเภณีในปี 18██ หรือหลักฐานใด ๆ ที่บ่งชี้ว่า SCP-495-TH เป็นแจ็คเดอะริปเปอร์ตัวจริง</textarea></pre>
