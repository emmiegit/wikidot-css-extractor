    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-3952 – &#34;Asso Volante&#34;
**Autore:** [[*user ModernMajorGeneral]]
**Originale:** [https://scp-wiki.wikidot.com/scp-3952 SCP-3952]
**Traduttore:** [[*user AstroMeteor06]]
[[include credit:end]]

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-3952/SCP-3952.jpg|
    caption=SCP-3952.
]]

**Elemento #:** SCP-3952

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** L&#39;area delle operazioni di SCP-3952 deve essere controllata costantemente da sistemi radar al suolo, e gli aerei civili devono essere allontanati dal percorso di volo di SCP-3952. Dal momento che il rischio maggiore di SCP-3952 è il possibile turbamento della normalità, le procedure di contenimento sono incentrate sul nascondere le sue proprietà anomale. Il Sito-1922 è stato costruito, e camuffato come organizzazione privata di aviazione d&#39;epoca (&#39;Società di Conservazione degli Aeroplani&#39;[[footnote]] Nella versione originale &#34;Society  for Conservation of Planes&#34;, con l&#39;acronimo SCP. [[/footnote]]), per fornire una spiegazione plausibile all&#39;esistenza di SCP-3952 nel caso qualcuno venga a conoscenza della sua esistenza. Almeno un aereo identico a SCP-3952 deve esse costantemente in volo.

Tutti gli sforzi di abbattere SCP-3952 sono sospesi a tempo indeterminato. Due sistemi missilistici Terra-Aria AN/TWQ-1 Avenger sono posizionati al Sito-1922 in caso di emergenza.

**Descrizione:** SCP-3952 è un biplano addestratore Boeing Stearman Model 75. È verniciato con la livrea del Royal Flying Corps britannica [[footnote]] Precursore della Royal Air Force ai tempi della Prima Guerra Mondiale. [[/footnote]], nonostante l&#39;RFC non abbia mai operato questo modello di aereo. Due mitragliatrici Vickers da 7.7mm e due apparati di sincronizzazione improvvisati sono montati sul muso.

SCP-3952 è costantemente in volo senza bisogno di carburante, munizioni o manutenzione, e vola in maniera causale in un&#39;area di 400 km^^2^^ nel nord del Minnesota, negli USA. Oltre a volare senza  nessuna autorizzazione e senza scopo, compie manovre acrobatiche, vola simulando un combattimento aereo e talvolta usa le mitragliatrici (senza sparare a un bersaglio specifico).

Sebbene SCP-3952 non sia ostile se non provocato, mostra ulteriori capacità anomale quando in pericolo, includendo il volo a velocità fino a Mach 3, una resistenza a forze fino a 12g, estreme capacità di virata e manovre acrobatiche come il Cobra di Pugachev[[footnote]] Manovra in cui l&#39;aereo alza il suo muso fino a puntare in verticale, mantenendo allo stesso tempo un&#39;altitudine costante. [[/footnote]]. In queste situazioni, è stato osservato distorcere la realtà, compiendo spostamenti temporali e spaziali a brevi distanze, e diventando temporaneamente incorporeo. Alle forze della Fondazione è vietato ingaggiare SCP-3952, in seguito alla perdita di due caccia F-15C pilotati dalla SSM Sigma-9 &#39;Valchirie&#39;.

Il pilota di SCP-3952, denominato SCP-3952-1, è un esemplare adulto bianco di taglia media di //Canis familiaris// (cane domestico). Ottenere maggiori informazioni su SCP-3952-1 si è rivelato problematico siccome avvicinarsi a SCP-3952 tende a provocare reazioni pericolose da parte dell&#39;anomalia. SCP-3952-1 interagisce con i comandi tramite le sue zampe, nonostante i suoi movimenti non corrispondono esattamente alle manovre eseguite da SCP-3952. SCP-3952-1 non ha bisogno di sostentamento e non mostra i comportamenti negativi che ci si potrebbe aspettare da membri normali della sua specie nella sua situazione. Come SCP-3952, anch&#39;esso mostra resistenza alle alte velocità e alle forze g.

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-3952/SCP-3952-dog.jpg|
    caption=PdI-17897 e un cane.|
    width=300px
]]

**Addendum 3952-1:** L&#39;origine di SCP-3952 è collegata a PdI-17897 (Francis K. Lin, 1930-2002), membro di una comunità anartistica del Centro-Ovest e pilota non professionista. Nonostante non si sospettasse delle sue connessioni con SCP-3952 fino alla sua morte, un&#39;indagine sulla sua abitazione e sui suoi effetti personali hanno trovato informazioni sull&#39;acquisto di un aereo dello stesso modello di SCP-3952, armi d&#39;epoca identiche a quelle montate su SCP-3952, e varie vernici e strumenti per la manutenzione dell&#39;aereo. Inoltre, è stato notato che possedeva un cane (&#39;Joe&#39;), corrispondente alla descrizione di SCP-3952-1, dalla fine degli anni &#39;80 fino alla sua morte nei primi anni Duemila dovuta a cause naturali. I resti dell&#39;animale sono stati riesumati e definiti non-anomali. Rimane ancora sconosciuto come PdI-17897 fosse responsabile della creazione di SCP-3952. Il seguente messaggio, scritto a mano con una calligrafia riconducibile a PdI-17897, è stato trovato fra i suoi documenti personali.

**Documento 3952-1:**

&gt; È un cliché dire che quelli che ci hanno lasciato sono da qualche parte lassù e ci guardano dall&#39;alto, ma nel tuo caso posso crederci.
&gt; 
&gt; Lo so che l&#39;aereo non è proprio funzionante, ma è il meglio che sono riuscito a fare. Almeno non ho provato a metterti il berretto e gli occhiali. Sarai famoso in tutto il mondo, anche se eri sempre tu il più figo fra noi due.
&gt; 
&gt; Le notti sono buie e tempestose senza di te, amico mio.

[[footnoteblock]]
