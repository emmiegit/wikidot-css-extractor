**Titre original :** Theology of a Snake
**Auteur :** [[user sunnyclockwork]]
**Traducteur :** [[user dr_ryleh]]
**Date de publication originale :** 4 mars 2019
[[include credit:end]]


//L&#39;autre jour, un homme s&#39;est approché de moi et m&#39;a parlé de son seul vrai dieu. Je lui ai dit qu&#39;il n&#39;y avait pas de dieu unique, car tous les dieux existent pour peu qu&#39;on croit en eux. Et que s&#39;il n&#39;y avait effectivement qu&#39;un seul vrai dieu, ce devait être son culte qui le voulait ainsi, réduisant les autres à l&#39;état de contes de fées et de chimères. Mais en vérité, les dieux ne sont pas si différents des démons et des fées, car ce sont tous des créatures issues de nos esprits, simplement sous des noms différents.//

//Je lui ai dit que s&#39;il devait en adorer un, il devrait au moins faire comme les Daevites, qui offraient leur adoration en échange des services de leur dieu. Et que s&#39;il les vénérait juste parce qu&#39;ils étaient des dieux, ce serait vraiment insensé de sa part, car c&#39;est de nous qu&#39;ils tiennent leur pouvoir. C&#39;est en nous que nous devons croire.//

//L&#39;homme était furieux et m&#39;a traité de blasphémateur, prétendant que son dieu m&#39;enverrait en enfer. Mais ce ne sont pas les dieux qui nous damnent ; c&#39;est nous qui les créons et les condamnons.//

//J&#39;ai depuis réalisé que beaucoup ignoraient la nature des dieux ; ils ne sont que de pathétiques et diaboliques parasites. Ils ne se fixent sur nous que parce que nous sommes les enfants des Deux Dragons, et que nous possédons effectivement un grand pouvoir ainsi qu&#39;un grand potentiel. En tant que spécialiste du clan Xia, il est de mon devoir de transmettre mes connaissances et de faire éclater la vérité sur les dieux. Je vais vous proposer un conte édifiant, en espérant qu&#39;une lumière puisse percer au travers du récit. Après tout, beaucoup trouveraient mes histoires plus convaincantes que de simples arguments.//

@@@@
@@@@

Il y a longtemps, dans un lieu oublié par le temps lui-même, vivait un Roi qui dirigeait son domaine avec une grande miséricorde. En effet, son royaume était loin d&#39;être très vaste, mais ses terres étaient fertiles et sa récolte abondante. Les rivières coulaient constamment entre les champs ; jamais assez pour produire des inondations ou trop peu pour causer des sécheresses. Dans les villages, les gens vivaient en paix et en harmonie ; jeunes comme personnes âgées étaient traités avec attention. Les villes étaient prospères, et l&#39;art et le commerce leur offraient un véritable essor.

Dans la capitale, surplombée par le palais du Roi, des marchands venant de pays lointains se rassemblaient après de longs voyages pour vendre des artefacts exotiques et pour échanger des histoires rocambolesques. Et au palais, Quatre Seigneurs servaient à la cour du Roi : chacun d&#39;eux était compétent dans ce qu&#39;il avait à administrer. Le royaume ne connaissait que très peu de guerre, car il n&#39;y avait pas d&#39;autres royaumes autour de lui. Mais une armée était toutefois présente ; d&#39;honorables guerriers patrouillaient partout pour assurer la sécurité des nobles et des bourgeois, mais aussi des citoyens ordinaires.

La seule étrangeté du royaume était que sa population n&#39;adorait aucun dieu et ne craignait aucun démon. Ils respectaient le Roi et aimaient la Reine, mais rien de plus. Même les contes des marchands, toutes ces histoires d&#39;êtres éminents et de puissances divines étrangères, ne changeaient rien à cela ; le concept de religion leur était tout simplement étranger. Et curieusement, aucun démon ni aucun dieu ne s&#39;était jamais préoccupé du royaume.

Mais cela ne dura pas. Cette nuit là, les étoiles pendaient du ciel et la lune était enténébrée par un tissu nuageux lorsque la Reine donna naissance à un fils héritier au trône. Pourtant, le Roi ne fut frappé que par le chagrin, car sa Reine y laissa sa vie. Il porta le deuil pendant cent jours, durant lesquels il laissa son fils aux mains de ses serviteurs, et son royaume sous la responsabilité de ses Seigneurs. Il revint en homme triste, pâle et écœuré, accablé de regret. Le lien avec son peuple n&#39;était plus, car toutes ses pensées allaient le plus souvent à sa défunte femme qui reposait maintenant sous la terre, dans les profondeurs du palais. Le royaume était prospère, mais il n&#39;était plus ce qu&#39;il était. Les gens évitaient le palais et murmuraient des mots durs à l&#39;égard de la royauté.

Mais le jour du premier anniversaire du prince s&#39;invita un inconnu à la fête qui avait été organisée à la hâte. Les grivetons ne parvinrent pas à l&#39;arrêter et les serviteurs ne firent que soupirer à sa présence. C&#39;était un individu à la beauté mystique, paré d&#39;une robe de soie noire, à la posture droite et fière. Il gagna la cour et accusa le Roi de négliger son peuple. Les Quatre Seigneurs s&#39;interposèrent pour protester, mais ils furent tous vaincus sur leur propre terrain, et leur paroles perdirent toute leur valeur. Ce n&#39;est qu&#39;après ça que le Roi adressa un nouveau coup d&#39;œil à l&#39;étranger pour lui demander quelles solutions il avait à proposer.

L&#39;inconnu s&#39;approcha donc du Roi mais, au lieu de le conseiller sur sa manière de gouverner, il lui murmura qu&#39;il existait des moyens de ramener la Reine à la vie. Sur un ton mielleux, il lui expliqua que les dieux et les démons avaient de grands pouvoirs de résurrection, mais qu&#39;ils étaient loin d&#39;être dignes de confiance et qu&#39;ils prenaient souvent plus qu&#39;ils ne donnaient. Au lieu de cela, le Roi pouvait lui-même devenir un dieu, puisqu&#39;il pourrait sans aucun doute se fier à son propre jugement.

Les yeux du Roi s&#39;illuminèrent. Il se leva et annonça que l&#39;individu était un sage exceptionnel, et qu&#39;il s&#39;était montré bien meilleur que les Quatre Seigneurs. Il nomma l&#39;inconnu &#34;l&#39;Ambassadeur&#34; : celui-ci aurait pour but d&#39;entretenir le lien entre la cour et le peuple. La fête prit fin, l&#39;anniversaire du prince ayant été éclipsé par cet autre évènement. Cette nuit-là, le Roi et l&#39;Ambassadeur discutèrent et complotèrent sous une pâle lueur lunaire, jusqu&#39;à ce que les étoiles pendent à nouveau et que la lune disparaisse.

Et ce fut bien un ambassadeur qu&#39;obtint le peuple. Chaque jour, il allait marcher parmi les grands champs ou dans de petites rues pour répandre la bonne parole du Roi. Le ton charmeur, les manières parfaites, le sourire radieux. Tout ce qui émanait de lui n&#39;était pas seulement convaincant, c&#39;était aussi extrêmement séduisant. Partout, les gens s&#39;arrêtaient pour discuter avec lui et écouter ses histoires. Et tous les soirs, l&#39;Ambassadeur retournait au palais pour rapporter au Roi ce qu&#39;il avait vu et entendu.

Ce que l&#39;Ambassadeur faisait était léger au début, car il tentait seulement de redorer l&#39;image du Roi, mais épopées et légendes furent dépeintes avec le temps, présentant le Roi comme un véritable héros parmi les siens. Les montagnes arides enclavant le royaume devinrent un repaire de monstres maléfiques que le Roi avait jadis détruit. Le vaste océan était désormais un palais sacré où le Monarque y avait arraché de ses murs de grands trésors et une couronne divine. Et parmi les marchands étrangers se trouvaient désormais des saints vertueux, qui venaient avec des présents magiques afin de louer le règne juste du Roi.

Et miraculeusement, au fur et à mesure que ces histoires étaient répandues et crues, les choses changeaient en conséquence. La silhouette du Roi devenait saine et athlétique, ses vêtements s&#39;agrémentaient de peaux de grandes bêtes effrayantes et légendaires, et son peuple l&#39;acclamait jour et nuit, couvrant de louanges leur dirigeant héroïque. En écoutant le récit des grandes actions qu&#39;il n&#39;a jamais accomplies, ses peines furent lavées et remplacées par de l&#39;enthousiasme et de l&#39;ambition.

Le palais s&#39;agrandissait constamment, pour finalement dépasser les nuages, reflétant le clair de lune sur ses murs couverts d&#39;or et d&#39;ivoire. Même la terre devint de plus en plus magique : elle abritait désormais des eaux saines et médicinales dans ses vallées et enfantait de fantastiques et magnifiques créatures dans ses forêts.

Mais ce n&#39;était que la première étape. L&#39;Ambassadeur ne sortait plus du palais pour bavarder avec la populace ; c&#39;est le peuple qui venait à lui, et de bon gré ! Jeunes gens et vieilles personnes sortaient de chez eux et se rassemblaient d’abord sur des places, puis dans de grandes salles qui devinrent des temples et des églises dédiés au Roi. Les contes racontés par l&#39;Ambassadeur passèrent du statut de légendes à celui d&#39;histoires vraies : le Roi fut choisi par un Dieu pour régner, puis il était un demi-dieu, et enfin un dieu. Le prince ne fut pas en reste, car il partageait le sang du Dieu-Roi. Même les Quatre Seigneurs étaient maintenant connus pour détenir de grands pouvoirs et étaient eux-mêmes de plus petits dieux.

Des monuments et des obélisques furent érigés dans chaque centre-ville et ont même parsemé les montagnes et les champs. Des prières à la gloire du Roi et de sa cour résonnèrent dans de larges bâtisses dont les murs étaient recouverts de peintures murales magnifiques. Il y avait des festivals où les gens portaient des masques et célébraient la gloire du Roi du crépuscule à l&#39;aube, pendant que les étoiles clairsemaient le ciel nocturne. Et du haut de son palais, assis sur son trône d&#39;ivoire, le Roi festoyait également avec le Prince et ses Seigneurs. L&#39;Ambassadeur se tenait évidemment à ses côtés, revêtant une longue robe noire effleurant le sol en marbre comme une chute d&#39;eau ; arrogant et beau comme jamais. Et dans les profondeurs du palais, la dépouille froide de la reine gisait dans une tombe oubliée et s&#39;enfonçait plus profondément dans le sol à mesure que le temps passait.

En effet, le Roi était à ce moment-là, déjà un Dieu. Ses couleurs favorites furent transmises et le royaume se noya dans toutes ces teintes. Mais alors que l&#39;Ambassadeur prétendait que le Roi savait tout de ce qui se passait dans son domaine, le royaume tout entier s&#39;était transformé en une gigantesque ville entourant le palais. Le soleil laissa sa place à la lune et donc aux nuits étoilées ; la ville flottait maintenant dans l&#39;espace, car un royaume dirigé par un Dieu ne devait pas se tenir sur le même sol que les mortels. Tous les emplois furent supprimés parce qu&#39;une fête sans fin était bien plus plaisante ; tous ont été obligés de porter des masques, car le Roi détestait voir des visages moins beaux que celui de l&#39;Ambassadeur. Toutefois, le royaume prospérait parce que c&#39;était le souhait du Roi.

Pourtant il n&#39;était toujours pas un dieu. Il y avait une mince ligne qu&#39;il n&#39;arrivait pas à franchir, malgré l&#39;ineffable foi qui lui était consacrée par son peuple. Il s&#39;entretint de nouveau avec l&#39;Ambassadeur, cette fois pendant des jours entiers, car il n&#39;y avait plus aucun moyen de déterminer l&#39;heure. Avec la disparition du Soleil et de la Lune, seules les étoiles brillaient et clignotaient sans cesse, pendues comme des condamnés à des gibets. Et l&#39;Ambassadeur sortit du palais en annonçant que des sacrifices devaient être faits. Et les vœux du Roi s&#39;exaucèrent : son peuple se réjouit et obéit aveuglément.

Seuls les rires résonnèrent dans la grande ville qui composait l&#39;entièreté du royaume. Et lorsque l&#39;Ambassadeur est revenu au palais, sa longue robe de soie était teintée de rouge. Tout le monde versa son sang et les rivières magiques parsemant le royaume n&#39;étaient plus propres, car le nectar cramoisi de ses habitants coulait dedans, les viciant. Lorsque l&#39;Ambassadeur traversa la cour, les Quatre Seigneurs firent également don de leur sang. 

Le Roi les attendait sur son trône, le Prince se tenant à proximité. Il était un jeune homme de qualité qui partageait l&#39;élégance et la beauté de son père ; mais un masque lui couvrait le visage, car il ne pouvait pas rivaliser avec celui de l&#39;Ambassadeur. Qui le pourrait, de toute façon ?

Quand l&#39;Ambassadeur - une fois proche du trône - lui présenta un poignard, le Roi sut qu&#39;il y avait un autre sacrifice à faire. Il se leva et regarda calmement le cri de son fils être interrompu par la lame dans sa gorge. Un Dieu n&#39;avait pas besoin d&#39;héritier, après tout.

Et c&#39;était fini. Le Roi sentit un grand pouvoir, plus grand que jamais ; et à ce moment, il était en effet un Dieu. Les Quatre Seigneurs acclamèrent l&#39;ascension de leur Roi et le peuple qui venait de saigner pour lui applaudissait joyeusement. Une grande fête fut alors lancée, et le cortège masqué et fêtard se répandit dans la ville comme une maladie. Le roi s&#39;esclaffa de rire en regardant cela, l&#39;Ambassadeur se tenant fièrement à ses côtés pendant que la carcasse chétive de sa femme s&#39;enfonçait plus profondément dans la terre. Après tout, qu&#39;est-ce qu&#39;une vie mortelle pour un Dieu vivant ?

Tandis que le Prince se vidait de son sang, l&#39;Ambassadeur approcha sa bouche de l&#39;oreille du Roi pour lui susurrer quelques mots. Il le conduisit vers les hauteurs du palais, grimpant jusqu&#39;à des ailes dont il ignorait lui-même l&#39;existence. Ils escaladèrent une immense tour, et le Roi entendit son peuple ; les acclamations de ses disciples devenaient de plus en plus fortes. Mais lorsqu&#39;il arriva au sommet de l&#39;édifice éclairé par la lueur des étoiles brillant dans le ciel, il fut accueilli par un nœud de pendu.

Le Roi se tourna vers l&#39;Ambassadeur, confus. Il lui sourit, lui répondant qu&#39;il s&#39;agissait de la dernière étape. Après tout, quel Dieu habiterait un faible corps mortel ? Un ultime sacrifice pour qu&#39;un Dieu puisse être créé.

Le Roi, choqué, refusa de se soumettre. Mais l&#39;Ambassadeur, grand et fier, s&#39;empara du Roi pour le traîner jusqu&#39;à sa mort. Le Roi constata avec horreur que sa toute-puissance était inutile contre l&#39;Ambassadeur. Même sa force acquise dans les contes héroïques était inefficace contre lui ! Il se défendit de toutes ses forces, mais la poigne de l&#39;Ambassadeur était trop forte, le rendant aussi impuissant et faible qu&#39;il l&#39;était lorsqu&#39;il débutait encore son ascension vers le divin. Le Roi cria et promit à son peuple, en vain, puisque ses seules réponses furent des acclamations et des rires, comme s&#39;il était sur une scène, les gens incarnant son public.

Personne n&#39;était là pour l&#39;aider et personne ne le ferait, car sa fin était racontée dans toutes les histoires diffusées par l&#39;Ambassadeur, tenue secrète pour le Roi. Même le prince l&#39;avait entendue, mais il pensait hériter du trône après la mort de son père. Et au fil des ans, le peuple crut à ces histoires et pensait que c&#39;était ainsi que leur Roi allait devenir un dieu. Et c&#39;est devenu réalité.

Alors qu&#39;il était étouffé par la corde et que son souffle s&#39;épuisait, il devint ce que l&#39;Ambassadeur voulait qu&#39;il devienne : un Dieu, mais impuissant dans son propre royaume, même contre un simple nœud.

Pendant trois jours, le roi fut pendu. Son sang s&#39;écoula du grand palais et s&#39;infiltra dans chaque recoin de la ville. Pendant trois jours, il lutta en tremblant, mais tous les bruits qu&#39;il émettait furent étouffés par les rires de l&#39;Ambassadeur et les applaudissements de son peuple. Pendant trois jours, son corps devint de plus en plus froid, jusqu&#39;à ce qu&#39;il soit aussi décrépit que celui de la reine au fond du château ; jusqu&#39;à ce qu&#39;il ne soit qu&#39;une enveloppe vide, un trou en forme de dieu.

Le quatrième jour, la corde céda et libéra l&#39;enveloppe du Roi de son emprise. Le nouveau Dieu se leva alors, ignorant le nœud de pendu qui entourait toujours son cou, pendant qu&#39;il titubait et suivait l&#39;Ambassadeur jusqu&#39;à sa cour. Là, Il assit son Dieu-Roi sur son trône maintenant jonché de longues pointes, afin que son corps y soit installé éternellement.

La ville se réjouit une fois de plus, cette fois sans fin, et les Quatre Seigneurs Masqués d&#39;Alagadda s&#39;agenouillèrent tous pendant que l&#39;Ambassadeur se tenait fièrement à côté du Roi Pendu.

@@@@

//À ce jour, la Ville, ou Alagadda comme on l&#39;appelle, flotte encore au cœur de son plan tordu, dévorant ceux qui y tombent par hasard. Ainsi, j&#39;exhorte donc mes lecteurs à se méfier des dieux et de ce qu&#39;ils ont à offrir.//</textarea></pre>
