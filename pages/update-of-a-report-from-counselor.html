+ 本源级噩梦事件记录

[[/=]]
**事件编号：**004


**保密等级：**004-1为保密6，004-5为保密5，其余为保密4


**本源出现时间：**1987年4月15日


**本源出现次数：**1


**片段复现次数：**4


**目前状态：**本源已持有，片段已全部消灭


**本源象征：**谎言


**事件一览：**
[[collapsible show=&#34;+ 004-1&#34; hide=&#34;- 隐藏&#34;]]
**事件类型：**本源


**噩梦强度：**极高


**时间：**1987年4月15日


**地点：**原中国上海市███中学


**形式：**封闭空间型


**引发者：**现议会四席 //咨询师//


**死亡者：**共314人，参见附属文档


**幸存者：**现议会四席 //咨询师//


**噩梦持有者：**现议会四席 //咨询师//


**事件处理者：**幸存者自行处理


**本源实体化：**是


**本源人格化：**是


**事件概述：**引发者于四岁时，曾受小型噩梦事件影响，导致自我人格异常加速发育至约15至20岁水准，并持有部分不可控噩梦片段，主要效果为轻微的精神感知。随后由于认知与实际的差异，以及噩梦能力的影响，导致引发者难以进行正常交流，并于1985年确诊自闭症。1987年，引发者的负面意志突破阈值，引发本事件，并使本源实体化，人格化。噩梦的主要表型形式为人类躯体透明化，并均拥有不可控的心灵传播能力。本源的人格化的表现形式为伪装成学生，跟随引发者并提供协助。


**幸存者口述：**（引发者，于事件结束次日）
&gt; 我不知道该从哪里说起，感觉已经是很久之前的事情了。大概四岁的时候吧，我忽然间发现我和其他的孩子不一样，我有远超他们的思维能力，我感觉......很害怕。虽然我的脑海中对于这个世界依然是知之甚少，但是我只是缺少“知识”而已，那些小孩子们的玩具我感觉真的很无趣。直到某一天，我的父母去带我见一个亲戚，然后我见到了一个算是表哥还是什么的人。他当时是高中生。我听着他说话，我才明白，就是这样的，我的想法就是这样，即使我还是缺少很多知识，很多东西听不懂，但是我能感受到，他和我很像。
&gt; 
&gt; 17岁，后来我问起的时候，我爸爸跟我说那个表哥那年是17岁，我不知道为什么我明明今年只有四岁，却已经拥有了那种程度的精神。我的父母，那些亲人，总想逗我玩，但是你想想一个17岁的人被父母逗来逗去......我不想有什么回应。结果我爸爸看我一声不吭的样子，以为我得了什么病，慌慌张张的就把我一路抱到医院去，没有车，你明白那是什么概念吧。从那以后，我就开始......表演，是的，表演，演出一副四岁小孩子的样子，这样才能让他们放心。
&gt; 
&gt; 我本以为一切等我长大以后就会好转，直到我意识到，在我身体成长的同时，我的精神也没有停下。1976年，我上了小学，一切都没有改变，我依然每一天每一天都在表演着。呵呵，现在想起来当时我还觉得很痛苦，但是根本没有想到后来的事情。初中开始，大家的精神都已经有了逐渐的发育了，也就出现了......欺瞒。那些人嘴角微微一扯，眼珠刹那间的摇动，说话用词的停顿，重读与轻读的语气，全都清清楚楚的映在我的眼里，谁要骗我，谁有瞒我，我都知道，全都知道。
&gt; 
&gt; 在接下来我上了高中，最可怕的时候来了。我姑且对于我本人的外貌与身材还是有些自信的，结局就是，我在教室里每时每刻都能感受到四面八方传来的欲望与嫉妒，我真的要疯了。你能明白那种坐在一群人中间，左半边想利用你，右半边想害你，那是多么恐怖的事情吗？我没办法再演下去了，我拒绝和任何人交流，我想这样他们就会忽视我了吧，给我一点安宁吧。
&gt; 
&gt; 再然后......他们的确不再针对我，所有人都当我透明。但是我的能力却变的更强了，甚至不需要观察，仅仅是在我附近他们那种情绪就能被我感受到，肮脏的思想......不上学的时候走在外面的大街上更加可怕，周围来来往往的那么多人，他们的思绪都在我的脑海里响起。而且不知道为什么甚至连发疯都不行，我的精神永远的那么清醒。
&gt; 
&gt; 痛苦之中邪念孕育而生，卑劣的我展露无余。那一天我在教室里，脑海中突然出现了一个念头。为什么只有我要受这种罪，其他人就可以平平稳稳的活着，我想让他们都感受到和我一样的痛苦。再然后......学校被高大的围墙封闭了，所有人的身体逐渐变得透明，每个人的想法都被泄露一空，所有人隐藏的秘密都被揭开了。而且还有每个人的脑海中都会不停地接收到周围的人的想法，一部分人承受不住自杀了，还有一些人要杀了别人......
&gt; 
&gt; 在那学校里，真的很阴暗，人类在那种环境下真的是太丑恶了，有很多难以想象的肮脏的事情。但是有另一个女孩子和我一起尝试着逃生，我们合作着经历了非常多的磨难，也一直坚持着信任，终于成功打开了门。在那门前，我对她说：“其实你不是人类吧，我从一开始就看出来了，而且我想你可能就是这整个事件的根源所在吧。”
&gt; 
&gt; 她看着我，愣了几秒才说：“都走到这里了，你为什么要说出来？你就不怕我杀了你吗？”
&gt; 
&gt; 我说：“我只是......想说一次真话而已。”
&gt; 
&gt; 她突然间就开始大笑，笑出眼泪来，边笑边说：“输啦，输啦，彻底输啦。我，从此便归你所有。”
&gt; 
&gt; 在那之后我就失去意识了，当我醒过来，就发现我已经逃出了学校。而且最重要的是，我已经不会被迫去听别人的内心了，我想，或许我从此可以真正的活着了吧。
&gt; 

**补充内容：**
1987年4月17日：后续测试中，引发者被确定持有噩梦本源，并同化原本噩梦片段，主要能力变更为精神控制。


1987年5月2日：引发者已自愿加入议会，代号//咨询师//，并同时进入██大学研读心理学。


1991年9月18日：//咨询师//前往███大学研读心理学硕士。


1995年8月6日：//咨询师//已由███大学博士毕业，目前负责领导议会的心理治疗部门。
[[/collapsible]]

**事件类型：**片段


**噩梦强度：**高


**时间：**1992年2月1日


**地点：**中国██市███大厦15层


**形式：**封闭空间型


**引发者：**张█（死亡）


**死亡者：**共19人，参见附属文档


**幸存者：**共7人，参见附属文档


**噩梦持有者：**张█


**事件处理者：**中国支部长李██


**片段实体化：**否


**片段人格化：**否


**事件概述：**张█之父，张██曾为当地████有限公司董事长，在与███公司的合作由于该公司未能按时履行约定而失败，导致张██需偿还约███元债务。随后张██于办公室中尝试自杀，这一事件被张█目击，促使了其负面意志突破阈值，引发复现事件。噩梦的主要表现形式为所有符合逻辑的表意均将变成现实。


**幸存者口述：**（引发者，张█，于事件结束三日后）
&gt; 爸爸他，是个好人，绝对的好人。
&gt; 
&gt; 虽然他也知道太诚实的人在商界是活不下去的，但是他也尽可能的履行着他的承诺。从小到大他对我的教育都是人不可无信，只有有信用的人才会得到尊重。
&gt; 
&gt; 我相信他，也一直照做着。只是那一此，他被人骗了，对方没能按时守约......具体多少我不知道，不过他背了一笔巨大的负债，我能看出来，他一直那么坚毅的脸上全都是虚无的表情。
&gt; 
&gt; 然后刚好那天，我妈给他打了好几个电话都没接，有些担心就让我去看看。我进了他的公司，进了他的办公室，发现了倒在地上的他......
&gt; 
&gt; 我不明白为什么，为什么他要死，我想如果当时那个人守约了，爸爸他就不会......然后我的眼前一片漆黑，当我再清醒过来，外面传来员工的叫喊声。我看到窗户外面漆黑一片，公司的玻璃大门外面也是漆黑的，所有出口都打不开，手机和座机都打不通。谁也不知道发生了什么，都在恐慌的大喊大叫，尝试着逃出去。直到某个人忽然间发现他说的话变成真的了......
&gt; 
&gt; 那是真正的噩梦。
&gt; 
&gt; 后来的事情你们都知道了，我......带领着六个人，杀掉了剩下的所有人，终于坚持到了你们来救援。
&gt; 
&gt; 你们说我也拥有那些超能力？我也可以加入你们去救那些人吗，就算有再好听的理由，什么为了活下去，我的手上有三条无辜者的命也永远是事实，我想赎罪。
&gt;

**补充内容：**
1992年2月3日：后续测试中，张█被确定持有噩梦片段，主要能力为现实编纂。


1992年3月10日：张█已自愿加入噩梦事件应对部，于██市支部进行战斗工作。


1997年4月9日：张█于噩梦事件中死亡。

[[/collapsible]]

**事件类型：**片段


**噩梦强度：**中


**时间：**2003年12月5日


**地点：**平行世界PS-NKT-M3 中国██市████加工厂


**形式：**封闭空间型


**引发者：**曾██


**死亡者：**共102人，参见附属文档


**幸存者：**共53人，参见附属文档

**片段实体化：**是


**片段人格化：**否


**事件简述：**该加工厂为██公司所有，负责生产████药物，该产品于2001年被查出掺假，实际产品并无声称功效。同年该药物致使曾██之女因无效治疗而死，此后曾██长期坚持上诉未果，并于2003年采取极端手段，尝试在该加工厂投放炸药。此事件导致曾██负面意志突破阈值，引发复现事件。噩梦的主要表现形式为任何说出不符合实际情况的话语的人类都将直接死亡。


**幸存者口述：**（引发者，曾██，于事件结束次日）
&gt; 我的女儿是个天使，我们全家人的天使，我们将我们所有的爱倾注在她身上，只为了保护她平安长大。
&gt; 
&gt; 有一天，她病了，医生说是很严重的病，需要很多钱治疗。我们姑且还是有一些积蓄的，我们可以花钱，只要能治好她。
&gt; 
&gt; 但是没有用，她还是一天一天瘦弱下去，我摸着她的干枯的脸蛋，她连爸爸都叫不出声，只是盯着我，都说小孩子的眼睛是很清澈的，可是她却那么浑浊。
&gt; 
&gt; 然后她离开了我们，我不知道那段时间我是怎么活下去的。但是当我再次振作起来，为了我的妻子和父母们努力工作的时候，电视上播出了一个新闻，一家厂商的药物被查出掺假，就是我女儿用的那种。
&gt; 
&gt; 我想要去起诉他们，但是那厂商离我们太远了，而且花的钱也太多了，为了救我的女儿我已经没有积蓄，我们根本什么都做不到。
&gt; 
&gt; 直到有一天，我偶然间知道了那公司在我们市有一家工厂，就是生产那种药的。我想，我要让那群畜生付出说谎的代价。
&gt; 
&gt; 我小时候下矿学过怎么制造炸药，攒了很长时间，终于做好了一些。然后我就带着炸药尝试混进去，但是被发现了，所以就直接按下了按钮。我本来以为我会和那些混账一起灰飞烟灭，可是睁开眼睛的时候却发现整个工厂都被黑色的雾气包围了，所有入口都打不开。
&gt; 
&gt; 反应过来以后，他们把我绑起来，还堵住了我的嘴。呵，这就是天意吧，让我不能说话反而救了我。当他们终于搞明白只要说假话就会死的时候，已经有七十多个人被那怪物撕成碎片了。
&gt; 
&gt; 我不怕死，如果你们认为我是杀人犯，要处死我的话，我也没什么好说的，只是请帮我把我存在银行里的钱全都给了我的家人。
&gt; 

**补充内容：**
2003年12月7日：后续测试中，没有发现幸存者持有噩梦片段，全部幸存者已回归原本生活。曾██被针对性监控。


2005年5月8日：曾██对于2003年的爆炸事件自首，被逮捕，针对性监控解除。

**事件类型：**片段


**噩梦强度：**低


**时间：**2008年10月4日


**地点：**中国██市 无特定区域

**片段人格化：**否


**事件概述：**陈█曾长期虚构了大量关于自己的信息，塑造自身完美女性的形象，来使自身在学校中成为受欢迎者。在其升入大学后，长期对于谎言被拆穿的恐惧使得负面意志逐渐积累，并在2008年超过阈值，引发复现事件。噩梦的主要表现形式为任何由陈█进行的符合现实的表述均必定不会被相信。


**生还者口述：**（引发者，陈█，于事件结束当日）
&gt; 这就是报应吧，真是报应。
&gt; 
&gt; 大概是初中开始，有一天有人在炫耀什么东西，我不服气就说我也有，然后她说我肯定没有，就非要我拿来看。我害怕被拆穿，就后来我回家缠了妈妈好久，她才答应给我买一个，虽然我根本不敢告诉她我到底是为什么要。
&gt; 
&gt; 之后我带去学校，看着那个人目瞪口呆，不得不认输的样子，感觉好爽快。然后......我就开始越来越多的编造谎言，越来越多。
&gt; 
&gt; 等到五年过去，我上了大学，在大一结束的时候几乎全校都知道我是个出身豪门，父亲是什么大官，母亲跨国公司总经理。你们恐怕无法想象我花了多少功夫来伪造证据，但是我成功了。
&gt; 
&gt; 可是......我每一天都难以入睡，几乎每个礼拜都会梦到一次我的谎言被拆穿，所有人都看不起我，我好害怕，真的好害怕。
&gt; 
&gt; 直到有一天，有个人约我出去玩，我不想去就随口找了个理由应付，却不知道怎么被发现我说谎了。当时我的脑海里，真的是一瞬间，崩溃了一般，满脑子里都是我说的所有谎都破裂了，我感觉那恐惧就像是吃人的野兽一般追逐着我。
&gt; 
&gt; 等我回过神来，忽然间发现不知道怎么回事，我说什么话都没人信了。就算我和他们说天是蓝的他们都觉得我在开玩笑。哈哈，报应啊，撒谎撒多了，再也没人信我了。
&gt; 
&gt; 几乎崩溃的一个礼拜，我没办法和任何人交流。和朋友约好出去玩，我说“我马上下楼”，她直接气冲冲的骂了我一顿挂电话，估计是在她听起来我的意思是我不打算出门了吧。直到你们出现，我终于发现了两个相信我的人......
&gt; 
&gt; 你们说我有什么超能力？如果可以的话，我希望可以帮上你们的忙，就当是为我过去的错误买单，我不想再说谎了。
&gt;

**补充内容：**
2008年10月13日：后续测试中，陈█被确定持有噩梦片段，主要能力为精神操控。


2008年11月6日：陈█已自愿加入噩梦事件应对部，于██市支部进行非战斗工作。


2011年7月28日：陈█前往美国留学，转移至███市支部。

**事件概述：**李██为该校高三学生，据生还者口述，其常年遭同校学生霸凌，导致负面意志积累。李██以未知方法破坏自身精神容器，表现形式为坠楼自杀，造成负面意志大量外泄，使片段型复现事件强度上升至极高。噩梦的主要表现形式与事件004-1相同，额外形式为被侵蚀个体无论身体破坏程度，均无法死亡。由于该事件强度上升为本源层，但没有对应的实体化本源可供消灭，强行破坏必定导致噩梦泄露侵蚀外界。故//咨询师//于事发当时采取封印措施，等待噩梦强度降低后直接破坏空间的方案。于2018年6月20日进行二次处理，彻底破坏噩梦空间并完成善后工作。

&gt; 那个人，李██，我对他的了解也不多，我尽量说吧。
&gt;

&gt; 
&gt; 然后之后就有人说看到他总是神神叨叨的，抱着本笔记本整天写，也不知道是写什么。那些欺负他的家伙当然也抢来看过，但是据说都是些鬼画符一样的东西，他们觉得李██估计是疯了，就没多想什么。
&gt; 
&gt; 现在想来，那就是他的复仇吧。那一天我们在上课，看到李██他站在体育馆楼顶上，摆出各种奇怪的姿势，好像还在喊什么话，听不清、然后他就跳下去了，全校的人都震惊了，可是赶到现场却没有发现他的尸体。老师跟我们说是恶作剧，让我们继续上课。但是......那不是恶作剧，对吧。
&gt; 
&gt; 我不知道他怎么做到的，学校被封锁了，所有人都变成玻璃人，情况你们的人也都看到了，我就不再多说了。
&gt; 
&gt; 一起欺负他的那几个人两个疯了，还有三个人互相残杀，当时......对不起，我不想回忆那个场景了。然后那些视而不见的学生们也都一个个叫喊着跳楼，老师们也都崩溃了想方设法的要自杀。但是死不掉，他恐怕不会允许我们这么简单的就去死的，他要让我们一直感受那痛苦。
&gt; 
&gt; 我知道的就是这样了。那个，我想知道，他们真的已经......再也救不回来了吗？
&gt;
