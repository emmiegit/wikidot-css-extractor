[[div class=&#34;abyssal&#34;]]
**深渊造物编号：**CA.1300
 
**深渊造物代号：**天之痕

**深渊造物等级：**II级
 
**描述：**//天之痕//静滞于距离地面约271.566公里处，投影位置位于东经114.85516度、北纬31.22148度，荆楚行省境内。

//天之痕//外形狭长，呈不规则弧边三角形，长约113.77米，北端宽约19.66米，然后两侧向中心逐渐收窄收拢。呈二维平面，厚度近似于0。

除此之外，//天之痕//没有其它外观表现，不散发可见和不可见光迹。同时并无具有吸引、磁、热、音等圣迹。

鉴于派遣的守耀人和其所携带的仪式用具均未能返还，怀疑//天之痕//是另一处直通深渊的入口。截止目前，尚未有深渊恶魔入侵的迹象。

**使徒议会敕令：**命CA.91号前哨站对//天之痕//开展全天候窥视。每班次深渊窥视者不少于2人。如有异动，即刻上报使徒议会。紧急情况下允许自卫，允许动用3级净化用具。
 
= [http://scp-wiki-cn.wikidot.com/scp-cn-1300/offset/2 1E9+1032487]
[[/div]]</textarea></pre>
