//ある日の午後、マーシャル・カーター&amp;ダーク株式会社の瀟洒なクラブハウスにて。//

「//俺が//作った物を見ろっ！」

「素敵ですね、サー。あなた様は真に才能豊かなお方です。これは何なのか、お伺いしても宜しいでしょうか？」

「君らから昨年買ったキットと、事故に遭う数年前のダチに君らが売った工具で作った！ あと[[[SCP-476|君らに借りた地図で辿り着いた秘密の湖に浮かぶ例の秘密の島]]]の樹から採れた木材と、あと--」

「素晴らしいですね、サー。ですが、これは//何//ですか？」

「鏡写しのヴードゥー人形だ！」

「申し訳ありません、サー、何ですと？」

「鏡写しの操りヴードゥー人形だ！」

「鏡のヴードゥー--」

「鏡**写し**の！」

「ですが、サー、鏡とは//そもそも//… はい、サー。鏡写しの操りヴードゥー人形。非常に感動いたしました。あなた様は真の芸術家です」

「そうとも！ で、幾らになる？」

「…何と仰いました？」

「これを君らに売ろうって話さ！ 幾らで買い取ってくれる！」

「それは、その、サー、私は… 私には雇用主の代わりに買い取る権限がありません、サー。まず上司と相談する必要があります」

「いいとも、そうしてくれ。この可愛い坊やは800万、いや900万はするかな？」

「あの。サー… どうかご理解いただきたいのですが、我々が商品を//販売//する価格と、//購入//する価格は異なります。それに--」

「ああ、ああ、分かったよ。すると… 8万か9万？」

「サー、ですから、私には代理購入の権限がありま -- サー、まず、この鏡写しの操りヴードゥー人形とは//どういう事をする//物でございますか？」

「手に取ってみろ」

「えぇ…」

「いや違う、タオルから出すんだ。肌で触れてみろって！」

「サー、私はお客様との交流担当役であって、被検体ではありません。実演用ヒト被検体のご購入をご希望であれば、別途お取引を承ります」

------

//11年後//

「あー、えっと、どうも。ちょっと気になったんだけどさ… あれ… その… 今回は俺の人形に誰か入札してくれた？」

「実を申しますと、サー、その機会さえ得られませんでした！」

「…は？」

「競売が始まらないうちに、SCP財団が会場を襲撃して、[[[SCP-841|あなた様の人形を盗んだのです！]]]」

「…マジで?!?!?」</textarea></pre>
