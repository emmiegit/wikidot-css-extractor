**Объект №:** SCP-1369-RU 

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** 
SCP-1899-RU необходимо содержать в деревянном строении 87 м², переоборудованном под жилое помещение. В настоящее время SCP-1369-RU не представляется возможным перевезти в одну из зон содержания, а потому, объект должен содержаться в одном из домов на территории заброшенного села Андреевцы, Селтинского района, Удмуртия (57.474687, 51.657054). 
Фундамент дома должен состоять из гидротехнического вида бетона, обладающего особой водостойкостью и стойкостью к агрессивным средам. В стены дома были вмонтированы жестяные листы толщиной в 0,5 мм. Сваи дома были замены с деревянных на металлические каркасы-анкеровки с применением того же гидротехнического вида бетона. На окнах дома установлена решётка из сваренной между собой арматуры 14 мм толщины. На замену входной двери была вмонтирована железная раздвижная дверь толщиной в 10 см. Крыша должна быть односкатного вида, с применением фальцевой кровли для легкой замены непригодных\повреждённых материалов. Потолок внутри дома должен так же быть обнесён жестяными листами 0,5 мм толщины. По периметру дома должны быть установлены дальнобойные прожекторы, что запитаны от дизельного генератора. В случае нарушений условий содержания их следует немедленно активировать.
Питание объекта представляет собой 3-х разовый дневной рацион в виде сырого мяса любого вида. Обеспечение питьевой водой не требуется.
Так же, было выяснено, что объект не нуждается в любых гигиенических принадлежностях и условиях.

[[div]]
Территория должна тщательно охраняться от посторонних лиц и при обнаружении следует сообщить, что те находятся здесь незаконно, нарушая закон УК РФ Статья 215.4. При отказе покинуть территорию, гражданское лицо необходимо задержать, обработать амнезиаком класса “А” и доставить в ближайший населённый пункт. По периметру деревни и напрямую через неё, каждые 4-5 часов должны организоваться патрульные отряды, что работают в наряды, минимум по 2 часа. При обнаружении SCP-1369-2 следует сообщить комендантскому отряду для устранения объекта. 
Любая деятельность на территории  должна тщательно маскироваться. Потому, зона содержания SCP-1369 должна быть тщательно замаскирована под обычный полуразрушенный дом.
[[/div]]

[[div]]
Если при нарушении содержания восстановить их силами местного штата сотрудников невозможно, то следует доложить о ситуации МОГ-ЭПСИЛОН-21 “Чёрный лебедь” для последующего оперативного выезда и возвращения объекта в У.С.  
Проверку содержания объекта SCP-1369 внутри здания должен проводить один сотрудник класса D, в сопровождении патрульного отряда из 2-х ССБ. Сотруднику класса D следует выдать цифровую видеокамеру с CD-картой в объёме на 32 гб. и микрофон-петличку, а после потребовать войти в здание через главный вход.
[[/div]]

[[div]]
Сотрудник класса D обязан пройти в прихожую и начать запись. Микрофон-петличка начинает запись автоматически. Начав запись, следует пройти по всем комнатам и, встретив SCP-1369-RU замереть на месте и соблюдать зрительный контакт в течение минуты. Если объект не проявляет агрессию, то следует медленно, лицом к объекту выйти через главный вход. Нарушение зрительного контакта, проход дальше косяка комнаты или попытка разговора с объектом может повлечь негативный результат. 
Ремонт и проверку на целостность жилого помещения обязаны проводить каждые 3 месяца сотрудники класса D, но лишь снаружи, под бдительным наблюдением патрульной охраны. Ремонтные работы внутри дома следует проводить лишь в случае серьёзных повреждений.
[[/div]]

------
**Описание:** 
SCP-1369 представляет собой человекоподобную особь ростом 175 см. и весом в ███ кг. Голова объекта частично перемотана бинтами в лобно-теменно-затылочной части, височной, от сосцевидной области до области глазниц, носа и макушки головы, а так же шеи, что закрыта боле тщательней. Остальные области не затрагиваются, либо это доподлинно неизвестно. Глаза SCP-1899 так же перемотаны тканевым бинтом, но при этом через слой проглядываются глазницы, что явно подверглись некоему воздействию. Челюсть объекта сильно изменена и отличается от человеческой, на вид выставляются острые зубы.  Десницы повреждены и обильно кровоточат, полость рта внутри представляет собой [УДАЛЕНО]

[[div]]
Одежда SCP-1369 представляет собой длинный, полосатый ночной\медицинский халат, что покрывает руки, тело и часть ног вплоть до колен, остальная их часть как запястья и ладони, так же перемотана бинтами. Ткань одежды имеет ярко выраженные пятна тёмно-красного и тёмно-коричневого цвета. Предположительно, это является пятнами засохшей крови и грязи, иногда однородной консистенции, что подтвердилось лабораторным методом с помощью взятых проб с кусочка ткани, найденным в ходе проверки У.С. на торчащем в стене гвозде.
[[/div]]

[[div]]
Способности SCP-1369-RU могут понести сильный, негативный характер и требуют 4-го уровня сдерживания объекта с применением дальнобойных прожекторов, способных остановить объект. Не допускается полная потеря контроля над SCP-1369 по причине возможного нанесения вреда в близь лежащих населённых пунктах, а так же приведение этого к операции &#39;&#39;Посейдон&#39;&#39;,  при провале которой может повлечь за собой ряд факторов, таких как: █████, █████, █████, заражение,  ██████.
Было установлено, что объект имеет свойство заражать неизвестным патогеном, меняющие физические и внешние особенности субъекта, на который воздействует патоген.
[[/div]]
------
**ИСТОРИЯ ОБНАРУЖЕНИЯ SCP-1369-RU:** 
Объект SCP-1369-RU был обнаружен группой &#39;&#39;сталкеров&#39;&#39;, что въехали на территорию села по главной дороге [Сейчас трасса ██] на автомобиле &#39;&#39;Toyota Land Cruiser&#39;&#39;, двигаясь от [сегодняшней] точки въезда, вплоть до середины деревни, где и произошла полная остановка и организация палаточного лагеря. По данным, сообщенной группой людей, они приехали туда в целях поиска старинных фото, вещей и других предметов быта бывших жителей.
После обнаружения SCP-1369-2 в кол-ве — 4, было принято, что следует немедленно их уничтожить путём использования огнестрельного оружия, а тела полностью кремировать. По приказу главного коменданта Дмитрия ████████, было принято взять всю группу из 6-ти человек под карантин и наблюдать за действиями (заражённого) участника по имени Борис ██████ ██████, как и остальных участников группы. Личные вещи, как и автомобиль, были осмотрены, изъяты и после уничтожены.

&gt; [10:25] **Допрашивающий**: Да-да, продолжайте, не беспокойтесь на счёт этого. Вы в полной безопасности.

&gt; [10:27] **Допрашивающий**:  Это существо как-то с вами пыталось контактировать либо обратило на вас внимание?

&gt; [10:30] [Участник вновь прерывается и закрывая лицо ладонями, выдыхает, вытирает его руками, а после продолжает]

**Приложение 2: Производные SCP-1369-RU** [[collapsible show=&#34;+ Описание SCP-1369-2 &#34; hide=&#34;- Закрыть описание&#34;]]

**[Внимание! Информация на CD-карте повреждена и является неполной]**
&gt; **SCP-1369-RU** путём введения неизвестного патогена — может проецировать **SCP-1369-2**, что должны беспрекословно нейтрализоваться, а тела подвергаться полной кремации. 
&gt; **Примечание:** //Любой, вступивший в прямой контакт с объектом — подвергается 2-х недельному карантину, либо кремации при подозрении на заражение.//  
&gt; **Описание:** SCP-1369-2 представляют собой таких же человекоподобных существ, что способны [ДАННЫЕ ПОВРЕЖДЕНЫ]. 
&gt; При уничтожении SCP-1369-2 следует сообщить главному коменданту и немедленно внести новый объект в журнал учёта.
&gt; Общие сведения о SCP-1369-2:

&gt; **Рост:** От ███ до 195 см.
&gt; **Вес:** От 30 до ██ кг.
&gt; **Основные способности, особенности внешности, приметы:** У SCP-1369-RU имеются длинные, измененные ногти длинною в ██ см, что могут разрезать лист металла толщиной ██ см. 
&gt; **Основными приметами являются:** █████, подобная человеческой внешности.
