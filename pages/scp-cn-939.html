**项目编号：**SCP-CN-939

**项目等级：**Safe

**特殊收容措施：**该项目现被收容于[[[Site-CN-03]]]模因部的高价值标准收容箱中，每月定期检查一次以确保收容箱内部未受SCP-CN-939影响并重新喷洒一次抑制药剂。

**描述：**SCP-CN-939是一盒标有Tale.Fairy标签的24色水彩笔。因未知原因，盒中仅保存有橙、绿、粉、红四色异常个体，依次被排列为SCP-CN-939-A、SCP-CN-939-B、SCP-CN-939-C、SCP-CN-939-D。

每根异常个体外观除颜色外完全相同，经测量，其长11cm，笔盖处宽1.2cm，笔尾处宽0.9cm，笔尖长1mm。

当使用SCP-CN-939笔尖接触任何物体表面时，该物体表面会在3s内被大量图案覆盖。出现的图案根据异常个体颜色差别而不同，SCP-CN-939-A—D的图案分别是笑脸、汉堡、棒棒糖、太阳。且出现的图案无法通过洗、擦等不改变物体表面的方式去除。

每支SCP-CN-939的颜料似乎是无限的，现不知其颜料来源。

[[collapsible show=&#34;+ 使用SCP-CN-939-A接触人体&#34; hide=&#34;- 隐藏&#34;]]
使用SCP-CN-939-A接触人体皮肤后，被接触的皮肤在3s内凸起，并呈面容清晰的橙色笑脸状。在该笑脸出现后会一直发出大小约为27分贝的笑声，随时间推移被接触者会逐渐感觉到焦虑、喉咙阵痛、失眠等症状。

当被接触者与笑脸对视超过5s后，笑脸会停止发出笑声，并从嘴中喷出大量橙色颜料与血液的混合液体，混合液体具有强烈的腐蚀性，不具有异常性质。现阶段技术没有有效的止血手段，被接触者会因出血过多死亡。

若在超过█天内未与笑脸对视，该笑脸会开始缓慢扩散到全身，直到被发现为止。
[[/collapsible]]

[[collapsible show=&#34;+ 使用SCP-CN-939-B接触人体&#34; hide=&#34;- 隐藏&#34;]]
使用SCP-CN-939-B接触人体皮肤后，被接触的皮肤在3s内凸起，并呈蟹堡王餐厅[[footnote]]美国1999年美国电视动画片《海绵宝宝》中餐厅名[[/footnote]]中绿色汉堡状。被接触者在3s后产生强烈的饥饿感，并开始大量进食视野中的可见物品。

被接触者会一直食用物品且无饱腹感，直到内出血休克停止进食。其体内会被SCP-CN-939-B绿色颜料同化，颜料具有强烈的腐蚀性，不具有异常性质。
[[/collapsible]]


[[collapsible show=&#34;+ 使用SCP-CN-939-C接触人体&#34; hide=&#34;- 隐藏&#34;]]
使用SCP-CN-939-C接触人体皮肤后，被接触的皮肤在3s内凸起，并呈粉色棒棒糖状。被接触者的智力和行为会在5日内逐渐降低至三岁水平。

被接触者会对SCP-CN-939产生极强的依赖感，并会在视野中没有异常个体时开始哭闹，可使用普通水彩笔安抚。
[[/collapsible]]

[[collapsible show=&#34;+ 使用SCP-CN-939-D接触人体&#34; hide=&#34;- 隐藏&#34;]]
使用SCP-CN-939-D接触人体皮肤后，被接触的皮肤在3s内凸起，并呈红色小太阳状。当被接触者用手指触摸小太阳时，会开始散发出大量的热量和强烈的光线，且会随时间推移逐步加强。

在人体变化的中途将其杀死可以终止变化。
[[/collapsible]]

**附录-CN-939-1：SCP-CN-939相关实验记录**

[[collapsible show=&#34;+ 展开实验记录&#34; hide=&#34;- 隐藏附录&#34;]]
&gt; **实验内容：**使用SCP-CN-939-A接触盲人
&gt; **实验对象：**D-939-032[双眼失明]
&gt; **实验结果：**D-939-032的皮肤在██天后布满笑脸，实验人员报告视力开始恢复，约在3天后重新恢复至5.0视力。
&gt; **备注：**//“这东西好像有那么一点用？”//——Yichen_Song研究员


&gt; **实验内容：**使用SCP-CN-939-A接触盲人
&gt; **实验对象：**D-939-033[眼球被挖出]
&gt; **实验结果：**D-939-033的皮肤在██天后布满笑脸，实验人员报告双眼有灼热感，约在8天后眼球完全恢复，视力为5.0。
&gt; **备注：**//“有点意思。”//——Yichen_Song研究员

&gt; **实验内容：**使用SCP-CN-939-A接触尸体
&gt; **实验对象：**一具没有眼球的尸体
&gt; **实验结果：**尸体皮肤在██天后布满笑脸，眼球在8日后完全恢复，瞳孔对光存在缩放反应。
&gt; **备注：**//“这什么玩意？”//——Yichen_Song研究员

&gt; **实验内容：**切除SCP-CN-939-B接触者胃部
&gt; **实验对象：**D-939-071
&gt; **实验结果：**D-939-071陷入深度昏迷，汉堡印记消失。在3小时后D-939-071爆炸。
&gt; **备注：**//“呕……”//——Yichen_Song研究员

&gt; **实验内容：**SCP-CN-939-D接触者能否自我控制温度
&gt; **实验对象：**D-939-072
&gt; **实验结果：**D-939-072触摸小太阳后温度持续升高，实验人员要求控制温度时被拒绝，并试图攻击在场人员。在造成█人伤亡后，被武装人员处决。
&gt; **备注：**//“要不……我们多试试？”//——Yichen_Song研究员
[[/collapsible]]

**附录-CN-939-2：SCP-CN-939-D相关实验**

[[collapsible show=&#34;+查询该附录需要3级及以上权限&#34; hide=&#34;- 隐藏附录&#34;]]
&gt; **实验内容：**SCP-CN-939-D接触后非生命体上是否升温
&gt; **实验对象：**一张桌子
&gt; **实验结果：**触摸小太阳后桌子温度持续升高，在30s后烧成灰烬。
&gt; **备注：**//“看来非生命物品会被高温点燃。”//——Yichen_Song研究员

&gt; **实验内容：**SCP-CN-939-D接触后生命体上达到的最高温度
&gt; **实验对象：**一匹成年汗血马
&gt; **实验结果：**触摸小太阳后汗血马温度开始升高，在1min后毛发开始燃烧，在温度达到████℉后停止升温，人员靠近没有灼热觉。
&gt; **备注：**//“Cooooooool！”//——Yichen_Song研究员

&gt; **实验内容：**SCP-CN-939-D接触后在人体上达到的最高温度
&gt; **实验对象：**基金会2级特工林逸
&gt; **实验结果：**[数据删除]
&gt; **备注：**//“哦，天呐，这算是什么……”//——Yichen_Song研究员

&gt; **实验内容：**SCP-CN-939-D被接触者能力
&gt; **实验对象：**基金会2级特工林逸
&gt; **实验结果：**[数据删除]
&gt; **备注：**[数据删除]
[[/collapsible]]

**附录-CN-939-3：SCP-CN-939抑制药剂3号CRB-Ⅲ**

[[collapsible show=&#34;+ 展开附录&#34; hide=&#34;- 隐藏附录&#34;]]
[[include component:image-block name= http://scpsandboxcn.wikidot.com/local--files/yichen-song/%E6%8A%91%E5%88%B6%E5%90%8E%E7%9A%84%E6%B0%B4%E5%BD%A9%E7%AC%94.jpg|caption=使用抑制剂后的SCP-CN-939-A]]
&gt; “抑制3号”药剂由Site-CN-03站点化学博士Borg与模因部门共同研发。
&gt; 
&gt; 该药剂可有效地抑制SCP-CN-939的异常，在Yichen_Song研究员的桌子上拍摄的照片中可明显的看出，抑制效果为:
&gt; 
&gt; * 将SCP-CN-939第一效果的图案出现频率减少，并控制其图案出现位置。
&gt; * 可将正在被SCP-CN-939-D同化的生物进行“逆同化”
&gt; * 可将SCP-CN-939所有个体的腐蚀性降低至最小。
&gt; * 降低SCP-CN-939的影响效果
&gt; 
&gt; 药剂按先后顺序由10％Ni(NO,,3,,),,2,,、12％K,,2,,Cr,,2,,O,,7,,、9％MnCl,,2,,、8％CoCl,,2,,、20％HSbF,,6,,、10％HClO,,4,,、29％H,,2,,O、2％████混合而成。
[[/collapsible]]

**附录-CN-939-4：研究员Yichen_Song交互记录**

[[collapsible show=&#34;+ 展开附录&#34; hide=&#34;- 隐藏附录&#34;]]

感谢购买**Tale·Fairy®牌24色水彩笔**，相信我，这盒水彩笔和你之前用过的完全不同！
你想飞上蓝天吗？你想拥有一匹帅气的坐骑吗？你想做以前都不敢做的事情吗？

**那为什么现在不去画起来呢！**
**My fairy**。
