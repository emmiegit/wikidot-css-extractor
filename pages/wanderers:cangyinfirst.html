第一日[[footnote]] 约为白银历元年4月，具体日期不详 [[/footnote]]，主[[footnote]] 即白银之神希芙尔，苍银教会的唯一神，形象为一银发青年女性，是格里图纳神话的三大主神之一。相传她是黄金之主格德的妹妹，青桐之王卡尤的姐姐。值得注意的是，关于青桐之王卡尤是否为主神尚未有所定论，部分史学者认为，号称统治格里图纳三千余年的唯一王卡尤，不过是青铜王室为了巩固自己统治而散播的谎言。 [[/footnote]]自神国[[footnote]] 苍银教会神国的地点一直饱受当代史学者的争议，目前最为人所接受的说法是“神国仅仅是精神意义上的寄托场所”。根据《启示录》及白银时代大量典籍中的暗喻，神国的真实地点应在赫埃山顶，但至今尚未有任何遗迹可以证明。 [[/footnote]]降临
于梦中向先知[[footnote]] 即先知弗卡恩，苍银教会的创立者。据《启示录·先知书》中记载，他本是赫埃附近城邦的执政官，在睡梦中受到天启，来到赫埃山下遇见希芙尔，后与其立约。希芙尔赐予他知识与智慧，并指示他教化世人。 [[/footnote]]施下神谕
先知便代主行于地
予以愚昧之人洗礼
他带给世人主的福音
他带领世人颂主圣名[[footnote]] 苍银教会的日常祷词“您看护真理，您指引真理，您即是真理，您是万中的一，亦是一中的万，赞美您，伟大的希芙尔，我以我的全身全灵赞美您！“ [[/footnote]]
@@@@
@@@@
人们将主的智慧聆听
罪人也忏悔自己的罪行
信徒献上白银作为祭品[[footnote]] 白银时代的祭品为白银雕成的各类艺作，在苍银教会的教义中，血肉祭品被视为野蛮与落后的象征，是对白银之神的亵渎。 [[/footnote]]
仁慈的主降下了神迹
苍银的高塔[[footnote]] 原初银塔，《启示录·卡莫西书》中中称其为“神国之梯”，在白银时代是苍银教会圣女的居处，《格里图纳博物志·白银卷·建筑篇》中记载其高19876里玛，地处格里图纳城的中央，于青铜历13年被卡尤攻占，174年倾塌，遗址位于今新格里城的东部。 [[/footnote]]坠落自群星[[footnote]] “天降银塔”这一传说常见于苍银教会的典籍中，尽管细节多有不同，但核心部分基本无二。天启纪著名雕刻家西雅图召集上千工匠，雕刻出三千跪地祈祷的白银人像，并将之围成三个相套的圆环。而就在该工程竣工的当晚，一座由纯银铸就的通天高塔便自星空坠落到圆环的正中，即原初银塔，这也是希芙尔最为知名的神迹之一。[[/footnote]]
它是通往神国的阶梯
@@@@
@@@@
先知在经文[[footnote]] 即《启示录·先知书》 [[/footnote]]中遗留下天启
他完成了自己最终的使命
圣徒在颂歌声中登上塔顶
他于永恒的神国获晓真理
人们的内心满怀着敬意
亲吻先知所留下的足迹[[footnote]] 白银时代的古礼，表达对离去之人的敬意，详见《秩序与礼：白银时代的礼仪研究》 [[/footnote]]
@@@@
@@@@
先贤们筑起城市与殿堂
他们自称是苍银的羔羊
教徒们沐浴着主的荣光
吟游诗人们将神话传唱
传说在那大陆的中央
纯银的高塔直抵穹苍
只有圣贤才能侍奉在旁
这即是圣地格里图纳
@@@@
@@@@
**至此，群星隐没于黎明
第一日终**

[[&gt;]]
——**//选自《白银万诗集》//**[[footnote]] 复兴纪末期记录官格莫瑞编，共计收录白银时代10929首诗歌，目前保留有10277首，本诗选自黑铁历1013年版的《白银万诗集·精注版》。[[/footnote]]
