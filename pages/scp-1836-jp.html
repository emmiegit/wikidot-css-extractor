**Ítem #:** SCP-1836-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1836-JP está contenido en el Depósito de Almacenamiento de Materiales Peligrosos en el Sitio-8181. Cada SCP-1836-JP recuperado y los documentos asociados se registrarán como &#34;SCP-1836-JP - Número de recuperación&#34;.

Se ha solicitado la cooperación del Departamento de Policía para denunciar a un acosador que afirma: &#34;Un desconocido me envió calzado como regalo.&#34; Si se confirma un informe sobre los daños causados por el acoso, se investigará si el calzado de regalo o la carta adjunta están relacionados con SCP-1836-JP. Si se encuentra a SCP-1836-JP, se recogerá y se sustituirá el calzado por uno no anómalo.

Si SCP-1836-JP se halla en el interior del edificio, se evacuará el edificio y se restringirá la entrada del personal no perteneciente a la Fundación; si SCP-1836-JP se halla en el exterior del edificio, se empleará un muro para restringir la entrada del personal no perteneciente a la Fundación. Si SCP-1836-JP está ubicado en el exterior, se empleará una pared de instalación sencilla para restringir el acceso al personal no perteneciente a la Fundación y evitar la exposición accidental a SCP-1836-JP-A.

Una vez que el aislamiento se haya completado, el personal de la Fundación equipado para percibir su entorno solo mediante imágenes de cámaras retirará SCP-1836-JP de SCP-1836-JP-A. En el improbable caso de que no se pueda extraer a SCP-1836-JP-A, se matará a SCP-1836-JP-A, se sujetará SCP-1836-JP y luego lo recuperará. Para aquellos SCP-1836-JP-A y SCP-1836-JP-B recuperados vivos, se les amnestizará y divulgará tapaderas según sea necesario.

El personal expuesto a SCP-1836-JP será amnestizado y se requerirá que se someta a un mínimo de tres (3) meses de asesoramiento psicológico y tratamiento correctivo por hábitos sexuales anómalos. Durante el período obligatorio y seis meses después de su finalización, el personal estará excluido de todos los objetos de alto riesgo y de las tareas que pongan en peligro la vida, y se le asignarán tareas de bajo riesgo como la gestión de los objetos anómalos y el apoyo a otros empleados.

En cada Sitio de contención situado en zonas donde el idioma principal sea el japonés o el inglés, siempre se comprobará la aparición de SCP-1836-JP y de documentos sospechosos dentro de la celda de contención de anomalías humanoides femeninas, y se asegurará de que nadie lea documentos sospechosos.

**Descripción:** SCP-1836-JP es un calzado anómalo de origen desconocido que aparece a las mujeres que residen en Japón y en los países de habla inglesa. Aparece en paquetes envueltos o en cajas directamente en los hogares o lugares de trabajo de las mujeres. SCP-1836-JP también viene con una carta escrita a mano de una persona no identificada. El contenido de la carta difiere según la destinataria, pero todo termina con la misma frase: &#34;Por favor, usa tus hermosas piernas para pisotear el mundo sin dejar rastro&#34;. El contenido de la carta es diferente para cada destinataria. Sin embargo, se desconoce la definición de &#34;hermosas piernas&#34; expresada por SCP-1836-JP, porque hay muchos casos en que SCP-1836-JP apareció a personas que generalmente no son calificadas como hermosas, como las mujeres extremadamente obesas, las mujeres con quemaduras graves o enfermedades de la piel en las piernas y las mujeres con piernas artificiales.

El contenido de la carta indica que SCP-1836-JP es &#34;el calzado que mejor engalana los pies de la destinataria&#34;. Desde 19██, cuando se confirmó la existencia de SCP-1836-JP, se han recuperado 42 artículos de SCP-1836-JP, entre ellos zapatillas de hombre, botas largas de mujer, zapatos manchados de barro, tacones altos gastados y zapatos de bebé[[footnote]]El tamaño de SCP-1836-JP coincide perfectamente con el tamaño de los pies de la destinataria.[[/footnote]]. No hay nada anómalo en los componentes de SCP-1836-JP y puede ser fácilmente destruido, pero todos los intentos de destruir SCP-1836-JP durante la anomalía han fallado.

SCP-1836-JP causa anomalías al ser usado por la destinataria (referida como SCP-1836-JP-A a continuación). En el momento en que SCP-1836-JP es puesto, algunos artículos aparecen a los pies de SCP-1836-JP-A. Los artículos que aparecen son varios, como alimentos, maquinaria y seres vivos, y no hay ningún patrón establecido. Se ha revelado a través de la investigación que los artículos que aparecen son artículos lejanos que han sido transferidos a sus pies por medios desconocidos. Si el artículo es una criatura viviente, no realiza acciones como escapar o atacar, por lo que se supone que sus acciones están restringidas de alguna manera.

Cuando SCP-1836-JP-A reconoce la apariencia del artículo, comienza a destruirlo como si lo aplastara con sus propios pies. Esta acción es forzada y contra la voluntad de SCP-1836-JP-A. Incluso si los artículos aparecidos son fuertes y resistentes, es posible destruirlos fácilmente, y esta acción no causa ningún daño a SCP-1836-JP o SCP-1836-JP-A. Si un artículo se destruye hasta el punto de que ya no está intacto, desaparece y aparece un nuevo artículo. Los artículos desaparecidos volverán al punto en el que existían antes de la transferencia.

Muchas SCP-1836-JP-A manifiestan una aversión y rechazo moral y fisiológico al acto de pisotear los alimentos y los seres vivos. Sin embargo, a medida que se repite el acto, desarrollan un placer físico y psicológico muy fuerte, éxtasis y orgasmos en el momento del acto, especialmente en el momento de la destrucción del artículo. Dado que SCP-1836-JP-A no tiene forma de detener este acto por su propia voluntad, y las necesidades fisiológicas y el metabolismo del cuerpo no se realizan mientras se manifiesta la anomalía, se presume que este comportamiento es permanente a menos que se pueda inhibir.

Si un tercero es testigo directo de que SCP-1836-JP-A crea una anomalía, inmediatamente cae en el lugar y le resulta imposible apartar la mirada de SCP-1836-JP-A (la persona que cae en este estado es SCP-1836-JP-B). Independientemente de la presencia o ausencia de obstáculos, los ojos de SCP-1836-JP-B siempre seguirán con precisión a SCP-1836-JP-A, y los ojos se moverán más allá de su rango de movimiento. Incluso si el movimiento anómalo ocular causa problemas de visión, SCP-1836-JP-B puede reconocer con precisión a SCP-1836-JP-A. Mientras se desarrolla la anomalía, SCP-1836-JP-B experimentará los mismos fuertes sentimientos de placer y rechazo que SCP-1836-JP-A. Sin embargo, a diferencia de SCP-1836-JP-A, las necesidades fisiológicas y el metabolismo corporal se producen normalmente. Por lo tanto, la exposición prolongada a la anomalía puede provocar la muerte por fatiga, dificultades respiratorias causadas por excesivos orgasmos y ataque cardíaco causado por la fatiga muscular.

Cuando SCP-1836-JP-B está presente, muchos de los artículos que aparecen cambiarán a artículos relacionados con SCP-1836-JP-B. En esta etapa, SCP-1836-JP-A y aquellos SCP-1836-JP-B afectados son capaces de entender instantáneamente de quiénes y cuáles son los artículos. Además, a medida que se prolonga el acto de pisoteo, los artículos que SCP-1836-JP hace aparecer se vuelven más importantes e irrecuperables para SCP-1836-JP-B, y al mismo tiempo, la sensación de placer y rechazo tanto para SCP-1836-JP-A como para SCP-1836-JP-B aumenta drásticamente,  especialmente en relación con los artículos destruidos. En particular, aquél SCP-1836-JP-B asociado al artículo destruido recibe un mayor placer y rechazo.

La anomalía termina con la retirada de SCP-1836-JP de los pies o la muerte de SCP-1836-JP-A. Los efectos de SCP-1836-JP incluyen la sádica preferencia sexual de SCP-1836-JP-A por &#34;torturar a otros con sus piernas&#34; y &#34;destruir los artículos valiosos de otros&#34;. Aparecen las preferencias sexuales masoquistas de SCP-1836-JP-B, como &#34;dejar que otros te torturen con sus pies&#34; y &#34;dejar que otros destruyan tus artículos valiosos&#34;, y estos hábitos sexuales distorsionados permanecen incluso después de la amnestización.

Debido a las características del artículo, como el calzado dado por una persona no identificada y el texto sospechoso con contenido sexual, la mayoría de las personas tienden a considerar SCP-1836-JP como un artículo sospechoso o entregado por error, y son muy raros los casos en que se demuestran anomalías al llevar SCP-1836-JP. Esta tendencia se ve respaldada por el hecho de que solo ha habido dos casos anómalos de SCP-1836-JP de los 42 pares de SCP-1836-JP recuperados hasta la fecha, excluyendo los que se han recuperado con fines experimentales. El promedio de descubrimientos de SCP-1836-JP es de unos dos o tres por año, pero se estima que hay un número considerable de SCP-1836-JP no recuperados que ya no son propiedad de SCP-1836-JP-A antes del inicio de las anomalías porque fueron tirados o revendidos como artículos sospechosos.

[[collapsible show=&#34;+ Anexo: Registros de Incidente 1836-43&#34; hide=&#34;- Cerrar&#34;]]

**Anexo: Incidente 1836-43, causado por SCP-1836-JP-43**

El Incidente 1836-43 fue iniciado por la Dra. Inamura, una empleada de la Fundación, cerca del vestíbulo del Sitio-81██. Como resultado de este incidente, 31 personas, incluyendo a la Dra. Inamura, quedaron bajo la influencia de SCP-1836-JP, y 16 personas murieron como resultado. Según las imágenes de la cámara de vigilancia del incidente, la Dra. Inamura sacó un sobre del bolsillo de su chaqueta, hizo un gesto para confirmar el remitente y luego sacó una carta de adentro.

La razón por la que hubo tanto daños tanto fue porque la anomalía de SCP-1836-JP ocurrió en el vestíbulo de la entrada donde hay más gente, SCP-1836-JP-43 son &#34;los pies desnudos de la Dra. Inamura&#34; y es imposible ponérselos y quitárselos, e incluso después de la muerte de la Dra. Inamura, todas las extremidades inferiores (SCP-1836-JP-43) actuaron de forma independiente y continuaron pisoteando. Como la anomalía de SCP-1836-JP-43 no había sido eliminada, los 14 miembros de SCP-1836-JP-B que aún estaban vivos en el momento de la recuperación no pudieron escapar de los efectos de la anomalía y finalmente fueron eliminados.

La aparición del Incidente 1836-43 permitió aumentar el número de personal que investigaba a la persona que enviaba SCP-1836-JP. Debido a la existencia de un artículo humanoide femenino alojado dentro de las instalaciones de la Fundación que puede ser artículo de SCP-1836-JP, se está discutiendo actualmente una actualización de la Clasificación de Objeto a Keter.

A continuación se presenta una lista de los artículos destruidos por la Dra. Inamura, recopilada a partir de las entrevistas de SCP-1836-JP-B antes del final de la anomalía.

&gt; Lista Según el Orden de Aparición
&gt; 
&gt; **1:** Dos tomates rojos... Relacionado con: nadie
&gt; Se desconoce el destino de la transferencia.
&gt; 
&gt; **2:** Tres CDROMs y sus estuches... Relacionado con: nadie
&gt; Se desconoce el destino de la transferencia.
&gt; 
&gt; **3:** Gafas con montura negra... Relacionado con: Agente Sabata
&gt; El Agente Sabata las usa todos los días.
&gt; 
&gt; **4:** Una porción de carbonara... Relacionado con: nadie
&gt; La porción fue preparada en la cafetería del Sitio.
&gt; 
&gt; **5:** Motor de coche grande de ████... Relacionado con: Ayudante de Investigación Yonekura
&gt; Comprado por el Ayudante de Investigación Yonekura cinco días antes del Incidente.
&gt; 
&gt; **6:** La fiambrera de un niño y su contenido... Relacionado con: Investigador Shiokawa
&gt; Un almuerzo para su hija en la guardería que el Investigador Shiokawa hizo la mañana del Incidente.
&gt; 
&gt; **7:** Veinte de cada uno: Ciempiés, gusanos, cucarachas, babosas, grillos... Relacionado con: Ayudante Umeki
&gt; Todas las criaturas que al Ayudante Umeki le disgustaban, SCP-1836-JP-43 se movieron al frente del Ayudante Umeki y aparecieron y las aplastó. A veces mostraba las suelas de sus zapatos y frotaba los artículos aplastados en la cara del Ayudante Umeki.
&gt; 
&gt; **8:** Un componente de un complejo dispositivo de anclaje alterador de la realidad [CENSURADO]... Relacionado con: Dr. Makishima
&gt; Un equipo especial desarrollado por la Fundación bajo la dirección del Dr. Makishima, se esperaba que fuera efectivo para contener a SCP-████-JP y SCP-████, pero la destrucción del prototipo y la muerte del Dr. Makishima hicieron que el progreso de la investigación retrocediera hasta una etapa casi inicial.
&gt; 
&gt; **9:** Una pluma estilográfica de metal... Relacionado con: Investigador Yuasa
&gt; El artículo fue enviado al Investigador Yuasa por su antiguo profesor de la universidad, ya fallecido.
&gt; 
&gt; **10:** Tres gatos domésticos (blanco, marrón, plateado)... Relacionado con: Oficinista Tachibana, Agente Nirasaki.
&gt; El gato blanco era propiedad del Oficinista Tachibana, y los gatos marrones y plateados eran propiedad del Agente Nirasaki.
&gt; 
&gt; **11:**  ██ Sakai... Relacionado con: Dr. Ushigaki
&gt; El artículo del Dr. Ushihgaki, SCP-████-JP, fue expuesto a un civil que sobrevivió milagrosamente y fue entrevistado por el Dr. Ushihgaki el mismo día en que ocurrió el incidente.
&gt; 
&gt; **12:** Tanque de estufa de queroseno... Relacionado con: Técnico Koibuchi
&gt; Koibuchi no tenía ningún apego a este artículo. Sin embargo, cuando el queroseno derramado fue retransferido, se produjo un incendio en su casa, que resultó en la pérdida de cuatro familiares. Curiosamente, SCP-1836-JP-A y todos los miembros de SCP-1836-JP-B comprendieron que el incendio y sus consecuencias se produjeron inmediatamente después de la aparición del artículo.
&gt; 
&gt; **13:** Dos cámaras de vigilancia... Relacionado con: Investigador Nukazuka
&gt; Una cámara de vigilancia usada para vigilar a SCP-████-JP en otro sitio. Un miembro del personal de la Fundación fue asesinado durante el experimento, pero no se produjo ninguna brecha de contención debido a la respuesta del personal local. La empleada de la Fundación fallecida era la hermana del Investigador Nukazuka. Como en el caso del Técnico Koibuchi, todos los participantes entendieron las consecuencias de esto.
&gt; 
&gt; **14:** Un feto de unos cinco meses de gestación y el útero de una mujer... Relacionado con: Agente Chabatake
&gt; Se descubrió que fue transferido por la esposa del Agente Chabatake que estaba embarazada.
&gt; 
&gt; **15:** Respirador artificial... Relacionado con: Oficinista Kaihara
&gt; Estaba equipado al padre del Oficinista Kaihara, actualmente hospitalizado, y más tarde se confirmó que había muerto debido al desprendimiento y a los daños del respirador artificial.

Texto recuperado de SCP-1836-JP-43

&gt; Oh, qué hermoso.
&gt; Haz sucumbir a los seres humanos que veas y provoca atrocidades sin importar su sexo. Tus temibles y seductoras piernas los llevarán a la ruina. 
&gt; Nadie podrá resistirse al encanto de tus pies. Y todas las joyas carecen de sentido frente a tu encanto.
&gt; Por favor, usa tus hermosas piernas para pisotear el mundo sin dejar rastro.
