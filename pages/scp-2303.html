**저자:** [[*user Kalinin]]
**역자:** [[*user Cubic72]]

[[include :scpko:info:end]]

[[include component:image-block
     name=https://scp-wiki.wdfiles.com/local--files/scp-2303/tower.jpg|
     caption=SCP-2303. 원래는 시우다드엥크루시하다(Ciudad Encrucijada) 시청 단지로 사용될 계획이었다
 ]]

**일련번호:** SCP-2303

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-2303 근처에 제885기지가 설립되었다. 변칙존재 근처에서 진행되는 재단 활동은 잠재적 목격자들에게는 장기 구조공학 연구의 일환으로 보이도록 한다. SCP-2303 인근 지역에는 거주민이 없으므로, 최소 보안 경계 규약을 시행하고 있다.

SCP-2303 현상 감시 및 기록은 최대한 자동화된 수단을 통해 진행한다. 직접 관찰을 진행해야 할 경우, 표준 밈적 재해 안전 절차를 이행해야 한다.

SCP-2303 현상으로 의심되는 사례들은 독립적으로 가능한 최대한도까지 조사하여 확인된 뒤에야 연구 기록에 정식으로 편입할 수 있다.

SCP-2303 연구는 기동특무부대 피-9(&#34;뱃사공들&#34;)가 담당한다. 기특대 피-9 부대원들에겐 현재 임시 보안 인가가 허가되었다. 임시 자격은 특별 채용 인원을 위한 표준 5개년 수습 기간이 지난 ████년 ██월 ██일 재검토할 예정이다.

**설명:** SCP-2303은 아르헨티나 네그로강 지역의 유령 도시 시우다드엥크루시하다[[footnote]]1970년대 아르헨티나 정부가 지역 금융 중심지로 활용할 계획을 세워뒀지만, 시우다드엥크루시하다는 한 번도 사람이 완전히 거주한 적이 없고, 도심지가 완공되자마자 버려졌다. 아르헨티나 현대화부의 보고에 의하면 시우다드엥크루시하다는 1978년 인구 0명을 기록하였다.[[/footnote]]에 위치한 버려진 고층 건물이다. SCP-2303은 반복적으로 발생하는 변칙 정보 송출의 분명한 중심점이다. 특수한 방법과 장비로 관찰하였을 때, SCP-2303은 창안자가 아직 완전히 인식하지 못하여 구현화의 단계까지 가지 못한 개념과 발상이 근처에 있는 관찰자에게 송신되는 현상의 주체라는 것을 확인하였다. 이때 송신되는 개념은 인간 활동 다방면에 넓게 퍼져 있으며, 사례 중에는 과거 제안된 예술품, 철학 학설, 정치 체계, 과학 이론과 공공사업 등이 있다.

SCP-2303에서 송신된 정보는 다양한 매체를 통해 관찰할 수 있다. 안테나 달린 텔레비전이나, 전원은 공급되나 특정 점유 주파수로 맞춰져 있지 않은 라디오와 같은 기기들은 청각적 및 시각적 정보를 수신하여 보여줄 수 있다. 이는 서로 밀접하게 연관된 정보들이 짧으면서도 산발적으로 한 번에 나타나는 형태로 이루어진다. 예를 들어 영화 한 편에서 나오는 순차적인 장면이나, 한 음악 앨범에서 연관된 트랙들이 함께 나오는 식이다. SCP-2303 구조물 전반에 모니터와 녹음 장비를 갖춰두어 이러한 정보들을 관찰할 수 있도록 하였다.

철학 계율이나 가상의 정치 운동과 같은 보다 추상적인 개념을 관찰하기 위해서는, 직접적인 관찰이 필요하다. 관찰자의 내적 사고 과정과는 다른 SCP-2303의 외적 영향을 구분하기 위한 방법론이 전 요주의 단체 GX-5573에 의해 개발되었다. 해당 요주의 단체는 변칙존재를 처음 발견한 이들로, 아르헨티나 남부 출신인 학자, 예술가와 아마추어 연구자들로 구성된 느슨한 연대체였다. 이 방법론은 자기최면과 테웰체족 토착민들이 개발한 명상 기법, 강령술사들의 자동 기술 및 사이코메트리와 비슷한 행위의 요소들을 포함한다.

SCP-2303에서 발견 가능한 개별적인 작품과 개념들은 3일에서 5주 사이의 기간 동안 관찰 가능하다. SCP-2303 내에 존재하는 정보는 발현될 때마다 맥락과 유의미함이 떨어지고, 결국에는 통일된 개념이 붕괴하여 더는 관찰할 수 없게 된다.

SCP-2303 내에서 발현되는 발상은 창안자와 시계열적으로 연결되지 않는 것으로 보인다. 관찰 데이터 대부분이 지난 30년 동안 상상된 개념들이나, 그보다 오래된 발상도 기록된 바가 있고, 일부는 관측 시점으로부터 몇백 년 전의 경우도 존재한다.

**부록 2303.1 - SCP-2303 내에서 관측된 개념들**

__1층-12층: 예술 작품__

||~ 관측 위치 ||~ 설명 ||~ 주석 ||
|| 8층, 복도 || 수감자 미술 전시회, 퍼거슨 교도소 || 텍사스주 미드웨이에 위치한 퍼거슨 교도소의 교도관들은 수감자들의 사기 진작과 지역 사회 봉사활동을 위한 수단으로, 수감자들의 그림을 가지고 공공 전시회를 주최하고자 하였다. 출품된 작품 대부분은 다수의 살인 혐의로 유죄를 선고받은 악명 높은 범죄자인 █████████████의 작품이었다. ||
|| 3층, 32호실 || 《그리스도 최후의 유혹》 후속편 || 해당 장소에서는 두 개의 개념이 관측되었으나, 서로 밀접한 연관을 가지고 있었다. 첫 번째는 니코스 카잔차키스의 원작에 나오는 사건을 유다의 시선에서 이야기하는 내용으로 계획되었으나 실현되지 못한 윌리엄 스타이런의 소설이다. 두 번째는 앞서 언급한 스타이런의 프로젝트를 영화감독 테런스 맬릭이 영화화하는 것이다. 스타이런의 해당 발상이 논의 단계 이후로 넘어갔는지 여부에 대한 증거는 없으나, 영화의 경우 프로젝트가 엎어지기 전에 배우 하비 카이텔이 유다 역할을 다시 맡겠다는 약속을 받은 단계까지는 진행된 것으로 보인다. ||
|| 5층, 천장 위 공간 || 《세르비안 필름》 사운드트랙의 다른 버전 || 이 발현은 영화 《세르비안 필름》의 사운드트랙이 될 예정이었던 1시간 57분짜리 음악으로, 산업 소음 예술가 파르마콘이 녹음하였다. 해당 사운드트랙은 미국 관객들이 영화에 관심을 가지게 만들기 위한 것이었다. 영화는 최종적으로는 세르비아인 음악가 비클레르 스카이가 음악을 담당하였다. ||
|| 11층, 8호실 || 스탠드업 코미디 공연, 2011년도 하지(Hajj) || 이슬라미바드 국제 이슬람 대학교 소속 학생들이 2011년도 하지에 앞서 서구 매스컴에 긍정적으로 보도되기 위하여 미까트 칸 알마나질(Miqat Qarn al-Manazil)에서 스탠드업 코미디 축제 개최를 고려하였다. 최종적으로 프로젝트가 취소되기 전까지 여러 유명 공연자가 참여 의사를 밝혀왔다. ||

__13층-19층: 종교 및 철학__

||~ 관측 위치 ||~ 설명 ||~ 주석 ||
|| 17층, 12호실 || 《자가소멸의 중요성에 대한 논문》 || 신원불명의 학자가 작성한 본 문서는 여덟 명의 등장인물이 아리스토텔레스, 토마스 아퀴나스, 이븐 신나 및 잘 알려지지 않은 다른 철학 사상가들의 저작을 인용하여 자살의 도덕적 의무에 대해 토론하는 내용을 담고 있다. 논문은 각 등장인물이 차례대로 자살하는 것으로 끝을 맺는다. 학술적 인용과 문체를 보면 서기 9세기에 무어인들이 점령한 코르도바에 거주하던 저자가 작성한 것으로 추정되며, 이는 곧 현재까지 SCP-2303 내에서 관찰된 구현되지 않은 개념 중 가장 오래된 것임을 알 수 있다. ||
|| 19층, 32호실 || 열두 번째 선지자교 || 2004년에 해산된 신생 종교 운동으로, 해당 종교의 교리에는 이슬람교에서 유명한 메시아적 인물인 마흐디가 시크교의 열두 번째 구루라는 내용을 담고 있다[[footnote]]주류 시크교에서는 오직 11명의 구루만이 존재한다.[[/footnote]]. 종교명과 동일한 열두 번째 선지자라고 주장하는 █████████████는 해당 종교의 활동과 연관된 것으로 추정되는 변칙 현상으로 인해 잠시 요주의 인물로 지정되었다가, 2005년 1월에 행방불명되었다. ||
|| 14층, 북쪽 승강기통 || 브루스터주의 || 해당 현상은 잘츠부르크 대학 박사 학생들 사이에서 논해진 학설로, 1920년대 바이마르 공화국에 거주하던 실직한 아일랜드인 교수 해롤드 브루스터의 저작물에 대한 무오설을 주장하였다. 현상을 관찰한 뒤 진행한 검증에서는 브루스터의 논문에 시대에 맞지 않는 현대 과학 분야에 대한 여러 서술이 있었음을 확인할 수 있었다. 여기에는 생체분자공학, m-이론과 외계행성 천문학이 포함된다. 브루스터의 논문에는 또한 음악 작곡이나 자전거 타기, 수면과 같은 행위에 대한 길고 터무니없는 훈계가 들어있다. 브루스터의 저작물 대부분은 지지자들이 브루스터주의를 버리기 직전에 즉각 파기된 것으로 보인다. ||
|| 18층, 3호실과 9호실 사이의 통기공 || 《구원의 실현에 대한 여섯 번째 성찰》 || 해당 개념과 연관된 현존하는 저작물로는 온타리오 대도시권 키치너 시가지에서 배포된 풀 먹인 전단 255장이 있다. 전단에 있는 정보라고는 &#34;구원의 실현에 대한 여섯 번째 성찰&#34;이라는 문구와 부룬디 공화국 부줌부라에 위치한 사유지를 가리키는 주소, 그리고 2005년 7월 29일 2300시라는 시간뿐이다. 관찰 데이터를 놓고 보았을 때, 해당 모임은 변칙 수단[[footnote]]확인된 것은 없으나, [[[SCP-1984|SCP-1984-1]]]을 제작할 때 사용된 방법에서 기인한 것으로 추정된다.[[/footnote]]을 통해 사념독립체를 제작하고자 무작위로 사람을 모집하기 위한 것으로 추정된다. 해당 프로젝트가 좌초되기 전까지, 전단은 15개국의 18개 도시에 배포될 예정이었다. ||

__20층-27층: 공공사업 및 대규모 협업 프로젝트__

||~ 관측 위치 ||~ 설명 ||~ 주석 ||
|| 26층, 21호실 || 제안된 호주 우주 프로그램 || 기밀문서 조사를 통해 확인된 사항으로, 호주 혁신과학산업부 소속 공무원 다수가 새로운 우주 탐사 계획에 수십억 달러를 투자하고자 하였고, 이후 성간 위성 임무로 발전하였다. 해당 제안서의 세부 정보는 토성의 위성 이아페투스로 연구 임무를 위한 우주선을 발사한다는 내용 이후로 끊어져 있다. ||
|| 21층, 6B호실 || 저가 인체 냉동보존술 구상 || 애리조나주 스카츠데일의 유명 스타트업 투자자인 █████████████가 구상한 크라우드펀딩 프로젝트로, 대량의 냉동보존된 인간 유해를 보관할 저가 시설 다수를 건설하고자 하였다. 해당 프로젝트는 냉동보존술에 대한 대중의 인식을 높이고, 사람들에게 널리 받아들여지게 한 뒤 장례 행위로 채택되는 것을 목표로 하고 있었다. ||
|| 20층, 주 설비 출입실 || 카르날리강 댐 || 영국에 기반을 둔 수공학 회사가 네팔 카르날리강에 대형 댐 건설을 제안하고자 하였다. 해당 프로젝트가 내부 계획 논의 단계 이상으로 진행되었는지에 대한 물증은 없으나, 발상 자체만으로도 네팔 지방에서 여러 대규모 시위를 촉발했고, 인도 의회에서도 해당 프로젝트를 &#34;해명 없이 그냥 넘어갈 수 없는 자원 도둑질&#34;이라며 규탄하였다. ||
|| 23층, 로비 || 잠베지 초심시추공 || 1970년대 초, 모잠비크 공무원들은 실험적인 탄화수소 및 광물 추출 신기술에 대한 일원으로, 인도양 연안에서 지표를 50km까지 뚫고 들어가고자 하는 심부 시추 프로젝트 계획을 보고받았다. 흥미로운 점은 제안된 부지가 결국에는 [[[SCP-2798]]]과 연관이 있는 유사 프로젝트에 활용되었다는 것이다. ||

__28층-31층: 과학__

||~ 관측 위치 ||~ 설명 ||~ 주석 ||
|| 29층, 구내식당 || 아르고스 전파 관측 시스템 || 해당 계획안은 사업가 제프 베조스와 스페이스X COO 그윈 샷웰 사이에 있었던 세 번의 별도 회동에서 논의되었다. 계획안의 핵심은 통칭 아르고스 전파 관측 시스템이라는 이름이 붙은, 외계 문명의 증거를 찾기 위한 전방향 전파 망원경 네트워크를 구축하기 위해 추후 500억 달러 규모의 투자를 하는 것이었다. 프로젝트는 로렌스 리버모어 국립 연구소 캠퍼스에서 있었던 것으로 기록된 베조스와 샷웰의 세 번째 회동 이후로는 논의되지 않았다. ||
|| 30층, 13호실 || 인공 항매독 파지 도입 || 2011년경, 모스크바 의과대학 소속 연구원들은 모든 종류의 매독을 제거할 신종 박테리오파지를 개발했다 주장하였다. 이후 당해에 크렘린궁 고위직과 회동을 가진 뒤, 프로젝트의 수석 연구원은 해당 박테리오파지를 공중 위생 정책으로써 러시아 전역의 &#34;야생&#34;에 도입할 것을 제안하였다. 크렘린궁은 3주 뒤 해당 제안을 거부하였다. ||
|| 27층, 1호실 || 초전도 초충돌기 || 1970년대 미국에서 제안된 이 입자 가속기 단지는, 건설되었다면 거대 강입자 충돌기(Large Hadron Collider)와 비교했을 때 크기는 2배에 생성하는 에너지는 3배로, 세계에서 가장 큰 입자 가속기가 되었을 것이었다. 해당 프로젝트는 1993년 미국 의회에 의해 공식적으로 취소되었다. ||

[[collapsible show=&#34;TS/2303/열람 전용&#34; hide=&#34;접근 허가됨 - 허가 받은 요원을 환영합니다&#34;]]
**부록 2303.2 - 기동특무부대 피-9 소개문**

&gt; **발신:** 아우렐리오 로하스
&gt; **수신:** Guest4939
&gt; **제목:** &lt;없음&gt;
&gt; **첨부파일:** HANDBOOK_PHI_9.pdf, securityapp.pdf, HR_rates_plans.xls, OPEN_THIS_LAST.xyx, DONT_OPEN.aad
&gt; 
&gt; 일단 이것부터 합시다. 우린 피-9로, 부대원 대다수는 재단 외부에서 들어온 사람들입니다. 당신은 아무런 연고도 없이 여기에 합류한 겁니다.
&gt; 
&gt; 좋은 일이죠.
&gt; 
&gt; 당신은 이제 한 사람의 뱃사공입니다. 그 말인즉슨 이것들이 사라진 뒤 어디로 가는지는 몰라도, 거기까지 나를 거라는 소립니다. 윗사람들은 저걸 기록하고 연구하고 막 그러라고 했을 겁니다. 걱정하지 마세요. 그런 건 충분히 할 거니까요.
&gt; 
&gt; 하지만 여기서 진짜로 하는 일은, 탑 안의 것들이 없어지고 사라지는 걸 지켜보는 겁니다. 진짜로 없어지고 사라졌는지 확인하는 거죠. 에두아르도는 그것들을 꿈이라 부르지만, 그 양반은 멍청하니까 믿지 마세요. 당신도 곧 알게 될 겁니다.
&gt; 
&gt; 공식적인 것들이랑 매뉴얼은 전부 첨부해 뒀습니다. 제가 말 안 해도 여덟 번씩은 읽게 될 겁니다. 세상에, 완전 문화 충격이었다니까요. 여러분 중 대다수는 남반구 출신이 아니었죠. 여기서는 일 처리를 좀 다르게 합니다. 네, 매뉴얼 읽으세요. 이제 파일 닫고 제 말이나 들으세요.
&gt; 
&gt; 당신은 곧 탑 안에 들어가게 될 겁니다. 신나죠? 사람들이 여기 오고 싶어 한다고들 저한테 그러더군요. 제가 뭐라 하든 당신은 저놈의 매뉴얼들을 읽겠죠. 그러고 나면 당신은 자신이 항상 경계심을 늦추지 않고, 아마도 평생 그 상태를 유지할 거라고 생각하게 되겠죠.
&gt; 
&gt; 개소립니다. 어느 날 -- 제가 장담컨데 분명 근시일 내일 겁니다 -- 당신은 &#34;흠, 저건 꽤 괜찮은 발상인데. 저거 가지고 나오자.&#34;라고 생각할 겁니다. 다 아는 수가 있어요. 자주 있는 일이죠. 최상층에서 저한테 있던 일이기도 합니다. 우리가 홀딱 반한 이 정신 병동을 아주 잘 이해하고 있다 생각했어요. 전 모두에게 여기에 있는 걸 뭔가 하나라도 남겨둬야 한다고 말했습니다. 전 우리가 본 것이 너무나도 아름답다고, 그러니 빼내야 한다고 말했죠. 실제로도 그랬고요. 우린 그걸 보기 위해 무릎을 꿇었습니다. 그것이 제 할 일을 하기 시작한 뒤에도 말입니다.
&gt; 
&gt; 상황이 끝났을 때, 전 모든 걸 제자리로 되돌리는 데에 도움을 줄 이를 한 사람이라도 찾기 위해 밤중에 최대한 빠르게 달렸습니다. 뒤처리해야할 것이 한가득이었어요.
&gt; 
&gt; 첫 번째 명령은 이겁니다. 공식 팀이 되기 이전의 다른 뱃사공들에 대해서는 묻지 마세요. 최상층 사건 이후 우린 8명이 남았습니다. 그전에는 훨씬 많았고요.
&gt; 
&gt; 또 다른 첫 번째 명령은 이겁니다. 뭐가 됐든 탑에 있는 건 거기에 냅두세요. 당신이 그 안에서 본 건 전부 채색된 시체나 마찬가지입니다. 탑은 하나의 묘지에요. 거기 모든 건 뭐가 됐든 그 자리에서 썩어서 죽어가기 위해 있는 겁니다. 안 그러면 당신 머리에 제가 직접 총알을 박아 넣을 거예요. 저는 제 사람들은 챙기고, 당신도 이젠 제 사람 중 하나예요.
&gt; 
&gt; 승선한 걸 환영합니다, 뱃사공.
&gt; 
&gt; 로하스
