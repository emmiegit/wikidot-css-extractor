[[tab Dr. Chrome，又稱劉藺博士]]
姓名：劉藺（Dr. Chrome），又稱靈魂畫師其一、捏捏、--福藺熊--

性別：男

代表色：淡青/所有紫色

年齡：███

安全級別：4B（特別情況[已編輯]）/評級AAA[[footnote]]Site-ZH-88中使用的信用評級量表，AAA為最高，D為試用期員工，也包括D級。[[/footnote]]

職稱和工作場所：Site-ZH-88站點主任、經濟會計部門創始人兼經濟研究部門主任、聯合探勘隊隊員、Site-ZH-88收容專員顧問。從加入基金會開始便著手規劃Site-ZH-88的基礎建設。平日於Site-ZH-88工作，不定期外出。

專長：總體經濟學、貨幣銀行學、行為經濟學。

職務：總監督經會部門以及Site-ZH-88的所有事務、聯絡各國金融管理部門及各商業銀行、Site-ZH-88收容異常之收容措施制定、Site-ZH-88及經會部新人訓練及不定期講座、高度異常地域文明探勘。

簡介：由於劉藺博士的專業，其在監督政府以及基金會的財政方面是最主要的工作。

劉藺博士常常被下屬稱呼為主任以及「千年老妖怪」。這是因為似乎在經會部門建立的時候，主任一直都是劉藺博士。

出乎意料地，劉藺博士可以有條件地改變他的外型，平常在站點工作的時候都會以年輕少年的樣貌接觸其他下屬，當下屬因為工作而對劉藺抱怨時，劉藺會因為效應不得已變回老年的樣子。

劉藺博士的年輕少年型態常以：
* 黑色過耳的短頭髮
* 160公分的身高
* 紫色的瞳孔以及瀏海挑染
* 未變聲的少年聲音
* 和大部分的經會部門員工一樣的西裝款式
出現，
因為個性不修邊幅以及常常弄傷自己，所以可以經常看到OK蹦以及褶皺的衣服。在外務時會使用比較成熟的外表，曾經有任務是需要變裝成女性的。
&gt; 不予評論。就算可以變臉，我的身高不知道為什麼還是固定的。—劉藺博士

劉藺博士的工作量相較於其他管理職少很多，部分原因是其認為自己是在Site-ZH-88養老。除了一般的工作外，劉藺博士要不是在補充茶水間的食物，不然就是隨意地躺在站點的某個角落。在Site-ZH-88的情報室（簡稱HQ）有一張專屬於其的按摩椅。

在做政策實行時會猶豫不決，並且有著摸魚的習慣，經常需要其助理跑遍整個站點甚至是站點外抓人。雖然很對其他人很體貼，不過依照其習性通常都是被體貼的那一位。會在幫忙別人的時候順便留意人和整體環境。

辦公室充滿了紫色，包括壁紙、天花板、地毯。有很多拉拉熊和趴趴熊玩偶。這也是當劉藺博士抱著玩偶在站點其他地方摸魚的時候，會被外賓當成小孩子的原因。

Site-ZH-88茶水間所有的雪碧、激浪、魔爪、綠豆糕全數由劉藺博士出資購置。
&gt; 我絕對沒有工商。真的沒有。—劉藺博士

喜歡捏別人 。
酒量不好。
[[collapsible show=&#34;這裡沒有故事，請回。&#34; hide=&#34;你如果也走的話我會很難過的。&#34;]]
親自指定Site-ZH-88的一角興建墓園，以供安置基金會人員的遺體。會參加任何一個在該處舉行的喪禮，並會不定期在半夜4點的時候獨自造訪墓園，待到天亮。

隨身攜帶一只古典懷錶，提醒他自己時間以及保存人生中的歷程。

------
[[/collapsible]]

背景：████年中███事件發生後，由基金會建立者徵集加入基金會基礎財務運作，此資料以前的歷史資訊全數遺失。於█████年進入繁中成立經會部門，此後一直任職於Site-ZH-88。此外的紀錄皆屬機密。

[[collapsible show=&#34;以下內容僅限五級權限持有者查閱&#34; hide=&#34;收起&#34;]]

劉藺博士在█████年的事件時，先後被稅關和UIU金融事件調查部門（FED前身）招募未果，後由The administor引薦入職基金會負責早期的財政工作。█████年繁中站點開始籌備，經天市-█之邀請擔任經會部主任且監督Site-ZH-88的建設工作。在站點落成後擔任站點主任至今。

劉藺博士持有異於藍型的能力，卻不被基金會承認且被認為需要掩蓋。據傳是一個有體系但持有者潛伏的能力，且該能力影響劉藺博士的年齡、健康、甚至是他多變的外貌。

------
[[/collapsible]]

備註：

* 不能在Site-ZH-88攜入、交易、持有及食用蛋黃月餅，違者後果自負。

* 如果在Site-ZH-88看到會行走的熊熊布偶，請直接將其抱回劉藺博士的辦公室。

* 如果在全超聯福利中心見到疑似是劉藺的人，一定不是他。//「請支援收容。」//

[[/tab]]
[[tab 人際關係：Site-ZH-88]]

**TP(Thunder Phoenix)** 16歲
&gt; 本名方雷鶠，現任助理秘書。
&gt; 原關注組織「稅關」的雇員。在事件中失去了上司、同事、和家人。為了報復異常差點殺害劉藺博士，卻因此得到劉藺博士的信任和支持，在經過一段時間的休養和實習後被欽定為助理。
&gt; 勇敢果決且豪邁，卻因為年紀尚幼而在專業的眼光中帶點青少女的思考方式。發現劉藺博士偷懶時會使用擒抱和壁咚或是各種親密姿勢。再加上她從來沒有公開表明過性別，讓同事以為和劉藺博士是辦公室BL，同時認為雙方在曖昧。遇到主任消失時不像其他的助理前輩會待在站點等人，而是會親自前往險境拉人回來。

&gt; 「呼乾啦！那個，不要對喝醉酒的我做什麼奇怪舉動喔？」by 方雷鶠

**Mr. Wrysper** 32歲
&gt; 本名陳明絃，會計審核部主任。
&gt; 個性嚴謹，是劉藺博士穩定可靠的工作夥伴。
&gt; 下班之後會一起去居酒屋喝燒酒。無法接受劉藺博士在站點中隨處躺下的行為。

&gt; 「主任的拉拉熊玩偶已經滿出他的辦公室了，這樣下去我要刪減他的薪水了。」by Wrysper

**Dr. Minalinsky** 23歲
&gt; 本名陳儀瑄，風險管理部主任。是劉藺博士的前下屬兼徒弟。
&gt; 專注堅持且嚴厲，會對任務全力以赴，就算是需要故意殘害自己也一樣。外勤回來時會帶工作場所或敵對勢力的戰利品給劉藺博士收藏研究。
&gt; 和劉藺博士一樣對追2.5次元偶像有興趣。

&gt; 「不否認我有扮演過秋葉原的Minalinsky傳說女僕，這是工作的一環，同時也是我對偶像的致敬。」by Minalinsky

[[/tab]]

* Mad博士 [[*user Mimaomao]]

&gt; 和他相處的時候有種在和爺爺相處的感覺，尤其是關心的部分。製作防護機器助手當作禮物是否妥當，這是個好問題。-by Mad博士
[[collapsible show=&#34;觀察筆記&#34; hide=&#34;咪貓貓&#34;]]
02站點似乎開始彌漫咪貓貓的氣息，想必是Mad博士展開的風潮。我還蠻喜歡那顆頭的。
咪貓貓。
[[/collapsible]]
**Site-ZH-16**
* Dr. Bales [[*user Bales20147]]
&gt; Site-ZH-16的研究主任。其辦公時衍伸的異常物件讓Chrome感到十分有興趣。

&gt; 原本聽說是長輩所以還以為會來個老頭子，結果看起來比我還小……也是啦，都有會掉粉的貓了……人還意外的笨拙，來參訪的過程很熱心的幫忙了一些瑣事，竟然撞到頭啦、刺到手啦然後就用掉了我三片OK蹦。-by Dr. Bales

&gt; **我已經沒有欠你雪碧了!!!**-by Dr. Surge
* Dr. 葉凡 [[*user Fan Yeh]]
&gt; Site-ZH-44的站點副主任。有時候會向其訂購茶園所產的茶葉。但是因為每次都用不同的裝扮拜訪，所以其每次都沒有認出他來。

&gt; 聽過，但⋯⋯我真的不認識這個人。-by Dr. 葉凡
**Site-ZH-81**
* Reverberate博士 [[*user Reverberate_a]]
&gt; Site-ZH-81的站點主任。在其成立探險隊後Chrome馬上就申請加入了，因為88站點需要與探險隊進行業務接洽，另一方面也協助了Chrome遊歷時需要的相關資源。因為某些原因在關注名單內。

&gt; 雖然是88的站點主任，但是也是我探勘隊的一員，既然是我的人那就要妥善照顧才行，雖然外觀年紀尚輕，但其實年紀不小了，能從他身上學到很多事情--(附上一張邀請一同探勘新地點的申請書)-by Dr. Reverberate
[[collapsible show=&#34;觀察筆記&#34; hide=&#34;北極星塵&#34;]]
值得信賴的隊友和老相識，不過像是在尋找什麼似的在旅行。似乎有什麼需要注意的事。
我沒有理由在意任何組織。
[[/collapsible]]

&gt; Site-ZH-81的研究員。Chrome經常和其討論81站點內收容的歷史和宗教物品的故事和維護經費。

&gt; 聽說他活了好幾百年，肯定見證了許多重要的歷史時刻吧，有機會一定要和他聊一聊。-by 研究員Wing
[[collapsible show=&#34;觀察筆記&#34; hide=&#34;楓葉飄壤&#34;]]
非常投合的研究員，博學程度不亞於其他基金會內的歷史學者。但是還是要注意一下極東的組織。
[[/collapsible]]

&gt; 人似乎還不錯。-by 研究員Dyskolos
