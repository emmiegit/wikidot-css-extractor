**Объект №:** SCP-869

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Когда SCP-869 не подвергается исследованиям, его следует содержать в Складском Секторе 4. Угольно-цинковую батарейку объекта следует вынимать. Вставлять в SCP-869 батарейку можно только при хорошем дневном освещении или в свете газоразрядной лампы сверхвысокого давления яркостью не менее 50 000 люменов. Поскольку до сих пор неизвестно, какое влияние антисвет SCP-869 оказывает на здоровье, прямой контакт не рекомендуется даже при наличии должной защиты.

**Описание:** SCP-869 представляет собой ручной фонарь одной из первых в мире моделей, выпущенных American Electrical Novelty &amp; Manufacturing Company в 1899 или 1900 г. Вначале объект использовался полицейскими силами Нью-Йорка, но однажды на патруле его уронили на землю, и с тех пор объект действует противоположно тому, как должен действовать фонарик. Когда SCP-869 включают, он бросает луч &#34;темноты&#34; на то, что, по идее, должно быть освещенным.

SCP-869 испускает световые волны определенной длины, которые накладываются на нормальные волны в диапазоне видимого света. Эти волны нейтрализуют друг друга, в результате чего на &#34;освещенном&#34; участке резко падает яркость света. Лучи антисвета взаимодействуют с предметами так же, как обычный свет, и могут накладываться на световые волны любой длины. &#34;Черный свет&#34; SCP-869 отражается зеркалами и рассеивается, проходя через призмы, однако не теряет при этом интенсивности, в отличие от обычного света.

Эффект антисвета настолько силен, что, когда в 1934 г. SCP-869 направили на солнце в полдень, его конический луч на несколько мгновений вызвал полное затмение, которое можно было наблюдать из большинства точек Восточного Полушария.

Если SCP-869 разобрать, в нем не обнаруживается никаких аномалий или поломок, даже тех, которые должны были возникнуть при падении. Волны антисвета не испускаются из колбы, если линза удалена, и не возникают, когда сквозь линзу проходит свет из другого источника.

Планируется тестирование SCP-869 с другими SCP-объектами.

Ни при каких обстоятельствах SCP-869 не должен входить в контакт с [[[SCP-017]]]. Темнота, наводящаяся лучом SCP-869, теоретически может [ДАННЫЕ УДАЛЕНЫ].</textarea></pre>
