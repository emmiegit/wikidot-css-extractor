**Artikel:** SCP-1774 –  Die Ausrüstung von &#34;Der Beweis&#34;
**Autor:** Ihp (Account gelöscht)
**Original:** https://scp-wiki.wikidot.com/scp-1774
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1774

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Jede SCP-1774-Instanz ist in Klasse-2-Spektraleindämmungseinheiten in separaten Flügeln von [[[http://www.scp-wiki.net/secure-facility-dossier-site-88|Standort-88]]] aufzubewahren. Die Batterien von SCP-1774-01, -04 und 07 sind wöchentlich aufzuladen oder auszutauschen, um sicherzustellen, dass die darin enthaltenen Entitäten nicht durch Versehen zerstört werden. Die Tests sind mit Genehmigung von Direktor York durchzuführen.

**Beschreibung:** SCP-1774 ist die Sammelbezeichnung für mehrere Ausrüstungsgegenstände, die früher von einer paranormalen Amateur-Ermittlungsagentur verwendet wurden. Gegenwärtig vorhandene Teile umfassen eine tragbare Infrarot-Videokamera (SCP-1774-01), eine tragbare Thermografie-Videokamera (SCP-1774-02), einen EMF-Detektor (SCP-1774-03), eine &#34;Ghost Box&#34;[[footnote]]In Wirklichkeit ein scannendes Funkgerät, dessen Stoppfunktion deaktiviert wurde[[/footnote]] (SCP-1774-04), ein &#34;Wahrsagependel&#34; (SCP-1774-05), ein digitales Diktiergerät (SCP-1774- 06) und ein Infrarot-Thermometer (SCP-1774-07).

Jede Instanz von SCP-1774 fungiert als Behälter für eine einzigartige spektrale Entität. Als SCP-1774-X-A (d. h. SCP-1774-01-A, SCP-1774-02-A) bezeichnet, sind alle Instanzen intelligent und können nur unter Verwendung ihrer jeweiligen SCP-1774-Instanz erkannt, und mit ihnen kann interagiert werden. Zum Beispiel ist SCP-1774-01-A nur in der Lage, auf einem von SCP-1774-01 aufgezeichneten Film zu erscheinen, und SCP-1774-06-A kann kommunizieren, indem es über Daten spricht, die auf SCP-1774-06 aufgezeichnet wurden.

Daten, die von SCP-1774-Instanzen aufgezeichnet werden, können stark von dem abweichen, was tatsächlich passiert. Zum Beispiel kann Filmmaterial von SCP-1774-01 die Manipulation von Objekten im Raum und das Flackern von Lichtern und Änderungen im Verhalten von aufgezeichneten Personen zeigen, während tatsächlich keine auftreten. Alle Instanzen von SCP-1774-X-A sind anscheinend in der Lage, miteinander zu kommunizieren. Während der Tests hat sich gezeigt, dass einzelne Instanzen zusammenarbeiten, um paranormale Beweise zu fälschen.

Alle Instanzen von SCP-1774 wurden von einer paranormalen Amateur-Ermittlungsgesellschaft, bekannt als &#34;Der Beweis&#34;, verwendet. &#34;Der Beweis&#34; hat seinen Sitz an der Ohio State University und untersucht verschiedene übernatürliche Phänomene im gesamten Mittleren Westen der Vereinigten Staaten, wobei &#34;Der Beweis&#34; oft darauf zurückgreift, Fälschungen von Beweisen für die Web-Show &#34;Die Wahrheit und Der Beweis&#34; zu erstellen. Kein Mitglied der Organisation hat Kenntnis von Foundation-Aktivitäten und wird daher nicht als Bedrohung angesehen.

Während einer Ermittlung auf einem Privatgrundstück in Cleveland, Ohio, verhaftete die Polizei alle Mitglieder von &#34;Der Beweis&#34; wegen Vorwürfen des Einbruchs und Betretens, des Hausfriedensbruchs und des Betrugs. Die Ausrüstung wurde in Polizeigewahrsam genommen, wo die anomalen Eigenschaften zuerst bemerkt wurden. Ein Foundation-Bergungsteam beschlagnahmte die Ausrüstung und brachte sie zur Untersuchung zu Standort-88.

**Testprotokoll 1774**

**Test Nr.:** 1774-01
**Genutzte/s Objekt/e:** SCP-1774-01
**Testverfahren:** SCP-1774-01 wurde eingeschaltet und verwendet, um einen Teil des Flurs an Standort-88 im Laufe von 12 Stunden zu filmen.
**Ergebnisse:** SCP-1774-01-A manifestierte sich als Frau, ungefähr 45 Jahre alt und trug einen Morgenrock aus der viktorianischen Zeit. SCP-1774-01-A ging auf und ab durch den auf dem Film sichtbaren Korridorabschnitt, verschwand und tauchte zwischen den Einzelbildern wieder auf.

SCP-1774-01-A ging in dem Film durch einen Forschungsassistenten, was dazu führte, dass er sich vorübergehend verkrampfte und erbrach. Diese Aktion ist außerhalb der Aufzeichnung nicht aufgetreten. An einem Punkt erschien das Gesicht von SCP-1774-01-A direkt vor der Linse, was dazu führte, dass der beobachtende Forscher erschrak und von seinem Stuhl fiel.

//Ich schwöre bei Gott, sie hat danach gelacht.// – Dr. Bryant.

**Test Nr.:** 1774-05
**Genutzte/s Objekt/e:** SCP-1774-02, SCP-1774-07
**Testverfahren:** SCP-1774-02 und SCP-1774-07 wurden gemeinsam verwendet, um festzustellen, ob zwischen den einzelnen Entitäten von SCP-1774-X-A eine Kommunikation stattfinden kann.
**Ergebnisse:** SCP-1774-02 zeichnete mehrere thermische Anomalien auf, darunter einen humanoiden &#34;kalten Fleck&#34;, der in der Mitte des Testraums stand. SCP-1774-07 bestätigte anscheinend die Existenz dieses &#34;kalten Flecks&#34;, indem es eine drastische Temperaturänderung von 15^^o^^ C registrierte. Allerdings wurde mit einem normalen Infrarot-Thermometer keine Temperaturänderung festgestellt.

An mehreren Stellen während des Tests wurde beobachtet, dass die digitale Anzeige auf SCP-1774-07 im Gegensatz zur Temperaturanzeige &#34;STIRB&#34; anzeigte. Es wurde beobachtet, dass SCP-1774-02-A, wie auf dem Film dargestellt, für die Dauer des Tests lachte.

**Test Nr.:** 1774-07
**Genutzte/s Objekt/e:** SCP-1774-04
**Testverfahren:** Dr. Bryant wollte versuchen, mit SCP-1774-04-A unter Verwendung von SCP-1774-04 als Kommunikationsmedium Kontakt aufzunehmen.
**Ergebnisse:** Dr. Bryants Gesprächsversuche wurden in den ersten fünf Minuten des Tests mit Schweigen beantwortet. Daraufhin stieß SCP-1774-04 eine kreischende Rückkopplung aus und schrie mehrmals mit tiefer Stimme die Worte &#34;Verschwinde&#34;. Weitere Kommunikationsversuche führten zu Schluchzen, Gelächter und der Aussage &#34;Ich liebe diesen Job.&#34;

**Test Nr.:** 1774-08
**Genutzte/s Objekt/e:** SCP-1774-05, SCP-1774-01, SCP-1774-02
**Testverfahren:** SCP-1774-05 wurde von Dr. Bryant durch die Testkammer getragen und frei schwingen gelassen. SCP-1774-01 und SCP-1774-02 zeichneten den Raum auf, in dem sich mehrere leichte Objekte auf dem Boden und auf den Tischen darin befanden.
**Ergebnisse:** SCP-1774-05 drehte sich in bestimmten Bereichen des Raums schneller. In diesen Bereichen wurden SCP-1774-01-A und SCP-1774-02-A gezeigt, wie sie sich auf ihren jeweiligen Objekten manifestierten; SCP-1774-01-A konnte jedoch nicht von SCP-1774-02 erkannt werden und umgekehrt.

Sowohl SCP-1774-01-A als auch SCP-1774-02-A wurden dabei beobachtet, wie sie verschiedene Objekte im Raum manipulierten; einmal wurde SCP-1774-01-A gezeigt, wie es einen kleinen Holzklotz an Dr. Bryants Kopf warf, was ihn dazu veranlasste, zu reagieren, indem er sich duckte und fluchte. Diese Aktionen fanden außerhalb der Aufzeichnung nicht statt.

**Befragungsprotokoll:** Agent Raymond McGee befragte Tyler Watkins, Ausrüstungsmanager für &#34;Der Beweis&#34; und mutmaßlicher Schöpfer von SCP-1774. Agent McGee gab sich während der Befragung als Mitglied des Cleveland Police Department aus.

&gt; &lt;**Beginn des Protokolls**&gt;
&gt; 
&gt; **Watkins:** Was möchten Sie über unsere Ermittlungen wissen?
&gt; 
&gt; **McGee:** Ich habe die Bänder gesehen. Sie sind eindeutig gefälscht. 
&gt; 
&gt; **Watkins:** Was meinen Sie? Das sind echte Geister auf der Ausrüstung.
&gt;
&gt; **McGee:** Schauen Sie, wir haben mit anderen paranormalen Typen gesprochen. Das Ding auf all Ihren Bändern? Sie alle sagen, das ist der Geist von Haversham. Wie soll der Geist einer viktorianischen Hausfrau Staatsgrenzen überschreiten? (Beugt sich zu Watkins vor) Es sei denn, es war gefälscht.
&gt;  
&gt; **Watkins:** (lange Pause) … Ich weiß nicht, was ich Ihnen sagen soll. Keiner der Beweise war gefälscht. Diese Geister waren echt. 
&gt; 
&gt; **McGee:** Erzählen Sie mir nicht so einen Scheiß. Es gibt keine Geister. Und angesichts der Tatsache, dass Ihre Gruppe mindestens fünf Personen um Geld für &#34;Ermittlungsdienste&#34; betrogen hat …
&gt;  
&gt; **Watkins:** Sie sind echt! Sie werden mir nicht glauben, wenn ich Ihnen sage, was wirklich passiert ist, aber sie sind echt! 
&gt; 
&gt; **McGee:** Sie haben recht. Ich werde Ihnen nicht glauben. Aber ich werde Sie bei Laune halten.
&gt; 
&gt; **Watkins:** Vieles von dem, was wir gemacht haben, war gefälscht, da haben Sie recht. Aber Dan[[footnote]]Daniel Christian, Leiter von &#34;Der Beweis&#34;[[/footnote]] wollte überzeugendere Wege, um das Zeug, das wir sahen, zu fälschen. Ein wie ein UFO bemaltes Frisbee oder ein Gorillakostüm, um als Bigfoot zu posieren, kann es nicht weit bringen. Er wollte es so real wie möglich machen.
&gt;  
&gt; **McGee:** Aber sie waren immer noch gefälscht.
&gt; 
&gt; **Watkins:** Der Rest der Sachen, die wir gemacht haben, war gefälscht. Das … war echt. (Lehnt sich in seinem Stuhl zurück) Ich muss es wissen. Ich habe sie dort angebracht.
&gt; 
&gt; **McGee:** Was denn? War es echt oder gefälscht? Geben Sie mir eine klare Antwort, oder …
&gt; 
&gt; **Watkins:** Die Kameras und das Zeug haben technisch nichts gesehen. Die Geister waren in den Kameras, dem Thermometer, dem EMF-Detektor, dem verdammten Wahrsagependel … (Schüttelt den Kopf) Ich habe dieses Ding online gefunden, wo man Geister an alles binden konnte, was man wollte, eine Spukkiste oder so etwas. Ich habe es zuerst mit dem Pendel ausprobiert, auf diesem Friedhof in der Nähe von Akron, und es //hat funktioniert//. Danach habe ich an jedem Ort, an dem wir gefilmt haben, einen neuen Gegenstand ausprobiert.
&gt; 
&gt; **McGee:** (Reibt sich die Stirn und schweigt einige Sekunden) Lassen Sie mich das klarstellen. Sie haben versucht, paranormale Befunde zu fälschen und dabei bewiesen, dass das Paranormale existiert. Das klingt wie die Handlung eines schlechten Horrorfilms.
&gt; 
&gt; **Watkins:** Ich weiß genau, wie es sich anhört. Aber es ist wahr! Ich könnte es Ihnen zeigen, aber Sie haben unsere gesamte Ausrüstung beschlagnahmt, nachdem wir versucht haben, Bourbon House zu untersuchen.
&gt; 
&gt; **McGee:** Das ist bisher der einzige Teil Ihrer Geschichte, den ich glaube. (Schüttelt den Kopf) Irgendwelche anderen unverschämten Behauptungen, die Sie machen wollen?
&gt; 
&gt; **Watkins:** Sie waren wirklich nützlich. Ich schwöre bei Gott, sie hatten sogar Spaß damit. Diese Ghost Box, die wir hatten, hat wirklich gut und böse gelacht. Und was Haversham angeht … nun, anscheinend ist sie ein Fan von &#34;Der Exorzist&#34;. Sie liebt es, das Ding zu machen, bei dem sich der Kopf dreht.
&gt; 
&gt; **McGee:** Nehmen wir an, das ist tatsächlich die Wahrheit. Wäre es nicht einfacher gewesen, einfach das zu tun, was jeder andere paranormale Ermittler tut, und die Beweise in der Postproduktion zu fälschen?
&gt; 
&gt; **Watkins:** Es hatte nicht so viel Spaß gemacht. 
&gt;  
&gt; &lt;**Ende des Protokolls**&gt;
 
Der von Mr. Watkins verwendete Prozess zur Herstellung von SCP-1774 wurde nach dieser Befragung aus dem Internet entfernt. Aufgrund des kürzlich ergangenen &#34;Nicht schuldig&#34;-Urteils im Fall des Hausfriedensbruchs von &#34;Der Beweis&#34; ist die Gruppe weiter zu überwachen.</textarea></pre>
