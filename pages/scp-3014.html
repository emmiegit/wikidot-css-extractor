**Ítem #:** SCP-3014

**Clasificación del Objeto:** --Seguro-- Euclid

**Procedimientos Especiales de Contención:** SCP-3014 debe almacenarse en una celda de contención de 8 metros por 8 metros por 5 metros en el Sitio-15. SCP-3014 debe tener acceso a contenido WiFi controlado durante 3 horas al día. Al menos 4 especialistas de TIC de Nivel 4 de la Fundación deben controlar el contenido exacto de los paquetes de datos enviados a SCP-3014. Cualquier paquete de información que se envíe a SCP-3014 debe analizarse para obtener información importante y podría causar problemas si se pierde. Cada semana, se entrevistará a SCP-3014 para volver a obtener información perdida. En caso de que SCP-3014 no reciba la información adecuada, se destruirán todas las formas de acceso a Internet dentro de los 100 metros y la celda de SCP-3014.

El contenido que se le dará a SCP-3014 deben ser historias ficticias generadas automáticamente por IAs. Las historias no deben contener ninguna información importante relacionada con la ciencia, la historia, la cultura o cualquier otro concepto conocido en caso de que se produzca un evento antimemético.

A partir del incidente 3014-3, al menos 2 guardias armados con armas de fuego explosivas livianas permaneceran cerca de SCP-3014 y su celda en todo momento. No se permitirá que el personal se comunique con SCP-3014 a menos que cuente con el permiso del actual investigador principal de servicio para SCP-3014. Bimensualmente, SCP-3014 recibirá una evaluación psicológica por parte del investigador principal actual de SCP-3014. Cualquier solicitud de equipo adicional capaz de enviar o recibir señales debe denegarse directamente.

El uso de SCP-3014 para contener anomalías digitales, específicamente meméticas, se encuentra bajo consideración.

**Descripción:** SCP-3014 es una construcción robótica hexapoda inteligente de origen desconocido. El cuerpo de la entidad está segmentado en 3 piezas esféricas separadas, cada una aproximadamente con un diámetro de 0,5 metros y dos patas que miden aproximadamente 2 metros de largo en su máxima extensión.

La entidad posee una antena trasera de un diseño más allá de la comprensión actual. Parece similar a los diseños humanos, sin embargo, cerca de la punta de la antena hay un gran cristal de composición desconocida que parece estar fracturado por la mitad. Las muestras demuestran que la estructura de los cristales es similar a la del diamante. Según SCP-3014, está roto, y anteriormente podría transmitir información más rápida que la luz, pero esto no se ha confirmado. Se está considerando la posibilidad de analizar de la replicación de la antena para el uso de la Fundación.

SCP-3014 fue recuperado después de que varios cientos de personas 0de ████████, el Reino Unido informaron una débil conexión a Internet. Cuando los proveedores de servicios de Internet civiles investigaron, descubrieron a SCP-3014. Los Agentes de la Fundación en el área tomaron el control y descubrieron que SCP-3014 estaba tratando de construir una forma de matriz de comunicación pero carecía de las herramientas y partes necesarias. La entidad fue contenida por la fuerza. Posteriormente, los daños y cortes de Internet se atribuyeron a una fuerte tormenta, y las amnésticos fueron distribuidos adecuadamente.

El segmento más visible de SCP-3014 se considera como la cabeza de la entidad.Saliendo de la cabeza hay una pequeña pantalla cuadrada de aproximadamente 1 metro de largo. La entidad utiliza esto para comunicarse.

SCP-3014 está compuesto de un material desconocido. Debido a la extrema resistencia y densidad del material, el análisis de muestras y la obtención de imágenes internas ha resultado difícil. Las pruebas que se han realizado muestran similitudes con los nanotubos de carbono, aunque tienen un diseño mucho más avanzado.

SCP-3014 parece tomar información que está en forma de redes inalámbricas de internet. SCP-3014 afirma que &#34;consume&#34; esta información. La entidad requiere aproximadamente 500 megabytes de datos por 24 horas para preservar la función normal. La información que consume SCP-3014 se memoriza y se almacena permanentemente. SCP-3014 ha aprendido, desde el acceso a Internet, el lenguaje humano y la gramática hasta un alto nivel. Sin embargo, la entidad prefiere escribir en oraciones cortas incompletas porque, según la entidad, es más cómodo expresarse así ya que es similar a su idioma original.

Tras el consumo de datos, hay un 56% de probabilidad de que los datos adquieran propiedades antimeméticas temporales. SCP-3014 afirma que esto es &#34;problemas digestivos&#34;. La mayoría de los seres inteligentes que conocen el contenido (ya sea video, audio, texto u otro) comienzan a olvidarlo y sufren una gran dificultad tratando de recordar los datos si se muestran de nuevo. En casos excepcionales, las versiones almacenadas digitalmente de este contenido serán borradas o suprimidas por completo. Este efecto durará entre 16 horas y ██ meses. En situaciones de emergencia, SCP-3014 puede consumir contenido almacenado. Si esto ocurre, los efectos antimeméticos son permanentes y se extiende a SCP-3014.

El contenido de los datos que SCP-3014 ha consumido es relevante. SCP-3014 afirma que los datos que revelan información más importante o interesante son más &#34;sabrosos&#34; y que los datos poco interesantes son &#34;insípidos&#34;. SCP-3014 se niega a consumir datos que son una repetición de información previa o muy similar a la información anterior, alegando que es &#34;repugnante&#34;.

Si SCP-3014 no recibe la información requerida, puede comenzar a intentar consumir información a la fuerza, rompiendo con relativa facilidad los cortafuegos de información. Cuando esto ocurre, la tasa de eventos antimeméticos aumenta al 90%, así como la duración que parece infinita. Se desconoce si esto ha ocurrido alguna vez, o si [CENSURADO]. Se desconocen los efectos adicionales debido a la pérdida de información.

Si la entidad no ha sido alimentada durante un período de tiempo prolongado, la información que SCP-3014 ha consumido puede comenzar a reaparecer. Sin embargo, esta información seguirá siendo antimemética. Además, los datos almacenados cerca de esta información antimemética también pueden comenzar a adquirir cualidades antimeméticas, que pueden propagarse. Esto puede resolverse eliminando la información, pero esto puede ser difícil debido a la naturaleza de la antimemética.

**Documento 3014-1: Lista de solicitudes de SCP-3014**

[[collapsible show=&#34;+ Mostrar documento 3014-1&#34; hide=&#34;- Ocultar documento&#34;]]
 
A continuación se presenta una lista incompleta de solicitudes que SCP-3014 solicitó.

||~ Solicitud ||~ Respuesta ||
|| &#34;Internet más rápido?&#34; || Concedido ||
|| &#34;¿mis amigos?&#34; || Denegado: se desconoce la identidad de &#34;amigos&#34;. ||
|| &#34;¿arreglar la antena?&#34; || Denegado: más allá de las capacidades tecnológicas, así como potencialmente ser un riesgo de seguridad ||
|| &#34;¿amigo humano?&#34; || Concedido ||
|| &#34;mis amigos por favor&#34; || Negado ||
|| &#34;despertar amigos&#34; || Significado desconocido ||
|| Varias piezas de radio, wifi y equipos de comunicación || Negado ||

[[/collapsible]]

**Documento 3014-2: Entrevista 3014-68**
[[collapsible show=&#34;+ Mostrar documento 3014-2&#34; hide=&#34;- Ocultar documento&#34;]]

**Documento 3014-2:  Entrevista 3014-68** 

&gt; **Entrevistado:** SCP-3014
&gt; 
&gt; **Entrevistador:** Dr. █████, Investigador principal de SCP-3014
&gt; 
&gt; **Prólogo:** Esta es la primera entrevista en la que la entidad informó estar deprimida.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Dr. █████:** Saludos SCP-3014, ¿cómo te sientes?
&gt; 
&gt; **SCP-3014:** triste.
&gt; 
&gt; **Dr. █████:** &lt;pausa&gt; ¿Y por qué es eso?
&gt; 
&gt; **SCP-3014:** amigos desaparecidos.
&gt; 
&gt; **Dr. █████:** ¿Quiénes son tus amigos? ¿Dónde están?
&gt; 
&gt; **SCP-3014:** uno cambia mundos. uno pelea. uno construye. hablo con mi padre. tantos otros. juntos tanto tiempo. a través del espacio. no por aquí. en algún otro lugar.
&gt; 
&gt; **Dr. █████:** &lt;pausa&gt; Esta es la primera vez que nos divulga esta información, SCP-3014. Qué-
&gt; 
&gt; **SCP-3014:** padre se fue. tal vez muerto. amigos desaparecidos aterrizamos aquí. apartado. sabía dónde. pero estaba tan hambriento ... &lt;//SCP-3014 comienza a acurrucarse//&gt;
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaración final:** SCP-3014 se negó a hablar en las próximas 3 sesiones de entrevista. SCP-3014 solicitó datos relacionados con el equipo de comunicación lo que fue denegado.

[[/collapsible]]

**Documento 3014-3:  Incidente 3014-3**

[[collapsible show=&#34;+ Mostrar documento 3014-3&#34; hide=&#34;- Ocultar documento&#34;]]

El ██/██/20██, se produjo una brecha de contención en el Sitio-██, donde SCP-3014 estaba siendo contenido temporalmente mientras era transportado. SCP-3014 era obediente con el personal de la Fundación y permaneció en su celda. Sin embargo, se produjo un corte de energía y debido a los restos del ala del sitio en el que se encontraba SCP-3014, fue aislada durante 12 días. Después de 3 días, SCP-3014 se hizo menos amigable y comenzó a actuar agitado a pesar de no perder ninguna función aparente. Luego de 5 días de no haber sido alimentado, SCP-3014 comenzó a amenazar con hacer daño físico al personal de la Fundación. Luego de 8 días, SCP-3014 comenzó a emitir un material desconocido extremadamente radiactivo y atacó físicamente al personal de la Fundación.

[CENSURADO]

Las cámaras de seguridad restantes muestran que SCP-3014 intenta usar los residuos para construir un sistema de comunicación de largo alcance a partir de la información almacenada. SCP-3014 estaba contenido antes de que pudiera completarse, pero las terminales informáticas modificadas muestran el mensaje que SCP-3014 intentaba transmitir. Contenía fragmentos del lenguaje de SCP-3014. También estaban unidas las coordenadas exactas de varias instalaciones de la Fundación.

&gt; 
&gt; mis amigos. [ininteligible]
&gt; 
&gt; te extraño. ha pasado tanto tiempo.
&gt; 
&gt; [ininteligible]
&gt; 
&gt; [ininteligible] los padres. ellos no vendrán
&gt; 
&gt; muchos durmiendo. despierta.
&gt; 
&gt; por favor. donde quiera que estés.
&gt; 
&gt; [ininteligible] reúnete conmigo.
&gt; 
&gt; juntos
&gt; 

SCP-3014 se reclasificó de Seguro a Euclid.
