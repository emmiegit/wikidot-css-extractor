Registro de Experimentos para SCP-447-2

Aprovado por O5-█
Monitorado por O5-█, O5-██, O5-█
Chefe do Projeto: Dr. A. Clef

//Todos os pesquisadores trabalhando com SCP-447 ficam incentivados a anexar seus resultados a este registro de experimentos no seguinte formato://

&gt; **Data:** ██/██/████
&gt; **Objeto de Teste:**
&gt;
&gt; //Procedimento://
&gt;
&gt; //Resultados://
&gt;
&gt; //Notas://

-----
-----

**Data:** ██/██/████
**Objeto de Teste:** [[[*SCP-882|SCP-882]]]

//Procedimento:// SCP-447-2 foi beneficiado até se tornar um lubrificante. SCP-882 foi temporiamente removido de sua imersão em água do mar e SCP-447-2 foi aplicado como lubrificante em todas as juntas e conexões.

//Resultados:// Embora SCP-447-2 tenha conseguido reduzir a trituração e o barulho em 50%, também teve sucesso em remover toda a ferrugem da estrutura. SCP-882 foi imediatamente devolvido para sua imersão de água do mar, e a equipe no local foi colocada em quarentena para exame.

//Notas:// &#34;Vamos tentar não repetir isso, tudo bem?&#34; - Dr. A. Clef

-----
**Data:** ██/██/████
**Objeto de Teste:** Um (1) porquinho-da-índia, comprado num pet shop.

//Procedimento:// O objeto foi imerso em SCP-447-2 por cinco (5) minutos. Foi tomado cuidado para que a cabeça do objeto fosse mantida acima do nível do fluido, para prevenir a morte do objeto do teste.

//Resultados:// A pelagem do objeto ficou embebida com o fluido. O Item de teste precisou de várias horas de limpeza para remoção de SCP-447-2 de seu pelo. Nenhum outro efeito deletério relatado.

//Notas:// Depois de cuidadosa lavagem para remoção de qualquer traço de SCP-447-2 de seu pelo, o objeto foi subsequentemente consumido pelo Agente ███████, que é de descendência peruana. O Agente ███████ relatou que a carne era, em suas próprias palavras, &#34;o melhor //cuye// que eu já comi.&#34; Aprovação para testagem de SCP-447-2 como molho está atualmente suspenso aguardando revisão acerca de se um bife constitui ou não um cadáver.

-----
**Data:** ██/██/████
**Objeto de Teste:** Um (1) tablete [[[*SCP-500|SCP-500]]]

//Procedimento:// O objeto foi imerso em SCP-447-2 por cinco (5) minutos.

//Resultados:// Além de curar todas as doenças, o objeto agora também deixa o hálito do paciente com sensação de frescor de menta.

//Notas:// &#34;Justamente o esperado. Sério, pessoal, o que vocês acharam que iria acontecer?&#34; Dr. A. Clef

-----
**Data:** ██/██/████
**Objeto de Teste:** [[[*SCP-076|SCP-076]]]-2

//Procedimento:// 500ml de SCP-447-2 foram adicionados a 500ml de vodka destilada (███████) e duas dúzias de cubos de gelo, bem agitados, e filtrados em uma jarra. Aproximadamente 0,2 litros da mistura foram servidos em um copo com hortelã e um limão de enfeite. A mistura foi levada até SCP-076-2, a quem foi dito, &#34;Ei, Abel, experimenta isso aqui, é muito bom.&#34;

//Resultados:// SCP-076-2 concordou que a mistura era, em suas palavras, &#34;refrescante&#34;, mas imediatamente perdeu o interesse quando soube como SCP-447-2 interage com cadáveres.

//Notas:// Por causa da tendência de SCP-076-2 se tornar e/ou criar cadáveres, seu contato com SCP-447 está proibido.

-----
**Data:** ██/██/████
**Objeto de Teste:** Um (1) computador Pentium 4: 1.5 ghz, com [DADOS EXPURGADOS]

//Procedimento:// O objeto foi imerso em SCP-447-2 por cinco (5) minutos, com o cabo de energia desconectado.

//Resultados:// O objeto ficou coberto em gosma e parou de funcionar.

//Notas:// &#34;Quem pensou nesse aqui tem que levar um chute na cabeça.&#34; - Dr. A. Clef

-----

**Data:** ██/██/████
**Objeto de Teste:** [[[*SCP-063|SCP-063]]]

//Procedimento:// Dr. ████ usou SCP-447-2 no lugar de dentifrício para escovar seus dentes com [[[*SCP-063|SCP-063]]]

//Resultados:// Dado que Dr. ████ não precisa usar dentifrício para começo de conversa, nada de mais, mesmo.

//Notas:// &#34;Qual é o PROBLEMA de vocês?&#34; - Dr. A. Clef

-----
**Data:** ██/██/████
**Objeto de Teste:** Um (1) cadáver

//Notas:// O teste foi abortado. O cientista que fez a proposta foi realocado como Funcionário Classe D.

//Notas (2):// &#34;Sério, pessoal, quão difícil é de entender? Sem. Cadáveres. Nenhum. Nunca. Jamais! Não pensem sobre isso, não brinquem com isso, e com certeza não FAÇAM isso. Caramba!&#34; - Dr. A. Clef

-----
**Data:** ██/██/████
**Objeto de Teste:** Dr. A. Clef

//Procedimento:// Dr. A. Clef foi emboscado no corredor, arrastado para uma sala com uma banheira cheia de SCP-447-2, e imerso por aproximadamente 25 segundos.

//Resultados:// Objeto ficou irado, e ameaçou matar os membros da equipe que conduziram o experimento não fosse pelo fato de que assim o fazendo estaria violando o protocolo experimental.

//Notas:// &#34;Assim que esta bagunça estiver limpa vocês deixarão saudades.&#34; - Dr. A. Clef

-----
**Data:** ██/██/████
**Objeto de Teste:** mistura de Nitrato de Potássio/Açúcar

//Procedimento:// Uma colherada de SCP-447-2 foi adicionada numa mistura de Nitrato de Potássio e Açúcar, para criar uma granada de fumaça improvisada.

//Resultados:// Não só a nova mistura teve uma queima mais lenta de tal modo a gerar dez vezes mais fumaça e durar aproximadamente 5 minutos a mais que a mistura original, como também tingiu a fumaça com um tom esverdeado e deixou-a com cheiro de hortelã.

//Notas:// &#34;Nada mal para uma granada de três dólares. Contudo isso não funcionaria tão bem em campo, as chances de a fumaça alcançarem um cadáver são simplesmente muito altas.&#34;

-----
**Data:** ██/██/████
**Objeto de Teste:** Prof. Snider

//Procedimento:// Duas gotas (1 microlitro cada) de SCP-447-2, uma em cada olho do Prof. Snider (note que Prof. Snider tem astigmatismo e normalmente faz uso de lentes corretivas).

//Resultados:// A visão ficou clara e focada durante seis horas, embora Prof. Snider tenha relatado agora enxergar tudo num tom esverdeado. A vista do objeto voltou ao normal logo em seguida, contudo ambos os olhos agora estão com um verde muito mais brilhante que antes.

//Notas:// &#34;Enfim. Eu fico melhor com meus óculos mesmo.&#34; -Prof. Snider

//Notas (2):// &#34;Isso talvez seja comercializável como corretivo visual, mas as pessoas podem notar o esverdeado extra. Não obstante, eu quero solicitar uns litros dessa coisa para meu uso pessoal.&#34; - Agente Marr

----

**Data:** ██/██/████
**Objeto de Teste:** Um copo de 8 onças (236 mL) com leite desnatado

//Procedimento:// Duas (2) colheres de chá (10 mL) de SCP-447-2 completamente misturadas no leite.

//Resultados:// O leite se tornou de um verde brilhante e ficou pouco mais espesso, com um leve gosto de menta. Análise química posteriormente indicou que a beberagem agora não continha mais lactose.

//Notas:// &#34;Sabe, nós talvez consigamos vender esse troço. Eu tenho quase certeza de que cadáveres não bebem leite.&#34; -Prof. Snider

----

**Data:** ██/██/████
**Objeto de Teste:** 15 lbs. (6.8 kg) de cimento de secagem rápida

//Procedimento:// Cimento em pó e 5 galões (19 litros) de SCP-447-2 revolvidos dentro de uma betoneira pequena padrão.

//Resultados:// A mistura tomou uma coloração esverdeada e se solidificou com uma dureza 50% superior ao concreto normal, embora tenha levado o dobro do tempo para secar.

//Notas:// &#34;Parece promissor, mas é demorado de fazer e o risco de um cadáver cair em cima de uma placa feita desse negócio é muito alto.&#34; -Prof. Snider

----

**Data:** ██/██/████
**Objeto de Teste:** Dois (2) copos d&#39;água (475 mL)

//Procedimento:// Uma (1) colher de sopa (15 mL) de SCP-447-2 completamente misturada na água.

//Resultados:// Água adquiriu um tom esverdeado mas de resto ficou normal. Contaminantes reduzidos em 78%.

//Notas:// &#34;Isso daria um bom substituto para o cloro de piscina, toda a limpeza da água clorada sem aquele cheiro de alvejante ou descolorir os cabelos. Pena que alguns nadadores são descuidados e viram cadáveres.&#34;--Dr. Ray A██████

----

 **Data:** ██/██/████
**Objeto de Teste:** uma (1) pizza produzida por [[[*SCP-458|SCP-458]]]
 
//Procedimento:// Uma (1) taça de molho pequena contendo SCP-447-2 estava sendo segurada em uma das mãos do Agente Palhinuk, enquanto a outra segurava [[[*SCP-458|SCP-458]]].
 
//Resultados:// Nenhuma mudança exterior na composição de SCP-447-2 ficou evidente. [[[*SCP-458|SCP-458]]] produziu uma pizza de hambúrguer com a borda recheada de queijo. Depois de mergulhar uma fatia em SCP-447-2 e ingerir, Agente Palhinuk notou que o gosto da substância parecia com a de um molho italiano cremoso. Após a ingestão da pizza, foi dito que o hálito do Agente Palhinuk estava refrescante como menta. Ele então passou algumas horas com a caixa de pizza só para si.
 
//Notas:// &#34;Embora isso exponha novas indicações sobre a natureza de [[[*SCP-458|SCP-458]]], nada de mais chamou a atenção sobre isto, além da tendência do Pal comer além da conta. Uma ligeira terapia psicológica talvez seja recomendável.&#34; - Dr. del Morrino

&#34;Eu recomendaria vender esse negócio como molho, mas as pessoas que regularmente comem muita pizza tendem a virar cadáveres, então...&#34; - Agent Palhinuk

----
**Data:** ██/██/████
**Objeto de Teste:** um telefone celular da marca ██████

//Procedimento:// Celular ██████ foi colocado em um (1) recipiente de plástico pequeno contendo um (1) litro de SCP-447-2 e deixado em repouso por cinco (5) minutos desligado e com a bateria desconectada.

//Resultados:// Celular ██████ foi arruinado e em seguida destruído numa fornalha próxima. As cinzas e vapores da queima do celular ██████ foram relatados como sendo esverdeados e com cheiro de menta.

//Notas:// &#34;Ei, alguém viu por aí meu celular?&#34; - Agente Palhinuk

----

**Data:** ██/██/████
**Objeto de Teste:** Um (1) preservativo da marca Trojan 

//Procedimento:// Dr. A██████ colocou o preservativo em seu [DADOS EXPURGADOS] e lhe aplicou SCP-447-2 sobre. Depois ele testou o preservativo coberto de SCP-447-2 de [DADOS EXPURGADOS].

//Resultados:// [DADOS EXPURGADOS]. Dr. A██████ relatou que o procedimento &#34;foi //muito// bem.&#34;

//Notas:// &#34;Eu poderia vender isso como //aquele// tipo de lubrificante, mas eu não acho que um aviso na embalagem seja o suficiente para garantir que algum necrófilo não venha a usar em um cadáver.&#34;--Dr. A██████

----

**Data:** ██/██/████
**Objeto de Teste:** Três (3) carros: um (1) Honda Civic 2006, um (1) Dodge Stratus 06, um (1) Chevy Malibu 06

//Procedimento:// SCP-447-2 foi utilizado como líquidos em cada veículo-misturado em partes iguais no óleo, usado como limpador de para-brisa, e misturado dentro do radiador.

//Resultados:// Cada carro teve um líquido adicionado individualmente. Os vários componentes de cada motor desempenharam resultados ótimos:

-O radiador do Honda não superaqueceu até que a temperatura ultrapassasse os 340° Celsius, mais que o dobro da temperatura média de um veículo. A água parecia ter um tom esverdeado depois de ter sido drenada.

-O para-brisa do Stratus estava limpo com a perfeição de um novo de fábrica, e resistiu à poeira e sujeira depois do uso; efeito colateral descrito foi a coloração esverdeada do vidro.

-Os componentes do motor do Malibu foram lubrificados com perfeição e duraram mais de 250.000 quilômetros num dinamômetro; o escapamento ficou esverdeado.

//Notas:// &#34;Impressionante, mas dada a inteligência de alguns motoristas a chance de cadáveres contaminarem a amostra é muito alta.&#34; -Dr. Ax██████

----

**Data:** ██/██/████
**Objeto de Teste:** Um (1) rolo de fita adesiva da marca ██████

//Procedimento:// SCP-447-2 foi aplicado ao lado aderente de uma tira de fita adesiva, que foi em seguida acoplada em um tijolo de cimento.

//Resultados:// Fita ficou aderida ao cimento com o dobro da força esperada de uma tira normal. Tijolo de cimento ficou com uma marca verde no formato da tira da fita.

//Notas:// &#34;Isso poderia ser comercializável, mas com todos os possíveis usos de fita adesiva advém um risco maior ainda de entrar em contato com cadáveres.&#34; -Dr. Slav

----

 **Data:** ██/██/████
 **Objeto de Teste:** Reator Nuclear do Sítio ██.

//Procedimento:// Durante a manutenção regular, ████ litros de SCP-447-2 foram adicionados ao material moderador no reator.

 //Resultados:// A moderação dos nêutrons aumentou em [REDIGIDO], levando a saídas térmicas muito elevadas e os alarmes de temperaturas se ativarem. A câmara do reator adquiriu um tom esverdeado e um vago odor de menta. 
 
 //Notas:// &#34;Eficaz, mas a chance de uma explosão e lama radioativa atingirem cadáveres numa área extensa é muito alta.&#34; -Dr. Kaczka

//Notas (2):// &#34;Dr. Kaczka foi encarcerado e mandado para uma casa de correção por testagem não autorizada e extremamente perigosa.&#34; O5-█

----

**Data:** ██/██/████
**Objeto de Teste:** Um (1) Revólver Colt Python com um cano de 8 polegadas.

//Procedimento:// Arma foi desmontada para limpeza regular. O tecido de limpeza foi inserido num pequeno pote contendo SCP-447-2, e embebido por 5 minutos. Limpo como de costume. Lubrificação substituída por SCP-447-2.

//Resultados:// Arma disparada com uma redução de 35% no recuo. Testagem descobriu que balas disparadas tinham sua velocidade máxima aumentada em quase 210% e aceleração aumentada em 55%. Precisão foi aumentada em 3.7% à queima-roupa e em 486% no alcance máximo. Alcance máximo também foi aumentado em 40%. Fumaça da arma ficou esverdeada. Curiosamente, a munição não deflagrada inserida na arma foi dita cheirar a menta, e ter um tom esverdeado. A despeito disso, quando essas balas foram removidas e disparadas de outra arma, esta não recebeu nenhum benefício.

//Notas:// Quanto mais testagem nós fazemos, mais eu me espanto em quão mais avançada a tecnologia poderia ser. Não fosse por essa &#34;maldição&#34; de cadáver maldita... esse negócio nos beneficiaria de tantas formas. Este teste mostra que armas ficariam extremamente eficientes, mas por outro lado armas são usadas para matar pessoas então você daria com alguém morto em algum momento. 

//Notas (2):// Eu suponho que nós PODERÍAMOS usar isso em uma situação de combate mas só como último recurso, e mesmo assim com muito cuidado. -Dr Clinton

----

**Data:** ██/██/████
**Objeto de Teste:** Um (1) Litro de Cera de Vela

//Procedimento:// Cera foi adicionada em SCP-447-2 numa proporção 2:1 de Cera para SCP-447-2. Um pavio foi mergulhado na cera para criar uma vela. 

//Resultados:// A vela fez 50% mais luz a uma distância de 10 metros, e também emitiu um forte cheiro de menta enquanto queimava. Contudo, a vela queimou em aproximadamente metade do tempo de uma vela feita só de cera e foi muito mais difícil de extinguir, necessitando de um extintor de incêndio de CO2 para apagar. 

//Notas:// Embora possa parecer uma boa ideia para pôr à venda, o cheiro de menta era tão forte que causou náuseas. A vela também queima rápido demais para poder ser usada como fonte de luz. Suponho que poderia ser utilizado como purificador de ar, mas vendo quão perigoso o fogo é e quão difícil de ser apagado, bem, digamos que existe uma boa chance de entrar em contato com um cadáver algum dia.

----

**Data:** ██/██/████
**Objeto de Teste:** [[[*SCP-586|SCP-586]]]

//Procedimento:// Dez (10) ml de SCP-447-2 foram picadas diretamente em [[[*SCP-586|SCP-586]]].

//Resultados:// Nuvem mudança perceptível na estrutura, composição ou efeito de [[[*SCP-586|SCP-586]]] foram notadas. Entretanto, [[[*SCP-586|SCP-586]]] ficou mais violentamente luminescente em seu tom de cinza, e foi relatado posteriormente cheirar fortemente a menta.

//Notas:// &#34;Não vejo nenhum ponto em continuar essa rinha de testagem, mas é seguro. Muitas poucas chaves de cadáveres assim.&#34; -Dr. █████

----

**Data:** ██/██/████
**Objeto de Teste:** [[[*SCP-914|SCP-914]]]

//Procedimento:// Um (1) Litro de SCP-447-2 em recipiente cilíndrico de vidro foi colocado em [[[*SCP-914|SCP-914]]] e &#34;refinado&#34; no ajuste &#34;Áspero&#34;.

//Resultados:// Dez (10) recipientes cilíndricos de vidro, todos com exatamente um décimo da massa do recipiente original, cada um contendo 100 ml de SCP-447-2.

//Notas:// &#34;Bem, o que vocês esperavam?&#34; - Dr. █████

----

**Data:** ██/██/████
**Objeto de Teste:** [[[*SCP-914|SCP-914]]]

//Procedimento:// Um (1) Litro de SCP-447-2 em recipiente cilíndrico de vidro foi colocado em [[[*SCP-914|SCP-914]]] e &#34;refinado&#34; no ajuste &#34;Grosso&#34;.

//Resultados:// Um (1) Litro de SCP-447-2 em recipiente cilíndrico de vidro. Todo SCP-447-2 recuperado desta maneira gradualmente se degradou em um fluido desconhecido de composição similar a //Tursiops truncatus// [REDIGIDO] com uma meia vida de duas horas.

//Notas:// &#34;Após a maior parte já ter se degradado o suficiente, eu sugiro que este novo fluido seja submetido a testes similares aos já realizados antes.&#34; - Dr. █████

//Notas (2):// Agente R████, cozinheiro-chefe do Sítio-██, relatou que este novo fluido tem um sabor &#34;simples e rústico&#34; porém &#34;surpreendentemente cativante&#34;, e solicitou cinco (5) litros para uso culinário. Solicitação negada.

----

**Data:** ██/██/████
**Objeto de Teste:** [[[*SCP-914|SCP-914]]]

//Procedimento:// Um (1) Litro de SCP-447-2 em recipiente cilíndrico de vidro foi colocado em [[[*SCP-914|SCP-914]]] e &#34;refinado&#34; no ajuste &#34;1:1&#34;.

//Resultados:// Um cadáver.

//Notas:// Testagem cruzada adicional envolvendo SCP-447-2 e [[[*SCP-914|SCP-914]]] foi proscrita por ordem de O5-██.

----

**Data:** ██/██/████
**Objeto de Teste:** Dois (2) Litros de tinta de parede da marca █████

//Procedimento:// 250 ml de SCP-447-2 foram completamente misturados na tinta.

//Resultados:// A tinta ficou uma cor verde, e com cheiro de hortelã. A pintura resultante ficou aproximadamente 200% mais opaca quando comparada com outra lata de tinta.

//Notas:// Isso seria comercializável em lojas de bricolagem, mas as chances de um cadáver entrar em contato com superfícies pintadas são muito elevadas, além do cheiro de menta ser opressor quando todo o aposento é pintado com a tinta.

----

**Data:** ██/██/████
**Objeto de Teste:** Um (1) par de calçados de corrida da marca Adidas, tamanho quarenta e quatro (44).

//Procedimento:// Dez (10) Litros de SCP-447-2 foram despejados em um balde de loja de ferramentas padrão. O par de calçados Adidas ficaram submersos em SCP-447-2 por cinco (5) minutos e retirados. Calçados foram então aplicados aos pés do Pesquisador Ortiz.

//Resultados:// Solado de borracha aumentou 37% sua densidade, permitindo ao objeto correr ligeiramente mais rápido. Cadarços ficaram 13% mais rígidos, levemente diminuindo a chance do nó se desamarrar. Calçados emitiam um aroma levemente mentolado.

//Notas:// &#34;Nós poderíamos vender isso como algum tipo de condicionador para calçados, mas estou plenamente ciente que muitos cadáveres estão calçados.&#34; - Pesquisador Ortiz.

----

**Data:** ██/██/████

**Objeto de Teste:** Várias peças de roupa pertencentes a Dr. Levy.

//Procedimento:// 100ml de SCP-447-2 foram utilizados como substituto para amaciante de roupas em uma máquina de lavar. As roupas de Dr. Levy foram lavadas por trinta minutos, depois do que foram secadas e vestidas pelo Dr. Levy.

//Resultados:// As roupas aparentaram ter maior resistência contra rasgos e furos, e ainda contra encolhimento. Dr. Levy relatou que as roupas ficaram mais confortáveis que antes. Roupas assumiram um tom ligeiramente esverdeado, além de possuir um vago cheiro de hortelã.

//Notas:// &#34;Nós poderíamos vender isso como amaciante de roupas, só que algumas pessoas podem não gostar do tom esverdeado e do cheiro. E ainda tem o problema de que cadáveres frequentemente estão vestidos.&#34; - Dr. Levy

----

**Data:** ██/██/████
**Objeto de Teste:** Mão do Dr. Heikkila.

//Procedimento:// Uma gota de SCP-447-2 foi colocada nas costas da mão do objeto através de um frasco de colírio. 

//Resultados:// Dr. Heikkila deu um tapa na cara de um pesquisador próximo. O pesquisador disse que ficou um gosto mentolado na boca após ser estapeado. Dr. Heikkila então fez a mesma coisa com outra pessoa, mas o efeito já tinha passado. 

//Notas:// &#34;Em primeiro lugar...por quê? Em segundo lugar...por que deixamos ele fazer isso?&#34; - Dr. A. Clef.

**Data:** ██/██/████
**Objeto de Teste:** Uma caneta esferográfica da marca ██████.

//Procedimento:// O tubo de tinta foi  acrescido de 0,5 mL de SCP-447-2.

//Resultados:// Tudo que se escreveu com a caneta ficou aproximadamente 27% mais nítido e ganhou um tom esverdeado. Um leve cheiro de menta também começou a ser exalado pela tinta.

//Notas:// &#34;Isso seria ótimo para vender para crianças - Canetas de Cheiro! E eu não acho que haja muita possibilidade de entrar em contato com cadáveres, no entanto todo cuidado é pouco...&#34; - Dr. Ahearna

**Data:** ██/██/████
**Objeto do Teste**: Um (1) descascador de fios T5 11045.

//Procedimento:// Porção metálica do objeto foi submerso em SCP-447-2 por trinta segundos e utilizado para descascar 12 cabos NMS de cobre AWG.

//Resultados:// Todo isolamento foi facilmente removido independente de uso inadequado da ferramenta, embora tenham aderido ao T5 e tiveram de ser retiradas manualmente.

//Notas:// “Isso traria muita praticidade para a vida de novos eletricistas. Porém, eles poderiam ser descuidados e serem eletrocutados segurando isso.” - Dr. A. Clef

**Data:** ██/██/████
**Objeto de Teste:** Uma (1) Caixa de Lego tamanho padrão

//Procedimento:// Caixa foi enchida e submersa em SCP-447-2 por um (1) minuto e usada na criação de vários itens.

//Resultados:// Construtores declararam que “As instruções como que vinham, a gente nem teve que olhar no manual.” Peças também se tornaram verde limão e possuem um leve cheiro de hortelã.

//Notas:// “O único motivo que eu digo para não por isso à venda é pelo fato de que uma criança pequena poderia vir a engolir, e daí teríamos toda uma nova questão para resolver.” –Dr. Markman

“Formalmente solicito essa Caixa para uso recreativo, é muito viciante.” –Dr. Sanders

“Deferido, divirta-se.” –Dr. Markman

**Data:** ██/██/████
**Objeto de Teste:** Cartões de acesso da Fundação de cada um dos níveis até o 4.

//Procedimento:// Cartões foram mergulhados em SCP-447-2 por uma (1) hora, e depois testados em portas de controle de acesso previamente preparadas para teste. 

//Resultados:// Todos os cartões tiveram sua numeração apagada e substituída por uma dois níveis acima dos próprios (1 para 3, 2 para 4, 3 para 5, 4 para um cartão ████). Todos os cartões desempenharam de acordo com a nova numeração respectiva.

//Notas:// “Solicitando um cartão de acesso extra de nível-4 e um (1) litro de SCP-447-2.” —Dr. Sanders

“Haha não.” —Dr. Markman

 **Data:** ██/██/████
 **Objeto de Teste:** Duas (2) pilhas comuns (AA).

//Procedimento:// Pilhas foram submersas em SCP-447-2 por trinta (30) minutos, e depois inseridas numa lanterna do Dr. Clinton que foi acionada até que a luz se apagasse pelas baterias estarem descarregadas.

//Resultados:// Ambas as pilhas duraram quase 28% a mais que o normal e tinham uma coloração levemente esverdeada. A luz da lanterna também era de um verde claro.

//Notas: &#34;Muito bem, algo que possivelmente podemos usar. Tenho quase certeza que cadáveres não tem como usar pilhas, mas é melhor alguém conferir se a luz verde não tem as mesmas propriedades da gosma normal.&#34;// -Dr. Clinton

//“Não, pilhas tem uma certa tendência de ocasionar cadáveres quando ao redor de bebês.”// -Dr. Engelhart

**Data:** ██/██/████
**Objeto de Teste:** Dez (10) foguetes FLASH M202A1

//Procedimento:// Foguetes foram recobertos em SCP-447-2 por cinquenta (50) minutos, e carregados em um lançador de foguetes FLASH M202A1, para testar tamanho da explosão, duração das chamas, e precisão.

//Resultados:// O tamanho da explosão permaneceu o mesmo. As chamas pós-detonação duraram 10% mais, além de terem uma coloração esverdeada. Nenhuma diferença na temperatura foi notada. Nenhuma diferença na precisão.

//Notas:// “Bem, a precisão não melhorou porque não é lançador de foguetes em si, são os foguetes!” -Pessoa Pesquisadora de Armas

“Pessoa Pesquisadora de Armas, fica-lhe solicitado que não repita este ato. Armas levam jeito para criação de cadáveres. Na verdade, espera aí. Como você entrou aqui? Com uma arma?”
-Pesquisador Sênior ███████

“Eu tenho minhas maneiras.” -Pessoa Pesquisadora de Armas

**Data:** ██/██/████
**Objeto de Teste:** Uma urna funerária da marca ██████

//Procedimento:// Urna foi polida no interior e exterior com uma mistura consistindo em lustra-móveis da marca ████████ e SCP-447-2 numa proporção de 3:1.

//Resultados:// Experimento interrompido prestes às cinzas de um cadáver serem inseridas.

//Notas:// “CINZAS DE CADÁVERES SÃO CADÁVERES TAMBÉM. NÃO ME IMPORTA QUÃO CURIOSO VOCÊ SEJA, MAS NADA DE CINZAS DE CADÁVERES!” - Dr. A. Clef

**Data:** ██/██/████
**Objeto de Teste:** Uma katana

//Procedimento:// A katana ficou submersa em SCP-447-2 por 5 minutos.

//Resultados:// A katana emergiu com um distinto tom verde na lâmina. Dr. Clef confiscou a katana antes que qualquer teste pudesse ter sido conduzido sobre seu desempenho.

//Notas:// &#34;Seus maníacos, vocês estão **tentando** me dar um ataque de nervos?! O **propósito** de uma espada é matar gente!!&#34; - Dr. A. Clef

**Data:** ██/██/████
**Objeto de Teste:** Um frasco de SCP-447-2, armazenado por 30 dias

//Procedimento:// O frasco ficou submerso em SCP-447-2 por 5 minutos. Após este período de tempo, o frasco foi removido e seu conteúdo despejado sobre a solução de SCP-447-2 por 5 minutos.

//Resultados:// Frasco estava hermeticamente selado, e ainda assim foi aberto com facilidade. A solução dentro do frasco se tornou de um verde brilhante, e exalava um odor &#39;extremamente mentolado&#39;, ora designado SCP-447-3.

//Resultados:// &#34;Eu realmente achei que isso não ia dar em nada. Pode até ser que uns caipiras boca-aberta que nem vocês tenham alguma espécie de miolos nesse caixote que passa por cabeça. Mandem a solução de 447-3 para o meu escritório, eu quero conduzir pessoalmente um experimento com ela.&#34; - Dr. A. Clef

**Data:** ██/██/████
**Objeto de Teste:** Duas notas de um dólar americano (USD $1)

//Procedimento:// Uma nota ficou submersa em um recipiente contendo SCP-447-2 por cinco minutos, a outra pelo mesmo tempo num recipiente com SCP-447-3 (referido acima).

//Resultados:// A nota submersa em SCP-447-2 se tornou uma nota de US$ 100. A nota submersa em SCP-447-3 se tornou uma nota de US$ 2.500, que, de acordo com a Central de Registros dos Estados Unidos, nunca existiu, e ainda assim é completamente utilizável num ambiente de comércio. A nota foi retirada de circulação posteriormente por uma equipe FTM, sob o comando do Dr. A. Clef.

//Notas:// &#34;Por que vocês puseram isso em circulação? Quem é que sabe o que pode acontecer com essa nota solta por aí?!&#34; - Dr. A. Clef

&#34;Humm, eu me pergunto o que daria para fazer com esse troço 447-3. Quem sabe desse para ficar fazendo um líquido cada vez melhor. Que nem na Origem (Inception).&#34; - Dr. Bright.

&#34;Permissão negada. Estamos lidando com forças desconhecidas aqui, Jack.&#34; - Dr. A. Clef.

&#34;█████!&#34; - Dr. Bright
