**Artikel:** SCP-484 - Erinnerungsstehlendes Medikament
**Autor:** [[*user Skali Sharpnose]]
**Original:** https://scp-wiki.wikidot.com/scp-484
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-484

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle Proben von SCP-484, die für Tests reserviert sind, müssen im Pharmaceutical Spind AG-██ gesichert werden. Dieser Testpool sollte mindestens zwanzig (20) Dosen einer bestimmten Form von SCP-484 enthalten oder fünfzig Prozent (50 %), wenn weniger Proben vorhanden sind. Alle anderen Proben werden derzeit im sicheren Lagerraum 112-█ aufbewahrt. Alle Mitarbeiter der Freigabestufe 3 und darunter müssen eine schriftliche Genehmigung eines Mitarbeiters der Stufe 4 haben, um Zugang zu SCP-484 zu erhalten. Mitarbeiter, die derzeit an SCP-484 forschen, dürfen bis zum Abschluss ihrer Forschung und einer gründlichen toxikologischen Untersuchung sowie einer Durchsuchung ihrer Büroräume und ihrer Wohnung keinen Kontakt zu O5-Personal haben. Wird ein Mitarbeiter, gleich welcher Sicherheitsstufe, dabei erwischt, dass er sich SCP-484 unbefugt oder außerhalb der Versuchsparameter angeeignet hat, wird er gemaßregelt und versetzt, und die gestohlene SCP-484 Probe wird in den Sicherheitsbehälter zurückgebracht.

**Beschreibung:** SCP-484 ist ein Arzneimittel unbekannter Herkunft, das ursprünglich als Straßendroge in städtischen Gebieten auf der ganzen Welt entdeckt wurde. Verhöre von Händlern haben ergeben, dass die Droge erstmals im Juni 200█ in ████, Norwegen, freigesetzt wurde. Wie bei den meisten Straßendrogen variiert die physische Form von SCP-484 stark von Probe zu Probe. SCP-484 wird in der Regel in Pillenform angeboten, obwohl es mindestens zwei Personen als Pulver in einer sich schnell auflösenden Gelpackung angeboten wurden. Es wurde über ein transdermales Pflaster berichtet, doch wurde bisher keine Probe erhalten. SCP-484 hat eine Reihe von Straßennamen, wobei die gebräuchlichsten V, Vic (vīk), Vicar (vī-ˈker) und Care sind, die sich alle um das Wort &#34;Vicarious&#34; drehen. In der Umgangssprache wird jede Erwähnung von Erinnerungen oder erinnern verwendet, und im Namenscode werden V-Namen wie Victor oder Vivian verwendet.

Im Gegensatz zu den meisten Straßendrogen sind alle Proben von SCP-484 chemisch nahezu identisch. Die meisten illegalen Drogen unterscheiden sich je nach Hersteller und enthalten Verunreinigungen und Zusätze, aber abgesehen vom kosmetischen Erscheinungsbild sind die SCP-484-Proben identisch. Die einzige Erklärung dafür ist, dass alle Proben aus der gleichen Quelle stammen. Warum es solche kosmetischen Unterschiede gibt, ist unbekannt, aber die Forscher glauben, dass SCP-484 als einfache Straßendroge getarnt werden soll. Dies erklärt auch, wie ein so ausgeklügeltes Arzneimittel wie SCP-484 auf den freien Markt gelangen konnte, ohne dass es Vorläufer gab oder seine Entwicklung öffentlich bekannt wurde. Alle bekannten Organisationen, die in der Lage sind, SCP-484 herzustellen, werden derzeit untersucht, um die Quelle zu ermitteln. Das Logo, das auf vielen Versionen von SCP-484 zu sehen ist, ist ein geneigtes Quadrat mit acht Punkten darin, obwohl keine Unternehmen mit ähnlichen Logos auch nur annähernd in der Lage sind, eine solche Chemikalie herzustellen. Der im Vernehmungsbericht 484-A33 befragte Händler schien trotz wiederholter und energischer Verhörmethoden wirklich nichts über die Herkunft der Droge zu wissen.

Wenn SCP-484 eingenommen wird, produziert das Gehirn eine bisher unbekannte chemische Verbindung. Die Forscher haben dieser Verbindung den Namen ███████-█ gegeben. Die Verbindung ist extrem flüchtig und zerfällt fast sofort, wenn sie aus dem Gehirn extrahiert wird. Bei den Testsubjekten nehmen die Gehirnaktivität und die Pupillenerweiterung rasch zu. Wenn eine Person, die SCP-484 ausgesetzt ist, Augenkontakt mit einer nicht betroffenen Person aufnimmt, wird eine Art telepathische Verbindung zwischen den beiden Personen hergestellt. Die Person, die SCP-484 eingenommen hat, beginnt, Halluzinationen der Erinnerungen der anderen Person zu erleben. Der Grad der Lebendigkeit und die Dauer dieser Halluzinationen nehmen mit der eingenommenen Menge an SCP-484 zu. Die nicht exponierte Person gerät in einen halbhypnotischen Zustand. Durch die wiederholte Einnahme von SCP-484 wird eine Vertrautheit mit den Halluzinationen aufgebaut, und bestimmte Testsubjekte waren in der Lage, sich nach Belieben durch die Erinnerungen eines Testsubjekts zu bewegen, ähnlich wie ein luzider Träumer, der einen Traum verändert.

Bei höheren Dosierungen begannen die Opfer, die von den Testsubjekten beschriebenen Erinnerungen zu verlieren und diese ganz oder teilweise zu vergessen. Dieser Gedächtnisverlust ging mit starken Migräneanfällen und psychischen Traumata einher, vor allem mit Gefühlen von Verlust und Verletzung, wobei die Testsubjekte nicht in der Lage waren zu beschreiben, was genau verloren gegangen war. Später stellte sich heraus, dass ein Testsubjekt, die SCP-484 in hoher Dosierung einnimmt, sich die Erinnerungen aneignet und sie in ihr eigenes Gedächtnis einfügt. Es scheint keine Begrenzung für die Anzahl der Erinnerungen zu geben, die ein Testsubjekt aufnehmen kann, und bestehende Erinnerungen werden nicht überschrieben. Diese Daten werden durch den Vernehmungsbericht 484-A33 bestätigt, obwohl alle Antworten aus diesem Bericht immer noch suspekt bleiben müssen. Bei den Tests konnten mehrere Testsubjekte ihre Erinnerungen von der Kindheit bis zur Gegenwart vollständig löschen und von anderen Testsubjekten absorbieren lassen. Diejenigen, die die Erinnerungen absorbierten, berichteten von anfänglichem Unbehagen und Verwirrung durch die doppelten Erinnerungen, aber alle absorbierten Erinnerungen scheinen genauso real und persönlich zu sein wie die ursprünglichen Erinnerungen des Testsubjekts. Diese Erinnerungen bleiben offenbar erhalten, solange das Gedächtnis des Testsubjekts nicht durch eine andere Chemikalie oder ein Trauma geschädigt wird.

SCP-484 stellt ein hohes Risiko für die Informationssicherheit dar, weshalb seine strenge Kontrolle von entscheidender Bedeutung ist. Die Forschung zur Verwendung von SCP-484 in verschiedenen Bereichen ist im Gange. Wenn es richtig kontrolliert wird, könnte es verwendet werden, um unerwünschte Erinnerungen an Sicherheitsverletzungen oder traumatische Erfahrungen zu extrahieren. Die Genehmigung für den Einsatz von SCP-484 mit verschiedenen memetischen Gefahren steht derzeit noch aus. Vorrangig werden Experimente durchgeführt, die den Einsatz von SCP-484 in der fortgeschrittenen Spionage und Informationssicherheit betreffen.

**Anhang:**

**Auszug aus dem Vernehmungsbericht 484-A33:**
Vernehmungsbeamter: Dr. ██████, unterstützt von Agent ████.
Aufsicht: Dr. ████.
Subjekt: ██████ &#34;Crimson Andrew&#34; ████████, inhaftierter Drogenhändler aus █████, USA.

[[div class=&#34;blockquote&#34;]]

**Dr. ██████:** Sie behaupten also immer noch, dass Sie nie an der Herstellung dieser Droge beteiligt waren?
**Crimson Andrew:** (hustend) Das habe ich Ihnen bereits gesagt.
**Dr. ██████:** Das haben Sie in der Tat. Dennoch bin ich immer noch nicht überzeugt. Glauben Sie, dass eine weitere Sitzung mit Agent ████ meine Meinung ändern würde?
**Crimson Andrew:** (spuckt) Fick dich. Machen Sie was Sie wollen, es wird nichts ändern. Töten Sie mich einfach und bringen Sie es hinter sich.
**Dr. ██████:** Nun, lassen Sie uns nicht zu weit vorgreifen. Beschreiben Sie bitte, wie es ist, SCP-484 zu benutzen.
**Crimson Andrew:** Wenn man Vic fallen lässt, ist es wie nichts anderes. Ich bin schon über alles gestolpert, was mir in den Arm, in die Nase oder in den Bauch kam, aber nichts war so wie Vic.
**Dr. ██████:** Die Halluzinationen waren lebhafter?
**Crimson Andrew:** Irgendwie schon. Aber so ist es nicht. Wenn man auf einem Trip ist, weiß man es. Man weiß, zumindest irgendwo, dass die Wände nicht wirklich schmelzen, weißt du? Aber auf Vic, egal wie seltsam es wird, du weißt, dass es real ist. Alles, was du siehst, ist so, als würdest du es tun. Und hinterher ist es so, als hätte man es von Anfang an getan. Es macht mir nichts aus, dass ich es jemandem wegnehmen muss. Es lässt mich ein besseres Leben haben. Eine bessere Geschichte.
**Dr. ██████:** Besser? Erläutern Sie das.
**Crimson Andrew:** Nun, sehen Sie sich das an. Erinnern Sie sich daran, als Sie ein Kind waren? Wie glücklich einfache Dinge einen machen konnten? Ein neues Spielzeug. Auf einen neuen Baum klettern. Einfach spielen, was auch immer. Nun, Vic lässt dich das wieder und wieder erleben, und jedes Mal ist es anders, aber es bleibt bei dir.
**Dr. ██████:** Wie meinen Sie das?
**Crimson Andrew:** Erinnerst du dich an deinen fünften Geburtstag?
**Dr. ██████:** Ich weiß nicht, was das damit zu tun haben soll.
**Crimson Andrew:** Nur, verdammt, erinnern Sie sich oder nicht?
**Dr. ██████:** Ja, ich erinnere mich.
**Crimson Andrew:** Wie war es?
**Dr. ██████:** Ich weiß es wirklich nicht...
**Crimson Andrew:** (schreiend) Wie zum Teufel war es?
**Dr. ██████:** Es war sehr schön.
**Crimson Andrew:** Ja. Normalerweise schon. Weißt du, wie viele fünfte Geburtstage ich schon hatte? Achtunddreißig. Ich erinnere mich an einen, an dem mein Vater, oder der Vater irgendeiner Schlampe, wirklich, aber er ist mein Vater, wenn ich mich daran erinnere. Er sieht zwar nicht so aus wie mein Vater, er ist ein fetter ██████, aber es ist immer noch so, als wäre er meiner, weißt du? Wie auch immer, mein Dad hat mir ein verdammtes Pony geschenkt. Wer macht so was wirklich? Das ist ein Witz oder etwas aus dem Fernsehen, niemand macht das wirklich. Aber mein Dad hat es getan. Das ist die reinste Freude, die ich je empfunden habe. Keine Eifersucht, keine Angst, nichts, was sie trübt, und kein Kater danach. Nur reine, einfache Freude.
**Dr. ██████:** Wie poetisch.
**Crimson Andrew:** Ja, das ist es. Vor allem, weil mein richtiger Vater mir immer nur den Arsch versohlt hat, wenn das Bier nachts ausging. Mit dem Vic habe ich tausend glückliche Erinnerungen, die die schlechten weniger wichtig machen. Das wird sich bald als nützlich erweisen, wette ich.
**Dr. ██████:** Wie ist das genau?
**Crimson Andrew:** Nun, wenn ihr mich tötet, wird mir mein beschissenes Leben nicht mehr vor Augen stehen.

[[/div]]</textarea></pre>
