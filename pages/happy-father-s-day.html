**Mã vật thể:** SCP-001

**Phân loại:** Archon

**Quy trình Quản thúc Đặc biệt:** SCP-001 không nên bị quản thúc.

**Mô tả:** SCP-001 là một họa sĩ và người vẽ tranh minh hoạ tên Andrew ██████.

SCP-001 chịu ảnh hưởng của một hiệu ứng bất khả kháng, khiến các đánh giá về ông được phổ biến như là sự thật. Các đánh giá liên quan đến SCP-001 được chia sẻ tập thể bởi tất cả những người có đủ hiểu biết về SCP-001.

Các tuyên bố sau đây về SCP-001 là sự thật khách quan:

* SCP-001 là một họa sĩ tài năng và sáng tạo.
* SCP-001 là một người cha tuyệt vời.
* SCP-001 là một người có tình yêu thương.

**Phụ lục 001.1:** Bức thư sau đây đã được gửi đến SCP-001 từ con trai ông.

&gt; Gần một năm trước, con đến trước cha với một bản nháp cho một câu truyện ngắn. Nó là một thứ ngốc nghếch về một chiếc máy tính với những ảo tưởng vĩ đại và không ai coi trọng cậu ấy. Con đưa nó cho cha không chỉ bởi vì cha rất giỏi trong nghệ thuật và viết lách, mà bởi vì con biết rằng cha sẽ sẵn lòng giúp đỡ. Cha không đối xử với con như một đứa trẻ, và không nói với con rằng chỉ đang lãng phí thời gian của mình. Cha khích lệ con theo đuổi niềm đam mê mà con đang bộc lộ, và cũng giúp đỡ con học hỏi và phát triển nó.
&gt; 
&gt; Cho tới giờ. Bài viết đó đã được đăng lên trong một khoảng thời gian dài, và nó đã làm khá tốt. Con đã tiếp tục theo đuổi sự nghiệp viết lách, và con cũng khá giỏi việc này! Nhưng lý do mà nó làm khá tốt, hay con còn thậm chí cảm thấy sự dũng cảm để đăng lên tất cả, là bởi vì cha đã khích lệ và truyền cảm hứng cho con. Không có sự giúp đỡ của cha, con có thể sẽ để cho bài viết của mình tan biến, và sẽ không bao giờ biết được rằng con thích nó đến mức nào hay con giỏi đến nhường nào.
&gt; 
&gt; Lý do mà con kể câu truyện này là bởi vì con nhận ra rằng nó tóm gọn một cách hoàn hảo giống như con người cha, và cha tuyệt vời như thế nào. Con vô cùng biết ơn vì cha đã thúc đẩy con sử dụng tài năng và thiên phú con có để củng cố bản thân, và điều tối thiểu con có thể làm là sử dụng những tài năng đó để trả lại cho cha.
&gt; 
&gt; Cảm ơn vì tất cả những gì người dành cho con, thưa cha. Con rất vui vì có thể chúc mừng cha và những thành tựu của người trong Ngày của Cha, và con hi vọng cha sẽ tiếp tục là nguồn cảm hứng cho những người ta gặp gỡ và chỉ dẫn.
&gt; 
&gt; Con yêu cha.
&gt; 
&gt; Chúc mừng Ngày của Cha.

[[/div]]</textarea></pre>
