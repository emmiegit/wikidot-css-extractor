    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-526 - Walhalla-Tor
**Autor:** [[*user Aelanna]]
**Original:** https://scp-wiki.wikidot.com/scp-526
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-526

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** In einem Radius von 15 km um SCP-526-1 wurde das bewaffnete Sperrgebiet-31 eingerichtet, das offiziell als militärisches Waffentestgelände mit einer Flugverbotszone ausgewiesen ist. Ein Element in der Größe einer Kompanie ist auf Standort-526-Alpha stationiert, um das Auftauchen anomaler Subjekte von SCP-526-1 zu beobachten und einzudämmen, und ist befugt, zur Selbstverteidigung oder zur Eindämmung von SCP-526 tödliche Gewalt anzuwenden.

Etwa 30 Minuten vor Sonnenaufgang müssen alle Eindämmungsteams in voller Alarmbereitschaft sein und diese bis zum Sonnenuntergang oder bis zu dem Zeitpunkt beibehalten, an dem alle Instanzen von SCP-526-2 ausgeschaltet oder anderweitig unschädlich gemacht worden sind. Im Falle eines überwältigenden Feindkontakts kann das ACA-31-Kommando zusätzliche Verstärkung von der Mobilen Task Force Sigma-9 (&#34;Valkyries&#34;) anfordern, einschließlich Artillerieangriffe und Luftunterstützung, falls erforderlich.

**Beschreibung:** SCP-526-1 ist ein Hügel im ████████ ██████ in der Nähe von █████████, Norwegen, zentriert auf ██.███°N, █.███°E. SCP-526-1 ist leicht an einem Ring aus neun (9) Steinen von etwa 2 m Höhe zu erkennen, auf deren Innenseite zahlreiche Runen eingraviert sind und die in einem Radius von 10 m um die Spitze des Hügels angeordnet sind.

Jeden Tag bei Sonnenaufgang (±15 Minuten) erscheint auf SCP-526-1 eine Gruppe von Individuen, die als SCP-526-2 bezeichnet wird, voll bewaffnet und kampfbereit. Diese Individuen scheinen in der Regel zeitlich versetzt zu sein, aber alle Individuen innerhalb einer einzigen Instanz von SCP-526-2 stammen aus demselben Zeitraum und scheinen in der Tat derselben Militäreinheit anzugehören. Die Anzahl von SCP-526-2-Instanzen liegt zwischen zehn und dreihundert und reicht von primitiven Menschen, die nur mit Steinwaffen bewaffnet sind, bis zu modernen Spezialeinheiten mit hochentwickelter Ausrüstung.

SCP-526-2 verschanzt sich in der Regel auf oder in der Nähe von SCP-526-1 und bleibt in 92 % der Fälle bis zum Sonnenuntergang einfach stehen. In den übrigen Fällen entfernt sich SCP-526-2 von SCP-526-1 und versucht, jedes Individuum anzugreifen, dem es begegnet. Aber auch wenn SCP-526-2 stationär ist, greift es jeden an, der sich SCP-526-1 nähert. Bewaffnete Eindämmungsteams sind vor Ort stationiert, um SCP-526-1 zu beobachten und SCP-526-2 im Falle eines Angriffs zu bekämpfen.

Unmittelbar nach Sonnenuntergang werden alle Instanzen von SCP-526-2 verschwinden, ob lebendig oder tot.

SCP-526 wurde der Foundation am ██.██.19██ bekannt, nachdem drei Personen ins Krankenhaus eingeliefert worden waren, nachdem sie von &#34;einer Gruppe von Wikingern mit Äxten&#34; angegriffen worden waren. Den Zeugen wurden Klasse-A-Amnestika verabreicht, und weitere Berichte wurden auf wahnhafte Intoxikationen zurückgeführt.

**Anhang 526-01:** Protokoll der besonderen Vorkommnisse von SCP-526

**Datum:** ██.██.199█
**Details:** Etwa 40 Bogenschützen, wahrscheinlich englischer Nationalität, mit Langbögen und Schwertern bewaffnet. Ein Mitglied des Eingreiftrupps wurde bei der Erkundung verwundet.

**Datum:** ██.██.199█
**Details:** Eine Gruppe von 30 Männern, gekleidet in Tierfelle und mit Steinäxten und Keulen bewaffnet. Sie griffen Standort-526-Alpha an und wurden mit automatischen Waffen ausgeschaltet. Keine Verluste von der Foundation zu beklagen.

**Datum:** ██.██.200█
**Details:** Ein Zug von 20 Soldaten russischer Nationalität, die mit Gewehren bewaffnet sind und Uniformen tragen, die als Standarduniformen aus der Zeit des Zweiten Weltkriegs gelten. Sie lieferten sich ein Feuergefecht mit dem Aufklärungsteam, bei dem es 2 Tote gab, blieben aber ansonsten in der Nähe von SCP-526-1 stationär.

**Datum:** ██.██.200█
**Details:** Eine Gruppe von ca. 30 Personen, bewaffnet mit [DATEN GELÖSCHT] und [DATEN GELÖSCHT], identifiziert als Mitglieder der Mobilen Task Force [ZENSIERT], wurden am ██.██.████ beim Versuch, SCP-████ wieder einzudämmen, für tot erklärt. Versuche, mit dem Personal zu kommunizieren, schlugen fehl, und die Eindämmungsteams erlitten 3 Tote und 11 Verletzte, bevor MTF Sigma-9-Verstärkung eintraf und SCP-526-2 mit anhaltendem Unterstützungsfeuer des Foundation AC-130 Gunship &#34;Thor&#39;s Hammer&#34; niedergeschlagen wurde.</textarea></pre>
