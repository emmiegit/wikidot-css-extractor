    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scpwiki.com/scp-526 SCP-526] 瓦爾哈拉之門
作者：[[*user Aelanna]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-526

**項目等級：** Euclid

**特殊收容措施：** 於SCP-526-1周圍15公里處建成武裝收容無人區Area-31，該無人區已被官方指定為軍武測試與實驗場並設置禁飛區。已派駐一隻連級單位駐紮在526-Alpha站，以監管並收容來自SCP-526-1的異常現象，並授權其在自衛或收容SCP-526投用致命武器。

在黎明到來前的30分鐘開始，全收容團隊應全程保持戒備狀態，並持續到日落或SCP-526-2實體全被以終結等方式無害化為止。若發生無法抵禦的敵對接觸狀況，ACA-31指揮部得調度機動特遣隊Sigma-9「女武神」，以提供如炮擊與必要時的近距離空中支援。

**描述：** SCP-526-1是位於挪威█████████鄰近████████ ██████的小山，其中央位置為██.███°N, █.███°E。SCP-526-1相當容易識別，是由9塊高約2公尺石塊組成的環狀物，石塊內側表面刻上了許多符文，並以山頂為中心放置於半徑10公尺的範圍內。

每天的黎明時分（±15分鐘），將會有一群全副武裝的人形實體（歸定為SCP-526-2）出現在SCP-526-1上方。這類實體似乎是暫時轉移的產物，但所有案例中SCP-526-2似乎都是同時代同隸屬的存在，SCP-526-2實體數量由10到300個不等，從只用石製武器的原始部隊到運用複雜裝備的現代特種部隊都有。

SCP-526-2通常在SCP-526-1上方與周圍自我防護，項目有92%的機率會就此靜止不動直到日落。其他情況下SCP-526-2會遠離SCP-526-1，並開始嘗試襲擊他們遭遇到的任何人。另外儘管是SCP-526-2靜止不動的情況下，SCP-526-2也會攻擊任何試圖接近SCP-526-1的人。已派遣武裝收容團隊駐紮現場並監管SCP-526-1，並在SCP-526-2發動攻擊時與之交戰。

無論生死，SCP-526-2實體會在日落之後立即消失。

19██/█/██，在有三人遭遇「一群手持斧頭的維京人」襲擊住院後，SCP-526引起了基金會的關注。所有目擊者都接受了A級記憶刪除，其餘報告則以酒精型精神病掩飾之。

**附錄526-01：** 顯著的SCP-526事件紀錄

**日期：** 199█/█/██
**詳述：** 約40名應為英國裔的弓箭手，手上揮舞著長弓與劍。一名收容團隊成員在偵查過程中受傷。

**日期：**199█/█/█
**詳述：** 30名身著獸皮、手持石斧與棍棒的人形。項目襲擊了526-Alpha站點並在隨後被自動武器終結。基金會方並無人員傷亡。

**日期：** 200█/█/██
**詳述：** 20名俄羅斯籍的士兵，裝備步槍與二戰期間的標準軍裝。偵查隊在與之交火期間導致了2人死亡，但在隨後便一直守在SCP-526-1周圍毫無動靜。

**日期：** 200█/█/██
**詳述：** 30名裝備[已刪除資料]與[已刪除資料]的武裝人員，確認為機動特遣隊[刪減內容]成員，該特遣隊在██/█/██嘗試再收容SCP-███期間全數殉職。在MTF Sigma-9增援部隊抵達前，所有與項目的溝通嘗試都失敗了，直到SCP-526-2被基金會AC-130炮擊艦「索爾之錘」支援壓制前，收容團隊受到了3死11傷的重創。
