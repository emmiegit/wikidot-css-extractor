篇名：妝鏡軼事
作者：[[*user balesbomb]]
參與競賽：2021夏季競賽 異事
[[include info:end]]

從來沒化妝過的黃慧儀買了一支口紅。

雖然說是因為常看的流行雜誌裡面大力推薦所以才會一時衝動的買下來，但她其實是真的一直很想擦擦看口紅。

不過之後問題就來了，一問之下才知道204號辦公室裡的另外兩位研究員前輩平時也沒有化妝的習慣，而她也沒有其他熟識的人可以請教，以致於現在她只能自己一個人在午休時盯著洗手間裡的化妝鏡，嘗試抹著不熟悉的唇彩，但無論重抹多少次就是得不到她原先預期的效果。

抹得多了看起來就像個闊嘴妖怪，抹得少了又看著不自然。她蹙著秀眉反覆參考雜誌上的塗口紅教學卻怎麼也搞不明白，只是反覆著用掉一張張的面紙跟一層層的唇彩。

她看了一眼所剩無幾的午休時間，感嘆自己也許沒有化妝的天份而正準備把環境整理整理放棄時，正巧有人推開門進來了，而來者更是讓她倏地蜷縮後退了一步。

「欸？真巧，妳是[[span class=&#34;ruby&#34;]]把拔[[span class=&#34;rt&#34;]][[size 10%]]Dr. Bales[[/size]][[/span]][[/span]]辦公室裡那個……姓黃的助理對吧？」

原先沒預料到洗手間會有人的許靜池也略為訝異的抬起了一對秀眉，她那雙今天戴了美瞳隱形眼鏡的兩眼咕溜一轉就看到洗手台上那堆沾滿顏色的面紙，再加上黃慧儀手中那隻還沒來得及收起來的口紅，馬上就明白現場的狀況了。

「喔呵，Excuse me----」許靜池那張即使沒上妝看起來也相當飽滿的豐唇勾起笑容，擺擺手示意黃慧儀騰出位子，後者急忙間兩手胡亂抓起了面紙，連指尖都因此沾染到些許色彩。

只見許靜池從肩包中取出並拉開一個小拉鍊包，然後將其中的物品一一陳列在洗手台上；黃慧儀認出了那些是她也曾經在流行雜誌上看過但沒有特別注意過的小物，分別是護唇膏、吸油面紙、蜜粉、唇線筆，還有一支口紅跟一小包裝在夾鍊袋裡的細棉花棒。

就像是故意要讓對方記起來似的，許靜池還好整以暇的將染成深栗色的微捲髮稍微整理之後才開始動手----首先她抽出了一張吸油面紙輕輕的在嘴唇與周遭按壓了一遍，接著拿起護唇膏在唇上輕輕一劃再以手指均勻且淺薄的塗開；她稍微轉動臉部確認嘴唇的每個角落都有擦到護唇膏之後便稍待片刻讓護唇膏的滋潤成份滲到嘴唇裡面。

黃慧儀沒有意識到許靜池是故意放慢動作一個步驟一個步驟的演示，只是安靜的佇立在一旁暗中記著每個動作。

許靜池嘴角讚許似的淺淺一勾，然後用吸油面紙輕輕的沾下多餘的護唇膏，再順便把剛才沾到護唇膏的手指擦乾淨後，接著用蜜粉筆輕輕的沾取些許蜜粉在唇邊若有似無的掃過一遍，再來拿起了唇線筆用拇指和食指輕輕捏住筆尖讓其加熱軟化。

這個動作讓黃慧儀有點不明所以的蹙起眉頭，但她還是默默記下。

筆頭軟化的唇線筆先重點般的勾勒出唇峰、唇角和下唇線，再如流水般的輕輕描出整體輪廓，許靜池再次轉動臉部的角度透過化妝鏡檢視每個細節之後收起了唇線筆，接著終於輪到主角----口紅了。

而口紅也不是直接把嘴唇完整的塗到滿，許靜池只是輕輕的在嘴唇中央擦了大約二分之一，接著便將雙唇輕輕往口中吸引，透過相互塗抹的方式把口紅均勻的沾染到整個嘴唇。

「啵！」

放開嘴唇時許靜池還故意發出聲響，然後檢查每個角度都完美無缺，最後拿出一支棉花棒輕輕的把唇峰角度修出來以及處理溢色後就拍拍兩手完工了。

她撇見黃慧儀那一臉恍然大悟的表情後還是忍不住調侃了一句：「妳想去誘惑把拔啊？」

這話頓時讓後者一個岔氣而咳嗽連連，反駁道：「什、什麼誘惑！？沒有！才沒有啦！」

「嗯哼？」許靜池壞笑著收拾完物品之後稍微清洗兩手，鏡中映著她一抹豐唇豔紅動人，讓黃慧儀不禁羨慕的直嚥唾沫。

「嘛，妳加油吧。」也不知是否為真心鼓勵，許靜池說完後便拎起隨身包瀟灑的晃著傲人雙峰逕自離去。

看著那對波濤洶湧，黃慧儀面帶不甘的一口把肺裡的空氣吸飽，但鏡中的自己看起來還是如此的消瘦如柴，於是立馬垂頭喪氣：「唉----」

面對著鏡子，黃慧儀輕輕把下滑的眼鏡推回，凝視著自己薄而色澤偏淡的雙唇，再低頭看著手中那支唇彩後緊緊的揣住，決定了下班之後去把該有的物件都補齊，然後堅毅的步出了洗手間。

位於最內側的隔間察覺到外面沒有動靜之後，這才緩緩的開啟了門葉。

「咕……真想不到今天這間廁所會那麼熱鬧……」白羅螢警戒似的從隔間裡探出腦袋左顧右盼，然後躡手躡腳的走到化妝鏡前面----

[[span style=&#34;line-height: 50px;font-size:50px;&#34;]]「嗚嚇！？」[[/span]]

隨即被有著一張大紅闊嘴的自己給嚇到。

「咕！？我還以為憑本小姐的解剖手藝擦口紅這種事情應該小菜一碟才對……」白羅螢輕拍胸脯安撫自己，然後抽了張面紙開始抹掉佔據自己臉部下半近三分之一的大紅色：「結果是意外的強敵啊……嗯！？」

驚覺到有人接近，白羅螢立刻迅速閃身躲回了隔間裡並關起門板。

「呼----竟然差點忘記正事。」原來是許靜池折返回到洗手間，她左右觀望片刻之後從肩包中摸出了一排封裝在鋁箔包裝內的藥丸和一瓶礦泉水，接著掏出一顆藥丸吞服而下。

隨著一口清水咕嚕下肚之後許靜池鬆口氣似自言自語道：「再忘記吃的話，經過EVE檢查門肯定會警鈴大作，到時候可就糗了。」

似乎是意識到自己的碎念太過多嘴，許靜池警覺似的安靜下來並且再次確認洗手間內的聲息，然後悄悄的退了出去。

片刻之後，白羅螢皺著眉頭再度從隔間內探頭，疑惑著剛才聽到的信息：「這碧池幹嘛擔心EVE檢查門會叫？」

然後急忙奔出洗手間找人查證此事的她，卻忘了自己臉上還有大半邊的口紅沒有擦掉。

----
**事件敘述：**於Site-ZH-16午休時間結束前，多名員工目擊一名有著血盆大口的女性在走道上快速奔馳。
**發生日期：**20██/█/█
**地點：**Site-ZH-16研究員辦公區域走道
**後續行動：**後續查證為204號辦公室所屬、Dr. Bales轄下之白羅螢研究員，事件結案。
**留言：**//噗哈哈哈哈……咯！我的肚子……//
[[&gt;]]
**Dr. Bales**
[[/&gt;]]
**留言二：**//嗚啊啊啊！去死！去死啦！//
[[&gt;]]
**助理研究員 白羅螢**
[[/&gt;]]</textarea></pre>
