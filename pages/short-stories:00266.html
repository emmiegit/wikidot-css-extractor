    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;1973年9月12日, SCP基金会智利分部某安全屋&#39;
content: &#34;&gt; +++++ 这是来自O5议会的紧急通告\n\n\n##red|^^我的话里没有怨恨，只有失望，那些人背叛了自己所立下的誓言，他们将会受到道德上的谴责...^^##\n\n\n&gt; 介于智利人民共和国的局势，美利坚合众国UlU的特工已大规模介入…\n\n\n##red|^^鉴于这些事实，我只能告诉劳动者们：我绝不辞职！^^##\n\n&gt; 智利分部全体人员应立刻转移收容项目，并撤离智利，无法转移的收容项目应就地使用奇术封印…\n\n##red|^^在这历史的转变中，我将用我的生命来回报人民的忠诚。​^^##\n\n\n&gt; 根据O5议会的指令，智利分部就地解散并被整合至古巴分部，在转移完收容项目后，所有人员前往泰亚巴米兰乘坐船只撤离……介于……紧张局势，干涉当前局势特别是使用超自然武器干涉的行为是被严令禁止的……\n\n##red|^^智利万岁！人民万岁！劳动者万岁！^^##\n\n他默默的看着电脑上基金会总部的通报，把自己随身携带了十几年的SRA与一把奇术解构抢放在了准备运往古巴分部的集装箱里，拿起了一把手枪和一些弹药，走了出去。\n\n\n他拦下来一辆车，用枪指着司机，说道：\n\n“带我去莫内达宫。”\n\n\n^^团结的人民永远无法被击溃^^&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 1个\&#34; hide=\&#34;- 评论区\&#34;]]\n[!--\n请使用以下格式添加评论：\n&gt; **[[*user 你的 Wikidot ID]]：**评论内容\n--]\n\n&gt; **[[*user 你的 for alive]]：**那位拿着枪战斗到最后一刻的智利总统确实让人印象深刻。but，是联动了什么特殊设定吗？社会主义基金会之类的或者说认为资产阶级就是异常？没搞明白为什么智利分部崩溃了。以及基金会是拿联合国工资的哦\n\n[[/collapsible]]\n&#34;</textarea></pre>
