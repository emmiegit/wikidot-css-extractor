[[tab Личное дело]]
**Уровень допуска:** 2

**Профессия:** Анализ и исследование объектов и явлений, имеющих нематериальную природу.
-----
**Места работы и должности:**

* НИИ №014 - лаборант; специалист, позднее - главный специалист отдела изучения ментальных воздействий
* Зона 7 — научный сотрудник

**Текущие назначения:**

[[image http://scpfoundation.ru/local--files/scp-series/safe.png]] [[[SCP-1021-RU]]] — «Сахарница»
[[image http://scpfoundation.ru/local--files/scp-series/euclid.png]] [[[SCP-1022-RU]]] — «Плуг для всех полей»
[[image http://scpfoundation.ru/local--files/scp-series/safe.png]] [[[SCP-1023-RU]]] — «Переход»

Получил дисциплинарное взыскание за добавление в базу данных объектов [[[SCP-1969-RU-J]]], т.н. «Отеля» и [[[SCP-1114-RU-EX]]]. Идеи, описанные в последнем объекте, явный вымысел и проверке не подлежат.
-----
**История:**

Научный сотрудник Евгений Савченко был принят в Фонд после расформирования Научно-Исследовательского Института Аномальных Объектов и Явлений. Разногласия между организациями удалось довольно быстро уладить. Проявил себя в расследовании нескольких объектов, на данный момент переводит наиболее важные документы главной организации на русский язык для изучения сотрудниками Зоны 7. Верен присяге и лоялен делу Фонда, хотя о преданности и фанатизме речи не идёт. Не разглашает сведения с предыдущего места работы, в отношении которых давал подписку о неразглашении. По этой причине уровень допуска до сих пор остаётся вторым.
-----
**Выдержка из характеристики, предоставленной отделом кадров НИИ №014:**

Был принят на службу из М███, где в ходе обучения проходил практику на одном из подведомственных НИИ №014 заводов.

Ленив, но работоспособен. Склонен к опозданиям. В критических ситуациях надёжен. Способен действовать самостоятельно, но предпочитает координировать свои действия с начальством. К карьере особого интереса не проявляет.

Предпочитает исследовательскую работу рутинной.

Склонен подмечать аномалии, на которые многие люди не обращают внимания, т.н. «привычные вывихи сознания».
-----
**Выдержка из характеристики, полученной из архивов особого отдела НИИ №014:**

Евгений Савченко, ██.██19██ года рождения. Впервые свойства начали проявляться в 15 лет, но внимания НИИ №014 субъект привлёк только после значительных изменений в работе факультета радиоэлектроники М███. Для проверки его взяли на подведомственный НИИ №014 завод под видом прохождения практики, в ходе которой подозрения подтвердились. Незадолго до окончания учёбы субъекту было сделано предложение о трудоустройстве, которое он, после недолгих размышлений, принял.

Субъект неосознанно формирует вокруг себя те условия, в которых ему удобно существовать. Большинство дел, с которыми ему приходится сталкиваться, решаются без особенных усилий со стороны субъекта, в некоторых случаях - без его участия. При этом дела не всегда решаются наилучшим образом для всех участников - только для него самого. Например, в год поступления субъекта в М███, деканат принял решение об опытном изменении программы, и исключении из неё курса сопромата. Через два года было принято решение об отмене изменений, преподавание сопромата возобновилось. Тем не менее, субъект этот курс не проходил.

Во время прохождения субъектом практики частота всплесков активности объекта [УДАЛЕНО] уменьшилась втрое. А ██.██.19██, во время затопления 3 и 4 этажей, где он должен был работать, субъект опоздал на работу, и единственный в отделе не пострадал.

Дела, которые ему не нравятся, при его участии продвигаются медленно, зачастую стоят на месте по независящим от субъекта причинам. Так, на девятый день оцифровки им картотеки НИИ №014, его рабочий компьютер сломался, ответственный сотрудник финансового отдела ушёл в отпуск, сотрудники отдела АСУ не смогли предоставить запасной компьютер и т.д. В результате субъект в течение семи дней не был занят никакой работой.

Рекомендуется держать субъекта в неведении об истинном положении дел, и не позволять его мозгу застаиваться, пока не будет найдено практическое применение его свойствам.
