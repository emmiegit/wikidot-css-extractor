**Ítem #:** SCP-1962-RU

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1962-RU debe almacenarse en una casillero estándar para la contención de objetos de clase segura en el Sitio-3. Cualquier interacción con SCP-1962-RU sólo se permite bajo el protocolo experimental y la aprobación por escrito del director de Sitio. La participación en experimentos con el objeto solo puede ser realizada por personal Clase-D.

**Descripción:** SCP-1962-RU es actualmente un cinturón de cuero marrón con una hebilla de bronce, similar a los cinturones que formaban parte del uniforme de los militares del Ejército Imperial Ruso. Sobre el escudo de armas (el águila bicéfala) en la hebilla hay una inscripción en ruso que dice &#34;НИ РАБА НИ ГОСПОДИНА&#34; (&#34;SIN  ESCLAVOS SIN LIDERES&#34;), supuestamente infligido por uno de los propietarios anteriores con la ayuda de un objeto filoso. El cinturón está en buenas condiciones, con solo unas ligeras raspaduras en el área de los agujeros.

El efecto anormal de SCP-1962-RU se manifiesta cuando una persona lo usa (desde ahora, el sujeto). El sujeto comienza a tener pensamientos obsesivos crecientes sobre la supuesta &#34;injusticia&#34; de la realidad circundante, aversión a las normas existentes en la sociedad, que con el tiempo a menudo se convierte en un rechazo total de las reglas y leyes. El efecto anómalo tiene un efecto acumulativo y en la mayoría de los casos, con el tiempo, lleva al sujeto a la disposición a usar la violencia para cambiar las relaciones que no le satisfacen. La naturaleza y el alcance del impacto depende de las características específicas del individuo, la experiencia de vida y los hábitos del sujeto; causado por el impacto de SCP-1962-RU, el comportamiento varía de acciones criminales de pandillas a intentos de organizar disturbios masivos, levantamientos armados y desatar guerras masivas.

Después de que el sujeto deja de tener contacto con SCP-1962-RU, el efecto del objeto en su mente disminuye gradualmente; sin embargo, con suficiente contacto a largo plazo, algunos cambios de personalidad pueden volverse irreversibles.

El análisis de los documentos encontrados (Vea Anexo 1) también sugiere que SCP-1962-RU anteriormente tenia una propiedad anómala adicional que consiste en el cambio de apariencia dependiendo de la personalidad del propietario a fin de no sobresalir del estilo general o de la forma estándar de sus prendas. --Durante todo el período de mantenimiento del objeto, no hubo cambios en el personal de la Fundación; las razones de la pérdida de esta propiedad no están completamente claras, tal vez fueron causada por la aplicación de la inscripción mencionada en el objeto.-- Vea Anexo 3. No hay otros cambios en el objeto en este momento, sin embargo, la observación de este continua.

**Circunstancias del Adquisición:** SCP-1962-RU fue transferido a la Fundación en 199█ junto con la documentación recopilada por el Departamento GRU División P. De acuerdo a esta, el objeto se conservo en el departamento desde su creación en 1947 y fue obtenido por la contrainteligencia soviética en 1942, después de detener al agente alemán ████████, un ex miembro del Ejército Rojo, que en 1941, desertó voluntariamente a Alemania y se integró en la Inteligencia Alemana. Según el testimonio del detenido, su misión era matar a uno de los principales líderes de la URSS y el propio agente se ofreció de voluntario.

SCP-1962-RU, de acuerdo con el testimonio grabado de [CENSURADO], lo obtuvo durante su participación en la represión del levantamiento de Kronstadt en 1921, de uno de los líderes[[footnote]]Es probablemente que la inscripción en la hebilla del objeto se hizo durante este período.[[/footnote]] del grupo rebelde, el cual se llevó como un &#34;souvenir&#34;.

Las propiedades anómalas del objeto se encontraron más tarde, cuando uno de los empleados de [CENSURADO] se probó el cinturón[[footnote]]Los motivos que llevaron al empleado a hacer esto no están claros en los documentos; probablemente esto fue hecho por error. También es posible que el supuesto efecto metamórfico del objeto en ese momento todavía actuara; Esto también podría explicar su uso por parte de un agente alemán[[/footnote]] en uno de los almacenes, después de lo cual, según el oficial a cargo, comenzó &#34;a expresar pensamientos que no son compatibles con la condición de un empleado de la policía secreta soviética&#34;. La investigación reveló la capacidad de SCP-1962-RU para influir en la mente.

Más tarde, el personal de la Fundación encontró otros documentos, presumiblemente describiendo SCP-RU-1962 (ver Anexo 1).

**Incidente 1962-1:** El 22.06.2009 el Agente ███████ abandonó el Sitio-3 por su cuenta, llevándose a SCP-RU-1962 con él. Según los informes de inteligencia, poco después se puso en contacto con agentes del Grupo de Interés &#34;La Insurgencia del Caos&#34;. Las acciones para capturar o eliminar al Agente ████████ y el regreso de SCP-1962-RU son de alta prioridad.

**Actualización de Información del ██.██.2012:** el ex-agente ███████ fue asesinado por las fuerzas de seguridad de la Fundación durante el ataque de la Insurgencia del Caos en el Sitio-████. SCP-1962-RU fue devuelto exitosamente al lugar de detención. Se pudo establecer que ███████ participó en varias acciones de la Insurgencia, cuyo propósito supuestamente era desestabilizar la situación en varias regiones del mundo; en particular, en 2011 fue visto en [CENSURADO] justo antes del inicio de los disturbios allí, lo que impidió su captura. También se considera probable que el ataque a la Sitio-████ estaba dirigido, no a destruir la instalación de la Fundación, sino a la eliminación del ex-agente ████████, que se había vuelto inmanejable como resultado de la exposición prolongada a la SCP-1962-RU.

&gt; **Eventos Posteriores:** Después de evadir al personal de seguridad, D-49032 abandonó con éxito las instalaciones donde se realizaba el experimento, luego de lo cual fue eliminado por la seguridad del Sitio. La investigación del incidente mostró que D-49032 fue asignado al experimento con SCP-1962-RU por error, y anteriormente participó en experimentos con SCP-████-RU y aun estaba bajo su impacto mental residual.
&gt; 
&gt; **Resultado:** Se hizo una petición para utilizar a SCP-1962-RU en una serie de experimentos conjuntos con otros objetos SCP que puedan o permite el control remoto en la conducta de los sujetos. La petición fue rechazada debido al peligro potencial de tales experimentos.

**Anexo 3: Evento del 22.06.2013**
El 22.06.2013 a las 12:15 PM, durante una inspección del estado de la instalación en el área de contención de SCP-1962-RU, se encontró un cinturón, similar a los utilizados por el personal de seguridad del Sitio. Verificando las grabaciones de las cámaras CCTV y el testimonio del personal responsable de la seguridad de la instalación, se pudo establecer que desde la inspección previa nadie se había acercado al objeto, por lo que se decidió que el cinturón encontrado era SCP-1962-RU. El 23/06/2013 aproximadamente a las 3:30PM la instalación volvió a su actividades usuales.</textarea></pre>
