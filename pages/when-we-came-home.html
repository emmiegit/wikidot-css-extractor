    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** When We Came Home
**Auteur :** [[user Djoric]]
**Traducteur :** [[user Charles Magne]]
**Date de publication originale :** 03 mars 2015
[[include credit:end]]
&gt; Aux jours du reflux du Déluge et du renouveau de la magie, il y eut un homme qui découvrit les Chroniques des Daevas, l’antique manuscrit. Ses mains, dupées par le doute et les sombres murmures, l&#39;enlevèrent hors de sa tombe poussiéreuse et le jetèrent dans la mer.

Dans une forêt, il y avait un petit lac d’eau fraîche et claire. Au centre du lac, il y avait une petite île rocheuse sur laquelle on avait construit une ancienne tour de garde en pierre. Les arbres de la forêt étaient vieux et forts, leurs lourdes racines étaient enterrées profondément et leurs larges branches semblaient supporter le ciel lui-même. La lumière mouchetée du soleil changeait à mesure que la brise soufflait à travers les hautes feuilles. De grands rochers drapés de mousse étaient dispersés entre les racines et les troncs des arbres. L’air était tiède et le monde était tranquille, à l’exception du tremblement des feuilles.

Il y eut un raclement, le son du métal contre le métal. Puis le bruissement d’un buisson que l’on repoussait et le bruit de quelque chose que l’on traînait sur la terre.

&gt; Des pages s’éparpillèrent sur l’eau et comme une puissante vague les griffes des Daevites s’abattirent sur les feuilles noires de l’histoire, avec leurs armées et leurs cités et tout leur empire. La Chair, à son tour, émergea en rampant de son abri profond sous la terre gelée. Ensemble, ils accomplirent beaucoup d’horreurs et de sacrifices. Ils appelèrent leur maître et leur maître leur répondit.
&gt; 
&gt; Le Roi Écarlate s’éleva de la Fosse de Megiddo, avec tous ses Léviathans et ses seigneurs démons. La Création trembla, car son extinction était à portée.

Un soldat sortit de la forêt, sur les rivages de l’étang. Son armure, bosselée et tordue, percée de partout, était encroûtée de brun et de rouge, noircie de brûlure. La peau du soldat était couverte de brûlure et de saleté. L’orbite d’un œil et la tempe au-dessus avaient été enfoncées par un coup. Le cuir chevelu avait été arraché, les cheveux réduits en cendre. Des lambeaux de peau dévoilaient une mâchoire pleine de dents cassées. Un bras pendait mollement, les os brisés. Le soldat ressemblait plus à un cadavre qu’à un être humain et une puanteur infernale l’accompagnait. Le soldat traînait derrière lui une longue épée rayée et ébréchée, creusant une petite tranchée dans l’humus.

Le soldat marcha le long du rivage jusqu’à parvenir près de l’un des grands rochers drapés de mousse. Là, le soldat leva son épée bien haut et la planta profondément dans le sol. Il n’y avait plus besoin d’épée. Une longue journée venteuse venait de s’achever.

&gt; Mais l’humanité, en cette dernière heure, n&#39;entra pas sans violence dans la nuit obscure. Non, ce fut comme si une ultime grande flamme brillante s’était mise à brûler. Auprès de l’humanité se tinrent les anciens gardiens : Hakhama, qui n’était plus brisée, avec ses flottes d’anges-cuirassés assez vastes pour cacher le ciel. Nahash, enfin revenu d’exil, le plumage brillant et du feu plein la bouche.
&gt; 
&gt; Pendant le plus bref des instants, le frère et la sœur s’unirent et avec eux l’humanité combattit et mourut contre le Roi et ses servants.

La main qui avait tenu l’épée commença à délier les ceinturons et les attaches de l’armure. Chaque pièce tomba dans la boue et y demeura. Il n’y avait plus besoin d’armure désormais. Le soldat commença par enlever les pièces qui couvraient ses bras, puis celles des jambes, et finalement la cuirasse qu’il portait. Après cela, il retira la cotte de maille, puis la chemise et les chausses en lambeaux. Lorsqu’il eut fini, il les arrangea en leur donnant une forme humaine près de l’endroit où l’épée était plantée dans la boue. Il n’y aurait aucun enterrement, car la tombe ne serait pas dérangée. Il n’y avait plus besoin d’épées ou d’armure. Elle resterait sur le rivage, près du grand rocher drapé de mousse, et demeurerait là.

&gt; Les Trois Frères, voyant que le temps approchait, ordonnèrent que l’on ouvre les portes des Salles du Silence. Les morts s’en déversèrent, une armée innombrable. Ils envahirent la Cour du Roi et libérèrent les six Épouses qui y demeuraient et une infinité d’âmes prisonnières et tourmentées.

Le soldat, qui ne portait plus à présent que sang, terre, crasse, cendre, sel et cicatrices, s’agenouilla dans l’eau et y plongea une main dans l’eau. Le courant nettoya la saleté sur la main et sous la couche de crasse il y avait une peau propre, lisse, rose et saine. Le soldat prit un peu d’eau au creux de sa main propre et but. Elle ruissela sur son menton, y dessinant des traînées de boue.

&gt; Trois frères en noir, montant trois chevaux blancs. Derrière eux marchaient tous les êtres qui étaient morts, venus de tous les mondes, de toutes les facettes, de toutes les sphères, chaque mortel, dieu et âme errante. La somme de tous les morts en exode. Une chanson s’éleva, tandis que la colonne passait les portes d’obsidienne brisées de l’enfer. Une chanson joyeuse. Les morts marchaient pour renverser le Roi.

De sa main propre, le soldat prit son bras brisé. En forçant et tirant, il remit les os en place. Les doigts broyés se tordirent, se plièrent et le bras se remit à bouger. Le soldat fit jouer son bras qui n’était plus cassé, constata qu’il bougeait comme il fallait et fut satisfait.

&gt; Et ainsi eut lieu la bataille finale. Les dieux et tous leurs hôtes descendirent des cieux et s’élevèrent des abysses pour se faire la guerre. Les Étoiles brûlèrent de haine. La Création s’effondra sous une terrible tension. Aucun monde ne fut épargné, aucune sphère n’y échappa. Les Chemins furent tordus. La Bibliothèque brûla. Des dieux furent jetés au bas de leurs trônes et la terre fut transformée en champ de ruine. Un million de million de lignes de front firent couler des torrents de sang le long des branches de la Création. Le Roi fit son trône de Yesod et toute chose fut réduite en cendre.

Le soldat se redressa et pataugea dans l’étang. Lorsqu’il eut de l’eau jusqu’à la taille, le soldat commença à se laver. Des couches de chairs brûlées et de sang séché se décollèrent, révélant une peau saine en dessous.

&gt; Loin au-delà de cette vaste et terrible montagne, deux fils d’Adam se rencontrèrent une dernière fois et moururent chacun de la main de l’autre. Nahash fut déchiré en deux et Hakhama brisée pour la seconde fois. La flamme de l’humanité, de tous les êtres pensants, s’affaiblit, crépita et s’éteignit. Les Étoiles furent dévorées vives. Les morts furent réduits à l’état de poussière. Les cieux s’assombrirent, s’étouffèrent sous la fumée et la cendre. Les abysses se gavèrent de sang. Toute lumière s’éteignit à travers un milliard de milliard de mondes.

Les amas de crasse formèrent un nuage de pollution autour du soldat, mais ce nuage se déposa rapidement au fond de l’étang. Tandis qu’elle se lavait, la soldate ressemblait de moins en moins à un cadavre. La chair vide se remplit. La vie revint. Les muscles se refermèrent. La peau cicatrisa. Les cheveux repoussèrent. Les os se ressoudèrent. Partie, la croûte de sang, de terre et de merde. Parties les traînées de sel et de fumée. Parti le froid, partie la puanteur. Le temps et le lieu du mal étaient passés.

&gt; Une lumière demeura. Trente-six saints se rassemblèrent sur le flanc de la montagne accomplirent ensemble leur ancienne destinée. Le passage du monde à travers cette fin cruelle et horrible ne pouvait être soulagé – ils avaient été retenus trop longtemps par les forces du monde pour pouvoir empêcher les horreurs du Roi, mais ils ne demeuraient pas impuissants.
&gt; 
&gt; La Création ne pouvait être soignée, mais le Roi pouvait être rendu vulnérable. Les sceaux qu’il avait placés sur lui-même, toutes ces anciennes défenses, avaient été dissoutes.

Le soldat plongea sous la surface de l’eau et lorsqu’il émergea ce n’était plus un cadavre, mais une humaine. Une femme, forte et solidement bâtie, les cheveux mouillés couleur de paille. Elle chassa une mèche de cheveux de son visage et sourit, car elle vivait de nouveau.

&gt; Ils étaient les sept pour détruire le roi. La petite Impératrice bâtarde dans son voile, la tête enflée et la langue muette. Harker, l’homme qui pulvérisa le temps du rêve d’un seul coup de poing. L’Exilé, qui avait dupé les Trois Frères il y a bien longtemps. A’habbat l’Imbrisée, qui n’était plus la septième Épouse. Le Faon apostat montant le Cerf de Saturne. Set, troisième fils d’Adam. Isabel la Faiseuse de Merveille.

Le nom de la femme était Mary-Ann, et elle n’était plus un soldat.

&gt; Sept lances transpercèrent le Roi Écarlate.
&gt; 
&gt; Une lui perça l’œil droit – c’était la lance de Harker.
&gt; 
&gt; Une lui perça l’œil gauche – c’était la lance du Faon.
&gt; 
&gt; Une lui perça le foie – c’était la lance de Set.
&gt; 
&gt; Une lui perça les mains – c’était la lance de l’Exilé.
&gt; 
&gt; Une lui perça les pieds – c’était la lance de l’Impératrice.
&gt; 
&gt; Une lui perça le cœur – c’était la lance de A’habbat.
&gt; 
&gt; La dernière lui transperça le crâne de haut en bas – c’était la lance d’Isabel.
&gt; 
&gt; Les Trois Frères vinrent alors pour emporter le Roi, car c’était leur droit depuis le commencement. Son corps fut jeté dans l’Abysse et la Mort plana sur les eaux.

Mary-Ann nagea dans l’étang pendant un moment. Elle se laissa flotter sur le dos et regarda vers la cime des arbres et le soleil dans le ciel. De temps en temps, un oiseau venait voleter à travers la sphère de ses perceptions – elle lui gazouilla en retour. Elle plongea sous l’eau et remonta, encore et encore. Elle ramassa de pleines poignées de vase et de galets ronds pour s’amuser à les lâcher et les regarder couler jusqu’au fond. Elle barbota, sur le ventre, sur le dos, en brasse, heureuse que son corps puisse s’exercer autrement que par le meurtre.

Finalement, elle se redressa et pataugea jusqu’au bord. Elle était nue, mais elle ne ressentait ni honte, ni peur de sa nudité. Elle trouva un carré d’herbe tendre près du rivage, se fit un nid entre deux grosses racines et se coucha là sous une tâche de soleil.

Elle s’endormit quelques instants et ses rêves étaient pleins de choses douces et indistinctes.

&gt; Les sept se tinrent en silence sur le trône vide du Roi.

Lorsqu’elle se réveilla, les ombres s’étaient allongées et le soleil brillait d’une lumière orange dorée. À ses pieds se trouvait une pile de vêtements parfaitement pliés. Une chemise grise, un pantalon couleur sable avec de nombreuses poches et de lourdes bottes robustes. Mary-Ann s’habilla et se sentit à nouveau entière. Pas la Mary-Ann soldat de ces légions de morts. Juste Mary-Ann. Un nom, un visage, un corps, une vie. Toute entière à nouveau.

Elle vagabonda dans la forêt, sans direction particulière, les mains dans les poches. Il y avait des fleurs bleues, jaunes, rouges, rose, violette et orange aux couleurs éclatantes. Du lichen et de grands champignons blancs, rouges et brun-gris. Des oiseaux aux plumages unis et colorés. On entendait des petits bruits d’animaux qui s’enfuyaient en furetant. Au loin, elle pouvait apercevoir dans des vallons ombragés la silhouette de créatures plus grandes. Ici et là se trouvaient des ruines de pierre effondrées, ou les os moussus d’un géant, ou les pavés d’un sentier tortueux. Le soir s’installait.

Un léopard, gris comme l’ombre sur la neige, était assis perché sur énorme racine et fumait la pipe. Mary-Ann le gratta derrière les oreilles en passant. Le gros chat fit battre sa queue et ronronna et en soufflant un rond de fumée de sa pipe en bois de pommier.

Les ombres s’allongèrent davantage et les oiseaux de nuit commencèrent à chanter. Le sentier que Mary-Ann suivait devint plus praticable, les pavés plus neufs et mieux assemblés. La vieille forêt laissa place à une étendue de collines herbeuses. Le large ciel dégagé se teintait de rose, d’orange et de bleu à mesure que se couchaient les derniers rayons du soleil et une grosse lune d’argent s’était levée.

Un homme se tenait là, sur la route où la forêt s’achevait. Il était vieux, courbé et s’appuyait sur une canne. Ses cheveux courts et sa barbe parfaitement taillée étaient gris. Son allure et ses vêtements étaient propres, avenants, pleins de sagesse. Ses yeux doux étaient enfoncés dans un visage sombre et ridé. Il était en train de nourrir les oiseaux.

Mary-Ann se mit à courir. Des larmes envahirent ses yeux. Le temps s’était arrêté.

“SALAH !”

Ses pieds trébuchèrent et faillit tomber dans son élan, mais elle se rattrapa grâce en battant et moulinant des bras. Ses bottes martelèrent les pavés. Les oiseaux s’éparpillèrent au bruit de sa voix.

“//SALAH !//”

Ses bras pompaient l’air avec frénésie, ses jambes poussaient de toute leurs forces, tandis qu’elle se forçait à courir plus vite, plus vite. Un seul instant de plus aurait été intolérable, insupportable.

Ils se rejoignirent. Elle enroula ses bras autour de lui et il enroula les siens autour d’elle. Des larmes chaudes coulèrent le long de ses joues, la rendant aveugle à tout ce qui l’entourait à l’exception de la chaleur de son corps, du bruit des battements de son cœur, de la texture de sa veste, l’odeur de café et de vieux livres, cette sensation viscérale d’être //à sa place//. Ici. Juste ici. La maison, juste ici.

La maison. La maison. La maison.

Elle enfouit son visage dans son épaule et, le corps secoué de rires et de sanglots, elle pleura. Elle le serra contre elle, le couvrit de baisers et pleura encore. Elle regarda dans ses yeux doux et vit que lui aussi était en train de pleurer.

La maison.

“Tu as vieilli, Salah,” dit-elle en reniflant et en clignant des yeux pour chasser ses larmes.

“J’espère que ce n’est pas un problème.”

“Je ne te lâche pas.”

“Plus jamais ?”

“Plus jamais jamais.”

Mary-Ann reposa sa tête sur son épaule et ferma les yeux. Tout était tranquille. La nuit était douce. Plusieurs instants passèrent, lourds comme une montagne. Le temps semblait avoir perdu son emprise sur l’avant et l’après et se contenter du présent.

Ensemble. La maison.

Mary-Ann releva la tête et regarda dans les yeux de son mari. Il avait l’air plus jeune à présent, plus proche du Salah qu’elle avait épousé. Il avait toujours un peu de gris autour des tempes malgré tout. Elle s’en fichait.

“Okay, je ne crois pas que tu vas disparaître. Je te laisse partir maintenant.”

Salah rit. Mary-Ann le relâcha, mais seulement de ses bras. Il ne disparut pas.

“Tu as des plans de prévus pour ce soir ?” demanda-t-il en prenant sa main dans la sienne. Elle pouvait sentir l’alliance toujours sur son doigt.

“Seulement ceux qui t’impliquent.”

“J’aime ce genre de plans.”

Au-dessus de leur tête, une grande pieuvre céleste à la crinière de nébuleuse nageait à travers le ciel remplit d’étoiles. C’était bon de revoir les étoiles à nouveau, au lieu de l’épais brouillard de fumée et de sang de l’enfer.

&gt; Tout était immobile. La Création était froide et vide.

“Mais avant de faire quoi que ce soit, il y a quelqu’un ici qui veut te voir,” dit Salah, en désignant quelque chose dans la nuit. Mary-Ann suivit son doigt du regard et elle vit une silhouette émerger de l’obscurité : une femme, petite et svelte. Les cheveux coupés courts d’un blond terne. La peau sombre, éclaboussée de tâches rouge vif.   

Mary-Ann la fixa pendant un moment. La réalisation broyait son cœur en une poussière douloureuse.

“Bordel…” croassa-t-elle. “Je croyais avoir suffisamment pleuré pour aujourd’hui.”

“Salut, Maman,” dit la femme, en la saluant d’un petit geste gêné.

Quelle que fut la réponse que voulut dire Mary-Ann, les mots restèrent coincés dans sa gorge.

“Va la retrouver,” lui murmura Salah à l’oreille, mais ses pieds restèrent enracinés sur les pavés. Son esprit se dilata sous des sentiments longtemps enfouis. La chaleur horrible d’un fourneau. Le craquement du petit bois qui brûle. L’odeur de la chair brûlée. Les pleurs de sa petite fille qui brûlait.

“Naomi…”

“Ouais. C’est moi.”

La regarder était une souffrance – une souffrance horrible, douloureuse, terrifiante dans son âme. Mary-Ann ferma les yeux très fort, et s’enfouit la tête dans les mains en tremblant alors que les larmes montaient à nouveau.

“Je suis désolée, je suis désolée, je suis désolée, je suis désolée, je suis désolée,” le mantra sortit encore et encore.

Elle sentit des bras fins la serrer…

“Tout va bien, maman. Je t’aime.”

Le plus bref et le plus petit des murmures.

//“Je t’aime aussi…”//

…et elle la relâcha…

Mary-Ann ouvrit les yeux et vit sa fille face à elle. Naomi était plus vieille qu’elle – il y avait des fils d’argent dans ses cheveux, des rides sous ses yeux et au coin de sa bouche – mais dans ces yeux elle vit toutes les autres Naomi. La petite fille aux cheveux bouclés et aux bras maigres remplis de livres. La gamine au visage sale avec sa veste rapiécée et sa casquette, les chaussures boueuses et un pistolet dans la main. L’adolescente soignée aux lunettes fines. La jeune femme austère. La mère courageuse. Mary-Ann s’essuya de nouveau les yeux. Les cicatrices de sa fille s’étaient évanouies.

“Regarde toi… toute grande et respectable,” dit-elle.

“Tu as beaucoup aidé.”

“J’ai essayé de te //tuer//-”

“Tu m’as sauvée. Fin de l’histoire.”

Ouais, Mary-Ann supposa que ça pouvait le faire. Fin de l’histoire. C’était une bonne fin.

“Tu n’étais peut-être pas là, mais je t’ai admirée,” continua Naomi. “Je ne voulais pas te laisser tomber.&#34;

“Oh arrête.” Mary-Ann donna un coup de poing dans le bras de sa fille. “Tu en fais des caisses.”

“Je pense ce que je dis !”

“Je le sais bien, petite. Je le sais bien.”

&gt; Dans l’immobilité, Isabel sourit. Les lueurs du premier feu dansaient et tourbillonnaient dans ses yeux, tournoyant comme des galaxies. Un vent chaud souffla sur le trône et il portait un parfum d’été.

Du coin de l’œil, Mary-Ann remarqua un groupe d’autres silhouettes qui restaient à l’écart, sans se faire remarquer au milieu de l’excitation. Un homme immense, bâti comme le rejeton de grizzly et d’un train de fret, la barbe lui descendant jusqu’à la taille, deux adolescentes (la plus vieille grande et joufflue, la plus jeune petite et maigrichonne), et un jeune garçon qui avait l’air de s’être brûlé les sourcils.

“C’est qui le Viking ?” demanda-t-elle.

“Mon mari,” répondit Naomi.

Mary-Ann se figea un instant, puis eut un large sourire et souleva sa fille au-dessus du sol dans une étreinte serrée. “ÇA C’EST MA FILLE !”

“//Argh !//”

“Pardon, pardon !” Elle reposa sa fille et son regard se posa sur son nouveau beau-fils et ses petits-enfants. “Je //refuse// qu’ils m’appellent grand-mère.”

“On peut s’arranger.”

&gt; Isabel ferma les yeux, inspira... et souffla.
&gt; 
&gt; Et il y eut du //feu//.
&gt; 
&gt; Elle inspira... et souffla.
&gt; 
&gt; Et il y eut une //chanson//.

“Eh bien, Salah ? Personne d’autre caché dans l’ombre ?”

“Non, je crois que tout le monde est là.”

“Génial. Venez par ici, tous !” cria-t-elle à sa nouvelle famille étendue. “Ne soyez pas timide !”

Il se rassemblèrent et il y eut des embrassades, des rires, des noms, des histoires et de nouveau des larmes. La lune brillait haut dans le ciel et au bout d’un moment la famille remonta le chemin jusque dans les collines. Ils ne savaient pas où ils allaient, mais l’ardeur de leur cœur les guidaient.

Il y avait une petite maison sur l’une des collines. Les lumières étaient allumées.

&gt; Dans le Feu et dans la Chanson, il y avait des Merveilles. Des chemins fleurirent hors du Feu et de la Chanson et s’étendirent à travers le désert et le vide. Bien que longs et tortueux, ils étaient solides et sûrs, bien adaptés aux âmes pèlerines qui les fouleraient bientôt. Ce fut la dernière merveille à être créée, pas des seules mains d’Isabel, mais de celles de tous ses ancêtres à travers toutes les époques, tous les mondes et tous les peuples. Un dernier ouvrage.
&gt; 
&gt; La maison.

La fin du monde se passa comme ça : Tout le monde vécut heureux, jusqu&#39;à la fin des temps.</textarea></pre>
