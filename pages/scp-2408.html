**Objekt #:** SCP-2408

**Třída Objektu:** Keter

**Speciální Zadržovací Procedury:** Cílem Nadace je infiltrovat a ovládnout složky vymáhající právo v oblastech, kde dochází k předpokládané aktivitě GoI-0432. Informace ohledně anomálních aktivit GoI-0432  musí být potlačeny. MTF Psí-13 (&#34;Witch Hunters&#34;) má za úkol vyhledávat a eliminovat členy GoI-0432 (SCP-2408-1). V případě, že bude člen zadržen živý, bude proveden důkladný výslech (za použití veškerých nezbytných postupů) a následná terminace. Těla těchto členů nadále podstoupí pitvu a poté budou zničena podle protokolů pro zacházení s hazardním odpadem.

Mobilní Úderná Jednotka Psí-9 (&#34;Abyss Gazers&#34;) má za úkol udržet v bezpečí výzkumníky v oblasti SCP-2408-3. Osoby pokoušející se o přístup k SCP-2408-3 budou na místě terminovány. Cílem ozbrojených týmů je pátrat po možných přístupových bodech, které budou po objevení bezpečně uzavřeny.

Ozbrojená Relikviářní a Biologická Zadržovací Zóna-06 byla zbudována pod Moskvou pro účely zadržení a studie SCP-2408-3.
 
**Popis:** SCP-2408 označuje několik anomálií spojených s GoI-0432 (&#34;Lovcova Černá Chata&#34;), anomální kriminální organizací a sarkickým kultem primárně aktivní v bývalých sovětských státech. SCP-2408-1 jsou po genetické stránce obyčejní lidé ovšem schopní masivních fyzických přeměn svého těla. Mezi tyto proměny patří:

* Nárůst tělesné hmoty až o dvojnásobek, někdy i trojnásobek (převážně svalstva).
* Zvýšená hustota kostí.
* Zvýšená produkce testosteronu (hladina se pohybuje kolem šestinásobku množství u normálních dospělých mužů).
* Zvýšená produkce adrenalinu (hladina se pohybuje kolem čtyřnásobku množství u normálních dospělých mužů).
* Zvětšení orgánů proporcionálně s nárůstem tělesné hmoty s vyjímkou varlat a nadledvin, jež se zvětšují daleko za hranice daných proporcí, a mozku, který svou velikost nemění vůbec.
* Manifestace různých nelidských fyzických rysů (např. byly zaznamenány rysy psů, koz, prasat, medvědů, jelenů, či chobotnic).
* Schopnost změny mezi pohybem po dvou a po čtyřech končetinách.
* Zlepšené smysly (zrak, sluch, chuť/čich mimo lidská smyslová omezení).
* Zvýšená síla, rychlost a schonost regenerace.

Narozdíl od Proteova Kronenbergova syndromu, jsou instance SCP-2408-1 schopny zvrítit tyto změny a ponechat si přitom svou bunečnou stabilitu. Není známo, zda je možné, aby takto přeměněná instance vydržela dlouhodobě. Kompletní přeměny je možné dosáhnout za 10 až 30 sekund. 

SCP-2408 bylo objeveno během OPERACE FALKENRATH.

OPERACE FALKENRATH zahrnovala infiltraci do GoI-0432, známé jako &#34;Lovcova Černá Chata&#34; (nebo také pouze &#34;Černá Chata&#34;). GoI-0432 byla spojena s vydíráním, vraždami, krádežemi, hazardem, prostitucí, obchodem s lidmi, drogami, zbraněmi a vedením tajných bojových klubů. Přestože žádná z těchto aktivit není nijak anomální, GoI-0432 využívá anomálních schopností k jejich praktikování. Mezi tyto anomálie patří:

* Prodej a distribuce anomálních farmaceutických látek, především ve formě anabolicko-androgenního steroidu &#34;//Гнев//&#34;[[footnote]]Česky: &#34;Hněv&#34;.[[/footnote]]. Intravenózní injekce //Гнев// spustí anomální úroveň růstu svalové a kosterní hmoty. Dlouhodobé používání, nebo braní příliš velkých dávek způsobuje Proteův Kronenbergův syndrom a/nebo smrt. Analýza naznačila, že je tato látka sbírána z nadledvinové tkáně neznámého druhu zvířete a byla klasifikována jako SCP-2408-2A.
* Prodej a distribuce látky &#34;//Похоть//&#34;[[footnote]]Česky: &#34;Chtíč&#34;.[[/footnote]], silného narkotika a velmi oblíbené[[footnote]]Látka byla objevena na území Severní Ameriky, Evropy a jihovýchodní Asie.[[/footnote]] &#34;klubové drogy&#34;. Látka je běžně prodávána v malých skleněných lahvičkách a je do těla zaváděna skrze insuflaci do vedlejších dutin nosních (injekce látky do těla končí obvykle smrtí). Substance vyvolává halucinace, zvýšený tep, zvýšené sexuální vzrušení a pocity euforie. Studie prokázala, že je látka návykovější, než heroin. Tyto efekty jsou neanomální (látka byla nejspíše vytvořena za účelem výdělku) avšak substance se zdá být odvozená z míšní tekutiny neznámého druhu zvířete a byla klasifikována jako SCP-2408-2B.
* Prodej a distribuce biologických látek, včetně patogenů a toxinů, které Nadace považuje za anomální. Výroba a distribuce látky &#34;Красная Смерть&#34;[[footnote]]Česky: &#34;Rudá smrt&#34;.[[/footnote]] představuje extrémní hrozbu. Látka byla již v minulosti klasifikována jako SCP-███. Veškeré informace o látce s názvem &#34;Rudá smrt&#34; jsou aktuálně dostupné pouze pro potřebný personál.
* Oběti GoI-0432 byly nalezené nabodnuté na velké organické bodce[[footnote]]Tyto bodce vypadají na první pohled chitinózně a přestože mají podobnou strukturu jako korály, obsahují lidské DNA.[[/footnote]], nebo kompletně roztrhané na kusy. Mrtvá těla na sobě často mají zranění naznačující útoky různých divokých zvířat, jako krvavé otisky kopyt, rány odpovídající nabodnutí rohem, či klem a otisky zubů konzistentní s velkými psovitými šelmami.

Nadace se o GoI-0432 poprvé dozvěděla po rozpadu SSSR, kdy bylo mnoho anomálií a dokumentů GRU Divize &#34;P&#34; převedeno pod nadační správu. Existence GoI-0432 byla dále podložena bývalými členy GRU Division &#34;P&#34;. Zdá se, že skupina nebyla schopna plně zadržet, či neutralizovat hrozbu, kterou GoI-0432 a přidružené anomálie představují. Jeden ze zdrojů popisoval údajné opakované zničení organizace, která se o několik měsíců později znovu objevila, zdánlivě silnější než předtím.

Agent ████ S████ z MTF Psí-13 (&#34;Witch Hunters&#34;) byl vybrán k infiltraci GoI-0432 dne 11. 4. 1994 jako součást OPERACE FALKENRATH. MTF Psí-13 je vysoce utajená spojená úderná jednotka Nadace a GOC, jež byla vytvořena jako součást Projektu: Sitra Achra. MTF Psí-13 má za úkol infiltrovat sarkické[[footnote]]Sarkicismus (z řeckého σάρξ, tedy “maso”) je náboženský/filozofický směr, který zahrnuje množství tradic, věr a spirituálních praktik založených na učení &#34;Velekarcisty Iona&#34;, jeho zakladatele. Přívrženci praktikují kanibalismus, lidské oběti, tělesná vylepšení a thaumaturgii. Narozdíl od protosarkicistů, neosarkicisté nevykazují žádné problémy s technologií a lze je nalézt v hustě obydlených lokacích. Jejich denní životy jsou téměř totožné s těmi z jejich kultury a sociální vrstvy.[[/footnote]] organizace a terminovat jejich nejnebezpečnější členy.

Jako součást Projektu: Sitra Achra jsou agenti MTF Psí-13 trénovaní ve strategiích pro boj s okultními hrozbami (COS) a používají korozivní a zápalné zbraně. Každý z agentů je vybaven pistolí SIG Sauer P226 používající zápalnou a korozivní munici.

Pod aliasem &#34;Dominik Myškin&#34; operoval Agent S████ v Moskvě jako nájemný vrah, aby si vybudoval kriminální reputaci a nakonec si mohl získat pozornost GoI-0432. Dne 20. 1. 1995 byl Agent S████ kontaktován členy GoI-0432 a instruován, aby navštívil //Красные фонари//.

//Красные фонари// (&#34;Červené Lucerny&#34;) je populární noční klub/zábavní zařízení pro dospělé nacházející se ve čtvrti Golyanovo. Klub funguje jako krytí pro operace Černé Chaty a je podezřelý z nucené prostituce, obchodu s lidmi a distribuce nelegálních (často anomálních) narkotik. Předokládá se, že místní bezpečnostní složky do jejich oeprací nezasahují kvůli korupci a zastrašování ze strany GoI-0432.

Agent S████ nebyl vybaven nahrávacím zařízením kvůli povaze mise. Místo toho byly informace předávány Nadaci metodou mrtvé schránky[[footnote]]Agent S████ vložil zprávu (napsanou neviditelným inkoustem) do prázdné nádoby od alkoholu, jako například lahve od piva, kterou následně vyhodil do specifického kontejneru před bytovým komplexem, kde přebýval. Agent Miron Antonovič, převlečený za místního bezdomovce, poté kontejner prohledal, nalezl zprávu, vyfotografoval ji a následně zničil. Fotografie byly následně zašifrovány a odeslány elektronicky.[[/footnote]]. Agent S████ se dostavil do nočního klubu ve 21:00 dne 25. 1. 1995, vybaven pistolí SIG Sauer P226. Byl spatřen jak k němu přistoupil vyhazovač, kterého po krátké konverzaci agent následoval dovnitř. Agent unvitř nočního klubu nahlásil, že spatřil jak S█████ vedou po schodech do VIP sekce. Agent S████ opustil noční klub až v 8:00 dne 29. 1. 1995. Zpráva byla později doručena do mrtvé schránky přibližně ve 21:00.

[[collapsible show=&#34;+ Zpráva 29. 1. 1995&#34; hide=&#34;- PŘÍSTUP POVOLEN&#34;]]

&gt; Omlouvám se za zpoždění. Začnu od začátku.
&gt; 
&gt; Přivedli mě do patra ke kulatému stolu, kde sedělo šest dalších mužů a jedna postarší žena. Otari &#34;Zvíře&#39;&#34; Iosava, vůdce GoI-0432, seděl v čele naproti prázdné židli. Pokynul mi, abych se posadil a já poslechl. Měl takovou silnou autoritu, byl svalnatý, nikdy se neusmál ani si nesundal sluneční brýle. Předpokládám, že ostatní byli vysoce postavení členové organizace, ale většinu času zůstali zticha.
&gt; 
&gt; Přešel přímo k věci, přeskočil seznamování. Řekl, že bylo fajn vidět někoho, komu nevadí trocha mokré práce[[footnote]]Jedná se o eufemismus pro vraždu odkazující na prolévání krve. Výraz &#34;mokrá práce&#34; (мокрое дело) je součástí ruského kriminálního slangu již od 19. století.[[/footnote]] Pamatuji si, že říkal něco jako &#34;nová krev prolévá další krev&#34;.
&gt; 
&gt; Iosava říkal, že věděl o tom, že nemám žádné bratry[[footnote]]Братва (&#34;bratři&#34;, &#34;bratrství&#34;) označuje kolektiv kriminálních organizací v bývalém Sovětském svazu.[[/footnote]] Že pracovat o samotě je v Moskvě vzácné a nebezpečné. Tak jsem ho informoval že jsem dostal pár nabídek, ale že jsem těm &#34;zkurvysynům&#34; řekl, že nestojí za můj čas.
&gt; 
&gt; Abych parafrázoval jeho odpověď: &#34;Myslíš si, že jsi tvrdej? Dost toho napovídáš, ale možná jsi jen další hloupej zmrd, kterýmu došlo štěstí.&#34;
&gt; 
&gt; Z jeho výrazu se nedalo nic poznat. Jeho hlas a řeč těla byly pevné, ale ne agresivní. Řekl jsem mu, že ty ostatní gangy byly slabé. &#34;Proč zkoušet štěstí s nejhoršími kartami v balíčku?&#34;
&gt; 
&gt; Ta postarší žena se nahnula k Iosavovi a něco mu zašeptala do ucha. Byla hrozně bledá a po celém těle měla zvláštní tetování, což je docela vzácnost u ruské ženy jejího věku. Nahánělo to větší strach, než ti gangsteři.
&gt; 
&gt; Řekl: &#34;Tvoje krev je špatná, //Kорова//[[footnote]]Doslova &#34;kráva&#34; ale také může znamenat urážku. V ruském systému gulagů (kde GoI-0432 nejspíše poprvé vznikla), se toto označení používá pro osobu, která je sebrána v rámci pokusu o únik, aby mohla být později kanibalisticky pozřena kvůli přežití v sibiřské divočině. Podle historie a reputace GoI-0432 je pravděpodobné, že bylo myšleno toto.[[/footnote]] (to slovo si pamatuju, těžko se to vysvětluje, najděte si to) ale máš koule. Dám ti jednu jedinou šanci se prokázat. Budeme mít takovou iniciaci. Dobrej způsob jak se zbavit slabochů.&#34; Znovu, jenom prafarázuji.
&gt; 
&gt; Luskl prsty a řekl: &#34;Ale teď pijme a veselme se.&#34;
&gt; 
&gt; Servírka přinesla lahev vodky a několik skleniček. Podle tradice jsme si všichni nalili vlastní. Iosava svojí pozvedl, já udělal totéž a napili jsme se.
&gt; 
&gt; Další co si pamatuju je to, jak se probouzím nahý a svázaný na studené podlaze. Na hlavě jsem měl látku a v puse roubík (to nebylo tak zvláštní, Červené Lucerny jsou tak trochu BDSM klub). Doufal jsem, že když si naliju svůj vlastní drink, tak se přesně tomuhle vyhnu. Možná byla sklenička natřená nějakým uspávadlem. Těžko říct. Na tom nesejde. Všechno potom bylo daleko divnější.
&gt; 
&gt; Nakonec si pro mě přišli a odvedli mě někam. Nebyl důvod tomu vzdorovat. Šli jsme asi hodinu, nebo dvě. Pamatuju si, že jsem slyšel staré trubky a tekoucí vodu. Vzduch byl studený a vlhký. Cítil jsem zápach rzi, stojaté vody a bahna.
&gt; 
&gt; Taky jsem slyšel hlasy a ne všechny mluvily rusky. &#34;Szidaas nin&#34;, &#34;vartaas x dask&#34; nebo něco takového. Nemám ponětí, co to znamená, ale jsem si jistý, že to bylo sarkicky.
&gt; 
&gt; Připoutali mě za krk k něčemu, co jsem později zjistil, že byl nějaký podpěrný pilíř. Sundali mi provaz ze zápěstí a kotníků, stáhli mi látku z hlavy a vyndali roubík.
&gt; 
&gt; Stál jsem ve špatně osvícené oblasti připomínající amfiteátr, podle všeho docela prastarý. Byli tam dalšíčtyři muži v podobném stavu jako já, všichni připoutaní za krk k pilíři. Taky tam byl velký dav lidí, možná několik stovek, co nás pozorovali ze sedadel. Někteří na sobě měli červené a bílé róby, jiní byli v obyčejném oblečení, nebo měli drahé obleky. Ucítil jsem bodnutí na krku a potom mám všechno rozmazaně.
&gt; 
&gt; Slyšel jsem zaříkávání. Pamatuju si praskající lebky, vydloubnuté oči a pocit masa mezi zuby.
&gt; 
&gt; Potom došlo na oslavu. Drogy, jídlo, ženy a záblesky násilí. Asi ne v tomhle pořadí. Vzpomínky se mi mlží, je to všechno vágní a nedává to smysl. Omlouvám se za nedostatek detailů.
&gt; 
&gt; Vzbudil jsem se ve svém bytě a kůži jsem měl pořád od krve. Dostal jsem tetování, ale nepamatuju si jak a docela mě to překvapilo. Připomíná to černou lebku kyklopa s rohy a kly. Hádám, že mě přijali za jednoho z nich. Párkrát vyjdu z bytu bez trička. Třeba to naše kamery vyfotí a zjistíme, jestli to něco znamená.

[[collapsible show=&#34;+ Zpráva 4. 2. 1995&#34; hide=&#34;- PŘÍSTUP POVOLEN&#34;]]

&gt; Možná budova GoI-0432:
&gt; 
&gt; ul. ██████ 94
&gt; GELENDZHIK
&gt; Krasnodarský kraj
&gt; 353465
&gt; RUSKÁ FEDERACE
&gt; 
&gt; Mým prvním úkolem byl prodej zbraní. Jenom další důkazy proti Abraxas Arms[[footnote]]Společnost dlouho podezíraná ze spojení se sarkickými kulty.[[/footnote]]. O moc víc se toho říct nedá.
&gt; 
&gt; Ve spoustě věcí je Černá Chata stejná, jako všechny ostatní Bratvy. Prostě a jednoduše, jsou to gangsteři, kterým jde hlavně o peníze. Ale oni jsou ještě horší, což už něco říká, vzhledem k tomu, že Bratva nenastavuje laťku nijak vysoko. Posledních zbytků svojí cti se zbavili, když utekli ze Sibiře.
&gt; 
&gt; Staré matky[[footnote]]Aktuálně se předpokládá, že tyto &#34;staré matky&#34; jsou //Võlutaar//, vysoce postavené členky sarkického kultu známé tím, že fungují jako rádkyně Karcisty.[[/footnote]] jsou rozhodně něco, co se ve světě organizovaného zločinu jen tak nevidí. боевик[[footnote]]Vymahači pracující pro Bratvu.[[/footnote]] jim říkají čarodějnice, babizny, ježibaby a podobně (i když pochopitelně ne do očí). Sarkicismus z nich přímo čiší. Je jich dvanáct a mezi sebou si říkají &#34;sestry&#34;. Jsou to nějaké kněžky, nebo tak něco. Všechny nosí stejný úbor, černý sarafán[[footnote]]Tradiční ruský venkovský oděv.[[/footnote]], špinavou koženou zástěru a červeno bílý šátek zakrývající jejich ramena a vlasy. Vždycky chodí bosé a mají na sobě spoustu tetování. Nejsou to Karcisté[[footnote]]Spirituální a sekulární vůdci sarkických organizací. Karcisté jsou považováni za biologicky nesmrtelné a mohou se různit svou podobou a anomálními schopnostmi. Předpokládá se, že dokáží ovládat svůj Halkost (entity SK-BIO) pomocí vylučování feromonů.[[/footnote]] ale mají velkou moc nad Černou Chatou.
[[/collapsible]]

[[collapsible show=&#34;+ Zpráva 10. 3. 1995&#34; hide=&#34;- PŘÍSTUP POVOLEN&#34;]]

&gt; &#34;Zločinecké podsvětí&#34; nabývá u Černé Chaty úplně nového významu. Pod Moskvou se nachází úplně jiný svět. Opuštěné sovětské bunkry. Metro-2. Zapomenuté krypty. Ale je to ještě mnohem hlubší, než jsme tušili. Pod tím vším je hluboko něco prastarého. Myslím že se nepletu, když řeknu, že Moskva byla zbudována nad sarkickým chrámem.
&gt; 
&gt; Je tu jedna kobka s rezavými nástroji na mučení. Je z doby před revolucí. Možná ještě z Období zmatků. Ale na tom nesejde. Vypadá to, že sarkicisté tu pokračují s tradicí. Není to zdaleka tak hluboko, jako ten prokletý chrám. Možná by stálo za to zjistit, jaké budovy tu stály přibližně tak v 17. století.[[footnote]]Následný výzkum prokázal, že na místě, kde dnes stojí noční klub Červené Lucerny, nejspíše stával pravoslavný kostel.[[/footnote]]
&gt; 
&gt; Ještě toho o těchto místech nevím moc. Informace se rozdávají &#34;podle potřeby&#34;. Ale myslím, žejsem objevil slabý článek v jejich systému. Je jím jedna ze starých matek, říkejme jí &#34;Pětka&#34;.
&gt; 
&gt; Pětka vykazuje známky senility. Je jemná, přátelská a především naivní. Podařilo se mi z ní dostat pár zajímavých informací (ovšem nemůžu si být jistý tím, že je to všechno pravda).
&gt; 
&gt; Podle ní je Černá Chata něco nového a zároveň starého. Stejně jako ostatní Bratvy, začala i Chata v gulazích na Sibiři během //Сучьи войны//[[footnote]]Česky: &#34;válka děvek&#34;. Událost odehrávající se v sovětských pracovních táborech mezi rokem 1945 a smrtí Josifa Stalina v roce 1953. Šlo o vnitrovězeňskou válku mezi ruským zločineckým podsvětím, nebo také &#34;Vor v zakoně&#34;, a bývalými členy, kteří se zprotivili spoluprácí s vládou (především zapojením v armádě během druhé světové války). Dozorci se do války nevměšovali a mnoho lidí bylo zabito. Znásilnění a kanibalismus byly velmi časté. Z přeživších se stala dnešní ruská mafie (známá jako Bratva).[[/footnote]] Avgust Iosava, otec Otariho, byl údajně zodpovědný za znovuzrození Černé Chaty roku 1951. Něco, co našel v sibiřské divočině mu pomohlo k úspěšnému útěku z vězení. A potom ho vyhledaly ty čarodějnice. Vedly ho. Ukázaly mu &#34;co zapomněl&#34;. Zeptal jsem se jí, co tím myslí, ale to už mě zase ignorovala.
&gt; 
&gt; Vypadala spokojeně, že jí někdo poslouchá. Byla nostalgická a chtěla zavzpomínat na staré dobré časy. Chtěla po mě, abych si vzal její &#34;tajemství&#34; a podala mi několik starých pomačkaných dokumentů. Nebyly to originály, ale spisy, které musela kdysi dávno přepsat z pramenů. Nejsou úplné, ale myslím si, že by to naši výzkumníci ocenili. Zkusím to všechno sepsat.
&gt; 
&gt; Pětka mi také povídala o ztracené historii Moskvy. Kdysi dávno jí znali pod jiným jménem, &#34;Orokův Pád&#34;. Byla to sarkická osada, kde se údajně Světec Války obětoval &#34;pro krev bohů a tyranů&#34;. Nikdy jsem tohle město neměl rád. Hádám, že tu vždycky bylo něco špatně.
&gt; 
&gt; Když popisovala to prastaré město, její slova byla neobvykle anatomická. Mluvila o různých částech jako o &#34;srdci&#34;, &#34;plicích&#34; a &#34;lebce&#34; Orokova Pádu.
[[/collapsible]]

[[collapsible show=&#34;+ Zpráva 18. 4. 1995&#34; hide=&#34;- PŘÍSTUP POVOLEN&#34;]]

&gt; Chtěl bych tu neformálně zažádat o vymazání mého jména a toho, co jsem provedl (brzy se to dozvíte), z konečného záznamu. Jestli úspěšně dokončím misi a vrátím se živý, pak bych rovněž rád zažádal o okamžité podání amnestik.[[footnote]]Speciální žádost o vymazání dat byla schválena. Vymazaná data nebyla považována za nezbytná pro pochopení GoI-0432 a anomálií SCP-2408.[[/footnote]]
&gt; 
&gt; Většina mých cílů byli zvrhlíci a zločinci. Potenciální rivalové a podobní. Ale tohle bylo jiné. Otari, ten zvrhlej bastard, chtěl abychom poslali jasnou zprávu. V Moskvě jsou i jiní sarkičtí kultisté, mimo Černou Chatu. Mluvím tady o oligarších a vládních úřednících. Jeden z nich nás informoval, že někdo na ministerstvu vnitra, muž jménem ██████ █████████, chtěl zakročit proti Černé Chatě a hledal spojence mezi několika posledními poctivými hráči ve městě.
&gt; 
&gt; Cílem byla jeho rodina. Žena a dcera. Neměli jsme je zabít. Jenom z nich udělat příklad. Způsobit rány, co se nikdy nezahojí.
&gt; 
&gt; &lt;DATA VYMAZÁNA&gt;

[[/collapsible]]

[[collapsible show=&#34;+ Zpráva 22. 4. 1995&#34; hide=&#34;- PŘÍSTUP POVOLEN&#34;]]

&gt; Znovu jsem mluvil s Pětkou, abych zkusil zapomenout na to, co se stalo. Ona není jako ty ostatní a začínám uvažovat nad tím, jak moc senilní vlastně je. Když mluví o mě a o své víře, v jejím hlase je slyšet lítost.
&gt; 
&gt; Zeptal jsem se jí na sarkicismus (nebojte, nepoužil jsem to &#34;slovo na S&#34;)[[footnote]]Kontext: Vyznavači sarkicismu nazývají svou víru //Nälkä// z protouralského //ńäxli// + -//ka//, znamenající &#34;hlad&#34;.[[/footnote]]. A když jí poslouchám jak mluví o Ionovi, připadám si znovu jako když jsem byl malý chlapec a poslouchal jsem svou babušku jak mluví o Ježíši a starých prorocích. Umí to se slovy a stejně jako moje babuška, přeskakuje ty části, kde se velebí mučení a vraždy.
&gt; 
&gt; Nejsem žádný vědec, nebo teolog, či tak. Ale myslím si, že tyhle kulty a &#34;sarkicismus&#34; nezačaly takhle (i když tak je to asi se všemi náboženstvími). Pětka mluví o cti, přátelství, přednostech a osvobození. O malých lidičkách z Adi-um bojujících proti zlým Daevitům. Je stará, ale její víra se změnila dávno před tím, než se narodila. Možná si jenom vykládá texty jinak. Možná se mílí a hledá nějaké to dobro pod vším tím šílenstvím a hrůzou.
&gt; 
&gt; To dokážu pochopit. Vždycky je to stejné. Další zpackaná revoluce. Každopádně si myslím, že Pětka je jiná. Možná že to je důvod, proč se mi svěřuje. Když ostatní mluví o starých matkách, říkají že vidí divné věci. Občas uvažuju nad tím, jestli Pětka neví kdo doopravdy jsem.
&gt; 
&gt; A potom mi můj trénink říká, že jí mám eliminovat. Myslím, že budu ten hlas v hlavě zatím ignorovat. Kromě toho není důvod zbavovat se takového zdroje informací. Alespoň ne zatím.
&gt; 
&gt; P.S. Ta aréna. Není tu jenom kvůli iniciaci. Je to krvavý sport maskovaný jako rituál, nebo možná rituál maskovaný jako krvavý sport. Dovnitř jde vždy šest lidí a ven vyjde jen jeden. Spousta lidí platí peníze aby se mohli dívat a vsadit si. Mnoho z nich nosí lebky zvířat a čisté obleky miliardářů. Pětce se to nelíbí. Je to jako poslouchat někoho, jak si stěžuje na komerčnost moderních Vánoc. Vím, že Černá Chata je neosarkický kult, ale staré matky jsou rozhodně pozůstatek z protosarkicismu. Jsou velmi tradiční, slaví svátky a stále uvažují nad nějakým větším dobrem. Ostatní se zajímají jenom o to, jak se stát silnějšími, bohatšími atd. Otari se občas chová jako vychytralé zvíře, ale rozhodně to není intelektuál a nezdá se, že by to byl karcista (nebo jsem alespoň nikoho neslyšel použít ten termín).
[[/collapsible]]

[[collapsible show=&#34;+ Zpráva 1. 5. 1995&#34; hide=&#34;- PŘÍSTUP POVOLEN&#34;]]

&gt; Poslali mě pracovat do &#34;kobky&#34; (tak tomu doopravdy neříkají). Jak už jsem říkal, tohle místo určitě muselo existovat ještě dávno před revolucí. Zajímalo by mě, jestli caři věděli, kolik lidí víceméně obětovali na oltáři. Možná že jo. Nepřekvapilo by mě to. Sarkicismus je nemoc, která má mnohem více přenašečů, než jsme si mysleli.
&gt; 
&gt; Ve skutečnosti tomu říkají &#34;sklep pod sklepem&#34;, což je z nějakého důvodu hrozivější, než &#34;kobka&#34;.
&gt; 
&gt; Mučení. Získávání informací. Ne že by se na to dalo spolehnout. Z lidí jsou tu dělány příklady. Poslední varování pro ty, co by chtěli podrazit Černou Chatu. Taky se tu kradou orgány (člověk by si řekl, že budou sarkicistům růst na stromech). Někdy je to všechno jenom proto, aby se ukojil Otariho sadismus.
&gt; 
&gt; Je tu jedna cela, která je jiná. Zeptal jsem se na to jednoho z ostatních a ten říkal o tom nic neví, nic nepotřebuje vědět a že já bych se taky neměl ptát.
&gt; 
&gt; Tahle cela má těžké dveře, spíše než zrezivělé mříže, jako všechny ostatní, a má jenom malou škvíru, kterou se dá nahlédnout dovnitř a další, kterou se dovnitř dostává jídlo. Uvnitř cely jsem viděl muže, nebo to co z něj zbývalo. Jeho obličej, nebo alespoň oči a nos, byly pryč, jako kdyby je někdo vyříznul a nechal tam jen zející ránu. Připomínal mi nějakého kyklopa, jako kdyby se na mě ta rána dívala zpátky. Vypadá to podobně jako moje tetování, takže je to možná nějak spojené.
&gt; 
&gt; Ten muž tam seděl jenom tak na podlaze, úplně nahý se skříženýma nohama. Svalnaté tělo měl samé tetování, jizvu a zaschlou krev. Řetězy s kovovými háky držely jeho tělo na místě, takže se nemohl pohnout ani kdyby chtěl. Popravdě jsem si myslel, že je mrtvý, než jsem uslyšel jeho hluboké oddychování a nevšimnul jsem si, že se mu hýbe hruď.
&gt; 
&gt; Netuším, co si o tom mám myslet.
[[/collapsible]]

[[collapsible show=&#34;+ Zpráva 6. 5. 1995&#34; hide=&#34;- PŘÍSTUP POVOLEN&#34;]]

&gt; Pětka mi prozradila malé tajemství. Otari má bratra jménem Mikhail. Mají jednoho otce, ale jinou matku. A to on je ta polomrtvá věc v cele.
&gt; 
&gt; Podle všeho mezi sebou měli Otari a Mikhail jakousi rivalitu, ale to prý není důvod toho, proč je Mikhail zmučený a ve vězení. Pětka to zdůrazňovala. Podle všeho se Mikhail dobrovolně přihlásil k nějakému rituálu.
&gt; 
&gt; Všechno to tu pomalu začíná jít do hajzlu. Nejsem si jistý, jestli je to těmi drogami. Pošlu s touhle zprávou lahvičku[[footnote]]Obsah lahvičky byl rozpoznán jako jed neznámého organismu. Je nutné provést další výzkum.[[/footnote]]. Občas vidím věci. Úhly v klubu a všude pod ním, jsou špatně. Z architektury kolem mě bolí hlava, když se na ní dívám moc dlouho. Včera jsem se vzbudil v záchodové kabince s napůl sežraným tělem nějaké ženy.
&gt; 
&gt; Prostitutky z Červených Luceren vypadají chvíli jako normální lidé a najednou... no, vím že slovo &#34;monstrum&#34; není úplně přijatelné vzhledem k tomu, kde pracuji, ale je to jediná věc, která mě napadne. Dívají se na mě svýma hladovýma divokýma očima. Pětka jim jednou řekla Rusalky[[footnote]]Vodní víly ze slovanských pověstí, které svou krásou nalákají muže do vody, kde se poté utopí.[[/footnote]]. Myslel jsem si, že je to jenom přirovnání, ale teď už si tím nejsem jistý. Občas odejdou do zadních místností s některým z klientů a vrátí se o hodinu později celé spokojené, ale ti muži co tam s nimi jdou, ti se nikdy nevrací.
&gt; 
&gt; A kdykoliv sleduju zápasy v aréně, všímám si, že v obecenstvu jsou věci, které nejsou tak úplně lidské. Slýchám zvuky, kterým nerozumím. Je to jako bušení srdce a někdy jako výkřiky. Něco hluboko dole, kam mizí všechna ta krev a mrtvoly.
[[/collapsible]]

---------

Agent S████ byl dne 28. 5. 1995 prohlášen za ztraceného v akci.

Po dlouhodobém plánování bylo dne 4. 6. 1995 provedeno několik útoků na budovy vlastněné Černou Chatou, včetně nočního klubu //Červené Lucerny//. Během útoku byly instance SCP-2408-1 pozorovány jak procházejí proměnou. I přes jejich agresi a anomální bojové augmentace byly instance SCP-2408-1 rychle neutralizovány pomocí zápalných zbraní (přičemž Nadace utrpěla daleko nižší ztáty, než bylo předpokládáno). Během průběhu operace bylo zjištěno, že Černá Chata zanechala v lokacích pouze minimální množství členů. Pouhý zlomek jejich celkové populace v regionu.

Tato mise vedla k objevení SCP-2408-3.

SCP-2408-3 je megalitický chrámový komplex nacházející se uvnitř ohromné jeskyně pod městem Moskva. Jeho stáří se odhaduje na 3000 let, což z něj dělá nejstarší stále stojící strukturu na území Ruska. Jedná se o typickou strukturu pro sarkickou kulturu. SCP-2408-3 se skládá ze dvou částí: anorganické a organické. Anorganická část struktury se nachází na vnějšku a je sestavena z ohromných kusů gabra (obecně známého jako &#34;černý granit&#34;). Anomální organická část vyplňuje interiér a sestává z kostí, svaloviny a vnitřních orgánů.

Jako součást chrámového komplexu byly rovněž objeveny gladiátorská aréna a ohromný oltář. Ze stropu jeskyně vysela mrtvá těla dvanácti postarších žen, podle všeho vykuchaných a pověšených za vlastní vnitřnosti. Železné mříže na podlaze se podobají těm, jež se vyskytují v řeznictvích a na jatkách, kde slouží k odvádění krve a vnitřností.


[[collapsible show=&#34;+ Přístup omezen na Úroveň 4, nebo oprávněný personál projektu Sitra Achra&#34; hide=&#34;- PŘÍSTUP POVOLEN&#34;]]


SCP-2408-4 je humanoidní organismus nacházející se přímo pod SCP-2408-3 v pozici s končetinami odtaženými od těla. Entita se zdá být nehybná a nevykazuje žádné známky mozkové aktivity. Přestože se geneticky jedná o člověka (byť s mnoha aktivními geny, které jsou u lidí obyčejně neaktivní), SCP-2408-4 má mnoho rysů, které se u lidí obyčejně nevyskytují (až na vyjímky v podobě vzácných a často smrtelných genetických vad). To zahrnuje:

* Jediné oko ve středu obličeje.
* Plochý téměř neexistující nos, na místo vystouplého.
* Kly, rohy a další rohovinové výstupky.
* Tři řady ostrých zubů, neúměrně velkých (k velikosti entity) a silné svalnaté čelisti.
* Částečný exoskelet srostlý s vnitřní kostrou. Obě kostry jsou anomálně silné a svou tvrdostí odpovídají karbynu.

Nejzajímavější anomálií SCP-2408-4 je však jeho velikost. Výška se odhaduje na 300 metrů, pokud by se entita napřímila a její váha se pohybuje mezi 70 000 a 72 000 tunami, což jsou daleko větší rozměry, než by mělo být fyzicky možné pro pozemského tvora. Soudě podle neobvyklé velikosti paží (v poměru se zbytkem těla), je pravděpodobné, že se SCP-2408-4 pohybovalo podobným způsobem, jako gorily. Během další analýzy DNA byly objeveny jisté nesrovnalosti, které vedly výzkumníky k závěru, že SCP-2408-4 dosáhlo části své anomální biomasy absorbováním více než 10 000 lidí a jiných organismů.

Přístup k SCP-2408-4 vede pomocí 3 přímých šachet, přičemž 2 z nich jsou vybaveny mechanickými výtahy podobnými těm, jež se používají při těžebních operacích. Každá z šachet se propojuje s jinou částí těla (lebka, břicho a slabiny) a předpokládá se, že vytvoření dalších šachet by destabilizovalo celou strukturu, což by mohlo ohrozit velkou část Moskvy. Přístupová cesta vedoucí ke břichu, které chybí výtah, se napojuje na arénu, jež nejspíše sloužila k dodávání potravy SCP-2408-4.

Ve svalové hmotě entity bylo objeveno více než 3000 šípů, harpun a kopí (patřících k celé řadě euroasijských kultur). Skutečný důvod aktuálního nehybného stavu SCP-2408-4 není znám, ovšem některé části těla se pomalu rozkládají, zatímco jiné se pomalu regenerují.

Tělo SCP-2804-4 se zdá být zdrojem SCP-2408-2A a SCP-2408-2B. Důkazy naznačují, že před objevením entity nadací byly některé orgány a žlázy produkující SCP-2408-2 chirurgicky odstraněny (jako například nadledvinky, epifýza, varlata a hypotalamus) a nejspíše odvezeny z Moskvy členy GoI-0432. Bezpečné zadržení těcho anomálních organických objektů má nejvyšší prioritu.

V současnosti rozšířila GoI-0432 svou sféru vlivu, zatímco míra závislosti na SCP-2408-2B dosahuje epidemických rozměrů, přičemž dlouhodobě závislé osoby začínají vykazovat neobvyklé fyzické znaky (např. tuhou kůži, černé bělmo a žluté duhovky, kosterní výrůstky a mnoho dalších mutací). Kvůli přílišnému počtu závislých nařídila Rada O5 odchyt a humání terminaci ovlivněných osob na stanovištích. Zbytky těl musí být odstraněny podle protokolu o zacházení s hazardním odpadem (pokud nejsou určeny k výzkumu). Tento rozkaz zůstává v platnosti dokud nebude hrozba SCP-2408-2B řádně zadržena, či eliminována.
