Звук лошадиных копыт отзывался эхом, пока телега проезжала по старой дороге, прорываясь сквозь пыль и гравий, которые тысячи лет назад были гладким бетоном. Одинокий путник посильнее укутал плащ вокруг себя, уздечка слабо удерживалась его рукой, содрогаясь от осеннего ветра. Еще пол часа, подумал он, и он будет у врат замка где проходит Лордов суд. Это была долгая и одинокая дорога из Бэйтауна, и он практически не спал эти два дня в пути. Эти дороги были далеки от мест, где Святой Фонд следил за порядком, тут было мало справедливости, кроме незамедлительных и безпощадных предписаний Лорда Судьи, и один только Брайт знает, что за люди, твари или //другие// таились за деревьями.  Только сейчас путник понял, что произнеся это имя он проклял себя, но старые привычки сложно забыть. Осмотрительно глядя через плечо он увидел, что его груз все еще цел и поторопил свою лошадь. Пока он начал объезжать наклон, он увидел замок на вершине холма и содрогнулся, когда подумал о судьбе, что ожидала его.

“Лорд Судья хладнокровный и ужасный человек”, сказал его Повелитель перед тем, как он отправился в путь. “Он не терпит невежество или глупость, ибо служил он своей цели дольше, чем мы оба, и его терпение уже давно не то, каким оно было раньше. Будь к нему уважительным, но не льстивым, ибо нет у него терпения к тем, кто притворствует уважение, в надежде заработать его благосклонность. Он попытается вселить в тебя ужас, но ты не должен показывать ему свой страх, пугливый не имеет храбрости и стойкости, которые требует Орден для тех, кто состоит в нём. Не скрывай ничего и не пытайся обмануть его, у него нет времени для людского пиздежа. Когда ты говоришь Три Слова, делай это с наибольшей уверенностью, ведь если нет у тебя веры в себя, у него тоже не будет веры в тебя. Представь свое дело настолько хорошо, насколько ты можешь, и если он доволен, Я встречу тебя объятиями, когда ты вернешься, но если он не доволен, тогда тебе повезет, если ты не вернешься, ибо Я готов защищать тебя сам, ценой своей жизни против кого угодно, но Я не смею говорить против воли Лорда Судьи.”

Путник перестал грезить подходя к открытым вратам замка, высокому, величественному строению из черного камня, вознесённого на вершину холма среди леса, что стоял задолго до Нарушения. У обоих концов врат стояли пикенёры, одетые в яркие формы Лорда Судьи. Они скрестили свои пики, чтобы остановить путника, подходившего к ним. “Остановись” прокричал третий выходя из сторожевого поста “Кто таков?”.

Путник сошел с телеги и показал сержанту свой свиток, с восковой печатью, закрывавшей его.”Меня зовут Дорик Гац” сказал путник,”и я подмастерье Бэйтанского Капитула. Мой Повелитель предложил мне показать мое творенье пред Лордом Судьей, чтобы он решил являюсь ли я достойным стать полноправным членом Ордена. Мне понадобится помощь двух крепких мужей, чтобы пронести мою работу в зал Суда.”

Доставая маленький нож из кармана, сержант разрезал печать и раскрыл свиток, читая его. “Ты можешь пройти” ответил он. “Писарь объявит о твоем присутствии.”

“Спасибо, сэр” ответил Гац. Сержант засунул пальцы в рот и свистнул, и два раба вышли из незамеченного прохода, чтобы пронести телегу и унести её. Писарь в своём ярко желто-зеленном кителе и штанах, приказал Гацу следовать за ним и они прошли в зал полный торговцев и лоточников и возможных подмастерий, показывающих свою ручную работу. Залы были темными и полны дыма и каждая стена, каждая дверь, каждая возможная поверхность была украшенна рисунками и картинами, разнящихся от великолепных до грубых в своем исполнении. С другой стороны Гац заметил десяток рабов, заключенных в железо и десяток мужчин с плетьями позади них. Когда каждый из мужей ударял плетью раба пред собой,  то раб испукал одну единственную идеально произнесенную ноту, а их совместные крики испускали мелодию. Гац был уверен, что это песни Древних, называемая “Дым на Воде”. Желесные врата закрывали проход, к тому, что казалось гаремом. Изнутри, он слышел стоны наслаждения, крики ужаса и что-то, что казалось и тем и другим.Наконец, они дошли до великой двери в зал заседаний Лорда Судьи и писарь предложил ему подождать снаружи, пока он зайдет в одиночку. Вернувшись через несколько минут, он пригласил его войти жестом руки.

Когда Гац заходил, комната была наполнена приглушенными разговорами. Если искусство снаружи было немного оскорбительными, то работы в этих стенах были гротесктными. Эти были не исторческими картинами, что он помнил из своего детства в Патруле, но жестокие изображения человечества в своём самом отвратительном виде. Некоторые древние работы, что выжили Великое Нарушение, некоторые намного более поздние. На скамьях сидело несколько десятков наблюдателей, следивших за ним с любопытством, пока он подходил к скамье на которых Лорд Судья сидел на своём троне. Он был морщинистым и древним человеком, но хорошо сохранившимся. Его напудренный парик доходил до половины его спины, его тяжелая и черная роба была украшенна всеми видами магических символов, что заставили Гаца вспомнить алые робы, что носили кардиналы Святого Фонда. Позади него стояли символа блиднецы его должности. Весы, что символизировали неподкупную и беспощадную силу его правосудия и петля, что показывала судьбу тех, кто был сочтён недостойным. Ящик Гаца стоял возле скамьи, двое слуг, более ловких и умных чем те, кто заносил ящик, стояли возле него, чтобы помочь Гацу. Гац подошел к скамье и наблюдатели замолкли, когда Лорд Судья ударил своим молотком.

“Это заседание было созвано” объявил Лорд Судья. “С какой целью ты пришел к нам сегодня?”

“Если это удолетворит заседание, милорд” начал Гац. “Я дорик Гац, подмастерье Бэйтаунского Капитула. Я пришел к вам сегодня, чтобы запросить стать полноправным членом Ордена.”

“Все те,кто хочет стать его членом должен предъявить шедевр, что подходит нашим стандартам.” Ответил Лорд Судья. “Есть ли у тебя подобная вещь?”

“Да, милорд. Он находится внутри ящика, стоящего перед судом прямо сейчас.”

“Хорошо. Пожалуйста, объясни природу своей работы.”

Гац глубоко вздохнул. “Позволит ли мне суд предложить краткую историю моего попадания в Орден? Это необходимо, чтобы объяснить контекст моего творения.”

Лорд Судья презрительно посмотрел на Гаца, затем кивнул. “Можешь продолжать,”

Гац прочистил горло. “Я родился на службе Святому Фонду.” Все зрители вздохнули и начались разговоры, пока Лорд Судья не призвал к порядку. “Мой отец воспитывал меня верить всем рассказам про Господа Брайта и святых и продолжать работу, что он делал всю свою жизнь по продолжению Священных Условий. Когда я был молодым я с энтузиазмом готовился к Докторатуре, но когда я стал мужчиной, я начал сомневаться. Мне было ясно, что большая часть нашего катехизиса была устаревшей. Мы произносили условия для содержания давно погибших или да гранью наших возможностей, мы проводили бессмысленые ритуалы просто потому-что так делали всегда. Я подумал, что должно быть, что-то большее, чем бессмысленые повторения. Мы не можем просто повторять старое снова и снова. Мы должны были сделать, что-то новое, мы должны вводить инновации, мы должны создавать.”

“И вот, поздней ночью я погрузился в запрещеённые тексты до Великого Нарушения. Я тщательно искал в библиотеках Монатсыря 19 дневники с самсых ранних дней церкви. Я узнал секреты про наших героев и наши иконы, что те, кто находится сейчас у власти, предпочитают скрывать от простого люда. Я начал ненавидеть имя ложного мессии Джэка Брайта. Но, что важнее, я выучил секреты древних и их наук, что позволили бы мне сделать, что-то большее, чем простое повторение текстов Священных Условий, но улучшить их.”

“Увы, я был еще молод и беспечен, и меня раскрыли. Мои работы сожгли и кардиналы объявили меня УДАЛЕННЫМ, и изгнали меня из Брайтдома. Годами я скитал, в поисках того, что меня воспитали считать языческими храмами, что позволят мне начать заново ту работу, что уничтожил Святой Фонд и так я нашел Орден. И именно так, сегодня, я могу представить вам мою работу. Джентельмены, позволите?”

Двое слуг достали монтировки и открыли ящик, раскрывая шедевр Гаца.Это была фигура похожая по форме на мужчину, но по крайней мере на три головы выше самого высокого человеке в зале в тот день. Она была плоской и пустой. Её ладони и ступни не имели пальцев, её голова была странно увеличена, как у младенца с пятнами краски, формировавшими лицо. Лорд Судья бегло взглянул на статую презрительно. “Что мы лицезреем?” спросил он.

“Я зову это “Нарисованный человек””, ответил Гац. “Это автоматон сделанный наподобие мертвого демона, чей каркас держится глубоко в катакомбах монастыря 19 по сей день. Легенды гласят, что Святой Альто поразил его во времена Великого Нарушения с помощью Магического Чайника. Действительрые обстоятельства менее поэтичны, но я отвлекся. Если Его Величество соизволит присоединиться к нам, я с радостью проведу демонстрацию его возможностей.”

Лорд Судья взял в руку трость и спустился вниз, пока три слуги надевали занавесы, что скрывали фигуру снаружи, но оставляли видимой им самим, Гацу и Лорду Судье. Гац стоял на расстоянии и приказал слугам стоять приямо слева и справа от открытой части и глядеть друг на друга не моргая. После этого, он попросил судью встать напротив прохода. “Если вы позволите, милорд, закройте свой глаза и держите их закрытыми. Вы услышите механический звук. Держите глаза закрытыми, пока он не прекратится.”

Гац закрыл глаза и Лорд судья сделал также. И как он и надеялся тиканье и стучание металла  и шестеренок заполонили воздух. Пять секунд изходил звук, пока внезапно не прекратился. Гац открыл глаза как раз вовремя, чтобы увидеть Лорд Судью застигнутым врасплох, ведь фигура приблизилась ближе к нему и теперь находилась за занавесами, казалось, что замороженная посреди ходьбы. Попросив слуг закрыть глаза, он попросил сделать тоже самое и Лорда Судью. Когда Гац закрыл глаза, механизмы вновь начали шуметь в зале целых пятнадцать секунд пока крик Лорда Судьи не пронзил зал. Гац открыл глаза и увидел то, чего он и ожидал, фигура стояла прямо напртив Лорда Судьи с раскрытыми руками готовыми схватить его горло.

Представление повторили несколько раз с разными людьми, пока Лорд Судья не решил, что видил достаточно. “Мы не можем понять механизм этой работы” сказал он. “Оно двигается как муж, но только когда никто не следит за ним. Как оно работает?”

“Главный пеший механизм, как я уверен вы поняли это часовой механизм.” ответил Гац. “Он также включает в себя несколько электрических компонентов, их я добыл в Долине Разума и Железа. И некоторые я собрал сам в соответствии с запретными текстами, что я изучал в своей молодости. Внутри черепа творения находится старинный прибор, изветсный как “детектор движения”, который способен различать малейшие движения человека наблюдателя и активирующий механизм, когда за ним не наблюдают.”

“Мы понимаем” ответил Лорд Судья. “Предположим мы бы не открыли глаза, чтобы оно сделало коснувшись горла?”

“Демон, который был прообразом являлся всеядным, милорд. Оно убивало своих жертв, ломая им шеи и могло проходить расстояние между занавесами, где мы стояли меньше, чем за секунду. “Лорд судья, обычно стоический, содрогнулся от этого откровения. “Нарисованный человек” не имеет такой же скорости или двигательных возможностей, чтобы быть таким же смертоностным, как его прообраз. Как обычный помастерье, у меня не было таких ресурсов, чтобы полностью воплотить его возможности. Но став членом, я могу улучшить его сегодняшнее состояние.”

“Понятно” ответил Лорд Судья. “Мы готовы высказать вердикт.”

Гац глубоко вздохнул и взглотнул. Момент истины настал. Он произнесет Три Слова и получит суждение, что определит его жизнь или превратит его в ничто. “Милорд” сказал он гордо поднимаясь, выпячивая грудь и понижая голос, “Теперь все путем?”

Лорд Судья улыбнулся. “Все путем” ответил он.

“Спасибо, милорд” ответил Гац.

“Мой писарь напишет рекомендационное письмо завтра утром. Ты можешь вернуться в Бэйтаун с ним и показать своему Повелителю и сказать ему, что ты теперь можешь быть Скульптором этого Капитолия. Пожалуйста возьми Нарисованного человека с собой. Мы хотим увидеть улучшения, что ты хочешь сделать.Писарь проведет тебя к твоей комнате на ночь. Ты можешь, по желанию, насладится нашей коллекцией и возможностями, что у нас есть. Но тебе стоит стороннится озера.” сказал Лорд Судья с улыбкой. “Там сейчас находится не акула.”</textarea></pre>
