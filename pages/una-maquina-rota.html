    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

//Un montón de papeles caen sobre el escritorio. El turno comienza. Dios, el dolor de cabeza. La pluma...¿dónde está la pluma? ¿Dónde está la maldita pluma? Ah...aquí está. Es hora de calmarse. La mano tiembla de nuevo. Más fuerte de lo normal ¿Sera por esas pastillas? ¿Tomé demasiadas? Al menos no me siento culpable por esa chica. ¿Qué edad tenía ella, otra vez? Yo no...no recuerdo. ¿Le importa a alguien?//

//Entonces...¿Los papeles? Ah, sí, el trabajo. Es difícil concentrarse...Debo haber exagerado con esas pastillas. Bien, empezamos.//

&gt; Solicitud de un sujeto Clase D, eunuco. La Fundación no posee un sujeto de Clase D conforme a los parámetros dados. ¿Permiso de castración forzada? __Si__/No

//¿Para qué, me pregunto? No me dirán de todos modos, mi nivel de acceso no es lo suficientemente alto. El Comité tiene una jerarquía propia.//

&gt; Solicitud de permiso para utilizar a tres (3) empleados Clase D para realizar pruebas con SCP-081. ¿Conceder permiso? Si/__No__

//Olvidó mencionar lo que hace este SCP. Una formalidad burocrática. Si me dicen que mi nivel de acceso no es lo suficientemente alto, los enviaré hacia arriba. Déjales probar suerte allí.//

&gt; Solicitar permiso para realizar un experimento con empleados del Comité de Etica y una (1) bombilla. ¿Conceder permiso? Si/__No__

//Otra broma idiota. ¿Me pregunto quién es esta vez? Parece de los chicos de ciencia. Idiotas arrogantes.//

&gt; Solicitar permiso para usar animales en un experimento con un objeto meramente peligroso. ¿Conceder permiso? __Si__/No

//Sencillamente risible. ¿A quién le importan estos animales?//

&gt; Solicitar permiso para practicar la eutanasia por la fuerza a un sujeto de Clase D. ¿Conceder permiso? __Si__/No

//¿Todavía es una práctica común preguntar sobre cosas como esa? Lo curioso es que siguen describiendo lo mismo de manera diferente en diferentes solicitudes. ¿Cuan estupidos pueden ser? Hemos creado un sistema unificado para esto, ¿por qué no pueden mantener el orden? De todos modos, no es mi problema. Debería estar preocupado por mi trabajo.//

&gt; Solicitar permiso para vivisectar un sujeto de Clase D con el fin de extraer su hígado que ha mutado a un organismo consciente y multiplicador. ¿Conceder permiso? __Si__/No

//Ni siquiera quiero saber qué estará pasando donde estos tipos estan. Simplemente no quiero saber...//

&gt; Solicitar permiso para dar de baja a un médico por divulgar información clasificada a una persona ajena (hija). Vea el archivo adjunto EPI-14x para más detalles.

&gt; ¿Otorgar permiso? Si no

//Cansado. Pero tal vez la vida de un hombre respetable depende de mi decisión.//

[[collapsible show=&#34;+ EPI-14x.&#34; hide=&#34;- EPI-14x.&#34;]]
&gt; Nivel de acceso insuficiente.
[[/collapsible]]

&gt; ¿Otorgar permiso? __Si__/No

//Me temo que estaba mintiendo cuando dije que podía reenviarlos arriba. No mentí exactamente, pero las consecuencias...¿Quién soy? Estoy tan cansado. Ayer envié a una de doce...Eso es todo, ella tenía doce años. ¿Que sigue?//

&gt; Solicitar permiso para el uso de un niño ...

//No. Simplemente no. Voy a tirar esta maldita hoja de papel. Diles que nunca lo recibí. Cuando llegue aquí la segunda vez, tendré que firmarlo. ¿Que mas puedo hacer?//
-----
//Oh, se está encogiendo. El montón de solicitudes se está encogiendo. Estoy viendo la última solicitud. Los principios morales se usan tan finos aquí. ¿Que estoy pensando? Aclara tu mente, Greg. La última solicitud. Sí, sí.//

&gt; Solicitar permiso para viviseccionar un sujeto Clase D...

...

&gt; __Si__/No
-----
//El fin. El turno ha terminado. Tal vez algún día me convierta en un director. Soy bueno en mi trabajo. Un mecanismo finamente sintonizado. Ética de la Fundación, correcto. Ahora debo dormir. ¿Tal vez tomar algunas de esas pastillas? Solía ​​ser moralmente sano. Ese fue el término escrito en mi perfil psicológico. Probablemente.//
-----
//Un montón de papeles caen sobre el escritorio. Oh, cómo quiero delegar esta responsabilidad a alguien más. ¿Dónde está la pluma? En mi bolsillo, correcto. Tengo que limpiar el traje. La mano no está temblando. Supongo que la decisión de no tomar ninguna píldora ha dado sus frutos. Hmm...¿a quién mate ayer? ¿Un hígado mutante? Suficientemente justo. A quien le importa. Las decisiones reales las toman los directores y su asistente. Tengo un trabajo de poca monta, tranquilo pero tedioso. Entonces, ¿cuál es la agenda de hoy?//

&gt; Solicitar permiso para el uso de un niño...

//Respira profundamente, exhale. No te pongas nervioso. No lo leas. ¿Qué pasa si digo &#34;no&#34;? ¿Qué pasa si no? ¿Mi conciencia me atormentará si nunca sé a qué le estoy condenando a un niño? Tan espantoso Y el día comenzaba muy bien.//

&gt; SI/No

//La mano está temblando de nuevo. Los párpados estan temblando por alguna razón. Tal vez estoy teniendo un desorden neurótico, o como se llame. Mantente sereno, Greg, no puedes escapar de esto. Tu simplemente no puedes. ¿Qué ética hay en ello?//

&gt; Si/No

//**Vamos**. Solo resalta la maldita palabra. Tengo una hija también...//

&gt; Si/__No__

//No me importa una mierda. Es solo que...me importa un comino esos cabrones que envían niños a la s...El teléfono está llamando. ¿Sí? ¿Stalling? ¿Un Keter? Sí, discúlpeme. Entiendo. Disculpe, esto no volverá a suceder.//

&gt; __Si__/--__No__--

//Maldito seas, maldito seas. No quería...No quería. ¿Dónde están mis pastillas? En casa...casa... ¡No! ¡Aquí hay una gran cantidad de solicitudes! Lo odio, cómo lo odio todo. Me convirtieron en un mecanismo de procesamiento de datos simple. Y yo quería ser juez. Querido Señor, si existes, perdona a los que asumen esta carga. ¿Cómo dicen? ¿Amén?//

//¡Uf! ¡Un descanso!//</textarea></pre>
