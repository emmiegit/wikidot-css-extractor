**Identyfikator podmiotu:** SCP-2072

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Przynajmniej jeden pracownik Fundacji (oznaczony poziomem 1-SCP-2072 lub wyższym) musi być obecny i uzbrojony w standardową broń boczną przez cały czas. Dostęp do SCP-2072 jest ograniczony dla opinii publicznej.

Instancje SCP-2072 mają być przez cały czas pokryte nieprzejrzystym, wodoodpornym materiałem. Jeżeli pokrycie na instancjach od SCP-2072-8 do SCP-2072-22 zostanie uszkodzone do stopnia, że napis na wspomnianych bytach będzie czytelny, personel wymieniający powłokę musi otrzymać środki amnezyjne natychmiast po ukończeniu zadania.

Po następnej zmianie premiera Czarnogóry, przypisany członek personelu dokona ekshumacji ciała zakopanego pod SCP-2072-8 i zbierze odpowiednią próbkę do badania genetycznego w celu zapewnienia ciągłej dokładności SCP-2072.

**Opis:** SCP-2072 jest dawnym Garden of Love Pet Memorial Park, znajdujący się milę na południe od ████████, Floryda, Stany Zjednoczone. Po odkryciu ludzkich szczątków pod północno-wschodnią sekcją nagrobków w 1977 roku, Lokalna Mobilna Formacja Operacyjna 352-Lamedh (“Stump Knockers”) objęła kontrolę nad obszarem w celu przeprowadzenia śledztwa. Odkrywając, że cztery ciała leżące na cmentarzu były genetycznie identyczne i zakopane pod tym samym imieniem, Fundacja otworzyła na jego terenie Prowizoryczny Ośrodek Przechowawczy.

Pełne znaczenie SCP-2072 nie było znane aż do czerwca 1991 roku, kiedy rutynowa kontrola międzynarodowych zapisów genetycznych politycznych przywódców odkryła, że Premier Czarnogóry Milo Đukanović (ur. 1962, Premier w latach od 1991–1998, 2003–2006, 2008–2010 i 2012–obecnie [as of 2014-██-██]) był genetycznie i z imienia odpowiadający pierwszym, trzecim, piątym i siódmym zwłokom znajdującym się w SCP-2072, których nagrobki są oznaczone jako SCP-2072-1, -3, -5 i -7. Nagrobki i ciała zgodnie odzwierciedlały premierów Czarnogóry od czasu rozpadu dawnej Jugosławii do dnia obecnego. Jako że SCP-2072-8 do SCP-2072-22 potencjalnie stanowią przyszłych premierów Czarnogóry, a SCP-2072-1, -2, -3, -5, -6, -7 i -23 zawierają daty śmierci i zwłoki ciągle żyjących osobistości politycznych, informacje zawarte w podmiocie mają być ściśle kontrolowane, aby zapobiec prawdopodobnym problemom przyczynowo skutkowym.

|| **SCP-2072-1** || Milo Đukanović || Przemytnik z Nikšić || 15.02.1962 || ██.██.████* || //Premier czterokrotnej kadencji i obecnie sprawuje to stanowisko od ██.██.2014 roku. Nagrobek i zwłoki zdają się reprezentować jego kadencję jako pierwszy premiera Czarnogóry po rozpadzie Jugosławii od 1991 do 1998 roku. Tytuł może nawiązywać do (niepotwierdzonych) oskarżeń o zorganizowaną działalność przestępczą.// ||
|| **SCP-2072-2** || Filip Vujanović || Niestrzeżony || 01.09.1954 || ██.██.████* || //Premier od 1998 do 2003 roku, obecnie sprawujący stanowisko prezydenta Czarnogóry od ██.██.2014 roku. Tytuł może nawiązywać do jego odmówienia podróżowania z ochroną. Zwłoki przejawiają oznaki ███████ ██████.// ||
|| **SCP-2072-3** || Milo Đukanović || Przemytnik z Nikšić || 15.02.1962 || ██.██.████* || //Zwłoki są genetycznie identyczne do SCP-2072-1.// ||
|| **SCP-2072-4** || Željko Šturanović || Przystępujący Cierpiennik || 31.01.1960 || 30.06.2014 || //Premier od 2006 do 2008 roku. Jego rezygnacja ze stanowiska przez nowotwór płuc i podpisanie dokumentu rozpoczynającego wstąpienie Czarnogóry do Unii Europejskiej może być powodem jego tytułu.// ||
|| **SCP-2072-5** || Milo Đukanović || Przemytnik z Nikšić || 15.02.1962 || ██.██.████* || //Zwłoki są genetycznie identyczne do SCP-2072-1.// ||
|| **SCP-2072-6** || Igor Lukšić || Pionek || 14.06.1976 || ██.██.████* || //Premier od 2010 do 2012 roku, w tamtym czasie był najmłodszym przedstawicielem rządu na świecie. Tytuł może nawiązywać do nacisku opozycji, że był pod zbyt dużym wpływem dawnych przywódców partii.// ||
|| **SCP-2072-7** || Milo Đukanović || Przemytnik z Nikšić || 15.02.1962 || ██.██.████* || //Zwłoki są genetycznie identyczne do SCP-2072-1.// ||
|| **SCP-2072-8** || █████ ████████* || Skryty Biurokrata || ██.██.████* || ██.██.████* || //Imię, data urodzenia i pochodzenie genetyczne odpowiadają obecnemu członkowi czarnogórskiej większości parlamentarnej.// ||
|| **SCP-2072-9** || ███ ██████* || Stary Strażnik  || ██.██.████* || ██.██.████* || //Imię, data urodzenia i pochodzenie genetyczne odpowiadają obecnie pełniącemu stanowisko Prezydenta Miasta █████████.// ||
|| **SCP-2072-10** || ██████ █████ ████████ || Reformator  || ██.██.████* || ██.██.████* || //Imię, data urodzenia i pochodzenie genetyczne odpowiadają obecnemu członkowi czarnogórskiej mniejszości parlamentarnej.// ||
|| **SCP-2072-11** || █████ ███████ || Młodszy Jednoczyciel || ██.██.████* || ██.██.████* || //Data urodzenia jest w przyszłości.// ||
|| **SCP-2072-12** || ██████ ██████████ || Starszy Jednoczyciel || ██.██.████* || ██.██.████* || //Imię, data urodzenia i pochodzenie genetyczne odpowiadają obecnemu członkowi zgromadzenia miejskiego █████████.// ||
|| **SCP-2072-13** || ██████ █████ ████████ || Reformator  || ██.██.████* || ██.██.████* || //Zwłoki są genetycznie identyczne do SCP-2072-10.// ||
|| **SCP-2072-14** || ████ ██████ || Morderca Dwójki || ██.██.████* || ██.██.████* || //Imię, data urodzenia i pochodzenie genetyczne odpowiadają obecnemu uczniowi █████ Primary School.// ||
|| **SCP-2072-15** || ██████ ████████ || Kobieta, Która Była Ślepa Na Światło || ██.██.████* || ██.██.████* || //Data urodzenia jest w przyszłości. Oczy zwłok zdają się być wydłubane.// ||
|| **SCP-2072-16** || ████ ███████ || Pierwszy Heretyk ||  ██.██.████* ||  ██.██.████* || //Data urodzenia jest w przyszłości. Zakopany w garniturze wykonanym z wyłącznie naturalnej tkaniny i barwników.// ||
|| **SCP-2072-17** || ██████ || Nadczłowiek ||  ██.██.████* ||  ██.██.████* || //Data urodzenia jest w przyszłości. Długość życia znacznie przekraczająca obecne ludzkie oczekiwania. Zwłoki są poważnie zmodyfikowane metalowymi protezami i sztucznymi oczami.// ||
|| **SCP-2072-18** |||| Bóstwo |||| Wieczne || //Trumna wypełniona około 15 cm głębokości czystym krzemowym proszkiem. Brak zwłok.// ||
|| **SCP-2072-19** || ███████ ███ || Drugi Heretyk ||  ██.██.████* ||  ██.██.████* || //Data urodzenia jest w przyszłości. Zakopany w garniturze wykonanym z wyłącznie naturalnej tkaniny i barwników.// ||
|| **SCP-2072-20** || ████ ███ || Trzeci Heretyk ||  ██.██.████* ||  ██.██.████* || //Data urodzenia jest w przyszłości. Zakopany w szatach wykonanych z wyłącznie naturalnej tkaniny i barwników. 13 lat w chwili śmierci.// ||
|| **SCP-2072-21** |||| Bóstwo |||| Wieczne || //Trumna wypełniona około 15 cm głębokości czystym krzemowym proszkiem. Brak zwłok.// ||
