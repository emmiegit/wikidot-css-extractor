    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:dustjacket-sigma]]


     世间万物，唯人性懦。

      当最后一个人类独坐于地堡中时，他的命运何去何从？外面尚还是他所塑造的那个满目疮痍的地狱，并非他所独有，却视他为代表，他不过是个农民，耕耘着他那寥寥土地，他父辈之前的祖辈亦是农民，自人们有记忆起，他的家族就沿袭着农耕的传统，如果还有人留存于此，或许能告诉他更多的，更不同的世界，但此刻，他茕茕孑立。

    外面的满目疮痍并非仅缘于他，而是源于在他之前的每一个人，他父辈对这片土地的罪孽，父辈之前的祖辈对这片土地的罪孽，全人类的罪孽之重量此刻全部压在了这个形单影薄的农民身上。在这孤零零的地堡中，飞扬的尘土和不止的风沙无时无刻撞击着单薄的门。

     地堡之外，其他人类的遗骸尚存于大地，无人为他们哀悼，也许在他们生命的终了，他们也在思考自己是不是人类最后的火种，是否有辜负于文明的命运[[footnote]] 译者注：此句根据上下文而补充 [[/footnote]]。然而，这真正的最后一人此刻尚不清楚此时此刻他的重要意义。

    地堡之中，度过了半载飞光，他贮存的食物已经渐渐消耗殆尽，饥渴交加之下，他别无选择，唯有离去。

    这地球上的最后一个人类的遗骸出现在在地堡外的几英里处。未有大张旗鼓的阵势和哀悼，剩余的生物们还在继续着他们一直在过的生活，昆虫将他的骨头啃食的干干净净，午时的阳光将他的遗骸晒的发白。

     生命还在延续...</textarea></pre>
