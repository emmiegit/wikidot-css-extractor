**Elemento #:** SCP-4747

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Il webcrawler della Fondazione ƟU-4747 ha lo scopo di localizzare e rimuovere la presenza di qualsiasi istanza di SCP-4747. Le persone responsabili della sua diffusione devono essere trattate con amnestici di classe B. Le coppie che hanno eseguito con successo SCP-4747 devono essere trattate con amnesici di Classe A.

La Squadra Speciale Mobile Theta-6 (&#34;Cacciatori di Streghe&#34;) deve catturare e distruggere le istanze di SCP-4747-1. Una singola istanza è conservata per scopi di studio a lungo termine nel Sito 56 e deve essere contenuta in una camera di contenimento rinforzata di tipo B.

**Descrizione:** SCP-4747 è un documento che descrive nel dettaglio un rituale inteso a risolvere conflitti relazionali di coppia. Le copie di SCP-4747 sono condivise principalmente attraverso siti come Facebook e Reddit. SCP-4747 può essere eseguito con un budget inferiore a 100$.

SCP-4747 richiede un solo giorno per essere messo in pratica e richiede quanto segue:
* Almeno due partecipanti, che devono avere tutti una relazione romantica tra loro e che non abbiano eseguito SCP-4747 in precedenza;
* 1 metro^^3^^ di legno;
* 100 grammi di gelatina d&#39;uva;
* 6 candele per partecipante;
* 1 chilo di capelli umani;
* Un buco profondo almeno █.█ metri e largo █.█ metri;
* [REDATTO].

In caso di performance avvenuta con successo di SCP-4747, un&#39;istanza di SCP-4747-1 emergerà dal foro usato nel rituale. SCP-4747-1 è una massa animata di arti e capelli umani, di circa 1,5 metri di diametro. Tutte le istanze di SCP-4747-1 sono ostili nei confronti degli esseri umani, ad eccezione degli individui che hanno eseguito il rituale contenuto in SCP-4747. Esami sull&#39;istanza SCP-4747-1 contenuta indicano che esse sono geneticamente identiche all&#39;esecutore del punto 7 del rituale.

Le coppie che eseguono SCP-4747 riportano livelli di soddisfazione relazionale più alti rispetto a prima dell&#39;attuazione del rituale. L&#39;osservazione a lungo termine suggerisce livelli inferiori di separazione e conflitti futuri in tali coppie.
