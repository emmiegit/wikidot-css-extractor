Dámy a pánové, velevážení čtenáři, vítejte u sedmé spisovatelské soutěže! Tentokrát ku příležitosti druhého výročí naší oficializace. Přeskočím úvod a vrhneme se rovnou na téma, kterým je:
++ **Magie**
Ať už se tedy rozhodnete váš článek pojmout jakkoliv, mějte na paměti, že to, co dělá Nadaci SCP zajímavou, je často velmi kouzelné.
[[/=]]
[[/div]]

@@ @@
+ ##black|Soutěž byla oficiálně ukončena. Konečné pořadí:##
++ 1. místo: [[[SCP-410-CS]]] -- [[*user Utylike]]
++ 2. místo: [[[SCP-682-CS]]] --[[*user Lyppiatt]]
++ 3. místo: [[[Co bude magie?]]] -- [[*user chamik]]
@@ @@

+ Pravidla

# Do soutěže se smí přihlásit kdokoliv, kdo je členem stránky a jeho příspěvek se drží tématu.
# Dobře se bavte, je to jenom hloupá soutěž pro zábavu.[[footnote]]Welp, když chceš...[[/footnote]]
# Žádná šikana.
# Vítězem je ten, kdo získá nejvíce hlasů.
# Snažte se nedělat nic, co vám připadá jako &#34;proti pravidlům&#34;.
# Hlasujte, prosím! 

++ Pro porotce
# Nehlasujte pro všechny, potom je to zahozený hlas.
# Nehlasujte sami pro sebe.

Každý účastník smí napsat pouze jedno SCP-CS, nebo příběh a označit jej štítkem &#34;**cs-soutěž-7**&#34;. Po určeném časovém termínu se vybere vítěz, kterým bude SCP-CS s nejvíce hlasy.

Pokud máte nějaké dotazy, zeptejte se na našem [https://discord.gg/ZAdfEJ4 Discordu], popřípadě si zkuste přečíst [[[guide-hub|sekci s návody]]]
