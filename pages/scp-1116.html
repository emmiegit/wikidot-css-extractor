    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1116 – Humanoide Ferndrohnen
**Autor:** [[*user Delta V]]
**Original:** http://www.scp-wiki.net/scp-1116
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1116

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1116-1 bis -6 und -8 sind in einzelnen, 5 m x 5 m x 3 m großen Isolierzellen an Standort-██ aufzubewahren. Jede Zelle ist gegen Hochfrequenzübertragungen bis ███ W Sendeleistung mit Frequenzen von █ Mhz bis ██ Ghz abzuschirmen. Alle elektronischen Überwachungs- und Kommunikationsgeräte müssen mit abgeschirmten Kabeln fest verdrahtet sein. Innerhalb von ███ m um jede Instanz von SCP-1116 sind keine drahtlosen Kommunikationsgeräte erlaubt. Standort-██ hat zwei (2) frequenzagile HF-Störgeräte mit einer Leistung von mindestens ██ kW in &#34;Hot-Standby&#34; zu halten, die im Falle eines Eindämmungsbruchs durch SCP-1116 aktiviert werden. Kein Exemplar von SCP-1116 ist zu irgendeinem Zeitpunkt oberirdisch erlaubt, es sei denn, es ist vollständig in einem Behälter mit der angegebenen Abschirmung eingeschlossen. Die Sichtlinie zum Himmel muss jederzeit blockiert sein.

Jede Zelle hat einen (1) Stuhl aus nichtmetallischen, nichtleitenden Materialien zu enthalten, der am Boden befestigt ist, und ist mit mechanischen Halterungen und Abfallentsorgungseinrichtungen zusammen mit drei (3) Breitband-HF-Antennen auszustatten, die mit Software-definierter Funkempfangsausrüstung verbunden sind. Alle aufgezeichneten Funkübertragungen von SCP-1116-Exemplaren sind zur Analyse zu Standort-█ weiterzuleiten.

Die Exemplare sind drei (2) Mal täglich nur mit verarbeiteten Lebensmitteln zu füttern. Die Verwendung von Fesseln ist obligatorisch. Die Exemplaren müssen zwei (2) Mal täglich angeleitet durch Sprachbefehle Gymnastikübungen absolvieren – siehe Zeitplan 1116-C█ für genehmigte Übungen und Dokument 1116-B█ für bekannte Befehlssätze und aktuelle Makros. Die Zellen sind während der Übungen nicht zu öffnen; fernbedientes Audiozubehör ist zu verwenden, das gemäß obiger Spezifikation fest verdrahtet und abgeschirmt ist. 

Alle Tests von SCP-1116-Exemplaren haben entweder in der eigenen Isolierzelle des Exemplars oder in einer Testkammer stattzufinden, die nach der gleichen Spezifikation abgeschirmt ist. Der Transport zwischen Isolierzelle und Testkammer hat durch bewaffnete Bewachung zu erfolgen, wobei das Exemplar zu fixieren ist und beide HF-Störeinrichtungen aktiviert sind. Während des Transport und Testens sind alle verbalen Interaktionen zwischen Forschern und/oder Sicherheitspersonal per Handzeichen zu bestätigen (siehe Anhang 1116-1). 

Die Überreste von SCP-1116-7 sind zur weiteren Analyse in einem Kühllager im Bio-Forschungsbereich-12 aufzubewahren.

**Beschreibung:** SCP-1116 ist eine Gruppe aus --8-- 7 Humanoiden unterschiedlicher Rasse und Geschlecht, mit einem scheinbaren Alter zwischen 20 und 35 Jahren. Alle scheinen zunächst an katatonischem Stupor zu leiden, einschließlich Symptomen einer Katalepsie. Die Exemplare schlucken Nahrung und Wasser, wenn sie in den Mund gegeben werden, kauen jedoch nicht. Die Exemplare bleiben in einer gegebenen Position, wenn sie physisch in diese Position gebracht werden. Die Exemplare versuchen, die Homöostase aufrechtzuerhalten (einschließlich Schwitzen, Pupillenerweiterung und Schwankungen der Atem- und Herzfrequenz), reagieren jedoch nicht nachweisbar auf Schmerzreize (einschließlich Hitze, Druck oder Punktion), sexuelle Reize (einschließlich angezeigter Bilder und manueller Stimulation) oder Umweltbedrohungen (einschließlich extremer Kälte, extremer Hitze, Hunger, Austrocknung oder große Raubtiere).

SCP-1116-Exemplare zeigen keine Anzeichen von Willenskraft, reagieren aber auf eine begrenzte Anzahl von verbalen Befehlen (z. B. &#34;sitzen&#34;, &#34;stehen&#34;, &#34;rechen Arm heben&#34;) und können sich eine Folge von Befehlen zur späteren Ausführung merken, wenn ihnen eine Makrophrase vorangestellt ist (siehe Dokument 1116-B█ für weitere Details). Dieses Befehlsvokabular ist jedoch äußerst begrenzt und enthält nur Hinweise auf grobmotorische Funktionen, einfaches Zählen und eine kleine Anzahl grundlegender räumlicher Beziehungen.

CT-Scans von SCP-1116 zeigten, dass die Exemplare &lt;10 % der erwarteten neuralen Masse aufweisen, wobei das verbleibende Schädelvolumen von Rückenmarksflüssigkeit besetzt ist. Eingebettet in die äußere Schicht des Schädels ist ein Netz aus metallischen Filamenten, bestehend aus einer Legierung aus Silber (██ %), Zink (██ %) und [ZENSIERT] (█%), die ein Muster bilden, das stark einem Boxfraktal mit ██ Iterationen ähnelt. SCP-1116-Exemplare scheinen diese Netzschicht als Funkantenne zu verwenden und senden █–██ Mal pro Stunde auf ██ verschiedenen Frequenzen. Die Energie für diese Übertragungen scheint aus normalen Stoffwechselprozessen zu stammen, aber der spezifische Mechanismus zur Erzeugung des erforderlichen Stroms wurde noch nicht identifiziert. Die einzigen Lautäußerungen von Exemplaren (mit Ausnahme von Vorfall I-1116-23, siehe unten) waren leise, atonale &#34;singende&#34; Geräusche, die den Perioden der Funkübertragung entsprechen. Die kryptografische Analyse der ausgehenden Übertragungen ist im Gange – aktuelle Auswertungen deuten darauf hin, dass es sich wahrscheinlich um Verbindungsanfragen mit einem unbekannten Protokoll handelt.

**Anhang 1116-1:** Nach den Ereignissen von Vorfall I-1116-23 wurde festgestellt, dass die Schädelantenne eines SCP-1116-Exemplars verwendet werden kann, um lokalisierte Taschen heißer Luft zu erzeugen, die nur für einzelnes Personal hörbare Schallwellen erzeugen. Mehrere Überlebende von Vorfall I-1116-23 behaupteten, sie hätten Befehle gehört, von denen festgestellt wurde, dass sie nie gegeben wurden, was zum Eindämmungsbruch von SCP-1116-7 beitrug und diesen verlängerte. Die Sicherheitsmaßnahmen wurden entsprechend aktualisiert.

[[collapsible show=&#34;+ Vorfall I-1116-23&#34; hide=&#34;- Vorfall I-1116-23&#34;]]
&gt; **Dokument Nr. I-1116-23**
&gt; 
&gt; **Datum:** ██.██.20██
&gt; 
&gt; **Ort:** Standort-██
&gt; 
&gt; **Beschreibung:** Während des Transports von der Zelle zur Testkammer griff SCP-1116-7 auf einen Laptop zu, der 1██ m entfernt mit aktiviertem drahtlosem Netzwerk hinterlassen wurde, und umging dadurch die Standort-██-Netzwerksicherheit. Audioaufnahmen zeigen, dass das Subjekt gleichzeitig mit dem Netzwerkbruch ein kurzes &#34;singendes&#34; Geräusch von sich gab, dann aktiv wurde und die Eindämmung durchbrach, was zum Tod von ██ Forschern und █ Sicherheitsmitarbeitern und zur Flucht des Subjekts aus der Einrichtung führte.
&gt;  
&gt; Das Subjekt wurde █,█ km entfernt nach ██ zusätzlichen Minuten wieder angegriffen und im folgenden Feuergefecht tödlich verwundet. Die Übertragungen hörten jedoch nicht vollständig auf, bis der Schädel des Subjekts zerstört war.
&gt; 
&gt; Die forensische Analyse der Netzwerkverletzung muss noch das volle Ausmaß der kompromittierten Daten bestimmen, aber angesichts der █-Band-Frequenzemissionen, die vom Subjekt für die Dauer seines Aufenthalts an der Oberfläche entdeckt wurden, gehen Schätzungen von bis zu ███ GB aus.
[[/collapsible]]</textarea></pre>
