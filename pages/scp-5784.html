    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-5784 (前SCP-$0.99-J)

**项目等级：** Euclid

**特殊收容措施：** SCP-5784将被收容于一间标准人形收容间内--或是Site-19公共餐厅的界限内--。SCP-5784的收容间内不得有尖锐物体或表面让SCP-5784可用于切割皮肤。若SCP-5784以任何形式受伤，因检查是否是故意受伤。SCP-5784的手臂和手掌应被束缚，除非有来自--别类部--奇术部的2级权限及批准。

--若SCP-5784保持其良好表现记录，可允许其享有一定自由活动和社交时间，由至少一名安保职员陪同。--

**描述：** SCP-5784是一名19岁的法国-加拿大裔男性人类，身高190cm，体重88kg。SCP-5784的后背覆盖纹身，包含若干食品图案，并有罗马及中文字符环绕。用以制作此纹身的墨水中含有多种异常材料，让SCP-5784用手臂及手掌做出复杂指令动作后便可显现异常性质。

SCP-5784能够通过其异常效应显现出各类食品和饮品，但显现总量的限度取决于具体产品，一般是以加拿大政府推荐的每份供应量为基础。SCP-5784用异常效应显现出的食品和饮品完全不具有异常。SCP-5784能够显现的食品和饮品类型限于其背上纹身的内容，但可以对每种产品做出轻微改动。

下面是SCP-5784可控制的改动示例表：

* 产品的温度。
* 份量大小，范围从标准份量的一半到四倍不等。
* 添加或不添加调味及酱料，受限于对象纹身。
* 蛋白一级结构，受限于对象纹身。

SCP-5784对食品、饮料做的一切改动必须能产生出一份可食用菜肴，不过整体质量可以有所差别。例如，该对象不能创造出一份塑料假模型，亦或是用腐败、过期食物制作的菜肴，但可以显现出含有花生等常规过敏原的菜肴，亦或是冰冻版的菜肴。

**附录5784-01:** 下面是在SCP-5784被收容后不久所做的采访，时间08/25/2013。

//抄录者备注：由于该对象口音很重，原始采访中抄录的词语都是按其发音记录。下面是重新抄录的版本。//

&gt; **&lt;开始记录&gt;**
&gt;  
&gt; //研究员Jacques清喉咙。//
&gt;   
&gt; **研究员Jacques:**舒服么？
&gt;  
&gt; //SCP-5784冷笑。//
&gt;  
&gt; **SCP-5784:** 在这种//une maison de merde//（狗屁住所）里我没觉得有什么可舒服的。
&gt;     
&gt; **研究员Jacques:** 也对。我都不知道干嘛这么问。即便是审讯室这一间的质量也是低到不行。
&gt;     
&gt; //SCP-5784冷笑。//
&gt;      
&gt; **SCP-5784:** //Une telle indignité//（低贱者）。先行退下去给你未来的//empereur//（皇帝）找到更合适的住所吧。
&gt;     
&gt; **研究员Jacques:** 这什么话？
&gt;  
&gt; //SCP-5784冷笑。//
&gt;  
&gt; **SCP-5784:** //Oh mon dieu,//（我的神啊），可别告诉我你那//petit cerveau//（劣等的头脑）弄不明白这是什么意思？ 哪怕是//Américains simples d&#39;esprit//（美国人的简单智力）都能弄的明白。你让我作为//Québécoise//（魁北克人）感到羞耻。
&gt;  
&gt; **研究员Jacques:** 不，这我理解。我指的是你刚才说的话有什么暗示。
&gt;    
&gt; //SCP-5784冷笑。//
&gt;   
&gt; **SCP-5784:** 这还不//évidente//（明显）？很快，//la Confrérie de l&#39;Encre//就要统治一切，Henri de Rochechouart将是它的主宰！
&gt;   
&gt; **研究员Jacques:** 啊，所以你是某种...教派？组织的头目？...真人RP俱乐部？
&gt;    
&gt; //SCP-5784冷笑。//
&gt;   
&gt; **SCP-5784:** 别拿这种小东西试探我...“真人RP”。那是傻子玩的，我们不是傻子。我们是魔法之人，//sorciers//（法术师）！我们皮肤上的墨水赋予我们魔术师只能去做梦的权能！
&gt;    
&gt; **研究员Jacques:** 而这个权能就是无限面条？
&gt;    
&gt; //SCP-5784冷笑。//
&gt;    
&gt; **SCP-5784:** 我听得出你话语里的讥讽，//garçon//（男孩儿）。
&gt;   
&gt; **研究员Jacques:** 我至少比你大二十岁吧...
&gt;     
&gt; //SCP-5784冷笑。//
&gt;   
&gt; **SCP-5784:** 但你的心智可没有年长到成熟！伟大的魔法需要实践与决断，尤其是//Sorcellerie Tatouée//（纹身法术）的技艺！必须要有为实现力量不择手段的觉悟，即便是改造自己的身体！
&gt;     
&gt; **研究员Jacques:** 对，对，但是—
&gt;   
&gt; //SCP-5784冷笑。//
&gt;   
&gt; **SCP-5784:** 没时间给你“但是”了！迟早，我将实现全部潜力，刻于我肉身的符文将助我达成//L&#39;Ascension//（飞升）！
&gt;   
&gt; **研究员Jacques:** 你...你知道你背上只是纹了一套中餐菜单，对吧？
&gt;   
&gt; //SCP-5784冷笑。//
&gt;   
&gt; **SCP-5784:** 又是讥讽。你有我的手机，对么？你可看到我相册里的符文和我背上的符文//exactement//（完全）匹配！纹身师对我如此保证了！
&gt;   
&gt; **研究员Jacques:** 对...
&gt;   
&gt; //SCP-5784冷笑。//
&gt;   
&gt; **&lt;记录结束&gt;** 

采访之后，研究员Jacques拿到了对象的手机，打开其中相册。最近期的图片是一张刻有若干符文的卷轴图像，若将其激活，可赋予施法者大规模毁灭及创造物质的能力。近期第二张图片是魁北克省蒙特利尔中餐馆“小炒道”的完整菜单。

**附录5784-02：** 在SCP-5784被初步收容后，虽然最初表现敌意，但现已对基金会保持配合，提供了关于GoI-2228“墨印兄弟会”的情报，且自愿参加各类测试和实验。为此，准许SCP-5784在他者部内同其他低威胁异常一起享有自由活动时间，包括每周为Site-19餐厅准备一次食物。

01/28/2015，O5议会向别类部领导人[https://scp-wiki-cn.wikidot.com/scp-666-j Dr. Gerald]提出结束对SCP-5784的监管、将其收容责任移交奇术部的申请。下面是O5-3细叙此次移交申请理由的备忘录。

&gt; [[=]]
&gt; + 异常监管移交请求
&gt; [[/=]]
&gt; 
&gt; [[=]]
&gt; ++ 来自O5-3的办公桌
&gt; [[/=]]
&gt; 
&gt; **涉及异常：** SCP-$0.99-J
&gt; 
&gt; **请求理由：** 因该异常与GoI-2228存在重大关联，SCP-$0.99-J应当被转移给更了解此团体及其能力的研究员展开研究。别类部可能认为SCP-$0.99-J属于“低威胁”，但已证实GoI-2228 的其他成员有能力对平民人口造成重大破坏。很合理的是虽然SCP-$0.99-J的异常性质并无其同辈一样的明显破坏性，必须要由更能处置其潜力的设施对它进行收容。显然，若不能亲自处置SCP-$0.99-J，实验及采访中取得的信息都可能因欠缺奇术部专家的特长而可信度不足。
&gt;   
&gt; 此外，尽管SCP-$0.99-J表现良好，GoI-2228已有发动暴力叛乱的过往，且，恰如其分地说，毫无仁慈。允许SCP-$0.99-J拥有自由活动时间在过去或可接受，但对特定的异常而言，无论其表现如何，基于风险不能容忍对其如此优待。只要SCP-$0.99-J处在你们的看管下且被放任自由，它便会对Site-19整体造成巨大风险。

于01/30/2015，Dr. Gerald给出了以下回应：

&gt; [[=]]
&gt; + 异常监管移交回复
&gt; [[/=]]
&gt; 
&gt; [[=]]
&gt; ++ 来自别类部领导人Dr. Gerald的办公桌
&gt; [[/=]]
&gt; 
&gt; **请求回应：** 拒绝。
&gt; 
&gt; **理由：** 首先吧，别类部很乐于把关于Mr. de Rochechouart的采访及实验情报提供给奇术部；你不满于自以为的可信情报欠缺，这到不是你的错。如果有任何情报与奇术部已经写在档案里的相悖，那我现在也还没注意到过。若Mr. de Rochechouart的行动中有任何迹象显示他不止有目前表露的能耐，那我也一样还没注意到。我得提醒下你，多亏有Mr. de Rochechouart对别类部的配合，墨印兄弟会的其他3个成员才能被收容起来。假设你希望移交责任的部门完全没有给别类部的人交流过，拿这当依据实在感觉像不必要的偏执。
&gt; 
&gt; 其二，根据Huever“还没崩溃就别修它”合约，Mr. de Rochechouart完全享有获取特定自由的伦理权利，考虑到其保持配合的过往，也考虑到它仍然在被基金会人员监督。你把兄弟会的过往历史扯进来根本就没有相关性，如果它，这个人，已经证明过自己是讨人喜的。但是，不要因为我们容许一些自由就误以为我们放松了协议。Mr. de Rochechouart依然因为在别类部相对是新人受有极度审查，如果它不再配合我们，我们也会毫不迟疑地撤回这种争取来的自由。
&gt; 
&gt; Mr. de Rochechouart在我们的关照下茁壮成长，也和我们既定的容许异常表现指南良好兼容，在合理范围内。当前转移监管会造成干扰，最后可能导致与Mr. de Rochechouart的关系恶化，损失我们都想要的情报。

**附录5784-03:** 于09/16/2015, [https://scp-wiki-cn.wikidot.com/you 一次与SCP-TTKU-J相关的收容突破]造成别类部里多名人员及一些异常受伤，包括SCP-5784。 在SCP-5784从Site-19的异常关照医务室中被释放后，确定该对象背部受到的伤害改变了它的异常性质，特定类型的食品无法再被正确显现。09/29/2015，O5-3由发了另一份备忘申请将SCP-5784移交监管。

&gt; [[=]]
&gt; + 异常监管移交请求
&gt; [[/=]]
&gt; 
&gt; [[=]]
&gt; ++ 来自O5-3的办公桌
&gt; [[/=]]
&gt; 
&gt; **涉及异常：** SCP-$0.99-J
&gt; 
&gt; **请求理由：** 在SCP-TTKU-J发生突破事件，导致不仅Site-19、更有收容其中的异常蒙受损失后，我们有权对我们认为在你们手里遭到错误对待或是处置不当的异常收回监管。SCP-$0.99-J的异常性质显然已在你们的疏忽下受到严重冲击，若在收容突破时让它留在收容间内，它一开始就不会受伤。容许SCP-$0.99-J陷入险境，无论它是否存活下来，都是无可挽回的。
&gt; 
&gt; 现在已经不是你们在别类部内是否积极维护秩序的问题，而是你们的部门能造成的损失有多低。倘若SCP-$0.99-J，或其他任何涉及此事的其他异常、研究员在收容突破中死难，你们面临的都将是降级和资金削减。既然你们至少能在无伤亡之下制止了突破，这就是我们的提议了。

10/02/2015, Dr. Gerald给出下列回复： 

&gt; [[=]]
&gt; + 异常监管移交回复
&gt; [[/=]]
&gt; 
&gt; [[=]]
&gt; ++ 来自别类部领导人Dr. Gerald的办公桌
&gt; [[/=]]
&gt; 
&gt; **请求回复：** 拒绝。
&gt; 
&gt; **理由：** 你们的提议确实很大方，但我依然坚持让我们保留对Mr. de Rochechouart的监管。研究员Jacques，他的主要研究员，对他的异常、还有他的人格最有经验，胜过本设施里的其他任何人。在Mr. de Rochechouart的身心都处于最糟糕状态的情况下去申请移交，只会让奇术部的工作更难做。
&gt; 
&gt; 这么考虑如何：考虑到划拨给别类部的资金，我们对本组织最危险、最费解以及其他各种愚蠢异常的收容工作实在堪称典范。过去六个月里给基地申请额外安保及研究人员被议会全部回绝，本来要调配给部门的资金最后被[https://scp-wiki-cn.wikidot.com/scp-botnik-j SCP-\̅\̅\̅\̅-J]的收容给拿走了，一个难以理解、更别提收容的异常。你们到底明不明白这有多大难度，在避免帷幕突破的同时又让一个异常全面控制整个墨西哥湾？
&gt; 
&gt; 近期突破里没有伤亡就是对我们职员的证明，更不能被视为我们这边的问题。我要在一份独立备忘里起草对额外安保及资金的申请，但请搞清楚我们这边的疏忽不是此次突破的起因。

在Dr. Gerald和O5-3继续交换若干备忘后，别类部保留了对SCP-5784的监管权，但作为协议的一部分，将其自由活动时间限制为每两周一次，且只能为餐厅人员服务。

**附录5784-04：**12/24/2015，在站内圣诞庆祝期间，Site-19餐厅里的多名研究员在进食由SCP-5784显现食品后突发呕吐。在试图拘捕SCP-5784时，该对象显现出食品作为阻碍和临时武器，抵抗安保人员。在此情况被解决、SCP-5784被重新收容时，已有36名基金会人员受伤，4名人员因砷中毒死亡。下面是此事件后对SCP-5784的采访。

&gt; **&lt;开始记录&gt;**
&gt;   
&gt; **研究员Jacques:** Henri，出了什么问题？能说下怎么你的食品里全都掺了毒吗？
&gt;  
&gt; //SCP-5784冷笑。//
&gt;   
&gt; **SCP-5784:** 过了这么久之后还是如此思维简单哟。看来，要得到你们信任不怎么需要费功夫。
&gt;     
&gt; //研究员Jacques咋舌。// 
&gt;     
&gt; **研究员Jacques:** 这没回答问题。
&gt;    
&gt; //SCP-5784冷笑，而后从口袋内掏出一根香烟，放进了嘴里。//
&gt;    
&gt; **SCP-5784:** 你不会刚好有火吧，有吗？你可以把这当做给我的圣诞礼物。
&gt;    
&gt; **研究员Jacques：** 怎...这你到底从哪里搞到的？
&gt;    
&gt; //SCP-5784冷笑。//
&gt;    
&gt; **SCP-5784:** 有所谓么？
&gt;    
&gt; **研究员Jacques:** 上帝，就...Henri, 你都干了啥？你都从我们这拿了什么？我们从你出房间开始就派安保盯着你，没有任何一个人见到你给食物下毒。
&gt;   
&gt; //SCP-5784冷笑。//
&gt;   
&gt; **SCP-5784:** 如我所说，要有为获得力量不择手段的觉悟，哪怕是改造自己的身体。当我的力量在那个...玩意儿...攻击我之后改变，我便明白要获得我渴望的终极力量，必须得要做些什么。
&gt;   
&gt; **研究员Jacques:** 但你的伤口遏制了你的力量，他们不会让你能产生毒药。
&gt;   
&gt; //SCP-5784冷笑。//
&gt;   
&gt; **SCP-5784:** //Mes plus chères excuses.// 也许某种不同的视角能有所帮助？我可以亲自给你展示下后背，但...很不幸我被铐在这桌子上。
&gt;    
&gt; //Jacques研究员转头示意安保职员Bolthouse。//
&gt;    
&gt; **Jacques研究员：** 如果出了什么状况，非致命。今天我已经见过太多死亡了。
&gt;   
&gt; //安保职员Bolthouse点头。 研究员Jacques靠近SCP-5784，撩起它后背上的衬衫。//
&gt;    
&gt; **研究员Jacques：** 有什么得要我找找看的吗？这跟我上回看到它差不多一样啊。
&gt;    
&gt; //SCP-5784冷笑。//
&gt;     
&gt; **SCP-5784:** 是么？有没有一些伤口不只是有一点点的...新鲜？就好像，有什么人，也许，在用医疗床的框创造新的裂口及伤疤？
&gt;    
&gt; //研究员Jacques静默，继续查验SCP-5784的后背。SCP-5784嘲讽道。//
&gt;   
&gt; **SCP-5784:** 啊，//pour l&#39;amour de-// 你不识字吗？！你都没看到我把一些字词给抹掉拼出来了“砷”这个词吗？就是豚骨拉面之前在的地方！
&gt;   
&gt; **研究员Jacques:** 我不能—噢我的上帝...不，对，我看到了...
&gt;  
&gt; //研究员Jacques把SCP-5784的衬衫放下。//
&gt;   
&gt; **研究员Jacques:** 你是告诉我说你居然，不用镜子、精准切割工具甚至是手，就这么细致把你背后的一部分纹身切下来了？
&gt;      
&gt; //SCP-5784冷笑。//
&gt;      
&gt; **SCP-5784:** 你让这听起来好像很有难度。也许对你是如此，但对Henri de Rochechouart不是。
