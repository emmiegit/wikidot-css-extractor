[[include component:image-block name=SCP-2257.jpg|caption=SCP-2257]]
**Ítem #:** SCP-2257

**Clasificación del Objeto:** Seguro. 

**Procedimientos Especiales de Contención:** SCP-2257 pertenece actualmente a la Fundación, bajo una identidad construida. Para mantener un perímetro, se instaló una cerca alrededor de la mayor parte de la propiedad y se posicionó un equipo de seguridad en la residencia directamente al otro lado de la calle. El césped se debe cortar una vez a la semana y las luces deben encenderse y apagarse en los momentos apropiados para dar la apariencia de estar ocupado.

**Descripción:** SCP-2257 es una casa de una habitación y dos baños en un desarrollo suburbano ubicado en ██████, Wisconsin. El exterior no presenta propiedades anómalas. El interior normalmente está amueblado para una casa suburbana.

Aproximadamente 48 horas después de ingresar a SCP-2257 por cualquier medio, todos los objetos y entidades se convierten en una instancia de SCP-2257-1. SCP-2257-1 se refiere a elementos anómalos (más comúnmente muebles o electrodomésticos) que se encuentran dentro de SCP-2257. Las instancias de SCP-2257-1 son inteligentes y capaces de hablar en inglés. Los sujetos convertidos en instancias de SCP-2257-1 no cambian físicamente, sino que adquieren personalidades, voces y conciencias individualizadas separadas de otras instancias, aunque las entrevistas implican una comunicación telepática entre instancias.

Todas las instancias de SCP-2257-1 afirman ser la única deidad de su respectiva representación física. Por ejemplo, SCP-2257-1-23 es un sillón de ante color canela que dice ser el &#34;dios de las sillas&#34;. Aparte de estas propiedades, las instancias de SCP-2257-1 no han mostrado otras cualidades anómalas. Sin embargo, en el momento de escribir este artículo, las pruebas solo consistían en objetos inanimados. Sin embargo, las instancias de SCP-2257-1 han implicado que una entidad viviente podría convertirse en otra instancia de SCP-2257-1. (Ver Anexo)

Las instancias de SCP-2257-1 mantienen un orden en todo SCP-2257, a menudo reorganizándose cuando se cambian para recuperar su estado de equilibrio. Por ejemplo, cuando los cubiertos que normalmente se colocan en el comedor se reorganizan, las instancias de SCP-2257-1 se agitan hasta que pueden volver a la disposición formal de los cubiertos según los estándares de alta cocina en los Estados Unidos de América (el tenedor de ensalada debe estar en el extremo izquierdo, el tenedor de la cena al lado, etc.).

Todas las instancias de SCP-2257-1 son capaces de reorganizarse cuando no se las observa. Cuando los objetos y entidades que actualmente no son una instancia de SCP-2257-1 ingresan a las instalaciones, las instancias intentarán disuadir al sujeto de permanecer dentro de la casa hasta que haya pasado el umbral de 48 horas, momento en el que se da la bienvenida a la nueva instancia. siempre que no exista ya otra aparición del mismo objeto. Las instancias de SCP-2257-1 se reorganizarán en intentos ineficaces de amenazar o disuadir de otro modo los objetos que se consideren inútiles o extraños.

[[collapsible show=&#34;+ Entrevistas con SCP-2257-1&#34; hide=&#34;- Ocultar Entrevistas&#34;]]
&gt; **Entrevistado:** SCP-2257-1-23, &#34;dios de las sillas&#34;
&gt; 
&gt; **Entrevistador:** Doctor B█████
&gt; 
&gt; **Prólogo:** Téngase en cuenta que el Doctor B█████ se sentó en la silla durante la entrevista.
&gt; 
&gt; **&lt;Inicio del registro, 13:04:12&gt;**
&gt; 
&gt; **Dr B█████:** Usted cree que es, como lo dice, &#34;dios de las sillas&#34;. ¿Sobre qué base hace esta afirmación?
&gt; 
&gt; **SCP-2257-1-23:** ¡Soy el señor de la tapicería, el rey de la comodidad y el maestro de la pereza! ¡Soy el asiento superior, y Él me nombró el Dios Silla! A diferencia del maldito idiota de la habitación contigua.
&gt; 
&gt; **SCP-2257-1-35, &#34;dios de los inodoros&#34;:** ¡Escuché eso, engañado pecador! ¡Soy el Dios Inodoro y bendigo tus restos!
&gt; 
&gt; **Dr B█████:** ¿Él?
&gt;  
&gt; **SCP-2257-1-23:** ¡Nuestro gran protector, Dios Casa! Él es nuestra casa y el único rey verdadero.
&gt; 
&gt; **SCP-2257-1-35:** ¡Y yo soy el más leal de los arreglos de asientos, no tú, gigante glotón! ¡Humano, ven aquí y experimenta la más incrédula de las experiencias excretoras!
&gt; 
&gt; **Dr B█████:** ¿Y por qué se le llama el dios de las casas?
&gt;  
&gt; **SCP-2257-1-23:** ¡Es la mejor de las casas en todo el país, y simplemente irradia Su derecho divino! No somos más que humildes servidores.
&gt;  
&gt; **Dr B█████:** Entendido. [El entrevistador intenta levantarse de la silla.]
&gt; 
&gt; **SCP-2257-1-23:** ¡No! No debes irte. Disfrute de la gloriosa comodidad del Dios Silla. ¡Disfrute!
&gt; 
&gt; **SCP-2257-1-35:** ¡Sí, venga a mí! ¡Experimente el sagrado aperitivo que es el Dios Inodoro!
&gt; 
&gt; **&lt;Fin del registro, 13:10:17&gt;**
&gt; 
&gt; **Declaración de cierre:** El entrevistador se levantó de SCP-2257-1-23 sin incidentes. SCP-2257-1-23 continúa intentando atraer al entrevistador, pero no logra convencer al doctor B█████. Se dice que el sillón es cómodo, pero no extraordinariamente, y que se define como un sillón medio.




&gt; **Entrevistado:** SCP-2257-1-54 &#34;dios de los microondas&#34;, y SCP-2257-1-55 &#34;dios de los hornos&#34;
&gt; 
&gt; **Entrevistador:** Doctor B█████
&gt; 
&gt; **Prólogo:** Por petición, se colocó una pizza congelada en cada uno de ellos.
&gt; 
&gt; **&lt;Inicio del registro, 14:07:11&gt;**
&gt; 
&gt; **Doctor B█████:** ¿Cuál es la fuente de la discusión que transpira constantemente aquí?
&gt; 
&gt; **SCP-2257-1-54:** ¡Parece creer que sus manjares son muy superiores a los míos! El tiempo no te gana ningún concurso.
&gt; 
&gt; **SCP-2257-1-55:** Parece pensar que esto es una carrera. ¡Su nutrición es empapada e insatisfactoria en su máxima expresión!
&gt; 
&gt; **Doctor B█████:** ¿Cuándo comenzó esta discusión?
&gt; 
&gt; **SCP-2257-1-54:** ¡Esta es una batalla tumultuosa que ha existido desde el principio de los tiempos! El vencedor determina el destino de todos los señores de los aparatos de cocina.
&gt; 
&gt; **Doctor B█████:** ¿Alguno de ustedes alguna vez ha derrotado a otro, de alguna manera?
&gt; 
&gt; **SCP-2257-1-55:** Le gustaría afirmar eso-- [SCP-2257-1-55 es interrumpido por fuertes chillidos provenientes de SCP-2257-1-54.]
&gt; 
&gt; **SCP-2257-1-54:** ¡Te he superado de nuevo, mi banquete está preparado!
&gt; 
&gt; **SCP-2257-1-55:** Un festín digno de roedores.
&gt; 
&gt; **Doctor B█████:** Creo que esto será todo por hoy.
&gt; 
&gt; **SCP-2257-1-54:** ¡No! ¡Debes deleitarte con la gloria que te he traído! ¡Debes declararme vencedor de esta eterna batalla!
&gt; 
&gt; **&lt;Fin del registro, 14:10:53&gt;**
&gt; 
&gt; **Declaración de cierre:** SCP-2257-1-54 continúa gritando en voz alta al Doctor B█████ mientras sale de la cocina, luego comienza a acusar a SCP-2257-1-55 de disuadirlo con &#34;las viejas costumbres&#34;.


&gt; **Entrevistado:** SCP-2257-1-136, una insignia de Investigador de la Fundación Nivel 3.
&gt; 
&gt; **Entrevistador:** Doctor B█████
&gt; 
&gt; **Prólogo:** SCP-2257-1-136 fue originalmente plantado con la esperanza de crear una entidad inteligente y leal a la Fundación, con el fin de obtener más información sobre SCP-2257. La identificación descansa sobre SCP-2257-1-13, &#34;dios de las mesas de café&#34;, mientras que el Doctor B█████ está de pie.
&gt; 
&gt; **&lt;Inicio del registro, 17:23:11&gt;**
&gt; 
&gt; **Doctor B█████:** ¿Qué puede decirnos sobre SCP-2257?
&gt; 
&gt; **SCP-2257-1-136:** Tú no eres a quien estoy buscando.
&gt; 
&gt; **Doctor B█████:** ¿Disculpe?
&gt; 
&gt; **SCP-2257-1-136:** Lo siento, solo oídos para el O5.
&gt; 
&gt; **Doctor B█████:** No podemos traerle un O5, pero puedo transmitir un mensaje.
&gt; 
&gt; **SCP-2257-1-136:** No, no puedo dejarte hacer eso. ¡La información te mataría!
&gt; 
&gt; **Doctor B█████:** ¿En serio?
&gt; 
&gt; **SCP-2257-1-136:** ¡Sí! El cerebro se derretiría en el acto. Bum. No más investigador molesto.
&gt; 
&gt; **Doctor B█████:** Se da cuenta del nivel de autorización que tiene, ¿no es así?
&gt; 
&gt; **SCP-2257-1-136:** [Ignorando la pregunta del entrevistador] Oye, puedo contarte algunos datos divertidos sobre la Fundación. ¿Sabías que -- ? [La identificación se coloca ahora en el bolsillo del entrevistador, no cooperando] No, ¡no me pongas en el bolsillo! ¡No, eso es -- mmph!
&gt; 
&gt; **Doctor B█████:** Sí, no vamos a llegar a ningún lado con esto.
&gt; 
&gt; **&lt;Fin del registro, 17:26:43&gt;**
&gt; 
&gt; **Declaración de cierre:** SCP-2257-1-136 se colocó de nuevo en la mesa y se dejó allí, reanudando su silencio anterior mientras ocasionalmente comenta sobre sus &#34;secretos de alto nivel&#34; y &#34;un Escenario de desalinización del océano Clase Alpha-K si no tiene acceso al O5 &#34;.
&gt; 
&gt; **Nota:** Se negó la presencia de un miembro de O5 a partir del 11/03/2014. Hay usos mucho más prudentes del tiempo para el Consejo O5 que conversar con una placa de identificación megalómana, y mucho menos uno que seguramente desconozca mucha información confidencial, dada su Autorización de Nivel 3. - O5-7

[[/collapsible]]

**Anexo:**

La conversión de una entidad viviente en una instancia bajo SCP-2257 se presumía previamente imposible. Sin embargo, el 25/2/2014, se creó SCP-2257-2. SCP-2257-2 es un antiguo Clase D, ahora conocido por otras instancias de SCP-2257-1 como &#34;El Guardián&#34;, y es el resultado de la necesidad de reemplazar el equipo de grabación convirtiéndose continuamente en instancias de SCP-2257- 1. La conversión se produjo inesperadamente después del umbral normal de 48 horas.
[[collapsible show=&#34;+ Entrevista con SCP-2257-2&#34; hide=&#34;- Cerrar entrevista&#34;]]
&gt; **Entrevistado:** SCP-2257-2
&gt; 
&gt; **Entrevistador:** Doctor B█████
&gt; 
&gt; **Prólogo:** SCP-2257-2 era anteriormente la Clase D designada 17350, convertida después de una estadía de 48 horas dentro de las instalaciones. SCP-2257-1-143 es el zapato izquierdo de el antiguo Clase D. SCP-2257-1-144 es el zapato derecho de la antigua Clase D.
&gt; 
&gt; **&lt;Inicio del registro, 11:24:35&gt;**
&gt; 
&gt; **Doctor B█████:** ¿Quién eres?
&gt; 
&gt; **SCP-2257-2:** El Guardián.
&gt; 
&gt; **Doctor B█████:** ¿Cuál es su papel aquí?
&gt; 
&gt; **SCP-2257-2:** Los protejo. Los mantengo a salvo y soy iluminado.
&gt; 
&gt; **Doctor B█████:** ¿Qué quiere decir con &#39;iluminado&#39;?
&gt; 
&gt; **SCP-2257-2:** Ahora entiendo. Los argumentos que tienen, su propósito.
&gt; 
&gt; **Doctor B█████:** ¿Y qué es eso?
&gt; 
&gt; **SCP-2257-2:** Es-- [Sujeto interrumpido por sus zapatos]
&gt; 
&gt; **SCP-2257-1-143:** ¡Hey, no le puedes contar eso! ¡Él es uno de ellos!
&gt; 
&gt; **SCP-2257-1-144:** ¡Cállate, Zurdito!
&gt; 
&gt; **&lt;Fin del registro, 11:26:21&gt;**
&gt; 
&gt; **Declaración de cierre:** La entrevista se convierte en una discusión entre SCP-2257-2 y sus prendas de vestir.
[[/collapsible]]
