[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-214/Mercury2.jpg|caption=Amostra de sangue de SCP-214.]]
**Item nº:** SCP-214

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-214 deve ser contido em uma cela de quarentena de 4 por 4 metros adequada para habitação humana de longo prazo na Área de Bio-Pesquisa 12. Ele deve ser considerado um agente etiológico de risco biológico de nível quatro. Contenção de risco biológico nível quatro requer salas limpas, chuveiros de descontaminação pré e pós-entrada e uma antecâmara a vácuo. Todas as fontes de ar e água para a área de contenção de SCP-214 devem ser isoladas do resto da área. Todos os funcionários entrando na área de contenção de SCP-214 devem usar roupas anti-risco com suprimento de oxigênio autônomo e forro suplementar resistente a cortes. A cela deve estar sob observação contínua por videovigilância remota. SCP-214 deve ser considerado um perigo para si mesmo e para os outros e não deve ser autorizado a possuir utensílios potencialmente perigosos. Devido à percepção distinta de dor de SCP-214, guardas não devem causar ferimentos físicos a ele exceto sob a direção de funcionários Nível 2.

Além dos procedimentos acima, todos os funcionários que pretendem interagir com SCP-214 devem passar por avaliação psicológica. Nenhum funcionário com histórico anterior de depressão pode interagir com ele. Sessões regulares de observação psicológica devem ocorrer após a pesquisa em todos os participantes. Qualquer funcionário que apresentar dois ou mais dos seguintes sintomas durante a observação deve ser colocado em quarentena imediatamente em contenção idêntica a SCP-214:

* comportamentos de autoagressão
* alteração atenuada
* glossolalia
* logorréia
* mentiras compulsivas
* secreção prateada de membranas mucosas ou feridas
* comportamentos obsessivo-compulsivos, particularmente na escrita ou na fala.

A equipe de pesquisa é fortemente encorajada a ler o [[[Log-214 |Registro-214]]] e a [[[Interview-214 | Entrevista-214]]] antes de conduzir experimentos como uma medida de precaução.

**Descrição:** SCP-214 é homem, idade ██, ex-Agente █████ da Fundação. Mudanças físicas e mentais foram observadas após investigação do Incidente ███ na Biblioteca Pública de ██████, MA. Contenção de SCP-214 é detalhado em [REDIGIDO]. Um exame físico de SCP-214 mostra a substituição da maioria dos fluidos corporais, incluindo, mas não se limitando a sangue, humor vítreo, fluido seminal e fluido cefalorraquidiano, por uma substância semelhante a mercúrio. Análise química mostra que a substância é uma suspensão de compostos organometálicos complexos em um soro enriquecido com proteínas e lipídios, mas até o momento, nada mais pode ser determinado sobre suas origens ou propósito. Observou-se que a maioria das funções corporais não estava mais ativa em SCP-214, embora os órgãos relacionados ainda existam em um estado preservado dentro da cavidade corporal. Isso inclui o cérebro, que não mostra mais atividade na eletroencefalografia. Ele mostra propriedades regenerativas seletivas notáveis, alguns ferimentos desaparecendo dentro de momentos após a inflição, enquanto outros permanecem não curados, mesmo após um período de tempo em que um humano normal teria se recuperado. SCP-214 não sente dor normalmente, em vez disso ele reage a ela como prazer, sem levar em conta danos físicos ao seu corpo. Observou-se que objetos desaparecem nas proximidades de SCP-214. Atualmente, não há nenhum método conhecido de recuperação de itens perdidos.

**Adendo 214a** Trechos do diário do Agente █████ relacionados a se tornar SCP-214 foram transcritos para o [[[Log-214 |Registro-214]]]

**Adendo 214b** Registros de entrevista com SCP-214 foram transcritos para [[[Interview-214 |Entrevista-214]]]

**Adendo 214c** Pesquisador ██████ foi detido após mostrar sintomas de natureza idêntica a SCP-214 na conclusão de R214. Os procedimentos de contenção foram atualizados para refletir a natureza contagiosa de SCP-214.
