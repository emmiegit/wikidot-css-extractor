[[tab 共著]]
・[[[asp-650-jp|ASP-650-JP]]]
・[[[lies-in-reality|霧は晴れない]]]
[[/tab]]
[[tab 翻訳]]

[[/tab]]
[[tab 裏話]]
[[collapsible show=&#34;+ 枢のスシブレーダー&#34; hide=&#34;- テキストを隠す&#34;]]
**処女作。**なぜこんなものを処女作にしたのかは自分でも極めて疑問に思っている。**Machina増えろ〜！！！！**
[[/collapsible]]
[[collapsible show=&#34;+ エンドロールのそのあとで&#34; hide=&#34;- テキストを隠す&#34;]]
ルーキーコン参加作品。タイトルの元ネタは俺の好きな曲から。もし見つけたり知ってたりするのなら語り合おうね！[[[https://twitter.com/TOLPO7?s=09|Twitter]]]で握手！
[[/collapsible]]
[[collapsible show=&#34;+ 安全次元移動装置&#34; hide=&#34;- テキストを隠す&#34;]]
MC&amp;Dフォーマット。カッチョイイMC&amp;Dをください。泣いて喜びます。ついでに人事であるトルポリー・モルターが出てたりします。
[[/collapsible]]
[[collapsible show=&#34;+ 第三の故郷-幕切れの空-&#34; hide=&#34;- テキストを隠す&#34;]]
アド・アストラのtale。なんか途中で二重の故郷とかわるいざいだんがくっついてきた。祝☆クロスカノン3つ！！**アド・アストラ増えろ〜！！！！**
[[/collapsible]]
[[collapsible show=&#34;+ ASP-650-JP&#34; hide=&#34;- テキストを隠す&#34;]]
[[*user Voila]]さんとの共著。何気に日本支部初めてのASP。俺はインタビュー記録を担当したりしてました。2020年10月10日現在ですが、[[[https://twitter.com/keroyu_scp/status/1314836625608777730?s=19|STJJ化しました。]]]めでたい！
[[/collapsible]]
[[collapsible show=&#34;+ 帰るべき場所&#34; hide=&#34;- テキストを隠す&#34;]]
ことの発端のツイートは多分[[[https://twitter.com/TOLPO7/status/1292786618449850368?s=19|これ]]]です。続編とか書けるといいなぁ。話は変わりますけどRetour à l&#39;Anormalって既存の人事が活躍するタイプのカノンらしくって、誰か人事に強い人が書いてくれたらなぁとちょっとおもったり。
[[/collapsible]]
[[collapsible show=&#34;+ 幸福を認識できません -やり直す-&#34; hide=&#34;- テキストを隠す&#34;]]
相貌失認もMachinaも書きたい！そんな欲で書きました。あわよくば裏チームコンに出たかったけど投稿しよう！ってなる頃には期限3日ぐらい過ぎててしゅん……ってなりました。
[[/collapsible]]
[[collapsible show=&#34;+ 今日も棺の蓋が開く&#34; hide=&#34;- テキストを隠す&#34;]]
Machina世界でのアベルくんがあんまりにも可哀想だったので書きました。一発ネタだったけどプラス評価でなにより。
[[/collapsible]]
[[collapsible show=&#34;+ 愛すべき食遺産とその考察&#34; hide=&#34;- テキストを隠す&#34;]]
何ヶ月か前にプロット書いて満足してたやつを形にしました。もったいなかった。[[*user Dr_Kudo]]さんに絶賛されてうれし〜！！！ってなりました。
[[/collapsible]]
[[collapsible show=&#34;+ さよならも言わずに&#34; hide=&#34;- テキストを隠す&#34;]]
またまた何ヶ月か前にプロット書いて満足してた幻覚を形にしました。Machina世界でのカナヘビ×ブライト概念の元は[[*user Mishary]]さんの下書きのやつだったりします。Twitterでそのカノンを採用して書いていいか聞きましたら見事OKを貰えましたので成し遂げた感じです。
[[/collapsible]]
[[collapsible show=&#34;+ 宇宙壁紙&#34; hide=&#34;- テキストを隠す&#34;]]
死せる星の観測が書きたくなったので書きました。確か書いた当時はそろそろ一般受験が始まる頃でした。どうしてそんな時に書いてしまったんだろう。不思議〜。
[[/collapsible]]
[[collapsible show=&#34;+ スペードのジャック、ハートのエース&#34; hide=&#34;- テキストを隠す&#34;]]
プロットを10分で書いて本編を2、3時間くらいで書いたやつ。ほんとにどうでもいいことですが、私はジャッジアイズのカジノでブラックジャックをディーラーに3連続でキメられたことがあります。ステキなステキなタイトルは[[*user nemo111]]さんからいただきました！
[[/collapsible]]
[[collapsible show=&#34;+ 季節のお料理！&#34; hide=&#34;- テキストを隠す&#34;]]
寝る前になんかプロットが湧き出てきてたので書きました。文中に出てくるシチューは[[*user TOLPO]]家のシチューだったりします。薄切りの玉ねぎとごろごろした人参じゃがいも鶏肉、あとは鮭とさつまいもが入ったクリームシチューです。具沢山なシチューがすき。
[[/collapsible]]
[[collapsible show=&#34;+ 財団の蕎麦にまつわる三つのお話&#34; hide=&#34;- テキストを隠す&#34;]]
タイトルの元は『オノ・ナツメ短編集　テゾーロ』の中にある｢お弁当にまつわる③つの短編｣から。ブックウォーカーで電子書籍の方が買えます。短編集形式のtaleまたやりたいなぁ。
[[/collapsible]]
[[collapsible show=&#34;+ 霧は晴れない&#34; hide=&#34;- テキストを隠す&#34;]]
キメタマコンの共著のやつです。担当したのは最初の導入のあたりです。情景描写で終えるのスキー。
[[/collapsible]]
[[collapsible show=&#34;+ ベゴニアに温もりを乗せて&#34; hide=&#34;- テキストを隠す&#34;]]
元々あったプロットを解凍したやつ。花言葉使うやつ、1度やってみたかったのよね〜。URLは好きな曲の曲名から取ったりしています。他にも最近のやつにはこういうのがいくつかあるから探してみるといいかも。財団taleのURLを好きな曲の曲名にする部門(現在1人)、入部募集中。
[[/collapsible]]
[[collapsible show=&#34;+ あの星座を右に曲がる&#34; hide=&#34;- テキストを隠す&#34;]]
ジャムコン。プロットなしでばーっと書いたやつ。宇宙うさぎが出てれば死せる星の観測カノンでいいんじゃない？くらいのゆるーい感じでカノン記事を書いています。財団taleのタイトルを好きな曲の歌詞の一部から取る部門(現在1人)、入部募集中です。
[[/collapsible]]
[[collapsible show=&#34;+ 透き通る息を吐き出して&#34; hide=&#34;- テキストを隠す&#34;]]
これもジャムコン。例によってプロットなしでばーっとやりました。バナナに関連して、バニラアイスにチョコソースとバナナを乗っけると美味しいです。
[[/collapsible]]
[[collapsible show=&#34;+ 青、赤、青、赤、青、赤、灰色&#34; hide=&#34;- テキストを隠す&#34;]]
グレースケールのやつ。南太島、海に浮いてるやつ(ペルソナ3のポートアイランド的な)イメージです。正直行ってみたいよね南太島。まぁ観光滅多に行かないんだけどね。
[[/collapsible]]
[[collapsible show=&#34;+ どこへだって行ける&#34; hide=&#34;- テキストを隠す&#34;]]
1回やってみたかった破暁tale。思いつき10割でばーっと書きました。たのしい。
[[/collapsible]]
[[collapsible show=&#34;+ 散財&#34; hide=&#34;- テキストを隠す&#34;]]
MC&amp;D書きたいな〜なったので書きました。あんまり飲めないけどお酒は好きです。赤ワインとオレンジジュースを融合するやつとか美味しくて好きです(子供舌)。日本酒と三ツ矢サイダーとかも好き。
[[/collapsible]]
[[collapsible show=&#34;+ 無間天獄&#34; hide=&#34;- テキストを隠す&#34;]]
死の終焉もやってみたかったので書きました。このタイトル思いついて付けた当時のIQ3000くらいあると思います。過去の自分のタイトルセンスがステキすぎる(自画自賛)。普段IQ3でtaleのタイトル決めてるので、こう。
[[/collapsible]]
[[/tab]]
[[tab トルポリー・モルターの社員ファイル]]
**氏名:** トルポリー・モルター

**役職:** MC&amp;Dのなんか色々やってる人[[footnote]]単に色々な役割に使いたいだけです[[/footnote]]

**所在:** 呼ばれれば飛び出ます[[footnote]]MC&amp;D社員の名前が出なかった時にでもお使いください[[/footnote]]

**人物:**トルポリー・モルターは性別及び年齢不明のMC&amp;D埼玉支社社員です。雇用記録からの身元の割り出しは本人の希望により拒否されます。しかし、2020年7月現在、後述する頭部以外の身体的特徴はおよそ20代の女性のものと一致しています。このこと及び本人の立ち振る舞いや希望から、便宜上トルポリー・モルターは女性として扱われます。

彼女の頭部はガザミの頭部に身体機能を保ったままの状態で置換されており、ミーム的処置により顔を人間のもののように見せかけることで対処しています。顧客の前では主にダークブラウンのミディアムヘアに焦げ茶色[[footnote]]角度次第で明るいオレンジや黒に見えます。[[/footnote]]の目、ペンケースに小さいカニのストラップを付けています。このことに対して彼女は｢顔を変えられることでいいこともいっぱいあったんですよ。ミームの種類を変えればこう…色々とですね。｣と話しており、これと言った抵抗は見られません。また、勤務態度は良好であり、顧客への丁寧な対応により一定の評判の獲得に成功しています。

**お名前:** もふ

**役職:** マーシャル・カーター&amp;ダーク埼玉支社の癒し

**人(？)物:** もふはマーシャル・カーター&amp;ダーク埼玉支社にて飼育されているオスのホーランドロップイヤーです。現在、主にトルポリー・モルターによって飼育がなされています。

**飼育理由:** 社員のQOL向上。及び顧客との円滑な商談のための話題作り。顧客との打ち解けへの効果は現に良好であり、今後も継続して埼玉支社で飼育する予定です。
