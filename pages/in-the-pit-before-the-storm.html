**Titre original :** In the Pit, Before the Storm
**Auteur :** [[user Ihp]]
**Traducteur :** [[user Karnot]]
**Date de publication originale :** 11 octobre 2019
[[include credit:end]]

[[include theme:halloween]]

**31 octobre**
**Sloth&#39;s Pit dans le Wisconsin**

&#34;Fermez le portail ! Maintenant !&#34;

&#34;Je peux pas-- Kat est encore de l&#39;autre côté !&#34;

&#34;Bordel, fais-la passer ! Personne n&#39;a un lasso ou quelque chose du genre ?&#34;

&#34;Et puis merde. Je vais la chercher.&#34;

&#34;Tu ne peux pas ! Si on ne ferme pas le portail avant minuit le monde sera envahi par les âmes de toutes les personnes mortes à ce jour !&#34;

&#34;Je vais pas laisser Kathryn derrière. Je vais faire un jet de force pour essayer de résister au vent dimensionnel--&#34; Montgomery Reynolds secoua la main et grimaça quand le dé à vingt faces qu&#39;il tenait lui échappa des mains et alla frapper le mur de la salle commune dans un remarquable bruit. &#34;Bordel de merde, sale con.&#34;

&#34;Je fais que de te dire de ne pas lancer les dés avec tes gants !&#34; Caché derrière son carton de maître du jeu, Tristan Bailey dissimula ses yeux levés au ciel sous son grand chapeau. &#34;Sinclair, est-ce que tu pourrais...&#34;

&#34;Sérieux ?&#34; Katherine Sinclair pencha la tête et enleva l&#39;un de ses gants poilus. &#34;Quel gâchis.&#34; Elle murmura un mot entre deux respirations et le dé commença à flotter dans sa direction.

&#34;Je veux dire, tu as carte blanche quand il s&#39;agit d&#39;utiliser la magie pour tout le mois d&#39;octobre et la dernière fois que j&#39;ai vérifié on est toujours en octobre.&#34; Tristan haussa les épaules et regarda Reynolds. &#34;Sérieux, mec tu peux pas enlever tes gants ?&#34;

&#34;Tu préfères que tes dés soient couverts de peinture verte ?&#34; Reynolds ajusta sa fausse oreille. &#34;C&#39;était le meilleur moyen pour que mon personnage ait l&#39;air d&#39;un orque vu de loin.&#34;

Sinclair récupéra le dé dans les airs et le rendit à son partenaire, lui souriant derrière son masque de mousse et de fourrure. &#34;Mais où est partie Pike, bordel ? Elle devait être revenue avec du cidre y&#39;a vingt minutes.&#34;

&#34;Probablement à retirer son mari de son costume.&#34; lança Tristan en leva les yeux au ciel. &#34;Je ne sais pas //pourquoi// il a insisté pour porter quelque chose comme ça. Je me fiche de ce qu&#39;il dit, &#39;Tenue de Combat&#39; est une idée débile pour un moine.&#34;

&#34;Ça laisse son //ki// s&#39;écouler dans son corps, ce qu&#39;ils favorisent av--&#34; Le Dr Claude Mattings fut coupé par sa chute en se prenant les pieds dans les jambes bien trop longues de pantalon bien avant de se faire rattraper par sa femme.

&#34;Ouais, eh bien ton moine peut la porter parce qu&#39;il a 22 en dextérité et assez d&#39;acrobatie pour que les 1 naturels ne fassent rien.&#34; Cassandra Pike retint Claude grâce à son bâton de druide. &#34;Désolée. Ce boulet s&#39;est fait défroquer à côté de l&#39;ascenseur.&#34;

&#34;Pas de cidre ?&#34; s&#39;étonna Reynolds.

&#34;On le garde pour la soirée.&#34; Pike secoua la tête. &#34;Et Claude a été refusé à la cuisine gastronomique pour être &#34;hautement inflammable&#34;.&#34;

&#34;Hmm.&#34; Sinclair remis son gant et leur fit signe. &#34;Eh bien allez. Monty s&#39;apprête à sauter à nouveau dans la faille pour essayer de me sauver les miches.&#34;

&#34;C&#39;est pas parce que tu es fascinée par les phénomènes magiques en vrai que tu dois l&#39;être dans le jeu.&#34; Reynolds lui sourit gentiment et lança son dé. Il le regardait comme s&#39;il allait tomber sur vingt--

Puis l&#39;alarme se lança. Tristan sursauta, frappant la table et faisant voler les fiches de personnage, miniatures et dés dans tous les sens. &#34;C&#39;est quoi ce bordel ?&#34;

&lt;&lt;À tout le personnel, ceci est un Code Sparagmos.&gt;&gt; Le message était automatisé et semblait avoir été enregistré au début des années 90. &lt;&lt;Veuillez vous regrouper au point de rendez-vous le plus proche et attendre les instructions de la direction de votre département.&gt;&gt;

&#34;Je suppose que la partie est terminée.&#34; Claude soupira, à mi-chemin de la table. &#34;Très bien. Cassandra, Le point de rendez-vous de la Biologie est au 3e sous-sol, à l&#39;extérieur du laboratoire d&#39;Entomologie. Grant va probablement être content d&#39;avoir une distraction de ces foutues mantes religieuses.&#34;

&#34;Enlève au moins le costume. Tu vas finir par te péter la gueule avant d&#39;arriver en bas.&#34; Pike leva les yeux au ciel et se rapprocha de son mari.

Sinclair se fraya un chemin hors de la pièce aux côtés de Reynolds, réussissant à entrer dans un ascenseur avec un Christopher Hastings semblant très confus. Le botaniste cligna des yeux à leur vue. &#34;Tu parles de paix et de calme.&#34; Hastings ajusta le petit bonsaï qu&#39;il tenait dans les bras.

&#34;On s&#39;en sortait bien cette année.&#34; Sinclair soupira, retirant la tête de son costume et s&#39;essuyant la sueur du front. &#34;Je veux dire, oui, il pleut des bonbons de maïs sur League Street mais ça se calmera d&#39;ici demain. En plus on a réussi à fermer ce magasin de masques maudit avant qu&#39;il ne fasse de vrais dégâts.&#34;

&#34;J&#39;sais pas,&#34; marmonna Hastings, l&#39;air songeur. &#34;Pour moi, Reynolds a la tête bloquée dans l&#39;un d&#39;eux.&#34;

Reynolds leva les yeux au ciel, grimaçant alors qu&#39;il voyait la peinture s&#39;effacer de ses mains. &#34;Je vous jure que si c&#39;est à cause de quelqu&#39;un qui dit &#34;on est presque bons&#34;, je vais trouver la personne qui aura dit ça, et l&#39;--&#34;

--------

&#34;Enculé de bordel de chiotte.&#34; Dans les baraquements, l&#39;Agent Allison Carol se réveilla en se frappant la tête sous le lit au-dessus d&#39;elle. Elle sentait déjà la bosse se former sous ses cheveux. &#34;Aïe, putain.&#34;

&#34;Endormie lors de la Soirée d&#39;Halloween ? Quel geste audacieux, on va voir si ça paie.&#34; Une main s&#39;approchait d&#39;elle, appartenant à Robert Tofflemire, son partenaire.

&#34;Je dormais pas ! Je... reposais juste mes yeux.&#34; Allison se frotta la tête et se leva d&#39;elle-même. &#34;Il était temps que ça arrive. Code Spamarmos ? Des grosses anomalies de nexus ?&#34;

&#34;Sparagmos.&#34; Robert hocha la tête. &#34;Ça fait référence à l&#39;acte de démembrement commis sous l&#39;influence de différents vins et hallucinogènes lors d&#39;un rituel dionysiaque.&#34;

Allison le fixa en clignant des yeux. &#34;Comment tu sais--&#34;

&#34;Youtube.&#34;

&#34;Bien sûr.&#34; Allison s&#39;avança vers la porte des baraquements, en direction de son casier en métal protégé par un lecteur d&#39;empreintes digitales. &#34;On peut toujours pas faire grand-chose d&#39;ici, sinon surveiller. Genre, on va pas déployer des agents du Wisconsin à... merde, c&#39;est quoi déjà le nexus en Corée, celui avec la brume.&#34;

&#34;Je veux dire, d&#39;un côté Amityville est à une heure de vol et c&#39;est probablement en train d&#39;exploser là-bas.&#34; Robert secoua la tête. &#34;Mais non, je ne pense pas qu&#39;on ait à se soucier du fait d&#39;être déployés. On est plus là pour... monter la garde ?&#34;

Allison acquiesça, ouvrant son casier. Elle tomba en arrière, surprise, alors qu&#39;une pile de papiers et de livres lui tomba dessus. Elle soupira lorsqu&#39;elle vit le coupable-- une mauvaise soudure d&#39;une étagère du casier. &#34;Putain.&#34;

&#34;Tes recherches ?&#34; Robert leva un sourcil.

&#34;Ouais.&#34; Allison ramassa ce qu&#39;elle put et le posa sur un banc. Plusieurs cassettes de magnétophone tombèrent. &#34;//Merde//.&#34;

&#34;Tu en as beaucoup accumulé ce mois-ci.&#34; Robert prit l&#39;une des cassettes. &#34;Et tu comptais partager ça avec la Recherche des Nexus ?&#34;

&#34;Genre, le mois dernier je dirais, mais j&#39;ai été prise dans plein d&#39;autres trucs.&#34; Allison récupéra ce qu&#39;elle put. &#34;Genre. Presque tous les Nexus ont un point de rupture-- quelque chose qui pourrait arriver pour les faire s&#39;effondrer, que ce soit physiquement, thématiquement ou ontologiquement. J&#39;ai trouvé le point de rupture de beaucoup d&#39;entre eux mais il y en a que je n&#39;arrive pas à déchiffrer.&#34;

&#34;Alors apporte-les leur ! On s&#39;y rassemble de toute manière, Weiss a besoin de tout le monde sur le pont.&#34;

&#34;J-je crois pas que ce soit prêt.&#34; Allison récupéra plusieurs cassettes. &#34;J&#39;ai l&#39;impression que je me suis relâchée. Et si je me trompais ? Et si--&#34;

&#34;Allison. J&#39;ai littéralement //mouru// l&#39;année dernière. Aucun de nous deux n&#39;est normal maintenant !&#34; Pour ponctuer sa phrase, Robert plongea la main dans la poche et en sortit l&#39;écran d&#39;un compteur de Kant avant de le lancer derrière son épaule, où il disparut dans un flash blanc narratif. &#34;Je peux littéralement sortir des trucs de mon cul et...&#34; Il soupira. &#34;On n&#39;a jamais réussi à trouver ton problème, non ?&#34;

&#34;Peu importe.&#34; Allison ferma la porte de son casier, grimaçant en voyant un fil de sa chemise attachée à la porte. &#34;Juste... aide-moi à rassembler ce qu&#39;on peut et on pourra amener ça à Weiss.&#34;

&#34;Très bien.&#34; Robert regarda autour de lui en fronçant légèrement les sourcils. &#34;... tu sais, je pense qu&#39;on est les deux derniers encore ici. C&#39;est comme si la pièce s&#39;était vidée pour qu&#39;on puisse avoir cette conversation.&#34;

&#34;Peu importe ce que tu insinues, emballe tout.&#34; Allison récupéra une pile de papier. &#34;On a des trucs à faire.&#34;

-----

La Recherche des Nexus se situait au Sous-Sol 7. La salle de contrôle principale ressemblait à celle du centre de contrôle de mission de mission de la NASA dans les années 60, exceptés les ordinateurs sous Windows 7 au lieu de cartes perforées.

Des membres du personnel venus de tout le site couraient entre les bureaux. Certains, comme Sinclair et Reynolds, retranscrivaient des données à propos de perturbations thaumiques globales. Le directeur de la Parazoologie était en pleine discussion enflammée au téléphone avec Boring. Tous les traducteurs du site avaient un téléphone dans chaque main, envoyant des messages avec l&#39;un et téléphonant avec l&#39;autre.

Et postée en hauteur, depuis son bureau auxiliaire de directrice, se trouvait Nina Weiss. Une pomme golden posée sur le bureau, tentant de la manger. Elle avait essayé de la jeter, de l&#39;écraser, même de lui tirer dessus. Elle revenait toujours. La tablette intégrée à son bureau lui montrait des mises à jour toutes les secondes de la situation dans le monde, lui faisant se demander si elle n&#39;avait pas fait une erreur à ne pas avoir lancé le Code Sparagmos plus tôt. Ils connaissaient les anomalies depuis l&#39;équinoxe du mois dernier mais ce n&#39;était que maintenant qu&#39;elles étaient montées en puissance.

Nina Weiss s&#39;apprêtait à entretenir son idée de la retraite alors qu&#39;elle entendit une pile de papier être posée sur son bureau. Elle se tourna et aperçut Allison Carol, suant après un effort. &#34;... Je ne vous avais pas entendue entrer.&#34;

&#34;Moi non plus.&#34; Allison secoua la tête. &#34;C&#39;est pas important. M&#39;dame, j&#39;ai surligné quelques zones qui je pense ont pu être affectées par [[[SCP-4683]]]. Je...&#34; Elle toussa. &#34;S&#39;cusez-moi. Je pense que ce serait dans notre intérêt de se concentrer sur elles au lieu d&#39;autres.&#34;

Weiss était incrédule alors qu&#39;elle récupérait la première feuille qui faisant la liste des tendances d&#39;occurrence des anomalies. La suivante était une carte des alignements de sites, celle d&#39;après était une série de feuilles de calculs... Nina Weiss n&#39;avait jamais lu ce genre de données depuis des années et avait l&#39;habitude d&#39;en recevoir des résumés de la part de ses subordonnés, des pilules faciles à avaler que même un singe pourrait comprendre, ce lui ayant fait perdre ses capacités d&#39;analyse de vraies données scientifiques. Mais pour une raison inconnue, tout lui semblait clair. Ça faisait sens. Comme disent les ados, elle est chanmée. &#34;...mais comment...&#34; Elle commençait à avoir mal à la tête.

&#34;Eh bien ?&#34; Allison croisa ses doigts. &#34;Vous en pensez quoi ?&#34;

Nina Weiss resta silencieuse pendant quelques minutes. &#34;Je pense, Miss Carol, que je dois m&#39;adresser au site.&#34;

La Directrice Weiss appuya sur un bouton sur sa tablette afin de diffuser en direct dans tout le site.

[[=]]
**[[[discordant-anthology-hub|Puis, elle fit un discours.]]]**
