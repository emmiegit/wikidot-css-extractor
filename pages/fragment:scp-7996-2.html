**Recording-k615 (2).net**
 
Why am I even writing this? Nearly everyone is dead. Anyone who is still out there will be gone soon. The stars in the sky are turning their lights out.
 
I&#39;m Dr. Michael Cygnus. Level 4 researcher. I tried. I thought I knew what I was doing. I hoped they would make the right choice. I was confident. But soon, we&#39;re gone.
 
The walls of the room around me look like they were photographed out of focus. Others look like they&#39;re melting. Objects are floating and becoming more distorted. I feel...so cold, but also warm at the same time.  
 
I don&#39;t feel good. I guess this is it. My arms are dissolving as I&#39;m speaking...[coughing]. Blood is clogging up my vocal chords, and getting everywhere as I speak. My [coughing] body feels like it&#39;s falling through itself...[heavy breathing]..disintegrating.  
 
I never had the chance to say goodbye to close ones. They&#39;re probably...[coughing] ugh! Gone anyways. But know...that I love you all. Please...just...[violent coughing and gagging occurs.]
 
[splattering and gagging noises]
