[[==]]
J&#39;étais nerveux. Secoué et nerveux, terriblement. Les quelques dernières nuits, je m&#39;étais réveillé aux sons d&#39;hélicoptères et je crus avoir imaginé qu&#39;il y avait des voix se réverbérant dans l&#39;espace. Les grands bois sombres au-delà de ma fenêtre m&#39;apparurent soudain moins comme un mur entre moi et le reste du monde et plus comme un gigantesque atténuateur de mes sens. Je fixai l&#39;espace entre leurs barreaux d&#39;écorce et leur verdure parfaite et toujours en fleur et me sentis mal à l&#39;aise. Je ne pouvais pas m&#39;endormir comme ça. Je me levai, fermai les rideaux, et rampai jusque dans mon lit. Le mobile qui pendait au-dessus de mon lit tinta doucement, et la lueur dans les sombres étoiles sur le pourtour de la pièce scintilla et étincela vers moi. J&#39;avais fermé les rideaux, pourquoi ne pouvais-je pas m&#39;endormir ? J&#39;attirai les couvertures plus près de moi. J&#39;aurais voulu que Maman soit là pour me border. Il faisait froid. C&#39;était une nuit sombre et froide, et j&#39;avais du travail à faire le lendemain.

Je décidai que si je n&#39;arrivais pas à dormir, et bien je n&#39;avais qu&#39;à me lever et le faire. J&#39;allumai ma lampe de chevet, et regardai en direction des lits vides de l&#39;autre côté de la pièce. Cette pièce était trop rouge à mon goût. J&#39;allais devoir bouger. J&#39;ouvris la grande porte en sucre d&#39;orge et partis en direction du hall. La porte de la chambre des enfants était entrebâillée. Je jetai un coup d&#39;œil à l&#39;intérieur, et vis que les six petits gars dormaient déjà. Ils étaient tous si mignons. Si précieux. Je refermai leur porte délicatement. Il y eut un faible bruissement une fois que je l&#39;eus fait. Peut-être n&#39;étaient-ils pas aussi endormis que je l&#39;avais imaginé. Je verrouillai leur porte silencieusement. Je ne voulais pas qu&#39;ils se promènent dans la maison la nuit. Je descendis les escaliers en boitant et allumai la lumière de la cuisine. J&#39;ouvris le four et y pris une brioche à la cannelle. Je boitillai jusqu&#39;au canapé et m&#39;y allongeai. C&#39;était difficile de bouger, maintenant que je ne pouvais plus sentir mon pied droit, mais le travail devait être accompli comme toujours. Il y avait toujours du travail à faire. Un autre produit à réaliser, une autre main à serrer, un autre cookie à préparer… J&#39;aurais dû être poète. J&#39;imagine que la poésie est une activité plus simple que la fabrication de jouets.

Bien sûr, il faut suivre son cœur. Mon cœur était tout en petits rouages et en clés à remonter et à rendre l&#39;éducation amusante. Je détestais mon cœur. Mon cœur avait mal choisi, il était cassé. À quel point un cœur devait-il être stupide pour //choisir// de travailler avec des //enfants// ? Je frappai l&#39;accoudoir quelques fois. Je frottai lentement la partie osseuse de mon poignet droit nu. Elle était rose et plate. Je ne crois pas qu&#39;elle était supposée être plate. À ma connaissance, la partie osseuse des poignets n&#39;était pas censée être plate. Je respirai fortement sur le canapé avant de me relever. Je retombai presque à cause du tournis, mais me retins au dossier du canapé pour m&#39;en empêcher. Marchant en direction de la salle de bain, je trébuchai sur la création en Lego d&#39;un des enfants.

&#34;//AAaaah!!//&#34;

Je me rattrapai à la cheminée, mais pas sans me cogner les côtes sur le sol pavé. Ça faisait mal. Je crois que j&#39;avais réveillé les enfants. Il y eut du vacarme à l&#39;étage, et la porte fut secouée. Ils ignoraient l&#39;heure du dodo. Encore. J&#39;allais leur en parler le lendemain matin. Ouais, j&#39;allais leur en parler. J&#39;allais leur en parler. Je trébuchai en direction de la salle de bain, mais changeai d&#39;avis. Je m&#39;étais levé pour travailler, j&#39;allais travailler. Près de la cage d&#39;escalier, j&#39;ouvris une porte qui ressemblait à un placard. Elle s&#39;ouvrait sur une volée de marches qui descendaient. Vers la cave. Vers mon atelier. Ils remuaient à nouveau. Ce n&#39;était pas bon du tout, ils n&#39;étaient pas censés remuer la nuit. Ils pourraient grimper les escaliers et ce serait mauvais. Aucun enfant ne voulait ça. Vraiment aucun enfant.

Qu&#39;est-ce que c&#39;était ?

Je m&#39;immobilisai complètement. La maison était silencieuse, la maison était immobile. Il n&#39;y avait pas même le tic tac d&#39;une horloge, ou un robinet qui goutte, ou une brise dehors pour agiter les fenêtres. Il n&#39;y avait pas un oiseau gazouillant dans la nuit, pas un loup hurlant à la lune, pas même un écureuil qui se serait perdu sur le toit. Il n&#39;y avait rien. Absolument rien. Tout était calme. Très très calme. Je devais l&#39;avoir imaginé. L&#39;avais-je imaginé ? Il y //avait// un bruit maintenant. Mon cœur battait, comme à son habitude. Il battait fort. Il battait si //bruyamment//, que j&#39;avais l&#39;impression de ne rien pouvoir //entendre// d&#39;autre. Je me sentis menacé. Je me sentis complètement englué dans une épaisse, pâteuse paranoïa. Justifiée ? Ça n&#39;avait plus d&#39;importance. Je fermai la porte de la cave, et me faufilai jusqu&#39;au vrai placard à côté de la salle de bain. Je fus réconforté de tenir une froide barre de métal dans une main. Je me sentis comme un homme. Je n&#39;avais jamais remarqué que je vivais ma vie comme un garçon… mais, mais je le faisais ! Je l&#39;avais fait, pendant si longtemps. Je n&#39;avais peut-être pas travaillé avec des //gamins//, mais j&#39;avais travaillé toute ma vie avec des //enfants//. Je m&#39;élevais dans le monde. J&#39;étais --

Non, non je //n&#39;étais pas// fou, car ça venait de recommencer. Un… un //quelque chose//, c&#39;était si léger qu&#39;il était impossible de distinguer s&#39;il s&#39;agissait d&#39;un son ou d&#39;une impression. Je me sentais observé… Chaque fenêtre me paraissait être une vulnérabilité, chaque coin me semblait cacher quelque chose de sinistre et désagréable. La sueur coulait le long de mon front comme une pluie torrentielle. Je me sentais complétement à découvert, et simultanément incapable de bouger. Gelé sur place. Mes muscles me parurent de béton. Même les enfants à l&#39;étage était devenus complètement immobiles.

Je… Je veux dire ce n&#39;est pas un secret n&#39;est-ce pas ? Je savais quand j&#39;étais foutu. C&#39;était une qualité dont je tirais de la fierté. Quand un projet ne marchait pas, je n&#39;étais pas la personne qui continuait peu importe les difficultés. Je ne pouvais pas m&#39;infliger ça, pas quand je savais qu&#39;il y avait un meilleur endroit où employer mon énergie. Ce n&#39;était pas le sujet, mais tout de même. Je n&#39;étais pas un battant. Pas vraiment. Jamais vraiment. Dès que le gaz commença à remplir la pièce, je sus que ça ne servirait à rien. Je couvris ma bouche, en inhalant juste assez pour avoir une quinte de toux. Ça ne servait à rien. Je ne savais pas si ça avait jamais servi à quoi que ce soit. J&#39;imagine que tout ça est subjectif. Je commençai à me pencher en direction des escaliers, entendant clairement les cris et grognements des hommes dehors. Ils n&#39;étaient pas un problème. Je savais quelles étaient mes priorités. Je devais vérifier que les enfants allaient bien.

Le soleil se levait. L&#39;aube d&#39;un nouveau jour. Je grimaçai. Avais-je déjà compté pour quoi que ce soit ? La valeur monétaire était-elle vraiment tout ce pourquoi je vivais ? Quels étaient mes buts ? Quels objectifs devais-je accomplir ? Le soleil se levait, et il m&#39;éblouit.

&#34;Tu vois le soleil, gamin ?&#34;

Les escaliers étaient un sacré obstacle à cette heure de la journée. Et dire que j&#39;étais resté debout toute la nuit, juste parce que j&#39;avais entendu des pales d&#39;hélicoptère. J&#39;imagine que ce n&#39;était pas si ridicule, mais c&#39;était plutôt ridicule quand même. Je ne devais pas rester debout si tard. C&#39;était mauvais pour moi. Je commençai à pleurer, grimper ces escaliers me parut dégradant. Juste un autre obstacle à franchir. Rien n&#39;était jamais simple. J&#39;imagine que c&#39;était ma vie. Mes pieds atteignirent le palier.

&#34;Tu vois cette grosse boule de feu et de gaz ?&#34;

C&#39;était le son d&#39;une porte enfoncée en bas. Je marchai calmement en direction de la chambre des enfants, essayant de ne pas y faire attention. La poignée de la porte tressautait. Je pouvais entendre les enfants tandis qu&#39;ils grimpaient sur la porte. Comme des petits chiens, mâchouillant les barreaux de leur caisse. Ce n&#39;était pas bon pour eux. Au moins tout ça était sur le point de s&#39;achever.

&#34;Ça //t//&#39;encercle, gamin.&#34;

J&#39;avais l&#39;impression d&#39;avoir passé ma vie entière à attendre que les choses se démêlent d&#39;elles-mêmes. De l&#39;avoir passée à espérer que le prochain truc serait le dernier. La vie était juste une longue liste compliquée de choses, et je n&#39;avais jamais réalisé à quel point j&#39;étais fatigué des //choses//. Avoir besoin de manger, avoir besoin de boire, avoir besoin de gagner de l&#39;argent, avoir besoin de se faire des amis. Avoir besoin du téléphone portable dernier cri. Avoir besoin d&#39;être le meilleur fabricant de jouets. Avoir besoin d&#39;avoir besoin. Avoir besoin de vivre.

&#34;Tu es la //star//, Brian !&#34;

Je déverrouillai leur porte et l&#39;ouvris. Ils étaient tous si… //mignons//. Ils avaient dû être si effrayés. J&#39;essayai de leur sourire, de leur montrer que tout irait bien. C&#39;était un pieux mensonge. Peut-être que cela rendrait les choses plus faciles. En tout cas j&#39;espérais que cela aiderait. Tous ces enfants que j&#39;avais sauvés de fâcheuses situations, pour leur donner une occupation. Ils allaient voyager à travers le monde. Ils allaient pouvoir partager les joies de l&#39;enfance avec des enfants partout et n&#39;importe où. Ils avaient l&#39;air très inquiets. Ce devait être l&#39;outil dans mes mains.

&#34;La vie est un spectacle gamin.&#34;

Ils étaient dans les escaliers maintenant. Je m&#39;assis au bord du lit, et chassai les larmes de mes yeux. Ça aurait pu être si magique. Ça aurait pu être si magistral, si complet, si artistique, si élégant. Ça aurait pu être si Merveilleux. Il n&#39;y avait rien de plus tragique que ce qui aurait pu être, ce qui était si près d&#39;exister, ce qui désirait l&#39;être mais ultimement ne pouvait pas arriver à maturation. Je sentis le goût du sel et des enzymes qui coulaient le long de mes joues jusque dans ma bouche. Il n&#39;y avait pas le //temps// pour ça. Il n&#39;y avait plus le temps pour rien. Vraiment, il n&#39;y avait plus de temps du tout. Alors que j&#39;entendais des gens de l&#39;autre côté de la porte, j&#39;amenai l&#39;abominable appareil sous mon menton.

La vie était un spectacle, et j&#39;étais la putain de vedette.

Baxter tourna au coin juste à temps pour voir le grand homme squelettique tomber en arrière sur le lit. Il portait un costume rayé noir et orange, et son grand haut de forme à oreilles de chat reposait à côté de lui. Ses ongles étaient longs et affûtés. Son visage était maquillé pour ressembler à un tigre. Le pistolet reposait sur le sol. Pendant que d&#39;autres fouillaient la maison de haut en bas, essayant de trouver des co-conspirateurs, Baxter resta simplement là. La pièce était tapissée de sang et des viscères de quelques enfants. Baxter entra lentement dans la pièce et vérifia derrière la porte pour s&#39;assurer qu&#39;on ne lui tendait pas une embuscade. Heureusement, il n&#39;y avait rien.

Il se retourna vers la pièce et crut détecter un mouvement derrière le deuxième lit. Il s&#39;y précipita pour y découvrir un petit garçon indien touché au flanc. Il appela immédiatement les médics par radio pour qu&#39;ils viennent au deuxième étage et tint l&#39;enfant dans ses bras. Le gamin était en état de choc. Ses yeux étaient écarquillés, sa respiration était irrégulière. Baxter n&#39;avaient jamais été doué avec les enfants. Il le souleva et le porta jusqu&#39;au rez-de-chaussée au moment où la Force d&#39;Intervention confirmait que la maison était vide. Baxter appela l&#39;équipe médicale à grands cris, mais personne ne vint. Il ne savait pas quoi faire, ou comment réagir, jusqu’à... jusqu&#39;à ce que l&#39;enfant cesse tout simplement de bouger. Il toussa brièvement trois fois, puis sa tête retomba en arrière. Baxter resta avec l&#39;enfant un long moment, se contentant de le tenir, entendant les &#34;RÀS&#34; traverser ses oreilles l&#39;un après l&#39;autre. Il allongea l&#39;enfant sur le canapé et se redressa sombrement.

Baxter jeta un regard à sa gauche et vit le contour d&#39;un autre enfant debout sur le seuil de la porte qui menait à la cave. Celui-ci semblait juste fixer tous ces gens qui se déplaçaient en tous sens, et bientôt quelqu&#39;un s&#39;était agenouillé près de lui -- le gardant toujours en joue évidemment. Il paraissait agenre et... brillant. Synthétique. Baxter se dirigea vers lui, entendant les autres agents rassemblés autour lui poser des questions et s&#39;assurer de ne jamais trop s&#39;en approcher. Ses mouvements étaient raides, ses yeux semblables à ceux d&#39;une poupée. Sa bouche ne cessait de s&#39;ouvrir et se fermer. Il faisait de petits &#34;ah&#34; à chaque fois.

Les agents échangèrent des regards, tentant de découvrir un indice sur la marche à suivre. La chose fit deux pas malhabiles en avant, utilisant seulement sa jambe gauche, puis tomba face la première. Il y avait un petit interrupteur à l&#39;arrière de sa tête. La chose tressauta et trembla et se cogna contre le sol avant de devenir immobile et de se contenter d&#39;agiter son bras gauche. Dans son dos, son T-shirt peint proclamait &#34;Vends-un-Ami™ par Wondertainment !&#34; L&#39;équipe échangea un regard, puis Baxter abattit la pauvre chose. Il se glissa en bas des escaliers jusque dans la cave, deux agents le suivant de près. L&#39;espace entier était rempli d&#39;un noir d&#39;encre et une odeur fétide et délétère. Baxter alluma la lumière.

Baxter avait vu pire. Cela ne rendait pas la scène meilleure. Ils -- ou certains d&#39;entre eux -- regardèrent Baxter et son équipe. Ils n&#39;avaient pas tous des corps complets. Ils n&#39;avaient pas tous des têtes complètes. Ils n&#39;avaient pas tous des yeux et ils n&#39;avaient pas tous une bouche. De nombreux projets abandonnés traînaient dans la pièce, convulsant et luttant pour se lever. Une poupée fit des embardées et se cogna dans les murs jusqu&#39;à retomber, révélant son visage fondu. Il y avait des restes de plastique et des pièces détachées sur les étagères. Des outils, à la fois familiers et énigmatiques, étaient pendus sur le mur sud au-dessus d&#39;un gros... et bien, ça avait été un établi vert. Plus préoccupantes étaient les carcasses laissées dans un coin, pourrissantes et dévorées par les mouches. Baxter fit signe à son équipe de se retirer.

&#34;Je vais m&#39;occuper du sale boulot. Aspergez l&#39;endroit d&#39;essence.&#34;

Les agents acquiescèrent doucement et quittèrent la cave, remontant les escaliers. Ceux de la douzaine qui pouvaient voir suivirent Baxter partout où il allait. Certains commencèrent à marcher, d&#39;autres titubèrent, certains rampèrent, et certains ne pouvaient qu&#39;essayer de marcher dans sa direction. Baxter ne resterait pas assez longtemps pour se laisser s&#39;attacher. Il sortit son fusil et visa le premier. Son doigt effleurait à peine la gâchette lorsqu&#39;il sentit un tiraillement à l&#39;arrière de sa jambe. Se retournant, il en vit un petit. Un sans jambes, qui tirait sur les jambes de son pantalon. C&#39;en était un plus petit, avec un teint de peau plus sombre et un T-shirt vert peint. Un T-shirt vert qui proclamait &#34;Restez Calme et Lisez un Livre&#34;. Il tirailla quelques fois supplémentaires. Il n&#39;avait pas de mâchoire inférieure avec laquelle parler et il n&#39;avait qu&#39;un œil. Il était pathétique. Il était terriblement pathétique et désespéré.

Baxter abaissa son fusil et le fixa. Quelques-uns étaient parvenus jusqu&#39;à lui et tiraillaient doucement et silencieusement ses vêtements. Il passa son fusil dans son dos et ramassa le petit vert sans jambe. Il le ramassa et le regarda dans les yeux et la chose tendit ses bras rigides tapota le respirateur de son masque à gaz à plusieurs reprises. La petite foule d&#39;enfants de plastique défigurés, certains faisant de petits &#34;ah&#34; et d&#39;autres couinant légèrement quand leur parties en plastique se frottaient les unes contre les autres, s&#39;accrochèrent aux jambes de Baxter pendant qu&#39;il tenait le jouet. Ils se regardèrent dans les yeux un long moment, ignorant le brouhaha à l&#39;étage, avant que Baxter n&#39;approche la chose et la serre contre lui. Ses petits bras s&#39;agitèrent sur les côtés, ses minuscules mains immatures tirant un peu sur ses sangles. Les grognements des hommes à l&#39;étage, passant l&#39;endroit au peigne fin à la recherche d&#39;indices et de matériaux et versant du carburant sur tout l&#39;endroit, se fondirent lentement en un bruit blanc. Baxter respirait intensément. Baxter ferma ses yeux. Baxter pressa la petite chose, et resta sur place sans la moindre intention de jamais bouger à nouveau. Une voix dans son oreillette.

&#34;Maison fouillée. En attente de votre ordre Baxter.&#34;

Baxter soupira. Un soupir lourd, furieux, douloureux. Il posa le petit garçon, de retour dans la foule de jouets détraqués et sentit un poids tomber sur ses épaules. La mission était terminée mais il y avait toujours du travail. Ils n&#39;attendirent pas la fin du feu de joie.

Sur le chemin du retour, l&#39;escouade était pleine d&#39;entrain. Une autre mission débutée et terminée, une autre histoire entamée et achevée, un autre élément sur la fiche de paie. Apprenant que la mission était terminée, Lynn avait appelé depuis son lit d&#39;hôpital. Elle voulait savoir comment cela s&#39;était passé : si l&#39;enfoiré était mort, si quelqu&#39;un était blessé, si quelqu&#39;un avait été sauvé. Il lui assura que les enfants allaient bien.

Les fenêtres étaient splendides, donnant sur la ville ; on y voyait les attractions et les paysages lumineux et joyeux. Les Montagnes Russes Frite Lite passèrent en sifflant, faisant trembler légèrement la pièce. Le comité était assis dans un terrible silence pénétrant. Quelques reniflements et bruits de mouchage étaient les seuls bruits actuellement audibles. Autour de la table étaient assis de nombreux individus colorés -- M. Coâ, Golly Molly, Mme Coâ, Dr Coin, Judy la Langue, Cheese Louise, George Georgeson, Bob Bobson, Mocassin, George Bobson, Bob Georgeson, Ferguson Fumée, Tailor Itkin, Kérozène, Jimmy le Gars Jelly, Forgan Meeman, Bill Sipmann, Vira la Fête, Reginald Patate, Parry la Couturière, Beryllium et la dirigeante actuelle de la compagnie, la PDG Holly Light (qui portait le titre honoraire de Dr Wondertainment). Leurs habituels sourires loufoques avaient tous été effacés de leurs visages et remplacés par différents états de désespoir -- certains fixaient la table d&#39;un regard vide, d&#39;autres sanglotaient abondamment, d&#39;autres tremblaient de rage, l&#39;un d&#39;entre eux était penché en arrière sur sa chaise et regardait le plafond, mais Holly était la plus bruyante. Elle se lamentait et gémissait sur son grand trône jaune et violet qui s&#39;élevait presque jusqu&#39;au plafond dont la hauteur était digne d&#39;une cathédrale. Sa chevelure blanche et kilométrique habituellement impeccablement entretenue était complètement délaissée aujourd&#39;hui, emmêlée et enchevêtrée par endroits et couvrant son visage. Son imposante, large silhouette était recroquevillée en une boule tremblante et sanglotante ; l&#39;accoudoir gauche de son trône avait un distributeur de mouchoirs automatique qu&#39;elle menaçait de vider. Une telle position cachait son visage, mais ses yeux parfaitement circulaires apparaissaient lorsqu&#39;elle regardait vers le haut durant l&#39;un de ses nombreux grands gémissements.

Il fallut un long moment avant que la réunion ne puisse vraiment démarrer.

Le bras droit d&#39;Holly Wondertainment, Langue, finit par prendre la direction de la réunion à sa place.

&#34;Z&#39;est à la zurpize de touz que nous nous razzemblons auzourd&#39;hui pour dizcuter… la Plante Piano Cultive-L-Ezprit de Polly. Elle a refusé de continuer à travailler dezzus, et… et nous avons des ouvriers qui… nous… avons des ouvriers qui n&#39;ont pas de prozet zur lequel travailler. Nous devons trouver comment… les mettre au travail.&#34; … &#34;Des zuggeztions ?&#34;

&#34;Je n&#39;aime pas éviter nos problèmes, Langue,&#34; déclara Fumée, &#34;donne-nous juste les mauvaises nouvelles et ce que nous allons faire.&#34;

Langue regarda Holly en quête d&#39;indications, mais la trouva occupée à ingurgiter une bouteille d&#39;eau pour maintenir le flot de larmes qui s&#39;échappait de son visage. Langue n&#39;était pas douée avec les grandes foules comme celle-ci, mais si elle voulait être le successeur de Holly -- et c&#39;était le cas -- elle devrait le devenir. Pourquoi cela devait-il être son galop d&#39;essai ? Elle se racla la gorge, se lécha les lèvres et retira sa langue de l&#39;espace entourant les jambes Tailor. Son pied et le muscle de Polly s&#39;étaient percutés quelques fois et cela devenait inconfortable.

&#34;...Wondertainment, l&#39;entreprise, arranze des funérailles honoraires pour le Zour du Nouvel An, 92^^ème^^ Année Merveilleuse, pour Brill- pour, euh, pour Brian Harding actuellement. Z&#39;est... peu de zens zont invités. Zeuls moi, Holly, 3T et Polly zommes attendus. Tous zeux qui zont au courant zont invités, mais notre prinzipale inquiétude est que… les zens lui manquent de rezpect.&#34;

&#34;Et pourquoi ne devraient-ils pas ?&#34;

&#34;Nous zommes touzours des perzonnes... nous tenons des funérailles plus publiques pour tous les enfants que nous- qu&#39;il… qu&#39;il a blezzés. Toutes les familles de zes enfants ont été invitées. Nous ne zommes touzours pas zûrs de quelle zera notre pozizion offizielle zur le zuzet. Z&#39;est en vérité pour za que nous zommes izi. Nous zommes touz izi pour trouver ze que nous allons dire.&#34;

La pièce fut envahie par la réflexion pour un long moment. Les Montagnes Russes Frite Lite faisaient un deuxième passage et firent trembler la pièce une fois de plus. Les pleurs s&#39;étaient calmés depuis le début de la réunion, mais la salle était riche en joues rouges et en yeux mouillés. Mme Coâ croassa, Fumée exhala, Tailor fredonna, Patate se roula en boule. Judy se rassit, et laissa l&#39;assemblée se ressaisir une fois de plus. Jusqu&#39;à ce quelqu&#39;un soit prêt à dire quelque chose d&#39;autre, il n&#39;y avait rien à dire. Bien assez tôt, M. Coâ leva la tête et sa voix se brisa tandis qu&#39;il parlait.

&#34;&#39;On est désolés ?&#34;

Il jeta gravement un regard à la ronde puis enfouit sa tête dans ses bras. Mme Coâ vint vers lui et le serra tandis qu&#39;il tremblait en silence sur son siège. Puis suivirent Beryllium, Kérozène, and Fête. Après cela, G.G., B.B., Cheese, B.G., Coin, Jelly, Tailor, Sip, Forgan, G.B., Mocassin, Patate, Molly, Parry, and même Fumée se levèrent et se blottirent autour de M. Coâ. Judy prit le Dr Wondertainment par la main, laissant Holly utiliser sa langue comme mouchoir et l&#39;accompagna jusqu&#39;au tas grandissant. Rassemblant oreillers, couvertures et sacs de bonbons, le groupe forma une boule à câlins de soutien émotionnel.
