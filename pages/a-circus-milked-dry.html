**Titre original :** A Circus Milked Dry
**Auteur :** [[user OZ Ouroboros]]
**Traducteur :** [[user Bob-Bob-Bob]]
**Date de publication originale :** 29 Juin 2014
[[include credit:end]]

[[=]]
**[[[a-circus-of-a-wreck|Un Cirque Naufragé ]]] &gt;&gt;**
[[/=]]

[[f&gt;image Clowns-1.jpg width=&#34;240px&#34; height=&#34;350px&#34;]]

Quelques miles à l’est des restes d’un champ de foire, un rat à poche sortit la tête de son trou et plissa les yeux sous la chaleur bouillante de l’après-midi. Il observa les alentours avec curiosité, vérifiant que la plaine était sûre. Après quelques minutes, il retourna dans son terrier et babilla à son camarade.

&#34;Okidoki Pius, je pense que la voie est enfin libre ! Les trouble-fêtes sont enfin partis !&#34; Le petit animal parlait dans un parfait anglais de façon brusque, comme s’il était constamment exaspéré. 

&#34;Dieu merci. Je n’aurais pas pu supporter l’odeur de rat à poche pourri plus longtemps. Pourquoi est-ce qu’ils ne sont pas venus par ici ? Je suis sûr qu’une mare de sang et de viscères est digne d’intérêt, même si c’est juste un rat à poche.&#34; La deuxième bestiole parlait d’une manière beaucoup plus posée, bien qu’il était évident qu’elle se sentait quelque peu tendue à force de tourner en rond dans un trou.

&#34;Morty a nettoyé pendant la nuit. Pour une petite bête sadique, il est étonnamment doué pour dissimuler son bazar.&#34;

&#34;Ah, d’accord. Ceci explique cela. Où est-ce que Mortimer est passé d’ailleurs, Eugene ?

&#34;Ouuuais ! Ouuuais !&#34;

Les deux rats à poche levèrent la tête pour apercevoir un lapin vert fluo leur rendant leurs regards depuis sa cachette. Ses lèvres se retroussèrent en un sourire malveillant révélant une bouche pleine de langues fourchues. Il feula un rire espiègle. &#34;Ouuuais ! Ouuuais !&#34; 

&#34;Mortimer, bon sang ! Descends de là ! Est-ce que tu sais à quel point les Amoureux du Rire sont recherchés par les autres !&#34; babilla Eugene le rat à poche, ne montrant aucun signe de surprise à la vue de l’étrange lapin, seulement de l’indignation.

&#34;Je croyais que tu venais de dire que nous sortions ?&#34; demanda poliment Pius.

&#34;Je – Je voulais juste – Bon ok. Partons d’ici.&#34; Céda Eugène.

&#34;Avec plaisir,&#34; répondit Pius, avant que les deux rats à poche ne s’extirpent du trou pour arriver dans la plaine herbeuse de l’ancien site du Cirque. Pendant une fraction de seconde, ils semblèrent scintiller et pétiller au soleil. L’instant d’après, deux clowns se tenaient à la place des rongeurs.

&#34;Ça fait du bien d’être un Clown de nouveau, hein Eugene ?&#34; demanda Pius à son compagnon tandis qu’il s’étirait les épaules ; une grande quantité de poussière tomba de son costume. 

&#34;Au contraire, je suis bien plus qu’agacé,&#34; s’énerva Eugene. &#34;J’aurais préféré être normal là tout de suite, mais je doute pouvoir subir une transformation plus puissante que celle-ci ; j’aurais besoin de plus de lait de Clown que nous n’en possédons actuellement.&#34;

&#34;La marche jusqu’au champ de foire va être longue ?&#34;

&#34;Pas avec un Mortimer ! Viens par ici et enmène-nous là bas !&#34;

Le lapin lâcha un dernier &#34;Ouuuais !&#34; avant de faire un bond de plus de huit pieds dans les airs. Un tourbillon de poussière et un craquement retentissant suivirent. Une seconde plus tard, le lapin avait disparu, remplacé par un sac de liquide noir informe et babillant supporté par une douzaine de bras humains. La chose frémit une nouvelle fois, et une paire de chaises en bois rudimentaires apparut sur son dos. Il abaissa son corps pour que les Clowns puissent se hisser sur son dos.

&#34;Mortimer, tu as du lait sur toi actuellement ?&#34; demanda Eugene à la chose.

La bête ondula de mécontentement en réponse ; un bruit de ballotement vide pouvait être entendu venant du sac.

&#34;Mince. Pas assez pour passer un Appel. Espérons qu’il reste quelque chose sur le champ de foire qui rendra Morty heureux. Il s’est déjà occupé de tous les rats à poche du coin.&#34;

&#34;Essaye de rester calme cette fois Eugene,&#34; déclara solennellement Pius. &#34;Tu gaspillerais tes réserves de Lait si tu t’excites.&#34;

&#34;La ferme Pius&#34; s’énerva Eugene.

//Tchip, tchip, tchip//. La monture des Clowns cliquetait et grognait.

&#34;La ferme Morty.&#34;

Et sur ces mots, les deux Clowns épuisés et leur monture hermétique commencèrent à se trémousser vers le site du Cirque.

----
Tandis que l’étrange trio se rapprochait des restes brulés de l’ancien champ de foire, Eugene le Clown jura.

&#34;On aura de la chance si on trouve quoi que ce soit ici,&#34; grogna-t-il. &#34;Cet endroit a été incendié.&#34; Aux alentours, on pouvait apercevoir des parcelles d’herbe brulée et des morceaux de bois brulés bloquaient le ciel de leur fumée et de leurs braises mourantes. Mortimer s’arrêta devant le Grand chapiteau. Les Clowns descendirent de leur monture et le sac hermétique partit à la recherche de nouvelles façons de s’amuser.

Le grand chapiteau, d&#39;une manière ou d&#39;une autre, tenait toujours debout, bien qu’à part ça, il n’en restait plus grand-chose. La poutre de bois de sept mètres de haut était fermement plantée dans le sol au centre de la foire abandonnée. Des chutes de tissu écarlate et or voletaient autour des tas de câbles, de sciure et de cordes. Les restes de sièges en bois brulés entouraient la fière scène de l’ancienne attraction principale. Juste à l’extérieur du cercle de cendres, de saletés rougeâtres et de terre, plusieurs petits tas de métal noirs déformés étaient engoncés sous la poussière. Des stands de confiseries. Un peu plus loin, plusieurs autres stands qui accueillaient les diverses attractions du carnaval fumaient doucement. Il n’y avait pas une âme qui vive en vue.

Eugene soupira. &#34;Tout le monde s’en est sorti à part nous. Évidemment. Morty était //obligé// de jouer au jeu de la taupe quand l’Appel a retenti.&#34;

Eugene adorait faire partie du Cirque de l’Inquiétant, bien qu’actuellement il était, et c’est le moins que l’on puisse dire, mécontent. Cela faisait plusieurs années depuis que lui et de nombreux autres de son espèce avaient rencontré Herman Fuller et qu’ils voyageaient au travers des mondes pour d’indénombrables représentations qui abasourdissaient et ébahissaient le public. Chaque spectacle était une nouvelle expérience excitante ; les Clowns voulaient que l’amusement continue encore et encore et encore.

Et c’était ce que Fuller avait promis. Une vie entière de divertissement pour tout le monde, pour tous les Clowns. L’amusement était une denrée rare chez eux. Les choses pouvaient être complètement fades, alors les Clowns étaient enthousiastes à l’idée de rejoindre le Cirque quand il est apparu que Fuller pouvait les soulager de leur ennui, ce qui, soit dit en passant, en disait long sur la confiance qu’avait Fuller en ses capacités ; les premiers Clowns qui l’avaient suivi étaient pour le moins monstrueux ; ils étaient trop instables pour convenir à des représentations régulières. De ce fait, les créatures employées par Fuller durent limiter leur croissance, leurs capacités et leur violence primaire jusqu’à ce qu’ils puissent, au moins, être acceptés sans //trop// de risques.

Eugene jura de nouveau. &#34;Je parie que les Hauts Clowns sont tranquillement assis à faire des //clowneries// actuellement. Personne ne se soucie de deux pauvres Inférieurs ! On est juste les toutous des Hauts !&#34; se lamenta-t-il. &#34;Oh la //putain d’humanité// !&#34;

&#34;Le terme humanité ne s’applique pas à nous,&#34; le corrigea Pius tandis qu’il s’agenouillait pour examiner une machine à barbe à papa détruite. &#34;Et oui, nous servons les Hauts Clowns, mais c’est loin d’être de l’esclavage.&#34; Puis, fronçant les sourcils de dépit, il ajouta, &#34;Ça ne va pas ; tout le Lait a tourné à cause de la chaleur. Il a giclé sur tout le bac.&#34;

&#34;Il doit bien y avoir quelque chose qu’on peut utiliser pour relancer Morty !&#34; cracha Eugène. &#34;Et ça ferait bien de ne pas m’inclure dans le lot ! Je ne veux pas redevenir un punching-traite-ball-truc pour Amoureux du Rire !&#34; frissonna le Clown alors qu’il se remémorait la fois où il avait dû se transformer en un lourd sac rebondissant rouge cerise afin de garder Mortimer occupé et loin du public.

&#34;Tu préfèrerais être abandonné par le Cirque et laissé à dessécher par manque de Lait ? Ça va prendre au moins une semaine à Mortimer pour produire un gallon de Lait juste pour l’un d’entre nous si on ne le laisse pas se défouler un petit peu. Donne un peu pour gagner un peu.&#34; Fit remarquer Pius, considérant Eugene comme un objet moyennement intéressant qu’il aurait trouvé dans un tronc pourri.

&#34;//Non//, je ne veux plus être celui qui fait toujours le sale boulot !&#34; cria Eugène en réponse. &#34;Comment est-ce qu’on s’est retrouvé avec //cet// Amoureux du Rire de toute manière ? Je pensais qu’après le transfert de Marlene j’en avais demandé un qui n’avait besoin que de compagnie pour pouvoir être trait, pas un petit connard sadique !&#34;

&#34;Mortimer nous a été confié à cause de … circonstances particulières, si je me souviens bien,&#34; dit Pius en marchant vers un autre stand de confiseries fondu.

&#34;A part les besoins de traite psychotiques ? Je croyais que les Amoureux du Rire violents avaient été renvoyés à la maison.&#34;

&#34;Tu ne te souviens pas Eugene ? Honnêtement, tu devrais vraiment écouter quand quelqu’un parle plutôt que te plaindre tout le temps ; en fait, ton comportement a influencé la décision des Hauts-Placés de nous donner le &#34;petit connard sadique&#34;. M’enfin, laisse-moi t’expliquer…&#34;

Derrière Eugène et Pius, Mortimer revint avec une boite de deux douzaines de ballons tordus, klaxonnant et sifflant avec reproche tandis qu’il continuait de marcher avec un sac à fluide vide. Il se planta là et transforma un de ses bras en pompe à air. Ses mains restantes, qui étaient étonnamment habiles, commencèrent à gonfler et à tordre les ballons jusqu’à ce qu’il ait seize animaux ballon, allant de chiens aux chats, en passant par des singes. Il remplit l’un des huit ballons restants avec une poignée de galets, avant de le gonfler quasiment au point de le faire exploser et de lui faire prendre la forme d’une carabine. Il le fit alors éclater, envoyant les minuscules cailloux vers une paire de tortues en caoutchouc, qui crevèrent toutes les deux dans un //flop// sifflant. Mortimer applaudit et recommença le procédé sept fois jusqu’à ce que le zoo de ballons soit complètement annihilé. Le sac de lait se remplit légèrement, d’environ une douzaine de millimètres, bien que Pius et Eugene ne le remarquèrent pas.

&#34;… Mortimer avait été envoyé avec Trisha pour chercher de potentielles additions au spectacle.&#34;, sermonna Pius.

&#34;Oh, ouais, Trisha, je me souviens d’elle&#34;, l’interrompit Eugene. &#34;Qu’est-ce qui lui est arrivé ?&#34;

&#34;Elle a été… gonflée après que Mortimer perde le contrôle durant leur recherche,&#34; dit Pius avec une note de tristesse dans la voix. &#34;C’était à une sorte de convention artistique ; Mortimer a pété les plombs quand il a vu l’une des œuvres.&#34;

&#34;C’était laquelle ?&#34; demanda Eugene.

&#34;Une sorte de piège mortel. Beaucoup d’aiguilles, de trucs coupants et d’explosions, tu vois le genre. C’était sensément supposé représenter un aspect de l’être humain.&#34;

&#34;Tu veux dire l’ignorance ? La stupidité profonde, complète et absolue ?&#34; demanda Eugene dans un court éclat de rire.

&#34;Un truc du genre,&#34; répondit Pius, souriant légèrement malgré lui. &#34;On l’a confisqué à Mortimer après qu’il ait d’une façon ou d’une autre réussi à la piquer sous leurs nez. Je ne comprends pas que quelqu’un de sensé ait pu vouloir exposer ça, bien que les artistes que Trisha avait été envoyée observer étaient... étranges. Je me souviens avoir entendu dans le rapport quelque chose comme quoi tout le monde devait rester &#34;à la cool&#34;.&#34;

&#34;Les expressions humaines, parfois.&#34;

&#34;N’est-ce pas ?&#34;

&#34;Continue&#34; implora Eugene. Pendant ce temps, Mortimer, maintenant dans une forme ressemblant à une monstrueuse mante religieuse à moitié mécanique, récupérait des bonbonnes d’hélium et en tranchait les valves à l’aide de ses avant-bras transformés en lames. L’une d’entre elles vola en direction de la tête de Pius, qui s’écarta tout simplement sur le côté pour éviter le projectile. La valve brisa le mât du Grand Chapiteau en deux et continua de voler sur près de cent pieds. Eugene ne fut pas aussi chanceux, et s’en prit une dans le dos, ce qui envoya voler le Clown la tête la première dans la poussière, dans laquelle il se tint raide comme un piquet. 

&#34;Ouuuais ! Ouuuais ! Chui’ un champion ! Chui’ un champion !&#34; s’esclaffa de nouveau Mortimer.

Eugène se sortit du cratère, puis se frotta le nez, les larmes aux yeux. &#34;Espèce de fils d’homme au visage de flammes, on dirait que je vais devoir faire le punching-ball tout compte fait. Et //pourquoi// est-ce qu’il continue de répéter ça ?&#34;

&#34;Je n’en ai aucune monstrueuse idée,&#34; répondit Pius d’une voix chantante. &#34;Je continue ?&#34;

&#34;Vas-y&#34;, grogna Eugene, fixant l’Amoureux du Rire qui jubilait. Il commençait à voir rouge, et ses oreilles sifflaient, bien qu’il n’aurait su dire si cela était dû au maquillage qui était en train de fondre ou juste à sa colère. Puis, regardant en arrière, il vit Pius hausser un sourcil de désapprobation. &#34;Je //suis// calme, Pius.&#34;

&#34;Hum, j’en doute. Eugene ? Calme un peu la vapeur veux-tu ? Nous ne voudrions pas que tu… exploses.&#34; Pius eut un petit sourire narquois en voyant son collègue essayer de se calmer.

Eugene tata le haut de la tête. &#34;Merde.&#34; Il avait encore perdu le contrôle de sa métamorphose ; une cheminée de vieille locomotive était apparue sur son crâne, crachant une copieuse quantité de fumée noire et sifflant de manière stridente. &#34;Va te faire voir Pius.&#34; S’énerva Eugene en réponse aux réprimandes de Pius, tout en continuant de fusiller Mortimer du regard. Cependant, la cheminée disparut à l’intérieur de son crâne. &#34;Mieux ?&#34; demanda Eugene.

&#34;C’est bien.&#34; Sourit Pius. &#34;Tu en apprends un peu plus sur la patience et la tolérance aujourd’hui, Gene. C’est très bien si tu espères avoir une promotion.&#34;

&#34;//Ne m’appelle pas comme ça//,&#34; maugréa Eugene.

&#34;Ouuuais ! Ouuuais !&#34;

----
++ //Quarante minutes plus tard//

&#34;…et donc, après que tu aies embrassé le chef Abry, il te donna Mortimer parce qu’il //t’aimait// tellement. Fin.&#34; Pius finit son monologue, se souriant à lui-même. Il doutait que les deux membres de son audience l’écoutassent encore, bien que lui s’amusait grandement du spectacle qui se déroulait devant lui. 

&#34;Et bien, il semblerait qu’ils aient réveillé le Cirque à eux deux. Fuller aurait été fier.&#34;

Mortimer et Eugene s’étaient engagés dans un violent, bien que complètement inégal, combat qui avait commencé quand Eugene avait appelé Mortimer &#34;Mort&#34; vers la treizième minute de l’histoire de Pius. La lutte qui s’en était suivie avait rasé ce qui restait du Cirque, mais lui avait étrangement rendu un peu de vie également. Les chevaux du carrousel avaient été projetés en dehors de leur manège et galopaient désormais frénétiquement sur place en essayant de fuir. Des boites de Biscuits Animaliers d’Herman Fuller s’étaient éparpillées au sol à la manière d’un zoo miniature, poussant leurs cris respectifs quand ils se faisaient écraser. Des masques et des costumes avaient quitté leurs penderies et valsaient et effectuaient des acrobaties sans que personne ne les porte, alors que les miroirs déformants à jambes des palais du rire étiraient et écrasaient tout ce qu&#39;ils voyaient, que ce soit les reflets ou les originaux. Quelques virevoltants passèrent, suivis par un inquiétant son de gravier sur du métal.

Pius soupira. &#34;Et voilà la Grande Roue.&#34; Elle roula à côté de lui jusqu’à s’arrêter devant d’un stand de hot-dog fondu, avant de lui tomber dessus. Pius eut un sourire en coin. &#34;À emporter s’il vous plait.&#34; Il se retourna vers le match de catch, qui se déroulait désormais dans le Grand Chapiteau.

Mortimer, qui faisait désormais le plein de Lait en raison du chahut, était en train de balancer un écraseur à viande vers la tête d’Eugene depuis sa nouvelle forme de cochon géant portant une toque de chef. Eugene, dont les réserves de laits étaient déjà basses, commençait à s’essouffler.

&#34;Je me fiche de ton histoire pour le moment !&#34; s’écria Eugene en évitant de nouveau un vicieux coup de couteau. &#34;Mais viens m’aider enfin !&#34;

&#34;Tu m’écoutais //vraiment// !&#34; s’exclama joyeusement Pius. &#34;Garde le rythme ! À cette allure, nous devrions avoir de quoi passer un Appel d’ici une demi-heure !&#34;

&#34;Suce – mes – ouille !&#34; Eugene fut interrompu lorsque Mortimer le grizzly enflammé lui roula dessus avec son monocycle. La forme de clown d’Eugene trembla violemment alors qu’il était allongé dans la poussière recouverte de traces de pneus. Il ressemblait à une statue de cire tentant de rester solide lors d’une tempête de flammes.

//Eh bien eh bien, il a du mal à garder sa forme de Clown// se dit Pius. //À ce rythme, il va se retransformer dans les minutes qui viennent. Devrais-je intervenir ? M’enfin, les Hauts ou Manny pourront le restaurer quand nous rentrerons.//

L’Amoureux du Rire pédala de nouveau sur Eugene, qui était toujours allongé dans la poussière, immobile. Mortimer reprit sa forme d’origine et commença à encourager le Clown avec ses mains. Il le retourna. Eugene regarda le pis à pattes d’un œil morne. Cela suffit à Mortimer pour décider que son jouet était encore en état de marche. L’Amoureux du Rire se transforma littéralement en requin //marteau//. Il balança son maillet d’acier vers le bas en direction du pauvre Clown Inférieur, qui était désormais simplement trop énervé et avait trop peu de Lait pour pouvoir résister. Lorsque le marteau frappa, le Clown se fripa puis se dissout en une flaque noire avec un //splach// et un gargouillement. La vie autour de l’attraction principale continua comme si de rien n’était.

Pius regarda, levant un sourcil d’une surprise sincère. //Peut-être moins que quelques minutes.// &#34;Eh bien&#34;, soupira-t-il, observant la flaque peu profonde en secouant la tête. &#34;C’était un petit peu violent Mortimer.&#34;

L’Amoureux du Rire releva la tête et reprit sa forme de sac au nombreux bras. Il avait finalement arrêté de rire. La vésicule était désormais gonflée d’un liquide noir.

Pius eut un sourire à la vue de la réserve de lait pleine. &#34;Bien que je suppose que tu avais tes raisons. Bien joué.&#34;

&#34;Espece de – //squick//, //pbbttth//, //plbbrrrtthh//…&#34; Un bouillonnement de colère aigu s’éleva d’Eugene la Flaque.

&#34;Bonjour Gene. Tu te réveilles enfin. Regarde ! Mortimer à assez de lait pour nous ramener je pense !&#34;

Une douzaine de tentacules oculaires surgirent du &#34;corps&#34; d’Eugene. Il avait repris sa faible forme &#34;normale&#34;, et insultait désormais violemment son agresseur avec un barrage de gargouillements et de sifflements.

&#34;Chut maintenant Eugene. Merci, vraiment, de t’être sacrifié pour l’équipe.&#34; dit Pius à la flaque. &#34;Nous te fixerons dès que possible.&#34; Le Clown encore entier s’agenouilla et récupéra Eugene dans ses mains. &#34;Mortimer ! Il est l’heure de rentrer à la maison !&#34;

&#34;Ouuuais !&#34;

L’Amoureux du Rire maintenant plein se transforma une dernière fois sur le champ de foire abandonné : un énorme téléphone à cadran écarlate avec un grand bidon de Lait de Clown transparent remplaçant le câble d’alimentation. Le cadran rotatif tourna, et le récepteur bondit dans les airs avant de retomber avec fracas sur Pius et Eugene ; un son sifflant pouvait être entendu en provenance de l’intérieur, ainsi qu’un bruit d’aspiration et le cliquètement de ceintures de sécurité. Deux formes sphériques serpentèrent à l’intérieur du câble du récepteur jusqu’au corps principal du téléphone ; Pius et Eugene venaient d’être aspirés dans la cabine principale, juste derrière le cadran rotatif. Le bidon gargouilla tandis que le liquide noir visqueux était pompé. Un feu d’artifice fut tiré depuis chaque numéro du cadran rotatif ; un visant de clown scintillant apparu dans une explosion, illuminant le site du Cirque d’une lumière nouvelle pour une dernière fois, alors que les accessoires abandonnés étaient désormais engagés dans une gigue endiablée.

&#34;Merci de votre attention ! Nous espérons que vous avez apprécié le spectacle !&#34; clama le feu d’artifice, explosant en un arc-en-ciel d’étoiles et de confettis. Les étincelles recouvrirent le sol.

Le téléphone s’éleva du sol, crépitant alors que le Lait de Clown bouillait, commençant la séquence d’Appel qui allait ramener les Clowns et leur Amoureux du Rire au Cirque. Il y eut un craquement retentissant. Tous les objets du Cirque revigorés s’écroulèrent au sol.

Et Eugene, Pius et Mortimer avaient disparu, ne laissant derrière eux que le silence.

//Dring...//

//BnnNZzZzZzzzzz//

//BnnNZzZzZzzzzz//
