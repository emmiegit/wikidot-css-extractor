Había pasado un rato desde la última vez que visitó a sus compañeros. Entre el trabajo, y el trabajo, y… //el trabajo//, no le quedaba mucho tiempo libre en la semana. Qué tanto de eso era cierto y qué tanto era una mala excusa para no afrontar las cosas, ni él mismo sabía bien, pero tampoco importaba mucho, porque desde que regresó de Afganistán, todos los años exactamente el mismo día, Ibarra se daba un tiempo para visitar a sus amigos.

[[image https://i.imgur.com/h2LukNZ.jpg]]

El agente observó el pedazo de piedra frente a él con una expresión difícil de leer. Esta era la última que visitaba en la mañana. La que dejaba para el final todos los años. Se arrodilló frente a ella, notando un ramo de flores frescas que no había dejado él. Sonrió levemente ante esto.

—Veo que te siguen visitando, ¿eh?, —le habló a la tumba. Dejó una pausa, el sonido de la leve brisa mañanera siendo el único ruido en el lugar. Era agobiante.

—Tu hermanita ya debe de estar grande… ¿Cuántos cumplirá este año? ¿Diecisiete? ¿Dieciocho? Mich me dijo que estaba pensando en estudiar fotografía. —Su voz se fue apagando a la par que su sonrisa.

—Estarías… orgulloso de ella. —La expresión del agente se tornó vacía y distante. Observó la tumba en silencio, apretando los dientes y frunciendo sus labios.

Todos los años era lo mismo: Evitaba el tema, intentaba afrontarlo el 11 de noviembre, les hablaba a unos pedazos de piedra, y se iba más vacío de lo que llegaba. Le enfurecía. Con un gruñido y el ceño fruncido, el hombre cerró su puño con fuerza y golpeó el pasto, apartando su vista de la lápida. Estaba enojado. Con la situación, con el mundo, con Dios incluso. Pero, sobre todo, con él mismo. Por su culpa, las madres de sus amigos se quedaron sin hijos. Por su culpa, su amigo no vería a su hermana crecer. Por su culpa, había menos hombres buenos en el mundo. Simplemente, //no hizo suficiente.// 

Fragmentos del incidente se repetían en su mente una y otra vez como una película, siempre pensando cómo pudo haber hecho las cosas diferente. Cambiaba lo ocurrido en su memoria, daba un paso diferente, tomaba un camino alterno, decía algo distinto. Pero incluso en todos los escenarios que se inventaba, no podía escapar de la sangre, ni de los gritos. 

Su cabeza se comenzó a sentir pesada e inestable, dejándolo mareado.   

Ibarra cerró los ojos, tratando de centrarse. No importaba ya. No hizo las cosas diferente, y ya está. Ahora le tocaba lidiar con las consecuencias, aunque no supiera cómo hacerlo. 

Sus manos y labios temblaban, su respiración comenzó a acelerarse.

Cuando regresó de Afganistán y se le ofreció un trabajo en la Fundación no lo pensó dos veces, necesitaba sentir algún tipo de redención por sus actos, y la descripción del trabajo le parecía adecuada para eso. Pero sobre todo, necesitaba //apartarse.// Su puesto como agente y médico de emergencia lo obligaban a moverse constantemente. Jamás tenía una vivienda fija, y nunca tenía un equipo fijo. Su trabajo era llegar, ayudar, y desligarse por completo, luego repetir la siguiente semana. Y eso funcionaba para él. Sin tiempo para formar lazos, no tendría que agregar nombres a la lista de visitas. No volvería a ser responsable por…

Ibarra comenzó a sentir cada palpitación de su corazón retumbar en sus oídos. Sentía que se le cerraba la garganta, a la vez que sus latidos erráticos e irregulares le causaban una fuerte y repentina sensación de náuseas. 

El agente levantó levemente su cabeza, leyendo el epitafio grabado en la tumba. 

//«El riesgo de perder a quienes amas es un precio pequeño por tener la oportunidad de ayudarlos».// 

El nudo en su garganta y pecho se apretó, y sentía que el mundo estaba a punto de aplastarlo con paredes invisibles. 

—Supuse que te encontraría por acá.

[[=image https://i.imgur.com/j8paWWK.jpg]]

El agente observando la tumba giró su rostro de repente, la repentina voz sacándolo de golpe de sus pensamientos y tumulto mental. Tragándose sus emociones, se colocó sus angostos lentes de sol para ocultar la tormenta que estuvo a punto de estallar. El dueño de la voz era un hombre tatuado y de cabello largo recogido en una cola de caballo desordenada, un tanto más alto que Ibarra y de acento argentino.

Ibarra ofreció una leve sonrisa a manera de saludo.
 
—Es bueno verte, Steffano.

Steffano se acercó a Ibarra con un ademán calmado, deteniéndose a su lado y frente a la tumba. Un elegante chaleco formal de color gris superpuesto en una camisa negra hacía conjunto con un pantalón de vestir negro, acompañado de un par de zapatos que oscilaban entre lo deportivo y lo formal. La camisa del agente estaba arremangada, dejando un notable contraste entre la vestimenta elegante y la agresividad que los tatuajes del mismo irradiaban implícitamente. 

Entre manos traía consigo un par de carpetas de color claro, recubiertas por un plástico.

—¿Estoy siendo inoportuno? —preguntó Steffano con cautela—. Encontrarte fuera del horario de trabajo es más difícil de lo que esperaba.

El moreno suspiró, observando con cierto pesar la tumba frente a él, tratando de despejar los pensamientos que le hacían ruido en la mente. Eventualmente, negó con la cabeza y se puso de pie.

—Nah, ya estaba terminando.

Steffano se quedó parado un momento en silencio junto a Ibarra. Él jamás conoció al soldado de la tumba, pero sabía que era alguien importante para su amigo, así que lo menos que podía hacer era mostrar cierta empatía y respeto. Miró de reojo a Ibarra, y notando la clara tensión en sus manos y hombros, habló:

—No podés seguir culpándote por estas cosas.

Ibarra sonrió ligeramente, su mirada clavada en la tumba.

—Lo sé

—Pero lo seguís haciendo

—Lo sé

—¿Por qué?

Ibarra tardó un momento en contestar.

------

,,//Porque pude haber hecho más. Porque debí haber hecho más. Porque no los pude ayudar. Porque los tenía que ayudar. Porque tenían familia. Porque no merecían morir. Porque debieron salvarse ellos. Porque debí morir con ellos.//,,

------

—No lo sé.

Steffano apretó ligeramente los labios y asintió con la cabeza en un gesto comprensivo a su amigo, dándole una firme palmada en el hombro. 

—Seh, te entiendo.

Ibarra dirigió la mirada a su compañero, sintiendo por un leve momento que las paredes que lo apretaban se abrían un poco. Sabía que entendía, y que por eso no preguntaba más de momento.

—//Anyways,// ¿visitas a alguien, Steffano?

Steffano soltó una leve risa, negando con la cabeza. 

—No, los míos no están acá. Te estaba buscando a vos, de hecho.

Ibarra levantó una ceja, intrigado. Señaló las carpetas que traía Steffano consigo con un ademán de cabeza. 

—¿Tendrá algo que ver con esas carpetas que traes ahí? Por favor, no me digas que me vienes a entregar papeleo.

Steffano sonrió de lado, extendiéndole la carpeta a Ibarra para que la tomara. 

—Puede ser.

Ibarra tomó las carpetas y acomodó sus lentes, abriéndolas. Estas contenían una multitud de documentos: estimados de presupuestos, perfiles de agentes, cartas de autorización, entre otros archivos. La documentación se parecía bastante a la que se presenta para la autorización de una nueva unidad. El moreno vio a su amigo por encima de los anteojos, esperando a que le dijera más mientras revisaba a detalle la información.

—Estoy armando un equipo. Quiero //mi// escuadrón para jugar con //mis// reglas, siento que parte de estar encerrado del otro lado del velo significa cortarte las piernas, si es que eso tiene sentido. Decidí que si voy a trabajar para esta gente y sus propósitos, al menos voy a hacerlo de la forma que yo creo correcta. Vamos a tropezarnos una y otra vez en lo que logramos crear algo similar a una estabilidad, pero hasta entonces quiero tener a mi gente cerca. A quienes yo creo que vale la pena tener cerca.

Ibarra miró a su amigo con cierta duda.

—No pareces muy seguro de todo esto. Sueles ser más calculador, Steffano. Es la primera vez desde que nos conocemos que tratas de hacer algo de forma precipitada, no sé muy bien cómo reaccionar.

—Puede ser, lo único que puedo admitir que tienes razón es en que tal vez es algo nuevo. Ni tú, ni yo estamos acostumbrados a trabajar de otra forma que no sea una puta cadena formada por un general pretencioso que lleva 40 años ejerciendo poder detrás de un escritorio, sin sufrir ni un puto rasguño. Y sabes exactamente a lo que me refiero.

Ibarra rio con cierta amargura ante el comentario de Steffano, asintiendo. —Supongo que tienes razón—. Su expresión cambió cuando su mirada se detuvo un momento sobre un perfil de agente que le llamó la atención.

—Este chico… —
[[=image https://i.imgur.com/L8FAlYc.jpg]]

—¿Es a quien estabas entrenando personalmente?

Steffano sonrió de lado al ver a quién señaló Ibarra.

—Así es. Víctor Penz —Steffano suspiró—, el chico es todo un caso, pero tiene potencial. //Bastante// potencial.

—Es… Solo un niño. —Había cierta preocupación en el tono del agente—. Algo debe tener como para que siquiera consideres tenerlo cerca. Parece un novato, un chamaco problemático sin historial válido. —Ibarra rebuscó entre el expediente de Víctor una y otra vez, como si estuviera tratando de encontrar información oculta entre los papeles.

—Lo tiene. Creéme. Es más, estuve pensando en asignarlo por primera vez a un operativo dentro de poco. No estoy seguro de qué tipo de operativo, pero me gustaría que empiece a hacer costumbre de las mierdas que se ven en el mundo raro. Los bichos y toda esa mierda. Y cuando eso pase, vas a estar ahí para verlo, tarde o temprano.

—Por Dios Steffano, —el agente se encontraba conflictuado por la idea— no sé si es muy buena idea o la edad y el trabajo de campo te están volviendo loco, y de paso parece que quieres volver loco al chico también tirándolo de frente a estas cosas. Que ya no trabajes para las agencias de inteligencia nacionales no significa tirar a la mierda toda la cubierta y arriesgar la reputación de tu persona por una idea loca de medianoche. Es decir-

El hombre tatuado lo interrumpió.

—¿Confiás en mí? —Steffano miró directamente a los ojos de Ibarra, tratando de ver más allá de su mirada.

Ibarra parpadeó un par de veces, desconcertado por la pregunta. 

—¿Qué?

—Que si confiás en mí. 

—Yo… —Ibarra meditó durante unos segundos—. Sí, claro que confío en tí wey. Solo estás viejo y loco, pero ahí voy a estar para cuando te baleen un par de tipos sin manos ni cabeza. —Ibarra empezó a reír de forma resignada.

—Fantástico. Eso es todo lo que necesitaba.

Steffano le dio un momento a Ibarra para terminar de ver la documentación y procesar la información.

—Me serviría bastante tu apoyo en esto, viejo. Necesito gente comprometida, capacitada, y en la que pueda confiar. Vos sos esas tres cosas que necesito.

[[=image https://i.imgur.com/0BYXqGv.jpg]]

Ibarra respiró profundamente. La idea no era mala. Una unidad de este estilo podría ser de gran ayuda para la Fundación. Más importante, podría ser de gran ayuda para las //personas//. Gran cantidad de las bajas tanto civiles como de personal en operativos se daban por falta de una respuesta rápida a situaciones de emergencia. Gran cantidad de las bajas se daban por //falta de apoyo.//

Pero formar parte de una unidad así significaría estabilidad. Ya no sería enviado solamente a trabajos aislados donde su papel era de debut y despedida. Regresaría a tener un tipo de escuadrón, Ibarra tendría que convivir con las mismas personas constantemente. Tendría que //cuidar// a las mismas personas constantemente. Inevitablemente, formaría //lazos// con esas personas, porque así era él, no podía desconectarse. Y dada la naturaleza del trabajo, esas personas estarían en riesgo de morir //constantemente.//

El agente despegó sus ojos de la documentación en sus manos, desviando su mirada a la tumba que había sido olvidada en la conversación hasta el momento. La observó unos segundos, que para él se sintieron como minutos. Leyó el nombre. //Douglas Daniels.//

//«El riesgo de perder a quienes amas es un precio pequeño por tener la oportunidad de ayudarlos».//

Ibarra habló en un tono serio, sin despegar sus ojos de la frase.

—¿Viniste solo por trabajo? No es algo que acostumbres hacer, no es de tu tipo. 

—No. Vine porque sabía que si te encontraba acá, ibas a necesitar un amigo que te acompañe. —Steffano se cruzó de brazos lentamente, sin esperar una respuesta fija.

Luego de un par de segundos, Ibarra suspiró, decidido, y regresó su mirada a Steffano.

Con una sonrisa en cara, y sus lentes de sol ocultando sus ahora vidriosos ojos, extendió su mano para estrecharla.  

—Cuenta conmigo.
