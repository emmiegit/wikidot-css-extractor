    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一把黑色雨伞。其异常表现在：如果--持有者--Dr.Liu在外出时没有携带该项目，那么--持有者--Dr.Liu被雨淋湿这一事件的发生概率为100%\n**回收日期：**20██/██/██\n**回收地点：**Dr.Liu的办公室\n**当前状态：**--位于Dr.Liu的办公室内--该项目因一次意外损毁而失去异常。\n\n**笔记：**//该项目被Dr.Liu购买于20██/██/██，在Dr.Liu多次因未携带项目出行而被淋湿后被发现异常。已证实与该项目同批次生产的雨伞均无异常存在。该项目于20██/██/██因意外被损毁后被证实失去异常。\n当我在一次出行被淋雨时发现天空中根本[脏话删除]没有云时，我就知道事情不对劲。——Dr.Liu//\n\n[[collapsible show=\&#34;尽量不要让Dr.Liu知道你看了以下部分\&#34;hide=\&#34;赶紧看完，Dr.Liu可能随时会出现\&#34;]]\n//Dr.Liu曾经故意将该项目当做普通雨伞送给研究员Wang但气愤地发现异常并没有表现在研究员Wang身上。研究员Wang在得知这件事后果断将项目放回Dr.Liu的办公室内。——基金会内某不愿透露姓名的人员\n好嘛，合着是[脏话删除]冲我来的。——Dr.Liu\n一向身体素质较弱的Dr.Liu在再一次看到项目后**竟在█秒内对项目造成了8█%的物理损伤**。项目随后被证实失去异常。——同一名不愿透露姓名的人员\n人的身体素质果然会在愤怒的状态下出现大幅度提高。——站点主管███//\n[[/collapsible]]&#34;</textarea></pre>
