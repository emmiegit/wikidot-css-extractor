**일련번호:** SCP-007-JP

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-007-JP는 ███████의 설계도를 한 장만 표준 서류 봉투에 넣어 봉인한 뒤 특별 유클리드 등급 개체 격리 보관함에 보관하여 격리한다. 그 이외의 SCP-007-JP는 건설성, 국토 교통성, 특허청, 그 밖의 기타 다른 정부기관과 협력하여,  SCP-007-JP를 상기시키는 건축물, 도면, 서류, 작품, 회화 모두를 발견하는 대로 인식 불가능한 상태가 되도록 처리한 뒤 소각 처리하거나, 위법 건축물로 취급하여 도면 상 통행 가능한 통로 중 하나를 삭제하여 격리한다. --모든 실험은 정보 유출을 최소화하기 위해 야마구치 박사만이 시행할 수 있으며, 야마구치 박사는 기록 용지에 SCP-007-JP의 반응과 언동을 기입하여야 한다.-- 현재 모든 실험은 금지되어 있다.
SCP-007-JP의 정보 유출로 인한 중대한 기밀 위반이 발생한 경우에는, SCP-007-JP의 보유자에게 일반적인 칼의 제조공정을 훈련시킨 후, SCP-007-JP를 살해한 뒤 A등급 기억소거를 실시한다. 

**설명:** SCP-007-JP는 ██현에 있는 ███████라는 양옥의 구조, 또는 그와 유사한 통행 가능한 복도의 구조를 인식할 때 발생하는 이상 현상이다. SCP-007-JP는 일본 국내에서 널리 퍼진 사고 실험의 소문에 의해 발견되었다. 현재 ███████는 건축기준법 위반으로 철거된 상태이다.

SCP-007-JP는 ███████의 내부 구조 및 지도에 대한 인식 혹은 그에 대한 상상을 할 때 발현한다. ███████의 내부 구조의 대부분인 복도와 같은 통행 가능한 부분을 상상할 경우, 그 중앙 홀에 SCP-007-JP가 출현한다. 이 통행 가능한 부분을 상상할 때, 양옥의 장식이나 그 밖의 세간을 상상할 필요는 없다. SCP-007-JP는 평균적인 몸매에 트렌치 코트를 입고 갈색 구두를 신은 백인 남성의 모습을 하고 있으며, 그 어떤 문화권, 국적의 피험자도 언어, 사상과 관계없이 호감을 느꼈다고 주장한다.

SCP-007-JP를 한번이라도 조우한 피험자는 이후 ███████의 내부 구조를 생각하지 않아도, SCP-007-JP를 상상할 수 있다. SCP-007-JP는 피험자의 의사나 기억에 관계 없이 피험자에게 훈계하거나 조언하는 경우가 많으며, 일반적으로 피험자가 알 수 없는 정보에 관한 상담이나 질문에도 응하여 대답할 수 있다. 이 정보는 피험자가 그때까지 눈을 마주친 적이 있는 인간이 가지고 있는, 또는 가질 예정인 정보에 한정되며, 그 상대가 정보를 잊고 있는지, 또는 시간적으로 모순적인지는 상관이 없다. 이러한 정보는 피험자가 SCP-007-JP가 틀림없이 ‘전지전능’이라고 믿게 만든다.

또한 --SCP-007-JP는 기억 소거 처리로 무력화가 불가능하기에, 기밀 사항이 유출될 가능성에 유의해야 한다.-- 보안 유지를 위해 살해 처리 후에 피험자에겐 A등급 기억 소거를 시행해야 한다.

--SCP-007-JP는 그 어떤 방법으로도 무력화가 불가능하다. 지금까지의 실험으로 총탄, 핵탄두, ███████ 등을 상상하여 SCP-007-JP를 공격했지만 모두 일체의 피해를 입히지 못했다.--

SCP-007-JP는 정교하게 상상된 무기를 통해 무력화시킬 수 있다. 총기 전문가의 상상 속에서 SCP-007-JP는 사살되었으며, 도검 장인의 상상 속에서 SCP-007-JP는 목이 베였고, ███████ 담당 연구주임의 상상 속에서 SCP-007-JP는 포식당했다. 이러한 사례들을 통해 SCP-007-JP는 대략, 무기의 경우엔 정교한 제조 공정을 사고하여 만들 수 있으며, 그렇게 만들어진 무기의 종류에 따라서는 간단히 무력화 할 수 있다. 또한 그 생태를 잘 알고 있는 사람의 상상을 통해 특정 생물을 상상하여 그 생물의 포식 행위를 통한 무력화 등, 기타 다른 구체적 사고에 의해서도 무력화할 수 있음이 판명되었다. 이러한 과정에 SCP-007-JP는 일체의 저항을 하지 않고 있다. 이에 따라 피험자들이 재단에 충분한 충성심을 가지고 있음을 확인한 뒤, 실험 전 일반적인 도검 제조 공정을 의무적으로 이수해야 실험에 참가할 수 있다.

__**면담 실험 기록 1 - 일자 2014/2/3**__

&gt; **면담 대상:** SCP-007-JP
&gt;  
&gt; **면담자:** 야마구치 박사
&gt;  
&gt; **서론:** 야마구치 박사는 사전 검사로 충분히 재단에 대한 충성심이 판명되었다. 야마구치 박사는 10자리의 수가 적힌 서류가 든 봉인된 서류 봉투를 가진 상태였다. 실험은 간이 감금 시설에서 시행되었다.
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; **야마구치 박사:** 당신의 출신 성분을 알려주시죠.
&gt;  
&gt; **SCP-007-JP:** 1987년 2월 1일생, 어머니 ██████・████와 아버지 ████・█████ 사이에서 태어났습니다.  [[footnote]] SCP-007-JP의 증언에 있는 부부는 실존하는 인물이나, 그들 사이에 임신되었던 아들은 모체의 사망으로 인해 유산되었다고 기록되어 있다. [[/footnote]]
&gt;  
&gt; **야마구치 박사:** 당신은 어디에 있는 겁니까?
&gt;  
&gt; **SCP-007-JP:** 그건 가르쳐 줄 수 없고, 당신이 이해할 수도 없을 겁니다. 굳이 말하자면 당신 자신 안에 존재한다고나 할까요.
&gt; 
&gt; **야마구치 박사:** 수많은 사람이 당신을 알고 있는 것 같던데요.
&gt;  
&gt; **SCP-007-JP:**  많은 사람들을 만났죠. 모두 저를 좋게 생각해주시는 것 같아 기쁠 따름입니다.
&gt; 
&gt; **야마구치 박사:** 저도 당신에게 한 가지 묻고 싶은 게 있는데, 괜찮을까요?
&gt;  
&gt; **SCP-007-JP:** 제가 알고 있는 범위 안의 내용이라면 도와드리죠.
&gt; 
&gt; **야마구치 박사:** 당신이 제가 지금 가지고 있는 봉투 안의 내용물의 숫자를 알려줬으면 합니다.
&gt;  
&gt; **SCP-007-JP:** 6751483527라고 써 있네요, 그리고 봉투 안에 다케다 님의 머리카락이 한 올 들어가 있고요.
&gt;    
&gt; **&lt;기록 종료&gt;**
&gt;  
&gt; **결론:** 봉인된 봉투 안에 써있던 10자리의 숫자는 모두 정답이었으며, 안에 들어있던 모발은 서류의 작성 과정에 함께 있던 다케다 연구원의 DNA와 일치했다. 봉투 안의 서류는 야마구치 박사가 정보를 얻지 못하도록 1시간 동안 감금되어 있을 때 작성되었기 때문에, 야마구치 박사가 알 수 있을 가능성은 전혀 없었다. 또한 다케다 연구원의 DNA 정보에 접속한 기록도 최근 2년간 전혀 없었다. 이 실험에 의해 SCP-007-JP가 가진 정보가 누설될 가능성이 제기 되었다.

__**면담 실험 기록 2 - 일자 2014/2/10**__

&gt; **면담 대상:** SCP-007-JP
&gt;  
&gt; **면담자:** 야마구치 박사
&gt;  
&gt; **서론:** 야마구치 박사는 휴대형 B등급 기억 소거 장치를 휴대한 상태였다
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; **야마구치 박사:** 당신에게 묻고 싶은 것이 있습니다.
&gt;  
&gt; **SCP-007-JP:** 제가 아는 범위 안의 내용이라면 도와드리죠.
&gt;  
&gt; **야마구치 박사:** 제가 속해있는 재단에 대한 일입니다만, ██████를 무력화시킬 방법을 알려주실 수 있습니까?
&gt;  
&gt; **SCP-007-JP:** [데이터 말소]
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt;  
&gt; **결론:** 야마구치 박사는 직후 놀란 기색을 보이며 간이 감금 시설의 탈출을 시도, 개방 절차가 이루어지는 7초의 시간동안 소지하고 있던 B등급 기억 소거 장치를 스스로에게 사용한 후 안정되었다.

**부록:** 야마구치 박사는 그 후, O5 평의회에 ██████의 무력화 방안을 제출했다. 그 중 중대한 기밀 사항 유출이 있었기 때문에, 야마구치 박사는 처분 처리를 받았다. 야마구치 박사의 ██████ 무력화 방안은 실시되지 않고 소각 처리되었다.

__**사고 살해 실험 기록 1- 일자 2014/5/20**__

&gt; **실험 대상:** SCP-007-JP
&gt;  
&gt; **시행자:** ████ 박사
&gt;  
&gt; **서론:** ████ 박사는 사전 검사로 충분히 재단에 충성심을 가지고 있음이 판명되었다.
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; **████ 박사:** ████ 박사는 SCP-007-JP에게 칼을 힘껏 던지는 것을 생각했다.
&gt;  
&gt; **SCP-007-JP:** 뭔가 곤란한 일 있으신가요? (SCP-007-JP는 칼에 찔렸지만, 일체의 손상을 보이지 않았다.)
&gt; 
&gt; **████ 박사:** ████ 박사는 SCP-007에게 7.62mm탄환 31발을 발사하는 것을 생각했다.
&gt;  
&gt; **SCP-007-JP:** 이야기를 좀 하지 않겠어요? (모든 탄환이 머리에 박혔으나, 그때마다 탄흔이 즉시 막혀 사라짐. 이러한 과정도 일체의 손상을 주지 못하였으며, SCP-007-JP는 전혀 동요하지 않았다.)
&gt; 
&gt; **████ 박사:** ████ 박사는 SCP-007-JP의 발밑에서 핵폭탄이 터지는 것을 생각했다.
&gt;  
&gt; **SCP-007-JP:**  요즘 단풍이 예쁘다던데, ████ 씨한테 단풍 놀이 가자고 권해보는 건 어때요? (SCP-007-JP는 폭심지에 얌전히 서 있다.)
&gt; 
&gt; **████ 박사:** ████ 박사는 ██████에 대하여 생각했다.
&gt;  
&gt; **SCP-007-JP:** 분명히 ████ 씨도 기뻐할 거에요. ████ 씨는 계절이 변해가는 걸 좋아하니까요. (██████는 SCP-007-JP를 만지지 못한다.)
&gt; 
&gt; **████ 박사:** 어째서 죽질 않지？
&gt;  
&gt; **SCP-007-JP:** ████ 씨는 단풍 놀이에서 죽거나 하진 않을 거에요. 그건 확실하죠.
&gt;    
&gt; **&lt;기록 종료&gt;**
&gt;  
&gt; **결론:** 이와 같은 살해 생각에 SCP-007-JP는 아무 이상 없었다. 이번 실험에서 SCP-007-JP는 마지막에 발언한 말에 대해서만 반응했다. 개인차를 고려하여 다른 실험체로 실험할 것을 건의함.

__**사고 살해 실험 기록 2- 일자 2014/5/30**__

&gt; **실험 대상:** SCP-007-JP
&gt;  
&gt; **시행자:** ███████ 요원
&gt;  
&gt; **서론:** ███████ 요원은 총기 제조업에 종사한 경력이 있으며, 야금 주조 기술에 능하다.
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; **███████ 요원:** 철과 알루미늄을 가열하여, 거푸집에 부어 부품을 만들어 조립하여 간단한 리버레이트 권총을 제조함.
&gt;  
&gt; **SCP-007-JP:** 뭔가 곤란한 일 있으신가요?
&gt; 
&gt; **███████ 요원:** 납과 주석을 각각 가열하여 거푸집에 부터 부품을 만들어 조립한 뒤 화약을 넣어 9mm 탄환을 제조함.
&gt;  
&gt; **SCP-007-JP:** 무슨 일인지 짐작이 가네요. ████ 씨의 명령이군요. 마음껏 시험해보세요.
&gt; 
&gt; **███████ 요원:** 리버레이트 권총에 제조한 9mm 탄환을 장전하고, SCP-007-JP에게 발포함.
&gt;  
&gt; **&lt;기록 종료&gt;**
&gt;  
&gt; **결론:** 즉시 SCP-007-JP의 머리에 9mm 탄환이 명중하여 SCP-007-JP는 사망했다. 그 후 ███████ 요원의 생각 속에 SCP-007-JP는 출현하지 않게 되었다. 이것은 SCP-007-JP를 무력화시킬 유효한 수단을 만들 밑거름이라 생각되기에, 추가적인 SCP-007-JP 사고 살해 실험을 신청한다.

__**사고 살해 실험 기록3- 일자 2014/6/10**__

&gt; **실험 대상:** SCP-007-JP
&gt;  
&gt; **시행자:** ███████ 요원
&gt;  
&gt; **서론:** ███████ 요원은 일본도 제조 경력이 있다.
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; **███████ 요원:** 철을 가열하여 충분히 접쇠하며 단련하며 늘임.
&gt;  
&gt; **SCP-007-JP:** 뭔가 곤란한 일 있으신가요?
&gt; 
&gt; **███████ 요원:** 십수 회 가량 단련을 반복한 후, 형태와 길이를 맞춘다.
&gt;  
&gt; **SCP-007-JP:** 고민 상담인가요. 저는 이해력이 좋은 편이니 무엇이든 말씀해 보세요.
&gt; 
&gt; **███████ 요원:** 칼날을 완성하고, 충분히 식힌 뒤 손잡이를 붙이는 작업을 한다.
&gt;  
&gt; **SCP-007-JP:** 저는 당신을 위해 최선을 다할 생각입니다만, 당신이 저를 싫어하신다면 받아들여야겠죠. 매우 유감이에요.
&gt; 
&gt; **███████ 요원:** 완성한 칼로 SCP-007-JP의 목을 옆으로 벰.
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt;  
&gt; **결론:** SCP-007-JP는 머리와 몸이 분리되어 사망. ███████요원은 기록 상으로는 세세한 일본도 제작 공정을 기술하지는 않았지만, 대략 완전한 칼을 완성하여 베었다고 주장했다. 이를 통해 SCP-007-JP의 유효한 살해 무력화 절차의 완성을 확신하여, 이것을 적용할 것을 제안한다.

//O5//：살해 무력화 절차를 승인함. 이후 모든 실험 또는 해당 개체의 취급은 간단한 무기 제조 공정을 훈련받은 인원에게만 허가함.

__**사고 살해 실험 기록 4- 일자 2014/7/7**__

&gt; **실험 대상:** SCP-007-JP
&gt;  
&gt; **시행자:** ████ 연구주임
&gt;  
&gt; **서론:** ████ 연구주임은 ███████의 생태 조사 및 감시를 시행 한 뒤 생존한, 몇 안 되는 연구원 중 한명 이다.
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; **████ 연구주임:** ███████의 격리 수용실에 있는 ███████를 생각.
&gt;  
&gt; **SCP-007-JP:** 뭔가 곤란한 일 있으신가요?
&gt; 
&gt; **████ 연구주임:** ███████의 격리 수용실에 SCP-007-JP가 들어가는 것을 생각함.
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt;  
&gt; **결론:** ███████는 SCP-007-JP를 수십 회 물어뜯었으며, SCP-007-JP는 일반적인 피해자와 같은 모습으로 사망했다. ████ 연구주임은 그 때 SCP-007-JP의 얼굴이 공포에 질린듯한 모습이었다고 주장했다.</textarea></pre>
