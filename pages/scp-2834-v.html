**Объект №:** SCP-2834

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-2834 должен находиться в хранилище повышенной безопасности Зоны ██. На данный момент все эксперименты с SCP-2834 запрещены. Сведения о текущем местонахождении SCP-2834 предоставляются только членам совета О5 и сотрудникам, необходимым для непрерывного содержания объекта. Отбор таких сотрудников также находится в ведении совета О5. В связи с теоретической возможностью SCP-2834 провоцировать разрушения реальности класса ZK, любые неуполномоченные сотрудники, пытающиеся получить доступ к SCP-2834 или карточке объекта, подлежат немедленному устранению.

**Описание:** SCP-2834 — это ёмкость, содержащая приблизительно 35 миллилитров туши. Анализ содержимого не показал соответствия ни с одним известным брендом туши, из выпускавшихся за последние 50 лет. На ёмкости нет отметок, позволяющих определить место продажи или производителя.  

SCP-2834 проявляет свои аномальные свойства, исключительно когда тушь используется для письма. Любое описание событий, сделанное с помощью SCP-2834, непременно сбывается через какое-то время. Свойства проявлялись со строками, написанными на английском и испанском языках. Время между написанием и свершением события варьируется. Свойства не распространяются на рисунки и иллюстрации. События, разворачивающиеся в следствие использования SCP-2834, обычно имеют последствия, на которые не рассчитывал написавший.  

После того, как текст будет написан, и ёмкость плотно закрыта, SCP-2834 испускает небольшое облако чёрного дыма, которое рассеивается в течение 5-7 секунд.  

В это же время будут слышны крики и плач, которые будут затихать с рассеиванием дыма, и полностью прекратятся, когда дым рассеется. Описанные события не происходят, если тушь из SCP-2834 не была использована для письма.  

Попытки получить образец дыма для анализа не дали положительных результатов. Удалось сделать аудиозапись возникающих при закрытии крышки звуков, она может быть получена у ведущего исследователя, на данный момент — у доктора ███.

**Приложение A:** Протокол обнаружения SCP-2834  

SCP-2834 был обнаружен в доме ████ █████ в ███████, в Канаде, 23 марта 20██ г. Субъект сдался властям в состоянии эмоционального потрясения, чтобы понести ответственность за несколько катастроф, произошедших в последнее время, включая [УДАЛЕНО] ранее в том месяце. Внедрённый в местную полицию агент провёл обыск дома субъекта и обнаружил записи, описывающие события, в которых, по словам самого субъекта, тот был повинен. Все письменные принадлежности и записи были изъяты и доставлены для тестирования в Зону ██. Впоследствии субъект был допрошен.

[[collapsible show=&#34;Показать протокол допроса&#34; hide=&#34;Скрыть протокол допроса&#34;]]

&gt; **Дата:** 24 марта 20██  
&gt; **Допрашивающий:** Агент ████████  
&gt; **Допрашиваемый:**████ █████  
&gt; 
&gt; **[НАЧАЛО ПРОТОКОЛА]**
&gt; 
&gt; **Агент████████:** Я полагаю, вы знаете, почему вы оказались здесь. Что заставило вас верить, что вы стали причиной [УДАЛЕНО]?  
&gt; 
&gt; **████ █████:** Потому что я в этом виноват. Я просто писал рассказ. Я часто пишу, когда мне скучно. Я даже подумать не мог, что что-то из написанного мной, станет правдой!  
&gt; 
&gt; //Субъект начинает всхлипывать.// 
&gt; 
&gt; **Агент████████:** У вас есть какие-то объяснения произошедшему?  
&gt; 
&gt; **████ █████:** Это та [РУГАТЕЛЬСТВО] тушь. Я купил её в [УДАЛЕНО] несколько лет назад. Тогда она казалась вполне обычной. После того, как я написал ей свой первый рассказ, чернильница выпустила облачко дыма и я услышал все эти вопли. Они звучали так, будто разверзлись врата ада. Тогда я подумал, что это просто хитрый прикол.  
&gt; 
&gt; **Агент████████:** Итак, вы писали истории, и они материализовались?  
&gt; 
&gt; **████ █████:** Да, все они. Такого никогда не было, пока я не купил эту тушь. Я даже сжёг часть своих работ, но это всё равно случилось!  
&gt;
&gt; //В этот момент субъект начинает безудержно рыдать, поэтому больше связной информации получить не удалось. Интервью прервано, когда субъект обратился с просьбой о предоставлении адвоката.// 
&gt; 
&gt; **[КОНЕЦ ПРОТОКОЛА]**

[[/collapsible]]

**Приложение B:** 
Агент ████████ был направлен в место, где предположительно был приобретён SCP-2834. По прибытии был обнаружен пустой земельный участок. Согласно схеме территориального планирования и кадастровым картам, участок не предназначен для коммерческого использования, и нет никаких данных о его использовании в таком качестве за последние 15 лет. Как только свойства SCP-2834 были полностью установлены, всем лицам, вовлечённым в полицейское расследование, был введён амнезиак класса A. 

[[collapsible show=&#34;Показать протокол экспериментов&#34; hide=&#34;Скрыть протокол экспериментов&#34;]]

Все эксперименты должны проводиться доктором  ███, при этом агент  ███████ должен непосредственно контролировать ход эксперимента. Субъектам выдаётся перьевая ручка и линованная или нелинованная бумага, в соответствии с условиями эксперимента.  

&gt; **Субъект:** D-2837  
&gt; **Процедура:** Субъекту было приказано написать //Ясное небо// на нелинованной бумаге, затем плотно закрыть SCP-2834.  
&gt; **Результат:** Субъект выполнил указания. Субъект проявил беспокойство после закрытия крышки, пытался рассеять дым взмахами рук и оглядывался в поисках источника звука. Выполнение субъектом приказа не принесло иных немедленных результатов. Последующие наблюдения за Зоной ██ показали изменения погодных условий с тенденцией к сильным засухам.   
&gt; 
&gt; //В дальнейшем стоит тщательнее формулировать текст эксперимента.// Д-р ███
&gt; 
&gt; **Субъект:** D-3048  
&gt; **Процедура:** Субъекту было приказано написать //Mi cabello es rojo//[[footnote]]У меня рыжие волосы.[[/footnote]] на листе линованной бумаги, затем закрыть крышку. Ранее субъект не проявлял знания языков, помимо английского.  
&gt; **Результат:** Субъект успел написать //Я сбегу отсюда// до того, как агент ███████ вмешался, вырвав ручку из рук испытуемого. D-3048 отпихнул от стола агента ███████ и выбежал из комнаты испытаний. Агент ███████ открыл огонь, дважды попав в голову субъекту, но несмотря на это, D-3048 не проявил никакой реакции на полученные ранения. Дальнейшие попытки остановить D-3048 оказались безрезультатными, и он смог сбежать из Зоны ██. Сразу же после выхода с территории Зоны ██, D-3048 рухнул замертво из-за двух пулевых огнестрельных ранений в голову.   
&gt; 
&gt; //В дальнейших экспериментах потребуется участие агента ███████ для непосредственного контроля за ручкой в процессе использования.// Д-р ███
&gt; 
&gt; **Субъект:** D-3094  
&gt; **Процедура:** Субъекту было приказано нарисовать изображение себя, стоящей в кафетерии Зоны ██, затем закрыть крышку.  
&gt; **Результат:** Субъект нарисовала точный рисунок с собой, стоящей в кафетерии. Примечательно, что ни дыма, ни звуков при закрытии крышки не было. Подопытная была доставлена в одиночную камеру и устранена агентом ███████. Тело сожжено.  
&gt; 
&gt; //Однозначно не срабатывает с художественными изображениями.// Д-р ███
&gt; 
&gt; **Субъект:** D-3112  
&gt; **Процедура:** Субъекту было приказано написать //Mi cabello es rojo// на листе нелинованной бумаги, затем закрыть крышку. Необходимо отметить, что волосы D-3112 чёрного цвета.  
&gt; **Результат:** Сразу после закрытия крышки D-3112 отступил от стола, но остановился, как только агент ███████ достал табельное оружие. D-3112 был препровождён в свою камеру без дальнейших осложнений. Последующая проверка D-3112 через неделю после проведения эксперимента показала, что волосы субъекта не окрасились в красный. За несколько часов до его запланированного устранения, в казарме сотрудников класса D вспыхнул пожар. D-3112 погиб в пламени. Кадры с камер видеонаблюдения продемонстрировали, что волосы на голове D-3112 внезапно вспыхнули алым пламенем за несколько мгновений до гибели субъекта.  
&gt; 
&gt; //В связи с крайней непредсказуемостью характера тестирования, прошу о немедленной приостановке всех дальнейших испытаний.// Д-р ███
&gt; 
&gt; //Одобрено.// O5-█

[[/collapsible]]

**Приложение C:** Данная листовка была конфискована с остальными письменными принадлежностями, предположительно была продана вместе с SCP-2834. Сведений о том, где, когда и кем она была распечатана, получить не удалось.

&gt; Поздравляем с покупкой!
&gt; 
&gt; Вы приобрели тушь для письма в комплекте с оригинальной ёмкостью для её хранения! С этой тушью высшего качества перо будет скользить легко и гладко, а написанное будет  мерцать и блестеть даже при самом слабом освещении, не выцветая и не размазываясь. Написав желаемое, просто закройте чернильницу крышкой. Вас ожидает сюрприз! Просто возьмите и попробуйте эту тушь в деле! Это ли не самая проклятая вещь, что вам доводилось видеть? Вам очень повезло заполучить эту тушь для своей коллекции.

Последующие исследования использованной в экспериментах туши не продемонстрировали иных аномальных эффектов и показали полное совпадение по составу с тушью другого бренда.</textarea></pre>
