    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Parlons donc d&#39;Aloices
**Auteur :** [[user Ryctus]]
**Date de publication :** 4 janvier 2023
[[include credit:end]]

[[=]]
Personnages : ##939393|G##, ##ff3200|N##, ##1b6f12|C##, ##770e88|K##, ##1f5fcf|B##, ##e5d408|Carat##, __Autres__
[[/=]]

//L’assistant O.K. Carat avance dans le couloir, tremblant et suant.//

- ##939393|Ben alors le nouveau, qu’est-ce qui t’arrive ?##
- ##939393|Comment ? T’as croisé une furie blonde, tu dis ?##
- ##ff3200|Ouais, c’est certainement //elle//.##
- ##ff3200|Ha, tu sais pas qui c’était ? Et tu l’as jamais croisé ?##
- ##939393|Mais t’es là depuis quand ?##
- ##ff3200|Très bien alors,##

//Sur [https://www.youtube.com/watch?v=9QNFKgr2q4U| cet air]//
&gt; ##ff3200|Parlons d’Ariane Aloices, si, si, si. Parlons d’Ariane Aloiiiiices !##
&gt; 
&gt; 1
&gt; ##ff3200|C’est une femme bien étrange.## (##939393|Pour sûr, bien étrange##)
&gt; ##ff3200|Un jour, j’brossais ma barbe, nonchalant.## (##939393|Ça n’lui arrive pas souvent##)
&gt; ##ff3200|Aloices surgit avec de grosses cernes noircies.## (##939393|Une sorcière !##)
&gt; ##ff3200|Grym, tu vas vraiment t’en prendre une !## (##939393|Continue, Neremsa, pardon##)
&gt; ##ff3200|Puis Aloices m’approcha## (##939393|Ah oui j’men souviens##)
&gt; ##ff3200|Ma barbe, lentement, elle reluqua## (##939393|Pas très discrète, hein ?##)
&gt; ##ff3200|Son entretien, elle exécra## (##939393|Elle ne l’a pas dit mais on devine##)
&gt; 
&gt; ##939393|G## + ##ff3200|N## 
&gt; Parlons donc d’Aloices, si , si, si, si. Parlons donc d’Aloiiiiices !
&gt; 
&gt; 2
&gt; ##1b6f12|Ariane, elle a une tonne de travail toute en pagaille##
&gt; ##1b6f12|Elle me fait parfois frissonner mes écailles, cette racaille##
&gt; ##1b6f12|On l’associe aux bourdonnements des abeilles, bzz-bzz-bzz##
&gt; ##1b6f12|Parmi ses idées catastrophiques qu’elle dit « sans faille »##
&gt; ##1b6f12|Je te jure qu’il y a de quoi rameuter tout le FBI##
&gt; ##1b6f12|Elle est cool avec moi car je n’la connais pas d’la veille. Mais toi c’est pas pareil.##
&gt; 
&gt; 3
&gt; ##770e88|De drôles de passions, un ange des goûts vestimentaires,##
&gt; ##770e88|Des manques d’attention : c’est une vraie tête en l’air##
&gt; ##770e88|Si t’es dans son viseur, dans l’heure tu prends peur.##
&gt; 
&gt; ##939393|G## + ##ff3200|N## + ##1b6f12|C##
&gt; Parlons plus d’Aloices, si , si, si, si. Parlons plus d’Aloiiiiices !
&gt; 
&gt; 4
&gt; __J&#39;ai vu qu’elle abhorrais le stetson que j’arborais__ (//oof, oof//)
&gt; __Mes lacets dépareillés exprès, elle m’les fait remarquer__ (//oof, oof//)
&gt; __Elle m’a demandé si j’avais emprunté les lunettes que je portais__
&gt; __Une moindre erreur de style et t’es recalé !__
&gt; 
&gt; 5
&gt; ##1f5fcf|Elle sait qu’à Aleph il n’y aucun rival potentiel autre que moi##
&gt; ##1f5fcf|Elle sait que mes placards sont titanesques et que du style, je suis le roi##
&gt; (__Tes t-shirts craignent quand même un peu__)
&gt; ##1b6f12|Elle sait faire preuve de toute la grâce et de la gentillesse dont on peut ici manquer##
&gt; ##1b6f12|Douce et attentionnée## (##1f5fcf|Non mais##)
&gt; ##1f5fcf|Mes t-shirts sont tous très bien !##
&gt; ##1b6f12|Elle est douce et attentionnée. Attentionnée##
&gt; 
&gt; ##e5d408|Cette Aloices, Ariane Aloices##
&gt; ##e5d408|Voilà une bien brève esquisse ##
&gt; ##e5d408|Sur quoi [http://fondationscp.wikidot.com/page-d-auteur-d-aloices| travailles] donc cette Aloices ?## (##770e88|Attention, je crois qu’elle arrive##)
&gt; Branle-bas de combat !
&gt; 
&gt; [ //Canon des parties 1-3-5// ] 
&gt; 
&gt; ##939393|G## + ##ff3200|N## + ##1b6f12|C## + ##770e88|K## + ##1f5fcf|B##
&gt; Parlons donc d’Aloices si , si, si, si.
&gt; ##e5d408|Cette demoiselle est un délice##
&gt; Parlons donc d’Aloiiiiices !
&gt; ##e5d408|Une pédiatre si bienfaitrice.##
