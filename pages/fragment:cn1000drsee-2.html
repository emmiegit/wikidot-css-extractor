    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-1048

**项目等级：**Tiamat[[footnote]] Tiamat 级异常指那些影响无法利用基金会目前拥有的资源和知识秘密控制的实体，因此预计其将从根本上改变或完全废除共识常态，除非基金会直接参与。[[/footnote]] 

**特殊收容措施：**
I.基金会检测用设施（Site-CN-21、Site-CN-101等）应24小时不间断记录亚欧大陆东部异常现象及休谟指数变化，并应每15分钟向本设施传输一份监测数据。若对比至少5份数据后显示该区域休谟指数短期幅度波动超过1.2或总体休漠指数对比常态数据增减超过4.8，则应立即向基金会站点发送红色警报并准备启动传承计划。若在5小时内[[footnote]]休谟指数正常变化周期。[[/footnote]]数据趋于稳定，则警报解除；若否，则基金会中国分部全体进入战备状态，各站点应立即执行传承计划以应对可能的大型综合K级情景。

II.在检测到亚欧大陆东部区域休谟指数呈增长趋势后，基金会应随时准备应对至少强度为7以上的战争情景（可能涉及但不限于：参战人数占人员数90%及以上，影响区域占辖区90%及以上，基金会50%人员叛变或投敌，三个及以上掌握快速产生K级情景的同行组织处于基金会对立面），应对措施如下：

（i）开发大规模杀伤性/控制性武器，开发应对大面积自然灾害/战争情境的非常规装备。

（ii）开发已收容异常战争用途（在可控状态下）或对于使用不可控异常可能造成后果的应对手段；建立战争状态下通讯手段，开发战争状态下记录手段。

（iii）设立、修建高强度避难设，并建立在应对特殊灾难时延续当前文明的相关预案。

（iiii）成立战备委员会，招募人员忠诚度测试中的分数应至少大于97，学历不得低于博士，工作时间不得低于15年。

III.本文档所有相关内容，在传承计划启动前知情者不得超过3人（目前为：O5-9、伦理道德委员会CN常务委员长、████），相关执行者均应以修改后的文档告知之。

**描述：**SCP-CN-1048是一曾有记录发生于公元前1040-1060年（约为该区域称为“商”的时期），范围影响亚欧大陆东部大面积区域的大型综合K级情景。其直接导致了：①由数个掌握大规模杀伤性Keter级项目的异常组织联合形成的国度灭亡，②亚欧大陆东部文明倒退约████年，原占支配地位的数个异常族群消亡。③亚欧大陆东部休谟指数上升4.2-██，间接导致了亚欧大陆东部区域异常数量锐增并持续███年。

已记录到的有关SCP-CN-1048现象如下：①异常的地质活动及气候异常引发的自然灾害；②异常的月食或日食现象及引发的自然灾害；③异常的休谟指数波动及引发的异常灾难。（未获得相关详细信息）

已知SCP-CN-1048现象无可避免，历史记录显示该现象的产生与一未知时期死亡的黑色型现实扭曲者（以下称为SCP-CN-1048-1）实体有关。据史料记载（详见文件记录CN-1048-a），该实体产生略早与目前亚欧大陆东部文明的诞生。SCP-CN-1048-1率领其追随者在一次与当时存在于亚欧大陆东部区域的两个异常族群的战争中被其中一位首领以某种致命性武器攻击后死亡。该实体的身躯裂解为十个部分，其中八份被SCP-CN-1048-1部族取得后下落不明；原SCP-CN-1048头部的部分器官，［数据删除］；一份由另两个部族轮流看守。这些部分已知不能被以任何手段破坏。

据历史研究资料表明：所有十个部分均会恒定吸收空气中的成分不明的微量元素并产生足以影响极大范围（目前不明）的现实扭曲场。这直接导致了亚欧大陆东部区域大面积的休谟指数波动现象。当吸收量达到某一定值时，伴随休谟指数的高峰波动，其十个部分（无论处于何种环境下）均会相继进入活跃状态。推测该状态直接导致了SCP-CN-1048情景的出现。该情景的发生不可逆转，当该情景发展至后期时（经记录，在此之前，至少需要经过一次日月交替的时间）SCP-CN-1048-1的十个部分会在极短时间内于亚欧大陆东部区域内组合，组合后形成的项目实体可被正常手段伤害。其行为目的主要为消灭所有除项目曾经领导的部族成员/后代以外的智慧生命体，并试图建立一个异常文明。

SCP-CN-1048-1的现实扭曲性将随着时间推移呈现指数级上升。经计算，若无法在10小时内重新将项目实体分解为十个部分，按照目前人类发展水平及基金会掌握科技/异常，SCP-CN-1048情景颠覆目前亚欧大陆东部文明，并威胁人类安全的可能性为87.34%；若无法在12小时内将实体分解为十个部分，则人类文明灭绝人类支配地位改变的可能性为92.86%；目前无法计算12小时后SCP-CN-1048的现实扭曲性可能造成的影响，可估计的是，其将有可能导致基金会90%以上的紧急预案无法生效。

有关于项目的记录（详见本文档附录文件CN-1048-a）均由中华异学会于基金会中国分部成立之初提交，基金会之后对于亚欧大陆东部区域历史休谟指数的测量与其记录相吻合。同时，基金会回收的部分异常（SCP-████，SCP-CN-███，SCP-CN-███）亦印证了其对于某一未知现实扭曲实体及其部族于历史中的活动记录。

**备注：**本资料由中华异学会在SCP基金会中国分部成立之初作为最高机密之一被提交。该资料据称回收于神农架核心区域，该区域设有已不再运作的大型现实扭曲力场发生器，同时回收的还有多个Euclid级异常物品。这份资料被检测为公元前1049年由当时的中国大陆统治者书写并储存。其中多处内容已由基金会证实。为方便阅读者理解，全文已由基金会学者翻译并尽可能保留原义。

黄帝轩辕战蚩尤，逐鹿今年苦未休。
山河破碎风云变，沧海田桑几度周。
偶梦天神授符诀，登坛致祭谨虔修。
神龟负图出洛水，彩凤衔书碧云里。
因命风后演成文，千载方得一术成。
还复击鼓决逐鹿，天晦地暗血成河。
神龟甲破凤羽落，千山龙葬万骨枯。
成此一剑斩蚩尤，混沌始分事方休。
星河摇动穹宇破，分一扶摇入洪荒。
炎黄再战得其一，八荒未知何处寻。[[footnote]]此段可能记录了SCP-CN-1048-1死亡后其实体十个部分的归属[[/footnote]]
枯海烂石千万载，三皇五帝已经年。
故事已随斯人去，风雨欲来无人知。
狼烟烽火四面起，山崩地裂天石临。
乌龙吞月海滔天，举兵操戈战未歇。
盛世一朝化埃土，血海不翻王孙骨。
日月轮转天地变，星海隐去不敢闻。[[footnote]]推测此时SCP-CN-1048-1十个部分开始进入活跃状态，在历史休谟指数测定中发现了一次休谟指数波动高峰[[/footnote]]
混沌再起震苍穹，山悲河泣忆昔仇。
龟凤已逝帝皇离，何人可守山河宁？
泪落染红西山叶，血洒燃起天边霞。
壮我炎黄烈士魂，再换轩辕神剑起。
一件破杀百万兵，一见拨云斩寇敌。
此生已是河山魂，愿尔后人毋忘恨。
今日斩得敌寇去，来日复有混沌临。
不知千载沧桑尽，尔能守得河山存？
