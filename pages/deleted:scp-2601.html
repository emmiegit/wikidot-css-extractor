[[include component:image-block name=OldWarGod.jpg|caption=██/██1918, 제██기지 보안 인원들이 미르미돈 불확실 사건,,Myrmidon UNCLEAR Event,,을 대비하고 있다. 인원들은 기존의 가스 보호 장비를 보강한 실험적 마크/눌 개인 방사능 차폐 장비를 착용하고 있다.]]
**일련번호:** SCP-2601

**등급:** --케테르(Keter)-- --무효(Neutralized)-- 미결(Pending)

**특수 격리 절차:** SCP-2601과 관련된 인쇄본과 전자본을 막론한 모든 격리 문건은 구 허세 훈련,,BRAVADO Drill,,의 무작위 녹취 또는 발췌로 시작되어야 한다.

SCP-2601은 추가 방사능 차폐 설비된 제██기지의 표준 강화 인간형 격리실에 격리되어 있으며, 해당 격리실은 허세 훈련에 걸맞은 크기의 일반 목적 방음실과 연결되어 있다. 제██기지 인원들은 그 배경이 국제적으로 최대한 다양해야 하며, 군가족 및 군사 문화적인 환경의 인원들은 선발에서 우선 순위를 가진다.

SCP-2601의 격리실은 추가 방사능 차폐 장치 및 고폭탄 발파에의 노출에 견딜 수 있는 진화 장치가 장비된 비어 있는 강화 일반 격리실에 붙어 있다. SCP-2601은 이 격리실의 존재 및 이 격리실이 미르미돈 확실 사건,,Myrmidon CLEAR Event,, 동안 SCP-2601-1 개체의 격리에 이용됨을 알고 있다. 미르미돈 불확실 사건의 발생시, 제██기지는 보안 인원들이 모든 SCP-2601-1 개체를 파괴하거나 격리할 때까지 봉쇄된다. 제██기지 또한 SCP-2601-1의 파괴로써 발생할 수 있는 건강에의 위협을 최소화하기 위해 모든 방에 이중 방사능 차폐 장치가 되어 있다.

허세 훈련은 매 보름과 그믐으로부터 24시간 내에 상연되어야 한다. 모든 제██기지 인원들은 SCP-2601에 그들의 영향을 최대화하기 위해 이 훈련에 자료를 제공하고 참여할 것이 권장된다. 기지 무기고는 훈련을 위한 적절한 장비를 마련하기 위해 국제 재단 군사 보관소와 연계하여야 한다. 모든 허세 훈련은 다음을 따라야 한다.
* 훈련 인원들은 자신의 가계와 문화[[footnote]]사용되는 문화는 반드시 유전적 가계적으로 그 인원의 지배적 문화여야 하며, 그 또는 그의 근친이 적응하기로 선택한 문화여서는 안 된다.[[/footnote]]에서 전승되는 화약의 발명 이전에 개발된 무기를 휘두르거나 그로 위협적인 동작을 취해야 한다.
* 훈련 인원들은 SCP-2601의 물리적 현신 앞에서 공연하여야 한다. SCP-2601이 어느 정도의 전지성을 보임에도 불구하고 왜 이것이 필수적인지는 불명이다.
* 훈련 인원들은 자신의 가계와 문화에서 전승되는 화약의 발명 이전에 개발된 전통 군복 또는 장비를 최소한 한 벌 착용하여야 한다.
* 훈련 인원들은 자작한 산문 담화 또는 운문을 적어도 6줄 이상 자신의 원어로 암송하여야 한다.
* 이 암송은 SCP-2601의 군사 기량을 모욕하거나 재단의 군사 기량을 칭송하는 내용이어야 한다.
* 훈련 인원들은 SCP-2601이 그 힘이 회복되었음을 보이고 격리실로 돌아갈 때까지 허세를 계속하여야 한다.
허세 훈련이 성공적이었음이 확정될 시, 다음 미르미돈 사건은 확실로 분류될 것이며, 기지 인원들은 사건 동안 평시와 같이 작전을 지속할 수 있다. 훈련이 비성공적일 시, 사건은 불확실로 분류될 것이며 기지 보안 인원들은 SCP-2601-1을 격리하고 격퇴할 준비를 하여야 한다.

**설명:** SCP-2601은 오래 된 군사 장비들로 이루어진 지성 있는 인간형 개체로, 자신이 &#34;인사에라&#34;라는 이름의 선사 시대 전쟁의 신이라고 주장한다. SCP-2601의 몸체는 다양한 역사적 문화적 양식 및 기원의 갑주 및 군복들의 층으로 이루어져 있으며, 이의 총 무게는 346kg이다. 장비 하나가 SCP-2601의 몸체에서 제거될 시, 이는 곧바로 다른 장비로 대체될 것이다. 따라서, SCP-2601의 질량은 변함이 없다. 현재 SCP-2601의 구성 요소에는 메소아메리카 기원의 누비옷, 초기 르네상스 시대의 이탈리아 살레트 투구, 중남부 아프리카의 사향고양이 꼬리로 만든 킬트, 그리고 성분 불명의 알루미늄 합금으로 만들어진 원에트루리아 양식의 갑주 장갑이 있다.

SCP-2601은 자신과 대화하는 대상이 어떤 언어로 말하건 그 언어를 구사할 수 있다. SCP-2601은 보통 대상과 같은 성별의 목소리로 대상의 모어를 사용하여 말할 것이다. 대상은 호흡을 하지 않으나, 자주 가벼운 폐렴을 앓는 인간과 같이 무거운 기침 등의 소리를 낸다. SCP-2601은 인간 수준의 지성을 드러내나, 초기 수준의 알츠하이머병 증상 또한 나타낸다. 대상은 도움을 받지 않고 걷는 것이 불가능하며, 움직일 시 심각한 관절통을 호소한다. SCP-2601은 재단 인원들에게 협조적임이 증명되었으며, 격리 및 연락 관리자에게 자신이 끼친 폐에 대해 강한 후회와 회한을 보인다.

매 보름과 그믐의 황혼(정확한 시각은 다양함)에, SCP-2601은 미르미돈 사건을 개시할 것이다. 대상은 이를 바라지 않는다고 주장하며, 사건 중 심각한 신체적 고통을 호소하는데, 불확실 사건일 경우 특히 그러하다. 미르미돈 사건 동안, SCP-2601-1 개체들이 SCP-2601의 약 700m 이내에서 발현할 것이며, 자신을 제외한 모든 근방의 생물을 공격할 것이다. 발현하는 SCP-2601-1의 개체 수는 매번 다르나, 일반적으로 불확실 사건 동안 더 많으며(5-312, 최대치) 확실 사건 동안 더 적다(1-4, 최대치).

SCP-2601-1은 특색이 없는 유사 인간형 개체로, 화약의 광범위한 사용 이전에 사용되었던 다양한 군사 장비들로 무장하고 있다. 한 사건에서의 모든 SCP-2601-1 개체는 같은 시대와 지역의 무기와 무장을 갖추고 있다. SCP-2601-1은 제한된 지성을 보이며 대화가 불가능하나, 기본적 소부대 전술에 대한 지식이 있음은 분명하다. SCP-2601-1은 비정상적인 힘과 민첩성을 보이나, 그러한 장점은 내구도가 약함으로 인해 상쇄된다. 예를 들어, ██/██/193█의 미르미돈 불확실 사건 당시, 아르모리카 갈리아 전사의 복장을 한 SCP-2601-1-498은 맨손으로 유압식 보안문을 뜯어 여는 것이 관측된 바 있으나, 그로 인해 팔이 어깨에서 분리됨에 따라 사망하였다.

SCP-2601-1 개체들은 생존력이 극도로 낮으며 격렬하고 예측 불가능하게 사망한다. 가장 오래 존속한 SCP-2601-1 개체는 ██/██/1948의 사건 당시 3분 19초 동안 활성 상태였으며, 개체들은 나타난 지 몇 초 되지 않아 사망하는 경우도 흔하다. 불안정성 때문이건 물리적 외상 때문이건 SCP-2601-1 개체의 사망 시에는 약 150J의 에너지가 방출되는데, 이는 단일하고 균일한 형태의 격렬한 감마 방사능 폭발로서 발현된다. 방사능 누출로부터 3초 이내에 개체는 최대 45x10^^6^^J의 에너지에 상당하는 폭발을 일으킬 것이다. 다른 개체들과 몰려 다니는 SCP-2601-1 개체 하나의 파괴는 연쇄 반응을 일으키기 좋으며, 이는 동시에 격렬한 방사능 누출을 야기한다.

SCP-2601은 SCP-2601-1 개체들의 숫자와 발현 장소에 대한 제한된 통제를 보이나, 이는 성공적 허세 훈련으로부터 24시간 이내에 발생한 미르미돈 사건에서만 가능하다. SCP-2601은 허세와 자신에 대한 문서에 공격적 군사적 언어를 사용하는 것이 자신의 힘과 통제 능력에 일시적으로 감을 부여한다고 주장한다. 1904년부터 격리 문서에 허세 훈련의 발췌를 추가한 결과, 평균적으로 발현하는 SCP-2601-1 개체의 수는 10% 수준으로 낮아졌으며, 이는 불확실 사건에서도 마찬가지이다. SCP-2601은 미르미돈 확실 사건 동안 미리 지정된 격리실 또는 연구 인원이 요청한 다른 장소에 SCP-2601-1을 성공적으로 발현할 수 있다.

**문서: 왕립 변칙 유물 확보 격리 보호 학회 메모, 1902년 4월 4일:**
&gt; [...]5월 31일에 사용 중이 아닌 격리실에 갑자기 물질화한, 심하게 파손된 고대 외지의 군사 장비로 이루어진 개체. 기지 관리자에게 나이 든 신사의 목소리로 본인을 &#39;인-사-에라&#39;라고 소개했으며, 건강과 안전을 위해 자신이 격리되어야 한다고 요청함. 그 생물은 본인을 오래 된 전쟁의 신이라고 소개하며 그 탄생은 &#39;[인류의] 기원 이전&#39;이라고 주장함. 학회 보안 부서에게 자신에 대해 군대식으로 연설하고 협박할 것을 요청했으며, 그것이 수많은 부상과 질병의 만병통치약이라고 주장함. 이 주장들의 사실 여부는 알 수 없으나, 생물은 어쨌건 협조적임이 드러남.
&gt; 
&gt; 기록할 만한 사항으로, 대상은 남아프리카에서의 적대 행위의 휴전과 베르니이헝 조약에 대해 알고 있었으며, 이는 영국이 전보를 받기 몇 시간 전의 시점이었음. 대상은 이 사건이 &#34;마지막 한 방&#34;이라고 주장하나, 이것이 무엇에 대한 마지막 한 방인지는 불명확함.
**문서: 하급 연구원 N█████ 실롱고,,Silongo,,의 개인 노트에서 발췌, ██/██/1945:**
&gt; 그 개체와 점점 더 많은 대화를 나누고 있다. 그것의 존재에는 어딘가 흥미로운 부분이 있다. 그것이 늙고 움직이지도 못함에도 불구하고, 현재 세계에 대해 가망 없이 무지함에도 불구하고, 그것에게는 진지한 면이 있다. 역사의 무게가 뿜어 나오는 것 같은 느낌. 인-사-에라에게 모든 인간은 평등하다. 서로 싸울 수 있는 한 우리는 평등한 것이다. 지난 몇 년 동안의 사건들에 비추어 볼 때, 그것의 세계관은 새롭도록 단순하다.
**문서: SCP-2601과의 면담에서 발췌, ██/██/1948:**

SCP-2601은 계획된 일정에 따라 실롱고 연구원과의 면담을 가졌다. 바로 전 미르미돈 확실 사건의 SCP-2601-1 개체 넷은 비정상적인 안정성을 보였다(위 참조). 다음 발췌는 줄루어에서 번역되었다.
&gt; **실롱고 연구원:** SCP-2601, 최근 들어 활기가 넘친다는 소식을 들었습니다. 어떻게 지내시나요?
&gt; 
&gt; **SCP-2601:** 아, 잘 지내지요. 내 관절은 여전히 아프고 콧물은 넘쳐서 미풍에 흐르는 쇠 냄새도 맡기가 힘들지만, 이렇게 상태가 좋은 건 몇 년 만이구려!
&gt; 
&gt; **실롱고 연구원:** 당신의 마지막 SCP-2601-1 무리가 비정상적으로... 안정적이더군요. 우리가 뭘 걱정하는지 아시죠?
&gt; 
&gt; **SCP-2601:** 그럼요. 내 귀여운 호위병들 때문에 걱정이시구만. 두려워 마시오, 필멸자여. 내 건강이 쭉 이 상태라면, 언젠가 그들을 다시 통솔할 수 있을지도 모르겠구려! 낙오병 하나 없이. 상상해 보시오, 진짜 병사들이, 인사에라의 명령에 복종하는 모습을!
&gt; 
&gt; **실롱고 연구원:** 왜 이런 일이 일어나는지 아시는 바 있습니까?
&gt; 
&gt; **SCP-2601:** 왜, 뻔하지 않소? 철의 장막이 유럽을 가로지르고 있잖소! 이런... 이런 엄청난 가식과 만용을 느낀 게 얼마 만인지! 왜, 당신도 알잖소, 그 뭐냐...
&gt; 
&gt; **실롱고 연구원:** SCP-2601?
&gt; 
&gt; **SCP-2601:** 잠시 생각이 샜구려. 맞아. 미국에서는 사람들이 스탈린이 죽기를 바라며 노래를 부르고 있잖소! 오, 내가 느끼는 //온기//를 당신이 이해할 수 있다면.
&gt; 
&gt; **실롱고 연구원:** 제가 제대로 이해한 게 맞나 모르겠네요.
&gt; 
&gt; **SCP-2601:** 오, 이해하고 말고요, 실롱고! 위대한 군대 둘이 들판에 모여들어 무기를 높이 들고는 상대의 죽음을 기도하는 모습이란! 수백만 군대가 각자 자기네 왕국의 찬가와 축복을 노래하는 모습이란! 분명히 중세적이구려. 착각하지 마시게, 재단은 나를 정정하게 유지하려 굉장한 노력을 했지만, 이건 완전히 다른 문제요.
**부록 26/12/1991:** SCP-2601이 오전 12시부터 완전히 비활성화되었다. 개체의 구성 요소를 제거하는 것은 그의 질량을 예상치와 동일하게 감소시킨다. SCP-2601의 유해는 해체되었으며, 탄소 연대 측정 결과 기원전 6000년으로 추정되는 고고학적으로 레반트가 출처인 유골과 유사한 인간의 해골 하나가 그를 둘러싸는 갑주에서 분리되었다. 해골의 주형과 자세한 사진 기록을 남긴 뒤, 기지 관리자 실롱고는 그를 화장한 뒤 재단 군 장례를 치뤘다. SCP-2601은 무효로 재분류되었으며, 실롱고 관리자는 귀중한 고생물학적 자료를 파손한 것에 대해 질책을 받았다.

**부록 12/02/2013:** UTC 시각으로 오전 2시 57분, 56식 자동소총으로 무장한 조선인민군 복장의 SCP-2601-1 단일 개체가 제██기지의 주공동실에 물질화하였다. 개체는 경례한 뒤 예측된 방사능 누출과 폭발 없이 즉시 사라졌다. SCP-2601의 케테르 등급 상향이 계류 중이다.</textarea></pre>
