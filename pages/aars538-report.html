{{&gt;ACCESSO AL RAPPORTO CONSENTITO}}

&gt; +++ RAPPORTO DI INDAGINE UMANA
&gt;
&gt; **SOGGETTO:** Apparato di Analisi e Risoluzione Spontanea 538 (AARS538)
&gt; **RICERCATORE:**  Agente ███████████
&gt; **DATA**: 17 Giugno, 2011
&gt; **LUOGO**: ██████████████, ███████████████████
&gt;
&gt; **DETTAGLI DELL’INDAGINE:** Le molte inconsistenze nei rapporti di AARS538 hanno portato la squadra investigativa a concludere che AARS538 non è più completamente sotto il controllo della Fondazione. Al momento i motivi di queste inconsistenze sono sconosciuti, e probabilmente dipendono da un’interferenza esterna o da una corruzione interna della programmazione del sistema. 
&gt; Le intenconsistenze rilevate sono le seguenti:
&gt; * //Solo il 17% degli invii di droni sono stati registrati nei rapporti. Tra cui il 29% degli incidenti del sottotipo-A e il 5% degli incidenti del sottotitpo-T.//
&gt; * //Solo il 35% delle eliminazioni sono state registrate nei rapporti. Tra cui il 12% delle eliminazioni relative a incidenti del sottotipo-A e il 68% delle eliminazioni relative a incidenti del sottotipo-T.//
&gt; * //Nessuna delle 98 eliminazioni conosciute di personale della Fondazione da parte di AARS538 è stata inclusa nei rapporti. Tra questi vi sono 73 soggetti esposti a ceppi di SCP-3281, e 23 soggetti correlati alle indagini. Questo conteggio esclude i 113 Classe-D usati nei test di routine dei ceppi.//
&gt; * //Il ceppo designato come SCP-3281-A-e non mostra segni di trasmissibilità memetica o altri effetti anomali. SCP-3281-A-e indica un soggetto che viaggia fino al più vicino concessionario d’auto, cerca un rappresentante del servizio clienti e fa richiesta per un numero di batterie per auto maggiore di 12.//
&gt; * //Il ceppo designato come SCP-3281-A-c non mostra segni di trasmissibilità memetica o altri effetti anomali. SCP-3281-T-c indica un soggetto che cerca un motore elettrico e un individuo entro i 25 mesi dalla sua età, e li porta in un luogo appartato prima di uccidere e squartare l’altro soggetto, e convertire parti del suo corpo in un dispositivo di applicazione manuale di tatuaggi unito al motore elettrico. Quando ha finito il soggetto usa questo dispositivo per applicare un tatuaggio su sé stesso e spesso su quanto rimane del soggetto deceduto.//
&gt; * //Il ceppo designato come SCP-3281-N-d non ha mostrato alcuna perdita di proprietà anomale e si è notato che AARS538 ha inviato droni tre volte in seguito a epidemie di SCP-3281-N-d da quanto l’ha registrato come neutralizzato.//
&gt;
&gt; **CONCLUSIONE DELLE INDAGINI:** A causa dei meccanismi di infosicurezza integrati in AARS538, la riprogrammazione esterna del sistema o il recupero del database del sistema non è attualmente possibile, e la disattivazione di AARS538 non è attualmente un’opzione. Al momento la priorità della Fondazione dovrebbe essere la creazione di un Apparato di Analisi Spontanea di backup per recuperare le informazioni relative a SCP-3281 in maniera indipendente. Tutte le investigazioni indipendenti su AARS538 o SCP-3281 devono essere compiute tramite canali segreti della Fondazione, per prevenire che AARS538 reagisca alle indagini come a una possibile violazione delle informazioni.</textarea></pre>
