**项目编号：**SCP-CN-2894

**项目等级：**Safe

**特殊收容措施：**由于移动项目的难度较大，基金会目前已租用SCP-CN-2894的发现地并改造为临时收容设施。//##Blue|（2023/04/17更新）##//鉴于SCP-CN-2894当前所处的状态，任何交互性实验均被认为没有意义，故不再指派人员驻守收容设施。通往收容设施的门径均使用非异常装潢材料掩盖，以避免平民误入。一台基金会标准监控摄像头被设置于收容设施内，用以对项目的状态进行日常的监控与记录。若项目的异常性质发生变化或表现出当前规律以外的行为，更新前的收容措施将被重新启动，以应对可能存在的风险。

**描述：**SCP-CN-2894是一台[已编辑]品牌的闭路电视监视器，显示屏外框上用油性记号笔写有“我出去一下，请帮我照看好她”的字样。在引起了数起网络讨论后，项目的存在被基金会确认，并于2023年3月3日在上海市浦东新区[已编辑]商城的主监控室内被发现。与项目连接的闭路电视监控系统以及其余的监视器均未发现任何异常效应。

与同生产批次的非异常个体相比，SCP-CN-2894无法通过正常的闭路电视监控系统显示收集自摄像端的监控画面。当连接电源并保持开机状态时，SCP-CN-2894会播放来源不明的影像内容，具体表现为对某一位于未知地点的矩形空间（目前被编号为SCP-CN-2894-1）的监控录像。影像的观测角度有时会发生变化，目前尚不能确定该影像是如何被项目收集并播放的。

SCP-CN-2894-1没有明显可见的出入口，内部存在光照，但无法确定光照来源。根据影像内容估测，SCP-CN-2894-1的面积约为3.0m×4.7m，高度不明。空间内呈现出类似于中国大陆20世纪80~90年代儿童卧室的装修风格，但明显缺少家具陈设，仅存在一张儿童床与一组书桌椅，书桌上存在若干文具与书籍，书籍封面均被撕去，内容无法辨认。此外，在该空间的西侧角落内[[footnote]]仅以观测者视角而言。[[/footnote]]安装有简易的卫浴用具，并通过一堵木质隔墙与其余空间分隔。以上提到的装修与陈设由于缺少打扫与维护，均表现出不同程度的朽坏与破损。

SCP-CN-2894-1内存在一名人形实体（目前被编号为SCP-CN-2894-2），其外观表现为一名处在10~14周岁区间的蒙古利亚人种女性。该个体仅身着一件破旧且不合身的成人尺码男式背心，且呈现出轻度营养不良的症状。针对SCP-CN-2894-2的外貌展开的调查并未获得有关个体身份的结果，在此过程中SCP-CN-2894-2被发现具有另一项异常效应，当该个体与观察项目所播放影像的人员发生视线接触[[footnote]]此类接触通常由SCP-CN-2894-2无意中看向监控视角所致。[[/footnote]]时，将对上述人员造成一定精神影响，通常表现为焦虑、烦躁、感到受监视等。A级记忆删除被认为能够消除上述影响。

SCP-CN-2894所播放的影像主要展现了SCP-CN-2894-2的生活起居内容，但目前尚未发现任何能够与SCP-CN-2894-2展开互动的手段。SCP-CN-2894-2的行为表现出高度的规律性，具体表现为个体在每日的部分固定的时间段内会进行相同的行为，直到2023年4月17日为止，除睡眠以外，SCP-CN-2894-2被观测到的固定行为如下：

* &lt;6:30~6:40&gt;  在床铺上苏醒，并下床进行洗漱。
* &lt;6:50~7:00&gt; 打开SCP-CN-2894-1内的水龙头并在该时间段内食用从中流出的半流体物质，有时观测到个体做出呕吐。
* &lt;7:00~11:30&gt; 使用书桌上放置的文具与书籍进行阅读与书写，但由于视频视角原因，书写内容被遮挡，无法明确辨识。
* &lt;11:40~12:00&gt;同上，再次进行进食行为。
* &lt;12:20~14:00&gt; 个体被固定在床上，但通常不会睡眠，有时观测到个体表现出痛苦的神态。
* &lt;14:30~20:00&gt; 同上，再次进行阅读或书写的行为。
* &lt;24:00&gt; 出现在床铺上，进入睡眠的时间不固定。

除上述时间段内进行的固定行为外，个体通常会在SCP-CN-2894-1内部进行随机性行为。当时间进入上述时间段内时，项目的画面将产生持续约0.5ms的闪烁，此后SCP-CN-2894-2个体将立即进入与对应时间段相符的规律性行动状态。至2023年4月17日为止，SCP-CN-2894-2个体在非规律性行为区间内被观测到的行为如下所示。

* 唱歌。根据其嘴型可确认其演唱曲目大多属于流行于中国大陆的少儿校园歌曲。
* 在SCP-CN-2894-1内部无目的性地移动并四处张望。应注意该行为有时会导致个体与研究人员的视线接触。
* 试图使用文具等工具破坏SCP-CN-2894-1的墙面。该行为对项目的稳定性未产生任何足以被观察到的影响。
* [已编辑]。包含该行为的影像记录编号已录入系统，任何查阅上述记录的申请在缺乏充分理由的情况下将被拒绝。

自项目被收容以来，基金会对SCP-CN-2894展开了详尽的观测与记录。由于记录的数据超出了单个项目文档容许的最大容量，且SCP-CN-2894-2的行为被证实具有较高的规律性，有关该个体的观测记录已被归档保存。若要阅览项目的完整观测记录，请持3级以上权限前往Site-CN-34数据中心查询。

[[collapsible show=&#34;+ 附录CN-2894-A 事故CN-34-170026&#34; hide=&#34;- 关闭附录&#34;]]
2023年4月17日，在对SCP-CN-2894进行的观测实验中，SCP-CN-2894-2表现出与记录中完全不同的行为，在该事件后，SCP-CN-2894-1始终未能恢复事件前的状态，SCP-CN-2894-2至今未被观测到。目前已针对项目所处状态制定新的收容措施。
[[div class=&#34;blockquote&#34;]]
**记录时间：**2023年4月17日
**项目负责人：**3级研究员Steven Lee
**记录员：**[数据删除]
------
&lt;00:00&gt; 记录开始，SCP-CN-2894-2处于睡眠状态。

&lt;11:26&gt; SCP-CN-2894-2苏醒，但并未起床，而是坐在床上哭泣。应注意此时已远远超过该事件发生前SCP-CN-2894-2苏醒的时间段。

&lt;11:35&gt; SCP-CN-2894-2停止哭泣，起床并走向空间中央。

&lt;11:46&gt; SCP-CN-2894-2紧张地四处张望，并很快将视线投向空间正上方，进行持续的注视。

&lt;11:56&gt; 视频画面剧烈颤抖，疑似受到了信号干扰，其间SCP-CN-2894-2没有做出任何其他动作。SCP-CN-2894-1空间内的墙面开始出现裂纹。

&lt;11:58&gt; 画面再度出现颤抖，空间内壁的裂纹发展程度提高，同时记录人员报告称自己听见了急促的敲门声。[[footnote]]应注意SCP-CN-2894不具备记录与播放音频的功能。[[/footnote]]

&lt;12:00&gt; SCP-CN-2894-1内的照明短暂消失，随即照明恢复，SCP-CN-2894-1的内部陈设出现了进一步的腐朽，原本位于书桌前的座椅被移动至空间中央，同时SCP-CN-2894-2从视野中消失。

&lt;24:00&gt; 记录结束。
------
**笔记：**
该事件后，所有参与过SCP-CN-2894项目研究的人员均反映感受到了不同程度的焦虑和负罪感，心理治疗并未取得理想效果。
