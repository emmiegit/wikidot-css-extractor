魔术师[[footnote]] 卡缪斯特罗，意大利预言家，魔术师，欺诈师[[/footnote]]摘下银白的手铐
穿过巴士底[[footnote]] 巴士底狱，位于法国，原名圣安托万监狱，后来直称其为“巴士底”。卡廖斯特罗曾被关押于此 [[/footnote]]阴暗的走道
狱卒们看守着监狱的门口
却不知他们囚禁的只是罪犯的人偶

魔术师带着项链[[footnote]]  项链事件发生于1785年的法国，卡廖斯特罗也是欺诈者的一员[[/footnote]]与银锥[[footnote]] 此处为“银之匙”的仿制品，下文中的银色大门为银匙之门的仿制品，因为穿过银匙之门意味见到宇宙的终极（别说什么拉莱耶协议[[/footnote]]
打开了古老的银色门扉
戴着手表的兔子[[footnote]] 《爱丽丝梦游仙境》 里的那只[[/footnote]]在椅子上昏睡
木桌前坐着的是穿着西装的乌龟
**//“您好先生，欢迎来到我们的派对
请出示您的邀请信”//**
魔术师递上了华贵的钻石项链
乌龟顿时换上了笑脸
**//“噢先生，感谢您的慷慨
快去吧，别错过这场狂欢”//**
---------
人们聚集在宽敞的大厅
魔术师坐在角落里独饮
他看见国王拥抱自己的爱妻
##red|王后早已是无头的尸体##
他听见神父捧读着圣经
##red|圣经的封面好似是人皮##
他看见画家描绘着生命
##red|沾满鲜血的小刀是她的画笔##
他看见音乐家弹奏着乐曲
##red|小提琴上镶嵌着蓝色的眼睛##

音乐忽然变得昂扬
音乐家狂笑着放声歌唱
笑声与歌声在空气中混杂
人们也随着他一同合唱

**//“嘻嘻嘻嘻嘻，哈哈哈哈哈
去他妈的秩序，去他妈的理智
都不过是铁链把自由锁住
嘻嘻嘻嘻嘻，哈哈哈哈哈
去他妈的好人，去他妈的善良
都不过是谎言与丑恶的伪装
嘻嘻嘻嘻嘻，哈哈哈哈哈
去他妈的上帝，去他妈的真主
都不过是上位者手中的玩物
我们渴望自由！我们即是自由！
我们歌颂叛逆！我们即是叛逆！
我们知晓真相！我们即是真相！
我们赞美疯狂！我们即是疯狂！
嘻嘻嘻嘻嘻，哈哈哈哈哈
抛弃你的信仰，抛弃你的荣光
抛弃你的未来，抛弃你的过往
战争，杀戮，饥饿，伪装
欺骗，贪婪，恐惧，欲望
懒惰，嫉妒，虚荣，辱骂
人类的本质不就是肮脏？”//**

国王割下了自己的头颅
神父剥开了自己的皮肤
画家将小刀送入了自己的胸口
音乐家吃下了沾有毒药的眼珠
人们使用不同的方法
但都选择了拥抱死亡
-------
魔术师悄悄地离开了大厅
他不接受这样的宿命
他选择成为愚者等待黎明
即使他明白太阳可能不再升起

[[/=]]

故事结束了，苍老的魔术师望向了我。
“那么你呢？%%title%%，你认为人类的太阳是否还会升起？你是否会选择死亡作为最后的安息？”
我沉默，良久，我将故事记录在羊皮纸上，然后说：
