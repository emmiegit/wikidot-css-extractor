    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>俄亥俄的圣诞节通常意味着到处都是明亮的灯光和中雪天气，地球上的渣滓人类会给救世军或者其他什么组织捐款。在当下这个圣诞节仍然有明亮的灯光，但唯一的雪出现在电视屏幕上的圣诞节特辑里。至于那些地球上的渣滓人类…他们被一个女人解决了。一个棕发，戴着红色羊毛便帽，身着白色长围巾和棕色冬大衣的女人。她眼睛下的妆饰让她看起来像是在过去的五天一直没睡，靠着火箭燃料和八倍浓缩咖啡过活。

在她耳机另一端的搭档和几个特工在建筑顶端观望时，女人玩弄着她的围巾。经典的骗局：交易者不久后到来，也许身边还有几个朋友，尝试卖给她白粉。她会买一些，然后小伙子们就会跟着他们回到他们的老窝，完成剩下的工作。这种陷阱经典到老套，女人甚至担心他们会直接看穿它。

她向手上呼了口气，打了个寒颤，手碰到了她自己藏在大衣下的枪。她不理解为什么不是她的搭档来干这份活，不过话说回来，女性通常更不容易被认为是任何形式的执法人员。性别歧视少有的几个作用之一。

不久她听到了靴子在人行道上的声音，她转过身，看到两个男人走过来（对那两人的性别她在心中打了个问号，他们的装束紧到她看不出来），带着一只金属公文包。经典剧情再现，她想，一群低级的辛辛那提毒贩。

他们在她面前停下来打开箱子，冲她咧嘴一笑，同时展示出几个装满亮绿色粉末的玻璃小瓶，周围散布着蓝色的斑点。两人在咧嘴笑时也展示出他们的一口烂牙，其中的一人说话了。

“看见了吗，小妞？V.D，100%的纯货，[[[http://scp-wiki-cn.wikidot.com/mainline-hub|灵觉微尘]]]加大块Vic，原材料直接从日本运过来，这他妈就是一场地狱般的精神之旅。”那人用狼嚎般的声音喋喋不休道，她在他开口后确定了对方的性别。“这可是好东西，你出多少价？”

“嗯，”女人说道，“如果你混了进去Vic它就很难保持纯净，那就已经让它掉了100的价了。还有…它闻起来如何？”

交易者皱起眉头，开口时又露出了他那口常年吸毒而蛀坏的牙齿[[footnote]]原文为meth-mouth，由于吸冰毒导致的牙齿表面珐琅质受到腐蚀，呈现黄褐色。进一步发展会导致牙齿发黑、崩裂和松动、脱落等。译注[[/footnote]]“闻起来？”

“是的，气味。好货什么味道也没有，次品闻起来像腐烂的带硬币味的血液。”她伸出手，“来呀，如果这是好货，我再给你加200.”

供货者边抱怨边把箱子递给她，作为回应，她拿出一个小瓶，打开瓶塞，把瓶子从脸旁移开些许，在公文包中植入了一个小型跟踪装置后嗅了一下瓶子里的东西。那种味道并非完全的一无所有，它更像是现实的味道，随时准备着变成你手中的一把油腻的灰尘。但现实闻起来像是此时此刻你所处的地方。女人笑笑，拿出一捆本杰明肖像递给两人。“非常感谢。”供货者数了数钱然后把它们递给他的搭档，后者把钱拿在手中举到面前，然后把它们吃了下去。女人对此眨了眨眼。“吓。”

“怎么了小妞？”供货者又是咧嘴一笑，“从来没见过保险柜？这人吃下去的钱拉出来可都不带标记的。这可是个好东西，有时候他甚至会拉黄金。”

“厉害。”女人答道，挠了挠她的耳朵。“这个人是怎么做到的？”她听见耳机另一端的搭档咒骂道，他注意到她对[[span class=&#34;ruby&#34;]]罐头人[[span class=&#34;rt&#34;]]Can Man[[/span]][[/span]]一词的轻描淡写。供货者对此只是耸了耸肩。

“我没问过，小妞，你也不该问。”供货者笑着走开，边走边和和他的保险柜聊着什么。他们一离开，女人就听见了耳机里的声音。

“特别探员MacAllister，收到了吗？这里是探员Christman，完毕。”

‘&#39;我在这Darnell，别那么正式。”她故意停下来只是为了激怒他，“完毕。”

“那是规定，Mac。我把小伙子们都带来了，完毕。”

“我这里有些他们的货，完毕。”

“好，现在回到车上，完毕。”

“好啊，在他们可能发现手提箱里的跟踪器并把整个箱子丢到阴沟里然后带着剩下的货跑路的情况下继续跟着他们好了，好计划。是Higgins想出来的吗？完毕。”

“我们已经有他们的踪迹了，Quinn。别做傻事，完毕。”

“Darnell，我做过任何傻事吗？”探员MacAllister边跟着那两人走进十二月夜晚的黑暗中时边问，“给我一点机会。完毕。”

“……要我打给Harley吗？告诉她你又会晚回家？完毕。”

“如果你想的话。通话完毕。”Quinn对着耳机说道，然后她将耳机收起来继续她的跟踪，暗自希望他们不用活板门或者暗洞之类的手段。

------
辛辛那提的西侧完全不像城里的好地段，事实上，它是当地最糟糕的地界这件事早已不是什么秘密。即使它与克利夫兰的某些地方（Quinn喜欢称之为“世界连环杀手之都”的地方）比起来简直是小巫见大巫，而且越过里内河情况就会改善许多，它还是很糟糕。说实话，如果不是因为这件怪事Quinn并不会为此费心，她很可能会叫警察来接手这件事。但是这件事并不寻常，所以她只能亲自上阵。

于是，Quinn MacAllister在这个寒冷的十二月的夜晚里到处乱跑，跟着一个能让你飘飘欲仙的药贩子（或者他们自产自销也说不定）和他那位吞钱的朋友，而她此刻满脑子都在想，是什么人生抉择让她走到了这一步。

无论如何，她继续她的工作，随时呆在能隐藏住她踪迹的拐角或是街区，那些地方被电视机上的晚间节目穿过窗户的光芒或者偶尔几盏真的能工作的路灯甚至是路过的汽车头灯照亮。那两个人很好跟踪，至少，那个供货者看起来在用撬棍击打垃圾桶和车玻璃这件事上得到了极大的乐趣。Quinn短暂的想到了一个关于吸冰毒的戈登•弗里曼[[footnote]]《半条命》系列主角，撬棍是他的标志性武器，译注[[/footnote]]的尖锐讽刺，但她还是决定留着以后再说。

很快，两人来到了Quinn见过最老套的制毒所。破损的窗户，还有到处都是的强烈的病态气味，各种帮派的奇怪涂鸦，翻倒的垃圾桶和…所有的那些“好货”。

其中的一块涂鸦格外显眼，她曾在其他城市的不良地带见过它，它和任何帮派都没有关系。它看起来像是一个象限图，在左上角有一个画了三分之二的三角形，右上角有一个数字2，左下角有一个正方形。奇怪的是用粉笔画出的图案却能发出柔和的光芒，大概是用了荧光粉笔吧，Quinn想。

[[=image http://scp-wiki.wdfiles.com/local--files/unusual-happenings/sign%20of%20one.jpg]]

过了一会，她看向建筑上标着的地址，然后打电话呼叫支援。她不是傻子也不是蝙蝠侠，她明白自己不可能独自面对一栋很可
能有异常个体在内的房子，所以，最好还是叫一队人来。

但是，在她对着耳机交谈时，她听见身后一把10mm手枪上膛的声音。“好吧…好吧…好吧…小妞不光是条子…还是个[[span class=&#34;ruby&#34;]]船长[[span class=&#34;rt&#34;]]Skipper[[/span]][[/span]]”

“你再敢叫我一次小妞试试看。”最好让他说下去，瘾君子都喜欢保持洋洋得意的状态。

“小妞！小妞！小妞！小妞！”烂牙仔在她身前走来走去，枪口一直指着她，“这就能解释你为啥对Terry的事没啥反应了。”

“你的‘保险柜’几乎是我在这个城市见过最古怪的东西。”Quinn即使半跪在地上还是翻了个大白眼，“还有，我才不是他妈的[[span class=&#34;ruby&#34;]]船长[[span class=&#34;rt&#34;]]Skipper[[/span]][[/span]]，别那么叫我。”

“那你又是谁？偷窥狂？”

“不。”

“…嘿伙计？你们这种人通常不会——啊！”供货商的烂牙随着笑容一闪，“你是[[span class=&#34;ruby&#34;]]没用的UIU[[span class=&#34;rt&#34;]]UIUseless[[/span]][[/span]]！干他妈的。”

Quinn轻轻地笑了，抬头看着他“真的？这就是你们能想到的最好的外号？不是[[span class=&#34;ruby&#34;]]没用蠢货集合[[span class=&#34;rt&#34;]]Useless Idiots Unit[[/span]][[/span]]？”她拼命地让他保持谈话。

“闭嘴，你们这种人死在后巷没人会在乎。[[span class=&#34;ruby&#34;]]船长[[span class=&#34;rt&#34;]]Skipper[[/span]][[/span]]们只会说这是个…突袭事故或者随便他是什么东西。”他拉开枪的保险栓，“现在我应该先对着哪里开——”

烂牙仔的演说被直击面孔的一拳打断，那一拳稍微有点偏但还是让他晕头转向。他因为疼痛嘶嘶作响，揉着鼻子咆哮着，每说一个字就逼近一步：“妈的…你个…贱人！”他举枪对准Quinn。

当他按下扳机的那一刻，Quinn抓住他的胳膊并把它朝上扭。子弹擦过她的帽子时叮当一响。她畏缩了一下然后试着把枪从那人手上打掉。没成功，他的手劲堪比管钳。

幸运的是对方也被枪声吓了一跳，一时忘记了手里有枪而是给了Quinn当胸一拳，她听到骨头裂开的声音时愣了一下，那声音唤醒了她的肾上腺并给它们强灌了一整杯纯反物质制作的咖啡。烂牙仔的所有动作看起来都变成了慢镜头播放。

Quinn，压抑着疼痛抬起大腿，在他再次举枪之前用目标明确的一脚像给齐柏林飞艇放气似的将他放倒在地。在他的脑袋给了人行道重重一吻并询问他们能否就此结成夫妻之后，他便不省人事。

Quinn报告了她的位置，然后靠上了墙。肾上腺素的停止分泌疼得她嘶嘶作响。肋下真他妈的//**疼**//。伤口不严重，但它很//**疼**//。

等到FBI小队赶到的时候，Quinn的内分泌系统已经恢复到能让她晃晃悠悠站起来的地步。探员Christman走向她，看了一眼倒在人行道上的供货商那嘴烂牙：“…你还好，Mac？”


“拜托，”Quinn开口时吐了口血，那一拳让她咬了自己的舌头，“匡提科[[footnote]]弗吉尼亚州威廉王子县的一个镇,FBI培训所所在地,译注[[/footnote]]的教练在这方面给我教了不少东西。”当她看到被FBI小队填满的卡车停下来，队伍进入建筑时她笑了。她没有和他们一起去，她的任务已经完成了。
------
&gt; Carla Bosch: 在今天早上早些时候，一群毒贩提前收到了圣诞袜里的煤块。FBI对于他们设立在韦斯特伍德东部的制毒所进行了突击。这间制毒所专门用于制作类似于LSD一类的强力致幻剂。出于安全因素节目不公开那名探员的姓名。本次突击在[[span class=&#34;ruby&#34;]]长矛突击队[[span class=&#34;rt&#34;]]SpearCross Protections[[/span]][[/span]]，一家财产所有权未知的私人安保公司的协助下完成…

Quinn看着这条早间八点新闻上的报道，一脸得意，当她妻子坐到她身边的时候她啜了口咖啡。Harley Sterling冲她笑笑：“睡得好吗？”

“是啊，”她说，“没啥来碍事，Plapps在想要不要就我的表现给我开个表彰会。我真没觉得我干了啥，只是阻止了那附近成打的制毒所里的一间而已。

“亲爱的，”Harley说道，亲了亲她的脸颊，“你做得很好。现在，你最好还是去上班。”

Quinn点点头，喝完她的咖啡，给她的妻子一吻以作告别，然后走向她的黑色旅行车。她开入辛辛那提的早晨，把她的平常生活一如既往地抛在身后，然后，进入未知。</textarea></pre>
