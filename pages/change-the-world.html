Priscilla Locke记得的最后一件事，是汗流浃背的自己，身上穿着的衣服被撕扯，一道似乎是枪械的痕迹闪过，然后伴随着剧痛，自己失去了意识。现在她却笔直地站在这里，身上的套装完好无损，吸收着她身体刚排出的汗水。这个房间温暖得让人透不过气，房间的门开着，她能看见门外的空间，覆满了灰尘，毫无使用痕迹，应该是很久都没有人来过。

那东西本来就在她身边。她的位置肯定没有动过分毫。这里仍有那东西上萌发的丝丝缕缕。这些丝线在这里，这意味着，他们还没有找到它。她不能确定这是件好事或坏事。她拥有优势，她知道接着将会发生什么，也知道她会站在那里。如果有其他的人也经历了这些，存活了下来，发现自己第一次苏醒在一个全新的世界……

她的口袋是空的；她不太能确定自己的公寓是不是依然在这个世界存在。如果基金会在这里发现了她，也许，他们会相信自己，如果她告诉他们自己是另一个世界另一条时间线的基金会成员。然后……怎么可能？D级编码？他们只会给反种族叛徒和其他逆反分子打上编码。但是，她也无法得知他们还会对自己动什么手脚。

她把它推向一边然后意识到自己在做什么，她脱下自己的外套，绑起那个救了她一命的设备，它沉重又迷你。

”SCP-1865,“ 她这么称呼它，仿佛觉得它能说话，能识别自己的名字一样。在这个”时间线“里，它还没有被任何人发现；在这里，它不会再收到一个SCP识别码了。谁知道曾经SCP-1865对那些人意味着什么？

”如果有任何人问起来，你的名字是Anna Bassett，“ 她握紧外套，一用力，把它扛在了自己肩上。这东西和她想象的一样沉，就像一个压满了混凝土的大鞋盒，”我知道那本来就是你的名字，只是……“ 她暂停了自己的思绪。曾有人提到过1856会对人类的心智造成影响；有些长时间研究这个项目的研究员，会开始对它说话。然后他们会呈现出痴呆症的迹象，见到幻想的人物，沉溺其中。她已经在它身边待的足够久了，几天的时间，足够让它开始对自己产生影响了。

“去他妈的……Anabasis。你的名字是[[[SCP-2084|Anabasis]]]。”

------

Priss眼中的Rhiannon Locke，总是充满精力，充满冲劲，却又足够聪明不让人对她心生厌恶。 她从小就是个惹事精，并将这个传统延续到了自己的成年人生涯。最起码，在她以前的世界是这样的。从那个总统发表了他臭名昭著的“我们不与劣等人杂种们进行交易，我们拒绝与他们交流[[footnote]]原文subhuman mongrels一词，通常描述为二战纳粹德国对犹太民族的蔑称[[/footnote]] ”言论开始，Rhiannon就开始管自己叫“劣等杂种&#34;了。在旧世界里，这样一个坚定的反白人主义者、一个充满热情的社会活跃分子，通常会被认为是叛国者；但在这里，她可能会成为一个英雄。

“劣等杂种”Rhiannon没有修剪过自己的头发，纹身覆盖了她的胸口和背后，她的口中长有断齿，她的手中常握酒瓶。当她进入到自己的邪教头目人设时，你根本无法看穿她的脑瓜子在想些什么。她大笑着，那种深得她意，充满卡通女生尖利声线的笑声，更将她的思绪重重深藏，仿佛上锁的监狱大门。

在一串接一串异常情况频频发生的环境下，保证自己的程序和步调与他人合作，一直是基金会工作吸引人的地方，而Locke已经深陷其中。那些异常突破时让你产生的恐惧和焦虑，在你克服了对死和毁灭的恐惧后，都会变得有趣起来。

这些工作并不困难，她为此而受训。但训练没有告诉她怎么面对一个与自己青马竹马的陌生人。

在她现在所在的新世界，Rhiannon Locke，依然充满精力，充满冲劲，有着足够的小聪明让人不对她心生厌恶。这是仅有的相似之处了…她的长发齐肩，一眼就能看出经过了用心打理，她身上没有纹身，她所有的牙齿完好无损。她不时地道歉，当她用温柔而饱含深情的眼睛，蓄满泪水，欢迎Priss的加入时，Priss也崩溃地哭了出来。

“一个慈善组织？”Priss一脸疑惑，“你们就只是……使用那些东西？”

Rhie微笑着点了点头，“为什么不这么做？它们明明可以为我们提供帮助，那花费那么多的人力物力来看管它们，又有什么意义呢？&#39;异常&#39;这个定义是不存在的——它们只是我们还不能研究透彻的事物而已。我知道，在这些未知的东西身边做实验简直就像小孩在玩火，但至少，相比把它们锁起来束之高阁，试着去研究不是更值得尝试吗？”

一个满怀热情的社会活动家；另一个相似之处。Priss迷茫地眨了眨眼，“我还什么都没说。”

Rhie叹了口气，“我很抱歉。我只是……以为你会这么说。基金会的胡言乱语，‘擅用未知资源是不明智的’之类的。这是谬论——是越传越广的偏见。这些东西，我们不能眼睁睁的看着人们受苦然后死去，却把这些东西藏起来不去使用它们。”

“我没有那么说。”

“对不起，”她又微微一笑。那个笑容以前总是让Priss炸毛；看着她缺齿一狞笑，伴随着她身上陈年的脏衣服的恶臭，在她那个无法捉摸的笑容背后，你不知道，她在嘲笑你，又或是想要拥抱你，更有可能是要往你脸上来一拳，或者捅你一刀。‘得把你那张的小脸修修好’，当她说&#34;好&#34;，她指的是应该是“惨白”。而现在看到这张笑脸，Priss感觉它只是……一张真的笑得很高兴的脸。

“要是你不介意，Prissy，我能不能问你个问题……”

又一次，她感到全身僵硬。每次那个“劣等杂种”Rhiannon这么喊她，就少不了要和她起些争执。Priss张了张嘴，强迫自己抬了抬嘴角，“你想问什么？”

“从你告诉我的情况来看……从你来的那样的地方。你为什么想要帮助它？”

Priss低头看向起居室中心放着的大“包袱”。Anabasis……正式这个东西，拯救了自己，可能同时在救过程中毁了她的那个世界。“我也不知道……我本来对白人至上主义[[footnote]]原文White Pride通常描述为白人至上主义，常见例子有3K党[[/footnote]] 那些东西就不怎么感兴趣……做这件事情只是……”她耸了耸肩，“合乎逻辑。”

说完她就后悔了，因为Rhie的表情瞬间坚定了起来，“不，这//不仅仅是//合乎逻辑的。欧洲在世界上建立起的霸权和‘种族’毫不相干——我要借给你一本书，你应该读一下，书名是 //《枪炮、病菌与钢铁》//[[footnote]]此处应是借用了1997年 Jared Diamond的著作“Guns, Germs, and Steel：The Fates of Human Societies ”。此书获得了1998年普利策奖。[[/footnote]] ……”

Priss疾步走上前，握住了她的手，“我明白你想表达什么。只是……我在那个世界出生成长。当人变得博学，受过了高等教育以后，用一个复杂的理由去证明任何事情都会变得很简单。”

“那是什么让你改变了主意？”

Priss想起了最后一次见到Rhiannon时的场景。那家伙对着Priss的嘴唇一顿蹂躏，想把自己沾满酒精的舌头塞进Priss的喉咙。Priss推开她的时候，Rhiannon竟然大笑着跑开了。警察在Priss的呼吸中测出了酒精，她交了罚款并受到一次警告，才被允许离开。那天晚上，他们逮捕了街上的所有人，其中的一些再也没有出现过。

“是你。”

Rhie喃喃道，“那个‘劣等杂种’？”

Priss点头肯定道，“那些你做了的事——她都做了——你是我生命中唯一一个跳出来保护我的人。然后我看到了人们成群结队…就算那些士兵闯入了他们的房子，就算他们处决了任何和你有关的人，人们依然向你聚集。平民们。而你把所有东西都给了他们，你的所有钱财，你的所有衣服，你全部的财产。”

“//她//所有的财产。”

Priss向她挑眉，“敢说你不会这么做？”

Rhie“哼”了一声，然后笑了起来，笑得前俯后仰，“不，不不……那绝对是我会做的。除了恐怖袭击事件。”

Priss微微一笑，侧目有一次看向基金会的宣传小册子。“所以，谁是‘玛娜’来着？”

------

获得玛娜慈善基金会的接见简直毫无难度。虽说这是个慈善机构，而并不是一个政府化的准军事组织。从她所听闻的消息，这里的SCP基金会，是一样一样的，没有任何区别。不管怎么说……总是让人觉得，让一个口口声声说自己是基金会员工多年失散的姐姐随意加入并不怎么有安全保障？何况她说自己来自另一个……时间线？平行世界？平行维度？鬼知道他们是怎么确认她说的都是事实的？

“别慌，这不是什么大事，”坐在办公室外等候时，Rhiannon向她保证。这栋建筑看起来……毫无特色。对于一个工作与逆现实准则异常息息相关的组织来说，这里平凡得让人脑随痛。没有军队驻扎，没有执勤的武装警察，没有迎宾的侍者，有的只是，一个安全检查点。那里站着一个满面笑容的守卫，他看上去和Locke差不多高，体重么……大概是她的三四倍。

“我才没有慌张。”

“他们会问些关于你从哪里来之类的问题。那里面有些人可能之前是SCP，所以你……保持平常心就好了。”

Priss动了动下巴，“也许这里的基金会和//那里//的基金会压根不是一种东西。”

“你就是在惊慌失措。不要慌。不管发生了什么事，记住这一点，”Rhiannon拍了拍行李袋，这让Priss下意识紧张地坐了起来，“你有这个。它会保证你能加入我们。你不会被强制清除记忆，也不会因为知道太多而被‘终止’。你现在是我们的一员。”她朝门边点点头，秘书正在示意请Priss走进房门。

“等等，还有一件事！”Rhiannon阻止了她姐妹前行的脚步，“一定，一定不要说什么种族歧视的话。”

Priss瞪了她一眼，“你竟然不相信自己的亲生姐姐能表现的像一个文明的成年人？”

Rhiannon面带超乎寻常的忧郁，摇了摇头，“不。我不相信。因为你不是//我的//姐姐。”

Priss眨了眨眼，感觉寒风侵袭自己的身体。这句话的打击可比自己预期的大得多。

Rhiannon似乎是察觉到了，刚要张嘴道歉。

“Locke小姐，这边请。”秘书突然出声道。

------

从整个设备的运用和设施的规模，Priss发现要弄清这个仪器的工作原理非常简单。

“总共有四个旋钮；第一个代表了长度，至高到2282.35米。第二个同时标明了宽度和高度，使它能够锁定物体。第三个标志了时间。以年为单位。至少是年，我是这么认为的，”Priss长着雀斑的脸上像是烧起来了，她脸涨得通红，猜测每个在场等她说完或是观望着她的人都会因为自己糟糕又不专业的解说有所指摘。这里总共有五个人；Rhiannon，一个高大的黑人，一个白人和两个女人，其中一个穿着宽松的裤子和体恤衫。最起码她不用再重复一遍自己说的话了，这个小礼堂里的每一个人应该都听清了刚才那番话。

“第四个按钮……”她看向按钮。其他的旋钮有着数百种不同的设置，当它们被启用的时候会发出各种赏心悦目的清脆声响。第四个按钮却只有三个档位。分别标示了“0”，“1”，“4”，“4”的部分有些刮痕。

“第四个按钮应该与时间，或空间，或两者都相关。我们第一次测试它的时候，”打断了自己，她没有出声，想起了当初他们用D级做实验的场景。她之所以停下要说的话，是由于一个令她震惊的理由。是为了//让自己快速适应为一个赞同文化多样性的新地球公民//。

“我们第一次测试的时候，它似乎反转了其他三个旋钮的设置。接下来的几次尝试，又变得毫无规律。我们不知道它究竟是用来做什么的。”

“你刚才说第三个旋钮也和时间相关。那么它们都和时间相关？第四个到底有什么不同？”其中一位男人疑惑地问。

“第三个旋钮的‘时间’设置，指的是时间的测量标准。就它而言，它的增量是365天。而第四个旋钮却与实际的时间相关，比如确切的年份。它无法设置在未来。”

“哦。”他不置可否的应了一声，显然没有听懂。

“我们不明白它的作用，”Rhiannon走上前，阻止了他姐姐想要脱口而出的更复杂的解释，“但没关系——我们又不是要用它改造全世界，所以让它停在‘4’这档就足够了。”

“让我看看它的能力，”有一个声音加入了对话——是穿着正装的Ms. Cortes。

Priss调整了旋钮，选择了一个只有几厘米大小的区域。她环视了一圈周围的人，道“它会……你们或许应该——算了。”

不等他们的抗议，她就转动了操作杆。每次操作都让人觉得这东西快要断了，只不过如果不这么做，根本无法让它启动。//我知道，宝贝，你喜欢粗暴一点。//她暗自得意一笑。一道黯淡的黄色光线从设备的出口端透了出来，描绘出一个不足两英尺的立方体。

随着一阵嘶嘶声，Anabasis绘出的立方体中飘满了流动的水，然后开始落到地上。紧接着一条鱼的上半身突然出现在其中，摇晃着切口整齐——并因为暴露在空气里开始萎缩的——内脏在礼堂地上抽搐。

“你从哪里弄来的这条鱼？你设置了什么？”Ms. Cortes问道。

“它是……”Priss并不愿意去碰它。不只是因为它被整齐的切成了两半，这条鱼的伤口在渗出淡褐色的液体，伴随着浓重硫磺的臭味，“对这几个数字的设置，我能做得最好猜想应该是，四是最低档的时间、或空间标准，零是最高档。由此得出，当我把刻度调到零时，产出的结果应该是来自‘目前的’时间、或空间。这样应该是安全的，我们—我以前用过这个设定。”

她再次开始设置，将仪器搬离那摊正在渐渐扩散的鱼血池和它的棕色液体。她把体积设置成之前大小，看着机器的光芒描绘出另一个立方体的形状。这一次，一堆厚实的黏土样土壤湿哒哒地落到了地板上。大地的气息瞬间充斥了Priss的鼻窦。

她转过身看着其他人，“设置的方向并不总是精确的。就像……如果要尝试把一小簇土壤融合到离海平面几英尺高的某个空间里，最后的实际结果可能是它出现的位置比你所要求的低了一点。随着设置等级的提升误差会逐渐加大，所以我并不建议使用它去翘曲一整栋的建筑……它可能会卡在地底下，或是突然出现在离地四英尺的半空轰然坠落。我可以用第四个旋钮以某种方式抵消这个结果，只是我还不是很确定具体要//怎么操作//。我现在只能够在几英尺的范围内微调它。”

Rhiannon张嘴再次介入对话，把人们的注意力迅速从Priss描述中不断涌现的仪器缺陷，不确定因素和言语冒犯里拉回来，“想想一下我们能用它做什么吧。把它带去那些因为干旱受灾的土地。用它把贫瘠的土壤换成从没用来种植过的富饶土壤。只要我们想，就可以在任何地方拥有整片肥沃农田，或是把数百万从没被污染过的鱼类直接倒进养殖槽，然后提供给那些需要食物的人们。
”
啊，又是那个笑容。它让Rhie看起来那么可爱，那么美丽动人。尽管Priss见到它时仍会莫名寒颤，仿佛下一刻Rhie就会开始胡言乱语，从嘴里蹦出只有她知道什么意思的打油诗。这个笑容也没有打消Priss心头对那个穿西装的高大男人的担忧，他看上去知识渊博。她突然想起“老Rhiannon”以前提过的一个玩笑，“没什么能比携带阅览证的黑鬼让白人更感受到威胁的了。”

那个男人——Mr. Kone，他的加勒比地区和中美洲口音证明他也许出生于那里——戴上了一副橡胶手套，靠近了那条鱼。他微微挤压鱼肉，看着略显可疑的褐色液体流了出来，带着相比之下看上去很正常的内脏淌到地上。他小心地把内脏按回鱼的肚子里，起身转向Locke。

“我想看更多，”他抓起鱼举向她，“如果实验报告显示这条鱼没有问题，我希望它尽快投入使用，越快越好。”
Rhiannon愉悦地轻笑，“把它放去索马里那边和Vesta捐献品一块使用怎么样？想象一下……那里会有新生定居点加上新鲜的肥沃土地。那个地区已经有几十年没有见过这么棒的事了。”

另一个女人开口了，“你不如顺便在SCP基金会那点上一把史无前例的大火。”

Rhiannon对那个女人撅了撅嘴，“我们做的所有事情总会触到某些人，某些地方的逆鳞，Dodger. 这不是继续做下去的借口——”

那个女人——她管自己叫Dodger？一个代号？——哼了一声，不耐烦地打断道，“好吧没问题！你们可以试试。于是同时，你们最终会发现一些我们从没见过的微生物或是真菌，等着他们像美洲土著一样屠杀我们吧。”

Priss插嘴道，“我来这里有段时间了。也已经做了全面医疗检查。我身上没有任何问题。”她又说，“我们可以检测设备的每一种设定，只使用那些已经排除威胁的。”一道想法闪过她的脑海，她又飞快地说道，“只有我能够使用它。我可以帮你们训练人员来操控，但在那之前，它必须和我寸步不离。”

还是那个女人——看着外表年轻，容貌也许比Rhiannon更美丽——突然镇定了下来，对着Priss露齿一笑，“冷静点，老兄。这里可不是监狱。如果你想的话，我们可以把你分配到设备所在地。我们还能派些人手去看护你，保证这东西安全运行。如果你想的话。”

介于周围人的神情，这个年轻女人看上去承诺了什么不被认可的事。再考虑到她在众人中格外显眼的年龄。她的话别有深意。Priss坚持道，“只有你们知道我的存在。没有人在追踪我，我的记录没有任何瑕疵，况且如果我逃跑了，你们手里有我妹妹，”她向一脸瞠目结舌紧盯着自己的的Rhie努努嘴。

“简直丧心病狂，”Dodger走去Rhiannnon身侧，“好吧；我们把你派去索马里，要是你尝试逃跑，我们就杀了你妹妹。”她说着亲切地拍了拍Rhiannon的头。

“首先，让我们把你安顿好，”Mr. Kone打断了她们，他——手上的鱼和手套都不见了——向Priscilla Locke伸出一只手，“很高兴你能加入我们的团队，Ms. Locke。”

Priss全身轻轻一颤，不由小声咒骂自己。要多久她的条件反射才会消失？许久前消失的那个世界给她残留的情感。她强迫自己微笑着握了他的手，“谢谢，Mr. Kone。”

Mr. Kone随即面向身边的其他人，“我们需要先提醒工作组。这件事交给你了，Lindsberg？”

另一个男人耸了耸肩，然后点了点头，“当然。这样的事件就需要使用某只玩具鸟的授权了，对吧？我们昨天收到了九个盒子。嘿，也差不多是时候开始使用他们了。”
