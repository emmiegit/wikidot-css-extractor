    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2942-JP - 生きる糧
**著者:** [[*user snoj]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2942-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-2942-JPの浸透率、および人体への影響から、隔離を用いた収容は不可能ないし困難とみなされています。オブジェクトに起因するヒトの[https://ja.wikipedia.org/wiki/%E3%81%82%E3%81%8F%E3%81%B3 身体動作]に関して、財団は虚偽の発生原因を記した論文を複数発表し、一般社会におけるメカニズムの解明を妨害・遅滞させています。

**説明:** SCP-2942-JPはヒト（//Homo sapiens//）に類似した特徴を有する非実体です。外観は無色透明ですが、専用のスキャン機器を通して容姿を視認することができます。オブジェクトは通常、ヒトの胴体に重複/収まる形で存在しており、胴体内の容積から、その多くは身動きが困難な体勢となっています。観察の結果、ヒト体内にいるオブジェクトはヒトの表皮に対して限定的な物理接触性を有しており、体表を透過して移動することはできないことが明らかとなっています。統計により、人類のおよそ99.875%はSCP-2942-JPのキャリアーであることが推定されています。

SCP-2942-JPは不定期にキャリアーの体内で身じろぎ、口腔を通じて外界に出ようと試みます。この時、キャリアーの口は不随意/無意識的に開かれますが、オブジェクトが通るには著しく狭小なため、完全には抜け出せず、試みは総じて失敗に終わります。キャリアーの口が閉じられる際、外に露出した部分は対象の上下唇を境に切断され、地面へと落下し消滅します。

SCP-2942-JPは脱出失敗による体組織の切断以外にも、時間経過により体を徐々に損耗させます。体の損耗はキャリアーの加齢や体調悪化と同期しているように見え、キャリアーの死とほぼ同時期に、オブジェクトは完全に消滅します。事故や自他殺など、突発的要因によってキャリアーが死亡した場合、オブジェクトは上皮をすり抜け、全身が外部に放出されます。しかしながら、大半の場合、オブジェクトは四肢の欠損等により移動が不可能となっており、その場に留まったまま徐々に衰弱し、最終的に消滅します。

検証の結果、出生直後のヒト体内にSCP-2942-JPは存在せず、すべての個体は後天的に獲得されたものであることが分かっています。タイミングとしては、産道から排出された後、初めて呼吸する時に獲得することが多く、この際、オブジェクトの身体は歪に変形し、新生児の体内に収まる程度にまで圧縮されます。圧縮直後のオブジェクトは体内で激しくもがく傾向にあり、これは新生児が噯気[[footnote]] 俗に言う「げっぷ」。 [[/footnote]]を行う頃まで継続します。

ヒト体内に収まる前のSCP-2942-JPについては、新生児による捕獲時にのみ観測されるため、詳しい生態等については判然としていません。しかしながら、出産現場一帯を広範囲にスキャニングすることで、取り込まれる直前の所在場所を特定することに成功しています。以下はこれまでに確認されたオブジェクトの所在場所です。

* 新生児と同じ病院内、特に病室や手術室、霊安室周辺。
* 近隣の住居、廃屋。
* 事故現場。
* 遺体安置所。
* 墓地。
* 財団サイト、特に実験室およびDクラス宿舎周辺。
* 新生児の直上、上空。
* 新生児の周囲3m。12%の例において、複数のSCP-2942-JPが顕現し、同一の新生児に取り込まれた。

特殊なケースとして、放出されたオブジェクトが消滅せず、近隣の新生児へ再び取り込まれた事例も確認されています。</textarea></pre>
