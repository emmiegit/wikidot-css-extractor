    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一口直径40cm的铸铁制炒锅，外侧刻有“劣质产品®”字样。若其外界温度为n摄氏度，内部温度将逐渐接近并稳定在-1/10n摄氏度。因此，在常温下项目内部温度通常在-1～-3摄氏度之间，当项目被置于明火上烹饪食物时内部温度通常介于-10～-25摄氏度之间。\n**回收日期：**2021/██/██\n**回收地点：**Site-CN-██附近一超市内，同批次商品均无异常\n**当前状态：**保存在Site-CN-██的厨房内用于暂时冷藏食物。\n&#34;</textarea></pre>
