**Ítem #:** SCP-3683

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** La ciudad de Siracusa, Nueva York, está actualmente en cuarentena bajo la excusa de una epidemia de gripe aviar. Cualquier instancia de SCP-3683 que sea vista abandonando la ciudad será asesinada reiteradamente en el acto y sus restos serán recogidos para su estudio o incinerados. 

El DM Gamma-119 (&#34;Superioridad Aérea&#34;) opera como una empresa de fachada de la Fundación para el control de plagas, y tiene la tarea de dar mantenimiento a las estructuras anti-palomas, imponer la correcta recolección de basura, y exterminar todas las aves dentro de la ciudad hasta que SCP-3683 alcance una población lo suficientemente pequeña como para contenerla completamente.

A discreción del Director Regional, se podrá utilizar tecnología anómala y objetos SCP para reducir la población de SCP-3683. Bajo ninguna circunstancia se debe acercar ninguna entidad aviar consciente o anómala a menos de 100 km de Siracusa, Nueva York.

Se prevé que la entrada de [[[SCP-514]]] o de especies aviares conscientes a la zona de cuarentena provoque un Escenario de Cambio de Dominancia de Clase SK en un plazo de 5 años, y debe evitarse a toda costa.

**Descripción:** SCP-3683 es una subespecie hostil y anómala de paloma (//Columba livia anomalis//) que actualmente infesta Siracusa, Nueva York.

Las instancias de SCP-3683 son aves omnívoras de gran tamaño, con una envergadura que varía entre 1.5 y 7 m. Las instancias de SCP-3683 se parecen superficialmente a las palomas bravía comunes de tamaño proporcional, pero en la mayoría de los casos presentan patrones de plumas aleatorios, comunes a otras aves. También tienen dientes rudimentarios en el pico y la garganta.

Las instancias de SCP-3683 suelen rebuscar en la basura como las palomas no anómalas; sin embargo, se sabe que los ejemplares de mayor edad y tamaño cazan y se llevan animales pequeños como otras aves, roedores, gatos y perros pequeños.

Al matarlas o acorralarlas, las instancias de SCP-3683 pueden dividirse en un pequeño grupo de palomas bravía visualmente normales. Si se les permite escapar, algunas de estas palomas se recombinarán para formar una nueva instancia de SCP-3683. No es necesario que las palomas pequeñas procedan de la misma instancia de SCP-3683 para recombinarse; la nueva instancia poseerá una mezcla de características de todas las progenitoras.

Las instancias de SCP-3683 no pueden reproducirse entre sí, pero son capaces de reproducirse con la mayoría de las demás especies de aves, a pesar de las barreras biológicas o logísticas esperables. Los huevos así producidos eclosionan hasta 6 veces más rápido de lo habitual para las especies de aves que no son SCP-3683. Las nuevas crías suelen presentar rasgos, características biológicas o instintos presentes en la especie diferente.

Debido a las propiedades de dispersión y recombinación de SCP-3683, estas nuevas habilidades pueden propagarse muy rápidamente entre la población. Por ejemplo, el primer apareamiento conocido con un colibrí dio lugar a que aproximadamente el 70% de las instancias de SCP-3683 fueran capaces de planear y volar en reversa en el plazo de un mes.

La información del DM Gamma-119 indica que las instancias de SCP-3683 han eliminado a todos los córvidos de la ciudad y han empezado a utilizar herramientas complejas.
