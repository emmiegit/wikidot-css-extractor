[[include info:start]]
**SCP-2620:** 음식 비평가,,Food Critique,,
**원작:** [https://scp-wiki.wikidot.com/scp-2620 SCP-2620]
**저자:** [[*user Decibelles]]
**역자:** [[*user LR0725]]
[[include info:end]]

**일련번호:** SCP-2620

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 현재 프로젝트 감독관은 워드프레스에 있는 SCP-2620의 블로그에 대한 소유권을 유지한다. SCP-2620만이 블로그에 게시글을 올리거나 삭제할 수 있으므로, 재단의 개입은 게시글을 모니터링하거나 필요한 경우 자동으로 게시글의 민감한 정보를 필터링하는 수준으로 제한되어 있다. 필터가 B등급 이상의 정보 유출 사태를 막는 데 실패할 경우, 블로그를 삭제하여 SCP-2620을 무효화하는 것이 허가된다.

SCP-2620은 제19기지의 격리용 물품 보관함에 보관한다. 모든 실험 요청은 3등급 연구원에게 제출하며 그 우선순위는 낮게 책정된다.

**설명:** SCP-2620은 0.7m x 0.7m x 1.1m 크기의 탑로드 세탁기[[footnote]]역주: 위쪽으로 세탁물을 넣었다 뺐다 하는 구조의 세탁기.[[/footnote]]이다. 전면의 패널에는 커스텀, 템플릿, 리뷰, 설정의 네 가지 서로 다른 칸과 세탁 시작 버튼이 표시되어 있는 메뉴창이 터치 스크린에 나타나 있다. 커스텀에서는 사용자가 세탁에 관한 다양한 옵션을 맞춤 설정하고, 그 설정을 저장할 수 있다. 템플릿에서는 저장되어 있는 여러 가지 옵션을 사용하거나, &#34;기본&#34; 템플릿을 사용할 수도 있다. 설정에서는 사용자가 날짜, 시간, 언어, 폰트, &#34;지각&#34;,,Sentience,,을 맞춤 설정할 수 있도록 되어 있으나, 모든 옵션들은 실제로 수정할 수는 없다.

SCP-2620에 세탁물을 몇 개든 집어넣고 세탁기 문을 닫은 뒤 세탁 시작 버튼을 누르면 SCP-2620이 작동하여, 물이 들어오며 세탁물이 돌아가는 등 일반적으로 세탁기에서 나는 소리가 난다. 세탁이 되는 중에는 세탁기 문을 열 수 없으며, 어떠한 수단으로도 안쪽을 확인할 수가 없다. 세탁이 끝나면 문을 열 수 있게 되며, 안쪽에 넣었던 모든 세탁물은 SCP-2620이 &#34;먹을 수 없다&#34;고 판단한 것들을 제외하곤 모두 사라진다.

정확히 예측할 수 없는 만큼의 시간[[footnote]]시간은 세탁물의 양과 내용물에 따라 달라진다. 최단 시간은 5분, 최장 시간은 2시간 43분이었다.[[/footnote]]이 흐른 뒤, 리뷰 칸에 표시가 들어오며 알림이 뜬다. 리뷰 칸에 들어가면 마치 SCP-2620이 먹어버린 것처럼 사라진 세탁물들을 리뷰하는 블로그 게시물과 사라진 물건의 사진이 표시된다. 리뷰 아래에는 블로그 링크가 나타난다.

**부록 2620-B:** 이하는 SCP-2620의 특성을 실험하기 위해 수행한 실험 일부를 선별한 것으로, 연구원 제퍼리 애쉬,,Jeffery Ash,,와 브라이언 데이비스,,Brian Davis,,가 실시하였다. 따로 명시된 경우가 아니라면 실험에는 세제와 물도 같이 사용되었다. 모든 리뷰는 발췌본으로, 필요 시 따로 요청하여 전문을 열람할 수 있다.

&gt; **실험 #1:**
&gt; 
&gt; **날짜:** 2014년 4월 14일
&gt; 
&gt; **투입물:** 손으로 짠 녹색 면 스카프 하나, 무릎까지 오는 흰 브랜드양말 두 짝.
&gt; 
&gt; **리뷰:** &#34;//...그치만 단언컨대, 그건 엄청나게 조잡했어요. 요리사가 제 생각은 거의 하지 않은 게 티가 나더군요. 세심하게 준비한 애피타이저 딱 하나만 대접하는 건 그렇다고 쳐요. 메인 요리,,entrée,,인 척하면서 매장에서 산 게 티나는 음식을 대접하는 것도 그렇다고 치자고요. 그런데 그 두 개를 같이 내오고서는 &#39;식사&#39;라고 퉁치려 하다니요? 이 새 식당은 솜씨가 부족한 건가요? 별로인 음식이랑 괜찮은 음식도 구분 못할 정도면 계속 영업해 봤자 의미 없지 않나요?//&#34;

&gt; **실험 #13:**
&gt; 
&gt; **날짜:** 2014년 4월 19일
&gt; 
&gt; **투입물:** 다색의 양모 스웨터, 손으로 짠 면 양말 한 쌍, 세탁 과정을 기록하고 위치를 추적하기 위해 투입한 방수 및 충격 방지 처리된 비디오 카메라. SCP-2620 안에 넣기 전에 녹화를 시작하였다. 
&gt; 
&gt; **리뷰:** &#34;//그렇게 막 즐기지는 못한 식사였어요. 제 생각에는 제대로 준비하고 요리도 한 것 같아요, 확실히 예전보다는요. 음식을 차별화하기 위해 색상을 이용한 것도 음식의 가치를 올려주었고, 이번에는 다양성에 대해서만큼은 확실히 칭찬할 만한 것 같아요...//&#34;
&gt; 
&gt; &#34;//그런데, 식사가 끝날 때쯤에 흉물스럽고 역겨운 이물질이 나오더군요. 애초에 __음식__조차 아니잖아요! 이물질은 바로 부엌으로 돌려보냈죠, 그런 역겨운 건 먹고 싶지 않았으니까요. 이런 일이 계속되면 여기서는 무엇 하나 먹지 않을 거예요...//&#34;
&gt; 
&gt; **주:** SCP-2620의 문을 열 때 카메라가 발견되었다. 카메라에는 작은 긁힌 자국들이 생겼을 뿐이었지만, 카메라가 켜지지 않았다. 메모리 카드에 녹화된 영상은 SCP-2620이 세탁을 시작하는 순간부터 끊겨 있었다.

&gt; **실험 #21:**
&gt; 
&gt; **날짜:** 2014년 4월 23일
&gt; 
&gt; **투입물:** 가죽 자켓, &#34;안녕하세요? 이 글을 이해하실 수 있나요?&#34;라고 손으로 작성한 쪽지. 
&gt; 
&gt; **리뷰:** &#34;//...음식 자체의 질감은 별로 특별할 게 없었어요. 그렇지만 외형은 번듯해서 먹어볼 가치는 있었어요. 비용이 꽤나 들었을 것인데, 이 식당은 이윤을 남기려고 꽤나 고생하고 있을 거예요. 그래도 모든 사업은 어딘가에서 시작해야 하는 법이죠. 요리사들이 개선의 의지를 가지고 있단 건 확실한 것 같아요. 그렇지만 맛이 딱 봤을 때 예상되는 수준이라 실망스럽더군요. 놀랄 만한 점이 전혀 없어요, 물론 제가 불쾌하게 놀라운 것보다는 평범한 식사를 좋아한다지만...//&#34;
&gt; 
&gt; &#34;//중요한 점이 있는데, &#34;안녕하세요? 이 글을 이해하실 수 있나요?&#34;라고 쓰인 쪽지를 건네 받았어요. 당연하죠, 저는 이 글을 완벽히 이해할 수 있어요. 말을 못하고 글도 이해할 수 없으면 제가 어떻게 음식 비평가를 할 수 있겠어요. 이런 식으로 제 지성을 모욕하지 않아 주셨으면 하네요.//&#34;
&gt; 
&gt; **주:** SCP-2620의 블로그가 대중에게 노출되는 특징이 있고, SCP-2620은 건네 받은 쪽지에 답변할 수 있는 능력이 있으므로 이런 식의 추가 실험은 금지한다. 

&gt; **실험 #42:**
&gt; 
&gt; **날짜:** 2014년 5월 28일
&gt; 
&gt; **투입물:** 잘 익은 빨간 토마토 1개, 로메인 상추 3장. 세제와 물은 투입하지 않음.
&gt; 
&gt; **리뷰:** &#34;//잠시만 상상해 보세요. 서빙하는 사람이 주문을 받으러 당신에게 다가왔어요. 당신이 먹을 요리를 만든 두 명의 요리사도 서빙하는 사람과 함께 왔네요. 거기에다가 주문을 했는데, 세 명이 전부 당신 얼굴에다 대고 침을 뱉는 걸 상상해 보시라고요.//&#34;
&gt; 
&gt; &#34;//그게 제가 당한 일이에요. 엄청나게 불쾌했어요.//&#34;

**부록 2620-C:** SCP-2620의 실험이 중단된 지 4개월이 지난 2014년 10월 5일, SCP-2620의 블로그에 8일 동안 총 3개의 새 게시글이 올라왔다. 기록이나 녹화된 영상을 봤을 때 SCP-2620의 실험 중단 이후로는 어떠한 물건도 투입되지 않은 것으로 확인된다.

&gt; 아주 이상해요. 지금까지 이렇게 길게 무언가를 먹지 않은 적이 없는데도, 전혀 배가 고프지 않아요. 물론 수준 미달의 음식이라도 다른 식사가 온다면 마다하지 않겠지만, 음... 비평하는 게 아닌데 글을 쓰는 건 독특한 경험이네요. 어쩌면 저는 지금, 무시 당하고 있는 걸까요?

&gt; 제가 꼭 블로그를 할 필요가 있는 걸까요? 아마 저는 제가 요식업계에 기여할 수 있는 건 다 한 것 같아요. 그리고 저는 이 요식업계를 열정으로 불태웠죠! 제 리뷰들은 많은 요리사들, 많은 식당들이 계속 성장하고 최고의 음식을 준비할 수 있도록 영감을 주었죠. 제가 목표로 하고 달성할 만한 게 더 있을까요? 흐음.

&gt; 결심했어요! 음식과 음식 문화에 대한 제 글을 꾸준히 따라와주는 분들과 계속 소통하는 가장 좋은 방법은, 제 경험과 제 영감에 대해 말하는 것이겠죠! 그럴 수 있는 방법이 있지 않나요, 그렇죠? 그리고 제가 방법을 찾은 이상, 저는 그 길을 계속 걸어가야겠죠. 지금부터 저는 제 음식에 대한 열정을 잠시 제쳐놓겠어요. 그렇지만 지체할 시간이 없어요. 친구들, 팬 분들, 그리고 가족들 모두 미래를 향해 저를 따라오세요! 새로운 장소와 맛을 함께 탐험해 봐요.
