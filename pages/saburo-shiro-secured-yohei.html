**タイトル:** 三郎四郎捕與兵衛事
**著者:** ©︎[[*user onthonon]]
**作成年:** 2020
[[include credit:end]]

天保十三年、夜の両国に「御用」の声が響く。同心が戸を開けた瞬間、彼らの頭を回転する鮨が貫通した。

「やはり、あんたが妖術を使えるってのは真のようだ」

御用聞きが口を開く。店主の周りには鮨が10貫程、回りながら漂っていた。

「あんた、何者だい？」

店主、小泉與兵衛は問い、

「ただの岡っ引きさ」

男は答える。

[[size 140%]]**//「ひぃ、ふぅ、みぃ、へいらっしゃい！」//**[[/size]]

突然始まる寿司相撲。與兵衛の鮨は穴子難陀。対する三郎四郎の鮓は蘇のなれずし。

「あんた、岡っ引きじゃねぇな。そいつぁお公家さんしか使わねぇ鮓だ」

攻撃を仕掛ける蘇。しかし、穴子難陀は宙に浮いた。與兵衛は握る際に印[[footnote]][[[http://scp-jp.wikidot.com/scp-1730|キネトグリフ]]]の一種と思われる。[[/footnote]]を結んだことにより、握った鮨を自由自在に操ることが出来るのである。

「ちったぁ、期待したんだがな……。あばよ！」

穴子難陀が上から蘇にぶつかる。しかし、蘇の回転は一切収まらない。

「へぇ、なかなかやるじゃねぇの…！」

すると、穴子難陀は再び宙に浮き、與兵衛の下へ戻る。

「仕切り直しだぜ。そんな鮓出されたんじゃあ、こいつじゃ釣り合わねぇ。良い鮨だったんだけど……」

與兵衛は穴子難陀を見て呟く。ぶつかったところが傷んでいた。三郎四郎もまた、蘇のなれずしを回収する。

「だっからよ 、最強の鮨で葬ってやる」

與兵衛は印を結んだ。すると、與兵衛の前に1貫の鮨が現れた。すでにゆっくり回っている。

「そいつぁ 、肉か？」
「ああ、名前は野槌大蛇丸、[[[http://scp-jp.wikidot.com/yixue802|野槌]]]の肉よ」
「そいつをどこで……？」
「まぁ、いろいろあってね。そんなことより、始めようや」

[[size 140%]]**//「ひぃ、ふぅ、みぃ、へいらっしゃい！」//**[[/size]]

台に投下される蘇と槌の子。
8方向から繰り出される野槌大蛇丸の攻撃。それは蛇のように靭やかに蘇の鮓を確実に捉え、喰らいつく。されど、それは8つの攻撃を全て無に帰した。

この戦に臨む前、三郎四郎はある一族の者を訪れていた。その一族はかつて鮓廻節会[[footnote]]鮨相撲の元になったと言われている宮中行事[[/footnote]]において、立合と出居を行っていた一族だ。彼がここを訪れたのは華屋與兵衛を捕らえるために必要なある鮓を手に入れるためである。その鮓は奈良時代に暴走した鮓を止めるために編み出されたという。それは蘇に大般若波羅蜜多経を埋め込み、熟成させ、なれずしにしたもの。そうすることで、熟酥より醍醐が、般若波羅蜜より大涅槃経が出る。だが、それで完成ではない。なぜなら経は唱えねば意味がないからだ。故にマニ車の如く回す。名は醍醐法輪。その力は異常な寿司を平常に引き戻し、相応の姿に変える。即ち、この鮓は鮨を腐す。彼はこの戦に千年物の醍醐法輪を持ってきた。

しかし、それで終わる八岐大蛇ではない。野槌大蛇丸は回転数を上げ、江戸に竜巻を起こし、醍醐法輪に迫る。対する醍醐法輪も回転数を上げ、自らを火柱に変える。

[[span style=&#34;color:blue&#34;]][[size 170%]]**「奥義、旋竜蛇！」**[[/size]][[/span]]


[[span style=&#34;color:red&#34;]][[size 170%]]**「奥義、無常の火焔！」**[[/size]][[/span]]

互いに即興の技名を叫ぶ。片やその鮨の本質を知らず、片や鮓と魂が繋がっていないからだ。竜巻と火柱は霧散し、野槌大蛇丸と醍醐法輪は直に衝突する。

「俺の負けだ」

華屋與兵衛がそう言うと、腐った野槌鮨を拾って食べた。浮いていた寿司がぽとりぽとりと地面に落ちる。台には焦げた塊が1つ、1回転して止まった。

「どうして手加減なんかしたんだい？」
「そりゃおめぇ、江戸潰しちゃ客が減るからよ。つか、[[[http://scp-jp.wikidot.com/collected-item-no3434|鮨相撲が何のためっつわれたらそりゃ商売のために決まってんだろ]]]―――」
