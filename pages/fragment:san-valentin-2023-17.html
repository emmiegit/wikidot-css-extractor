    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
//Los fantasmas de la familia, en ocasiones, son más aterradores que los propios demonios que enfrentamos cada día.//

—

Buenas, Wanda, supongo que era esperable que recibieras algo por mi parte, incluso si, verdaderamente, no sé exactamente qué expresarte en esta carta que no sea algo más que mi ya eterno apoyo a tu persona; además de, también, mi entendimiento hacía todo lo que has pasado, por mucho que en ocasiones no pueda llegar a terminar de imaginarlo.

Es raro en realidad, a veces siento que te he visto crecer como persona, pero llevas bastante más tiempo que yo dentro de la Fundación, por lo que, bueno, es un sentimiento curioso, aunque considero que la mayor parte de esa sensación proviene de cómo te he visto cambiar como persona en el tiempo que nos hemos conocido. Tengo entendido que te encuentras descansando en estos momentos, por lo que espero que el descanso te esté ayudando.

Cuando regreses al trabajo si quieres podemos hablar con calma y, por supuesto, cuando mejor te venga. Ten un buen San Valentín; manda saludos a Lagos de mi parte, y disfrutad.

Atentamente,

Doctor Matthew Ekane Van-Leeuwed.
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user extasis]] PARA [[*user Fe-Errante]]
[[/=]]
[[/div]]</textarea></pre>
