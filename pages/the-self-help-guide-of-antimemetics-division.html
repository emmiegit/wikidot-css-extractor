一个狭窄的走廊，就像废弃多年的幽深隧道。

周围的墙壁由粗糙的混凝土制成，打磨、上色、刷漆任何步骤统统跳过，粗野简练的像一件未完成的现代主义作品。这种装饰显然不是什么能让看者放松乃至欣赏的那种。但也不全是，十几米的走廊两边有着一扇扇不知用何种材料打造的门户，闪着银灰的色泽，这稍显光滑的平面是这里唯一看的顺眼的对象。这里没有窗户，但倒也不显得黑暗，天花板上每隔一段距离就挂着两根日光灯管，灯光倒是没有抽搐般的闪着“摩斯电码”，但在昏黄的光芒摇曳之下，周边环境更显得诡异和不安。

他皱着眉环视着这里，从他茫然而带有一丝警惕的眼神中，能感觉到他似乎对这里的环境以及他自身所处的状况有一种刚入世般的困惑。而悲剧是事实的确如此，他不记得这处于哪里；不记得自己如何来到这里；甚至不记得自己的名字。他是谁？有谁能告诉他？有谁能证明？在他脑海中最原始的记忆并不是幼时在父母怀里撒娇或是跟儿时伙伴玩耍，而是一睁眼——伴随着粗重的喘气和激烈的心跳——来到了这里。

但他还保留着与他这个年龄相匹配的思考能力，他可以从自己那疲惫的身体状况判断出自己刚刚经历了剧烈的运动，没准是——来自他的第一感觉——在逃命，躲开某种他不会乐意见到的东西。他目光下移，地上积了一层灰，不算特别厚，但也足以让他看清之前留下的脚印，他的目光顺着脚印的方向看了过去，随即心里一沉——脚印始源于他身后不远处那台电梯，这是这个走廊的唯一出入口，至少目前如此。也就是说他是通过那台电梯来到这儿来的，如果他真是在逃跑的话，那么在一切不明的情况下搭乘电梯离开显然不是一个明智的举动。

他烦躁的揉了揉眉心，尽其可能的保持冷静。首要任务是弄清自己处于什么状况之中，但脑海中空空如也，记忆不能说完全无影无踪，也只剩下微末残余。他试着开始回忆些许内容，他甚至还有着几分可能的印象：几分钟前他仍有着所有关于自己的记忆——他的名字、朋友、工作以及到现在为止的所有人生经历。

而下一秒却统统不见。

希望渺茫，但他还是尽力回想，如同反复抽拉着一个空抽屉，希冀能在里面找寻到某种东西聊以慰籍。

但可能性近乎于零。他并不是如一个刚出生的婴儿一般无知，他也许会记得他的母语是汉语，除此外总共学过三门外语；也许会记得在初中时第一次接触了函数；也许会记得他喜欢甜食，口味忌香菜和葱；也许会记得自己好像在为一个基金会工作；也许会记得自己是……一个人。

这一无所用。他的失忆毫无规律可言，但似乎有一个共同点：任何对他有帮助的、有可能对眼下这个局面起作用的记忆，皆不复存在。

但这次稍微有点不一样。他刚刚集中精神，就有一行字突兀的出现，如从无到有的显现，立刻引起了他的注意。

&gt; = 《逆模因部自救指南》
&gt; 本指南由基金会逆模因部撰写，编写对象为从事逆模因或相关研究的人员。本指南旨在为相应人员补充相关的逆模因必备知识，且在遭遇危险时提供可靠信息以提升生还几率。另，本指南仅仅作为参考对象，不建议使用者对其产生依赖性，从而忽视了对其它相关知识的学习。

简简单单的一句话，还不等他消化完，仿佛一连串大量的信息像找到了一个释放缺口，源源不断的在脑海中涌现出来。他一时间手足无措，但很快深吸了一口气，飞速地整理着思绪。

几乎马上，他的心神捕捉到一个关键词：记忆强化药物。

&gt; **3、**记忆强化药物是使你从突发状况中迅速反应过来并进行调整的最快手段，因此，建议时刻随身携带小剂量记忆强化药物以防不时之需（在条件充足情况下，首要选择固态药物）。

随身携带？他心眼一动，立刻伸手往身上的各个口袋探去。在一阵紧张的足以让人心态失控的翻找后，他掏出了一个巴掌大小的药盒。一个惊喜加如释重负的发现，对他来说。只是这个盒子，跟他想象中的不一样：正面足足有十几种语言写在上面，各种文字挤在一起，如扭曲攒动的黑色线虫，盒子反面则是被涂的花花绿绿的，仔细看大致是幅……漫画？

不管也顾不上许多了，他在药盒表面看到了“记忆强化剂”这几个夹杂在一堆符号里的汉字，看来就是它了。再拖下去可能会有什么不测发生——他现在发现时间距离一开始才过去了不到一分钟。

他取出一片药，吞了下去。
-----
Doyan深呼了口气，W级的速效性很快体现出来，那本已消弭的记忆迅速涌上心头：他是Doyan，中国江苏人，1995年出生，在2018年大学毕业之后被导师征集进基金会，经过实习期后，成为了逆模因CN分部的一员。而今天是他加入部门的第544天：一个平常的一天，早起、报到、研究，一如他在部门中过去经历的543天。直到这天中午，那一道独属于逆模因部的霹雳终于降临。

当他第一次看到那个浑身粘液覆盖的反人类生物，以一种他之前从未想过的方式向他走来，而周围的人群仿佛经历了一次群体催眠一般对其视而不见，当他第二次试图打断对面那群研究员对某个新闻评头论足的尝试失败后，他已知晓他所处在的和所要经历的一切，至少心里有个底。

或许是刚刚脱离繁重复杂的工作，从那堆密密麻麻的的数字和公式中还没缓过神来，又或许是在骤然面对敌人的情况下，大脑一时没反应过来，还没来得及释放恐惧的信号，总之，当Doyan明了当下情况的同时，首先浮上心头的居然不是任何惊慌失措，而是逆模因部对自己所遭遇到情况的一个简洁有力的概括：

孤独。
-----
&gt; **2、**来自逆模因——无论是无生命的死物还是高智能的实体——的袭击通常分为以下两种：
&gt; 
&gt; * **孤独：**此为最常见的手段，具体表现为受害者会遭遇高强度逆模因遮蔽，且效应渗透的强度会随着时间推移而逐步加深，受害者的任何行为表现和意愿均不会被外界注意且对其造成影响。受害者被影响后不能进行沟通和操作的对象（按时间长度）依次为：高智能活体生物→低智能活体生物→无生命物体→客观现实（极为罕见）。同时，受害者相关知识的大量丢失也被确认为此效应的附加影响，以最大限度来避免受害者逃脱。不过需注意，此类攻击方式具有迟缓、延时等特点，记忆强化药物以及长时间的专业训练可对此种袭击形成一定程度上的抵抗。
&gt; 
&gt; * **侵蚀：**此种现象相较于“孤独”较为罕见，一般不会主动挑选受害者。其作用机理类似于认知危害，对象外壳通常被一层模因/反模因外壳包裹，在通常情况下不会主动现身。在特殊情况下（如服用记忆强化药物后）受害者突破对象的模因外壳后，将会被对象锁定，并对受害者认知开始进行“侵蚀”，具体原理则是将一些远超出人类精神承受能力的认知危害内容注入受害者认知范围，类似于网络病毒攻击程序的核心部分。对此的解决办法是在“侵蚀”完成50%前注射特异性模因疫苗或对自己进行记忆删除，后者方案成功率达到85%。此类攻击方式带有极高的侵略性与不可挽回性。因此，除去记忆强化药物本身副作用的考虑，避免遭遇“侵蚀”也是禁止逆模因部成员无节制的服用药物的一个重要原因。需注意的是，极个别强大的对象会对已有受害者进行“侵蚀”，并以此为媒介感染更多受害者。

Doyan环视了一下四周，随便找了张椅子坐了下来。药物让他的记忆已经基本恢复，他已知道自己身处何方：Ste-CN-47的地下5层，逆模因部CN分部的主要站点之一。也许是在建立之初就早已考虑到了这种状况，站点里所有的房间都配备了少量记忆辅助药物，强度大小不等的记忆强化和删除药剂不一而足，真空包装加上低温，足以使保质期长的超过防腐剂。盒子与他从身上拿出来的一样：正面印上去十几种不同语言的药物名称，背面则是一副以笨拙的画风讲解着药物作用的漫画，像是出自某个儿童的信手涂鸦。他现在已明白这么做的含义：敌对逆模因实体很可能会让受害者忘记药物的名称与功效，使大多数人在犹豫与踌躇中放弃服下对他们来说作用不明的药片。为了最大程度避免这种状况，也同时考虑到受害者关于文字知识的记忆也会被抹除的可能性，那十几种形式不同但含义相同的文字和以画代替文字的说明就是煞费苦心想出来的对策，使得这副药外表总体看上去像是经历了失眠症肆虐后的马孔多小镇的产物。

Doyan继续在房间里扫视着，看着还有什么有点价值的资源。这间房间是他在之前走廊上随意挑选的结果，当然他也清楚哪间都一样。这个房间应该是一间小型办公室，格局全都按照基金会的标准来：中四台办公桌，桌面上除了处于关闭状态的电脑别无他物；房间西处有一图书架，上面放了寥寥几本书，且大多数他都看不懂；往旁边一点是三台杂物柜，里面防着各种不用或废弃的零件，如缆线、硬盘和不知道什么用处的小型器械。除此之外，一台空桶的饮水机、一块白板、以及一只处于角落处的透明箱子。

Doyan快步朝箱子走了过去，发现它由那种一击就破的轻塑料制成，显然是为了便于紧急状况时打开。随着一声不轻不重的碎裂声，资源箱门朝天大开。里面除了相关药品外，还有各种杂七杂八的玩意儿，如关于逆模因研究和知识的各种入门级文档，简便易懂，但对他堪称是无用。除这些外，箱里竟然还有着一把武器，格洛克手枪，装载六枚子弹。

枪对于逆模因威胁只能起到少的可怜的作用，Doyan也明白它的真正用意。

不过这些资源都不算什么，最主要的是他没找到那最关键的要素。

&gt; **4、**切记，你很有可能并不是第一个遭遇你所面对的敌人的受害者，而之前的受害者极有可能把他/她的经历和一些得到的结论与方法留在某处，以待后人查阅。前人的经历与经验尤为重要，可以使你避开许多死路，生还的几率会有所提升。这些线索所处于的位置通常会符合他们顺行的思路。设身处地的想一想，如果你是他们，你会把线索留在哪里？
&gt; 
&gt; 如果你有极大把握确定自己为首次遭遇敌人，或你怎么也找不到线索所在地。那么就请你开始做那第一位灯塔，指明后来者（尽管目前还没有直接证据表明，但也存在较高智能实体抹除前者遗留信息的可能，所以请慎重操作）。
Doyan长吸一口气，使自己强迫接受他是第一个的现实。而事实上，当他注意到资源箱完好无损，一副从未被人打开的样子时，他就多少有点猜到了真相。

“不过，猜到是一回事，真正确认时还是多少有点……”Doyan心中叹了口气，没有继续想下去。他的心绪仅有几道波澜起伏，并没有因这事而陷入绝望失措。这倒并非他心智有多坚定，而是W级的功劳。记忆强化药会极大程度的抑制住服用者的情绪波动，使后者陷入一种冷静、麻木的情感屏蔽状态，这并非是研发者的想法，仅仅是一次疏忽带来的副作用。而令人意想不到（或应该说是意料之中）的是，这种副作用反而在不断与逆模因斗智斗勇的研究员中大受欢迎，就此成了标准并一路延续。

Doyan似乎察觉到什么，转过头目光紧紧的盯着地板上从那极细微的孔隙中渗出的液体，那是前奏响起，一个缓慢但致命的存在正一步一步向他蠕动过来。而他什么也做不了，他是第一个，他没有向导，没有指引，不存在纠错的机会，一个没有线索的密室逃生。

**12、**从逆模因袭击中成功生还下来需要用到超常规的方法，这类方法的一个共同点是通常不需要特别复杂的手段，但却往往有巧妙的逻辑，被形容为“复杂的奥数题”。抽象思维可在其中发挥较大作用，因此建议逆模因部成员平日多加训练提高自己的抽象思维能力（尽管如此，但在时间和条件充足的情况下，建议仍先使用所有可以用上的常规方法，无效后再作其它考虑）。
[[/div]]
[[div class=&#34;blockquote&#34;]]
**16、**“侵蚀”对受害者所造成的影响通常为以下几点：1、精神上受到极大损伤，表现为胡言乱语、目光呆滞、动作行为失控；2、受到强烈的刺激后导致呼吸停滞或心跳骤停；3、其思想已被敌对实体同化，具体表现为有正常的智力、语言能力和行动能力，但其已不认同人类普遍共认的理念和价值观，具有高度且带有敌意的反人类观念。如在站点中见到疑似上述几类现象发生，请保持警惕并上报给你的（确认未感染）上级。
[[/div]]
[[div class=&#34;blockquote&#34;]]
**21、**当你处于“孤独”初始阶段时，如现场正好有人服用记忆强化药物或类似成分，则该对象可对“孤独”的屏蔽状态产生免疫，你与该对象的信息交流皆不会被干扰。此时你可以将所遭遇敌对实体的经历和相关知识告知对方，再由对方告知部门管理层，令其对该实体产生戒备，以往的案例表明，一旦这类能造成“孤独”影响的实体存在被得知，几乎有100%的可能性在下一次袭击中被抓获。你也可以呼唤对象过来对你施以援手，但注意，这将导致敌对实体同时也会注意到对象，且有大概率结果为两位受害者双双遇难，因此该选择不建议使用。

他的目光急剧闪烁，记忆宫殿中不断掠过《指南》的其它要点，但统统一无所获。这让Doyan也是有一分烦躁在心中升腾，这是现在他唯一有可能从里面得到点什么东西的机会，他不断将里面的所有内容，囊括标题到结尾，全部作了一番整理和统计，最后得出的结果是零，一切意义上的。这份《指南》现在的价值经过他短暂的心算后趋向于没有。

但，如果真是这样，当初的情况又是怎么一回事？

《逆模因部自救指南》这份文件并非由组织上统一下发，然后再自己背熟背牢。不是这样的流程。事实上，Doyan还未在现实中见过任何一份《指南》的副本。它在Doyan加入部门的第一天就深深扎根在他的记忆里。他被人领路到一个漆黑的房间，整个人像做核磁共振般躺在一台仪器之中，几秒后，伴随着刺目的光线、嗡嗡的振动声以及钻脑入髓让他绝不再想体验一次的疼痛，《指南》的全部内容像活字印刷一样刻在他的大脑皮层上。事后他被告知这份深入脑髓的《指南》附有一道强力抗逆模因标记，据说来十几次A级记忆删除都不会撼动它半分。

“避免你在对应逆模因危害时，不明不白的丢掉小命。”负责他的主管如是说到。

但Doyan总觉得这个理由在糊弄他，毕竟就以他现在的遭遇举例，在真正的灾难来临前，这份所谓的“自救指南”连一秒也挡不住。也许它有着自身独特的价值，只是他看不出来，而他以后也没机会看出来了。

面前的实体已完全显现出来，整体看上去有如发霉腐烂的咖啡布丁，无数粘稠的液体滴落下来，丑陋扭曲的身体在他眼前费劲的转动，那大概是嘴巴的部位裂了张口中，无数密密麻麻的牙齿在其中若隐若现。各种实体从概念空间跨入到现实所用的物理载体千奇百怪，大多数惨不忍睹，少数是前者程度的平方。有一个形象的比喻:实体在概念空间中的形式就像一只猴子随意敲打键盘写成的毫无规律的代码，而它们在现实中具象化的形式则是这串代码真正运行时的样子，以一种面目全非的样子跑着。

Doyan抬头望着对方，他知道已经没有退路了，他没有找到对的方法，没有任何思路，被少见的摧枯拉朽的击溃，这道题目他一分不得。没有反转，没有奇迹，这就是结局了。在药物镇静的作用下他没有多少恐惧，只有一种即将迎接自己宿命归途的些许不甘和坦然，以及没有能力留下任何一点线索的遗憾。

他抓起那把格洛克手枪，朝敌人开了5枪，枪枪命中，却如泥牛入海般陷入对方流沙质地的“皮肤”，转瞬间无影无踪。他对此甚至没感到一点惊讶，下一秒他迅速调转枪口，在实体吞噬自己前抢先一步扣动了扳机。
-----
概念空间。理念圈部。

在现实中看来，概念空间仅仅意味着一堆晦涩难懂的符号和公式，以无法解明的规律相互糅合、收缩、重组，几个符号组成新的意义，几道公式联立成新的等价，一环嵌一环，层层叠进。这里一切从任意方向、角度看过去都是在数学意义上的正无穷，“万物皆数”在这片奇特的空间里得到了最为完美的体现。

但如果让一个新加入理念圈部的灵魂来看，可就没那么宏伟壮观了。在这些已死之人的视角里，这里与他们认知中的现实世界没什么两样，同样有着一排排街道、种类各异的房屋，道路上铺满了鹅卵石，墙壁上的爬山虎显得生机勃勃，随处可见的绿植点缀着周围。

这就是理念圈部，机动特遣队ω-0“天堂”的枢纽所在。这支特遣队的每一个成员都是生前在基金会拥有特殊才能及突出领域的人才。为了能够让他们的才华继续为基金会发光发热，每个被选中的人会签署一份秘密文件，等到他们寿终正寝或是其它原因死亡后飞升至理念圈，成为一名VI级精神态实体，或者用他们自己的话来说，“圣灵”。

Colin来到此处的原因跟上面说的大差不差，他死前大约27岁，这个年纪就来到“天堂”的人着实不多见。尽管在基金会工作很难自然死亡，队里来到这里时三十几四十几的成员也不在少数，但他的到来还是属于一种罕见成分，从特遣队对于新成员加入的欢迎仪式上所有人眼里流露出的讶异和同情就能看出。

鉴于Colin的新人身份和悲惨的遭遇，队里一时间也没分配给他什么复杂的任务，只让他先去看守第37号“仓库”一段时间并顺便适应一下这个新世界和新生活。

在第五代+389个理念点[[footnote]] 理念圈的计时标准 [[/footnote]]时，新人Colin正在“仓库”中兢兢业业的值班。这时从旁观者的角度可以看到他脸上的情绪似乎不怎么好：精神实体的眉头紧皱、眼神紧张愤怒中带有一丝无力，整个人不安稳的来回踱步，不时扭头看向那片“仓库”上的一个若隐若现的亮点。

所谓的“仓库”事实上外表如一面没有厚度的高墙，从侧面某一个角度看上去会完全消失在视野里。它就像一个真正的二维产物。在它正前方观摩的话，你可以将它比作一个面积极其广阔的LED显示屏。这种比喻极其贴切。“仓库”的正面是一块四四方方的长方体，表面看上去色泽柔顺的如同丝绸，其上有着数不清的光点静静的发着些许寸芒，令Colin想起老家夏天草丛中飞舞的萤火虫。当他用灵体的指尖碰触这面“光屏”时，有着一阵阵的涟漪自上泛起。他喜欢这样子。这是Colin在看守“仓库”时最爱干的事。

而他现在却没有兴致再这么做一次，他抬头继续看着那一个不同寻常的光点，只见后者正在明灭不定的闪烁着，如将灭未灭的火星，看上去摇摇欲坠。他出神的凝望着它，以致于差点没注意到身边来了人。

他的队长，Ubert，一个加拿大裔的美国人，正站在他的旁边，也在和他一起看着那个他所注意的对象。“这样多久了？”她突然开口问了一句。她向来沉默少话，Colin一时间没调整过来，反应过后才慌忙开口，“目前大约47个理念点，换算成现实世界时间是——”他略作换算后得出结论，“差不多27分钟，误差30秒之内。”说完后他闭上嘴，紧张的等待她的评价。

出乎意料的是，Ubert没有对此说什么，而是目光又转到了“仓库”上面去。一旁的Colin注意到她眼神里的些许凝重，当即心中一沉，连忙转过头看过去。

那颗光点已经彻底摆脱了刚才那种闪烁不定的状态，散发出熠熠光芒，在一片光点群中鹤立鸡群的照耀着。

两人望着那如一颗耀眼如星的光点，陷入沉默。

过了许久，Colin才慢慢开口，“坐标已经完全激活了，也意味着彻底没机会营救了，对吗？”

还不等Ubert开口，Colin又接着说下去，他显然早已忍不住要将憋在心里的话一股脑倾吐出来：“当然，就算在先前他还没死的情况下，也根本没有机会。‘孤独’会隔绝他与现实间的联系，没有办法显现到他那里去。直接在概念空间里寻找实体比大海捞针还不可能。只能坐在这里看着他一步步坠入深渊，而我们无能为力——”

“Colin——”Ubert刚开口，就又被对方的话压下去。

“——我最初同意在死后仍然为基金会工作的一个重要原因就是他们说这样可以发挥更大的用处，可以救更多的人。但，老天，也许在大数据上是这么一回事，但我刚刚就亲眼目睹了一个人，一个对我来说完全陌生但也处于我们保护名单上的人，就这么死了，被一点一点的消化掉——”

话语突然中止，没必要说下去了。Colin陷入沉默。Ubert在同样的一阵静默后，转身向“仓库&#34;遥遥的伸出了手，只见面前的“屏幕”上一阵光芒变幻，那颗星星脱离了表面，径直朝她的手心飞来。她朝它看了一眼，用力攥在手里。她转过头看了仍低落的Colin一眼，心里叹了一口气，每次来这里的新人通常都会有这个心境，她对他的反应不感到奇怪。“天堂”里全是死过的人，没有任何一门心理学以死人为研究对象。

“跟我来一趟。”在她即将离去时，对Colin说了这么一句。

“走？去哪里？”还沉浸在情绪里不能自拔的Colin愣了一下，疑问道。

“地堡。不是每个来理念圈的新人都能见到。你就当作也是欢迎仪式的一种吧。”

尽管心绪还没完全稳定，尽管存在着诸多疑惑，但Colin还是决定起身跟着他的上级。

他们来到“仓库”外边，眼前出现了一片萧瑟的景象：枯黄萎缩的落叶、光秃秃的树干和不时而起的大风，一副标准的深秋之景。在理念圈没有季节的概念，环境可以自主调控，模式被默认成与地球时间同步。周围的建筑也是各种风格齐头并进，全都按照个人喜好安排。虽然没有确切的理论依据，但仍有一种说法，据说住在适合自己风格的住所内可以加固圣灵们的稳定状态，使其更易进行锚定或显现。

Ubert率先迈开步伐走了出去，Colin连忙跟在她身后。在那些眼花缭乱的建筑群中七绕八拐后，Ubert带着他来到了一处建筑面前。显然这就是她口中的“地堡”。

进入地堡之后，Colin发现里面的装饰大致类似于一处实验室，且比他所认知到的复杂得多。液态物质激烈的上下翻涌，造型古怪复杂的模型在不断的作出目眩的动作，一旁的打印机不断吐出新鲜出炉的实验表，作用不明的机器更是随处可见。且令人感到奇怪的是，尽管所有事物看上去在不断运动，但却仿佛被按下了静音键一样戛然无声，如同在看一场默剧表演。

在他们身后，那扇大门缓缓关上，同样悄无声息。

Colin像一个无意闯入他人地方的胆小鬼，显得有些局促不安。而Ubert则是显得落落大方、举止自然，显然来过这里次数很频繁。

“好久不见了，Ubert，怎么，带新人来了？”一个爽朗的声音传出，似乎来自房间中央。Colin朝那里看去，首先映入眼帘的是一座巨大的物体，他第一反应是什么艺术品之类的。再定睛一看，才发现是一座巨型石碑，上面似乎刻着些他不懂的符号。先前那个声音来自石碑旁边的男人，他身形较瘦小，带着一副眼镜，头发棕黑而杂乱，衣服倒是整整齐齐。

“是啊，一个新人来了。”Ubert也是眼带笑意的看着对方，“好久不见，Bart Hughes”
-----
听到这个名字时，Colin牢牢的定在原地，眼睁睁的看着面前这个其貌不扬的男人，心里活动波涛汹涌。直到好一会才用完全说得上是艰难的语气开口，“您就是Hughes？”

听到这句敬畏语气强烈的问句，Hughes先是愣了一下，随即无奈的摇了摇头，“你们到底是怎么对外说的？”

“我可没有对你的经历添油加醋，一切都是照实说明，但他们就愿意添加自己的想法，我能遏制的住吗？”Ubert嘴角一抹微笑，以不关己事的语气回应。

Colin没有参与到他们的对话中，他现在如之前那样一时间无法调整自己的情绪，只不过这次不是低落，而是震惊。

两年前，一场规模和范围都属于史无前例的战争在没人察觉的情况下袭来，基金会遭遇了前所未有的打击，理念圈部也衰落到几乎凋零。但这口气终究还是缓了过来：发展和积蓄力量，招募新鲜血液，研发高新技术，找寻盟友，重新构建帷幕。一直持续到现在，基金会的元气已经基本恢复。

但那场战争，差点灭绝了全人类的末日，其主要原因及细节却成谜。它的到来和退却一样迅速而无人知晓。文明仍在继续，基金会仍在执行他的使命，但这场战争的所有细节——以及过程当中牺牲了多少人，付出多少代价——全部被丢失、遗忘，理论上再也不能被找回。但也有例外存在。Bart Hughes，据说就是从头到尾参与且见证了那场战争的全貌的人，并且是这场灾难得以终结的一个重要原因。因此他现在也是理念圈中的一个传奇。Colin从没想到可以在这里见到这位，一时间心潮澎湃，不知道说些什么。

一旁，两位朋友的寒暄就此告一段落。“你找我来肯定不只是让新人开开眼界，也不是老友相聚，所以，”Hughes的声音停顿了一下，目光有些深沉，“又出事了？”

Ubert也收起了笑容，满脸肃然的抬起她的手臂，手掌微开，一道光点升起。Colin看到悬浮在半空中的它，想起先前的事，原本兴奋的情绪当即收起，站在旁边默默的看着。

Hughes也是略微失神的看着这抹亮光，看了一眼Colin那明显异样的样子，下意识略带疑惑的对他问道：“你知道‘指南’的事？”。不等Colin回应，他就已经知晓了他的答复。

自那次SCP-3125造成的影响逐步削弱后，世界也逐渐回到了正轨。在Hughes将整场战争的始末缘由、自己以及整个逆模因部的遭遇告知O5议会后，为了防止下一次在类似的事故中重蹈覆辙，指挥部下令组建了第二代逆模因部和理念圈部，并积极建立完善有效的防御计划，以此来针对类似的敌意逆模因实体。

计划的关键在于实体的位置。几乎所有（逆）模因实体的源头全来自概念空间，想要彻底泯灭它们仅靠摧毁它们在现实空间的物理形态是不够的，在概念空间才能做到真正意义上的斩草除根。而想要达成这个目标就需要两个条件：1、目标实体在概念空间的具体坐标定位。2、具有可以杀死概念的方法和力量。

计划的难度在于第一点。

用比喻来说的话，与现实宇宙不同的是概念空间里的“距离”和“位置”是一个缥缈的理念，与现实何止是天差地别，光是初步理解就会使大批服务器接二连三的崩溃，一些现实中常用的坐标定位方法比如三维坐标系等等全部失效。尽管理念圈的人都是以理念形式存在，但他们的思考方式和角度还是会不由自主的趋向他们还活着的习惯。概念空间的复杂程度超过几个数量级，别说他们这些后天形成的理念，就连概念空间中的原住民一不留神都会永远迷失在其中。

目前技术能做到的唯一方法就是用概念层次的坐标来定位，以此避免空间的错综复杂。而至于怎么样使定位坐标成功标记目标实体，这个问题使不论是活着还是死了的人都头疼了好几星期，最终得出来唯一具有可行性的方法是趁实体“进食”时将坐标混入其中，待其“进食”完毕后坐标会自动标记完成定位。而实体的“进食”只有在概念空间和现实空间的两种情况，前者完全无法预知何时何处发生，再加上实际情况的考虑，最后的对策终于被确定下来。

概念坐标存在主副之分。在基金会所有从事逆模因研究的成员，上任第一天会被他们的上级命令去接受一种模因接种，此时概念化的主坐标会暗中植入他们的脑部。当其中某一个成员遭遇逆模因实体的袭击后，不论凶手是以何种手段，最终主坐标都会在无意中渗透进它们自身所代表的理念，完成标记。同时每一个主坐标都会有一个对应联系的副坐标，用来判断和提供主坐标的定位，所有的副坐标被统一管理在理念圈的“仓库”中，并时刻派人把守。同每个实体进入现实时都需要一个物理形式的载体一样，接种的主坐标也需要一个载体，不一定是物理状态，但是要能够被现实世界所理解的存在。

这个所谓的载体就是《逆模因部自救指南》文本。

载体之所以是它并非随意为之，而是有着更深层次的原因：接种后的坐标并非有着一辈子不会失效的特性，它同样有着自身的限期。鉴于接种的强度以及对人的身心所带来的损伤，频繁接种显然是不可能的事情，所以最好的方法就是在平常无事发生时让它处于“休眠期”，此阶段的坐标处于非活跃状态，足够支撑几十年。而使坐标“醒来”的方法就是把全身注意力全部集中到坐标所代表的载体内容上，这时其内部所设置的认知感应系统将会自动进行识别，进而对坐标进行激活。与此同时在理念圈处于“仓库”中的副坐标也会因联动效应也被激活，看管者会立即注意到此种变化并立即报告，随后那枚副坐标将成为一架瞄准镜，被定位的实体将会在开枪的下一瞬间灰飞烟灭。

要使研究员在遭遇逆模因袭击后全身贯注在某一信息上，还有考虑到接种要用到一个合适的借口，综上两点，一份关于在逆模因实体的特点以及在遭到实体攻击后如何自救的指南显然是最佳的选择。[[footnote]] 事实上，基金会特地在《指南》上添加了些许催眠效应，促使受害者遭到迫害时思考对象倾向于《指南》 内容[[/footnote]]

按道理来说像这样的信息Colin这样一个新人不应该知晓，尽管他负责“仓库”的看守。但从之前表现来看他对这一切明明白白，再联想到Ubert亲自带他来的行为，他顿时有点明悟，Colin身上一定有什么突出才能因此被Ubert看重，她已经完全把他当作接班人来养了。他看向Ubert，对方眼神里表达的内容让他确定了自己的想法。

Hughes又重新看向Colin，对方沉默的样子落入他的眼中。他明白他在想什么，对此他也唯有一声轻轻的叹息。毕竟，他也曾经体会过那种透骨铭心的绝望，那种只能眼睁睁看着别人前赴后继去送死的无力挣扎。

Hughes转过身来向前大步走去，当务之急是解决那个实体。Colin看到Ubert也上前跟着，犹豫了一下，也连忙跟上他们的脚步。

很快，他们走到了中间那块巨大的石碑处。望着它高耸的模样，Colin不禁有点好奇：“它是什么？”

“忘念碑。”Hughes回答道，用着一种很奇怪的语气，犹如过往模糊不定的记忆，他站在那默思了一会儿，然后后退一步。那道亮丽的光点如划过一道流星，随后像是镶嵌在了石碑上。紧接着石碑上以那道光点为中心，周围那些奇怪的字符逐渐发出炫丽的光，一道道纹路在其上形成，相互之间显得交相辉映。

Ubert对这一幕已经见怪不怪了，倒是新人Colin瞪大了眼，显然是从没见过眼前这样一幕场景。只见Hughes周身浮现着一道道霓虹般的色彩，令人目不暇接，Colin张大双眼仔细看去，似乎才发现那一缕缕的光芒中蕴含着数不尽的数字、方程和公式。他惊悚的意识到Hughes正在做类似于计算一样的行动，但那计算量之大从未见过，天文数字在其面前都仅能算作毫厘。计算的角度更是非人的复杂刁钻，或者说，Hughes大脑回路根本就不属于人类。

事实上，这话也没说错。Hughes并不是以人类的生物模式死亡后飞升至理念圈的。当初那场战争在全世界就他一人清醒的意识到终结时，他没有激动的欢呼，也没有其它动作上的表示，只是长长的呼出了一口气，全身充斥着仿佛一个让他喘不过气的重压解除后一样久违的喜悦和兴奋，但这也仅是短暂的存在。没过一会儿他整个身体泄气般摊成一团，他已经垮了，SCP-3125持续带来的恐慌、对改造身体的排斥和勉力适应、长时间不见光的地下生活、不断的巨量计算和思考，以及如同在深渊之上走钢丝的心理状况，已经让他不堪重负。以至于之后他甚至差点拒绝理念圈部的邀请，直接向世界松开自己的灵魂，彻底的安息。

但他终究还是成为了一名圣灵。他终究还是逆模因部的一份子，仍然遵循着逆模因部当初的规则：一名合格的逆模因部员工在第一天不论遭遇了何种艰难，只要还能活下来，第二天就仍然能够精神抖擞的踏入站点的大门。

当Hughes到达理念圈时，他发现自己的外在形态虽然是人，但其内核却已不是人的理念，而是相当于那台可以连接着真实与虚构的机器。他对此不感到惊讶，尽管理念这个东西一般是不会根据你在现实生活中所用的身体相关，但一个思维强度已直逼概念空间的非自然生物体显然已经超出了这个范畴。

所以很自然的，即使失去了肉体，Hughes同样也可以运用虚构扩大器的能力。圣灵们除了他们的思想之外，不会从现实世界里带来任何东西。

他现在就站在这里，随心所欲的构筑一枚专门针对目标实体的反制模因，一如之前他数十次那样做的一样。Hughes如操纵自己身体一样轻松操控面前尚未完成的武器。犹如本能一般，仅仅是瞥上一眼，Hughes就已对要解决的目标清楚到了骨子里，并同时明白了它的弱点以及攻破弱点的方式。他已不再像当初那样需要有外来者给予它一个初始值才能动手。这里是概念空间，各色各式的理念在他面前琳琅满目，Hughes只需随手抓上一把，随后用无迹可循的规律将他们如拼图一般摆到它们应用的位置。一切都是那么简单自然。

在持续了约7个理念点后，Hughes的动作骤然缓了下来，头朝上看向面前那块顶部已变得灿烂炳焕的忘念碑，面色平静无波。

是时候了。

开火。

波动自碑尖处散发开来，花纹上繁复的光芒顿时黯然，似乎有一道无形的存在，向着早已预定好的方向，狂风怒号般的呼啸而去。
-----
在概念空间中，一切的意义都可以被量化比较。Hughes制成的那枚理念炮弹所蕴含的意义不论是远度还是深度都已大大超过了“距离”的意义，因此打击几乎是瞬时效应，在开火后的一个普朗克时间内，毁灭就已轰然降临。

与现实宇宙不同，概念空间的环境即使再恶劣再不合理，也终究会有理念适应并存活下来，它们在理念圈部的成员眼中属于极不友好的那种，无法沟通，无法驯服，堪比病毒般致命的存在。在浩瀚空间的某处，那只吞噬了Doyan全部心智的怪物似乎察觉到了什么，抬起它意义上的头颅，本能警觉的望着某处。它有智能，甚至到了会趋利避害的程度。

但没有用，那道混杂在它体内的定位坐标已经无情的将它完全暴露在枪口之下，不存在任何偏差的可能性。在双方触碰的一刹那，它所有的理念，不论曾经适应过何种难以想象的险恶环境，不论进化出了何种坚不可摧的盔甲，统统化为湮粉。数不清的抽象光束如倾泻的炮火一般轰击到它自己都从未想到的弱点之上。Hughes专门针对它的反制手段，一切演算得出的理论模型都指向了这个结果。

攻击还在继续，不理会它的惊怒，一路畅通无阻的来到最后的核心部分。短暂的静默后，再接着是一道比喻义上的湮灭，它整个理念意义的身躯如冰雪般消融。由内而外的毁灭。

一切的最后，万籁俱寂。
-----
Hughes眼里闪过几道白金色的光芒，结果他已然知晓，如此轻松的解决一个对其他人来说不可战胜的敌人，在他这里已经是习以为常了。不仅仅是逆模因实体，还有其它各种各样的事故、灾害，在他的手里都安安稳稳的解决，没有一个过程时间花费超出一个星期的。

如果当初也要是这样轻松的话……

Hughes微微怅然了一会儿，不过很快恢复了过来。他看向一旁的Colin，心里很明白Uber为何要带他来到这里，刚要开口，却没想到对方抢先了一步说话。

“那个，我可以问个问题吗？”Colin从先前的震撼中回过神来，犹豫了好一会儿才开口。

“当然可以，是什么问题？”Hughes愣了一下，随即作出反应。

“就是我们为什么不把《逆模因部自救指南》的真相告诉所有人，只有一小部分人明白其中奥秘，更多人是被蒙在鼓中”Colin停顿了一会儿，似乎在考虑应不应该说下去，但最后还是说道：“我知道这可能改变不了什么，但起码能让那些遭受袭击的人明白他们的死是有价值的，不会白白浪费。”

他抬起双眸看着面前两位，显然在期盼他们的回答。Hughes和Ubert互相对视了一眼，他们都是认识了几年的朋友，彼此已经明白对方的意思。

“Colin，这次受害者是谁？”Ubert突然发问。

“呃，定位坐标序列号是CNX683NS37，根据记录应该是研究员Doyan，就职于Site-CN-47，逆模因部成员。”Colin愣了一下，然后复述他从“仓库”中看到的信息。这是他的本职工作。

Ubert点了点头，“我找个通往中国的节点去显现一下，告知那里的逆模因部负责人关于Doyan的事和此次事件的大概内容。”她向外迈步走了出去，临走前看了一眼Hughes，意思再明显不过。

Hughes转过身来，对着面前这位新人严肃说道：“Colin，在你的认知中，一位逆模因部成员，要具有怎样的素质才能够有一定抵抗逆模因危害甚至可以生还的本领？”

“嗯……我觉得通过目前对逆模因部成员实施的基本素养培训，再加上平日里的练习和注意，就应该足够应付了。”Colin考虑了一会儿，略带忐忑的回答道。

“很正确，但培训仅仅只是一个基本操作，关键在于‘平日里的练习和注意’。你想一想，当他们得知了已经有一种办法可以彻底的杀死哪些实体，那他们在日常中还会十分用心在自身的训练上吗？当然，这种办法的先决条件是必须先让实体杀死一个人，但不要低估了人们的惰怠和侥幸心理，‘仅仅只是一个人而已，那么多人怎么会专门找上我’这种类似的心理活动将会在他们心理滋生、发芽，最后会导致什么结果我不知道，但一想到他们会有这样的心理暗示就足够令人不安。并非所有人都会这样，但哪怕是仅有十分之一的人就足够了。不过最重要的还不是这个——”Hughes双手放在Colin的肩上，目光直视。“这是我们面对那些逆模因敌人的一个底牌，如果公开，没有人能保证这张底牌会不会被那些潜在的实体知晓，也没有人能保证那些实体会不会有办法来改变这种情况。我们不能冒险。明白了吗？”

“明白了。”虽然Colin这样回答道，但他还是显得闷闷不乐，对此Hughes没有表现出失望，他知道这样不够，于是接着对Colin说道：“Colin，你是不是觉得，这个《逆模因部自救指南》有些名不副实？因为它被制造出来的目的只是用于定位，而对于受害者真正能否自救成功却不甚在意。你对它有点失望，是不是？”

“啊？呃，唔……”Colin显得有些慌张，他不善于说谎，所以Hughes一下就看出来他有默认的意思。Hughes将手臂抬起，指向身后，“Colin，知道这是什么嘛？”

Colin顺着他的手指方向望去，发现正是那块巍然屹立的石碑，便有些疑惑的开口：“这，不是忘念碑吗？”

“是，但你知道它的真正用途吗？”不等Colin开口，Hughes就自顾自的说话，“那场关于SCP-3125的战争，在人类文明出现之前就有了，绵延了好几个纪元，途中有过大大小小的数不清的冲突，有人死去，有人生还，但主要还是前者比例居高。而忘念碑则纪念着那些死在逆模因战争中的‘人’，那些被遗忘的名字。”

“它很巨大，不是吗？上面密密麻麻的写满了如蝌蚪大小的文字，每一平方都被占用。但即便如此，它记录的名字还没有在战争里死去数量的十分之一。”

“我们能赢下这场战争，运气和侥幸占了九成九。不提我、Adam、Marion，想想那之前的几十几百甚至几千年，是怎么撑过来的？前面的人付出了多少代价？有多少次都是千钧一发之际挽回了所有？胜利的概率是一个仅在理论上存在而统计学几乎可以忽视的数字。我们就像一只只绝望中疯狂敲打打字机的猴子，奢望着《莎士比亚全集》的出现。”

“逆模因部不能再陷入当初的死循环，一个毫无未来和希望的死结。我们需要对自己进行自救。”

“有这样一句话：人类无法从历史中获取到任何经验。但至少用在现在的逆模因部上不确切。没错，确实还有人会不可避免的死亡，但我们已经能将情况大致的把握在手里，逆模因部有了未来，而未来有着无限可能。”

“《逆模因部自救指南》，说到底，自救的真正对象不是一个个人，而是整个逆模因部。一个全新的、理想的逆模因部不需要有人被迫服下致死的化学药剂；不需要有人以怪物的形态苟延残喘；不需要有人在末日的世界里无边流浪；更不需要一个个生命去前赴后继的填着永远填不完的深坑。”

“不再有自相矛盾的记录，不再有数目对不上的统计，不再有缺失、空白、遗忘。”

“也许现在说这些还为时尚早，但我们确实已经有了做到的可能，这不再是一种无法企及的梦想。”

“如果哪一天，这种情况真的迎来，那么这份指南的使命也就到头了。”

“说到底，从来就没有什么真正的自救指南，不论哪个部门。一份周密的指南或许能让我们每一次变得比上次更谨慎、更有方法，能变得更好。”

“但，最好的，终归还是要靠我们自己。”</textarea></pre>
