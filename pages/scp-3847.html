    <pre><textarea class="page-source" readonly>[[include info:start]]
새들과 이야기할 수만 있다면
**Original:** [https://scp-wiki.wikidot.com/scp-3847 SCP-3847] by [[*user SunnyClockwork]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

**일련번호:** SCP-3847

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-3847 주위에 울타리를 설치하여 영향 구역 20m 전방까지 이르는 영역을 보안 지대로 설정한다. 제3847전초기지를 SCP-3847 입구에 설치하고 제143기지가 이를 관할한다. 제3847전초기지에는 인력 2인이 상주하며 접근하는 민간인에게 경고를 표시하고 해당 구역을 감시한다. SCP-3847 관련 실험 및 갱신사항 내용은 제143기지로 모두 제출한다.

**설명:** SCP-3847은 중국 허난성 ████████의 █████ ██에 있는 약 40m × 80m × --5m-- 20m 의 영역이다. 인간 대상자가 SCP-3847 안에 있으면 조류과 생물이 내는 울음소리[[footnote]]울음소리를 녹음하는 데는 영향을 끼치지 않는다.[[/footnote]]가 대상자의 모국어로 이루어진 메시지 (이하 SCP-3847-1) 로 들리게 된다.

SCP-3847-1은 내용이 제각기 흩어짙 메시지로, 대개 격려나 위로를 담은 내용이며 이따금 반복되기도 한다. 메시지의 청자는 영향을 끼친 대상자가 아니라 불명의 특정 인물로 보이며, 메시지에게는 대화를 시도하더라도 전혀 반응하지 않는다.

SCP-3847 내에서 새들의 울음소리를 녹음한 기록을 보면, 대상자가 인식하는 바만이 바뀔 뿐 원래 소리는 영향을 입지 않는다. SCP-3847-1은 원래 울음소리와는 길이도 성량도 음고도 불일치한다. 더불어 서로 다른 대상자들이 똑같은 울음소리를 다른 메시지로 인식하는 사례도 있다. 이 결과로 말미암아 해당 구역으로 들어온 새들은 SCP-3847-1의 근원이 아니며 해당 과정을 따로 알지도 못한다고 추정된다.

[[collapsible show=&#34;+ SCP-3847-1 예시&#34; hide=&#34;- SCP-3847-1 예시&#34;]]
&gt; 자연과 균형을 맞춰. 마음과 몸을 편안히 해. 그대로 기를 느껴.

&gt; 괜히 그 일을 생각하면서 괴로워하지 마. 세상에는 더 탐구할 놀라운 일이 많아. 거기에 집중해 봐.

&gt; 그분은 외롭지 않아. 다 네가 도와준 덕인걸. 그분도 고마워할 거야.

&gt; 그분은 너를 탓하지 않아. 왕께서도 탓하지 않을 테고. 자책할 필요 없어.

&gt; 오늘은 분명히 좋은 꿈을 꿀 거야. 축복을 빌어.

&gt; 네 잘못이 아니야. 넌 최선을 다했어. 나라 사람 모두가 노력을 인정해줄 거야.

&gt; 혼자 있고 싶다고 생각해도 괜찮아. 여기서 우리랑 같이 있어.

&gt; 더 걱정은 마.

&gt; 과거에 묻혀 살 필요는 없어. 오늘도 언덕은 이렇게나 아름다운걸.

&gt; 짊은 짐을 나랑 나누자. 마음을 나누고 싶어.

&gt; 기계가 그분을 행복하게 지켜줄 거야. 우리가 너를 행복하게 지켜주듯이.

&gt; 두루마리를 살펴볼 시간이야. 내가 함께할게.

&gt; 오늘 날씨 정말 좋다! 동백이 화사하게 피었네.

&gt; 같이 들판으로 나갈래? 우리가 노래를 불러줄게.

&gt; 아무도 예상하지 못했던 일이야. 왕은 정말 위대했잖아.

&gt; 더 이상 걱정만 할 필요는 없어. 앉아서 차 좀 들어.

&gt; 외로워할 필요는 없어. 우리가 같이 있고, 항상 함께 있을 테니까.

[[/collapsible]]

SCP-3847은 현지 주민 여러 명이 우연히 그 특성을 발견하면서 재단의 주의를 끌게 되었다.

**업데이트:** 추가 실험 결과 SCP-3847에서는 조류뿐만 아니라 파충류 생물들도 진입 시 똑같은 효과를 발현한다고 확인되었다. 파충류가 만들어내는 메시지를 이하 SCP-3847-2로 한다. SCP-3847-2의 어조 및 태도는 SCP-3847-1과 영 딴판으로 다르다.

[[collapsible show=&#34;+ SCP-3847-2 예시&#34; hide=&#34;- SCP-3847-2 예시&#34;]]

&gt; 겁쟁이. 한심한 놈. 쓸모없는 것.

&gt; 뭐라도 좀 해! 아무거라도! 숨지 좀 말고!

&gt; 헛짓거리. 모두 쓸데없어. 그분이 고통받는데 도와주지도 않는다니.

&gt; 돌아가서 그분의 고통을 지켜봐. 네가 일으킨 짓을들 똑똑히 목격하라고.

&gt; 그분이 고통받는데 왜 가만히 앉아 있는 거야? 한낱 기계 따위가 그분의 고통을 덜어줄 것 같아? 그분이 그렇게나 너를 챙겨 주셨는데?

&gt; 그분은 스승이자 친구였어. 빚지지 않은 데가 없지. 그분께 돌아가. 빨리 돌아가라고.

&gt; 어떻게 그분을 나몰라라할 수 있어? 나중의 그분의 핏줄기나 문안드리게?

&gt; 얼마나 여기에 처박혀 있으려고 그래? 그 목소리는 진짜가 아니잖아.

&gt; 악몽 속에서 그 어둠 속에 서 있기라도 했어? 그 아래의 거짓 용한테 잡아먹히기라도 했어?

&gt; 쓸데없는 짓거리. 이건 진짜가 아냐. 너한테 말을 거는 것은 없어. 네가 더 잘 알겠지. 네가 만들었으니까.

&gt; 뱀은 너한테 실망했어.

&gt; 애초에 우리는 용이 아니었어. 앞으로 그럴 일도 없을 테고.

&gt; 여기 영원히 숨을 순 없어. 다른 사람이 너를 찾지 않은 건 너를 배려해서지 이럴 권리가 있어서가 아냐.

&gt; 그분께 벌써 찾아가고도 남았을 텐데도 너는 여기 숨어서 새랑 꽃이나 보고 있지.

&gt; 그 일을 막았어야지. 어떻게 그렇게 앞을 못 볼 수가 있지?

&gt; 너는 책임을 버리고 도망쳤어. 친구를 버리고 도망쳤어. 참아줄 일이 아니지.

&gt; 혼자라서 참 좋겠어. 딱 지금 그분처럼.

[[/collapsible]]

**부록:** 추후 SCP-3847의 경계면을 탐사한 결과, SCP-3847은 땅속으로도 영역을 점유하고 있었다. 경계면 땅밑을 파내자 뱀의 사체 170구가 SCP-3847의 한 모서리에 묻혀 있었으며, 전부 두개골이 으스러진 상태였다.</textarea></pre>
