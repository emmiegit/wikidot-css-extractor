**Articolo:** SCP-3847
**Autore:** [[*user SunnyClockwork]]
**Originale:** [https://scp-wiki.wikidot.com/scp-3847 Link]
**Traduttore:** [[*user Mainardo]]
[[include credit:end]]

**Elemento #:** SCP-3847

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:**Intorno a SCP-3847 sono state erette delle recinzioni per stabilire un perimetro sicuro a 20 m di distanza dall&#39;area interessata. L&#39;Avamposto-3847 è stato costruito all&#39;ingresso di SCP-3847 ed è sottoposto alla giurisdizione del Sito-143. L&#39;avamposto-3847 deve essere continuamente presidiato da due membri del personale per mettere in guardia i civili dai pericoli della zona e monitorare l&#39;area. Risultati sugli esperimenti e gli aggiornamenti riguardanti SCP-3847 devono essere archiviati nel Sito-143.


**Descrizione:** SCP-3847 è un&#39;area di circa 40 m X 80 m X --5 m-- 20 m, situata a █████ ██, ████████, nella provincia di Henan, Cina. All&#39;interno di SCP-3847, le vocalizzazioni prodotte da creature aviarie[[footnote]]Ciò non influisce sulle registrazioni di vocalizzazioni aviarie.[[/footnote]] sono percepite dai soggetti umani come messaggi nella loro lingua madre, d&#39;ora in poi indicati come SCP-3847-1.

Le istanze di SCP-3847-1 sono messaggi sparsi, spesso parole di incoraggiamento o conforto, con  occasionali ripetizioni. Sembra che si rivolgano a un certo individuo sconosciuto, piuttosto che ai soggetti interessati, e non sono influenzati dai tentativi di comunicazione.

La registrazione di vocalizzazioni aviarie all&#39;interno di SCP-3847 mostra che solo le percezioni umane sono alterate mentre i suoni originali non sono influenzati. Le istanze di SCP-3847-1 inoltre non corrispondono alle vocalizzazioni originali in lunghezza, volume o tono. Infine, soggetti umani diversi  percepiscono la stessa vocalizzazione come messaggi diversi. Si ritiene pertanto che gli uccelli che entrano nell&#39;area non siano la fonte di SCP-3847-1 e non acquisiscano informazioni nel processo.

[[collapsible show=&#34;+ Esempi di SCP-3847-1&#34; hide=&#34;- Esempi di SCP-3847-1&#34;]]
&gt; Balance yourself with nature. Your mind and body at ease. Feel the flow.

&gt; Non torturarti pensandoci. Ci sono meraviglie che vogliono essere esplorate, concentrati su di esse.

&gt; Non sarà da solo. C&#39;è il tuo aiuto, e lo apprezza.

&gt; Non ti darà la colpa. Nemmeno il tuo re te la darà. Non è colpa tua.

&gt; Sono certo farai sogni bellissimi questa notte. Stammi bene.

&gt; La responsabilità non cade su di te, hai fatto ciò che potevi. Il regno intero apprezza il tuo sacrificio.

&gt; Non è un male se vuoi restare da solo. Rimani con noi.

&gt; Non preoccuparti.

&gt; Non c&#39;è bisogno di vivere nel passato. I colli oggi sono meravigliosi.

&gt; Condividi il tuo fardello con me. Posso aiutarti.

&gt; La macchina lo renderà felice, proprio come noi renderemo te felice.

&gt; È ora di studiare alcune pergamene. Ti accompagnerò.

&gt; Che bella giornata fuori! Le camelie stanno fiorendo.

&gt; Perché non vieni con noi al campo? Canteremo per te.

&gt; Non avresti potuto prevederlo. Dopotutto, era il più grande tra i re.

&gt; Non devi più preoccuparti di questo, siediti e prendi un tè.

&gt; Non devi sentirti solo qui. Siamo qui per te, e lo saremo sempre.

[[/collapsible]]

SCP-3847 è stato acquisito della Fondazione dopo che diversi locali ne hanno scoperto accidentalmente le proprietà.

**Aggiornamento:** Ulteriori sperimentazioni hanno rilevato che gli ofidi sono soggette agli stessi effetti delle creature aviarie all&#39;interno di SCP-3847. I messaggi prodotti in questo modo sono d&#39;ora in poi indicati come SCP-3847-2. Le istanze di SCP-3847-2 appaiono drasticamente diverse da SCP-3847-1 nel tono e nei modi.

[[collapsible show=&#34;+ Esempi di SCP-3847-2&#34; hide=&#34;- Esempi di SCP-3847-2&#34;]]

&gt; Codardo. Patetico. Inutile.

&gt; Fai qualcosa! Qualsiasi cosa! Smettila di nasconderti!

&gt; Futile. Senza spina dorsale. Sta soffrendo, e non sei di alcun aiuto.

&gt; Torna indietro e guarda la sua sofferenza. Guarda cosa ha provocato la tua negligenza.

&gt; Come puoi semplicemente sederti qui, mentre lui soffre? Pensi che una semplice macchina sia sufficiente per alleviare il suo dolore? Dopo tutto quello che ha fatto per te?

&gt; Era tuo mentore ed amico. Gli devi tutto. Torna da lui. Torna indietro.

&gt; Come hai potuto lasciarlo da solo? Affrontare il proprio sangue in quel modo?

&gt; Per quanto tempo vuoi restare qui così? Lo sai che le voci non sono reali.

&gt; Nei tuoi incubi, eri di nuovo sull&#39;orlo di quell&#39;abisso? Sei stato divorato dai falsi draghi che lo abitano?

&gt; È tutto inutile. Non è vero, non stai parlando con nessuno qui. Sai, perché tu l&#39;hai fatto accadere.

&gt; Il serpente non è contento del tuo operato.

&gt; Non siamo draghi, alla fine dei conti, e non lo saremo mai.

&gt; Non puoi nasconderti qui per sempre. Gli altri non sono venuti per te perché ti rispettano, non che tu ne abbia il diritto.

&gt; Avresti potuto esserci anche tu per lui, eppure ti nascondi qui, tra gli uccelli e i fiori.

&gt; Avresti dovuto impedirlo. Come hai potuto essere così cieco?

&gt; Stai scappando dai tuoi doveri. Dai tuoi amici. Questo è inaccettabile.

&gt; Sei completamente solo. E così anche lui lo è.

[[/collapsible]]

**Addendum:** Un&#39;ulteriore esplorazione dei confini di SCP-3847 ha rivelato che SCP-3847 si estende anche sotto terra. Scavando nel sito sono state trovate circa 170 carcasse di serpenti sepolte insieme in un angolo sotto SCP-3847, con i crani frantumati.
