    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一瓶无商标的墨水瓶，瓶身标签上有“可回收”字样。其内含墨水不溶于水或有机溶剂。其墨迹会在一定温度下“融化”并恢复液态。将其收集并冷却后重新倾倒于纸面上可以恢复先前字迹。已经写下的字迹无法被还原。\n**回收日期：**20██/██/██\n**回收地点：**苏博士的办公桌\n**当前状态：**被记录，同时仍由苏博士保管\n**笔记：**//这瓶墨水已经不能用了。无论是用钢笔写，还是直接泼洒，都只会显示出已经写好的文字，一部断断续续的、用陌生人的笔迹写的蹩脚小说——它是液态的文字，而不是什么墨水。另外，我还想举报一下我的后勤。//——苏博士&#34;</textarea></pre>
