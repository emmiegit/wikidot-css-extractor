**Αριθμος Αντικειμένου:** SCP-906

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το αντικείμενο πρέπει να περιέχεται σε ένα τετραγωνικό περίβλημα τριών (3) επί τρία (3) μέτρων, πλήρως αεροστεγές, πάχους δώδεκα (12) εκατοστών από τιτάνιο που περιβάλλεται από γυαλί ανθεκτικό στα οξέα. Η θερμοκρασία πρέπει να διατηρείται κάτω από 5 βαθμούς Κελσίου. Σε περίπτωση που η θερμοκρασία υπερβεί αυτό το όριο, όλο το προσωπικό πρέπει να απομακρυνθεί σε απόσταση τουλάχιστον εκατό (100) μέτρων. Ο άμεσος χώρος που περιέχει το περίβλημα θα κλειδωθεί μέχρι να μειωθεί η θερμοκρασία. Το κελί συγκράτησης πρέπει να συντηρείται σε δεκαπενθήμερη βάση και να ελέγχεται για επαρκή διάβρωση ή κενά. Οποιαδήποτε ζημία στο κελί συγκράτησης πρέπει να επισκευάζεται αμέσως.

Το SCP-906 πρέπει να παρακολουθείται ανά πάσα στιγμή από τέσσερις (4) ψηφιακές κάμερες τοποθετημένες σε κάθε γωνία του περιβλήματος. Οποιαδήποτε μη φυσιολογική συμπεριφορά αναφερθεί από αυτές τις κάμερες θα έχει ως αποτέλεσμα τον άμεσο αποκλεισμό της περιοχής γύρω από το κελί περιορισμού. Η πρόσβαση στο SCP-906 επιτρέπεται μόνο σε εποπτευόμενο προσωπικό κατηγορίας D για τη σίτιση ή/και τη συντήρηση του θαλάμου. Το SCP-906 πρέπει να τρέφεται με 80 kg ωμού κρέατος κάθε σαράντα δύο (42) ώρες.

**Περιγραφή:** Το SCP-906 είναι μια σπαρταριστή μάζα από σκούρα καφέ, σκουληκόμορφα ασπόνδυλα. Αυτοί οι οργανισμοί φαίνεται να αλληλεπιδρούν με ομοιόμορφο τρόπο, σχηματίζοντας έναν αποικιακό &#34;υπεροργανισμό&#34; με τρόπο παρόμοιο με τα μυρμήγκια του στρατού. Για άγνωστους προς το παρόν λόγους, το SCP-906 συνήθως διαμορφώνει το &#34;σώμα&#34; του σε αυτό μιας πολύ τραχιάς, ανθρωποειδής φιγούρας. Το SCP-906 αποδεικνύεται ικανό να κινείται σε αυτή την κατάσταση με τα δύο πόδια- ωστόσο, όταν διανύει μεγαλύτερες αποστάσεις, μεταπίπτει σε μια πεπλατυσμένη μάζα με μεγαλύτερη αποτελεσματικότητα στην κίνηση.

Το SCP-906 είναι ικανό να εκκρίνει ένα παχύρρευστο, εξαιρετικά διαβρωτικό, ημιδιαφανές υγρό, παρόμοιο στο χρώμα με το δέρμα του. Η ουσία αυτή αποδεικνύεται ότι έχει όξινη ισχύ συγκρίσιμη με το υδροφθορικό οξύ, αλλά έχει λιγότερο έντονη επίδραση στο τιτάνιο, καμία επίδραση στο ανθεκτικό στα οξέα γυαλί και [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Η ουσία αυτή είχε την ικανότητα να καταστρέφει δόντια, οστά, μαλλιά, νύχια, ρούχα, κοσμήματα και ορισμένα είδη εξοπλισμού σε λιγότερο από μία ώρα.

Το SCP-906 είναι αρπακτικό και ιδιαίτερα επιθετικό: όταν πεινάσει, θα σαρώσει κάθε ζωντανό πλάσμα στο πέρασμά του και θα το καλύψει με το όξινο έκκριμά του, διασπώντας έτσι την ύλη σε υγρό πολτό, τον οποίο στη συνέχεια καταναλώνει. Οι προσπάθειες να απομακρυνθεί ή να διαταραχθεί το SCP-906 κατά τη διάρκεια της σίτισής του απέβησαν άκαρπες. Όταν ένα καθορισμένο θήραμα βρίσκεται κοντά, το SCP-906 θα αλλάξει τη μορφή του σε ένα &#34;χαλί&#34; και θα κινηθεί σε οποιαδήποτε επιφάνεια για να κυνηγήσει το στόχο του μέχρι να συλλάβει το θήραμα. Λόγω του μικρού πλάτους των οργανισμών του SCP-906 (δύο (2) εκατοστά πλάτος), τα εμπόδια θα επιβραδύνουν μόνο την προέλασή του. Τα εμπόδια που δεν μπορούν να περάσουν θα καταστραφούν από την όξινη ουσία που εκκρίνει το SCP-906. Το SCP-906 έχει επίσης επιδείξει την ικανότητα να χρησιμοποιεί εναλλακτικές διαδρομές για να φτάσει στη λεία του, όπως σωλήνες αποχέτευσης και φρεάτια εξαερισμού.

Μέσω άγνωστων προς το παρόν μεθόδων, το SCP-906 εμφανίζεται ικανό να μιμείται ήχους που μοιάζουν με ήχους ζώων και να &#34;παπαγαλίζει&#34; την ανθρώπινη ομιλία με αυτό που περιγράφεται ως &#34;βραχνή φωνή&#34; ενώ βρίσκεται στην ανθρωποειδή μορφή του. Το SCP-906 φαίνεται να χρησιμοποιεί αυτή την ικανότητα για να προσελκύει τα θηράματα σε περιοχές από τις οποίες είναι δύσκολο να ξεφύγουν, όπως βαθύς λάκκους ή δαιδαλώδη δίκτυα διαδρόμων. Αναφορές αυτοπτών μαρτύρων από την παραβίαση περιορισμού 906-2-10-01A περιγράφουν λεπτομερώς ότι το SCP-906 &#34;κοροϊδεύει&#34; τα υποψήφια θύματα και μάλιστα εκπέμπει έναν ήχο &#34;σαν γέλιο&#34; πριν επιτεθεί στη λεία του. Αυτή η συμπεριφορά υποδηλώνει ένα είδος υποτυπώδους αίσθησης, αλλά είναι άγνωστο πώς ένα πλάσμα που αποτελείται από αρκετές χιλιάδες μεμονωμένους οργανισμούς είναι σε θέση να το επιτύχει.

Τα δείγματα του SCP-906, όταν απομακρύνονται από το μεγαλύτερο &#34;σώμα&#34;, θα προσπαθήσουν να κινηθούν πίσω προς την κεντρική μάζα και είναι γνωστό ότι διαλύουν κάθε εμπόδιο στο δρόμο τους. Θα πρέπει να σημειωθεί ότι τα μεμονωμένα δείγματα δεν παρουσιάζουν το ίδιο επίπεδο δεξιοτήτων πλοήγησης με τον πλήρη υπεροργανισμό. Τα δείγματα του SCP-906 έχουν την ικανότητα να αναδομούνται σε πολλαπλές εκδοχές όταν καταστρέφονται με παρόμοιο τρόπο με τους κοινούς γαιοσκώληκες, δηλαδή η διάσπαση ενός δείγματος SCP-906 είχε ως αποτέλεσμα κάθε μισό να αναπτύσσεται σε ξεχωριστούς οργανισμούς.

Παρά ταύτα, τα δείγματα SCP-906 έχουν καταστραφεί μέσω της αποτέφρωσης, της κατάψυξης και της πλήρους αποσύνθεσης του σώματος. Σε περίπτωση που προκύψει ποτέ η ανάγκη καταστροφής του SCP-906, επιτρέπεται η χρήση φλογοβόλων ή υγρού αζώτου. Ωστόσο, τα δείγματα SCP-906 θα διασπαστούν και θα &#34;πολλαπλασιαστούν&#34; κατά τη διάρκεια αρκετών ωρών, εάν η μεγαλύτερη μάζα μειωθεί σημαντικά. Εάν ποτέ απαιτηθεί ο τερματισμός του SCP-906, όλα τα δείγματα πρέπει να εξαλειφθούν για να αποφευχθεί η αναμόρφωση του SCP-906. Για να διατηρηθεί το SCP-906 σε μια πιο ελεγχόμενη κατάσταση, το περίβλημα στο οποίο στεγάζεται πρέπει να διατηρείται σε θερμοκρασία κάτω των πέντε (5) βαθμών Κελσίου ανά πάσα στιγμή, καθώς αυτό έχει αποδειχθεί ότι μειώνει την κίνηση, τον χρόνο αντίδρασης, τις ικανότητες αναπαραγωγής και τον μεταβολισμό του SCP-906.

**Συμπληρωματικό έγγραφο 906-05-01:** Η δοκιμή του SCP-906 είχε ως αποτέλεσμα να στοχοποιηθεί ένα προσωπικό κατηγορίας D πριν από μια αγελάδα. Μια δεύτερη δοκιμή διεξήχθη στη συνέχεια με τον ίδιο τρόπο, όπου ένα γουρούνι, ένα πρόβατο, ένας σκύλος και ένα άλογο τοποθετήθηκαν όλα δίπλα σε ένα προσωπικό κατηγορίας D. Το SCP-906 στόχευσε και πάλι πρώτα το προσωπικό κατηγορίας D. Το δεύτερο ζώο που στοχοποιήθηκε ήταν το γουρούνι, ακολουθούμενο από το πρόβατο, το άλογο και τελικά τον σκύλο.

**Συμπληρωματικό έγγραφο 906-05-02:** Κατά τη διάρκεια της συνήθους συντήρησης του θαλάμου, το SCP-906 φέρεται να &#34;μίλησε&#34; σε ένα μέλος του εποπτεύοντος προσωπικού λέγοντας το όνομά του αρκετές φορές. Ο λόγος που το έκανε αυτό είναι άγνωστος και το μέλος του προσωπικού, κάποιος Δρ. Άντονι Ρίτσαρντς, αναφέρει ότι &#34;ενοχλήθηκε πολύ&#34; από τη διαδικασία και εξέφρασε την επιθυμία να κρατηθεί μακριά από το SCP-906 στο μέλλον.
