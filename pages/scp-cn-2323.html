**项目编号：**SCP-CN-2323

**项目等级：**Euclid

**特殊收容措施：**一份SCP-CN-2323的游戏样本保存于基金会的收容专用电脑中。基金会爬虫需随时筛查网络上的植发广告，并删除其中包含SCP-CN-2323下载链接的部分；需在各大平台发布“警惕虚假生发植发广告”的公告。需寻找使用过SCP-CN-2323的个体，对个体进行记忆清除并删除其移动设备上的SCP-CN-2323；对于使用付费功能的个体，可以使其暂住于基金会前台组织设施内直至下一次续费，并确保其不再进行付费。

**描述：**SCP-CN-2323是一款名为《发际线大作战》的移动端游戏，由Letters娱乐A&amp;A工作室开发。SCP-CN-2323通常通过在各大平台上的植发广告进行传播：当个体点击该广告时，游戏会自动开始下载。

进入游戏后，SCP-CN-2323会需求个体移动设备的摄像功能权限，随后对个体的面部、头部进行扫描并生成模型。随后，游戏中会通过百分比形式显示个体的“发量”及“发际线位置”，并产生一可交互角色“头发委员会”。在游戏的背景设定中，“头发委员会”是个体当前的所有头发进行民主选举后产生的代表，而个体需要和“委员会”进行谈判，并通过现实中的行为实现一些政策，从而提升头发的“发民幸福度”及“生育率”（同样以百分比形式显示于游戏中），最终达成生发的效果。在开始使用SCP-CN-2323后，个体在现实中的的生发或掉发会随着游戏中的数值改变而改变，且变化与正常情况相比更为极端、迅速。

“头发委员会”通常会提出一系列针对个体的要求。当个体同意时，这些要求将会被列为“任务”显示在SCP-CN-2323的二级菜单中；个体也可以选择谈判或拒绝，但这样的举动通常会减少“幸福度”及“生育率”。任务通常为持续性的即个体需要不断满足任务要求；“幸福度”及“生育率”仅在任务连续完成一段时间后才会增长，若任务中断，则会下降。下表中收录了部分典型任务。

&gt; **任务名称：**拒绝加班
&gt; 
&gt; **任务简介：**头发委员会严重抗议不合理的加班行为。
&gt; 
&gt; **任务要求：**每天保证至少8小时的睡眠，且12点必须入睡。

&gt; **任务名称：**提高生活体验
&gt; 
&gt; **任务简介：**头发委员会希望你可以改善各位发民的生活水准。
&gt; 
&gt; **任务要求：**每次洗头必须使用2次洗发水、1次护发素，且洗发用品的价格不可低于某一数值[[footnote]]该数值似乎会根据个体当前使用的洗发用品价格而变化，且总比当前洗发用品的价格高。[[/footnote]]。

&gt; **任务名称：**营养均衡
&gt; 
&gt; **任务简介：**近期，大量发民出现营养不良的状况，甚至有部分不幸去世。头发委员会希望你改善饮食结构，保持发民的营养均衡。
&gt; 
&gt; **任务要求：**每天保证食用早餐、午餐、晚餐，并保证每顿餐食内都包含肉类、绿叶蔬菜、水果及杂粮。

&gt; **任务名称：**减少日晒
&gt; 
&gt; **任务简介：**日晒使得当地气温增高，从而使得宜居程度下降。头发委员会希望你可以进行一些遮阳措施。
&gt; 
&gt; **任务要求：**在日照强烈的情况下对头部进行遮挡，可以使用帽子、雨伞等道具。

&gt; **任务名称：**增加日晒[[footnote]]该任务与上一任务明显冲突，但存在同时出现的情况。[[/footnote]]
&gt; 
&gt; **任务简介：**研究表明，日晒可以显著增加发民幸福感，而遮挡会使发民感到压抑。
&gt; 
&gt; **任务要求：**在日照强烈的情况下使头部直接暴露在阳光中。

SCP-CN-2323同时包含一个名为“植发”的功能，需要付费解锁并每月订购。在使用该功能后，SCP-CN-2323会使用未知的方式，将部分其他材质的物体嫁接至个体头部，且不会造成个体任何的不适。个体仅需要每月付费订购，并遵循每种植发的“保养措施”，就可以完整保留植发。相较于“头发委员会”发布的任务或无异常的头发保养，植发的“保养措施”较为容易操作。不过，在使用该功能后，“头发委员会”将会发出最后一条信息，内容为“由于大量移民，我们一致决定此地不再适宜居住”，同时个体所有原本的头发均会脱落。这个过程是不可逆的，若个体停止订购，植发会立即消失，而个体原本的头发也不会恢复。以下为部分可选的植发：

&gt; **名称：**真·假发
&gt; 
&gt; **游戏内简介：**是假发，但是有点真。
&gt; 
&gt; **保养措施：**每2个月清洗一次；不能使头部处于过热环境中。
&gt; 
&gt; **备注：**材质与市面上大部分假发类似，不过完全固定于个体头部。

&gt; **名称：**帽子
&gt; 
&gt; **游戏内简介：**尽显上流气质。
&gt; 
&gt; **保养措施：**每2个月清洗一次。
&gt; 
&gt; **备注：**样式通常为圆顶礼帽。若清洗过于频繁，有一定概率会造成礼帽增殖并堆叠。同时，帽子无法直接取下，仅能通过切割分离，并会在下一次清洗时恢复最高高度。

&gt; **名称：**模因头发
&gt; 
&gt; **游戏内简介：**我说有，就是有！
&gt; 
&gt; **保养措施：**无需任何保养。
&gt; 
&gt; **备注：**该产品并非真实存在的头发，而是一种通过未知材料绘制于头部的，具有异常效应的花纹，可以使其他个体认为该个体拥有浓密的秀发。对受过抗精神影响或模因影响培训的个体无效。

&gt; **名称：**草
&gt; 
&gt; **游戏内简介：**一种生命力很旺盛的植物。
&gt; 
&gt; **保养措施：**每天浇水，雨天不需要浇水。
&gt; 
&gt; **备注：**在购买该项目后，个体头部将会生长出随机种类的野草，极小概率出现野花。野草将在1-2天内生长完毕并保持该长度。

&gt; **名称：**海带
&gt; 
&gt; **游戏内简介：**长一点的草。
&gt; 
&gt; **保养措施：**每天大量浇水，雨天不需要浇水。
&gt; 
&gt; **备注：**唯一一种在完全按照保养措施进行操作后依然会缓慢生长的植发。

&gt; **名称：**蛇发
&gt; 
&gt; **游戏内简介：**女妖代代流传的经典发型。
&gt; 
&gt; **保养措施：**需要每天喂食肉类一次，不需要清洗。
&gt; 
&gt; **备注：**若完全按照保养措施进行操作，蛇发不会在喂食之外进行进食活动。蛇发摄入的肉类会通过不明方式进入个体的消化系统，并通过粪便排出。

&gt; **名称：**方便面
&gt; 
&gt; **游戏内简介：**面条头基本都不方便打理，除了方便面。
&gt; 
&gt; **保养措施：**保持干燥。
&gt; 
&gt; **备注：**在完全按照保养措施进行操作时，方便面不会腐烂、发霉或变质。每月续费时会恢复原本的量。经实验，可以食用。

游玩SCP-CN-2323且未使用付费功能的个体较难从外表上判断，仅能通过社交媒体发言或手机使用频率等方面推测，并进行接触。使用付费功能，尤其是购买了除“真·假发”之外的植发功能的个体较为显眼，容易被基金会的例行探索小队发现。一经发现，需迅速将其带离人流密集场所，并对外进行掩盖或记忆清除；由于目前未知强行移除植发是否会对个体造成损伤，目前采取的措施为停止个体对SCP-CN-2323的付费订阅并删除软件，同时确保个体在基金会前台组织暂留至植发自动消失。针对SCP-CN-2323各功能的进一步实验目前正在进行中。
