    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[=]]
研究员走在路上，如往日一样走向那车站。

他一如往日的追逐--车来了，打卡，上车。

他挤在肉体与肉体之间，一如模造的大群。

今天车上的人比往日的多，但无人在意此。

到站，下车。到站，下车。一切都很平常。

很快，他下车了，往公司不急不慢的赶去。

机械的工作，机械的填写文档，一切如此。

快下班了，他望向橱窗，那里是他的肖像。

&#39;&#39;本月最佳研究员--请各位向他学习进修&#39;&#39;

是的，和他不一样的员工最后都会被淘汰。

每个人都应该这样，应遵守一切规章制度。

为伟大志业作出贡献，加入这完美社会中。

研究员走在路上，如往日一样走向那车站。

他一如往日的追逐--车来了，打卡，上车。

他挤在肉体与肉体之间，成为模造的大群。

成为了，一样的，一样的，一样的研究员。

他本是与他人无异的躯壳，一样的研究员。

我们是他，我们成为他，我们本应该是他。

[[/=]]

&gt;  &#39;&#39;主管，SCP-CN-511-01个体大量出现，模版为研究员王██&#39;&#39;

&gt;  &#39;&#39;MTF-丁申-16 ＂不倦追迹人＂准备出发吧，我相信你们会处理好的。&#39;&#39;</textarea></pre>
