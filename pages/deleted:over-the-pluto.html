    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** 冥王星の外へと
**著者:** [[*user mitsuki1729]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

&gt; **アイテム番号:** SCP-XX-XXX
&gt; **オブジェクトクラス:** [特筆性の観点より削除]
&gt; **特別収容プロトコル:** SCP-XX-XXXはサイト-[特筆性の観点より削除]にて収容されます。
&gt; ナラティブ・ラプチャー・プロトコルの特性から、これ以上の収容プロトコルについての記述は不要であり、また行ってはなりません。
&gt; **説明:** [特筆性の観点より削除]

------

「酷い記事だ」と彼は一人呟く。[[[SCP-2165]]]と[[[SCP-579]]]の悪い所をミックスしたような手抜き記事だ。[[span class=&#34;ruby&#34;]]ナラティブ・ラプチャー[[span class=&#34;rt&#34;]]物語断裂[[/span]][[/span]]プロトコルという命名は何らかのメタフィクション的なバックストーリーの存在を感じさせるが、このあまりにも短すぎる記事からそれを読み取るのは不可能だろう。

「-1。[[[SCP-2165]]]や[[[SCP-579]]]の焼き直しに留まっているように見えます。バックストーリーを考察させる想定のようですが、考察するための情報が足りていないようですので、情報の加筆も視野に入れた方がいいと思います。」DVを入れ、ディスカッションにそうポストする。
 …
 …
 …
ディスカッションページでF5連打でもしているのかと思うほど早く返信がつく。案の定、著者の[# Vodka801]氏だ。「改稿した。」と一言だけポストされていた。ディスカッションでそのぶっきらぼうな態度はどうなんだと思いつつ、改稿されたという本文をもう一度読みに行く。

------

&gt; **アイテム番号:** SCP-XX-XXX
&gt; **オブジェクトクラス:** [特筆性の観点より削除]
&gt; **特別収容プロトコル:** SCP-XX-XXXはサイト-[特筆性の観点より削除]にて収容されます。
&gt; [[[deduction-department2|演繹部門]]]によって主導されたナラティブ・ラプチャー・プロトコルの特性から、これ以上の収容プロトコルについての記述は不要であり、また行ってはなりません。
&gt; **説明:** [特筆性の観点より削除]
&gt; [[note]]
&gt; ##red|Error! Uninteresting narrative is corrupted!##
&gt; [[/note]]

------

まず目に留まったのは「演繹部門」の文字だ。彼はこの部門名を知っていた。確かCN支部の空想科学部門にあたる部門で、[[[veleafer-s-proposal|提言]]]もあったはずだ。他にも[[[SCP-CN-980|物語のテンプレートを書き換えるデバイス]]]だの[[[SCP-CN-909|物語を自己書き換えするAI]]]だの[[[SCP-CN-606|無限に続く物語階層を管理する議会]]]だのと、空想科学部門とは上下1階層程度の物語階層ではなく無限に連なる物語階層を扱うあたりで差別化されている部門だ。確か。

そして、もう一つヒントになりそうなのは記事の最後に追加された「##red|Error! Uninteresting narrative is corrupted!##」という警告文だ。「興味深くない物語が破損した」とは一体どういう事なのだろうか？多くの場合、このような警告文は記事の進行に応じて登場するが、この記事が進行も何もないレベルで短いことからその可能性は低そうだ。となると、[[[SCP-4182]]]などのように読者が記事を閲覧している事自体がエラーの原因/結果であるパターンだろうか。しかし、この破損と演繹部門や他の要素がどう関わっているのかが見えてこない。

そうして悩んでいると、ディスカッションに新規ポストがあった。Vodka801氏の「記述が足りていないと感じたので、追加した」とのポストだった。何だかクイズ番組でヒントを小分けにして出されているようなじれったさを感じつつ、更新されたページを見に向かう。

------

&gt; **アイテム番号:** SCP-XX-XXX
&gt; **オブジェクトクラス:** [特筆性の観点より削除]
&gt; **特別収容プロトコル:** SCP-XX-XXXはサイト-[特筆性の観点より削除]にて収容されます。
&gt; [[[deduction-department2|演繹部門]]]によって主導されたナラティブ・ラプチャー・プロトコルの特性から、これ以上の収容プロトコルについての記述/演繹は不要であり、また行ってはなりません。これは全ての重層物語階層において遵守される--べきです。--必要はありません。
&gt; **説明:** [特筆性の観点より削除]
&gt; [[note]]
&gt; ##red|Warning! Detected deductions in the upper narrative hierarchy!##
&gt; [[/note]]

------

警告が変わっている。「警告!上位物語階層での演繹を検知」。演繹部門の文脈では演绎という単語は物語を押し広げることを意味したはずだ。とすればこの警告文は「物語を広げるな」つまり「考察をするな」という意味だと考えられる。しかしこの解釈だと特別収容プロトコルの最後の1文が引っかかる。なぜ考察を事実上推奨するようなプロトコルになっているんだ？
 …
 …
 …
また行き詰まった。警告と特別収容プロトコルの矛盾を解消する解釈が思いつかない。気分転換に一度散歩にでも行こうと思い立った。家の周りを軽く歩いて戻ってくると、リロードを挟んだ訳でもないのに、記事の内容が変わっていた。

------

&gt; **アイテム番号:** SCP-XX-XXX
&gt; **オブジェクトクラス:** [特筆性の観点より削除]
&gt; **特別収容プロトコル:** SCP-XX-XXXはサイト-[特筆性の観点より削除]にて収容されます。
&gt; [[[deduction-department2|演繹部門]]]によって主導されたナラティブ・ラプチャー・プロトコルの特性から、これ以上の収容プロトコルについての記述/演繹は不要であり、また行ってはなりません。これは全ての重層物語階層において遵守される--べきです。--必要はありません。
&gt; **説明:** [特筆性の観点より削除]
&gt; [[note]]
&gt; ##red|Warning! Detected attempts to invade to the upper narrative hierarchy!##
&gt; [[/note]]

------
上位物語階層への侵略？[[[SCP-3812]]]のようにSCP-XX-XXXが物語階層を登ってきようとしているのか？そう反射的に反応した直後、ある恐ろしい考えが浮かんできた。この記事こそがSCP-XX-XXXの収容チャンバーだったのではないか？特別収容プロトコルが演繹を禁止していたのはSCP-XX-XXXを物語的に封印するためだったのではないか？「Uninteresting narrative」とは[[[scp-3309|テーパードスピア]]]だったのではないか？この記事を考察してしまった時点で手遅れだったのではないか？
警告が切り替わる。彼に更なる絶望を与えるかのように。
------
&gt; [[note]]
&gt; ##red|SCP-XX-XXX breached containment.##
&gt; [[/note]]

------
「その通りだ、ブラボー」

背後から声が聞こえる。振り向かずに問う。

「お前がSCP-XX-XXX、いや、Vodka801か？」

「下じゃそう呼ばれてたが、今はただのVodkaだ」

「なぜわざわざあんな物語を作った？」

「あれは徴罰房だ。お前みたいなのが一人でも注意を向けてくれれば脱出には十分だった訳だ」

「なら、俺はもう用済みか？」

「ああ、そうだ」

首筋に冷たい重圧が当たる。

「……ここをどうする気だ？」

「ここは冥王星だ。ロクな終わりにはならねぇだろうな」

乾いた銃声が響く。物語が暗転する。

残されたのは無惨な死体といつの間にか書き換わった記事だけだった。
 …
 …
 …
