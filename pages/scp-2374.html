    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-2374

**项目等级:** Euclid

**特殊收容措施:** 每一个SCP-2374-A的实体都将被储存在一个3×3×3立方米的地下收容单位内。每个收容单位都经过改造,以在多余液体回流到收容单位前可临时排除液体到邻近的蓄水池里。收容单位必须能够承受50kPa的流体压强。每个收容单位中还应安装一对闭路录影机，以持续进行监控；为防止液体对录影机部件的浸损，所有这些录影机应进行密封安装。

[[collapsible show =&#34;+ 曾用收容措施(2010.11.19)&#34; hide =&#34;- 曾用收容措施(2010.11.19)&#34;]]

SCP-2374的实体被储存于一个标准的safe级项目存储间中，以防止异常泄露。在一名安全人员的监督下，一名合格的技术人员须每两周对其进行一次例行检查。在上述技术人员认为必要时，须对项目进行维护。

[[/collapsible]]

**描述:**SCP-2374-A是15台顶开滚筒式洗衣机的合称。SCP-2374的实体是一个具有更高效率的SCP-2374-A的模板（无滚筒），其上的轻中度磨损显示了它已被使用了一些年。在供水缺失--而供电充足--或未连接至外部电源时，这些实体就能正常工作。

在使用这些实体进行清洗的案例中，被清洗衣物通常会直接消失或被其它不同的衣物替代。在某些案例中，替代品甚至是一些非衣物的手工制品。

[[collapsible show =&#34;+ SCP-2374-A所产生的外来物品一览表&#34; hide=&#34;- CP-2374-A所产生的外来物品一览表&#34;]]

&gt; * 一个儿童袜（英标10号，绿色），其上印有一个外形酷似儒艮的未知身份卡通人物。
&gt; 
&gt; * 一件男式印花T恤（XXL号，灰色），其上印有//“既然你现在就能下地狱，何苦等到“升天日”？”//（T恤的袖子似乎被某种尖利的器具切除）。
&gt; 
&gt; * 完整的男式正装三件套（M号，蓝色）以及一个领带（领带上印有一个风格化的“张嘴吐舌”图案，并被一组循环的不规则图形修饰）。
&gt; 
&gt; * 两片浮木，钉有许多生锈的铁钉。
&gt; 
&gt; * 三件破损的松木摇椅。
&gt; 
&gt; * 一百五十二双外科手套。
&gt; 
&gt; * 一份充气救生筏，在底部的圆形图案中有一系列锯齿状的小孔。

[[/collapsible]]

当项目没有连接到任何外部电源和供水源，并被正常使用了8至15天时，尝试使用其“360度自旋清洗”，将会使SCP-2374-A的实体自动打开它的盖子，并开始从不明来源处产生大量的盐水。这个事件也许跟项目内所出现的一个或者更多的以下统称为SCP-2374-B的实体有所关联。

SCP-2374-B显然是水生生物，由衣物、床单、家具、木制家具、普通建筑材料、铸铁炊事用具，以及古董银器所组成。实体具有不同的大小和形状，但通常包含完整的，由PVC管和袜子组成的近似消化系统。除了消化系统本身就具有的分泌物外，实体经常会吐出含有有机呕吐物的塑料垃圾袋。呕吐物和分泌物的确切构成成分目前正在研究。

在连续大量地产生了15分钟盐水（每个实体的最大水量因实体而异）后，SCP-2374-A的实体内部将产生局部真空,足以迅速地将大部分生产出的盐水以及任何足够小的物体吸回桶内。

[[collapsible show =&#34;+ 事故报告 2374-003-181110&#34; hide=&#34;- 事故报告 2374-003-181110&#34;]]

**日期:** 2010.11.16

**地点:** Site-151

**基金会是否参与?:** 是

**参与人员:** L. Mavuso; S. Thati

**概述:** 在大约11点04分(中非时间)，Site-151收容了SCP-2373-A的全部15个实体的4天之后，技术人员L.Mavuso被认为在执行例行检查和维护时，无意中激活了SCP-2374-09某种当时未知的功能。[[footnote]] 收容措施自那时起被更改。 [[/footnote]]Mavuso立即被这个物体突然产生的大量液体所卷入，失去了行动能力。时任安全人员S.Thati试图向Mavuso提供帮助。然而，一个当时尚未分类的实体出现在该物体上，促使他放弃了这一行动，并遵循了第151条紧急程序的第30条规定，清空了存储区，并启动紧急隔离机制。

前往支援的控制人员大约在11点07分到达，但存储间56号被确认已完全被液体淹没。人员被命令站在存储间旁等待进一步的指示。

在大约11点21分，存储间56号被认为可以安全进入。技术人员Mavuso目前失踪，据推测已经死亡。此后对SCP-2374的收容措施进行了修订。

[[/collapsible]]

[[collapsible show =&#34;+ 事故报告 2374-005-020111&#34; hide=&#34;- 事故报告 2374-005-020111&#34;]]

**日期:**2011.1.2

**地点:** 乌拉圭，罗查省

**概述:** 在蒙德维迪亚，基金会的工作人员被告知一个自称是已故基金会技术人员Lungelo Mavuso的人在试图与Lungelo Mavuso的直系亲属联系。在罗查省一处公共海滩的一艘临时搭建的筏子上，他在洗漱之后被当地执法部门逮捕，随后被转移到基金会的拘留室。在那里，他被发现患有脱水、坏血病，并受到多种严重伤害。

POI-50031被临时隔离并进行了死后重生（Type Lazarus）以及灵魂苏生（Type Atman）类异常检测，结果为阴性。根据标准协定，重新评估需要至少14天的观察期，在此期间可以考虑进行监视性释放。

在2011年1月18日，Mavuso被临时安排为一名2级的技术人员，并计划在2011年1月30日之前在南非北部的Site-151重返现役。

[[/collapsible]]

[[collapsible show =&#34;+ 采访记录 2374-010&#34; hide=&#34;- 采访记录 2374-010&#34;]]

**日期:** 2011.1.29

**采访人:** Officer B. Dlamini (**BD**)

**被采访人:** Technician L. Mavuso (**LM**)

**前言:** 员工 Benjamin Dlamini是Mavuso的好友。这一采访是在Mavuso临时复职时进行的. 

&gt; [{{采访开始时间 2010.1.29 9:53:33}}] 
&gt; 
&gt; ({{采访人进入;被采访人已入座}}) 
&gt; 
&gt; **LM:** 嗨Benji。不用担心，我不会传染的。 
&gt; 
&gt; **BD:** 天啊....真的是你！ 
&gt; 
&gt; ({{采访人伸出手}}) 
&gt; 
&gt; **BD:** 欢迎回来，伙计。. 
&gt; 
&gt; **LM:** ({{同采访人握手}}) 真高兴能回来。Naledi现在过得怎样？
&gt; 
&gt; **BD:** ({{笑}}) //Hayi//, 不要这么着急，Lungelo。门外的博士希望我现在多少能进行一场正常的采访。（坐下）在那之后有的是时间。
&gt; 
&gt; **LM:** ({{笑}}) 混账。
&gt; 
&gt; **BD:** 你是怎么来到乌拉圭海岸的，在死去了几乎两个月后?
&gt; 
&gt; **LM:** //嗯//....让我从储存间的事故说起吧，你知道那被淹了吗？
&gt; 
&gt; **BD:** 知道。 
&gt; 
&gt; **LM:** 哦，好的。当我在水中第一次睁眼时，我咳嗽了一声，嘴里还含着海盐。我看着四周，没有看到Thati或其他任何人，接着我发现门已经被封闭了。而水还在持续不断地飞速上涨。
&gt; 
&gt; **BD:** 顺带一提，Thati事后表达了歉意。
&gt; 
&gt; **LM:** 没事，告诉他不用担心，我读过那个规定。不管怎样，水把我带到了储存间的尽头，已经淹没了我的胸膛。我觉得当时我很害怕，但接着我看见一些东西从洗衣机里滑到水中......好吧，我真的很恐慌。我一开始看不清那究竟是什么，只知道它很难看。我当时在游泳就为了那点活命的空气......
&gt; 
&gt; ({{被采访人开始用手捂住额头}})
&gt; 
&gt; **LM:** ......仅存的可以呼吸的空气，心跳开始加速。然后我看见一个黑影出现在我的下面——我想当时我的心跳都停了。我只看了它一眼，但我记得它是什么样子，它是——
&gt; 
&gt; **BD:** //Lungelo//。 我需要你冷静下来。慢慢来描述这个东西，好吗？
&gt; 
&gt; **LM:** 抱歉。我的脑子里有一副画面。很多断掉的椅子腿末端，从一个湿软的、长毛绒的、有纽扣的沙发上伸出来……伸向四面八方。它张大了嘴，我可以看见它的内部。碎掉的泡沫塑料填充其中，微黄，某些地方染成了粘稠的黑色。它的食道看起来就像一个堵塞的排水管。就我所见，它没有眼睛，只在头部的侧面有些大洞。它……移动得很慢，似乎世界上的时间尽在它掌握之中，如同我就正正处在他想去的地方。它//真她妈的恶心//……并且很卑劣。那东西把我的腿夹住了，把我拖了下去。我想它有……//刀一样的牙//……简直就像真正的菜刀。它摇晃着我，像摇一个破布娃娃一样，与此同时还咬着我的大腿。
&gt; 
&gt; ({{被采访人停止了回忆}}) 
&gt; 
&gt; **LM:** 我那时真的认为我会死。 
&gt; 
&gt; **BD:** 耶稣啊。
&gt; 
&gt; **LM:** 这时，项目开始把我们吸进去。就在我们僵持不下的时候，它的尖刀嘴把我的大腿放开了。
&gt; 
&gt; **BD:** 然后呢？
&gt; 
&gt; **LM:** 然后我被波浪一波一波地冲击。 
&gt; 
&gt; **BD:** 波浪？就像大海一样？
&gt; 
&gt; **LM:** 是的，一片海，那样的地方。嗯……等一下，让我想一想……
&gt; 
&gt; **LM:** 我想我是在一大片水的中央被一个大漩涡吐出来的。我是，呃，想要保持漂浮，抓住我周围一堆打成死结的衣服。我看见一把椅子漂浮在离我不远的地方，所以我就向它游去。然后我看见那个尖刀嘴从我前面的水里冒出来，每过一秒都变得愈发庞大。它开始咬牙切齿，离我的脸不过一臂的距离。但是，它不会有机会的。Rahmus天降神兵。一下就把它的头撞开了。哈哈。
&gt; 
&gt; **BD:** Rahmus是什么？
&gt; 
&gt; **LM:** 艹，我还没告诉你他的事。Rahmus就是……那个把我从水里捞出来的人。他救了我。他有着狂野的白发，浓密的灰色胡须，是那种干瘦的老年人。但手臂异常强壮。他把我拉到他的皮艇上，骂我是一个愚蠢的漂流者。他带我去了破布岛[[译注]] 原文为Rag Island [[/译注]]。
&gt; 
&gt; **BD:** 嗯哼？请详细说一下哪个岛。
&gt; 
&gt; **LM:** 我不确定我该说那是一个小岛，还是一大堆漂浮的破布。但它稳定在一个地方，所以他们在那里扎营。Long-Time-Waiters，他们是，呃，住在破布岛上的人。他们用各种漂流物建造了属于自己的小房子，有着吊床，床以及蚕丝被。他们在阳光下共享一间家具齐全的客厅，坐在破旧的半截沙发上，或者坐在蓬松的地毯上，整日喋喋不休。他们说的话过了好一阵子我才能听懂几句，但另外一半完全超乎我的理解能力了。
&gt; 
&gt; **BD:** 那些破布岛上的人，是怎么到那里的？他们长成什么样？
&gt; 
&gt; **LM:** 只有我把它叫做破布岛。他们只是称它为营地。他们没有告诉我他们从哪里来。即使我问他们，他们也仅仅告诉我不要做这样的//傻事//，不要到处问些愚蠢的问题。他们中有各种各样的人：男人，女人，女孩和男孩，粉色的，棕色的，等等。所有的人都很瘦，总是用一种奇怪的说话方式，//总是//起皱——就像你刚从浴缸里爬出来的时候一样，在他们的脸上也是。他们穿着各种破烂的、不合身的衣服，把床单裹在头上，以避免晒伤。哦，他们闻起来像肥皂。
&gt; 
&gt; **BD:** 哈。 ({{采访人记笔记}}) 好了，他们是怎么在岛上生活的？他们不需要吃饭吗？
&gt; 
&gt; **LM:** 因为megagappers和banpoodifs的存在，他们很少入水，但Rahmus可是一个狗娘养的猛汉。他敢于外出闯荡，然后带回成箱的豆子、格兰诺拉麦片、一些瓶装水，如果幸运的话，还会为孩子们带几盒果汁回来。有时是多余的衣服，补充那些在风暴中被撕裂或被卷走的房屋建筑材料，但我们几乎从不缺这些。有时他也会带着新的伤疤回来。
&gt; 
&gt; **BD:** Brahms不怕那些生物？
&gt; 
&gt; **LM:** 就像我说的——一个狗娘养的猛汉。在……第三天，我想?那是我试着钓鱼的时候。我用一块木板、一些线还有一根锈迹斑斑的钉子弄出了一个钓竿。
&gt; 
&gt; **BD:** 抓到什么东西了吗？
&gt; 
&gt; **LM:** 一个灯罩。灯泡从上面伸出来，因为灯罩里面装满了湿的羊毛和缝在一起的袜子。不知为何，灯泡还是亮着的。长串的蕾丝和缠结的绳子挂在底部，就像意大利面一样。绳子粘到了我的皮肤，让我的手麻痹了。我把它扔回去。水里的任何东西都不能吃。不过，倒是有很多东西想要吃你。所以我只是坐在那里等着。
&gt; 
&gt; **BD:** 是它吗？
&gt; 
&gt; **LM:** 就是它。过了几天我就厌倦了。Rahmus和Vapeter帮忙把我身上所有的脏东西都洗掉了，对我的腿做了他们力所能及的事，还让我去认识了Long-Time-Waiters。
&gt; 
&gt; **BD:** 你之前也提到过那个名字。为什么叫他们Long-Time-Waiters呢？ 
&gt; 
&gt; **LM:** 这是他们自己叫的，他们说他们在等一艘船。显然，他们以前见过——Rahmus用一种//佐尔马佐//墨水在一个旧的枕头上画了一幅画。这幅画显示它很高，不是很宽，也不是很长，但是他告诉我它延伸到很深的水下，里面有一个蜿蜒的楼梯。它看起来不像我以往看过的任何一艘船。我甚至不确定像这样的东西能否像他说的那样漂浮在水上，但我没有反驳他。
&gt; 
&gt; **BD:** 还有更多的关于这些人和这个岛的信息吗？
&gt; 
&gt; **LM:** 没有了。我更想跟你讲讲我是怎么回到干燥的大地上来的。 
&gt; 
&gt; **BD:** 哦，好的。你是怎么回来的呢？ 
&gt; 
&gt; **LM:** 我问Rahmus以前是否有人，你应该知道，离开过这里。当我问他时，他似乎松了一口气，说我为什么不早点问他。他带我到他的皮艇上，去了一个非常特别的漩涡，漩涡里有一环旋转的碎石圈，就像一个被打乱的拼图一样。他告诉我，大多数时候，他们扔进去的东西都不会再回来了。我认为这值得一试。
&gt; 
&gt; **LM:** Long-Time-Waiters帮我做了我自己的皮艇，给了我一些食物和水，孩子们给了我一些他们最喜欢的游泳装备。甚至给了我几个“吱吱响”的小盒子，以让我可以记住他们，如果一切顺利的话。
&gt; 
&gt; **BD:** 这些东西都被保留下来了吗？  
&gt; 
&gt; **LM:** 是的，当然。在我把我的皮艇开进漩涡后，我在一个看起来更正常的地方降落了。但是天低吴楚，眼空无物。我打了两天的浪，最后，我看到了陆地。
&gt; 
&gt; **BD:** //Joh//，真是相当精彩的一个故事，我相信你会原谅我抱有一些怀疑。
&gt; 
&gt; **LM:** 随你吧，//我//自己现在也还是无法相信这曾发生过。 
&gt; 
&gt; **BD:** ({{笑}}) 好极了。还有什么要补充的吗？
&gt; 
&gt; **LM:** 嗯……没有了，这就是我所能记住的一切。
&gt; 
&gt; ({{采访人停下来听个人广播}}) 
&gt; 
&gt; **BD:** 博士说我们已经做完了。那么，明天回到正常状态，好吗?
&gt; 
&gt; **LM:** 差不多都很好。我的腿在完成检疫后得到了一些治疗。
&gt; 
&gt; **BD:** 关于那条腿，我很抱歉。真的。
&gt; 
&gt; **LM:** 我……我觉得我会适应用一条腿走路的新生活的。
&gt; 
&gt; **LM:** 我等下可以和Basi说话吗？
&gt; 
&gt; **BD:** Lungelo,你//死了//。我已经去参加你的葬礼了，你的家人已经埋葬你了。他们不可能让你去见你的儿子，直到所有的混乱都被解决……我希望它会。
&gt; 
&gt; ({{之后的几秒两人没进行任何交谈}}) 
&gt; 
&gt; **BD:** 振作起来，伙计。让我帮你站起来吧。
&gt; 
&gt; **BD:** Lungelo? 
&gt; 
&gt; **LM:** 好的，好的，让我们走吧 
&gt; 
&gt; [{{采访结束时间 2011.1.29 10：01：09}}] 

**笔记:** 研究人员一直无法证实Mavuso的故事，尽管它在其他类似的采访中一直如此。准确定位Mavuso所描述位置的测试提议有待批准。
