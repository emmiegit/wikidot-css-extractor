[[include component:credit-button]]
**Artikel:** SCP-1549 –  In Abwesenheit eines perfekten Mediums
**Autor:** [[*user Billith]] &amp; [[*user DarkStuff]] 
**Original:** http://scp-wiki.wikidot.com/scp-1549
**Übersetzer:** [[*user Dr Alice]]
**Bild:** [https://commons.wikimedia.org/wiki/File:Hallway_09.jpg Flur] von Sampsonchen, [https://creativecommons.org/licenses/by-sa/3.0/deed.de CC BY-SA 3.0]
[[include credit:end]]
[[include component:button-end]]

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-1549/nothingtoseehere|
    caption=Ein [*https://commons.wikimedia.org/wiki/File:Hallway_09.jpg Raum], der den zugehörigen SCP-1549-A-Bereich von &#34;test-test-testen.com&#34; mit dem zugehörigen SCP-1549-A-Bereich von &#34;jamies-website.com&#34; verbindet.
]]

**Objekt-Nr.:** SCP-1549

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Instanzen von SCP-1549 sind nach ihrer Erstellung von Foundation-Webcrawlern zu analysieren und zu markieren. Domains, die häufig verwendete Schlüsselphrasen enthalten, die im Zusammenhang mit SCP-1549 generiert wurden, sind auf verdächtige Aktivitäten zu überwachen und aus allen Online-Archiven und -Datenbanken zu löschen. Mitglieder der [*http://scp-wiki-de.wikidot.com/task-forces/offset/1#u-kappa-10 Mobile Task Force Kappa-10 (&#34;Skynet&#34;)], [*http://scp-wiki-de.wikidot.com/task-forces/offset/1#u-mu-4 Mobile Task Force Mu-4 (&#34;Debuggers&#34;)] und [*http://scp-wiki-de.wikidot.com/task-forces/offset/1#u-rho-9 Mobile Task Force Rho-9 (&#34;Technical Support&#34;)] haben zusammenzuarbeiten, um alle betroffenen Websites und Daten aus öffentlichen Quellen sicher unter Quarantäne zu stellen. Wenn irgendwelche Referenzen entdeckt werden, die denen von SCP-1549 ähneln, sollten sofort Desinformationskampagnenverfahren basierend auf der Publizität und Art der fraglichen Referenz durchgeführt werden. Die Lokalisierung von PoI-1549 hat für alle beteiligten Mitarbeiter hohe Priorität, obwohl die direktesten und effizientesten Methoden dafür derzeit noch nicht bekannt sind.

**Beschreibung:** SCP-1549 ist die Sammelbezeichnung für Websites, die ein anomales Onload-Skript mit dem Titel &#34;unterdurchschnitt.js&#34; enthalten. Versuche, den Speicherort der Bibliothek zurückzuverfolgen, die zum Ausführen des Skripts verwendet wurde, sind letztendlich gescheitert. Die Implementierung dieses Codes in SCP-1549-Instanzen ermöglicht es einem Subjekt, den Bildschirm seines Geräts physisch als unbekannte Form von Peripherie zu betreten. Dieses Skript wandelt den Monitor oder den Haptic-Feedback-Bildschirm des Benutzers in ein direktes Human Interface Device (HID) um.

Das Betreten des eigenen Bildschirms muss freiwillig sein; alle Versuche, unbeabsichtigte Interaktionen mit SCP-1549 zu erzwingen, haben zu keinen anomalen Effekten geführt. Subjekte, die sich des Effekts  von SCP-1549 bewusst sind und versuchen, mit der Website zu interagieren, werden vorübergehend auf einem Datenträger komprimiert, der vom System interpretiert werden kann, sodass der Bildschirm als Portal zu einem physischen Ort fungieren kann, der als extradimensionaler Raum definiert ist, der als Faksimile/greifbarer Proxy der Website fungiert. In allen gemeldeten Instanzen von SCP-1549-A wurde der Raum als eine Reihe von Innenräumen ohne sichtbare Außenseiten oder Fenster jeglicher Art definiert. Es hat sich gezeigt, dass Informationsmedien sich selbst als physische Kopien der fraglichen Daten darstellen[[footnote]]Textdokumente erscheinen als Papiere oder Bücher, während Dinge wie audiovisuelle Medien als eine Reihe von Objekten dargestellt werden können, einschließlich Filmrollen, Schallplatten und inhaltslose VHS-Kassetten.[[/footnote]].

Gelegentlich wurde festgestellt, dass sich humanoide Informationskonstrukte innerhalb der Grenzen von SCP-1549-A-Instanzen manifestieren. Diese Entitäten, die als SCP-1549-B bezeichnet werden, fungieren immer als Hilfskräfte wie Hausmeister oder Rezeptionisten. Alle SCP-1549-A-Standorte sind verbunden, was bedeutet, dass jede Website, auf der SCP-1549 läuft, ihren entsprechenden SCP-1549-A-Bereich mit allen anderen SCP-1549-A-Instanzen verbinden wird, oft durch Strukturen, die als leere Flure oder Lüftungsschächte dargestellt werden. Wenn eine Person das Portal verlässt, durch das sie eingetreten ist, verlässt sie ausnahmslos den Bildschirm, der der IP- oder MAC-Adresse zugeordnet ist, durch die sie eingetreten ist. Wenn ein Subjekt jedoch durch ein Portal hinausgeht, das mit einer separaten SCP-1549-Instanz/einem separaten SCP-1549-A-Standort verbunden ist, kann es durch jedes Gerät gehen, das auf die SCP-1549-Instanz zugreift, solange es die zugehörige IP-Adresse oder MAC-Adresse des Geräts visualisieren kann. Wenn es auf diese Weise nicht hinausgehen kann, wird es letztendlich ungehindert zu SCP-1549-A zurückkehren.

**Anhang-1549 | Geschichte der SCP-1549-Ereignisse**
[[collapsible show=&#34;A: Beginn der Eindämmung&#34; hide=&#34;schließen&#34;]]
Die Foundation wurde am 10. Mai 2014 auf SCP-1549 aufmerksam, als eine Website mit dem Titel &#34;schwarzer-mond-heult.com&#34; erstellt wurde. Die Foundation-Webcrawler-AICs KWRB 015-BENNET und KWRB 101-GRUSER wurden durch die Verwendung der im Titel verwendeten Schlüsselwörter ausgelöst und meldeten die Website sofort der [*http://scp-wiki-de.wikidot.com/aiad-homescreen AIAD]-Webüberwachung-Unterabteilung. Nach dem Scannen auf informationelle und wahrnehmungsstörende Gefahren, von denen keine gefunden wurden, wurde die Website geöffnet. Die Website war eine einfache Textseite in schwarzer Arial-11-Punkt-Schrift auf weißem Hintergrund. Ihr Inhalt ist nachstehend transkribiert:

&gt; hey ihr
&gt; 
&gt; ja, ihr
&gt; 
&gt; okay, jetzt, da ich eure Aufmerksamkeit habe, möchte ich euch auf einige Websites verweisen, die von diesem Idioten erstellt wurden, den ich kenne
&gt;  [[[http://scp-wiki-de.wikidot.com/fakepage|http://www.normalmail.com]]]
&gt;  [[[http://scp-wiki-de.wikidot.com/fakepage|http://www.durchschnittlichevideos.com]]]
&gt;  [[[http://scp-wiki-de.wikidot.com/fakepage|http://www.nichtshierzusehen.com]]]
&gt; [[[http://scp-wiki-de.wikidot.com/fakepage|http://www.test-test-testen.com]]]
&gt; [[[http://scp-wiki-de.wikidot.com/fakepage|http://www.unlokale-lizenzierung.com]]]
&gt; [[[http://scp-wiki-de.wikidot.com/fakepage|http://www.jamies-website.com]]]
&gt; [[[http://scp-wiki-de.wikidot.com/fakepage|http://www.nicht-ardans-website.com]]]
&gt; [[[http://scp-wiki-de.wikidot.com/fakepage|http://www.gib-mir-nen-wal.com]]]
&gt; [[[http://scp-wiki-de.wikidot.com/fakepage|http://www.memschenzoo.com]]]
&gt; 
&gt; das sind portale
&gt; 
&gt; versucht einzutreten
&gt; 
&gt; ich hab euch nen Gefallen getan, also verfolgt mich nicht zurück. Als ob ihr mich überhaupt finden könntet

Aufgrund fehlender Erwähnungen der Websites oder ihrer Eigenschaften an irgendeiner Stelle[[footnote]]Mit Ausnahme einer nicht beleidigenden Erwähnung von &#34;normalmail.com&#34; durch User  JaJa2020 in den █████████-Foren, der fragte, ob &#34;jemand sonst diese seltsame Website nutzt&#34;, worauf nur ein User namens Normal_Pearson mit &#34;nö blödmann&#34; {{[sic]}} geantwortet hat.[[/footnote]], wurde die Unterdrückung der Websites als niedrige Priorität eingestuft (Code Grün) und wäre außerdem ein Experimentierhindernis. 

Nach der ersten Erkundung von SCP-1549 und einer engen Begegnung mit der mutmaßlichen PoI-1549 erhielten alle Benutzer von &#34;normalmail.com&#34; die folgende E-Mail: 

&gt; __Betreff:__ Deine durchschnittliche Website
&gt; __An:__ ##BB0011|{{[variable]}}@normalmail.com## 
&gt; __Von:__ no.reply2020@normalmail.com
&gt; -----
&gt; Aus Gründen der Sicherheit der User werden wir die Dinge auf dem Tiefpunkt halten! Für diese absolut normale Website, die nicht im Geringsten interessant ist. Wir haben einige Besucher, die an unserer Website interessiert zu sein scheinen, also werden wir die Dinge einfach halten. Gehe auf ##BB0011|diesen##[[footnote]]Der Link hat ungefähr 60 Minuten nach dem Senden der E-Mail einen 404-Fehler zurückgegeben.[[/footnote]] Link und lade das Plug-in herunter. In einer Stunde werden alle von mir erstellten Websites nicht mehr funktionieren, es sei denn, du hast das Plug-in. Teile dies nur mit anderen etablierten Usern! 
&gt; 
&gt; Wir wollen nichts anfangen, wir kommen in Frieden. Wir hoffen, du auch.
&gt; 
&gt; Und //fick// dich Pearson. //Fick dich hart//.
&gt; 
&gt; In Liebe,
&gt; JaJa

SCP-1549-Websites wurden so modifiziert, dass sie in keinem anderen Browser als Google Chrome geladen werden und nur, wenn das verlinkte Plug-in verwendet wird (mit dem Namen &#34;Normalität&#34; auf seiner Chrome-Store-Seite, mit dem Daumen-nach-oben-Logo). Im Anschluss an die Entwicklung wurde die Entfernung aktuell von SCP-1549 betroffener Websites auf ein Nicht-Problem (Code Blau) herabgestuft. Aufgrund der sofortigen Kooperationsbereitschaft und des ersten Schritts zum Kompromiss vor einer Konfrontation wurde die Lokalisierung von PoI-1549 auf eine niedrige Priorität (Code Grün) herabgestuft. __EDIT 13.05.2015:__ //Alle Versuche, PoI-1549 und ihre Mitarbeiter zu lokalisieren, waren bisher erfolglos, da PoI-1549 eine Art Anonymitätsnetzwerk (wie Tor oder anoNet) verwendet.//

Operation &#34;Aggressives Networking&#34;  war ein Plan, um die Mobilität der SCP Foundation mithilfe der Portalfähigkeiten von SCP-1549 zu erhöhen. Die Websites &#34; test-test-testen.com&#34;  und &#34;nicht-ardans-website.com&#34; wurden aufgrund ihrer Größe, Leere und Nähe zueinander innerhalb des Raums von SCP-1549-A als Operationsbasis verwendet. Ein großer Tunnel zwischen den beiden Portalen wurde erstellt und der Betrieb aufgenommen. Durch die Verwendung unabhängig entwickelter großer (3 x 3 m) Computermonitore über mehrere SCP-Standorte hinweg wurde der Transport von MTFs und entsprechender Ausrüstung nach Übersee zu einem weit geringeren Aufwand ermöglicht und konnte in einigen Fällen in weniger als einer Stunde durchgeführt werden. PoIs, die während der Nutzung des Raums angetroffen wurden, wurde aufgrund der anfänglichen Kooperation von PoI-1549 mit einer Nichteinmischungsrichtlinie begegnet.
[[/collapsible]]
[[collapsible show=&#34;B: Fortsetzung der Geschichte der Eindämmung&#34; hide=&#34;schließen&#34;]] 
Am 18. November 2014 wurde der Datenverkehr zwischen Standorten, die SCP-1549-A verwenden, stark genug, um die Verwendung von mehr als zwei Portalen zu erfordern. Für kleinere Transporte wurden &#34;jamies-website.com&#34; und &#34;nichtshierzusehen.com&#34; in die Operation &#34;Aggressives Networking&#34; integriert. Am 29. November 2014 entwickelte PoI-1549 zwei neue SCP-1549-Instanzen: &#34;jaja-kunstgalerie.com“ und &#34;coolenormalegames.com&#34;. Diese SCP-1549-Instanzen wurden kurz nach ihrer Erstellung neutralisiert. Innerhalb einer Stunde nach dieser Aktion erfolgte die folgende E-Mail-Korrespondenz:

&gt; __Betreff:__ Worum es geht
&gt; __An:__ repraesentant1549@normalmail.com
&gt; __Von:__ no.reply2020@normalmail.com
&gt; -----
&gt; Wir verstehen uns gut, also dachte ich, ihr lasst mich mehr Websites erstellen. Ich gebe Verwirrung über euer Verhalten zu, als ich neue erstellt habe. Sie brauchten immer noch das Plug-in, um zu funktionieren, das immer noch nur eine begrenzte Anzahl von Leuten haben, und ich brauche meinen Raum, wisst ihr? Eine Antwort, obwohl normalerweise nicht euer Stil, wäre sehr willkommen.
&gt; 
&gt; In Liebe,
&gt; JaJa

&gt; __Betreff:__ Aw: Worum es geht
&gt; __An:__ no.reply2020@normalmail.com 
&gt; __Von:__ repraesentant1549@normalmail.com
&gt; -----
&gt; Diese Beziehung verlief zufriedenstellend, und wir müssen Ihnen für Ihre Kooperation bei unseren Verfahren danken. Eine Anomalie darf sich jedoch nicht ausbreiten. Je mehr Websites existieren, die Ihren Code enthalten, desto wahrscheinlicher ist es, dass sie versehentlich entdeckt werden. Ihr Plug-in ist absolut nicht anomal, und es ist möglich, dass es von jemandem repliziert wird, der den Code Ihrer Website studiert. Dieses Ergebnis wird jedes Mal wahrscheinlicher, wenn eine neue Website erstellt wird, und dieses Ergebnis wird nicht toleriert. Ihre ursprünglichen Websites bleiben derzeit aufgrund Ihrer Kooperationsbereitschaft und ihrer Nützlichkeit für unsere Zwecke bestehen. Wir hoffen, dass Sie unsere Position verstehen. 
&gt; 
&gt; Grüße, 
&gt; Repräsentant H.

&gt; __Betreff:__ Aw: Aw: Worum es geht
&gt; __An:__ repraesentant1549@normalmail.com
&gt;  __Von:__ no.reply2020@normalmail.com
&gt; -----
&gt; Ich verstehe, hoffe aber, dass ihr mir eure Absichten und Vorgehensweisen bei folgenden Interaktionen deutlicher macht. Ich //bin// der Erschaffer eures aktuellen Transportnetzwerks, es wäre schön, wenn ich über diese Dinge auf dem Laufenden gehalten werde. Ich //werde// kooperieren. 
&gt;  
&gt; In Liebe, 
&gt; JaJa 

Die Kommunikation mit PoI-1549 war zwischen dem 29. November 2014 und dem 7. Mai 2015 minimal, abgesehen von vier Update-E-Mails, die an alle Konten auf &#34;normalmail.com&#34; gesendet wurden und in denen die Ergänzungen detailliert beschrieben wurden, die PoI-1549 an ihren fünf Websites, die von der Operation &#34;Aggressives Networking&#34; unberührt bleiben, vorgenommen hatte. Als die Operation &#34;Aggressives Networking&#34; erweitert wurde, um individualisiertere Zwecke einzubeziehen, begann der Datenverkehr durch SCP-1549-A mit geschätzten 800 % mehr Personen pro Tag als bei der Einführung der Operation im Jahr 2014 seinen Höhepunkt zu erreichen. Dies reduzierte die Ausgaben für Flugtickets, Treibstoff, Post und andere verschiedene Auslandsausgaben auf schätzungsweise mehr als 600.000 USD pro Monat.

Die Leiter der Operation &#34;Aggressives Networking&#34; hatten mit dem Projekt begonnen, ein Portal in SCP-1549-A ohne die Verwendung von SCP-1549-Websites zu entwickeln. Forscher und Physiker, die an anderen interdimensionalen Projekten beteiligt waren, wurden zusammengebracht, um das Foundation-Transport-Netzwerk Wurmlochvorrichtung zu erstellen und SCP-1549-A als Operationsbasis anzunehmen[[footnote]]Die Entwicklung extradimensionaler Räume, die in der Lage sind, sich mit mehreren Orten auf der Erde zu verbinden, war bisher unfruchtbar und wurde folglich aufgegeben.[[/footnote]].

Die Operation &#34;Aggressives Networking&#34; wurde verschoben, um zwei weitere Portale zu übernehmen, die mit &#34;unlokale-lizenzierung.com&#34; und &#34;durchschnittlichevideos.com&#34; verbunden sind. Ein Bauprojekt begann, um Tunnel zu benutzbaren Straßen auszubauen. Die folgende E-Mail-Korrespondenz fand am 7. Mai 2015 nach Beginn des Tunnelbaus statt:

&gt; __Betreff:__ Wiesooo
&gt; __An:__ representant1549@normalmail.com
&gt; __Von:__ no.reply2020@normalmail.com
&gt; -----
&gt; Okay, was zum Teufel, Leute, Durchschnittliche Videos war ein Kunstwerk. Ich habe ein Kino gemacht, das wie eine Video-Website streamt – ist nicht so, als ob ihr die öffentliche Nutzung erlaubt hättet, so viele Videos konnten dort laufen, aber es hat mir wirklich Spaß gemacht, mit meinen Kumpels abzuhänten. Wenn wir uns jetzt Sachen ansehen, müssen wir sicherstellen, dass es nicht während der Bauzeit ist, damit eure Bohrer und euer Scheiß den Film nicht übertönen. Und nachdem ihr mit euren Tunneln fertig seid (die durch meine //Lobby// führen, wohlgemerkt), wird das Gleiche gelten, um sicherzustellen, dass wir nicht da sind, wenn eure Lastwagen und Panzer einfach so durchwalzen, als ob euch der Ort gehört.
&gt; 
&gt; Habt ihr überhaupt mal damit aufgehört, um euch umzusehen? Ich meine, keiner eurer Leute ist auch nur durch das Aquarium drüben in Gib mir nen Wal geschlendert oder hat meine KI-Tests und Gladiatorenkämpfe im Menschenzoo gesehen. Wir verschicken Updates, wisst ihr, mit geplanten Ereignissen und so. Ihr könnt kommen! Wir würden uns freuen, euch dort zu sehen, ihr seid //willkommen//, euch uns anzuschließen. Apropos, es gibt heute Abend eine Vorführung von Zurück in die Zukunft im Kino Nr. 6. Das ist am weitesten von euren Bauarbeiten entfernt, also //sollte// der Film hörbar sein.
&gt; 
&gt; Oh, hab ich fast vergessen, wisst ihr, äh, erinnert ihr euch, als ich sagte, dass ich gerneauf dem Laufenden gehalten werden würde? Nun, ähm, wisst ihr, ihr habt mir nicht wirklich von dieser Entwicklung //erzählt//. Ich verstehe, ich bin nicht blind, ich sehe, dass immer mehr Leute durchkommen. Ihr braucht mehr Platz, aber schaut mal, ich hätte euch mehr Platz //machen// können, wenn ihr nur gefragt hättet, ich meine, kommt schon, Leute! Es ist nicht so schwer, unsere Beziehung professionell und gut organisiert zu halten, es wäre schön, wenn ihr euch mit mir in Verbindung setzen würdet. Ich sags ja nur. Ich hätte kein Problem damit, dass ihr Nichtlokale Lizenzierung nehmt, das ist so ziemlich eine weitere große offene Testwebsite, aber die unangekündigte Übernahme des Weges in Durchschnittliche Videos ist fast kindisch. Ihr  //müsst// wissen, dass ich hier viel Zeit verbringe. Ihr könntet etwas respektvoller mit meinem Raum umgehen.
&gt; 
&gt; In Liebe,
&gt; JaJa

&gt; __Betreff:__ Aw: Wiesooo
&gt; __An:__ no.reply2020@normalmail.com 
&gt; __Von:__ repraesentant1549@normalmail.com
&gt; -----
&gt; Wir haben ein wichtiges Datum mit hohem Transportaufkommen, das die Nutzung eines anderen Portals erfordern wird. Das Eintreffen dieser Informationen kam plötzlich und erforderte sofortiges Handeln, um rechtzeitig vorbereitet zu sein. Wir entschuldigen uns für die Unannehmlichkeiten. 
&gt; 
&gt; Grüße, 
&gt; Repräsentant H.

&gt; __Betreff:__ Aw: Aw: Wiesooo
&gt; __An:__ repraesentant1549@normalmail.com 
&gt; __Von:__ no.reply2020@normalmail.com
&gt; -----
Zu plötzlich, um eine E-Mail zu schreiben? 
&gt; 
&gt; Mit Besorgnis, 
&gt; JaJa 
[[/collapsible]]
[[collapsible show=&#34;C: Aneignung von SCP-1549-A&#34; hide=&#34;schließen&#34;]] 
Die Leiter und Agenten der Operation &#34;Aggressives Networking&#34; bereiteten sich auf eine militärische Übernahme von SCP-1549-A und das Festhalten von PoIs nach dem ersten Test des Foundation-Transport-Netzwerks Wurmlochvorrichtung vor. [*http://scp-wiki-de.wikidot.com/task-forces/offset/1#u-lambda-5 MTF Lambda-5 (&#34;White Rabbits&#34;, z. Dt. &#34;Weiße Kaninchen&#34;)] wurde entsandt und sicherte erfolgreich Positionen an allen elf Portalen[[footnote]]Die neun aktiven und die beiden inaktiven Portale wurden zusammen mit &#34;jaja-kunstgalerie.com&#34; und &#34;coolenormalegames.com&#34; erstellt.[[/footnote]] und fuhr dann damit fort, SCP-1549-A nach PoIs zu durchsuchen. Nachdem keine gefunden wurden, wurden modifizierte [http://scp-wiki-de.wikidot.com/scp-3001 Lang-Scranton-Raumstabilisatoren] (Ableger des Scranton-Realitätsankers, der entwickelt wurde, um Klasse-B-&#34;Information Superhighway&#34; -Wurmlöcher[[footnote]] Eine vorgeschlagene technologische Singularität, die als Mittel zur Übertragung von Materie in Informationskonstrukte fungieren könnte.[[/footnote]] zu stören) eingesetzt. Nachdem drei Portale erfolgreich geschlossen wurden, wurden alle verbleibenden von PoI-1549 erstellten Portale inaktiv. Die Untersuchung ergab, dass alle Domains, die ursprünglich SCP-1549-Instanzen enthielten, nicht mehr verfügbar waren, mit Ausnahme von &#34;normalmail.com&#34;, die sich als nichtanomal herausstellte. Die folgende E-Mail wurde zwei Minuten nach diesem Ereignis empfangen:

&gt; __Betreff:__ cool cool
&gt; __An:__ repraesentant1549@normalmail.com 
&gt; __Von:__ no.reply2020@normalmail.com
&gt; -----
&gt; https://www.youtube.com/watch?v=4XNr-BQgpd0

Operation &#34;Aggressives Networking&#34; lief ununterbrochen bis zum 17. Mai 2015, als PoI-1549 vermutlich ein Mittel zur Erzeugung feindlicher SCP-1549-B-Instanzen erstellte und einsetzte. Beachtenswerte Instanzen von SCP-1549-B trugen Kleidung, die typischerweise mit römischen Gladiatorenkämpfen in Verbindung gebracht wird, und waren mit Schwertern, Äxten und Dreschflegeln ausgestattet, die violett leuchteten und in der Lage waren, große (etwa zwei Meter lange und fünf Zentimeter breite) zylindrische Projektile mit einer Geschwindigkeit von mehr als 750 Metern pro Sekunde zu verschießen. Die Zusammensetzung der Geschosse konnte aufgrund ihrer Eigenschaft, sich nach zehn Sekunden ihres Bestehens aufzulösen, nie bestimmt werden. Anfängliches Sperrfeuer von SCP-1549-B-Instanzen stoppte die Operation &#34;Aggressives Networking&#34; für insgesamt vier Tage, was zum Tod von 3 Mitarbeitern und der Verwundung von 28 weiteren führte (Die SCP-1549-B-Instanzen schienen auf nicht tödliche Körperteile zu).

MTF Lambda-5 lokalisierte die Spawningpunkte von SCP-1549-B in der Nähe des inaktiven &#34;menschenzoo.com&#34;-Portals und füllte das Gebiet mit Beton, wobei nur 13 kleinere und 2 größere Verletzungen erlitten wurden. Im Laufe der nächsten drei Monate wurden ähnliche Spawningpunkte für SCP-1549-B geschaffen und neutralisiert, wodurch die Operation &#34;Aggressives Networking&#34; dreimal aufgehalten wurde, bevor die Straßen zwischen den von der Foundation hergestellten Portalen befestigt und bewacht wurden. Bis zum 27. Juni 2015 hatte die Operation &#34;Aggressives Networking&#34; ihre Funktion zurückerobert und aufrechterhalten. 
[[/collapsible]]
[[collapsible show=&#34;D: Finale Interaktion mit PoI-1549&#34; hide=&#34;schließen&#34;]] 
Am 4. Juli 2015 wurde folgende E-Mail empfangen:

&gt; __Betreff:__ Ein Ende finden
&gt; __An:__ repraesentant1549@normalmail.com 
&gt; __Von:__ no.reply2020@normalmail.com
&gt; -----
&gt; Nun, wir hatten einen guten Lauf. Ich habe angegriffen, Ihr habt angegriffen, es war alles Spaß und Spiel und wirklich, vielen Dank, dass ihr mich sagen lasst, dass ich gegen eine internationale verdeckte Organisation gekämpft und mäßigen Erfolg hatte. Dies ist eine lustige Geschichte, die man lange erzählen wird. Ja, Enkelkinder, ich //habe// dabei geholfen, das Transportnetz für eine zwielichtige Regierungsorganisation aufzubauen, die heimlich versucht, magisches Zeug einzudämmen. Und dann haben sie es mir genommen, ohne mir Anerkennung zu zollen. Wie lahm ist das, Jimbo? Ich stelle mir vor, dass mein Enkel Jimbo heißen wird. 
&gt; 
&gt; Wie auch immer, ich bin darüber hinweg. Ich habe es satt, wütend zu sein. Ich kann neue Sachen machen, ich habe zufällig etwas gemacht, das leicht zu finden und auszunutzen ist – zwei Aspekte, die man nie vermischen möchte. Ihr habt mich wegen diesem Filmdate nie angesprochen. Es ist übrigens noch offen. Ich würde euch gern besser kennenlernen. Wirklich, ich glaube nicht, dass ihr den Ort jemals als mehr als eine Reihe von Portalen gesehen habt. Habt ihr jemals mit meinen vielen KIs gesprochen? Habt ihr jemals die tollen Kreaturen gesehen, die ich drüben im Aquarium hinter Glas hatte? Habt ihr jemals einen der Kurzfilme meiner Freunde gesehen? Nein? Ja, fickt euch.
&gt; 
&gt; Ihr habt es vielleicht nicht bemerkt, aber ich habe //Monate//, verdammte //Monate// damit verbracht, nur den Code zum Laufen zu bringen. Dann verbrachte ich //Monate// damit, das Interieur ganz besonders und scheiße zu machen. Und dann habe ich die Websites erstellt, die Orte meinen Freunden auf der ganzen Welt vorgestellt und wir haben uns zum //ersten Mal überhaupt// persönlich getroffen. Es war magisch, Ihr Scheißer. Verdammt magisch. Und was passiert? Drei Tage, Mann. Drei Tage später und – ah //Mann//, ich wünschte, ich könnte seinen richtigen Namen sagen und euch Ficker ihn jagen lassen, aber er würde auch meinen Namen kennen und wir würden uns gegenseitig runterziehen. Aber Ardan. Der verdammte Ardan Pearson und sein ständiger Stock in seinem Arsch, konnte seinen Groll nie vergessen und hier sind wir! Wer hätte es herausgefunden, wenn er nicht gewesen wäre? Wer versucht, //absichtlich// in seinen Computerbildschirm zu gehen? Verrückte, so welche. Und niemand würde denen sowieso glauben.
&gt; 
&gt; Ihr habt also nicht aufgehört, an den Rosen zu riechen. Die Mühen des Jahres sind Rosen wert, und ihr seid hier reingekommen und habt alles in einem Jahr übernommen. Zwei Jahre sind kein schrecklicher Lauf, aber fickt euch. Fickt euch auf jeden Fall. Nehmt nen Fingernagelknipser und zieht euch die Augenlider ab. Lasst euch von nem Abrisskran zerschmettern. Bekommt ne ganze Reihe von Maden zwischen eure Herzmuskeln teleportiert und lasst sie sich in der Grube eures Herzens winden. Bleibt ungefickt und sterbt als Jungfrauen. Und vor allem einen schönen Tag. 
&gt; 
&gt; Ich hoffe aufrichtig, dass ihr ein großes Sparkonto habt. 
&gt; 
&gt; In //Liebe//, 
&gt; JaJa 

Beim Betreten von SCP-1549-A wurde festgestellt, dass alle Portale von einer großen undurchdringlichen Mauer aus grünen Ziegeln umgeben waren, mit einem kleinen Bronzeschlitz in der Nähe ihres Bodens. Neben den Schlitzen waren Schilder mit der Aufschrift:

&gt; Für den Zugriff auf Jamies Websites müssen Sie lediglich drei einfache Zahlungen in Höhe von 10E10^^100^^ USD tätigen. Bitte stecken Sie physisches Geld in den Schlitz. Kommen Sie wieder! 

Die Lokalisierung von PoI-1549 wurde auf hohe Priorität (Code Orange) hochgestuft.
