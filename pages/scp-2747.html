**Item #:** SCP-2747

**Classe do Objeto:** --Euclídeo-- Keter

**Nível de Ameaça:** --Verde[[span style=&#34;color:green&#34;]]●[[/span]]-- Preto ●

**Procedimentos Especiais de Contenção:** Os algoritmos de vigilância da Fundação devem monitorar a mídia online e impressa para menção de frases-chave positivas para SCP-2747. Todas as correspondências devem ser marcadas e encaminhadas ao Departamento de Análise, que fornecerá mais confirmação da manifestação de SCP-2747. Em caso de identificação positiva, todos os meios afetados devem ser adequadamente corrigidos por meio de protocolos padrão de alteração de mídia da Fundação (912-A &#34;ZONA CREPÚSCULO&#34;, 943-A &#34;POÇO ENVENENADO&#34;).

[[collapsible show=&#34;Mostrar Procedimento Observacional CÁLICE LÚCIDO&#34; hide=&#34;Esconder material adicional&#34; hideLocation=&#34;both&#34;]]

A observação controlada de SCP-2747 ocorrerá usando recursos de computação local para gerar narrativas processualmente em vários níveis de complexidade e aninhamento. Simultaneamente, as descrições das narrativas devem ser geradas usando o software analítico/meta-analítico de análise de mídia da Fundação em vários graus de abstração. Os resultados podem então ser examinados em busca de sinais de SCP-2747, verificando periodicamente irregularidades nos dados. Qualquer narrativa gerada contendo tais irregularidades pode então ser sinalizada como uma instância de SCP-2747, com suas condições de sementes posteriormente marcadas como propícias a SCP-2747. Dado um tamanho de amostra grande o suficiente, as condições de contorno de SCP-2747 podem ser identificadas e mapeadas com um grau suficiente de clareza.

Além disso, uma lista de observação de 7.000 artistas deve ser mantida e observada em todos os momentos para sinais localizados de manifestação de SCP-2747 em seus respectivos trabalhos usando o software analítico/meta-analítico mencionado acima. A fim de aumentar a resolução observável e o alcance de manifestações metaficcionais profundamente aninhadas, essa lista de observação deve consistir principalmente de indivíduos, grupos e organizações cujos trabalhos tendem a conter conteúdo metaficcional, como //mise-en-abymes// e estórias-dentro-de-estórias. O patrocínio e/ou influência secreta de tais criadores de conteúdo pode ser sancionado para esse fim.

Os resultados do CÁLICE LÚCIDO serão documentados na documentação atual como **Apêndice B**.

[[/collapsible]]

**Descrição:** SCP-2747 é um fenômeno que aparece na mídia impressa e online em que plataformas dedicadas à discussão de obras de ficção começam a mencionar uma instância inexistente de mídia ficcional. Apesar dessa inexistência, artigos, postagens, comentários e outros metaconteúdos relacionados criados em relação à obra de ficção inexistente serão encontrados tratando-a como real. A obra de ficção inexistente pode ser mencionada por vários indivíduos em diferentes capacidades, desde breves menções em postagens de fóruns até ser assunto de ensaios acadêmicos inteiros.

Descrições, capturas de tela, fotografias de cópias físicas e breves segmentos de texto da referida obra de ficção podem ser descobertos na mídia afetada por SCP-2747. As descrições são totalmente consistentes entre si, e provou ser possível reconstruir segmentos inteiros de mídia fictícia por meio de descrições tiradas do metaconteúdo gerado por SCP-2747. Uma lista de mídia fictícia gerada por SCP-2747 foi anexada abaixo (consulte o **Apêndice A**).

Sempre que possível, o material afetado pode ser rastreado até indivíduos existentes; no entanto, quando questionados sob coação, os referidos indivíduos invariavelmente negam ter escrito o material afetado e negam toda a existência da mídia fictícia mencionada nele.

SCP-2747 nunca foi documentado em tempo real; todas as instâncias observadas até agora foram registradas post-hoc. Nenhuma instância foi documentada antes de janeiro de 2008. A razão para isso --é desconhecida-- ##red|está de acordo com as observações patafísicas documentadas na íntegra no **Apêndice B**.##

É a hipótese atual do Departamento de Análise que SCP-2747 representa evidência de uma //anafábula// de ocorrência natural, ou anti-narrativa: um conjunto de sinais, iconografia e narremes[[footnote]]Um narreme é definido como uma unidade básica de uma narrativa, da mesma forma que um mitema denota uma unidade básica de mito, ou um meme denota uma unidade básica de cultura.[[/footnote]] interdependentes que, quando incluídos em uma extensão suficiente dentro de uma construção ficcional, leva à sua aniquilação mútua. A reconstrução em primeira mão das propriedades da //anafábula// é impossível devido à sua natureza anômala, mas descrições de segunda e terceira mão foram geradas a partir do Procedimento Observacional CÁLICE LÚCIDO e anexadas abaixo (consulte o **Apêndice B**). Pode ocorrer através de camadas de narrativa metaficcional, ou seja, uma metanarrativa contendo a //anafábula// deixará de existir dentro da narrativa, seguida da própria narrativa desaparecendo de nossa realidade.[[footnote]] Esta interpretação da realidade patafísica (&#34;camadas de narrativa metaficcional&#34;) ainda não foi verificada pelas observações da Fundação em geral, mas parece concorrente com observações obtidas de anomalias transficcionais como [[[SCP-1304]]], [[[SCP-2614]]] e [[[sandrewswann-s-proposal |001/███-████████]]].[[/footnote]] O identificador chave da //anafábula// é que ela invariavelmente representa um antagonista ou anátema no universo em todas as manifestações de SCP-2747, provavelmente devido a componentes de narrema inerentes que indicam sua natureza alienígena, mas centralizadora.

&gt; ##red|**ATUALIZAÇÃO:** A hipótese acima mencionada foi confirmada como um modelo de trabalho de SCP-2747. Consulte o **Apêndice B**.##

&gt; ##red|**ATUALIZAÇÃO**: Os seguintes procedimentos devem ser decretados após a conclusão bem-sucedida do Procedimento Observacional CÁLICE LÚCIDO (consulte o **Apêndice B**).##
&gt;
&gt; * ##red|Em nenhum momento as propriedades da //anafábula//, conforme descrito no **Apêndice B**, surgem na vida real, seja como resultado de uma ação deliberada ou natural. Qualquer objeto, pessoa ou evento que tenha mais do que o nível de significância α para o limiar de aparência deve ser alterado por qualquer meio possível.##
&gt; * ##red|O acesso às informações sobre SCP-2747, especialmente as informações contidas no **Apêndice B**, deve ser estritamente limitado aos níveis de autorização 4-2747 e 3-ANÁLISE.##
&gt; * ##red|Devido às implicações patafísicas e incontinência inerente de SCP-2747, conforme detalhado no **Apêndice B**, a anomalia deve ser classificada como Keter com efeito imediato.##

**Apêndice A:** Lista parcial de manifestações de SCP-2747

[[collapsible show=&#34;Mostrar material adicional.&#34; hide=&#34;Ocultar material adicional.&#34; hideLocation=&#34;both&#34;]]

&gt; **Obra inexistente referenciada:** //Punta de la espira//
&gt; **Meio:** Conto
&gt; **Extensão da manifestação** 17 artigos criados e editados na http://es.wikipedia.org.
&gt; **Resumo da obra:** //Punta de la espira// (Inglês: &#34;Tip of the Spire/Spiral&#34;) é aparentemente um conto de 1951 de Gabriel García Márquez. Descreve um protagonista sem nome enquanto ele navega por um rio em direção a uma montanha desolada, &#34;negra, com chifres&#34;, a fim de entregar um presente a um destinatário não especificado. A jornada é difícil e traiçoeira, e ele morre de exaustão no final da estória, parecendo não estar mais perto de seu objetivo do que quando começou. A montanha é descrita em detalhes ao longo da estória, com metáforas recorrentes alternadamente aludindo a ela como uma morada dos deuses ou uma presença demoníaca.

&gt; **Obra inexistente referenciada:** //Taitoru// (Japonês: タイトル)[[footnote]]O título do filme descreve a si mesmo; é a pronúncia fonética japonesa para a palavra inglesa &#34;title&#34;.[[/footnote]]
&gt; **Meio:** Filme animado
&gt; **Extensão da manifestação:** 1 artico criado no http://www.tvtropes.org, com 55 edições feitas em várias páginas de tropos que vão de &#34;Horizonte de Eventos de Desespero&#34; a &#34;Prenúncio&#34; e &#34;O Que Quer Dizer, Não Foi Feito sob Drogas?&#34;
&gt; **Resumo da obra:** //Taitoru// parece ser um filme de animação dirigido por Satoshi Kon pouco antes de sua morte. É descrito como um thriller psicológico que narra uma artista de mangá em dificuldades enquanto ela tenta concluir e publicar seu primeiro trabalho em um prazo apertado. O estresse cobra seu preço e os limites se confundem; ela começa a alucinar, e o filme termina de forma ambígua se ela alcançou seu objetivo ou sucumbiu às suas fraquezas. Típica do estilo de Kon, a animação é descrita como meticulosa, caleidoscópica e ocasionalmente profundamente perturbadora; uma cena mostra a protagonista lutando fisicamente com as sombras em seu apartamento - descritas sob o tropo de &#34;Sua Mente Torna-o Real&#34; como a manifestação de seu bloqueio criativo - que eventualmente a engolfam e consomem.

&gt; **Obra inexistente referenciada** //No Sister of Mine//
&gt; **Meio:** Videojogo   
&gt; **Extensão da manifestação:** 77 tópicos no http://forums.somethingawful.com, cada um com de 3 a 103 comentários. A maioria dos usuários eram membros estabelecidos da comunidade Something Awful.
&gt; **Resumo da obra:** //No Sister of Mine// é supostamente um jogo de RPG baseado em turnos do gênero fantasia/horror publicado por Poakahan[[footnote]]Embora Poakahan existisse como um grande estúdio de desenvolvimento de jogos operando em Seul entre 2002 e 2005, nenhum registro de //No Sister of Mine// foi encontrado.[[/footnote]] para o Nintendo Gamecube em 2005. De acordo com os críticos, o jogador controla um grupo de 6 personagens sem nome enquanto exploram um reino em ruínas com a intenção de encontrar um companheiro perdido referido como &#34;Irmã&#34;. Foi amplamente criticado pelos revisores, com muitas críticas sendo direcionadas ao sistema de batalha cheio de falhas, diálogos incoerentes, gráficos aparentemente incompletos, trilha sonora repetitiva descrita como &#34;nauseante&#34; e &#34;indutora de dor de cabeça&#34;, além de ser impossível de concluir. Os personagens não jogáveis ​​do jogo mencionam continuamente um &#34;tomo de espinhos preto de carvão&#34; que, quando lido, permitiria obter grande poder ou desencadear uma maldição terrível; o que a maioria dos críticos assumiu ser a linha de missão final exigia que o jogador retrocedesse pelas áreas anteriores do jogo e recuperasse fragmentos do tomo usando suas novas habilidades. No entanto, os revisores afirmam unanimemente que nenhum fragmento pode ser encontrado. Um revisor chega a afirmar que os próprios itens nunca foram encontrados dentro da codificação do jogo em primeiro lugar.

&gt; **Obra inexistente referenciada:** //The Scolipendra Wiki//
&gt; **Meio:** Ficção colaborativa
&gt; **Extensão da manifestação:** 49 peças diferentes de fanficção (variando de 343 a 2.401 palavras) postadas em http://www.fanfiction.net, cada uma contendo entre 1 e 6 comentários.
&gt; **Resumo da obra:** //The Scolipendra Wiki// é deduzido como um universo ficcional colaborativo on-line pertencente aos gêneros de horror, ficção especulativa e ficção estranha. Parece ter sido hospedado em algum tipo de site wiki, embora o endereço em si nunca seja mencionado. A natureza exata do enredo de //Scolipendra// é difícil de discernir, pois as várias peças de fanficção apresentam estórias muito diferentes e uma variedade de interpretações de personagens, ainda mais complicadas pelo envolvimento de outros universos e configurações ficcionais. O que se sabe é que envolve um elenco de 7 personagens vagando entre uma série de reinos, acumulando e coletando itens que possuem propriedades sobrenaturais ou anormais. Um item aparece fortemente em todas as obras compiladas: um emblema de obsidiana de 7 lados que diz possuir o poder de destruir qualquer objeto, pessoa ou conceito abstrato com um único toque. Parece ser de grande interesse para os protagonistas, que repetidamente fazem tentativas de adquiri-lo; no entanto, também parece estar atualmente na posse de um sinistro antagonista sem nome que é mencionado repetidamente em várias obras, mas nunca é visto.

&gt; **Obra inexistente referenciada:** //I/O//
&gt; **Meio:** Álbum musical
&gt; **Extensão da manifestação:** Colunas de resenha em um total de 14 publicações renomadas, incluindo //The New Bombay Times//, //Pitchfork// and //L.A. Flipside//.
&gt; **Resumo da obra:** //I/O// é descrito como o nono álbum de estúdio da agora extinta banda de rock inglesa Radiohead. Contém 6 faixas medindo um total de 34 minutos e 18 segundos. A maioria das faixas parecem consistir principalmente de amostras manipuladas digitalmente dos álbuns anteriores do Radiohead, sobrepostas com instrumentação acústica e vocais esparsos. A recepção do álbum parece ser altamente positiva, com exceção de Jessica Greene, da //Pitchfork//, que deu uma avaliação média de 7,0.[[footnote]]Em particular, Greene sentiu que o álbum sofreu com a pós-produção apressada e descoordenada, provavelmente não realizada pelo próprio Radiohead; cortes de áudio entre a 5ª e a 6ª faixa foram descritos como desnecessariamente chocantes, dado o fluxo contínuo entre todas as outras faixas do álbum.[[/footnote]] É mencionado que o álbum usa uma reverberação binaural característica em camadas sobre a faixa vocal solo do vocalista Thom Yorke como um motivo musical, incorporando o que Gulshan Anirudh do //The New Bombay Times// acredita ser seus temas centrais de &#34;espirais de isolamento e inspiração ... de loops de feedback que ressoam no nível do profundamente pessoal, o núcleo trêmulo da psique criativa&#34;. Anirudh também menciona letras que fazem referência a suicídio e automutilação, embora apresentadas através de uma série de metáforas oblíquas: //I/O// &#34;nunca tem medo de brincar com a ideia de auto-ódio e autoprofanação - mas o álbum como um todo parece ficar aquém de sua marca, sempre orbitando, mas nunca tocando o centro terrível.&#34;

&gt; **Obra inexistente referenciada:** //Mavigne, ou: Um Tratado Sobre a Metafísica das Viagens Espaciais Interiores e O Reino de Erikaar, Cujo Nome É Escuridão Tornada Luz, e Outras Exposições Teológicas Sobre//
&gt; **Meio:** Romance
&gt; **Extensão da manifestação:** 7 artigos publicados em uma única semana em diversos periódicos acadêmicos de crítica literária, cada um por renomados estudiosos.
&gt; **Resumo da obra:** //Mavigne// é descrito como o conteúdo de um manuscrito e ilustrações de carvão que o acompanham encontrado na casa de Rithabile Abrahams em 2014. Abrahams parece ter sido um escritor e artista recluso trabalhando como técnico de manutenção em Bloemfontein, África do Sul e clinicamente diagnosticado com esquizofrenia[[footnote]]Vários indivíduos correspondem parcialmente a essa descrição, embora não exista nenhum trabalho semelhante a //Mavigne.//[[/footnote]]. //Mavigne// é uma narrativa de moldura aninhada escrita em africâner que pretende ser um romance de um místico holandês do século XVII. Descreve a jornada do místico, cujo nome é dado apenas como Maas, aprendendo sobre a estrutura do interior da Terra revelada a ele em uma visão. No início do romance, Maas sonha com um ser sobrenatural que está ciente de sua natureza como entidade onírica e está em grande dívida com Maas por trazê-lo à existência. Em troca, ele promete divulgar a Maas os segredos da terra. Maas, sendo corpóreo, é incapaz de passar pelo solo, então o ser decide simplesmente narrar a jornada. Ele fala de 6 reinos demarcados por limiares, que vão desde o reino do tesouro e minerais até um plano intangível de luz e som. Além destes 6 reinos encontra-se outro limiar, desta vez de frio e silêncio, que é descrito como sendo o núcleo da Terra; antes que possa ser elaborado, Maas acorda e o sonho termina.

&gt; **Obra inexistente referenciada** //ex lux//
&gt; **Meio:** Romance interativo
&gt; **Extensão da manifestação:** Postagens detalhadas em 7 blogs de resenhas de ficção diferentes, juntamente com uma menção em um artigo da revista Time[[footnote]] &#34;O Fim(?)&#34; Chao, Ingrid. //Time//, Edição 35, 2008 [[/footnote]] sobre formas narrativas experimentais. O título também é mencionado em 175 postagens no Twitter, em grande parte no contexto de recomendá-lo como uma peça de ficção interativa interessante, embora subestimada.
&gt; **Resumo da obra:** //ex lux// parece ser uma obra de ficção interativa do gênero mistério escrita em uma mistura de inglês, catalão e espanhol. Apresenta-se como um conjunto de narrativas epistolares do ponto de vista de 6 personagens e uma narração em fluxo de consciência de proveniência ambígua. Os leitores navegam entre os 7 tópicos da estória, descobrindo dicas de um assassinato ou vários assassinatos; eventualmente, as narrativas convergem em um restaurante de beira de estrada durante uma tempestade, e os personagens trocam suas estórias. A partir daqui, a estrutura narrativa resultante não pode ser adequadamente descrita como simples dispositivos de enquadramento ou estórias-dentro-de-estórias, à medida que as estórias internas eventualmente começam a se entrelaçar de tal forma que contos posteriores lançam nova luz sobre aqueles recontados anteriormente, ou ligam-se a segmentos de texto mais cedo na narrativa após longos desvios. Em vários pontos, os personagens tentam consultar o testemunho de um indivíduo ausente, referido como O Estranho. A identidade do(s) assassino(s) ou vítima(s) nunca é conhecida, nem a e tem estória um final convencional.
