------
**Sicherheitsmaßnahmen:** Alle verfügbaren militärischen Mittel befinden sich am Ort der Versiegelung von SCP-4290 und sind bereit, alle notwendigen Mittel einzusetzen, um die Anomalie zu neutralisieren. Die Mobile Task Force Alpha-1 (&#34;Red Right Hand&#34;), die Mobile Task Force Tau-5 (&#34;Samsara&#34;) und die Mobile Task Force Nu-7 (&#34;Hammer Down&#34;) wurden mit experimentellen Paratech-Waffen ausgestattet und sind im Inneren des Eindämmungsbereichs von SCP-4290 stationiert. In der Nähe des Versiegelungsstandorts wurden Gitter aus Atomminen errichtet, die zur Explosion bereit sind, wenn Foundation-Eigentum zerstört wird. Das Dagaz-Break-Orbitalangriffssystem wurde für den Fall eines Bruchs über den Sicherheitsbereich hinaus aktiviert.

Für den Fall, dass die Sicherheitsmaßnahmen versagen, werden Notunterkünfte für Zivilisten und ausgewähltes Foundation-Personal vorbereitet. Die Wahrscheinlichkeit eines Versagens ist unbestimmt.

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-4290/Qinghai_lake.jpg|caption=Qinghai-See, Provinz Qinghai, China
]]

**Beschreibung:** SCP-4290 ist eine eschatologische Entität der Klasse I, die vor etwa 10.000 Jahren thaumaturgisch versiegelt wurde. Es wird erwartet, dass das Siegel in den nächsten sieben Tagen bricht.

Der Ort der Versiegelung (SCP-4290-SPERRE) liegt im Qinghai-See in einer Tiefe von 32,8 m über der Oberfläche und besteht aus acht Totems aus Berylliumbronze. Die Totems ähneln gepanzerten Menschen, in die Netze bannender Runen eingraviert sind und die auf den Spitzen eines achtfachen Fraktalmusters angeordnet sind, das in den Seegrund (20 m breit) gehauen wurde. Aus seinem Zentrum werden regelmäßig rote Lichtblitze abgegeben. Diese haben im vergangenen Monat an Helligkeit zugenommen.

Informationen über SCP-4290 wurden aus [[[SCP-1726]]] und anderen solchen anomalen Aufzeichnungsquellen geborgen. Nachfolgend ein übersetzter Auszug eines unbekannten Autors über die Entität:

&gt; Das Kind hob seine zehn Münder zum Himmel, streckte zwanzig Arme weit aus und riss die Nabelschnur aus dem Sack auf seinem Kopf. Die Krieger sprangen auf seine Beine und hofften, die neugeborenen Gliedmaßen zu zerreißen, bevor sie sich bewegen konnten, doch aus den Mündern ergossen sich Ströme aus Dunkelheit und toten Geometrien. Niemand konnte fliehen. Die Realität wellte sich, die Krieger streckten sich entlang ihrer Falten und die Dunkelheit knirschte mit scharlachroten Flammen in ihre Schädel. Das Kind keuchte und zog seine Skelettfinger durch die Toten und das Land darum.
&gt; 
&gt; Die Finger zogen sich zurück. Die Flammen explodierten, dann erloschen sie; Wachs regnete und löste sich dann auf; dann verschmolzen die Insel, ihre Krieger und alle noch verbliebenen Seelen mit der Dunkelheit. Zehn Tage lang trank das Kind.
&gt; 
&gt; Die ganze Welt zitterte.

**Anhang.4290.1: Reparaturversuche**

Am 02.08.2022 zeigten Fernseher in der Provinz Qinghai und den umliegenden Gebieten plötzlich Bilder einer Entität, die mit SCP-4290 übereinstimmte und sich über einer schmelzenden Stadtlandschaft erhob, wobei eine androgyne Stimme den Zuschauern sagte: &#34;Repariert die Sperren des Kindes.&#34; Dies wiederholte sich in der Häufigkeit, wobei die Stimme wechselte und sagte: &#34;Es bleibt nur noch wenig Zeit – repariert.&#34; Die Untersuchung führte zur Entdeckung von SCP-4290-SPERRE.

Es wurden Bemühungen unternommen, Mittel zu finden, mit denen SCP-4290-SPERRE verstärkt werden könnte. Durchsuchungen von SCP-1726, verdeckte Exkursionen in die [http://wanderers-library.wikidot.com Wanderer&#39;s Library] und die Ruinen bestimmter lang vergangener Zivilisationen ergaben, dass dies nicht das erste Mal ist, dass das Siegel repariert werden muss. Zivilisationen wie die Erikesh, die [[[SCP-2481|Xia-Dynastie]]] und die [[[second-hytoth-hub|alten Ortothan]]] haben das Siegel durch Opferrituale und das Eingravieren neuer Runen in die Totems gestärkt. Die letzte Gruppe, die dies durchführte, waren die [[[SCP-140|Daeviten]]], kurz bevor ihre Kultur ca. 270 zerstört wurde.

Die Foundation-Abteilung für okkulte Eindämmung veranlasste die Ausführung der Rituale und Gravuren. Ein Tauchboot, das den Ritualaufbau[[footnote]] Erfordert drei menschliche Leichen und das lebende Herz eines Engels. Die Materialien würden nach Abschluss des Rituals verschwinden.[[/footnote]] und ferngesteuerte Unterwasserfahrzeuge (ROVs) mit Schnitzausrüstung enthielt, stieg am 09.08.2022 in das Zentrum von SCP-4290-SPERRE hinab. Doch in der Mitte des Rituals kam es zu einem roten Lichtausbruch, der mit der Freisetzung hoher Gammastrahlung und Hitze einherging. Strahlenschäden führten dazu, dass die ROVs versehentlich vorhandene Runen beschädigten, und die Unterbrechung des Rituals führte dazu, dass entgegen der Planung nur zwei Leichen und die Hälfte des Herzens verschwanden.

Später an diesem Tag wiederholten sich Fernsehübertragungen, in deren Stimme es nun hieß:

&gt; Das Opfer erreichte die zehn Schlünde nicht. Wappnen.

**Anhang.4290.2: 15.08.2022 Desertierungsvorfall**

Um 01:00 Uhr handelten mehrere am Qinghai-See stationierte Mitarbeiter gegen die Befehle der Foundation und flohen aus dem Gebiet. Eine der beteiligten Agentinnen, Agentin Zenovia Marinos, hinterließ vor ihrer Abreise die folgende Nachricht auf einem Blatt Papier in ihrem Quartier:

&gt; //Glauben wir, dass wir das tatsächlich aufhalten können? Keine Zivilisation vor uns wollte gegen das Kind kämpfen. Keiner von denen. Verdammt, Xia hatte eine bessere Technik als alles, was wir haben, und selbst sie hatten Angst. Die Opfer werden nicht mehr funktionieren – es weigert sich, sie zu verzehren. Sie reichen nicht aus, um es zu sättigen. Sobald dieses Siegel bricht, werden wir eine Welt aus geschmolzener Dunkelheit haben, und das Kind wird alles sein, was übrig bleibt, und es frisst. Trinkt.//
&gt; 
&gt; //Ihr seid dumm, wenn ihr bleibt.//

In der Nähe wurde die Aktivierung von Wegen zu extradimensionalen Räumen entdeckt. Die Verfolgung wird nicht als Priorität angesehen.

**Anhang.4290.3: Versiegelungsaktualisierungen (16.08.2022)**

Seismometer haben eine Reihe hochenergetischer seismischer &#34;Impulse&#34; entdeckt, die direkt unter SCP-4290-SPERRE ausstrahlen, was mit Modellen über die Effekte von Dimensionsverzerrungen auf das Gelände übereinstimmt. Rotes Licht erfasst jetzt die gesamte Versiegelungsstelle und es ist zu beobachten, dass die Totems zerfallen.

Dem Personal wird empfohlen, abzuwarten und sich vorzubereiten.

**Anhang.4290.4: Szenario 4290/ENTSPERREN**

Am 17.08.2022 lösten sich die Totems von SCP-4290-SPERRE auf. Am Ufer des Qinghai-Sees versammelten sich Militäreinheiten, und zehn Minuten später entfernte sich ein 40 m langer, abgemagerter humanoider Organismus, der den Beschreibungen von SCP-4290 entsprach, langsam aus der Erde und erreichte den Grund des Sees. Der Befehl wurde erteilt, nur dann zu schießen, wenn Aktivität beobachtet wurde. Das Personal wartete zwei Stunden.

Nach einer weiteren Stunde des Wartens wurden ROVs zu SCP-4290 geschickt, gefolgt von einer Expeditionsmannschaft, die mit Thaumato-Gefahrenanzügen des Lambda-Modells ausgerüstet war. Dutzende menschliche Leichen und Herzen, die bei den Opfer-Reparaturritualen verwendet wurden, ruhten auf den Mündern der Entität, ohne dass etwas davon verzehrt worden war. Es wurden keine Thauma-Strahlung, Psi-Wellen-Emissionen oder andere Anzeichen von Aktivität registriert. Alle Lebensfunktionen in SCP-4290 hatten aufgehört.

Es wurden Autopsien am Standort durchgeführt. Auf dieser Grundlage wird geschätzt, dass die Entität vor etwa 9.000 Jahren gestorben ist. Als Todesursache wurde Unterernährung ermittelt.

SCP-4290 wurde als &#34;Neutralisiert&#34; reklassifiziert.</textarea></pre>
