**Объект №:** SCP-1593-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Все попытки изъять SCP-1593 с места его первоначального обнаружения (квартира №██ (█ этаж) ветхого планерного дома №█ в городе ██████, ██████) успехом не увенчались. В связи с этим, вокруг дома, где расположен объект, организована Зона 1593, сотрудники которой занимаются исследованиями природы SCP-1593, изучением причин его появления и его свойств. 

**Описание:** SCP-1593 представляет собой старую лампу накаливания советского образца, закреплённую на железной подставке. Несмотря на отсутствие источника питания, объект, как и обычная лампа, излучает свет и тепло. При попытке переместить объект из его исходного положения человек подвергается воздействию высоковольтного удара током. Применение изоляционных костюмов и технических средств (в т.ч. удалённо управляемых устройств) ни к чему не привело - мощность электрического разряда экспоненциально возрастает в соответствии с уровнем защиты.

Другое свойство SCP-1593 проявляется при попытке разбить лампу. Судя по проведённым исследованиям (см. документы 1593-1 - 1593-5), после этого комната погружается в полную темноту (даже при дневных условиях, при этом источники открытого огня освещают лишь людей в комнате), всё оборудование в ней или полностью прекращает функционирование, или работает с перебоями, а находящиеся в помещении субъекты подвергаются воздействию, которое заключается в появлении неких «теней», которые «крадут свет», после чего люди теряют зрение. Более подробную информацию подвергшиеся воздействию SCP-1593 оказались не в состоянии предоставить по причине сильного психологического шока. Достоверно неизвестно, происходит ли всё это (в т.ч. факт разбиения лампы) в действительности или же является галлюцинацией, поскольку когда в комнату заходит другой человек, уровень освещения в ней соответствует ожидаемому, все приборы исправно работают, а SCP-1593 цел. Однако в пользу реальности происходящего говорит тот факт, что видео- и звукозаписывающие устройства временно перестают работать с момента «разбиения» лампы и не функционируют до тех пор, пока в комнату кто-либо не зайдёт.  

Первое упоминание о SCP-1593 датируется ██.██.1994. Бывшие жильцы дома №█ часто замечали, что в квартире, где расположен объект, постоянно горит свет. Даже при полном обесточивании дома окна той квартиры всё равно были освещены. Вследствие этого жильцами было принято решение вызвать МЧС для вскрытия двери. Проникнув внутрь квартиры, сотрудники службы спасения не обнаружили никаких признаков жизни. В квартире отсутствовала мебель и другие предметы домашнего интерьера, лишь в одной комнате была обнаружена та самая лампа, обеспечивающая постоянное освещение. Спустя ██ минут пребывания в одном помещении с SCP-1593 сотрудник, работавший в этой комнате, упал в обморок и был госпитализирован. 

[[image page_white_text.png]] **Документ 1593-1:** Интервью с сотрудником МЧС.

&gt; **Опрашиваемый:** И. ███████, сотрудник МЧС г. ██████
&gt; **Опрашивающий:** Агент ████
&gt; 
&gt; **&lt;Начало интервью&gt;**
&gt; 
&gt; **Агент ████:** Вы в состоянии разговаривать?
&gt; 
&gt; **С-ник МЧС:** (держась за голову) Ну, я попробую.
&gt; 
&gt; **Агент ████:** Можете рассказать, что вы помните?
&gt; 
&gt; **С-ник МЧС:** Ну, а чего рассказывать-то? Ничего особенного, обычный вызов. Вскрыть дверь, делов-то. Послали, значит, нас с Витьком. Приехали быстро, вскрыли дверь, а в квартире пусто. Ни телека, ни мебели, даже толчка, по-моему, не было. Ну, решили мы, значит, оглядеться, мол, что да как. Я пошёл в комнату, а Витёк - на кухню. Открываю я дверь, а там лампа горит. Я немного приху...
&gt; 
&gt; **Агент ████:** Кхм... простите, не могли бы вы так не выражаться?
&gt; 
&gt; **С-ник МЧС:** Да, простите. Ну так вот, смотрю - горит. Я всю стену вокруг лампы осмотрел - проводов нет. Только календарик маленький рядом. Ничего не понимаю. Решил я её, значит, выкрутить. Только руку поднёс, а меня как током шарахнет. Вольт 80, наверное. Ну, я думаю, электриков вызывать придется. Трубку достаю, а связь на нуле!
&gt; 
&gt; **Агент ████:** А почему вы не позвали этого «Витька», после того как вас ударило током?
&gt; 
&gt; **С-ник МЧС:** Да чёрт его знает! В голове всё помутнело как-то, ничего понять не мог. Единственное, что я хотел - это разнести эту лампу к чертям собачьим, потому что я как жопой чувствовал, что иначе мне хана! Вот прям как знал, что это меня из-за неё меня так колбасило. //(пауза)// Ну так вот, достаю я, значит, кувалду, а руки как ватные! Главное, кувалда-то лёгкая была, а весила будто десяток тонн! Ну, я напрягся и как дам по этой лампе, она и разбилась, а в комнате всё потемнело. Я кувалду-то бросил, а сам на пол лёг. Такое чувство было, будто вагоны разгружал, прям ну вообще! Потом не помню, что было.
&gt; 
&gt; **Агент ████:** Ваш напарник сказал, что нашёл вас лежащим на полу, и лампа была в порядке, да и кувалды у вас в руках не было.
&gt; 
&gt; //(сотрудник МЧС замер, отвернулся к стене и не проявил желания продолжать интервью)//
&gt; 
&gt; **&lt;Конец интервью&gt;**

**Примечание:** //Что-то тут не так. У этого ███████ не наблюдалось никакого ухудшения зрения, да и психическое состояние у него нормальное. Или он что-то недоговаривает, или появления этих «теней» начались после этого случая.// - д-р ████ 

Спустя некоторое время на месте происшествия была организована Зона 1593.

[[image page_white_text.png]] **Документ 1593-2:** Вторая неделя исследований. Первый контакт сотрудников отряда с SCP-1593. Попытка извлечь объект. Связь с испытуемым осуществляется с помощью громкоговорителей.

&gt; **Испытуемый:** D-1593-А
&gt; **Руководитель:** Д-р ████
&gt; 
&gt; **Д-р ████:** Меня нормально слышно?
&gt; 
&gt; **D-1593-А:** Сойдёт.
&gt; 
&gt; **Д-р ████:** Хорошо, заходите в комнату. 
&gt; 
&gt; **D-1593-А:** Зашёл. Вижу, лампочка горит.
&gt; 
&gt; **Д-р ████:** Так, попробуй изъять лампу из подставки, используя SCP-████.
&gt; 
&gt; **D-1593-А:** А это безопасно?
&gt; 
&gt; **Д-р ████:** Заткнись и делай.
&gt; 
&gt; **D-1593-А:** Эх... ладно. Так, я зафиксировал SCP-████ вокруг лампы. Извлекать?
&gt; 
&gt; **Д-р ████:** Да, давай.
&gt; 
&gt; **D-1593-А:** Начинаю извлече...

Связь с D-1593-А была нарушена. Позже в комнате с SCP-1593 был найден его обгорелый труп и SCP-████ в нерабочем состоянии.

[[image page_white_text.png]] **Документ 1593-3:** Четвёртая неделя исследований. Попытка вывести объект из строя.

&gt; **Испытуемый:** D-1593-Б
&gt; **Руководитель:** Д-р ████
&gt; 
&gt; **Д-р ████:** Проверка связи.
&gt; 
&gt; **D-1593-Б:** Слышу вас хорошо.
&gt; 
&gt; **Д-р ████:** Заходите внутрь.
&gt; 
&gt; **D-1593-Б:** Зашёл, что дальше?
&gt; 
&gt; **Д-р ████:** Попробуй кинуть в лампочку камнем.
&gt; 
&gt; **D-1593-Б:** Ха, попал! Я разбил её. Что дальше?
&gt; 
&gt; **Д-р ████:** Как разбили?
&gt; 
&gt; **D-1593-Б:** Ну вы что, никогда лампочки не били? Только тут теперь темно как в заднице.
&gt; 
&gt; **Д-р ████:** Хорошо, постарайтесь найти выход.
&gt; 
&gt; **D-1593-Б:** Я ни черта не вижу!
&gt; 
&gt; **Д-р ████:** Попробуйте на ощупь.
&gt; 
&gt; **D-1593-Б:** Стены.. их нет. Я не могу их нащупать.
&gt; 
&gt; **Д-р ████:** Но ведь вы же стояли практически около входа. Идите в том направлении.
&gt; 
&gt; **D-1593-Б:** Да я и иду, но тут... тут как будто ничего нету. Бесконечная чёрная комната! Доктор, как мне... как мне выбраться?
&gt; 
&gt; **Д-р ████:** Мы дали вам фонарь.
&gt; 
&gt; **D-1593-Б:** Ах да, фонарь... фонарь... вот он. //(звуки щелчков)// Он... он не включается!! Что мне делать?!
&gt; 
&gt; **Д-р ████:** Так, стойте на месте, мы пошлём в комнату агента.
&gt; 
&gt; **D-1593-Б:** Хоро... хорошо... я буду сидеть тут и ж-ждать...
&gt; 
&gt; **Д-р ████:** 1593-Б, оставайся на связи.
&gt; 
&gt; **D-1593-Б:** //(помехи)//
&gt; 
&gt; **Д-р ████:** 1593-Б?
&gt; 
&gt; **D-1593-Б:** //(помехи)//
&gt; 
&gt; **Д-р ████:** 1593-Б, ответь!

Связь с D-1593-Б прервалась. Прибывший на место агент ███ обнаружил D-1593-Б сидящим на полу. Он сидел, обняв колени и качаясь. Осмотрев его, агент ███ доложил, что у испытуемого отсутствуют зрачки. Чуть позже D-1593-Б бросился на агента со словами «Свет... Дайте мне свет. Они забрали его... Вы не понимаете. Я ничего не вижу! Дайте мне уже наконец этот чёртов свет!». Испытуемый был ликвидирован.

[[image page_white_text.png]] **Документ 1593-4:** Пятая неделя исследований. Изучение воздействия объекта.

&gt; **Испытуемый:** D-1593-Г
&gt; **Руководитель:** Д-р ████
&gt; 
&gt; **Д-р ████:** Давайте проверим снаряжение.
&gt; 
&gt; **D-1593-Г:** Да, давайте.
&gt; 
&gt; **Д-р ████:** Очки ночного видения, фонарь, сменные батарейки для фонаря, спички, пистолет, фотокамера. Всё на месте? 
&gt; 
&gt; **D-1593-Г:** Да.
&gt; 
&gt; **Д-р ████:** Хорошо, заходите в комнату.
&gt; 
&gt; **D-1593-Г:** Зашел. 
&gt; 
&gt; **Д-р ████:** Активируйте ночное видение.
&gt; 
&gt; **D-1593-Г:** Сделано.
&gt; 
&gt; **Д-р ████:** Теперь выстрелите по объекту из пистолета.
&gt; 
&gt; **D-1593-Г:** //(звук выстрела)// Лампочка разбита.
&gt; 
&gt; **Д-р ████:** Что вы видите?
&gt; 
&gt; **D-1593-Г:** Кромешная тьма. Мне кажется, очки не помогают.
&gt; 
&gt; **Д-р ████:** Хорошо, можете отключить их. Воспользуйтесь фонарём.
&gt; 
&gt; **D-1593-Г:** //(звуки щелчков)// Он не включается. Мне поменять батарейки?
&gt; 
&gt; **Д-р ████:** Да, конечно.
&gt; 
&gt; **D-1593-Г:** //(пауза и звуки разбирания фонаря)// Я поменял, но он всё равно не работает.
&gt; 
&gt; **Д-р ████:** А спички?
&gt; 
&gt; **D-1593-Г:** //(чирканье спичками)// О, зажглась! Но, кажется, это бесполезно. Кроме меня, она ничего не освещает.
&gt; 
&gt; **Д-р ████:** Теперь попробуйте сделать пару снимков с помощью камеры.
&gt; 
&gt; **D-1593-Г:** //(шорох)// Она не работает. И... Тут как-то... эм, холодно. Какой-то странный холод. Такое чувство, что он внутри меня.
&gt; 
&gt; **Д-р ████:** Так, стойте на месте и не двигайтесь. //(мимо микрофона)// Вытаскивайте его оттуда.
&gt; 
&gt; **D-1593-Г:** //(помехи)// Свет, свет, свет... //(помехи)// Быстрее! Включите кто-нибудь свет.
&gt; 
&gt; **Д-р ████:** 1593-Г, вы меня слышите? Ответьте! 
&gt; 
&gt; **D-1593-Г:** //(помехи)// Да, слышу. Включите свет, мне нужен свет. Они... //(помехи)// они забрали его.
&gt; 
&gt; **Д-р ████:** Кто они? О ком вы? Не молчите!
&gt; 
&gt; **D-1593-Г:** //(помехи)// Они... тени...

Когда D-1593-Г был найден, он так же, как и 1593-Б, повторял слово «свет», однако агрессии не проявлял. Зрачки испытуемого были на месте, но позже было установлено, что он ослеп.

[[image page_white_text.png]] **Документ 1593-5:** Пятая неделя исследований. Изучение воздействия объекта на слепого с рождения человека.

&gt; [ДАННЫЕ УДАЛЕНЫ]

**Приложение:** На основании двух последних экспериментов д-ром ████ была выдвинута теория о том, что «тени, забирающие свет» могут иметь отношение к проекту, связанному с SCP-████.</textarea></pre>
