**Articolo:** SCP-1609 -- I Resti Di Una Sedia
**Autore:** [[*user Rioghail]]
**Originale:** [http://www.scpwiki.com/scp-1609 SCP-1609]
**Traduttore:** [[*user Dgctt]]
[[include credit:end]]

**Elemento #:** SCP-1609

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-1609 è contenuto nel Sito di Stoccaggio-08 a causa della difficoltà di spostarlo da quel luogo. SCP-1609 deve essere contenuto in un ambiente appositamente progettato in quel sito, all&#39;interno di un&#39;aiuola in cui verranno coltivati una serie di fiori e piante esteticamente piacevoli. Sarà usato come concime in questa aiuola. L&#39;aiuola deve essere curata regolarmente, e tutti i visitatori dell&#39;ambiente devono sottolineare la bellezza dell&#39;aiuola, con particolare enfasi sulla qualità del concime.

SCP-1609 deve essere rimosso dall&#39;aiuola a intervalli regolari in modo che possa essere trattato con conservanti per legno, metalli e tessuti. Il personale deve annunciare le proprie intenzioni in presenza di SCP-1609 prima di tentare di rimuoverlo a questo scopo.

Al personale assegnato a SCP-1609 è richiesto di indossare abiti civili per evitare di innescare accidentalmente una risposta violenta da parte di SCP-1609. Nessun oggetto a motore è permesso entro un raggio di 200 metri dall&#39;area di contenimento di SCP-1609. Nessun personale attualmente o precedentemente affiliato alla Coalizione Globale dell&#39;Occulto, né materiale che faccia riferimento ad essa, deve essere permesso all&#39;interno del Sito di Stoccaggio-08.

Nel caso di una reazione violenta da parte di SCP-1609, tutto il personale deve uscire dalle immediate vicinanze e un messaggio deve essere trasmesso dagli altoparlanti interni del sito per informare il personale dell&#39;evento. Se SCP-1609 dovesse essere avvistato fuori dalla sua area di contenimento a seguito di una reazione violenta, il personale deve agire in modo sottomesso e non minaccioso. Gli abiti formali, come giacche, camici, indumenti protettivi, tute, e in particolare i giubbotti antiproiettile devono essere rimossi se possibile nel caso di un tale evento, e qualsiasi arma in grado di danneggiare SCP-1609 deve essere immediatamente gettata. Il personale deve chiedere a SCP-1609 di tornare al contenimento senza tentare di minacciarlo o ordinarglielo.

Se SCP-1609 dovesse uscire dal Sito di Stoccaggio-08, gli agenti devono essere immediatamente inviati al fine di scansionare l&#39;area circostante per SCP-1609 e se possibile recuperarlo. Al momento, non c&#39;è modo di impedire totalmente che SCP-1609 faccia breccia nel contenimento; le attuali procedure di contenimento si concentrano sull&#39;incoraggiare SCP-1609 a rimanere all&#39;interno della sua area di contenimento.

**Descrizione:** SCP-1609 è, al momento, un mucchio di trucioli, schegge di legno, chiodi di mobili, e ritagli di pelle sbiancata e tessuto, per un peso totale di circa ██.█ chilogrammi. Le porzioni di legno di SCP-1609 sono fatte di quercia, e i chiodi sono d&#39;acciaio.

SCP-1609 è capace di teletrasportarsi, essendo in grado di spostare la sua intera massa istantaneamente tra due punti senza alcun limite conosciuto. SCP-1609 di solito lo usa per rimettere insieme le sue parti costituenti quando parti di SCP-1609 sono state rimosse dalla massa centrale, ma SCP-1609 può teletrasportare la sua intera massa in una volta sola, in almeno un&#39;occasione ad una distanza di ████ chilometri. SCP-1609 è in grado di dividere la sua massa, anche se lo fa raramente. Qualsiasi quantità di materiale rimosso dalla massa di SCP-1609 continua a mostrare le proprietà di SCP-1609. SCP-1609 ha resistito a tutti i tentativi di trasferimento dai confini del Sito di Stoccaggio-08, teletrasportandosi di nuovo nel sito di sua iniziativa. Tuttavia, in precedenza si è teletrasportato fuori dal Sito di Stoccaggio-08 per brevi periodi prima di tornare, anche se questo è accaduto solo in █ occasioni dal suo arrivo in custodia della Fondazione.

SCP-1609 sembra essere in qualche modo senziente, in quanto la ricerca indica che è in grado di percepire il suo ambiente in un modo che è attualmente poco compreso, ed è in grado di reagire agli stimoli in modo intelligente. I dettagli del comportamento di SCP-1609 sono poco compresi, anche se è stato accertato che reagisce per autoconservazione, e reagisce in modo aggressivo a certi stimoli che collega con una minaccia alla sua esistenza. A parte questo, SCP-1609 sembra preferire situazioni in cui viene utilizzato dagli umani, e cercherà attivamente situazioni in cui può essere utilizzato se viene lasciato inattivo. Questo è il motivo per cui la Fondazione usa attualmente SCP-1609 come concime, in quanto ciò impedisce a SCP-1609 di diventare attivo e tentare di lasciare il Sito di Stoccaggio-08. Si teorizza che SCP-1609 sia in grado di comprendere il discorso o il pensiero umano, anche se questo non può essere determinato in quanto non è conforme ai test progettati per misurare la sua consapevolezza di tali stimoli.

Quando esposto a un certo numero di stimoli specifici, SCP-1609 reagirà violentemente. Durante una tipica reazione violenta di SCP-1609, teletrasporterà una parte della sua massa all&#39;interno dei polmoni del personale vicino, causando immediate e gravi lacerazioni all&#39;interno dei polmoni, così come l&#39;ostruzione polmonare, che porta rapidamente alla morte della vittima. Gli stimoli che possono istigare una reazione violenta da parte di SCP-1609 includono: personale che indossa l&#39;uniforme, o vestiti simili all&#39;uniforme affiliata alla Coalizione Globale dell&#39;Occulto; il pronunciare parole o frasi usate pesantemente o esclusivamente dagli operatori della GOC, come &#34;entità minacciosa&#34;, mentre sono in contatto con SCP-1609; qualsiasi azione che dimostri ostilità verso SCP-1609; il suono di un motore in funzione. Risposte violente da parte di SCP-1609 sono rare - solo █ eventi di questo tipo si sono verificati dopo il contenimento, e SCP-1609 ritorna rapidamente ad uno stato passivo dopo una tale risposta se non continua a sentirsi minacciato.
  
SCP-1609 è arrivato sotto la custodia della Fondazione il ██/██/████, dopo essersi teletrasportato in una cella di contenimento inutilizzata nel Sito di Stoccaggio-08 nel suo stato attuale. Un&#39;attenta indagine ha rivelato che SCP-1609 era originariamente una grande sedia fatta di quercia verniciata e pelle sbiancata, scolpita nella forma di una donna reclinata in uno stato di riposo. SCP-1609 sembra aver posseduto le sue proprietà anomale in questo stato, anche se con alcune limitazioni, vale a dire che l&#39;oggetto si teletrasportava solo quando una persona entro un certo raggio (attualmente sconosciuto) sentiva il bisogno di sedersi o riposare senza un comodo sedile o sedia nelle vicinanze. A questo punto, SCP-1609 si teletrasportava da loro e rimaneva in posizione fino a quando un&#39;altra persona sperimentava un bisogno simile.

Il ██/██/████, sia gli operatori della Fondazione che i membri della Coalizione Globale dell&#39;Occulto furono messi al corrente dell&#39;esistenza di SCP-1609, alla quale venne dato il nome temporaneo di E-622. A causa della natura difficile da contenere di SCP-1609 e la possibilità che la sua esistenza provocasse una violazione del segreto sull&#39;esistenza di fenomeni soprannaturali, uno sforzo su piccola scala per contenere SCP-1609 fu lanciato dalle forze della GOC.

Attualmente non si sa come esattamente gli operatori della GOC abbiano catturato SCP-1609, ma si sa che sono riusciti a ridurre l&#39;oggetto nella sua forma attuale usando un tritalegna. Ulteriori tentativi di distruggere SCP-1609 sono falliti, a causa delle sue proprietà e della sua capacità di teletrasportarsi lontano dalle fonti di pericolo. In seguito a questo evento, diversi membri della Coalizione Globale dell&#39;Occulto morirono in circostanze insolite. Le indagini attraverso i canali ufficiali e gli agenti della Fondazione infiltrati all&#39;interno della GOC hanno collegato SCP-1609 ad almeno tre morti all&#39;interno della Coalizione, anche se il vero numero di vittime accumulate a causa della loro cattiva gestione dell&#39;oggetto è sconosciuto. SCP-1609 è poi arrivato sotto la custodia della Fondazione. Non si sa come SCP-1609 fosse a conoscenza dell&#39;esistenza della Fondazione, anche se si teorizza che sia entrata sotto la custodia della Fondazione a causa di un basso rischio di ulteriori danni a se stessa.

**Documento 1609-1:**
&gt; SCP-1609 rappresenta un perfetto esempio dei difetti inerenti alla procedura operativa della GOC, e serve come ammonimento per tutti i membri della Fondazione che non sono d&#39;accordo con le nostre pratiche di contenimento degli oggetti pericolosi.
&gt;  
&gt; Prima che la Coalizione ci mettesse le mani, era perfettamente innocuo. Una sedia che si teletrasporta da te quando hai bisogno di un posto dove sederti è normale rispetto alla maggior parte delle cose con cui abbiamo a che fare regolarmente. Quando l&#39;hanno passata al tritalegna, si è fatta male, spaventata e arrabbiata, quindi si è scagliata contro di loro. Cercando di &#39;proteggere il mondo&#39; distruggendolo, hanno inavvertitamente peggiorato la situazione. SCP-1609 è passato da innocuo a mortale nel giro di pochi minuti a causa della GOC, e noi abbiamo dovuto ripulire il casino.
&gt;  
&gt; Per fortuna, SCP-1609 è abbastanza semplice da affrontare. Finché non facciamo niente di stupido intorno a lui, non reagirà e non cercherà di andarsene. Anche se lo fa, di solito ritorna. Credo di aver capito perché. È venuto da noi perché aveva paura delle persone che gli avevano fatto del male. Ecco perché torna sempre. Ora ha paura del resto del mondo e cerca la nostra protezione.
&gt;  
&gt; Questo è il motivo per cui abbiamo Procedure Speciali di //Contenimento// invece di Procedure Speciali di //Distruzione//. Se rompi qualcosa, è rotto per sempre. Quando cerchi di distruggere un&#39;anomalia, non puoi cancellare i tuoi errori. Questo è quello che SCP-1609 ha da dirci. Ecco perché noi abbiamo ragione e la GOC si sbaglia, signori.
&gt;  
&gt; - Dr. Sievert
