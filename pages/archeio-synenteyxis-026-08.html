    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Δρ. █████:**  &#34;Παρακαλώ καθίστε.&#34;

**Πράκτορα Γουόκερ:** &#34;Ευχαριστώ.&#34;

**Δρ. █████:**  &#34;Καταλαβαίνω ότι ζητάτε μετάθεση από την εργασία σας. Θα θέλατε να μιλήσετε γι&#39; αυτό?&#34;

**Πράκτορα Γουόκερ:** &#34;Θα προτιμούσα όχι&#34;.

**Δρ. █████:**&#34; Είναι δική σας επιλογή. Ωστόσο, δεν μπορώ να εγκρίνω μια μετάθεση χωρίς λόγο&#34;.

**Πράκτορα Γουόκερ:** &#34;Κοιτάξτε, εγώ...&#34; [παύση] &#34;Έχετε δει τον φάκελό μου. Ξέρετε ότι δούλεψα στο είκοσι έξι, σωστά?&#34;

**Δρ. █████:** &#34;Διάβασα την αναφορά.&#34;

**Πράκτορα Γουόκερ:** &#34;Ήμουν εκεί την πρώτη φορά που βγάλαμε έναν από τους κοιμισμένους. Πολλοί από αυτούς ήταν ενήλικες όταν εξαφανίστηκαν, αλλά είναι παιδιά όταν τους βρίσκουμε. Βλέπω λοιπόν αυτό το δεκαεξάχρονο αγόρι να σαπίζει. Είχα εφιάλτες εκείνο το βράδυ&#34;.

**Δρ. █████:** &#34;Υποτίθεται ότι πρέπει να αναφέρετε τυχόν ασυνήθιστα όνειρα μετά από την επαφή με ένα νοητικό μεταβαλλόμενο φαινόμενο&#34;.

**Πράκτορα Γουόκερ:** &#34;Απλά νομίζαμε ότι ήταν ένα περίεργο χωρικό πράγμα. Απλά το παρακολουθούσαμε μέχρι να φτάσουν εκεί οι Picnickers. Και ήταν ένα σοκ, καταλαβαίνετε? Δεν περιμέναμε κάτι τέτοιο. Τέλος πάντων, το ξεπέρασα αρκετά γρήγορα. Είχα δει και χειρότερα. Μια φορά έλιωσε ένας τύπος ενώ τον κρατούσα&#34;.

**Δρ. █████:**  &#34;Κατάλαβα. Τι έγινε τότε?&#34;

**Πράκτορα Γουόκερ:** &#34;Τίποτα, για λίγο. Μπήκα μέσα μερικές φορές, αλλά δεν είδα κάτι περίεργο. Αλλά... Κοιτάξτε, ξέρω ότι έπρεπε να το αναφέρω. Αλλά ένας από τους φίλους μου είχε εξαφανιστεί αφού τον άγγιξε κάποιο περίεργο SCP, και δεν ήθελα να συμβεί αυτό και σε μένα&#34;.

**Δρ. █████:** &#34;Έχεις επηρεαστεί από ένα SCP?&#34;

**Πράκτορα Γουόκερ:** &#34;Εγώ... Ναι. Ήταν μια εβδομάδα αργότερα. Κοιμόμουν στο πίσω μέρος του φορτηγού και άρχισα να ονειρεύομαι&#34;.

**Δρ. █████:** &#34;Μπορείτε να περιγράψετε αυτό το όνειρο?&#34;

**Πράκτορα Γουόκερ:** Ακριβώς όπως τα άλλα. Έχετε διαβάσει τις αναφορές, σωστά?&#34;

**Δρ. █████:**  &#34;Προσποιήσου ότι δεν τα έχω διαβάσει. Για την αναφορά, πράκτορα Γουόκερ.&#34;

**Πράκτορα Γουόκερ:** &#34;Εντάξει. Βρίσκομαι σε μια αίθουσα διδασκαλίας. Είναι ακριβώς σαν μια από αυτές στο 026, αλλά καινούργια. Δεν καταρρέει. Ήξερα το όνομα του δασκάλου. Ήξερα ποιος καθόταν δίπλα μου, παρόλο που δεν είχα ξαναδεί τους περισσότερους από αυτούς. Το κουδούνι άρχισε να χτυπάει, αλλά κανείς δεν κουνήθηκε. Σήκωσα το χέρι μου, αλλά ο δάσκαλος δεν το πρόσεξε. Τελικά, προσπάθησα να φύγω, αλλά η πόρτα δεν άνοιγε. Τότε παρατήρησα κάτι περίεργο με το χέρι μου. Είχε χρώμα. Όλα τα άλλα ήταν ασπρόμαυρα. Αλλά ένιωθα ότι εγώ ήμουν αυτη που έκανε... λάθος? Εκτός τόπου και χρόνου. Τότε ξύπνησα. Το φορτηγό έφευγε. Κανένας άλλος δεν πρόσεξε ότι κοιμόμουν&#34;.

**Δρ. █████:** &#34;Και δεν σκέφτηκατε να το αναφέρετε αυτό?&#34;

**Πράκτορα Γουόκερ:** &#34;Όπως είπα, φοβήθηκα. Και αυτό ήταν πριν βρουν τον Μάλεκ. Σκέφτηκα ότι ήταν απλώς ένας ακόμη εφιάλτης. Τίποτα περίεργο. Και αφού ο Μάλεκ είδε το όνειρό του, και δεν του έκαναν τίποτα, οπότε σκέφτηκα ότι δεν ήταν κάτι το σπουδαίο&#34;.

**Δρ. █████:** &#34;Τέθηκε υπό παρακολούθηση. Θα έπρεπε να είχατε τεθεί και εσείς υπό παρακολούθηση, για τη δική σας ασφάλεια και για την ασφάλεια των άλλων&#34;.

**Πράκτορας Γουόκερ:** &#34;Εσείς οι χαρτογιακάδες νομίζετε ότι είναι τόσο εύκολα τα πράγματα, έτσι δεν είναι? Κάθεστε όλη μέρα πίσω από ένα γραφείο και δεν ξέρετε πώς είναι. Λοιπόν, τα πράγματα δεν είναι τόσο ξεκάθαρα εκεί έξω. Όχι, όταν είσαι εσείς αυτοί που κυνηγάτε γάτες που μιλάνε σε έναν υπόνομο, ή περιμένετε να δείτε αν είστε αυτοί που δεν πρόκειται να επιστρέψουν αυτή τη φορά.

Η πράκτορα Γουόκερ ήταν εμφανώς στενοχωρημένη. Πέρασαν αρκετά λεπτά μέχρι να ηρεμήσει αρκετά ώστε να συνεχίσει τη συνέντευξη.

**Πράκτορα Γουόκερ:** &#34;Τέλος πάντων, αργότερα συνδέσαμε τα όνειρα μας με τους κοιμησμένους. Όχι μέχρι που βρήκαν εκείνα τα άτομα κατηγορίας D στον δεύτερο όροφο. Παρ&#39; όλα αυτά, νόμιζα ότι μπορεί να είμαι εντάξει. Στην πραγματικότητα δεν ήμουν μέσα στο είκοσι έξι όταν ονειρεύτηκα. Δεν ήμουν σίγουρη μέχρι που άρχισαν τα όνειρα&#34;.

**Δρ. █████:**  &#34;Έχεις επαναλήψεις?&#34;

**Πράκτορα Γουόκερ:** Ναι. Ξεκίνησαν πριν από έξι μήνες. Είναι το ίδιο όνειρο. Αλλά κάθε φορά, μου παίρνει λίγο περισσότερο χρόνο για να καταλάβω ότι δεν είναι αληθινό. Και όταν κοιτάζω τα χέρια μου, είναι λίγο πιο γκρίζα&#34;

Τέλος συνέντευξης 026-31

**Σημείωση:** Η πράκτορα Γουόκερ έλαβε έκτοτε αμνηστικά κατηγορίας Α και επέστρεψε στη δουλειά της.</textarea></pre>
