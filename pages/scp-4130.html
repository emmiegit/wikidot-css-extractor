    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4130

**项目等级：**--Keter-- --未收容（待定）-- 等待分级

**特殊收容措施：**SCP-4130的收容已被重新分配给Sociedad De Registros De Hechos Fantásticos[[footnote]]“奇幻事件记录协会”。[[/footnote]]。由于异常的性质，目前无法采取更多行动来直接影响它。过去的基金会迭代已广泛修改了历史记录，使得历史和教育共识认为Antonio López De Santa Anna是一位生活在1794年至1876年之间的墨西哥的非异常政治人物，并且是一个独立于SCP-4130的实体。

**描述：**SCP-4130是Antonio López de Santa Anna，一个墨西哥政治家和III型现实扭曲者，活跃在2147年至2180年间。SCP-4130首次被发现是在它利用其现实扭曲能力将它自己插入或取代一个在2147年第二次墨西哥革命中的重要人物[[footnote]]尽管基金会设备能够到检测中等规模的现实改变，但基金会无法检索在所述改变之前记录现实的任何文件。[[/footnote]]时。在革命的顶峰时期，SCP-4130在占领墨西哥城失败后在瓜纳华托市建立了基地，并在墨西哥南部组建了一个具有相当认可权威的准政府组织，他自己担任“墨西哥共和国所有州的真正总督”的领导职位。在第二次革命中的战役中，SCP-4130经常使用其现实扭曲的能力与战斗人员交战，从而需要基金会进行广泛的掩盖和分发记忆删除剂。

在2150年，基金会特工“成功”捕获了SCP-4130。然而，在5月11日，SCP-4130被报告称其在他的牢房中失踪；后来，目击者报告称该对象正在领导一支武装力量突袭了墨西哥城，并以它自己为首，利用其现实扭曲的能力终结了多名战斗人员。这场战斗[[footnote]]在平民的历史记录中被称为“第二次墨西哥城之战”。[[/footnote]]见证了SCP-4130的胜利，随后建立了其“真实政府”作为墨西哥的主要政治力量。--SCP-4130目前被视为未收容。--

**收容尝试II**：在第二次墨西哥城之战后，SCP-4130计划因SCP-4130目前在政治舞台上的公开状态而无限期停止。然而，在2152年，SCP-4130宣布其打算在未来两年内举行大选。在重新启动SCP-4130计划后，基金会特工成功抓捕了SCP-4130的政府成员Elogio Santamaría，并将其重新教育为完全效忠于基金会的人员。

通过使用标准的基金会政府瓦解程序[[footnote]]Heckler, J.；//正常的权力// 1951，基金会出版。[[/footnote]]再加上公众对SCP-4130税收政策的日益不满，Elogio Santamaría于2153年当选为墨西哥总统，并公开下令逮捕SCP-4130。潜伏在墨西哥警察部队中的基金会特工在SCP-4130的住所发动了一场武装斗争，在此期间SCP-4130被注射了标准人形麻醉剂。然而，一小时后，SCP-4130消失了，并随后在一艘驶向美国佛罗里达州海岸的船上被观察到。在SCP-4130被美国政府拘留之前，基金会的船只无法拦截它。当前基金会与美国政府之间的摩擦使得将SCP-4130送回墨西哥的谈判无法进行；SCP-4130仍未被收容并且其目前在被美国拘留中。对SCP-4130处决尝试的批准还未定。

**收容尝试III**：在2160年，一起关于美国的补给站被毁的事件后，驻扎在德克萨斯州边境的美国军队开始了一系列小冲突，并最终在2161年发起了全面入侵。潜伏在墨西哥军队中的基金会特工向美国领土发起反攻。在2163年11月17日，基金会部队抵达了SCP-4130在加利福尼亚州██████军事基地的位置，并尝试通过在其附近部署斯兰克顿现实稳定锚，然后进行标准火力攻击来处决该对象。

基金会特工在部署斯克兰顿现实稳定锚期间被负责保护SCP-4130的安保人员所发现。SCP-4130随后在其安保人员的护送下前往基地的机场，并试图在那乘坐私人飞机逃离。特工███████违反了命令，向SCP-4130发射了防空武器；在1点33分，确认直接击中了目标。两天后，在11月19日，SCP-4130被观察到正在领导一场针对围攻墨西哥城的美国军队的伏击。SCP-4130再次被目击到其利用它的现实扭曲能力来帮助墨西哥突击部队。Elogio Santamaría在这场交火中被处决，墨西哥政府的数名非基金会成员也同样如此；SCP-4130的支持者聚集在该对象周围，将其奉为反击的新领导者。在2168年2月29日，美国与墨西哥签署了和平条约，它的唯一的条件是赔偿2160年受损的补给站；SCP-4130监督了条约的签署，并恢复了其真实政府的领导地位。由于SCP-4130重新回到了公众视野，处决它被再次认为是不可行的。

**收容尝试IV**：在2173年，SCP-4130从美国、日本、中国、巴西和██████████借入的贷款使墨西哥陷入了沉重的债务状态。作为应对，SCP-4130颁布了《国家金库法案》，该法案增加了第二次墨西哥革命期间国有化的一些服务的税收，例如地面旅行、互联网服务和以玉米碱为基础的产品。接下来的几年里，公众的不满情绪急剧增加。基金会特工潜入了几个不断壮大的反对党，并为他们提供了必要的武器。在2180年1月1日，当地警察暴力镇压了围绕着国家宫殿要求降低食品税收的抗议活动；作为回应，反对党的武装成员驱赶了警察并袭击了国家宫殿。当反对派军队逼近SCP-4130的所在地时，基金会特工部署了一系列微型便携式斯克兰顿现实稳定锚。然而，在现在被占领的国家宫殿内无法找到SCP-4130。一名向反对派通报情况的平民战斗人员显得震惊，并报告称他将受伤的SCP-4130[[footnote]]在对这名平民所报告的事件发生区域进行第二次搜索时发现了一只被切断的左腿和一只胳膊的碎片，因为与SCP-4130的制服和肤色相匹配，其被认为是SCP-4130的身体部分。[[/footnote]]逼到了墙角，却眼睁睁地看着他“像一团烟雾一样”消失了。基金会设备获取的数据分析显示，当地现实发生了与1800年左右类似的人类质量的IV型时间顺序位移一致的改变。据信SCP-4130表现出了一种以前未被检测到的现实扭曲形式，而微型斯克兰顿现实稳定锚无法阻止这种形式的发生。

[[collapsible show=&#34;+跨时空通讯记录&#34; hide=&#34;-隐藏记录&#34;]]
对基金会前身的异常收容组织进行的调查显示，Sociedad De Registros De Hechos Fantásticos是一个墨西哥政府结盟的神秘结社，其运作在韦拉克鲁斯处，直到基金会在19██年将其合并。通过使用SCP-████建立了单向跨时空通讯，并且向Sociedad提供了以下信件[[footnote]]翻译自西班牙语。[[/footnote]]，以及一些用于收容现实扭曲者的标准基金会工具和其操作说明 。
&gt; 至奇幻事件记录协会，
&gt; 
&gt; 作为异常的学生，和我们的前辈，我们预计此信件的出现会引起警惕。然而，我们希望对其中包含的机器的分析能够证明我们，SCP基金会，没有恶意，只想帮助你们的组织。
&gt; 
&gt; 在22世纪，距你现在所处的年代的两百多年后，一个名为Antonio López de Santa Anna的强大现实扭曲者将通过利用他的能力而成为墨西哥总统。SCP基金会 - 你们在未来将变成的组织 - 在试图抓住他，此时Santa Anna将会回到你们的时代，大约在1800年左右。作为我们的祖先，我们认为这是你们的责任，就像是我们的责任一样去处决这个异常；作为我们的祖先，我们相信你们完全有能力利用我们送给你们的机器来做到这一点。
&gt; 
&gt; 我们的 - 你的 - 使命宣言在所有国家、世界和时代都是相同的。控制、收容和保护。[https://scp-wiki-cn.wikidot.com/haters-will-see-you-time-travel 我们祝你好运]，
&gt; 
&gt; SCP基金会，2180年1月20日。
[[/collapsible]]
