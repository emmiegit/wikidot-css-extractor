**ソース:** [[[https://scp-wiki.wikidot.com/scp-4873|SCP-4873]]]
**メタタイトル:** この町は狭すぎる
**著者:** [[*user ShoesMafia]]
**作成年:** 2019
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-4873

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 両方のSCP-4873実例はGPS追跡装置を取り付けられ、標準的なオブジェクト収容チャンバー内にある鋼鉄製の箱に格納されています。レベル3以上のクリアランスを有する研究員の承認無しでSCP-4873実例を取り扱うことは認められません。箱から取り出されたSCP-4873は、ロボットアームを用いて返却する必要があります。SCP-4873の誤用が発生した場合、GPS追跡システムと全世界財団監視システムを使用して、SCP-4873-2の身元を特定します。SCP-4873-2はその後、機動部隊によって回収されます。

**説明:** SCP-4873は黒と白のエッチング加工が施された2丁のコルト-45 “ピースメーカー” 回転式拳銃であり、それぞれSCP-4873-A、SCP-4873-Bと指定されています。双方のSCP-4873実例には、標準的なコルト-45回転式拳銃との構造上の違いは見られません。どちらも比較的新品のようです。

SCP-4873の異常性は、ある人物が片方のSCP-4873実例を手に取ると発現します。手に取った瞬間、もう1丁の実例は即座に消失し、4873-GSイベントが発生します。4873-GSイベントは概ね同じパターンに従います。

* //接触:// 対象者、以下SCP-4873-1が片方のSCP-4873実例を手に取る。6発の.45口径弾が、双方のSCP-4873実例の弾倉に出現する。SCP-4873-1が手に取らなかった方のSCP-4873実例は消失し、その後間もなく、SCP-4873-1が敵または対抗者と見做す人物の近くに再出現する。

* //接触から1～5分:// 標的となった人物、以下SCP-4873-2は、2丁目の拳銃を手に取ることを強制される。SCP-4873-2は速やかに、あらゆる手段を使ってSCP-4873-1の現在地へと移動し始める。移動中、SCP-4873-2は異常に高い回復力を示すが、それでも特定の負傷で死亡する可能性はある。

* //接触から10～20分:// SCP-4873は、SCP-4873-1及びSCP-4873-2の精神に影響を及ぼし始める。両者はアメリカ西部風の訛りで話し始め、アメリカ西部をテーマとする様々な物品が両者の所持品として出現する。 

* //接触から20分～24時間:// SCP-4873-2はSCP-4873-1の所在地に到達する。距離に関係なく、SCP-4873-2は常に24時間以内に到着する。到着したSCP-4873-2は通常、SCP-4873-1が居る建造物のドアを蹴破って唐突に入室する。両者は短時間口論し、SCP-4873-2がSCP-4873-1に決闘を挑む。この決闘の理由は大抵、恣意的なものである。SCP-4873-1は必ず挑戦を受け入れ、両者は太陽が地平線に触れる決闘の時刻まで待機する。

* //接触から20分～48時間:// 決闘の時刻になると、SCP-4873-1及びSCP-4873-2は決闘場に向かって移動する。場所は無作為に選択されるようだが、通常は平坦かつ水平な地形である。この頃になると、タンブルウィードが両者の周囲に出現する。この現象は気候や季節に関係なく発生する。

* //決闘:// 到着すると、SCP-4873-1及びSCP-4873-2は互いに向かい合って位置に付き、決闘を行う。どちらかに銃器の使用経験があったとしても、決闘の結果は常にランダムである。決闘後、生き残った人物はその場に拳銃を落とし、夕日に向かって歩き去る。5～10分後、生き残った人物はこの事案の記憶を持たずに普段通りの行動を再開する。

**補遺-4873-A:** 実験記録
||~ SCP-4873-1 ||~ SCP-4873-2 ||~ 注記 ||~ 結果|| 
|| D-21568 || D-21568の幼少期のいじめっ子 || SCP-4873-2がSCP-4873-1を何処まで追跡するか実験するため、被験者はポイント・ネモ[[footnote]] 太平洋に位置する、世界で最も陸地から離れた地点。最も近い陸地までは1,000マイル以上ある。 [[/footnote]]に移送された。 || 約20時間後、SCP-4873-2は南米大陸の海岸から泳いでポイント・ネモに到達した。決闘は通常通り行われ、SCP-4873-2が勝利した。SCP-4873-2はクラスA記憶処理を受けて自宅に戻された。 ||
|| D-35287 || エージェント スワンソン || D-35287は過去に幾度も脱走を試みており、うち数回の試行でエージェント スワンソンに捕縛されている。 || エージェント スワンソンが標的だと判明した後、両者を引き離す努力が為された。この取り組みは失敗し、D-35287はエージェント ワトソンによって制式拳銃で終了された。||
|| D-13579 || D-13579の父親 || 被験者は幼少期に父親から虐待を受けたと公言していた。SCP-4873-2個体の行動を観察するため、D-13579の父親は密接に監視された。SCP-4873-2がドアの無い部屋に入り込もうとするかどうかを確認するため、D-13579はドアの無い実験室に隔離された。 || SCP-4873-2は寝室の枕の下から拳銃を取り出し、即座にD-13579の所在地へ向かった。道中、SCP-4873-2はコスチューム販売店を訪れ、カウボーイ風の衣装を購入した。SCP-4873-2はこの衣装を着て到着し、推定5,000ニュートンの力で施設の壁面に蹴りを入れた。壁は弾け飛び、SCP-4873-2は実験室に入室した。決闘は通常通り行われた。SCP-4873-2は勝利し、クラスA記憶処理を受けて自宅に戻された。コスチュームはフレドリック研究員が引き取った。|| 
|| D-67839 || D-67839 || 両方の拳銃を同時に手に取った場合の効果を観察するため、被験者はそのように指示された。 || D-67839は宙を数分間見つめた後、「誰も信じるな、自分自身さえ」と呟き、速やかに自らの頭を撃った。D-67839を蘇生させる試みは成功せず、間もなく死亡した。  || 
|| D-56289 || D-56298の元上司 || 決闘の結果に干渉できるかを確認するため、D-56289には防弾ヴェスト、軍用規格ヘルメット、先端に爆薬を詰めた銃弾を装備させた。D-56289が逃走を試みた場合は終了できるように、自動砲台が近くに設置された。|| 決闘は通常通り行われ、SCP-4873-2が勝利した。D-56289の遺体の検査では、防弾装甲が損傷していないにも拘らず、1ヶ所の銃創が胸部に認められた。D-56289の拳銃を検査したところ、先端が爆薬入りだった銃弾は、一般的な.45口径弾に置換されていた。SCP-4873-2はクラスA記憶処理を受けて自宅に戻された。 ||
|| D-23542 / エージェント ワトソン || D-23542の元妻 || 武装した職員がD-23542のいる部屋に配備され、あらゆる手段を講じてD-23542の拳銃を取り上げるように指示された。 || ホルスターに収まった状態の拳銃を除去する試みは無益に終わった。D-23542は拳銃をホルスターから抜くように指示され、不本意ながら従った。エージェント ワトソンが拳銃を掴むと、その異常な効果は彼に転移した。D-23542とエージェント ワトソンは拳銃を巡って争い始め、近くのエージェントたちが発砲した。D-23542とエージェント ワトソンは共に終了された。 ||
|| D-47592 || D-16349 || N/A || 補遺4873-Bを参照のこと。 ||

**補遺-4873-B:** 4873-GSイベント
[[collapsible show=&#34;イベント記録にアクセス&#34; hide=&#34;イベント記録を閉じる&#34;]]
&gt; **4873-GSイベント記録 書き起こし**
&gt; 
&gt; **日付:** 2017/██/██
&gt; 
&gt; **被験者:** D-47592、D-16349
&gt; 
&gt; **注記:** D-47592は、D-16349との間に確執が生じていたため、実験に選択された。研究員たちは、D-16349がSCP-4873の標的になり、それによってSCP-4873-2個体の監視が容易になると予測した。
&gt; ------
&gt; 
&gt; [記録開始]
&gt; 
&gt; //当該記録は実験室の保安カメラで撮影されている。実験室にはドアが2ヶ所あり、片方は室外に、もう片方は観察室に通じている。研究員たちは防弾マジックミラー越しに実験を観察し、インターコムでD-47592と意思疎通している。D-47592は実験室の中心に立っており、SCP-4873の箱が傍に置かれている。// 
&gt; 
&gt; **ラミレス研究員:** マイクテストです、聞こえます？
&gt; 
&gt; **D-47592:** はっきり聞こえるよ。
&gt; 
&gt; **ラミレス研究員:** 宜しい、それでは始めましょう。目の前にある箱を開け、片方の拳銃を手に取ってください。
&gt; 
&gt; **D-47592:** 私に銃をよこすのか？ 保安上の問題とかが起こるとは思わないのか？
&gt; 
&gt; **ラミレス研究員:** その拳銃を持ったまま退室することはできません。実験を継続してください。
&gt; 
&gt; **D-47592:** そうかい、分かったよ。 
&gt; 
&gt; //D-47592は箱を開け、SCP-4873-Aを手に取る。SCP-4873-Bが速やかに消失する。// 
&gt; 
&gt; **D-47592:** えーっと、もう片方が消えたっぽいんだが。
&gt; 
&gt; **ラミレス研究員:** ご心配なく、それはこのオブジェクトの通常の特性です。
&gt; 
&gt; **D-47592:** ああ、成程。それで、これから私はどうすればいい？
&gt; 
&gt; **ラミレス研究員:** 待機してください。数時間かかるかもしれません。
&gt; 
&gt; //実験が行われている中で、SCP-4873-BはD-16349の所有下に再出現する。D-16349は速やかにDクラス居住区画から実験室へと移動し始める。サイト警備員は実験について通達され、D-16349が実験室へ向かうのを許可する。研究員たちとD-47592の間に全く意思疎通が無いまま、数分が経過する。//
&gt; 
&gt; **D-47592:** で、お前らいつまで俺をこの酒場に引き留める気だ？
&gt; 
&gt; **ラミレス研究員:** (//他の研究員に//) 口調が変化した、書き留めておけ。 (//D-47592に//) あと数分です。それと、ここは酒場ではなく実験室ですよ。
&gt; 
&gt; **D-47592:** そうかい、そいつぁ残念。 
&gt; 
&gt; (//D-47592は実験室の壁に寄りかかる。彼はジャンプスーツから葉巻とライターを取り出し、葉巻に火を点ける。//)
&gt; 
&gt; **ラミレス研究員:** なっ- 何処でそれを手に入れました？ 禁制品ですよ！
&gt; 
&gt; **D-47592:** (//肩をすくめる//) 落ち着きな、ドク。誰も傷付けちゃいねぇ。
&gt; 
&gt; **ラミレス研究員:** 今すぐ消しなさい、さもないと処罰します！
&gt; 
&gt; **D-47592:** 分ーったよ、ったく。 (//葉巻を消す//) すまんな。
&gt; 
&gt; //さらに数分が経過する。研究員たちに、D-16349が間もなく実験室に到着するとの連絡が入る。//
&gt; 
&gt; **ラミレス研究員:** (//他の研究員に//) 用意しろ、もうすぐ来る。
&gt; 
&gt; **D-47592:** 用意って、何-
&gt; 
&gt; //D-16349が実験室のドアに辿り着き、推定3,000ニュートンの力で蹴り飛ばす。ドアが蝶番から吹き飛び、D-47592をかすめて部屋の壁に激突する。D-16349が入室し、ポーズを決める。//
&gt; 
&gt; **D-16349:** 銃使いギャリー… まさかこんな場所でご対面とは思わなかったぜ。
&gt; 
&gt; **D-47592:** (//立ち上がる//) 黒目のビリー… こいつぁ何とも光栄なこった。
&gt; 
&gt; **D-16349:** (//近寄る//) 実はな、この建物の周りをぶらついてたら、お前が消臭剤を忘れてるようだと分かったのさ。気付かないとでも思ったか？
&gt; 
&gt; **D-47592:** 俺の上司でもあるめぇしよ、ビル。俺の臭いが気に食わねぇなら他所に失せろ。
&gt; 
&gt; **D-16349:** (//更に近寄る//) ふん、何処にも行かねぇよ。このちょっとした諍いに、今すぐ決着をつけようぜ。
&gt; 
&gt; **D-47592:** もうすぐ時間だな。何処でやる？
&gt; 
&gt; **D-16349:** 付いて来な。良い場所を知ってる。
&gt; 
&gt; //D-47592とD-16349が実験室から立ち去り、カメラドローンが出動して両者を追跡する。付近のサイト警備員にも、2名の後を追うように連絡が入る。2名はサイトの中庭を目指し、数分後に到着する。タンブルウィードが中庭に出現し始める。D-47592とD-16349は等間隔で立ち、お互いを睨みつける。//
&gt; 
&gt; **D-16349:** この時が来るのをずっと心待ちにしてたよ、旧友。
&gt; 
&gt; **D-47592:** 俺だって同じぐらい楽しんでるぜ、ビル。さぁ、ケリをつけよう。
&gt; 
&gt; //2名は警備員やドローンを無視しているらしく、完全な静寂の中で見つめ合い続ける。ある警備員が誤って小枝を踏みつけ、静寂が破られる。2名は即座に拳銃を抜き、発砲する。短い間が開いた後、致命傷を負ったD-16349が地面に倒れ込む。D-47592が傍らに駆け寄る。//
&gt; 
&gt; **D-16349:** (//含み笑い//) お別れだな、ギャリー。何年も引きずったこの争いも、とうとう幕引きだ。俺はお前に見合う相手だったかな？ (//咳込む//)
&gt; 
&gt; **D-47592:** 応とも。本当のところ、お前とは友達になりたかったよ、ビル。こんな形で終わらせなきゃならなくて悪かった。
&gt; 
&gt; **D-16349:** (//微笑む//) これが一番良かったのさ、この世界での俺の時間は尽きた。1つだけ頼みがある…  (//咳込む//) …俺の物語を語り継いでくれ。俺を忘れさせないでくれ。
&gt; 
&gt; **D-47592:** 忘れさせねぇよ、約束だ。
&gt; 
&gt; **D-16349:** ありがとよ… 相棒…
&gt; 
&gt; //D-16349が死亡する。D-47592は空を見上げ、拳銃を落とす。暫し立ち尽くした後、彼は別な葉巻に火を点け、夕日を目指して西へ歩き始める。カメラドローンが旋回し、持ち場へ帰還する。// 
&gt; 
&gt; [記録終了]
注記: SCP-4873の効果が切れた後、D-47592は捕縛され、Dクラス居住区画へ連れ戻されました。D-47592は当該イベントの記憶を保持していないらしく、自分がD-16349を殺害したことを覚えていませんでした。
[[/collapsible]]
