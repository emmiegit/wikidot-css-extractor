[[include component:image-block name=cat|caption= SCP-PL-6470-J с меметической угрозой, подвергнутой цензуре, по состоянию на {{16.01.2021, 15:59.}}|width=300px|align=right]]

**Объект №:** SCP-PL-6470-J

**Класс объекта:** --[[[keter|Кетер]]]-- Списан

**Особые условия содержания:** --В настоящее время объект не может содержаться на одном отдельном сайте. Необходимо обеспечить, чтобы он не ускользнул с серверов отдельных филиалов Фонда. Объект обладает чрезвычайно сильными меметическими свойствами, и доступ к нему имеют только сотрудники с 4 уровнем допуска и выше.-- В связи с устранением SCP-PL-6470-J никаких особых условий содержания больше не требуется.

&gt; **Примечание:** Последующее описание было написано до списания объекта, и как таковое оно может содержать неточности. Обновленная информация доступна в **Приложении 6470-J.1**.

**Описание:** SCP-PL-6470-J — документ, обозначенный как [[[SCP-PL-KOT-J-ARC|SCP-PL-КОТ-J]]]. Он представлен в виде документа SCP, однако его содержание представляет собой лишь одну фотографию черного //Felis catus//, сидящего на черном офисном стуле и смотрящего вправо (с точки зрения читателя). У каждого человека, смотрящего на SCP-PL-6470-J и не прошедшего достаточной подготовки противодействию мем-угрозам, возникнет сильное желание похвалить отчёт как лучшее, что он когда-либо видел в своей жизни, и распространить информацию о нём как можно большему количеству людей. Во многих случаях люди, затронутые SCP-PL-6470-J, испытывают замешательство. Люди, которые сопротивляются первичному эффекту объекта, часто чувствуют смущение или злость, когда воспринимают его. SCP-PL-6470-J был создан д-ром ████████████ в ночь с {{15.01.2021}} на {{16.01.2021}} как &#34;социальный эксперимент&#34;. Д-р ████████████ заявил, что он якобы не знал о меметическом эффекте документа и планировал удалить всю информацию о нём через некоторое время, но реакция персонала, затронутого воздействием SCP-PL-6470-J, сделала это невозможным (см. Инцидент 6470-J/2021). Виновный был наказан временным ограничением разрешений и дисциплинарным собеседованием.

**Инцидент 6470-J/2021:** {{16.01.2021}} в {{00:26}} д-р ████████████ поделился SCP-PL-6470-J на сервере польского филиала, побуждая своих коллег прочитать его. Большая часть сотрудников засекла исходящую от документа меметическую угрозу и предприняла меры по её устранению, но большинство сотрудников были поражены ею и начали хвалить отчёт в манере, неадекватной его содержанию (одна фотография чёрного кота), к примеру:
&gt; Jestem zdumiony niewiarygodnym poziomem tej pracy. //(Я поражен невероятным качеством этой работы.)//

&gt; Mój nowy, ulubiony polski obiekt (...). //(Мой новый любимый польский объект (...).)//
или в более упрощённой и инфантильной манере:
&gt; (...) kotek słodki af //((...) еба какой милый котя)//

&gt; Kot //(Кот)//

В тот же день в 12:50 информация о SCP-PL-6470-J просочилась на международный сервер. Один за другим, копии файла появились на серверах отдельных филиалов: международном архиве переводов {{(12:52)}}, корейском {{(13:36)}}, итальянском {{(12:22)}}, китайском {{(14:42)}}, испанском {{(15:16)}}, японском {{(16:58)}}, русском {{(17:03)}} и немецком {{(23:39)}}. Это информация по состоянию на {{23:41}} и она может измениться в будущем. Иностранные читатели отреагировали аналогично польским, восприняв эти копии как &#34;переводы&#34; отчёта:

&gt; I really like the quality of the translation. (Я восхищён качеством этого перевода.)

&gt; 지금껏 본 번역 중에서 제일 원문에 충실한 번역이었습니다. (기립박수) //(Это был самый точный перевод из всех, что я когда-либо видел. (Аплодирую стоя))//

**Приложение 6470-J.1:** Списание

{{18.01.2021}} в {{10:00}} администратор сервера SCiPnet д-р Максвелл вместе с МОГ Эта-10 (&#34;Не вижу зла&#34;) запустили процедуру списания SCP-PL-6470-J. Исходный файл был удалён, а все копии на зарубежных серверах были отслежены МОГ Эта-10 и ожидают устранения. Сотрудники отдельных филиалов проинструктированы предотвращать дальнейшее распространение аномалии.

&gt; //**Примечание:** Господи, наконец-то. Это не было даже чуточку смешно. — Д-р ██████████//</textarea></pre>
