    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; = [[size 120%]]**//本文為SCP基金會ZH分部成員的作者頁面寫作標準規章，歡迎各成員閱讀。//**[[/size]]
&gt; 
&gt; [[[*authors-pages|作者頁面]]]，是SCP基金會寫作社群的作者們在累積足夠創作成果後，一個用於展示自己成就與個人資訊的網頁。在此處除了作品列表外，頁面在符合[[[*site-rules|網站規範]]]的守則下，您可以恣意揮灑創意，設計專屬於你的個人化頁面！
&gt; 
&gt; = ※作者頁面頁面中可以自由選擇是否添加評分器與創作板塊。
&gt; 
[[=]]
+ 作者頁面標準
------
++++++ 經內部成員提案，我們將作者頁面的標準從原本的 三份合格原創作品 或 五份合格翻譯作品更改為新制度。
[[/=]]
&gt; +++ ZH繁中分部現行的作者頁面合格標準如下：
&gt; 
&gt; 每份及格的**原創作品**[[footnote]] 含SCP項目、故事、Goi、流浪者圖書館、creepypasta、藝術創作等 [[/footnote]]為 **##4682B4|5點##**
&gt; 
&gt; **翻譯作品**每份為 **##4682B4|3點##**
&gt; 
&gt; 當您所有的作品點數**累積**達**##4682B4|15點##**以上就能創建一個自己專屬的**[[[*authors-pages|作者頁面]]]**。
&gt; 
&gt; 若作品遭到刪除導致作品點數下降而未能湊滿**##4682B4|15點##**我們也會在通知您進行備份後，將您的頁面由[[[authors-pages|作者頁面-ZH]]]中移除。
&gt; 
@@ @@
@@ @@
++ 如何創建作者頁面

# 當達到**15分**的積分標準後，您能夠前往[[[*contribute|創建新頁面]]]，並於最下方的**一般新頁面**創建欄位中建立屬於您的專屬頁面。 _
@@ @@
# 當完成屬於您個人的作者頁面內容與頁面後，請到本分部的[[[*authors-pages|作者頁面-ZH]]]，並且捲動頁面到底部，您將會看到「	##8B0000|編輯##」按鈕，請在編輯器中以您的**wikidot用戶名稱**（而非作者角色化身 //假設您有此// 設定）的**開頭字母**為基準填寫[[footnote]] 如果任何疑問請至留言板及聊天室求助 [[/footnote]]，輸入底下指令與文字： _

&gt; [[size 80%]]||[[*user@@ 您的用戶名稱]]||[[[您的作者頁面超連結@@|這條連結的顯示文字]]]||站點職員||[[/size]]

　　3. 儲存後，即完成您的作者頁面創建。

　　　如有進一步的疑慮或指教，歡迎到我們的[http://scp-zh-tr.wikidot.com/forum/t-12855272/ 留言板]與[[[chat-guide|各大窗口]]]提出！</textarea></pre>
