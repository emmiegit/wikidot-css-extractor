[[include :scp-jp:component:image-block-peppo

**일련번호:** SCP-2707-JP

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-2707-JP의 영향을 받은 것으로 추정되는 시신이 보고된 경우, 그 격리 및 변칙성 은폐 활동이 실시된다. 이때 수순은 표준 사체 처리 은폐 규약α를 전용한 것으로 하나, 불의의 사태 시 일시적 작전이 기획・발동된다.

수거된 시신은 화장・분골 후 발견 지점 인근의 묘지 관리 시설에 무연고자로 위탁된다.

**설명:** SCP-2707-JP은 주로 일본 내에서 가을 무렵 발생하는 인간 시신의 변칙적인 두부(頭部) 분열 현상이다. 최초 발견년도인 2002년부터 2021년 현재까지 재단이 발견한 발생례는, 홋카이도에서 2건, 혼슈에서 36건, 큐슈・오키나와에서 6건, 시코쿠에서 1건, 그 외는 국내 도서(島嶼)부에서 2건, 대만 섬에서 1건, 한국 연안부에서 1건, 즉 49건이 존재한다.

SCP-2707-JP는 이하의 양상에 따라 진행된다.
# **발아기:** 조건을 충족한 인간 시신이 무작위적으로 표적으로 선정된다. 이때 충족 조건은 이하에 열거한 바와 같으나, 이를 모두 충족해도 표적으로 선정되지 않는 경우가 대부분이다.
 * 머리가 존재하며 몸체와 분리되지 않음.
 * 시신이 영향 영역 이내에 공기에 노출되는 형태로 존재.
 * 의학적 사망 이후 3일 이상 타인에게 발견되지 않음.
 * 시신 인수 의사 소유자가 존재하지 않음.
# **꽃봉오리기:** 영향을 받은 시신 주변에 급속하게 석산(//Lycoris radiata//)이 발생, 생장한다. 이때, 생장 가능한 토양의 유무나 그 영양성은 고려되지 않는다. 어떤 사례에서는 뿌리가 콘크리트를 관통하는 형태로 생장하고 있는 것이 확인되었다. 석산의 생장과 동시에 영향을 받은 시신의 두개골에 갈라진 금이 발생하기 시작한다.
# **개화기:** 영향받은 시신의 본격적인 개열(開裂)이 시작된다. 시신의 두개골은 앞서 서술한 금을 따라 육체와 함께 벌어지며, 석산의 꽃잎과 유사한 형태를 취한다. 시신 주변의 석산이 같이 개화하기 시작하면서 시신 전체가 꽃잎으로 뒤덮인다.

발아기부터 개화기 완료까지의 시간에는 사례 별로 차이가 있지만 대략 24시간 이내에 종료된다. 현상 종료 이후 영향을 받은 시신 및 발생한 석산은 변칙성을 잃고 정상적인 과정을 거처 천천히 부패/시들어 간다. 이형으로 변형된 두개골은 그대로 유지된다.

과정 도중에 타인이 시신을 발견했을 경우 변형 및 주변 식물의 생장은 그 시점에서 정지된다. -- 단, 이는 직접적으로 부근(~ 30m)에서 육안으로 발견한 경우에 한하며, 원거리에서의 관찰이나 감시 카메라를 통한 관측 등과 같은 경우에서는 정지하지 않는다. 직접적인 관측에서 벗어나면 다시 수십 분 정도의 간격을 두고 변형・생장이 재개되지만, 발견된 시신에 적절한 조치[[footnote]] 경찰 조직이나 재단에 의한 대응, 인근 주민에 의한 매장 등. [[/footnote]]가 취해지기 시작하면 과정은 감속되며 최종적으로는 항구적인 정지로 이어진다.

**부록.2707-JP: 수집원 기록**
SCP-2707-JP에 관한 문헌 수색 중, 수집원 자료 중 이 현상에 대해 기록한 것으로 추정되는 복수의 사례가 발견되었다. 가장 오래된 문헌은 아스카 시대 전후의 것으로 추측되고 있으며, 연구진은 석산과 죽음을 연결하는 문화의 형성에 SCP-2707-JP가 영향을 주었을 가능성을 제기하고 있다. 역사・문화학부 일본민속분과 하에서의 조사 활동이 진행 중이다.
