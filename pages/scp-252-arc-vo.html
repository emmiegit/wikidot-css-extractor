**Item #:** SCP-252

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-252 debe almacenarse en el arsenal bajo el protocolo de seguridad de Nivel 4. El acceso a SCP-252 o su interruptor está estrictamente regulado, y cualquier prueba que requiera procedimientos de evacuación completos de antemano. SCP-252 debe limpiarse y mantenerse como un dispositivo volátil Clase HK, con un examen regular que se realizará semanalmente.

**Descripción:** SCP-252 parece ser una bomba aérea militar estándar de 50 lb de los EE. UU., Similar en marca y modelo a las utilizadas en los bombarderos de la Segunda Guerra Mundial. Por su parte, las palabras &#34;The Pink Scare&#34; están grabadas. Los intentos de desarmar el aparato de la bomba son imposibles, y no hay medios para desarmar su carga indefinidamente.

SCP-252 se activa con un interruptor remoto, un pequeño control remoto de hierro con una simple perilla etiquetada como &#34;encendido&#34; y &#34;apagado&#34;. Cuando la perilla se gira a la posición &#34;on&#34;, SCP-252 se activará en 5 segundos, liberando su carga útil. Esta carga útil tiene el efecto de alterar las mentes de cualquier personal masculino dentro de su rango de 3.5 km. Todos los afectados por la explosión desarrollarán temporalmente preferencias homosexuales, independientemente de la orientación sexual previa. El método en el que logra esto es desconocido en ese momento, y todos los intentos de desmontar SCP-252 han llevado a una detonación prematura.

Descubierto en 19██, SCP-252 fue encontrado en una instalación científica abandonada cerca de ██████, Virginia. Al ubicar el dispositivo, el movimiento de los Agentes asignados a su recuperación causó que el muy inestable SCP-252 detonase, en parte debido a su mal estado en ese momento. Después de un examen exhaustivo, y más que un poco de vergüenza confusa, fueron liberados y SCP-252 fue trasladado al Sitio-██.

Anexo: Aunque no es inherentemente peligroso, SCP-252 ha estado sujeto a un grado abrumador de seguridad y escrutinio, y se han hecho más intentos para neutralizarlo que cualquier otro SCP en el Sitio-██. Debido a varios incidentes relacionados con SCP-252 utilizados de una manera rencorosa o cruelmente humorística, se requiere la autorización de Nivel 3 para cualquier uso de SCP-252.

Nota: Esta es la tercera vez que recibimos una ola de informes de [[[SCP-336]]] sobre el personal sexualmente confundido. No solo está causando un estrés indebido, sino que piense en las personas que tienen que preocuparse por atrapar al “gay”. Recuerde, no solo está rompiendo las reglas ... está rompiendo los corazones de las personas. - Dr. ██████

Anexo: A todos ustedes (enfadados) empleados varones que pensaron que sería gracioso trasladar esto a mi habitacion y detonarlo, me gustaría sugerir que vean &#34;The Shawshank Redemption&#34; en busca de pistas de por qué no fue así. Diablos, haganlo de todos modos, te dará algo que hacer mientras esperas a que te reasignen al servicio de Keter.
- Dr. Clef.

Nota: A pesar de muchas solicitudes, no, no expondremos a [[[SCP-230]]] a SCP-252. No me importa lo divertido que suena &#34;El hombre gay más gay vivo&#34;. - Dr. ██████</textarea></pre>
