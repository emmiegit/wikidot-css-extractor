    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-3072-JP - 残りの1割の正体
**著者:** [[*user doraTORO]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-3072JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 回収されたSCP-3072-JPはサイト-8123の低危険度物品保管庫に収容されています。GoI-1844(&#34;AKI玩具&#34;)によるSCP-3072-JPの販売は現在停止していますが、インターネット上でSCP-3072-JPの取引が確認された場合発信元の追跡と隠蔽処理が行われます。

**説明:** SCP-3072-JPはGoI-1844(&#34;AKI玩具&#34;)によって製造・販売されている異常性を有したゴム製の手袋です。SCP-3072-JPを身に着けた状態で手を振る様な動作を行うとSCP-3072-JPは着用者の周囲に重力波を発生させることで、一般相対性理論に基づき周囲の時間の流れは歪み、固定状態 -- 俗に言う&#34;時が止まった&#34;状態へと変化します。

**実験記録-3072-JP:**

&gt; = **実験#01**
&gt; **被験者:** 小鳥遊博士
&gt; 
&gt; **結果:** 小鳥遊博士がSCP-3072-JPを着用し手を降る動作を行った瞬間、小鳥遊博士のあらゆる身体活動は停止した。異常に気づいた実験記録者が即座にSCP-3072-JPを脱がす事で小鳥遊博士の身体活動は再開した。
&gt; 
&gt; **終了報告書:** これを受け、以降SCP-3072-JPを用いた実験は禁止されました。

[[collapsible show=&#34;+ SCP-3072-JP作成者に対するインタビュー記録&#34; hide=&#34;- 閉じる&#34;]]

**インタビュー記録3072-JP - 20██/██/██**
[[div class=&#34;blockquote&#34;]]

**インタビュー対象:** 遠野 唯氏

**インタビュアー:** 小鳥遊博士

**付記:** 対象はGoI-1844構成員であり、SCP-3072-JPの開発者でもある。

----

**&lt;記録開始&gt;**

**小鳥遊博士:** 早速ですが、あの手袋を開発したのはあなたで間違いないですか？

**遠野氏:** ええ、その通りです。

**小鳥遊博士:** 遠野さん、お言葉ですが…あの商品は如何せん悪質過ぎます。時間停止を味わえると銘打って置きながら、止まるのは自分の時間とは驚きましたよ。AKI玩具はいつから悪趣味ないたずら用玩具メーカーに変わったんですか？

**遠野氏:** ええ？

**小鳥遊博士:** ええじゃありませんよ！あなたに私の気持ちが分かりますか！時間停止という男の夢、それが実現すると知ったときの私の心情！いざ手袋を着けて手を振ってみれば何も起こらなかった時の私の落胆が！そして、自分の時間を止める物だと知ったときの私の苛立ちが！

**遠野氏:** 少し待ってください、あなたは勘違いをしていますよ。

**小鳥遊博士:** はい！？私が何を…

**遠野氏:** あれは時間停止で犯される体験をする為に開発した女性向けの商品ですよ？

**小鳥遊博士:** えっ

**遠野氏:** 我が社の製品は特注なので説明書が無いのは仕方が無いとして、時間が経てば陰茎の大きな人形の実態が出現するはずですが…？実験はちゃんと行ったのですか？

**小鳥遊博士:** …インタビューを終了します。

&lt;**記録終了**&gt;

----

**終了報告書:** 再びSCP-3072-JPを用いた実験が行われた所、SCP-3072-JPの時間干渉の異常性の発現から10分後、複数の人形実態の出現が確認されました。(SCP-3072-JP-Aと指定)SCP-3072-JP-AはSCP-3072-JP使用者への強姦行為を開始しようとしましたが、使用者が男性であった為この試みは失敗しました。SCP-3072-JP-Aは困惑した様子を見せた後に消失しました。
[[/div]]
