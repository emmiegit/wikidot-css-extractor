**Titre original :** SCP-3941 - The Major Occultation
**Auteur :** [[*user Tufto]]
**Traducteur :** [[*user Fourmi1(MNIW)]]
**Date de publication originale :** 4 mai 2017
**Image :** Se trouve [https://commons.wikimedia.org/wiki/File:Double_knock_old_door_(2624799098).jpg ici], sous licence CC.
[[include credit:end]]

[[include component:image-block name=scpimampic|caption=SCP-3941-1, peu avant son confinement initial.]]

**Objet n^^o^^ :** SCP-3941

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-3941-1 se trouve actuellement dans une Installation de Stockage Sécurisée du Site-██. Des gardes armés doivent être postés en dehors de SCP-3941-1, en cas d&#39;incursion du BRAI dans le Site-██. Des caméras de surveillance doivent être placées devant SCP-3941-1 en permanence afin de prévenir la possibilité d’émergence d’entités de SCP-3941-2. À ce jour, SCP-3941-3 a empêché toute tentative d&#39;installer un réseau de surveillance dans SCP-3941-2. Il est recommandé d&#39;employer des méthodes alternatives.

**Description :** SCP-3941 désigne les quatre objets suivants :

•	SCP-3941-1 est une porte en bois, supposée avoir été construite au cours des années 80 à partir de bois de Chêne du Liban (Quercus Libani) datant du milieu du X^^ème^^ siècle et incrustée de fer, ainsi qu&#39;un encadrement de bois entourant la porte. SCP-3941-1 semble être indestructible, bien qu&#39;aucune tentative sérieuse de destruction n&#39;ait été entreprise. SCP-3941-1 était précédemment intégrée dans un mur d&#39;une petite maison de Karbala, en Iraq, mais ne s&#39;ouvrait pas sur la maison elle-même. À la place, SCP-3941-1 permet uniquement d&#39;accéder à SCP-3941-2. Les propriétés anormales de SCP-3941-1 sont inactives chaque jour entre 22:00 et 06:00 ; selon SCP-3941-3, il s&#39;agit de la période pendant laquelle il dort.

En 9 occasions, les propriétés anormales de SCP-3941-1 ont été désactivées de manière irrégulière pour des périodes allant de 1 heure à 12 semaines. Ces désactivations ont toutes été instiguées par SCP-3941-3 en raison d&#39;actions menées par le personnel de la Fondation.

•	SCP-3941-2 est une petite dimension de poche, supposée mesurer environ 50 m^^3^^. SCP-3941-2 prend la forme d&#39;une petite pièce, construite à partir de grès et décorée dans un style rappelant une modeste maison du Bagdad du X^^ème^^ siècle, bien que contenant des objets identifiés comme étant des reproductions des années 70 et 80. Des fenêtres sur les côtés de la pièce permettent à la lumière d&#39;entrer à partir d&#39;une source inconnue ; la vue de ces fenêtres semble être celle du Bagdad du X^^ème^^ siècle tel que les historiens et les archéologues du début des années 90 le connaissent. La pièce comprend une autre porte sur le mur opposé de laquelle SCP-3941-4 entre et sort et un coussin au centre de la pièce sur lequel SCP-3941-3 peut généralement être trouvé assis. Étant donné que les scans de la Fondation ont déterminé les mesures de la dimension à 50 m^^3^^, l&#39;endroit vers lequel cette porte mène est actuellement inconnu.

•	SCP-3941-3 a l&#39;apparence d&#39;un humain mâle au début de la trentaine ; cependant, SCP-3941-3 ne semble pas avoir vieilli depuis la découverte initiale de SCP-3941 par la Fondation. SCP-3941-3 prétend être Muhammad al-Mahdi, le Douzième Imam des religions Ithna &#39;Ashari et Alevi. Les tentatives de retirer SCP-3941-3 de SCP-3941-2 ont toutes échoué ; de plus, SCP-3941-3 semble posséder la capacité d&#39;éjecter sommairement qui que ce soit de SCP-3941-2 à volonté, les faisant disparaître et réapparaître directement devant SCP-3941-1. SCP-3941-3 répond aux question de la Fondation et est coopératif, mais refuse d&#39;être retiré de SCP-3941-2.

SCP 3941-3 connaît le persan, l&#39;arabe irakien, l&#39;arabe classique, l&#39;anglais et le français. SCP-3941-3 répondra à sa désignation officielle mais refusera de répondre aux questions si l&#39;interrogateur insinue qu&#39;il n&#39;est pas le Douzième Imam tel qu&#39;il le prétend. Il a présenté un intérêt particulier pour les débats théologiques, semblant posséder des connaissances variées sur un large spectre de traditions religieuses au-delà de la sienne. SCP-3941-3 semble apprécier parler au personnel de la Fondation ; il a mentionné positivement des conversations avec la Chercheuse F██████ à plusieurs occasions.

•	SCP-3941-4 a l&#39;apparence d&#39;un humain mâle en milieu d&#39;adolescence ; tout comme SCP-3941-3, SCP-3941-4 ne semble pas avoir vieilli depuis la découverte initiale de SCP-3941 par la Fondation. SCP-3941-4 n&#39;est désigné par SCP-3941-3 que par le nom Mahmud. SCP-3941-3 a refusé de fournir des détails sur le passé de SCP-3941-4. SCP-3941-4 est apparemment muet et ne répond pas aux questions du personnel de la Fondation. SCP-3941-4 sert le repas de SCP-3941-3 deux fois par jour, à l&#39;exception des jours où un jeûne se produit selon les traditions d&#39;Ithna &#39;Ashari ; le contenu de ces repas semble correspondre approximativement à plusieurs plat iraniens modernes. SCP-3941-4 répond également à des requêtes irrégulières de nourriture ou de boissons formulées par SCP-3941-3. Comme mentionné précédemment, SCP-3941-4 entre dans SCP-3941-2 par une porte au fond de la pièce. Les tentatives de retirer SCP-3941-4 ou de passer par la porte par laquelle il arrive ont toutes échoué, les agents de la Fondation étant simplement éjectés de SCP-3941-2 par SCP-3941-3.

SCP-3941 a été initialement découvert par la Fondation en 199█, à la suite du développement d&#39;un culte millénariste local dans le quartier de █████████, à Karbala, où SCP-3941-1 a été localisé. Le chef de ce culte, &#39;Abbas H████, déclarait avoir &#34;découvert&#34; le lieu d&#39;occultation du Douzième Imam, déclarant qu&#39;il &#34;émergerait bientôt en tant que Mahdi pour restaurer le royaume des justes&#34; et annoncer une apocalypse. SCP-3941-3 a plusieurs fois déclaré qu&#39;il ne comptait pas quitter SCP-3941-2 &#34;dans les mille ans à venir&#34;, et que M. H████ se fourvoyait dans ses croyances. La Fondation a été capable de sécuriser le site et de transporter SCP-3941 à █████████████ avant que le Bureau pour la Récupération des Artefacts Islamiques (BRAI) ne soit capable de l&#39;atteindre, en raison d&#39;une crise politique précipitée dans ladite organisation par la découverte de SCP-3941. Des amnésiques de Classe A ont été distribués à tous les acteurs impliqués.

**Addendum 3941-1 :** Le 30/04/20██, les archives universitaires concernant un certain Hassan Tehrani, né le 17/08/196█, furent notifiés à la Chercheuse F███████. M. Tehrani était un étudiant iranien en ingénierie à l&#39;Université de Téhéran durant le milieu des années 80 qui a également assisté à plusieurs cours de théologie shi&#39;ite. Selon son ancien professeur de théologie, █████████ ████, M. Tehrani était profondément insatisfait par la doctrine de l&#39;occultation ; il s&#39;était apparemment mis à penser que l&#39;Imam n&#39;était pas présent dans le monde et que la &#34;justice et le bien&#34; étaient de ce fait absents du monde également. Le 21/03/198█, M. Tehrani a été porté disparu de son appartement de █████, à Téhéran. Plusieurs photographies de M. Tehrani ont survécu ; elles semblent représenter SCP-3941-3 bien plus jeune.

L&#39;interrogatoire suivant a été conduit à la suite de cette découverte :

[[collapsible show=&#34;+ Interrogatoire 3941-27&#34; hide=&#34;- Interrogatoire 3941-27&#34;]]

&gt; **Interrogé :** SCP-3941-3
&gt; 
&gt; **Interrogateur :** Dr F██████ 
&gt; 
&gt; **Avant-propos :** Cet interrogatoire a été conduit le 03/05/20██, dans SCP-3941-2.
&gt; 
&gt; **//&lt;Début de l&#39;Enregistrement&gt;//**
&gt; 
&gt; **Dr F██████ :** Je suis venue vous poser une question, SCP-3941-3.
&gt; 
&gt; **SCP-3941-3 :** Ah, bonjour, ma fille. Il est bon de se revoir. Dois-je demander à Mahmud de nous apporter du thé ?
&gt; 
&gt; **Dr F██████ :** Non, merci. Je voudrais vous poser une question sur l&#39;un de vos fidèles.
&gt; 
&gt; **SCP-3941-3 :** Une question personnelle, alors. Et moi qui pensais que vous étiez venue en vous souciant de ma santé ! &lt;rire&gt; Que je suis naïf. Alors, à propos de qui souhaitez-vous parler ?
&gt; 
&gt; **Dr F██████ :** Un homme du nom de Hassan Tehrani.
&gt; 
&gt; //&lt;À cela, SCP-3941-3 se raidit visiblement et fronce les sourcils.&gt;//
&gt; 
&gt; **Dr F██████ :** Il était un étudiant en ingénierie pendant les années 80. Disparu soudainement. Je me demandais si vous saviez ce qui lui était arrivé. Vous prenez bien un vif intérêt dans vos fidèles, après tout.
&gt; 
&gt; **SCP-3941-3 :** Oui… Je connais cet homme. Il était… une personne troublée. Il désirait une… restauration en quelque sorte.
&gt; 
&gt; **Dr F██████ :** Une restauration ?
&gt; 
&gt; **SCP-3941-3 :** Il pensait que l&#39;Imam ne pouvait pas exister. Qu&#39;il était mort à un jeune âge ou qu&#39;il n&#39;était jamais venu au monde. Il pensait que, à cause de cela, la justice dans le monde était en désuétude. Qu&#39;il ne pouvait y avoir aucun apocalypse, car il n&#39;y avait aucun Imam ! Imaginez ça ! L&#39;homme était perturbé en effet.
&gt; 
&gt; **Dr F██████ :** Donc… que souhaitait-il restaurer ? La justice ?
&gt; 
&gt; **SCP-3941-3 :** Oui… ou du moins, il souhaitait restaurer ce qu&#39;il avait perdu, ce que ses acolytes avaient perdu. Il vivait dans la République Islamique, qui prétendait représenter l&#39;Islam contre l&#39;Ouest impie. Mais où qu&#39;il regardait, les stigmates de l&#39;Ouest existaient dans leurs cœurs. Il ne nourrissait pas de haine particulière envers les Chrétiens, comprenez bien ; c&#39;était juste qu&#39;il désirait quelque chose de perdu. Il souhaitait restaurer les contours harmonieux, voyez-vous.
&gt; 
&gt; **Dr F██████ :** Les contours harmonieux ?
&gt; 
&gt; **SCP-3941-3 :** Les lignes qui s&#39;écoulaient, qui avaient un rythme, qui se formaient naturellement… je ne sais point si je peux vous faire comprendre. Vous n&#39;êtes pas de notre monde, voyez-vous. Vous ne comprenez point ce que c&#39;est que de perdre sa propre identité, que d&#39;avoir la conscience de soi changée en néant. Pendant un millier d&#39;années, les gens du monde persanophone ont dessiné des miniatures époustouflantes, ont créé des calligraphies magnifiques, ont sculpté des formes géométriques pour donner les plus éblouissantes des mosquées. Les formes finement tissées des tapisseries, évoquant la chasse et la gloire des chefs… la poésie de Ferdowsi et Hafez, ces doux chants de héros et de monstres qui étaient à la fois vrais et faux… les fleurs ondulantes imprégnées dans des céramiques blanches… il y avait des péchés aussi, bien sûr, et de la méchanceté, et de la cruauté, mais c&#39;était des maux humains. C&#39;était leurs maux, les maux de leur peuple.
&gt; 
&gt; **Dr F██████ :** Je ne comprends pas…
&gt; 
&gt; **SCP-3941-3 :** Bien sûr que non. Vous venez de █████, n&#39;est-ce pas ? Un pays qui a aidé à former le monde que nous habitons, qui a construit des empires par-delà les océans sans bornes, qui a créé le concept même de vie au sein duquel nous vivons et respirons aujourd&#39;hui. Mais Hassan Tehrani venait d&#39;un pays en train de mourir. Où qu&#39;il regardait, la présence d&#39;idées étrangères et de vies étrangères polluait tout. Les formes des immeubles s&#39;élevaient tels des socles blasphématoires de substance, défiant l&#39;esprit et glorifiant le matériau. Ses chefs ont passé des années à vanter les vertus des Sassanides et des Achéménides, tout ça pour servilement s&#39;octroyer une place dans une cosmologie européenne. Ce n&#39;était pas une modernité qui vitalisait son peuple, c&#39;était une modernité qui leur avait été imposée, qui les étranglait, les transformant en des monstruosités difformes ! Il désirait l&#39;ancien monde, le monde de sang et de cruauté et de justice ! 
&gt; 
&gt; //&lt;Ici, SCP-3941-3 commence à hausser le ton de colère.&gt;//
&gt; 
&gt; Le monde où ils pourraient créer leur propre modernité, où ils pourraient atteindre la place qui leur est due pour la première fois, sans la malédiction des //farangi// et leurs sales empires !
&gt; 
&gt; //&lt;SCP-3941-3 semble se calmer, puis se rassoit.&gt;//
&gt; 
&gt; **SCP-3941-3 :** Toutes mes excuses, ma chère. Revenez, je vous prie. Je me suis quelque peu échauffé, n&#39;est-il pas ?
&gt; 
&gt; **Dr F██████ :** Peut-être un petit peu, oui. Alors, M. Tehrani voulait restaurer sa… la conscience d&#39;être fier d&#39;appartenir à son peuple ?
&gt; 
&gt; **SCP-3941-3 :** Oui. Et il a réussi. Il a restauré l&#39;Imam- il a restauré ma position. Il… a donné son corps pour que je puisse à nouveau prendre une forme physique. Il est mort, hurlant, entre les mains de ces démons qui lui ont enseigné les arts mystiques, faisant de sa chair la mienne. Il m&#39;offrit une maison, il me donna un lieu où vivre et il me donna un magnifique serviteur. Grâce à son sacrifice, la justice peut à nouveau régner dans cette réalité. Nous pouvons nous réconcilier avec notre passé, nous pouvons nous réconcilier avec notre ancienne beauté, les anciens usages désormais désolidarisés de leurs sujets depuis longtemps. Et un jour, j&#39;émergerai de mon occultation et je vivrai à nouveau libre.
&gt; 
&gt; **Dr F██████ :** Je vois. Donc… votre corps était autrefois celui de M. Tehrani ?
&gt; 
&gt; **SCP-3941-3 :** Oui. Il quitta son corps, et mon âme y pénétra. Il lui est assuré une place au Paradis pour ses actes pieux.
&gt; 
&gt; **Dr F██████ :** Donc, on peut présumer que ses habitudes alimentaires étaient liées à son corps plutôt qu&#39;à son, euh, &#34;âme&#34; ?
&gt; 
&gt; **SCP-3941-3 :** …Je ne suis pas sûr de comprendre vos insinuations, mon enfant.
&gt; 
&gt; **Dr F██████ :** Les plats ne sont pas, sans doute, ceux que l&#39;Imam aurait mangé. Ils contiennent du riz, qui a été apporté en Iran par les Mongols, trois siècles après le début de l&#39;occultation de l&#39;Imam. Ils contiennent des épices qui n&#39;ont été introduites en Iran que plusieurs années plus tard, aussi. Vous ne pouvez pas avoir été familier avec ceux-ci, donc on peut présumer que le fait que vous habitiez dans le corps de M. Tehrani signifie que vous avez récupéré certaines de ses habitudes…
&gt; 
&gt; **SCP-3941-3 :** Je…
&gt; 
&gt; //&lt;SCP-3941-3 semble maintenant visiblement bouleversé.&gt;//
&gt; 
&gt; **Dr F██████ :** C&#39;était juste une question. Je suis désolé si cela vous gêne. Bref, il y a des sujets un peu plus importants dont j&#39;aimerais m&#39;entretenir avec v-
&gt; 
&gt; **SCP-3941-3 :** Je pense que vous devriez partir maintenant.
&gt; 
&gt; //À cet instant, le Dr F██████ fut éjectée de SCP-3941-2.//
&gt; 
&gt; **//&lt;Fin de l&#39;Enregistrement&gt;//**

[[/collapsible]]

À la suite de cet interrogatoire, SCP-3941-3 supprima les propriétés anormales de SCP-3941-1 pour une période d&#39;exactement 157 jours et 12 heures. Suite à la réactivation de SCP-3941-1, il a été déterminé que tous les composants de SCP-3941 fonctionnaient normalement, SCP-3941-3 agissant conformément à sa conduite passée ; cependant, SCP-3941-3 expulsera désormais tout le personnel et désactivera SCP-3941-1 pendant plusieurs heures si un membre du personnel mentionne Hassan Tehrani ou questionne l&#39;identité de SCP-3941-3 en tant que Douzième Imam.
