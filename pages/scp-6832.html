    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-6832/ants1|caption=SCP-6832-1.]]

**Identyfikator podmiotu:** SCP-6832

**Klasa podmiotu:** Zneutralizowane

**Specjalne Czynności Przechowawcze:** Jako że SCP-6832 został przeklasyfikowany na zneutralizowane, nie są wymagane żadne czynności przechowawcze.

**Opis:** SCP-6832 było zjawiskiem obejmującym spontaniczne manifestacje mrówek pospolitych (//Tapinoma sessile//) w posiłkach serwowanych w kafeterii Ośrodka 55. Manifestacje zdarzały się, kiedy osoba była rozkojarzona lub w inny sposób nie skupiała się na swoim jedzeniu. Po manifestacji, mrówki, odtąd określane jako SCP-6832-1, podążały za śladami feromonów, które zdawały się prowadzić od krawędzi powierzchni, po czym znikały przy spadzie.

Instancje SCP-6832-1, które podążyły za śladem do końca teleportowały się następnie do nieznanej lokacji, często niosąc kawałek jedzenia urwanego z posiłku, na którym się pojawiły. SCP-6832-1 nie dokonały manifestacji poza kafeterią Ośrodka 55, pomimo wielokrotnych prób wywołania ich pojawienia się.

Anomalia po raz pierwszy dokonała manifestacji dnia 31.06.2020 roku[[footnote]] Podczas corocznego Sympozjum Fundacji na temat Współdziałania z Anomalnymi Organizacjami.[[/footnote]] na posiłku Dr. Blanka (Monterey chicken), kiedy jego uwagę od jedzenia odciągnął Dr Wettle, który poślizgnął się na świeżo umytej podłodze kafeterii. Z chwilą, gdy Dr Blank skupił się ponownie na swoim posiłku, instancje SCP-6832-1 szły w kierunku krawędzi stołu i znikały, co wzbudziło podejrzenia obecności nowej anomalii. Dr Morrison, Kierownik Departamentu Anomalnej Entomologii, został o tym poinformowany, a SCP-6832 krótko po tym sklasyfikowany jako anomalia.

**Dodatek 6832.A:** Poniżej znajduje się skrócony log manifestacji i prób wywołania SCP-6832.

&gt; **Dotknięta Osoba:** D-1221
&gt; 
&gt; **Posiłek:** Nutraloaf
&gt; 
&gt; **Notatki:** Uwaga D-1221 została odwrócona od jego posiłku podczas wyjaśniania mu celu eksperymentu. SCP-6832 nie dokonał manifestacji; obecna teoria dotycząca manifestacji anomalii zakłada, że SCP-6832 pojawi się u osób, które nie są świadome natury podmiotu.

&gt; **Dotknięta Osoba:** D-09534
&gt; 
&gt; **Posiłek:** Nutraloaf
&gt; 
&gt; **Notatki:** SCP-6832 nie dokonał manifestacji; obecna teoria o właściwej manifestacji zakłada, że SCP-6832 pojawi się u osób, które jedzą odpowiednie jedzenie, a nie zamienniki posiłków gotowanych przez Fundację. 

&gt; **Dotknięta Osoba:** Dr J. Everwood
&gt; 
&gt; **Posiłek:** Kurczak z grilla z czarną fasolą i ryżem
&gt; 
&gt; **Notatki:** To pierwsza odnotowana manifestacja SCP-6832 zgodnie z nowymi procedurami. Odnotowano, że instancje SCP-6832-1 wolały brać kawałki czarnej fasoli niż kurczaka.


&gt; **Dotknięta Osoba:** Dyr. D. Asheworth
&gt; 
&gt; **Posiłek:** Rosół
&gt; 
&gt; **Notatki:** SCP-6832-1 dokonały manifestacji w bulionie i 95% odnotowanych instancji utonęło. Uwaga Ashewortha ponownie została zwrócona na posiłek, po czym zjadł łyżkę zupy, zanim został zawiadomiony o wystąpieniu anomalii. Dyr. Asheworth zaczął wymiotować i następnie przejawiał oburzenie wobec wykorzystania go w eksperymencie bez jego zgody. Pomimo posiadania wiedzy na temat natury anomalii, Asheworth przez resztę swojego pobytu w Ośrodku 55 pozostawał wkurzony. Dyr. Asheworth nie przejawiał żadnych negatywnych objawów będących skutkiem spożycia SCP-6832.

&gt; **Dotknięta Osoba:** Dr J. Cimmerian
&gt; 
&gt; **Posiłek:** Kanapka z serem pimento
&gt; 
&gt; **Notatki:** Dr Cimmerian wyjął instancje SCP-6832-1 ze swojej kanapki po czym ją zjadł, twierdząc, że &#34;to zajebiście dobra kanapka, nie będę jej marnował.&#34; 

&gt; **Dotknięta Osoba:** Badacz J. Waltzer
&gt; 
&gt; **Posiłek:** Bułeczki cynamonowe
&gt; 
&gt; **Notatki:** Zaobserwowano, że instancje SCP-6832-1 zabrały bułeczki cynamonowe Waltzera w rekordowym czasie, 7 minut i 53 sekund, po czym wszystkie instancje zniknęły. Uważa się, że podobnie jak nieanomalne mrówki pospolite, SCP-6832-1 mają upodobanie do słodkiego jedzenia.
@@ @@
@@ @@
**Dodatek 6832.B:** Po manifestacji na posiłku Badacza Waltzera, SCP-6832 nie dokonał dalszych manifestacji. Po konsultacji, Dr Morrison stwierdził, że cynamon jest toksyczny dla mrówek. Ze względu na dowód na samo neutralizację SCP-6832, dalsze badania anomalii zostały uznane za niemożliwe. 
@@ @@
@@ @@
