**SCP-CN-2849-EX - 子在巢中待母归**

**作者：**[[*user Meowait]]，进入[[[meowait|人事档案]]]查看该名作者的更多作品。

[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-2849##white|-EX##

**项目等级：**Thaumiel##white|Explained##

**特殊收容措施：**小研究员许芷幽必须严格完成以下的收容措施，以完成SCP-CN-2849##white|-EX##的奇术仪式。

* 完成该奇术仪式需要健康的体魄，执行者必须严格遵守基金会营养专家克里斯先生推荐的食谱用餐##white|记得偶尔给他吃顿好的##，且每天必须在退役机动特遣队教官陈先生的监督下进行体育锻炼。执行该条内容将使在执行奇术仪式时有足够的生命能量/EVE粒子来辐射出具有足够强度的ARad场。
* 完成该奇术仪式需要睿智的头脑，执行者在基金会下属学校的每场测验中不能得到多余两个低于B的评分。每个月至少阅读三本由基金会图书管理员李女士推荐的著作。##white|别让他太累了##奇术术式的驱动需要执行者思想结构的改变，完成该条内容被认为是必要的。
* 完成该奇术仪式需要健康的心理，执行者应尽量保持乐观的态度来面对生活，偶尔有负面和悲伤的情绪也是必要的。执行者若有心理问题应及时向站点心理咨询师林小姐寻求帮助。否则心理状态的变化会使执行者自身的现实程度降到95休谟以下，这对奇术仪式的完成是不利的。
* 完成该奇术仪式需要充足的睡眠，执行者每日应尽量睡足6个小时，否则自身思想极易受到梦神集团的侵扰，这对奇术仪式的进行是不利的。
* 完成该奇术仪式需要友善的待人态度，执行者不得在主观恶意上对他人进行言语辱骂与肢体冲突。在受到不公平对待时也不应忍气吞声，应从正当渠道进行反击。如此即可获得他人的尊重，这意味着执行者将获得微量的Akiva辐射，这对奇术仪式的完成是有利的。
* 完成该奇术仪式需要良好的行为习惯，执行者应尽量遵守法律法规与社会良俗。做出不良行为可能会使他人的评价对执行者造成类似于本质促动的影响，这对奇术仪式的完成是不利的。
* 执行者在每年生日时应在生日蛋糕上刻画奇术图章，并说出自己本年的愿望。##white|各位请尽量帮他实现愿望，拜托了##在执行者16岁生日时仪式将会完成。

**描述：**SCP-CN-2849##white|-EX##是研究员许青云与研究员梅瑛共同研发出的一套奇术仪式。该奇术仪式的作用是使目前处于[[[SCP-2922|外维度空间]]]的研究员许青云与研究员梅瑛在执行者的16岁生日时被召唤回基准现实中。该仪式必须由研究员许青云与研究员梅瑛的儿子小研究员许芷幽执行。##white|同僚们，在你们收到这份文件时，我们应该已经死了，请把这份文件留给我们的儿子许芷幽，待他16岁时再告诉他真相，这个时候他应该已经足够成熟了。##
