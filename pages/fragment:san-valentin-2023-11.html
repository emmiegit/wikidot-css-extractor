    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
Ha pasado algún tiempo desde que te regalé aquella
[*http://lafundacionscp.wikidot.com/rosamantico plantita], espero que sus frutos te hayan
ayudado. ¿Pero qué puedo decirte más que no te haya dicho? Y sabes bien que soy más de
acciones que de promesas. El pasar del tiempo para mí se hace tan rápido en algunas ocasiones,
pero al estar a tu lado, puedo saborear la eternidad como en ningún otro momento. Pero quisiera
sentirme aún más libre junto a tu lado. Quisiera dejar todo el extraño mundo que nos rodea y
tener al menos unos días a solas. ¿Quizás planear unas vacaciones? Aunque nada cerca del mar o
una playa, no me gusta la arena.

Sin embargo, supongo que esto es uno de esos deseos imposibles teniendo en cuenta la posición
de nuestros puestos, ¿no? No me gusta creer en milagros, pero de verdad quisiera repetir aquellos
momentos cuando nos cruzamos la primera vez en el Sitio 34, seguido de un pequeño recorrido en
sus pasillos. Cuando aún era una investigadora junior en el departamento de traducción. Que tan
rápido pasa el tiempo. Que tan poco te tendré en mi vida… Yo… Ya lo sabes, perdón por
mencionarlo siempre.

¿Estoy siendo demasiado melodramática? Quizás, o quizás no sé cómo expresarte lo tanto que te
aprecio. Oh, por cierto, la plantita que te di puede crecer como un arbusto o como un árbol, así
que puedo pedir un día libre para ir a tu casa y enseñarte un poco como cuidarla y decidir si será
un arbolito o un arbusto. ¡Y me la podré pasar todo el tiempo hablándote de arboricultura de
plantas anómalas! Tal vez no sea como las vacaciones que te digo, pero hey, es mejor que nada.

[[=]]
Una caricia de tu dulce voz
recorre el centro de mi alma,
oculta cruel recuerdo atroz
y me haces dormir en calma.
[[/=]]

Desde mi más grande cariño, tu Señora Luisa.
[[=image http://lafundacionscp.wdfiles.com/local--files/ficha-personal-luis-
gm/Luisa%20y%20andro0s%20rosamantico.gif]]
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Luis Gm]] PARA [[*user LazyLasagne]]
[[/=]]
[[/div]]</textarea></pre>
