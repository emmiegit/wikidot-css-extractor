**Název: SCP-020-CS**
**Autor:** [[*user Blakedin]]
**Foto:** Vlastní práce. Značka tvořivec.
[[include info:end]]

[[include component:image-block
    name=prukazka|
    caption=SCP-020-CS|
width=210px
]]
**Objekt#:** SCP-020-CS

**Třída Objektu:** Safe

**Úroveň Hrozby:** [[span style=&#34;color: white; text-shadow: 0px 0px 3px rgba(0,0,0,.75);&#34;]]●[[/span]] Bílá

**Speciální Zadržovací Procedury:** SCP-020-CS je nutno uchovávat v plastovém průhledném obalu, a uchovávat jej v uskladňovacím Sektoru–12, Nadací využívaném oblasti, Oblasti-14CS. Samotné SCP-020-CS je zabezpečeno v koženém pouzdru. SCP-020-CS nevyžaduje žádné další zadržovací procedury.
[[collapsible show=&#34;+ Poznámka vložena Mgr.A Sofií Ezekielovou 21.12.20??, 15:45:22&#34; hide=&#34;- Upozornění&#34;]]

[[code]]
Žádám všechny výzkumníky, kteří byli, jsou anebo budou 
schváleni doktorem Dinnským na podílení se testování, 
aby nechali čtečku čárových kódů na svém místě. 
Dále prosím, aby přítomní netestovali své ID karty na 
přítomné čtečce. K ověření vašich údajů 
využijte čtecí displeje, které se nachází na každém 
patře hlavní budovy.

Ezekielová S.
[[/code]]
[[/collapsible]]

[[collapsible show=&#34;+ Poznámka vložena PhDr. Blakem Dinnským 21.12.20??, 15:54:02&#34; hide=&#34;- VAROVÁNÍ&#34;]]
[[code]]
Zasvěcení výzkumníci budou proškoleni mou osobou. 
Jakékoliv následné selhání bude řešeno před 
bezpečnostní porotou v mém vedení. 

D.
[[/code]]

[[/collapsible]]

**Popis:** SCP-020-CS je standardní průkaz z tvrdého plastu se světle modrým pozadím a černým písmem. V pravém horním rohu je vyhrazeno místo pro fotografii, prostor je však diagonálně přeškrtnut. Levá polovina obsahuje údaje o vlastníkovi – jméno, pozice, datum a validní číslo. Tyto údaje však nejsou vyplněny. V dolní polovině se táhne čárový kód, který byl přečten jako //&#34;Knowledge is power&#34;.//

Z druhé strany je černým písmem napsané varování: „Nepatřím do nesprávných rukou. Sloužím pouze jako klíč k poznání. V případě nálezu mne prosím vraťte na tuto lokalitu █°█′█″ s. š., █°█′█″ v. d“.“

Po přečtení čárového kódu připravenou čtečkou zazní zvuk cvaknutí. Následně se v okruhu 100 metrů označí dveře, na které lze přiložit SCP-020-CS. Na dveře s obyčejným zámkem nemá SCP-020-CS vliv.

Po otevření, dveře vedou zcela do jiné místnosti, označená jako SCP-020-CS-1. Po vstupu do SCP-020-CS-1 dveře se uzavřou a zmizí. SCP-020-CS-1 je vysoká podlouhlá místnost, po celé délce se tyčí vysoké knihovny s tisíce knihami různých tvarů, barev, velikostí a stáří. Testovací subjekt se může následovat pouze jedno světlo, které vede ke „knihovnici“ označená jako SCP-020-CS-2. //(viz Záznam A).//

**Dodatečné:** SCP-020-CS-2 zatím neprojevilo nepřátelské vlohy. Z SCP-020-CS-1 je možné odejít poté, co SCP-020-CS-2 oznámí &#34;konec provozu&#34;. Testovaný subjekt je následně nasměrován k místu původního vstupu. Dveře jsou opět přístupné. Následně 12 hodin je SCP-020-CS nefunkční.

[[collapsible show=&#34;ZÁZNAM A&#34; hide=&#34;Zavřít záznam&#34;]]
**Vedoucí projektu** – Mgr.A. Sofia Ezekielová
**Zodpovědný dozor** – PhDr. Blake Dinnský
**Testovaný subjekt** - D-0105 

[[code]]
D-0105 je muž evropského původu s dlouholetou praxí práce s knihami a starými dokumenty. 
Je velmi introvertní a preferuje práci s nahrávacím zařízením než samotnou komunikaci. 
D-0105 byl seznámen s podrobnostmi a potřebnými bezpečnostními opatřeními. 
Před vstupem bylo subjektu D-0105 poskytnut batoh s předem schváleným
 příslušenstvím – zápisník, plnicí pero, paralyzér, čelová baterka a diktafon.
[[/code]]
[[include component:image-block
    name=mapa|
    caption=Mapa SCP-020-CS-1 zakreslená subjektem D-0105|
width=290px
]]

**[Hlasový záznam 1]**
&gt; 
&gt; **D-0105:**  „Eh, k-kde se to zapíná? Oh, tady -  J-Jmenuju se [DATA UZAMČENA] a-a- mám prozkoumat tuto…místnost? Tak tedy…vstoupil jsem do dveří…moment. Nejdřív jsem dostal nějakou kartičku, asi legitku. Řekli mi, že mám vzít čtečku a přečíst ten čárový kód na ní…té kartě. Tak…jsem to udělal. A pak se odemkly dveře. A těmi jsem vešel.  Přiložil jsem kartu na detektor u dveří a ty se otevřely. No, co vám povím. Málem jsem se posral. Ta slečna mi pak řekla, ať vstoupím a všechno si zaznamenávám. Ptal jsem se jí, jestli je to bezpečné. Neodpověděla…ale já byl zvědavým.&#34;
&gt; 

 **[Hlasový záznam 2]**
&gt; 
&gt; **D-0105:** Nepamatuji si, že bych vcházel do knihovny. No sakra, ty police jsou plné knih. Nebudu se jich dotýkat…ale mohl bych nahlédnout na hřbety… Tak byl stvořen svět, Les a jeho tajemství, Planeta XE, Sklon Měsíce… ty knihy nemají autora. A co tady? Eurípidés, Ezop, Petronicus,…a támhle jsou svitky. To je… to vypadá jako řečtina. Původní písmo? Obrana Sókratova? To je přece Platon! Je to možné? Toho bych se neměl dotýkat…o a co tohle? Je to Encyklopedie? Autor je Hippias z Elidy? Vždyť to je 5. století před naším letopočtem…dobrý bože, tahle knihovna je od podlahy ke stropu a hřbety jsou popsané v klikyhácích. Vypadá to jako runy nebo něco staršího…
&gt; 
&gt; (Zvuk praskajících prken)
&gt; 
&gt; **SCP-020-CS-2:** (Nesrozumitelná mluva)
&gt; 
&gt; **D-0105:** Kdo to byl?
&gt; 
&gt; **SCP-020-CS-2 :** (Nesrozumitelná mluva)
&gt; 
&gt; **D-0105:** A-Aha. Já…ta karta…k-kde to jsem?
&gt; 
&gt; **SCP-020-CS-2:** (Nesrozumitelná mluva)
&gt; 
&gt; **D-0105:** J-Jenom se koukám…a-a…je jich mnoho. Jsou to opravdu původní rukopisy?
&gt; 
&gt; **SCP-020-CS-2:** (Nesrozumitelná mluva)
&gt; 
&gt; **D-0105:** Fákt? Já tedy…m-můžu je vidět?
&gt; 
&gt; **SCP-020-CS-2:** (Nesrozumitelná mluva)
&gt; 
&gt; **D-0105:** D-Děkuji… (Těžké kroky) To je neuvěřitelný. Po požáru Alexandrijské knihovny měly být všechny spisy zničeny. Všechny původní rukopisy. Všechny…první záznamy skutečných elit. Prvních myslitelů prvopočátků… A-A-Ahah. Má nejhlubší omluva. S-Slečna Ezekielová mi dala instrukce. P-Popsat všechno co vidím…jo, aha. T-Ta paní vypadala jako naše stará knihovnice v [DATA UZAMČENA]. N-Ne slečna Ezekielová! Ta-Ta paní, která… u-už tu není. Před chvílí se mnou mluvila. Malá vrásčitá paní, šedivá vlasy v drdolu, vlněný šátek kolem krku a vybledlém kostýmku. Neslyšel jsem ji přicházet. Jen tak se zjevila za stolem. Milá paní. Až se mi zastesklo.
&gt; 
&gt; (Praskání)
&gt; 
&gt; (Cvakání)
&gt; 
&gt; **D-0105:** Haló? Nahrává se to? Jo, tak jsem to našel-
&gt; 
&gt; (Signál přerušen)
&gt; 
&gt; **D-0105:** -mné! Sotva jsem prošel přízemím. Po obou stranách tu jsou tu schody vzhůru a jedny schody do suterénu. N-Neodvážil jsem se tam jít. Sotva jsem se přiblížil prvnímu schodu a hned mě pohltilo horko a následně studený pot. Zvláštní. Začíná mě bolet celé tělo a to jsem prošel pouze první podlažím. Instrukce slečny Ezekielové jsem doufám dodržel, ale…počty jsem nedotáhl. Skončil jsem u osmi tisíce výtisku  v pevných vazbách a dvanácet svitků…a to všechno byla pouze levá strana přízemí. A všechno se to táhne až ke stropu. Není tu žádné světlo nebo okno, ale vidím všechno dokonale, nezkresleně. Dokonce jsem našel pojízdný žebřík, jako v těch starých filmech o-
&gt; 
&gt; **SCP-020-CS-2:** (Nesrozumitelná mluva)
&gt; 
&gt; **D-0105:** Opravdu? A-A kudy, prosím. Trochu jsem se ztratil.
&gt; 
&gt; **SCP-020-CS-2:** (Nesrozumitelná mluva)
&gt; 
&gt; **D-0105:** Mám je tady nechat?
&gt; 
&gt; **SCP-020-CS-2:** (Nesrozumitelná mluva)
&gt; 
&gt; **D-0105:** Budu v to doufat. Je to tu nádherné. Nahledanou.
&gt; 
&gt; **SCP-020-CS-2:** (Nesrozumitelná mluva)
&gt; 


**Závěr** – Návrat subjektu D-0105 byl zaznamenán o 8 hodin později, po svém vstupu do SCP-020-CS-1. Subjekt byl podroben standartnímu vyšetření a následně výslechu v celkovém trvání 45 minut. Subjekt nejeví žádné známky nervové nestability. Záznam z diktafonu byl převeden do textového formátu. 

[[/collapsible]]

[[collapsible show=&#34;ZÁZNAM B&#34; hide=&#34;Zavřít záznam&#34;]]
**Vedoucí projektu** – Mgr.A. Sofia Ezekielová
**Zodpovědný dozor** – PhDr. Blake Dinnský
**Testovaný subjekt** - D-1018 
[[code]]D-1018 je muž evropského původu se zálibou ve střelných zbraních. 
Knihami či jinými listina opovrhuje a vidí v nich pouze bezcennost. 
Cílem subjektu je dostat se na svobodu. Subjektu byl předán paralyzér a čelová baterka. [[/code]]

**[Hlasový záznam 1]**
&gt; D-1018: Řekli mi, že pokud přinesu nové poznatky k tomuto…projektu? Nevím, jak tomu říkali, ale tohle jsem pochytil…tak mi pak sníží trest. Do toho mi ještě řekli, ať všechno nahrávám na tuhle malou…věc? Nevím, co to je, pár tlačítek a displej. Já dokážu dělat svou práci, ksakru! A ten paralyzér si strčte někam, já preferuju pořádné zbraně!
&gt; 

**[Hlasový záznam 2]**
&gt; 
&gt; **D-1018:** Fájn, tak halo? Nahrává se ten sráč? Em…naskenoval jsem tu ten čárový kód a hned jsem vstoupil do dveří…těmi, kterými jsem vešel…slyšel jsem, jak se bavili o to, že ty dveře se změnily. Divný. NO, tak vejdu a dveří a…mám prý popisovat všechno, co vidím. Zní to jednoduše…bože to je smrad. Strašně to tu smrdí zatuchlinou…jako starý nechutný knihy. Asi budu zvracet…
&gt; 
&gt; (Zvuk praskajících prken)
&gt; 
&gt; **D-1018:** Doprdele, to je samá kniha. Kriste, není divu, že tot u smrdí tak zatuchle. Ty knihy musí být tak stovky let staré. Některé se už rozpadají. To by byl požár. Jedna, dvě zápalky a puf.
&gt; 
&gt; **SCP-020-CS-2:** (Nesrozumitelná mluva)
&gt; 
&gt; **D-1018:** Hej, hej, hej! N-Nazdár! T-Tebe tu taky zavřeli?
&gt; 
&gt; **SCP-020-CS-2:** (Nesrozumitelná mluva)
&gt; 
&gt; **D-1018:** Oni. Ti vědci. Slyšel jsem jméno Dinnský. Znáš je?
&gt; 
&gt; **SCP-020-CS-2:** (Nesrozumitelná mluva)
&gt; 
&gt; **D-1018:** To nezní…moc pěkně. Hele, musím se odtud dostat ven. Ty dveře zmizely. Kam mám jít?
&gt; 
&gt; **SCP-020-CS-2:** (Nesrozumitelná mluva)
&gt; 
&gt; **D-1018:**  Cože?! Děláš si prdel ne? Jaká pracovní doba? 
&gt; 
&gt; **SCP-020-CS-2:** (Nesrozumitelná mluva)
&gt; 
&gt; **D-1018:** N-Nepřibližuj se, nebo to tu podpálím! 
&gt; 
&gt; **SCP-020-CS-2:** (Nesrozumitelná mluva)
&gt; 
&gt; **D-1018:** Nene! Tak ty mi vyhrožuješ?! To budeš první stařena, která se o to pokusila! 
&gt; 
&gt; **SCP-020-CS-2:** (Nesrozumitelná mluva)
&gt; 

**[Hlasový záznam 3]**
&gt; 
&gt; **D-1018:** (Hlasitě zívá) Ksakru. To mě bolí záda…hele…proč ležím na zemi? Proč e všude tma? Haloooo?
&gt; 
&gt; (Praskání)
&gt; 
&gt; **D-1018:** Proč nemůžu jít dál? A hele, ty dveře jsou otevřené. No fajn. Ale proč mě tak bolí hlava? Auuu.
&gt; 
&gt; **SCP-020-CS-2:** Nevracej se…
&gt; 
&gt; **D-1018:** Cože?

**Závěr** – Subjekt D-1018 vyšel z SCP-020-CS-1 po 8 a půl hodinách. Byl podroben výslechu a lékařskému vyšetření. Subjekt neprojevil žádné známky mentální či fyzické nestability, pouze si neustále stěžuje na bolest hlavy a zápach zatuchlých knih. 

[[/collapsible]]
