**Titre original :** A Dark, Forsaken Candle 
**Auteur :** [[user Jacob Conwell]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 3 décembre 2021
[[include credit:end]]

&gt; //&#34;Mme Ross ?&#34;//
&gt; 
&gt; //Elle leva les yeux posés sur le banc du parc. Il était plus fin que ce qu&#39;elle avait imaginé, mais tout de même intimidant. La jeune thaumatologiste hocha la tête.//
&gt; 
&gt; //&#34;Alors vous êtes l&#39;Agent Creed ?&#34; demanda-t-elle.//
&gt; 
&gt; //&#34;Lui-même,&#34; répondit-il avant de s&#39;asseoir sur le banc à côté d&#39;elle. &#34;C&#39;est la dernière étape avant d&#39;atteindre le point de non-retour. Êtes-vous sûre de vouloir continuer ?&#34;//
&gt; 
&gt; //Elle acquiesça.//
&gt; 
&gt; //&#34;Très bien.&#34; L&#39;homme soupira. &#34;Excusez-moi de poser cette question, mais c&#39;est extrêmement rare qu&#39;un diplômé du CIETU nous rejoigne. Un commentaire à faire ?&#34;//
&gt; 
&gt; //Elle grimaça ; l&#39;image d&#39;un golem explosant dans une pièce bondée traversa son esprit.//
&gt; 
&gt; //&#34;Il y a eu un accident,&#34; répondit-elle. &#34;Je ne suis plus la bienvenue dans de nombreux cercles de thaumatologie de l&#39;autre côté du Voile. Je ne suis pas sûre de vouloir en dire plus pour le moment. Mon contact m&#39;a indiqué que cela ne serait pas important.&#34;//
&gt; 
&gt; //L&#39;homme hocha la tête.//
&gt; 
&gt; //&#34;En effet. Ce n&#39;est pas important. En tout cas, pas pour le moment.&#34;//
&gt; 
&gt; //Il lui offrit une poignée de main.//
&gt; 
&gt; //&#34;Bienvenue dans la Fondation, Agent Ross.&#34;//

-----

++ Aperçu de la Série :

La thaumatologiste de la Fondation SCP et membre de la FIM Tau-51 (&#34;Rixe Urbaine&#34;) Beatrice Ross a coupé de nombreux ponts entre elle et Trois Portlands après avoir obtenu son diplôme du CIETU et avoir rejoint la Fondation SCP. Mais aujourd&#39;hui, quelqu&#39;un a commencé une série de meurtres frappant ses anciens camarades de classe, volant leurs âmes pour une raison inconnue. Joignant ses forces avec Robin Thorne de l&#39;U2I, la paire enquête et découvre que le passé de Ross est revenu la hanter. Rejoignez la suite de Portland Vice, un autre mystère hautement addictif de Ces Pins Tortueux. 

-----
