[!-- Помилки у деяких словах зроблені навмисно, якщо ви знайшли те, що на вашу думку варто виправити – завітайте до обговорення у discord ---]

 У школі, одна з моїх вчительок зевжди казала, що якщо щось турбує тебе, або ти почуваєшся погано, ти можеш просто написати про це десь, і тоді тобі стане краще. Але я не думаю що вона мала на увазі це. Бо насправді я ніколи не пишу, я просто калькую. Я бачу це на папері, де я збираюся писати й пишу, тому що це все одно має бути там. Навіть тоді, коли __ВСЕ__ це мої почуття - я ніколи не вибираю, що писати. Просто майбутнє вказує, що це мої слова. Один з докторів тут сказав, що це немає сенсу, I я напишу слова тільки тому, що бачу їх, а бачу їх тільки тому, що напишу, тому це антилогічний парадок. Я не думаю, що я пишу це все правельно, але в мене не має вибору. Я просто наводжу.

Я ненавиджу це. Я ненавиджу Фонд SCP і все це сміття про Охороняти Утримувати Захищати, я ненавиджу жити у █████████████. І я знаю, що вони знайдуть цей папірець, тому що бачу, як вони замальовують маркером назву міста. І вони замалюють і моє ім&#39;я. Я можу сказати, що я Мерілін Монро, або Кортні Лав, або Опра, чи Джессіка Альба і не станеться нічогісінько, однак, слід мені написати █████████████████, і я бачу, як вони замальовують його. Здається, ніби в мене більше немає імені. Я просто клятий [[[SCP-187|номер SCP]]]. І я ненавиджу це.

Я ненавиджу місцевих монстрів. Я ненавиджу, коли агенти вмовляють мене на них подивитися. Я ненавиджу бачити людей з відірваними ногами, руками чи головою, я знаю, що монстри зроблять це і я не зможу цьому запобігти. Я ненавиджу, коли лякаюся і починаю плакати, та ненавиджу, коли лякаюся так, що починаю мочитися, і ненавиджу, що не можу зберегти жодних секретів від цього клятого паперу, тому що це те, що б я написала якби мала змогу, але все, що я можу, це йти за слідом.

Особливо я ненавиджу докторів тут, здебільшого. Декілька з них здаються гарними, але більшості байдуже. Я ненавиджу доктора ████████████ і його закреслене ім&#39;я, я ненавиджу доктора ██████ і її закреслене ім&#39;я, і я ненавиджу, що єдиний шлях, яким я можу проявити свою ненависть це калька.

Все ж, тут гарна їжа. Мені подобається їжа. Завжди подобалася, я не якась шалена послідовниця Анни Рексії. Але я просто не можу поглинати їжу, коли у мене на очах вона перетворюється на кал. Я не можу взяти свою їжу з кафетерію, але я можу дивитися меню і говорити персоналу, що мені сподобалося, і один агент приносить мені це, а інший одягає пов&#39;язку на очі. Пов&#39;язка це не весело, але тепер я не бачу як їжа перетворюється на кал, коли я встромляю у неї ложку. І це все ж таки краще, ніж лежати з цією штукою у руці ніби я у коми.

Я знаю, вони накачують мене. І це непросто втикання у мене голок. Вони ховають таблетки у мою їжу. Вони думають, що якщо не зроблять цього, я виколю собі очі ніби божевільна щоб більше не бачити персонал і його травми. Але, я ніколи не зможу __ДІЙСНО__ зробити це, бо коли я дивлюся у дзеркало у мене все ще два ока. А якщо я побачу себе без очей, щоб не траплялося, я їх втрачу.

Я не бачу нічого на папері після цієї частини, думаю, вони скоро знайдуть мене і знову одягнуть на мене ці безглузді  рукавиці. ЗАЦИДІТЬ У ЗУБИ МЕНЕ ЗВАТИ █████████████████ МЕНЕ ЗВАТИ █████████████████ МЕНЕ ЗВАТИ</textarea></pre>
