[[collapsible show=&#34;+阅读记录SI-19██-1&#34;]]
##blue|“那么Ice君，要怎么成为不普通的人呢？”##

##blue|他尚且清澈的眼睛盯着对方，仿佛那是明知故问。“很简单啊，只要去改变世界就行了吧。如果有谁凭个人力量做到的话，他一定不是个平凡的人啦。”##

##blue|他用稚嫩的声音答道，“我啊，想成为那样帅气的人。”##

[[/collapsible]]

信号丢了。

没有血肉怪物，没有教派斗争，就是一瞬间的事。和你平时拿着家用电脑连wifi一样，你看着那个小标志的白色曲线一点一点消下去，成为无信号字样的一部分。你将自己能想到的办法全试了一遍。没有任何作用。

[[collapsible show=&#34;+阅读记录SI-19██-2&#34;]]
##blue|“这套古怪的行头是什么？”她盯着模拟器上少年身后的长尾巴，看他滑稽地重新适应平衡。“屠龙少年自己先成为恶龙了？”##

##blue|“嘿、你管不着。”##

##blue|“后悔过去的决定是痛苦的。”##

##blue|“Sasha，你要是有什么坚持了五年的信念，你也会牺牲所有去完成它。我才不会后悔呢。”##

##blue|“这就是我们无法互相理解的地方。”少女猛吸了一口电子烟，看虚拟粒子与空气交互，“我最大的目标只有一个：活到明天。”##

[[/collapsible]]

失效。你想起同僚曾提过的可能性，可你当时对此不屑一顾。你当然仍记得他们的样子，却从未打听过彼此的真名实姓。

那个优化算法为乐的，那个醉心于数据处理的，那个信誓旦旦要重编译神的，那些为一个美好理想走到一起志同道合的弟兄，那个人类再造通天高塔的梦。在植入物不再工作的那刻起全都不复存在了。

你调直椅背，盯着办公室的标配台式机。基金会知道情报的速度一向比宗内慢两分，即使你在人员名单内写入的伪装代码已经失效，你至少能安保赶来前拥有十来分钟宝贵时间。你打开源代码。没什么明确的目的，只想回顾此前的工作成果。

你一行一行细细的看，字里行间参杂着两个月的记忆。

这段是和同事一起熬夜写的，这段你和██正插科打诨，这段bug你找了五个小时，编译通过时全科室都开始欢呼。基金会拿善良、爱、和同伴来确保你的忠诚，你拿劳务合同交换资料权限，合理的交易。

可你本期待着更多。你幻想过各种声势浩大的可能性，可连一场大规模收容实效都未曾经历，一切就已结束了。你能做什么呢？你只能接着一行一行看下去。

[[collapsible show=&#34;+阅读记录SI-20██-1&#34;]]
##blue|“所以你要退出？你当年可不是这么说的。”##

##blue|“我曾以为是那样——但是想想看吧，打破所有人类的隔阂、消除一切矛盾与斗争、统一的集体意志、光明的未来…你我都知道，没有一样是凭我们现在的力量可以达成的。”##

##blue|“那么你要放弃了？”##

##blue|“我从没有放弃的想法，也不会这么做。我要去寻找更好的、实现它们的方法。也许我将为这个决定付出一些代价，但我不在意——事实上我愿意用一切去交换一点世界改变的可能性。”
青年说到激动处张开双臂，露出坚定的笑容。“我绝对不会放弃的。”##

[[/collapsible]]

你紧盯着熟悉的字符串，惊讶自己从前为何会着迷于程序编辑。你不再能感受到结构的精巧，不再能赞叹数据的美妙，不再能看见空中奔腾的巨蛇。你不清楚自己和巨蛇究竟哪一方先死去了，但这对你来说没有区别。

你重新躺回座位，正午慵懒的阳光透过一旁干净的窗子映在脸上，耀眼得有些不真实。你闭上眼睛，觉得有些热了。

坚冰生来就该用它锐利的棱角与世界抗争。你可以将它硬生生砸碎，炸裂开漫天冰晶，看它在阳光下钻石一样闪光。可它还没做好融化的准备。它还没做好甘于平凡的准备。

你很久没有这样注意阳光了，记忆里上一次还在孩提时代的某间教室。有个面目模糊的老师背着阳光问你将来的理想，你是怎么回答的？

你说，“我想拥有好多好多不同经历，我想见识世界上所有的东西。我还不知道我会从事什么职业，但我，”

”不想成为一个普通人。”

那你做到了吗？

十年的努力就像一场幻梦，你摇摇头，无法做出回答。

你脑袋里管理逻辑的那个部分再度开始运作，但这回不是电子脑了。在考虑更深层的问题前你还有一堆事情要处理。你抬起身后植入的数据线，它毫无生气地躺在你手中，你觉得尾骨连接处隐隐作痛。这时紧急集合的警报声终于响起，你匆忙起身打开冰箱，又想起那些用作移动的[[[http://scp-wiki-cn.wikidot.com/scp-cn-434|CN-434]]]已经是普通棒冰了。你苦笑着转过头，再次看向窗外。

[[collapsible show=&#34;+阅读记录SI-2███-1&#34;]]
##blue|“非常感谢您！那我过会再打来。”##

##blue|他放下电话，重新摆正那个印着研究员Silver Ice的小牌子。这是他在新单位上班的第二天。总的来说，一切都不算坏——事实上，顺利得不可思议。他抬头，眼睛里映出光明的未来。##

##blue|窗外阳光正好。##
[[/collapsible]]

阳光已经消退，窗框外嵌着一块无法启动的显示屏。</textarea></pre>
