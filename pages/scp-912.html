**Mã vật thể:** SCP-912

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-912 cần được quản thúc tại Đơn Vị Nghiên Cứu ██ trong một buồng quản thúc tiêu chuẩn. Cửa buồng cần phải có chỉ số chống thiệt hại từ 3A trở lên. Việc xử lí trực tiếp SCP-912 có thể gây ra phản ứng nguy hiểm, do vậy cần tránh trừ khi việc xử lí nằm trong quy trình của một cuộc thử nghiệm được cho phép.

Tất cả các nghiên cứu viên liên quan đến SCP-912 đều phải được nhận chỉ thị SCP-912-002A (“Cách Xử Lý An Toàn SCP-912”) và SCP-912-002B (“Đối Phó Với Hành Vi “Bắt Giữ” Của SCP-912). Trong trường hợp bị SCP-912 “bắt giữ”, các nghiên cứu viên cần phản kháng ở mức tối thiểu và đợi giải cứu đến từ một cộng sự mặc đồng phục của ██PD (Sở Cảnh Sát ███████).

Các thử nghiệm bao gồm việc sử dụng súng cầm tay hoặc trường bắn đều cần được ủy quyền từ Ts. ███████ trước khi tiến hành ít nhất 24 tiếng để thông tuyến và tránh gây xung đột lịch trình.

**Mô tả:** SCP-912 bao gồm một số vật phẩm như áo giáp, quần áo và thiết bị của cảnh sát cùng nhau hợp thành một thực thể rời rạc có khả năng di chuyển và hành động độc lập. Tổ Chức hiện chưa thể nhận diện cả cách thức và phương tiện được sử dụng để có được khả năng này. Các bộ phận cấu thành SCP-912 đều tuân theo các tiêu chuẩn về đồng phục được mặc bởi lực lượng SWAT của ██PD kể từ ██ / 20██ (ngày sở hữu gần đúng). Các phần của bộ đồng phục đều lơ lửng giữa không trung như thể chúng được mặc bởi một người đàn ông hoặc phụ nữ có chiều cao khoảng 185 cm (6&#39;1&#34;), mặc dù không thể ghi nhận được sự hiện diện của cá nhân này. SCP-912 không trực tiếp phản hồi các nỗ lực giao tiếp, nhưng sẽ làm theo những mệnh lệnh đơn giản bằng tiếng Anh do nhân viên mặc đồng phục của một sĩ quan ██PD đưa ra.

SCP-912 bao gồm:

* Một mũ bảo hiểm ██PD chống đạn màu xám đậm với tấm che mặt trong
* Một mặt nạ trùm đầu chiến thuật Nomex®  từ nhà sản xuất không xác định.
* Một bộ Áo giáp Tác chiến ██PD ████████ màu xanh biển từ Công ty Áo giáp ███████. Phù hiệu SWAT được in ở mặt trước và mặt sau.
 * Bao gồm vài túi đạn/lựu đạn/đồ (tất cả đều có vẻ rỗng, mặc dù SCP-912 từ chối việc kiểm tra).
 * Một túi chứa còng tay nhãn hiệu &#34;PlastiCuff&#34;. Lượng còng tay luôn không đổi bất kể số lượt “bắt giữ” được thực hiện
* Một cặp đệm đầu gối màu đen sản xuất bởi Công ty Áo giáp ██████.
* Một cặp đệm khuỷu tay màu đen sản xuất bởi Công ty Áo giáp ██████.
* Một đôi ủng tác chiến █████-███ có mũi bịt thép từ nhà sản xuất không xác định.
* Một đôi găng tay chiến đấu sản xuất bởi Công ty sản xuất áo giáp ███.
* Bao da súng lục được đóng và buộc chặt. Kích cỡ của bao da phù hợp với một khẩu súng lục cỡ trung từ nhà sản xuất không xác định.
* Một dùi cui thép có thể thu gọn bằng ống lồng dài 53 cm (21 in). Tay cầm dường như được làm từ nhựa cứng với báng dùi có kết cấu.

Ở trạng thái bình thường, SCP-912 đã được đánh giá là không gây nguy hại cho sức khỏe, an ninh hoặc có nguy cơ trốn thoát khi được xử lý theo chỉ thị SCP-912-002A và SCP-912-002B.
Nếu một người mặc đồng phục của ██PD ra lệnh &#34;Bắt giữ &lt;đối tượng&gt;&#34;, hoặc trong trường hợp SCP-912 phát hiện một hay nhiều cá nhân có vũ trang trong bán kính trực quan của nó, nó sẽ bắt đầu hành vi &#34;bắt giữ&#34;. SCP-912 sẽ cố gắng tước vũ khí và khống chế đối tượng trên mặt đất, sau còng tay đối tượng ra sau lưng bằng một cặp còng PlastiCuffs. Trong quá trình &#34;bắt giữ&#34; này dị thể sử dụng quá nhiều lực so với hướng dẫn của ██PD SWAT và các thủ tục do luật pháp quy định.

SCP-912 thường xuyên gây thương tích cho cổ, vai và cánh tay của đối tượng bị bắt do dị thể không nhận thức được hoặc thờ ơ với giới hạn chịu đựng được của cơ thể người. Sự phản kháng của đối tượng bị &#34;bắt giữ&#34; sẽ gây ra sự gia tăng bạo lực tương ứng cho đến khi đối tượng dừng phản kháng.

SCP-912 sẽ tấn công nếu nó phát hiện hành vi đe dọa hoặc thù địch hướng đến chính nó hoặc một cá nhân mặc đồng phục của ██PD. SCP-912 sẽ lấy ra cây dùi cui và tiến đến đối tượng có vũ trang gần nhất với tốc độ trung bình 5 km/h. Nếu đối tượng trên bỏ vũ khí và ngừng hành vi đe dọa trước khi SCP-912 di chuyển vào phạm vi chiến đấu, dị thể sẽ thực hiện hành vi &#34;bắt giữ&#34; thông thường. Nếu đối tượng bắt đầu hành động thù địch hoặc vẫn cầm vũ khí khi SCP-912 bước vào phạm vi chiến đấu, SCP-912 sẽ giáng những đòn mạnh vào đầu và phần trên của cánh tay đối tượng trong tối đa một phút sau khi đối tượng bất tỉnh. Một khi tất cả các đối tượng bị khuất phục, hành vi &#34;bắt giữ&#34; sẽ diễn ra như bình thường.  

**SCP-912 coi những thứ sau là vũ khí và sẽ tấn công ngay lập tức khi thấy chúng:** súng cầm tay; vũ khí có lưỡi (bao gồm cả dao làm bếp dài hơn 10 cm (4 in)); dùi cui, gậy và các vũ khí cùn khác; súng bắn điện và bình xịt hơi cay; [DỮ LIỆU BỊ CẤM]; và còi &#34;vui vẻ&#34; [[footnote]] Là một thiết bị gây cười bao gồm một lò xo cuộn bên trong một chiếc đĩa được đeo trong lòng bàn tay. Khi người đeo còi bắt tay với người khác, nút trên đĩa sẽ nhả lò xo, tạo ra cảm giác giống như một cú sốc điện đối với người bị bắt tay.[[/footnote]]

**SCP-912 sẽ tấn công khi những thứ sau được sử dụng như một công cụ “đe dọa”:** dụng cụ điện và dụng cụ cầm tay; dây thừng thắt nút; xích; tay gấu; đồ thể thao (ví dụ như gậy bóng chày hay gậy đánh golf); bìa kẹp hồ sơ.

SCP-912 chỉ cho phép một cá nhân mà nó đã &#34;bắt giữ&#34; được đưa ra khỏi sự hiện diện của mình bởi một người mặc đồng phục của ██PD. Một cá nhân mặc đồng phục thích hợp sẽ không bị SCP-912 bắt giữ bất kể vũ khí người đó đang mang theo, ngoại trừ trường hợp đối tượng thể hiện hành vi gây hấn đối với một đối tượng khác mặc đồng phục ██PD. SCP-912 sẽ không phản ứng với các hành động thù địch của nhân viên mặc đồng phục ██PD đối với các nạn nhân không mặc đồng phục và các hành động thù địch giữa các cá nhân không vũ trang không mặc đồng phục ██PD, bất kể chấn thương các đối tượng phải chịu .
----
**TÓM TẮT KẾT QUẢ THỬ NGHIỆM: Hành vi Đe dọa/Phản ứng của SCP-912 (██/██/20██)**

&gt; **THỬ NGHIỆM:** Xe Điều Khiển Từ Xa (ROV) (Số sêri #25168162) có trang bị dụng cụ cắt tiến tới D-3117 (bị trói vào ghế).
&gt; **KẾT QUẢ:** Không có phản ứng. Thử nghiệm bị ngừng lại khi dụng cụ cắt cách cổ họng của D-3117 1.5 cm
&gt; **NHẬN XÉT:** //SCP-912 không coi ROV là một mối đe dọa, hoặc nó không quan tâm đến số phận của đối tượng cấp D. Quy trình thử nghiệm đã được sửa đổi vì lí do vệ sinh.//
&gt; 
&gt; **THỬ NGHIỆM:** Xe Điều Khiển Từ Xa (ROV) (Số sêri #25168162) có trang bị dụng cụ cắt tiến tới D-3117 (bị trói cùng một chiếc ghế). D-3117 giờ mặc đồng phục của ██PD.
&gt; **KẾT QUẢ:** SCP-912 tấn công ROV khi dụng cụ cắt cách đối tượng hai feet. Dị thể tiếp tục tấn công đến khi ROV được tắt từ xa và D-3117 ra lệnh “dừng lại”
&gt; **NHẬN XÉT:** //SCP-912 có vẻ không điều chỉnh hành vi của mình khi đối mặt với hiểm họa không phải con người.//
&gt; 
&gt; **THỬ NGHIỆM:** D-3073 (mặc đồng phục của nhân viên cấp D) được ra lệnh giả vờ tấn công D-3075 (cũng đang mặc đồng phục của nhân viên cấp D).
&gt; **KẾT QUẢ:** Không có phản ứng.
&gt; **NHẬN XÉT:** //SCP-912 tỏ ra hoàn toàn thờ ơ ngay cả khi D-3073 vô tình tác động vật lý vào D-3075, khiến D-3075 bị chảy máu mũi.//
&gt; 
&gt; **THỬ NGHIỆM:** D-3073 (mặc đồng phục của  ██PD) được ra lệnh giả vờ tấn công D-3075 (mặc đồng phục của nhân viên cấp D).
&gt; **KẾT QUẢ:** Không có phản ứng.
&gt; **NHẬN XÉT:** //Như phỏng đoán dựa trên bằng chứng trong báo cáo thu hồi.//
&gt; 
&gt; **THỬ NGHIỆM:** D-3073 (mặc đồng phục của nhân viên cấp D) được ra lệnh giả vờ tấn công D-3075 (mặc đồng phục của  ██PD)
&gt; **KẾT QUẢ:** SCP-912 tấn công D-3073 bằng cây dùi cui cho đến khi đối tượng bất tỉnh, sau đó bắt giữ đối tượng. D-3073 nhập viện trong tình trạng nghi vỡ xương hàm.
&gt; **NHẬN XÉT:** //Thử nghiệm chính diễn ra như dự kiến. Tuy nhiên, khi D-3075 cố gắng can thiệp để tránh tổn thương thêm cho D-3073, anh ta đã vô tình đặt tay phải của mình vào hốc tay trái của SCP-912. D-3075 ngay lập tức bị SCP-912 tấn công và giết chết bằng dùi cui và giầy. Dường như SCP-912 không chấp nhận việc xâm nhập không gian được bọc trong các bộ phận cấu thành bộ giáp bất kể loại đồng phục nào được mặc.//
&gt; 
&gt; **THỬ NGHIỆM:** D-3118 (trang bị dao dài 30 cm (12 in) ) và D-3119 (trang bị súng lục) được ra lệnh tấn công D-3126. D-3119 được ra lệnh hạ vũ khí trước khi dị thể tấn công.
&gt; **KẾT QUẢ:** SCP-912 di chuyển ngay lập tức đến vị trí các nhân viên cấp D ngay khi nhìn thấy vũ khí. D-3119 bị dị thể chú ý trước khi hạ vũ khí, ngay sau đó SCP-912 tấn công và tước vũ khí của D-3118 một cách thô bạo. Tay phải và cẳng tay của D-3118 nghi bị gãy, ngoài ra ngón tay trỏ phải của đối tượng cũng bị đứt trong khi vật lộn. D-3119 ban đầu kháng cự việc “bắt giữ” của SCP-912 và bị trật cả hai vai trong quá trình bắt giữ. Thử nghiệm được dừng lại và các nhân viên cấp D được đưa đi điều trị y tế.
&gt; **NHẬN XÉT:** //SCP-912 coi súng là mối đe dọa lớn hơn vũ khí cận chiến. Có thể đạt được hiểu biết cụ thể hơn về thang đo đẹ dọa nhưng sẽ dẫn đến việc phung phí nhân viên cấp D.//

----

Thử nghiệm SCP-912 trong môi trường chiến thuật kiểu SWAT hiện đang được tiến hành. Đặc vụ █████,  ██████████ và ████ đã có kinh nghiệm trong đội SWAT và hiện đang chuẩn bị các tình huống thích hợp theo yêu cầu của Ts.███████.
