**Titre original :** Local Legends
**Auteur :** [[user Ihp]]

**Date de publication originale :** 18 juin 2013
[[include credit:end]]

&gt; Laisse-moi te parler de l&#39;Homme-Chèvre, mon enfant.

------

**Baby Bone Bridge à Sloth&#39;s Pit dans le Wisconsin.**

Le vieux pont de pierre était décrépi et tombait presque en ruine. Les seules personne y venant en ce jour sont les explorateurs urbains stupides, les chasseurs ou les agents du Site-87. Depuis que le barrage avait été construit dans les années 40, l&#39;eau ne coulait plus sous le pont. C&#39;était une cachette rêvée pour les créatures.

L&#39;Homme-Chèvre se cachait sous ce pont, jurant et mâchouillant un magazine d&#39;horreur. Ses pupilles en forme de sablier étaient dirigées vers Sloth&#39;s Pit. &#34;Il n&#39;y a jamais rien sur moi maintenant. Ils ne parlent que de &#34;Slenderman&#34; par-ci ou de &#34;Paperboy&#34; par-là, ou même de &#34;Jeff The Killer frappe encore&#34; !&#34; grogna-t-il. &#34;Le bon vieux temps me manque.&#34;

//Et que sais-tu du bon vieux temps, hein, Capricorne ? Tu n&#39;étais même pas là quand le manoir Sloth s&#39;est enfoncé sous terre !// Une voix grave bourdonnait autour de l&#39;Homme-Chèvre. Cette présence sarcastique était connue sous le nom du Bourdonnement de Sloth&#39;s Pit, mais il avait eu plusieurs noms. La tribu des Chippewa l&#39;appelait &#34;Le Murmure de la Terre&#34;. L&#39;Homme-Chèvre préférait l&#39;appeler &#34;Bourdon&#34;. Il appréciait particulièrement ce mot, même si Bourdon était d&#39;un autre avis.

&#34;Je te dirais de me piquer, Bourdon, mais tu n&#39;es pas corporéal. Alors juste... vas-t&#39;en.&#34; L&#39;Homme-Chèvre sortit une vieille pipe de maïs et commença à fumer. Sale habitude, mais bon, quand on est immortel on peut se permettre de se bousiller le corps.

//Tu as entendu ce qu&#39;ils ont fait à Jessie la Pêcheresse ?// demanda le Bourdonnement. //Ils l&#39;appellent Jessie la Chanteuse maintenant. Ils essayent de la rendre accessible aux enfants.//

L&#39;Homme-Chèvre faillie cracher sa pipe. &#34;Par quel miracle peut-on rendre l&#39;histoire d&#39;une prostituée coupant le pénis des hommes et les mangeant //accessible aux enfants ?//&#34;

//Vaut mieux elle que nous, hein ? Tu es gardé à proximité de zinzins de la cryptozoologie.// Le Bourdonnement ricana. //Et moi ? Les Fanatiques de Plastique n&#39;ont pas encore expliqué ce que j&#39;étais et j&#39;espère que ça restera le cas.//

&#34;Eh bien je ne leur dirai rien, Bourdon. Je ne veux pas me retrouver dans une pièce blanche où ils me retirent ma pipe.&#34; Il regarda sa pipe de maïs et soupira de nostalgie.

//Peu importe, Chevrotin, je pensais que ça allait t&#39;intéresser de savoir que des ados étaient en train de camper dans les bois ce soir. Et devine ce qu&#39;ils mijotent...//

Les oreilles de l&#39;Homme-Chèvre se levèrent à cette annonce. Il semblait presque intéressé. &#34;Des histoires de fantômes, du sexe prénuptial et de la consommation illégale d&#39;alcool ?&#34;

//Seulement les histoires et le sexe, en réalité. Le gros n&#39;a pas réussi à avoir à boire, la connasse de la station service a tout de suite reconnu sa fausse carte d&#39;identité.// Le Bourdonnement semblait presque sourire. //Eh bien ? Allez, Capricorne. Comme au bon vieux temps ?//

&#34;Meh.&#34; lança l&#39;Homme-Chèvre en se levant et souriant. &#34;D&#39;accord. Mais ils ont intérêt à avoir des s&#39;mores ! J&#39;adore ce truc.&#34;

//Je me demande quel goût ça a.//

------

&gt; Un jour, un jeune couple attendait un enfant hors mariage. Leurs familles, couvertes de honte, les renvoyèrent de chez eux, les forçant à vivre à la rue. Cependant, leur punition ne s&#39;arrêta pas là. Pour leurs péchés, Satan en personne ordonna à l&#39;un de ses généraux des profondeurs de l&#39;Enfer de les punir : il prit l&#39;apparence d&#39;un beau et grand étranger, ressemblant à n&#39;importe qui... excepté pour ses sabots pointus. Cet enfant était l&#39;Homme-Chèvre.

------

Les quatre campeurs sereins étaient, effectivement, en possession de s&#39;mores. Leur petite soirée avait été organisée par deux étudiantes bien roulées, Jessica et Catherine ; un gros, Johnny, ayant été accepté malgré son échec dans l&#39;acquisition d&#39;alcool ; ainsi qu&#39;un homme très //très// chanceux, Tyler. Ou du moins... Il serait chanceux jusqu&#39;à la fin de la soirée.

&#34;Ok, alors.&#34; Tyler sourit à ses trois camarades. &#34;Il commence à faire nuit. Vous savez ce que ça veut dire ?&#34; Il ouvrit grand les bras. &#34;Histoires de fantômes !&#34; Johnny regarda son sac contenant les trois tomes de //Histoires effrayantes à se raconter dans le noir//, espérant qu&#39;aucun d&#39;entre eux ne les ai lu trop attentivement.

&#34;Je... Je commence, je suppose.&#34; Il fouilla dans son sac et tourna brusquement la tête. Il aurait juré avoir entendu quelqu&#39;un chuchoter deux mots à côté de son oreille.

Ces mots étaient //Homme-Chèvre//.

Johnny se souvint d&#39;un article qu&#39;il avait lu pour ses cours de journalisme à propos d&#39;une créature mi-homme, mi-chèvre supposée venir de l&#39;Enfer et, au lieu de raconter à nouveau l&#39;histoire de &#34;Attends que Martin arrive&#34;, débuta une histoire sur le démoniaque Homme-Chèvre.

------

&gt; D&#39;abord, l&#39;Homme-Chèvre trouva le mari et le leurra vers un pont sans nom dans les bois, sous prétexte de lui prêter de l&#39;argent. Le mari accepta et l&#39;Homme-Chèvre lui montra sa véritable forme, une créature démoniaque aux yeux rouges luisants, aux cornes gigantesques et, bien sûr, à la tête de chèvre. L&#39;Homme-Chèvre lui arracha la gorge et le jeta dans le lit de la rivière, auquel il planta le mari par les mains, les pieds et le scrotum.

------

Dans les fourrés, l&#39;Homme-Chèvre sourit. &#34;Oooh, j&#39;adore quand ils pensent que je suis un démon. Ça me rend si classe !&#34; En effet, alors qu&#39;il parlait, ses yeux devinrent rouges flamboyants, ses cornes et ses dents poussèrent et s&#39;acérèrent.

Le Bourdonnement marmonna quelque chose à propos d&#39;être &#34;en chaleur&#34;, mais l&#39;Homme-Chèvre l&#39;ignora, observant le feu de camp. &#34;Heu, Bourdon ?&#34; 

//Oui ?//

&#34;Merci de m&#39;aider avec ça. Ça fait longtemps que je n&#39;ai pas fait peur... j&#39;ai oublié à quel point c&#39;était drôle.&#34;

//Ne me remercie pas avant de leur avoir fait se chier dessus. Oooh, il arrive à la conclusion !//

------

&gt; L&#39;Homme-Chèvre retrouva ensuite la veuve endeuillée et lui dit avoir vu son mari. Il l&#39;accompagna jusqu&#39;au pont et lui montra le corps dans l&#39;eau. Submergée par le chagrin, elle tomba à genoux et pleura à chaudes larmes, tandis que l&#39;Homme-Chèvre la consolait brièvement. &#34;Allons, allons,&#34; dit-il. &#34;Tu le rejoindras bientôt.&#34;
&gt; 
&gt; Ainsi, il la jeta du pont et la noya dans la rivière.

------

Johnny appréciait beaucoup trop la situation. Cate et Jess le fixaient les yeux écarquillés et il était presque sûr que Tyler ne se goinfrait de s&#39;mores que dans le but de garder la bouche pleine pour s&#39;empêcher de crier. Enfin, il arriva à la fin. &#34;Puis... alors qu&#39;il se tenait sur le bord du pont... l&#39;Homme-Chèvre descendit de ce dernier et dit-&#34;

&#34;**Salutation, mes mignons,**&#34; lança une voix profonde dans les bois. &#34;**Bienvenue à la maison.**&#34;

Le quatuor hurla et se tourna vers un... type en costume relativement mal réussi de l&#39;Homme-Chèvre. Les yeux étaient bien, mais les cornes étaient de trop ; la fourrure était beaucoup trop propre pour quelque chose ayant supposément vécu dans la forêt. Et quelle putain de chèvre possède des dents comme ça ?

Au lieu de fuir en hurlant, ils se mirent tous à rire, excepté Johnny. L&#39;Homme-Chèvre fut décontenancé.

&#34;Qu&#39;est-ce qui vous fait rire ? Courez ! Courez pour votre vie !&#34; Il leva les bras et tenta pathétiquement de rugir, ne les faisant que rire plus fort.

&#34;Mon Dieu, Johnny ! Tu aurais pu lui demander de prendre un meilleur costume !&#34; Jessica lui donna un coup de coude dans le ventre et rit. &#34;Si tu avais voulu nous faire peur, tu aurais au moins dû essayer de lui demander d&#39;être réaliste !&#34;

Johnny le fixait, stupéfait. Il n&#39;avait jamais pensé raconter l&#39;histoire de l&#39;Homme-Chèvre avant d&#39;arriver ici ; il n&#39;y avait pas le temps d&#39;organiser une blague comme ça. Ce qui voulait dire...

&#34;Heu, les gars ? Je... Je n&#39;ai jamais demandé à qui que ce soit de venir ici...&#34; Johnny regarda les dents de l&#39;Homme-Chèvre, les yeux écarquillés. Le reste des campeurs se tut. Le hurlement de Johnny brisa le silence alors qu&#39;il courut aussi vite qu&#39;il le pouvait loin du camp, avant de s&#39;effondrer.

Les trois autres campeurs fixèrent l&#39;Homme-Chèvre, qui s&#39;éclaircit la voix, mis sa pipe en bouche et dit : &#34;**Bouh.**&#34; 

Les campeurs furent de retour à leur 4x4 et s&#39;étaient éloignés en moins de 2 minutes, laissant toutes leurs affaires derrière. Jubilant, l&#39;Homme-Chèvre prit un s&#39;mores qui trainait et mordit dedans. C&#39;était une bonne soirée.

------

&gt; Enfin, l&#39;Homme-Chèvre récupéra la femme dans la rivière et ouvrit son ventre, récupérant le fœtus toujours vivant. Il l&#39;éleva comme son fils, comme un autre Homme-Chèvre. Jamais une Femme-Chèvre, mais toujours un Homme-Chèvre.

------

L&#39;Homme-Chèvre était de retour au pont, fumant sa pipe et regardant tristement autour de lui. Il y avait longtemps, il était le roi de cette forêt, comme son père avant lui et son grand-père avant son père. Il insufflait la peur en ceux ayant un enfant hors mariage et était la raison principale que tout le monde craignait les bois.

Désormais, les femmes n&#39;avaient plus peur de tomber enceintes. Il y avait les préservatifs, l&#39;avortement, la parentalité planifiée, plus personne ne le craignait. S&#39;ils racontaient des histoires à son propos, c&#39;était sur un taré à la hache ou une abomination cryptozoologique, rien qui ne suscitait réellement la peur.

//Tout va bien, Capricorne ?// demanda le Bourdonnement. //Tu sembles quelque peu... distrait.//

&#34;Je me fais vieux, Bourdon,&#34; gémit l&#39;Homme-Chèvre alors qu&#39;il s&#39;appuyait contre un vieux pin. &#34;Je vais bientôt avoir 80 ans... Je stagne.&#34;

//Allons, allons, Capricorne,// dit le Bourdonnement. //On racontera toujours tes histoires.//

&#34;Des histoires dérivées, oui. Mais le conte original est perdu.&#34; L&#39;Homme-Chèvre ralluma sa pipe. &#34;Pourquoi je ne peux pas être comme l&#39;une de ces nouvelles terreurs ? Ces... &#34;creepypastas&#34; ? Ce sont eux qui font peur aux gens, désormais. Des histoires courtes, transmises électroniquement, pas longues, un tourbillon de discussions autour de la cheminée.&#34;

//Capricorne,// (l&#39;Homme-Chèvre détestait ce surnom) //Ces enfants que tu as effrayé vont faire passer ton histoire à travers la ville. Même s&#39;ils ne sont pas crus, tu seras connu. N&#39;est-ce pas assez ?//

L&#39;Homme-Chèvre renifla, se redressant. &#34;J&#39;imagine que si. Pour l&#39;instant.&#34;

L&#39;Homme-Chèvre se dirigea vers le pont, seulement guidé par la lumière de la lune et les étoiles.
