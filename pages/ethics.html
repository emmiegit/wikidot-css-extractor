L’uomo nel cespuglio dorme in posizione fetale, tremando. Una leggera nevicata, la prima dell’anno, svolazza con il vento. La coperta dell’uomo è pateticamente sottile, e c’è solo un quadrato di cartone tra lui e il terreno ghiacciato. Johnson non deve svegliarlo. Può sentire la diffidenza dell’uomo, come se fosse quella di un animale.

“Ciao”, dice Johnson, disinvolto. “Fa freddo qui fuori, eh? Lavoro per il rifugio dei senzatetto. Posso portarti in un posto dove potrai dormire al caldo?”

All’uomo serve quasi un minuto per alzarsi. Trema violentemente. Non avrebbe superato la notte, non fosse stato per Johnson. Egli finalmente si alza, tossendo, e assume una posizione eretta. Si abbraccia le ginocchia.

“Fumi?” Johnson si accovaccia vicino al letto improvvisato. L’uomo scuote la testa, tossendo ancora.

“Bene, buon per te. Benissimo. Quindi, che ne dici? Andiamo dentro?” Il tizio annuisce, una volta, in piedi a fatica. È difficile indovinare la sua età attraverso la sua barba arruffata. Sembra abbia meno di 35 anni, almeno, che è la cosa importante. 21 anni è l’età ideale; si è completamente sviluppati e con il minimo numero di problemi fisici di cui preoccuparsi. Gli americani dai 40 in su sono sempre un terno al lotto, parlando di forma fisica. Si prende ciò che si può, in ogni caso, ma più è giovane, meglio è. Trovare candidati migliori significa fare un lavoro migliore. Fare un lavoro migliore vuol dire tutto.

Il furgone è a due isolati di distanza. Altri cinque aspettano dentro, godendosi i riscaldamenti speciali che si attivano quando il furgone è spento, così che non possano rubarlo. Il furgone ha al suo interno svariate misure anti-vandalo che si attivano senza dare nell’occhio. Non sai mai cosa certa gente abbia in mente.

“Mi chiamo Ben,” dice l’uomo, senza che Johnson glielo chieda.

Sei in una notte è un bel bottino, perfino per Johnson. Tre di loro sembrano essere in uno stato decente, includendo la femmina. È più giovane di quanto avessero voluto, ma si lavora con quello che trovi. È difficile trovare donne fuori dal sistema sanitario, e c’è sempre richiesta.

“Che musica piace a voi ragazzi?” Chiede Johnson allegramente, mentre guida il furgone oltre il marciapiede.

//Faresti del male ad una persona per non farlo ad altre due?//


------

Piove. Johnson ha sempre pensato che fosse solo qualche diceria della gente, sul fatto che piovesse sempre a Washington, ma il tempo era perennemente brutto ogni volta che ci andava.


Alla prigione, le guardie lo squadrano e bisbigliano tra loro mentre passa. Johnson ne riconosce un paio; è già stato in questo carcere. È certo che le guardie sentono delle voci, proprio come lui. Un segreto che conoscono centinaia di persone non è proprio più un segreto.

“Sei di nuovo tu,” dice il direttore della prigione. “Sapevo che era qualcosa di importante quando mi hanno chiamato dal letto.” Le guardie sanno che devono aspettare nell’atrio, ma Johnson li può immaginare appena fuori, orecchie spianate, sforzandosi per sentire qualcosa.

“Ho qui i moduli, signore.” Johnson raggiunge la sua valigetta. “Tutto ciò che mi serve è la sua firma, e saremo pronti a farli salire.”

“Lo so. Non posso credere che abbiate abbastanza elicotteri per prendere tutti questi uomini. Dove dicevate che fosse l’incidente?”

“A nord-ovest, vicino al confine.” La risposta di Johnson non importa; il direttore non si aspettava la verità. “Si è rotto in volo. Abbiamo una grossa area in cui cercare i sopravvissuti. Il tempo è importante.”

“Certamente.” Il direttore firma, Johnson gli consegna la ricevuta del trasferimento, e trecento destini erano segnati. “Lo sapevo. Doveva essere qualcosa di importante. È un ordine enorme, perfino per voi.”

Il modo in cui enfatizza la parola “voi” da motivo a Johnson per scrutarlo meglio, lo squadra davvero bene. La faccia del direttore è davvero compiaciuta, come se la reazione di Johnson gli avesse fatto capire qualcosa che lui voleva sapere. Si chiede solo quanto possa essere coinvolto il direttore. Tutti sentono delle voci. Lui potrebbe saperne perfino più di quanto ne sappia Johnson stesso.

Non aveva mai incontrato questo tipo prima, aveva solo visto il suo nome su qualche file qua e là. Di norma non avrebbero chiesto a lui, ma il carcere di massima sicurezza in cui andavano solitamente aveva avuto un cambio nella direzione. I suoi datori di lavoro non avevano ancora avuto il tempo di prendere piede come si deve lì, ma avevano bisogno di soggetti al più presto. Stanno andando davvero in una foresta a Washington, ed è davvero una ricerca a tappeto, ma non per dei superstiti di un incidente aereo.

Organismi a base di selenio altamente aggressivi continuavano ad uscire da qualche parte all’interno della foresta. Circa ogni tre ore, un’ondata si riversava fuori dal limite della vegetazione, ognuna esponenzialmente più grande dell’altra. Questa mattina ne uscivano 8 per volta. Al ritmo attuale, tra altre dieci ore o giù di lì, ci sarebbe stato un attacco formato da più animali di quanti umani ci siano sulla Terra.

Johnson non ha idea di cosa faranno i suoi capi quando scopriranno la fonte dell’infestazione. Non ha paura; possono fare qualsiasi cosa, una volta saputo dove dirigere i loro sforzi. Ma prima, qualcuno deve trovare la posizione. Non c’è tempo per preparare dei robot o condurre una ricerca insieme ad un team di commando. Hanno bisogno di numeri per completare il lavoro in tempo.

//Uccideresti 300 civili per salvare il paese?//
“A tutti verranno dati dei riconoscimenti, e saranno trasferiti in centri di trattamento preferenziali per il resto della loro condanna,” mente Johnson, “quindi non li vedrai più qui.”

I due uomini si guardano l’un l’altro. Nessuno di loro sembra intenzionato a stringergli la mano.

“Beh, tra circa due settimane troverete il compenso per il vostro tempo nella vostra posta. Non potete immaginare quanto avete fatto la differenza oggi.”

Quella parte, almeno, era vera.


------


Johnson odia gli ospedali psichiatrici. Non è l’atmosfera, e di certo non è che gli mettano paura; ma non sa mai con che tipo di reclute avrà a che fare. I carcerati sono una cosa. Non sono pericolosi come si potrebbe pensare, e di solito sono in buone condizioni a parte i precedenti di droga e la strana lesione cronica, ma la cosa importante è che sono prevedibili. I candidati che vengono dal sistema sanitario psichiatrico, invece, possono essere irrazionalmente ribelli. E non va bene quando si hanno delle scadenze.

“Spero che si trovi bene nella sua nuova casa,” cinguetta allegramente l’infermiera coordinatrice. A Johnson era stata data una lista di nomi i cui - secondo le loro estrazioni dati - potrebbero rientrare nei requisiti di una ricerca urgente. Una di loro era stata inserita nel programma prevenzione suicidi dell’ospedale.

“Sì, beh.” Johnson apre di scatto la sua valigetta. “Abbiamo un ottimo volontario con un debole per gli orfani. Quando ha sentito che, uhm, Michelle non aveva alcuna famiglia a cui tornare - ecco, senza come potrebbe mai fare ritorno nella società?” 

“Sono d’accordo. Sono assolutamente d’accordo,” sorride la coordinatrice. Li consegna una cartella spessa, contrassegnata con post-it da firmare. “Sono così felice che possiate prenderla. Fa avanti e indietro da anni. Abbiamo provato a trovare delle case-famiglia per lei, ma è stato difficile.”

“È quello che facciamo. Diamo una mano a chi si trova in situazioni difficili.”

Avevano appena messo in contenimento una statua che le donne con un particolare gruppo sanguigno vedono nei loro sogni, una volta che vi si sono avvicinate. Dopo aver avuto questi sogni, si svegliano incinte, con dei mostri in grembo. Hanno rintracciato l’origine della scultura in un villaggio di pescatori abbandonato nella Russia settentrionale, dopo che delle donne in una città vicina hanno iniziato ad avere questi sogni. I suoi capi devono scoprire perché l’area di effetto si sta ampliando, o nel giro di qualche mese per la donna non ci sarà più nessuna società a cui fare ritorno. Non donna. Partecipante. D-249-9907.

“È bello che ci siano persone là fuori pronte ad aiutare.” la coordinatrice riprende i fogli e li mette nella sua scrivania. Verranno rubati e ridotti in cenere nottetempo. La partecipante verrà esposta alla statua, ma Johnson ha sentito che in questo momento stanno studiando se si possa o meno rimuovere chirurgicamente l’embrione anomalo prima che si faccia strada squarcio dopo squarcio. Devono farlo per attuare un piano di emergenza, nel caso in cui l’area di effetto continui ad ampliarsi. O nel caso un’altra statua appaia nel bel mezzo della città. Se l’intervento andrà a buon fine, e la partecipante sopravvivrà, useranno dei farmaci per cancellare la sua memoria per poi riutilizzarla in altre ricerche.

“Sono felice che ci siate voi a fare tutto ciò,” dice lei. “Dovresti esserne fiero.”

//Compiresti uno stupro per prevenire un numero indefinito di omicidi?//


------


//Se una persona cammina davanti ad un autobus, e tu hai la possibilità di cambiare il tragitto di quest’ultimo, ma facendo così c’è l’80% di probabilità di uccidere tutti i passeggeri, come procederesti?//

Quando Johnson venne promosso nel suo ruolo di sicurezza, lo misero alla prova facendolo sedere in una stanza buia chiedendogli centinaia di domande come questa. Lo fecero più di una volta, talvolta svegliandolo nel bel mezzo della notte, trascinandolo nuovamente sotto quel crudele riflettore e su quello scomodo sgabello.

All’inizio, cercava di rispondere con ciò che volevano sentirsi dire, ma le centinaia di domande divennero migliaia, cronometrate, con varianti ripetute all’infinito. Era impossibile fingere, in parte perché era troppo disorientante, ed in parte perché lui stesso non sapeva in che modo volessero che rispondesse.

Durante la seconda settimane di esame, egli realizzò che non solo non sapeva cosa rispondergli; non sapeva nemmeno cosa pensasse davvero. Aveva perso il suo punto di riferimento, e la sua bussola morale era del tutto in pezzi. Le risposte gli vennero più facili dopo ciò.

//Faresti morire due uomini per salvare una donna?//

//Seppelliresti vivi 15 bambini per evitare di mandare 300 adulti al rogo?//

Al termine della quarta settimana, egli aveva scoperto cose su sé stesso che non avrebbe mai potuto scoprire da solo. Uscì dal colloquio privo del suo ottimismo e con un nuovo rispetto per l’orrore che dei semplici numeri possono nascondere. Non sapeva cosa aspettarsi, o qual era il motivo di tutta questa faccenda. Pensava che stessero per licenziarlo. O anche peggio.

Per l’ultimo colloquio, gli chiesero di venire una mattina ad un orario normale. Non vi erano cartelline o camici da laboratorio, ma semplicemente una donna dai capelli grigi in abiti da ufficio.

“Cosa faresti per salvare il mondo?” chiese lei.

E Johnson rispose, “Qualunque cosa.”</textarea></pre>
