**일련번호:** SCP-535-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 재단 알고리즘이 매년 SCP-535-KO를 수집해 통계를 분석한다. 

**설명:** SCP-535-KO는 광주광역시 ███군에 위치한 한 고등학교에서 발생하는 이상현상이다. SCP-535-KO는 항밈적 특성을 가지고 있으며, 제대로 된 인지가 불가능하게 만든다. 이는 재단 인원들 역시 마찬가지로, 항밈적 특성만을 인지했을 뿐 개체가 무엇을 조작하는진 자세히 알 수 없었다.

현재 재단이 밝혀낸 SCP-535-KO의 변칙성은 학교 시험 등수표에 이상 조작을 가하는 것이다. 그러나 현재 이 변칙성에 대응할 수 있는 작업은 통계를 모으고 분석하는 일뿐이다. 확실한 건 밝혀진 바 없다.

**부록:** 통계 자료.

**부록2:** 음성기록

&gt; **비고:** 다음은 ██고 김영철 교장이 김수영 학생과 진행한 인터뷰이다. 본 인터뷰에 [[span class=&#34;rev-green&#34;]]항밈적 성질[[/span]]이 검출되었다. 각별히 주의를 요하기 바란다.
&gt; 
&gt; ----
&gt; 
&gt; **김 교장:** 자, 자. 이리 앉아요. 수영 학생.
&gt; 
&gt; **김수영 학생:** 또 이 학교. 
&gt; 
&gt; **김 교장:** 올해도 1등을 놓치지 않았군요. 정말 장합니다 수영 학생.
&gt; 
&gt; **김수영 학생:** 어째서 내가 여기 있는 거야? 졸업했잖아, 했다고!
&gt; 
&gt; **김 교장:** 하하. 역시 인성이 바른 학생답군요. 학생들이 수영 학생을 본보기 삼아야 할 텐데. 
&gt; 
&gt; **김수영 학생:** 엄마 보고 싶어.
&gt; 
&gt; **김 교장:** 수영 학생은… 어째서 그렇게까지 열심히 공부하는지 이유를 들어볼 수 있을까요? 
&gt; 
&gt; **김수영 학생:** 아뇨. 아뇨. 전 공부 못해요. 한 번도 1등 하려고 노력해본 적이 없어요. 이건 전부 꼼수란 말이에요. 1등 한번 해보고 싶었어요. 엄마에게 인정받고 싶었다고요. 근데 이렇게 될 줄 누가 알았겠어요. 제발, 선생님. 제 말 들려요?
&gt; 
&gt; **김 교장:** 허허. 어린 나이에도 성실하네요. 역시 ██고의 자랑입니다.
&gt; 
&gt; **김수영 학생:** 제발요. 전 졸업했다고요. 졸업하면 다 끝이라메요. 셀레스튼가 뭐시긴가 씨발. 제발요. 매년 같은 날마다, 전 부모가 바뀌어요. 매번 다른 집에서 잠을 자야 한다고요. 전 그렇게 원래부터 그 학생인 것 마냥 연기를 해야 해요. 그게 정말, 엄마. 우리 엄마. 엄마가 이 사실을 알아요? 전 평생…(//비명 지른다.//)
&gt; 
&gt; **김 교장:** 음. 정말 장해요.
