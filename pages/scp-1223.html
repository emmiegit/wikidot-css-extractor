[[include component:credit-button]]
**Artikel:** SCP-1223 – Fotografisches Gedächtnis
**Autor:** [[*user Wildt]]
**Original:** http://www.scp-wiki.net/scp-1223
**Übersetzer:** [[*user Dr Alice]]

**Objekt-Nr.:** SCP-1223

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1223 ist in einer Standard-Eindämmungskiste im Lager von Standort-██ zu lagern. SCP-1223 hat in einem stromlosen Zustand zu bleiben, wenn es nicht genehmigten Tests unterzogen wird. Bei Tests, die einen eingeschalteten Zustand erfordern, muss SCP-1223 in einem versiegelten Testbereich gesichert und per Videoüberwachung beaufsichtigt werden. Im eingeschalteten Zustand darf nur D-Klasse-Personal SCP-1223 direkt sehen.

**Beschreibung:** SCP-1223 ist ein digitaler Fotorahmen, hergestellt von der █████ Corporation. Die physische Untersuchung im stromlosen Zustand ergab keine für andere Modelle seiner Produktlinie ungewöhnlichen Komponenten. SCP-1223 besitzt eine Solid-State-Festplatte mit einer Kapazität von 512 MB und einem 15 x 21 cm großen LCD-Display. Die elektronische Analyse der Festplatte hat ergeben, dass das Laufwerk keine Fotodaten speichert.

Im eingeschalteten Zustand zeigt SCP-1223 einen blauen Menübildschirm an, wenn es nicht beobachtet wird, was Standard für einen Fotorahmen dieses Typs ist. Bei direkter Bobachtung durch einen lebenden Menschen (hiermit als Subjekt bezeichnet) ändert sich der LCD-Bildschirm von SCP-1223 zu einem flachen schwarzen Bildschirm mit dem Wort &#34;HALLO&#34; in großem weißen Text. Experimente haben gezeigt, dass sich SCP-1223 in direkter Sichtlinie einer Person befinden muss, um aktiviert zu werden; Fernüberwachung löst den Effekt nicht aus. Innerhalb von sechs Sekunden nach der Beobachtung ändert sich der Bildschirm von SCP-1223 erneut und zeigt diesmal eine Person oder ein Objekt aus dem Leben des Beobachters. Das Foto wird angezeigt, bis es direkt vom Subjekt betrachtet wird. Einmal beobachtet, ändert sich das Foto nach sechs Sekunden erneut und zeigt ein weiteres Ereignis aus dem Leben des Subjekts. SCP-1223 hat eine Tendenz gezeigt, Fotos von nahen Personen, Objekten oder Orten zu zeigen, für die das Subjekt eine starke Zuneigung zeigt.

Sobald SCP-1223 mit mehreren Iterationen von Fotos beobachtet wurde, beginnt es, einfache Bildunterschriften auf den angezeigten Bildern anzuzeigen. Bildunterschriften sind in der Regel beschreibender Natur und aus der Perspektive eines externen Beobachters geschrieben, der sich an das Subjekt wendet. Zu den aufgezeichneten Bildunterschriften gehören:

* **Deine Mutter hat ihr Geschenk sicher geliebt!** (Angezeigtes Bild: Eine ältere Frau, die ein Geburtstagsgeschenk öffnet.)
* **Was für ein stolzer Papa.** (Angezeigtes Bild: Ein junger Mann, der ein neugeborenes Mädchen hält.)
* **Er wird dir immer den Rücken freihalten.** (Angezeigtes Bild: Zwei Soldaten posieren für ein Foto auf einem ausgebrannten irakischen Panzer.)
* **Das war die beste Nacht deines Lebens.** (Angezeigtes Bild: Eine Braut und ein Bräutigam, die sich das Ja-Wort geben.) 

Beim Betrachten eines Fotos aus seinem Leben wird das Subjekt beginnen, Symptome einer retrograden Amnesie zu entwickeln. Die Subjekte werden Schwierigkeiten haben, sich an die auf dem Foto abgebildeten Ereignisse zu erinnern, und reagieren verwirrt, wenn sie Beweise dafür erhalten. Das wiederholte Betrachten von Fotos, die von SCP-1223 gezeigt werden, führt dazu, dass das Subjekt jegliche Erinnerung an Personen, Orte oder Objekte verliert, die auf den Fotos zu sehen waren. Die genaue Anzahl der angezeigten Bilder, die erforderlich ist, bevor die Erinnerung an Personen, Orte oder Objekte vollständig verloren geht, variiert zwischen den Subjekten. In einem Fall konnte sich D-58134 bis zum fünfunddreißigsten aufeinanderfolgenden Foto vage an seinen besten Freund aus der Kindheit erinnern. In einem anderen Fall konnte sich D-67312 nach sieben Fotos mit ihrer Mutter an keine Informationen über sie erinnern.

[[collapsible show=&#34;+ Auszug aus Experimentierprotokoll 1223-57 anzeigen&#34; hide=&#34;- Auszug aus Experimentierprotokoll Log 1223-57 ausblenden&#34;]]

**&lt;Beginn des Protokolls&gt;**

**Vorwort:** Subjekt D-67394 wird gesagt, dass SCP-1223 Fotos aus seinem Leben anzeigen wird, indem  ein experimentelles Gerät verwendet wird, das sein Gehirn über Elektroden überwacht. Das Subjekt wird angewiesen, jedes Bild anzusehen und seine Gefühle in das Mikrofon zu sprechen, um die Kalibrierung des Geräts zu unterstützen. Bei der Aktivierung zeigt SCP-1223 ███ aufeinanderfolgende Fotos einer jungen Frau und zweier Kleinkinder an verschiedenen Orten. Bis zu diesem Zeitpunkt hatte SCP-1223 nur 6 aufeinanderfolgende Bilder der gleichen Person(en) angezeigt.

*Angezeigtes Bild 16: Die Frau sitzt in einem Liegestuhl, die beiden Kleinkinder liegen auf ihrem Schoß. Alle drei lächeln in die Kamera. Bildunterschrift: Alle machen es sich mit Mama gemütlich!
**Subjekt D-67394** (lacht) Oh Mann. Ich habe diesen Stuhl ganz vergessen. [ZENSIERT] und [ZENSIERT] liebten es früher, über alle zu klettern, die dort saßen.

*Angezeigtes Bild 33: Die Frau steht auf der hinteren Veranda eines Wohnwagens und trägt Shorts und ein Tanktop. Beide Kinder tragen rote und blaue Gesichtsbemalung und Wunderkerzen. An den Oberschenkeln und Oberarmen der Frau sind dunkle Blutergüsse zu sehen. Bildunterschrift: Was für ein *~*EXPLOSIVER*~* Unabhängigkeitstag!
**Subjekt D-67394** Ich erinnere mich an den 4. Juli! [ZENSIERT] dachte, die Kinder seien noch nicht alt genug, um mit Wunderkerzen zu spielen. Sie liebten sie! [ZENSIERT] hatte Angst vor ihrer und ließ sie fallen, nachdem sie zu nahe an ihrer Hand verbrannt war, aber sie war eine kleine Draufgängerin. Zehn Minuten später stahl sie die ihres Bruders!

*Angezeigtes Bild 78: Die beiden Kinder sitzen an einem Esstisch mit einem großen Kuchen vor ihnen. Die Kinder tragen passende pink-blaue Mützen, auf denen in Glitzer die Zahl Vier steht. Die Frau kniet zwischen den beiden Kindersitzen, während sie ihr Kuchen ins Gesicht schmieren. Bildunterschrift: Sie dachten, Mama sei die SÜSSESTE!
**Subjekt D-67394** Oh Gott! Ich habe mir fast in die Hose gepinkelt, als sie das taten! [ZENSIERT] bückte sich, um den Kuchen anzuschneiden, und die Kinder schnappten sich einfach eine Handvoll und gingen damit auf sie los! Ich konnte nicht glauben, wie schlau sie waren, das gleichzeitig so durchzuziehen!

*Angezeigtes Bild 126: Eine Perspektivaufnahme in einem kleinen Wohnzimmer, in der die Frau an der Kehle gepackt wird. Sie weist mehrere schwere Blutergüsse um Mund, Augen und an der Stirn auf. Eines der Kinder liegt hinter der Frau auf dem Boden und verdeckt sein Gesicht. Bildunterschrift: Du hast dieser SCHLAMPE gesagt, sie soll aufpassen, was sie sagt.
**Subjekt D-67394:** Was? Was zum Teufel ist das? Wer zum Teufel hat ihr das angetan? Hey! Was zum Teufel ist mit diesem Ding? Warum ist es …

*Angezeigtes Bild 127: Die Frau liegt auf dem Boden des in Bild 126 abgebildeten Raums. Sie weist ein massives Gesichtstrauma auf, das mit einer Schusswunde aus nächster Nähe übereinstimmt. Bildunterschrift: Sie wird mit diesem hübschen Mund nicht mehr so viel labern!
**Subjekt D-67394** Oh Gott. Ich werde krank. Oh Jesus. Sind die gefälscht? Woher habt ihr das?

*Angezeigtes Bild 128: Eine zweite Perspektivenaufnahme. Beide Kinder kauern in einer Ecke. Ein Schrotflintenlauf ragt aus der unteren rechten Ecke des Bildes heraus. Bildunterschrift: Haben die Kleinen wieder gelauscht?
**Subjekt D-67394** Oh, nein. Nein, nein. Die habt ihr euch ausgedacht, oder? Hey, wo sind [ZENSIERT]? Hey! Mann, ich rede mit euch! Ich will wissen, wo zum Teufel meine Frau und meine Kinder gerade sind! (Das Subjekt reagierte zu diesem Zeitpunkt heftig. Das Subjekt wurde gefesselt und der Test fortgesetzt.)

*Angezeigtes Bild ███: Eine Wiederholung von Bild 16.
**Subjekt D-67394** (Subjekt hat seit mehr als ██ Bildern nicht gesprochen.) Huh, süße Kinder. Wer ist sie?

**&lt;Ende des Protokolls&gt;**

**Abschließende Bemerkung:** Subjekt D-67394 wurde wegen Mordes ersten Grades an seiner Frau und seinen Kindern eingesperrt. Empfehle weitere Tests mit D-Klasse, die wegen Verbrechen gegen Freunde oder Angehörige verurteilt wurde, um die potenzielle Intelligenz von SCP-1223 zu testen.
