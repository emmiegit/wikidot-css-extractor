//Приведённый фрагмент текста был обнаружен на листе папируса, найденном в руинах снесённого многоэтажного жилого здания в Бостоне зимой 2007 года. Радиоуглеродный анализ показал, что папирус был изготовлен несколько тысяч лет назад, в то время как его текст описывает сравнительно недавние события.//

------

Существа, известные как черноглазики, являются одними из самых известных духов нашей эпохи. Большую часть того, что о них известно, составляют сообщения очевидцев в Интернете и рассуждения источников иудео-христианского толка. Эти люди боятся черноглазиков, называя их демонами, служащими главному врагу их бога. Даже те, кто не связан с иудео-христианским божеством, часто считают черноглазиков злонамеренными. По всей видимости, этот эффект является культурно обусловленным, но у меня нет сомнений, что и внешний облик черноглазиков тому виной.

Похоже, что черноглазики инстинктивно воспринимаются представителями //Homo sapiens// как //неправильные//. Они кажутся фальшиво-милыми, язык их тела кажется неверным, а более всего пугают их глаза. Типичное отношение //Homo sapiens// к своим детям в случае черноглазиков превращается в свою противоположность; смертные учёные списывают это на эффект &#34;зловещей долины&#34;. Лично я отношусь к этому объяснению скептически, поскольку (чего не знают смертные учёные) эффект &#34;зловещей долины&#34; развился (как минимум, у млекопитающих) как защита от враждебных внутренних паразитов, таких, как вендиго. Черноглазики же -- внутренние симбионты мутуалистического характера. Схожие мутуалистические симбионты, такие, как Добровольно Связанные, эффекта &#34;зловещей долины&#34;, по-видимому, не вызывают. 

В исходном состоянии аномальная часть черноглазиков представляет собой не более, чем малозаметную тень в виде кляксы неправильной формы около метра в поперечнике. Они передвигаются в манере, схожей со змеиной, и питаются частицами мусора, предпочитая выбирать места кормёжки вблизи больших групп людей. В этом состоянии они остаются до тех пор, пока не найдут хозяина, как правило, умирающего ребёнка, брошенного на произвол судьбы.

Когда черноглазик находит хозяина, он присоединяется к нему, внедряясь в его глазные впадины. Фактически, черноглазики никогда не распространяются за пределы глазниц; их присутствие придаёт глазным яблокам чёрный цвет.

Хозяева черноглазиков приобретают ряд полезных свойств. Они более устойчивы эмоционально и физиологически (несмотря на то, что температура их тела резко снижается). И они прекрасно видят при низкой освещенности. По всей видимости, оба этих свойства являются прямым результатом присутствия черноглазиков, вероятно, связанным с местом их происхождения, которым, как предполагается, было космическое пространство.
