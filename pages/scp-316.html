    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-316**
**Originál:** http://scp-wiki.net/scp-316
**Autor:** [[*user BlastYoBoots]]
**Překladatel:** [[*user DoomsdayFlannels]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-316/SCP-316.jpg|caption=SCP-316]]

**Objekt #:** SCP-316

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-316 nepotřebuje žádné speciální zadržení, kromě ochrany před zneužitím neoprávněnými osobami. Personál pracující u SCP-316 by měl nosit vysoce reflexní celotělové oblečení, aby se zabránilo náhodnému ozáření. Personál, který má přístup k citlivým informacím, by se měl držet mimo vizuální dosah SCP-316 kvůli jeho schopnosti vyvolat sugestivní stav.

**Popis:** SCP-316 je zastaralá karbidová bronzová lampa. Kryt neodpovídá žádnému z vyráběných modelů a zdá se, že je vyroben podomácku. Žárovka je obyčejná a lze ji vyměnit, aniž by byla ovlivněna funkčnost SCP-316. Vnitřní obvody SCP-316 jsou vyrobeny z neznámého kovu namísto mědi. Kryt má přihrádku na baterie, do které se vkládají dvě baterie typu D.

SCP-316 nefunguje, pokud nejsou v přihrádce na baterie dvě baterie typu D, jejichž kladné konce směřují k sobě. Po zapnutí vyzařuje žárovka SCP-316 téměř neprůhledný paprsek bílého světla. U nereflexních předmětů a materiálů, které jsou v kontaktu s tímto světlem, se jejich molekulární struktura přeskupí do vzorů, které homogenizují odražené fotony a rovnoměrně rozdělí jejich vlnové délky v celém barevném spektru. Během přibližně 6 kumulativních sekund záření ztrácejí zasažené povrchy veškerou barvu a zachovávají si odstíny šedi jako původní povrch. Reflexní povrchy zůstávají nezasaženy, ale zdá se, že světlo SCP-316 spíše zastavují, než aby ho odrážely.

SCP-316 má dočasný, ale drastičtější vliv na živé nebo vnímající organismy. Tento jev se šíří rovnoměrně po celém organismu, a to i uvnitř, pokud je část organismu vystavena světlu. Účinky nastupují přibližně po 27 kumulativních sekundách expozice a postupně odeznívají během následujících 24 hodin. Kromě ztráty barvy se u většiny zasažených organismů projevují následující příznaky:

* Barvoslepost
* Snížená tělesná teplota
* Únava
* Zpomalené pohyby
* Monotónní, nezřetelná řeč
* Nepozornost
* Ztráta krátkodobé paměti
* Apatie
* Nedostatek agrese
* Zanedbatelná emoční odezva
* Pasivní spolupráce při plnění pokynů
* Relativní nedostatek touhy lhát nebo podvádět
* Omezená schopnost předvídání nebo tvůrčího myšlení

Po zotavení z účinků SCP-316 většina subjektů hlásí příznaky nevolnosti a deprese po dobu až jednoho týdne. Téměř všechny subjekty jsou nespokojené s tím, že byly vystaveny působení SCP-316, a mohou se násilně bránit dalšímu působení.

Experimentování mezi SCP-316 a nespolupracujícími živými SCP za účelem zklidnění bylo schváleno.

**Dodatek 316-a:**
SCP-316 bylo nalezeno v bydlišti barvoslepého muže zatčeného za padělání v ████ v Texasu. Muž se údajně pokusil zaplatit za zboží v obchodě s potravinami bezbarvými bankovkami. Vyšetřovatel Tajné Služby si všiml zjevné kvality a platnosti bankovek, stejně jako chemické ekvivalence inkoustu s federálním inkoustem, a Nadace provedla vyšetřování. Dům dotyčného byl z větší části bezbarvý, protože se zdálo, že k noční navigaci používal SCP-316. Sousedé uváděli, že subjekt byl &#34;uzavřený&#34; a &#34;depresivní&#34;. Subjekt byl terminován a jeho majetek zničen.
