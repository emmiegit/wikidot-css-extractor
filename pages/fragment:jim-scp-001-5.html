    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**項目編號：**SCP-001

**項目等級：**Apollyon

**特殊收容措施：**鑒於其本質上的混沌，以及近乎無限的潛能，目前無任何已知可以有效收容SCP-001的方法。

**描述：**SCP-001是一個被稱為「Wondertainment博士」的神性實體，其同時也是一名V級現實扭曲者，能改變或打破所有宇宙的基本法則，並主要利用其能力製作無限多種的異常物品。他只要彈個手指，就能從其當時的所在地，也基本上就是任何地方，派發這些物品。

你們真的覺得那些有我署名的小飾品就是全部了？你們真的覺得我是一個那麼渺小、可愛的生物？我可不僅僅是一個玩具工匠，基金會，不單單只是個魔術師。我是//神//。混沌之神，瘋狂之兆，狂亂之祖，所有試圖用他們虛假的//秩序//鎖鏈束縛宇宙之人的源頭源。我曾撕扯秩序的邊界，並最終將其拆散，創造並釋放出那些你們試著收容的異常，這全都是為了向你們展示，宇宙能夠有多麼的絕妙、驚人、令人恐懼且致命。

你們想要一些我作品的例子？那看看你們自己的異常收容列表吧，基金會。看看聯邦調查局特異事故處、伊斯蘭物品回收辦公室、全球超自然聯盟，還有其他那些，都是//我//做的，//全都//是我的傑作，從最無害的//Safe//到最惡夢的//Keter//，他們都是//我的！//

Are we cool yet？不安馬戲團？Marshall, Carter, and Dark？破碎之神教會、安德森機器人、第五教會以及其他//那些？都是**我的**組織！**我的**！//我創立了//**他們全部**，也創造了他們**所有**的**器物！**他們的首領？！他們的**神？！**當你們在對抗那些**富勒**、**伊仰**跟**美刻尼**還有那個[[size larger]]**猩紅他媽之王**[[/size]]的時候，**你們真正在對抗的其實是[[size larger]]我！[[/size]][[size larger]]他們[[/size]]都是我，我是你們[[size larger]]恐懼且未知的一切！我是純粹混沌之神，而你們都將被我的能力所驅使，你們都將粉碎並最終化為烏有，你們都將臣服於我，你們**//[[/size]]

++ //**該死**//
+ //**可悲**//

等一下，抱歉，有人打給我。

不，對，我得接這個電話。

[[[http://scp-zh-tr.wikidot.com/jim-north-s-proposal/offset/5|我很快就回來。]]]</textarea></pre>
