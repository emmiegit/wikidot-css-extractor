    <pre><textarea class="page-source" readonly>**项目编号:** SCP-2807

**项目等级:** Safe

**特殊收容措施:** 收容的重点是控制对SCP-2807的访问。Site-04效果实用，已转变为医疗站点。[[collapsible show=&#34;              &#34; hide=&#34;             &#34;]]把我还活着的兄弟带给我。[[/collapsible]]Site-04周边半径3公里将以圣地和考古遗址的名义被封锁，访问权限设限。Site-04中包含SCP-2807。[[collapsible show=&#34;              &#34; hide=&#34;              &#34;]]这片土地因我兄弟的血而神圣，任何人不得进入。[[/collapsible]]仅允许D级人员访问SCP-2807。接受过医疗培训的D级人员应担任此设施的永久编制员工。若资质缺乏的基金会成员进入SCP-2807，应立即剥夺其权限并重新编制为D级。[[collapsible show=&#34;                   &#34; hide=&#34;                &#34;]]我的家园是他们的避难所。生人勿近。[[/collapsible]]**描述:** SCP-2807位于土耳其东部，靠近阿尼古城。SCP-2807指除控制中心外的整个Site-04。控制中心与站点的其他部分分开存在。

SCP-2807是一个废弃的基金会储存设施，据估计有至少200年历史，很可能是在[已编辑]事件后废弃。尽管数次几近突破，其中的储存设施依旧完好。[[[SCP-1215]]]和数个档案已回收。 [[collapsible show=&#34;                    &#34; hide=&#34;                &#34;]]你无缘无故把我们从家里、从孩子和妻子身边拖走，用于你病态的实验。[[/collapsible]]SCP-2807的效果最初发现于D级人员医疗翼——对所有基金会站点医疗统计数据的分析表明，控制变量下，严重受伤（简明损伤定级4-6级）的D级人员康复几率比预计高出███%。一些D级人员从致命伤害中康复。然而，只有在场的D级人员身上发生了此类医疗异常，其他基金会人员的治疗效果仍在标准程度。[[collapsible show=&#34;                    &#34; hide=&#34;                &#34;]]这是你犯下的暴行给这里留下神力的证据。别与它为敌。  [[/collapsible]]

[[collapsible show=&#34;+ 文件 2807-1 - 其他 - 要求Level 4/2807级权限&#34; hide=&#34;- 已验证&#34;]]
**项目编号:** SCP-2807

**项目等级:** --Safe-- ##blue|Keter##

**特殊收容措施:** ##blue|安保权限低于4级的基金会人员将被重定向至不完整文档。据信SCP-2807无法访问安保权限高于3级的信息。##


--收容的重点是控制对SCP-2807的访问。Site-04效果实用，已转变为医疗站点。-- [未经授权的编辑，已删除] ##blue|SCP-2807中须始终存在至少300名有不同程度受伤的D级人员。伤害必须来源于实验或事故——该个体可以区分故意造成的伤害和实验造成的伤害。##

Site-04周边半径3公里将以圣地和考古遗址的名义被封锁，访问权限设限。Site-04中包含SCP-2807。[未经授权的编辑，已删除] 

仅允许D级人员访问SCP-2807。##blue|翼-7至14，-19和-21已被墙隔开，除2807-Golf事件外，严禁进入这些侧翼。## 接受过医疗培训的D级人员应担任此设施的永久编制员工。若资质缺乏的基金会成员进入SCP-2807，应立即剥夺其权限并重新编制为D级。[未经授权的编辑，已删除] 

##blue|若位于SCP-2807的D级人员数量不足引发了2807-Golf事件，一位级别不低于站点主管的成员[[footnote]] 尽管所有此级别的基金会成员都极为重要，但为了避免发生EK级基金会崩溃情景，此为必要的牺牲。[[/footnote]]必须进入翼-19，并将一名D级提拔至其职位。##

##blue|Site-04的服务器中必须始终保存此文档的一份副本，并每周排查更改。##

**描述:**SCP-2807位于土耳其东部，靠近阿尼古城。--SCP-2807指除控制中心外的整个Site-04。控制中心与站点的其他部分分开存在。--##blue|SCP-2807即出现在Site-04的恶意实体，其为[数据删除]之前基金会活动的结果。该实体拥有基金会安保行动的信息，可直接影响D级人员。SCP-2807的影响下，D级人员将获取网络系统账户和密码、门禁密码、基金会ID卡和[已编辑]。该异常还具有修改基金会文档的能力，但似乎无法访问3级以上权限的文档。该异常似乎能因为D级，尤其是受伤D级的出现而缓和。##

SCP-2807是一个废弃的基金会储存##blue|、测试和D级人员处置##设施，据估计有至少200年历史，很可能是在[已编辑]事件后废弃。尽管数次几近突破##blue|和被毁##，其中的储存设施依旧完好。SCP-████和数个档案已回收。[未经授权的编辑，已删除]

##blue|在封锁Site-04的数栋翼楼前获得了一些考古文献，揭示了Site-04重启前的功能与历史。详见文件 2807-2 - 历史资料。##

SCP-2807的效果最初发现于D级人员医疗翼——对所有基金会站点医疗统计数据的分析表明，控制变量下，严重受伤（简明损伤定级4-6级）的D级人员康复几率比预计高出███%。一些D级人员从致命伤害中康复。然而，只有在场的D级人员身上发生了此类医疗异常，其他基金会人员的治疗效果仍在标准程度。可能出现的异常康复见表2807-1。[未经授权的编辑，已删除]

[[/collapsible]]
[[collapsible show=&#34;+ 文件 2807-2 - 历史资料 - 要求Level 4/2807级权限&#34; hide=&#34;- 已验证&#34;]]
从封锁翼楼中发现的基金会记录片段。

&gt; ....目前这批D级进展顺利。SCP-████的使用让过程快了60%，并将副作用降到最低。也该用它解决我们上一批遇到的攻击性和抗逆力的质控问题——那大概只是使用战俘造成的意外。目前这一批主要是政治犯和宗教犯，他们按理来说可塑性更强，容易做得适用于目的。至于进展....

&gt; ....过去几天Site-04这儿一团糟。这周，再训练室A停摆了，一些候选人攻击了工作人员，不得不被无效化。为了维持秩序，我们执行了Makron协议。我们是安全了，但翼-19有山一样的一堆尸体，连火葬场都要花几天时间才能送过去。除此之外一切都很顺... 

&gt; ...看来他们要永久关闭这个地方了。我们会在这儿留一个小分队储存几个异常，不过研发部想出了一个能避免这个的步骤的办法。他们叫它“记忆删除”。它通过了测试，看上去完全符合我们的要求。Site-██, ██, ██, ██ 和我们的都要关闭了，我们这个月底就会被分派到新岗位。进展中的剩余批次应该会用服用这种新的“记忆删除”，然后像平常一样被安排进项目，而不是走完流程。我们还注意到一些不规律的...

基金会的记录之外，还有数段藏于笔记本或涂鸦在牢房和拘留室墙壁上的笔记，大概率出自D级人员。

&gt; 一个女人今天抱着我哭了。我不知道为什么。

&gt; 我知道的一切都是错的——我听说的一切都是谎言。

&gt; 我以为我在Borodino看到了地狱，但至少在那里我知道发生了什么。这没法解释。暴力无穷无尽。

&gt; 我不...我不记得我的名字了。我是谁？为什么会这样？

&gt; 墙就是窗户。他们能看见一切。

&gt; 我已经在这里呆了六又三十周了，不知道什么时候能结束。Meredith，如果你发现了这个，你要知道我一直爱着你。  

&gt; 我出不去了，我知道得很清楚。在我们逃出来之前，他们就会开枪打死我们或者把我们喂给那东西。也许将来会有人发现这个，这样这件事就不用再发生，如果把我们困在这里的魔鬼试图掩盖这件事，这就能作为证据。我叫Francis Bright，我是——至少曾经是——美利坚合众国南方州和北方州内战中的联邦军外科医生。我在Chickamauga城外的战斗结束后被俘。从那里，我被送到Andersonville监狱。我在那儿饥肠辘辘，饱受病痛折磨，目睹许多战友在我怀中死于坏血病和痢疾，我们的水源时常充满人类排泄物。
&gt;
&gt; 从那里，我被运来大洋彼岸的这个鬼地方。在Andersonville——尽管它是地狱——问题只在于后勤。叛军没有食物了，所以我们没有东西吃，我们的痛苦是短缺和无能造成的，而非恶意。而这里，设施干净，有足够的食物，但他们没有利用那些东西让我们受益。守卫和工作人员吃得很好，但我们每天只能得到一小块面包和少量的水。生病的囚犯只有在他们觉得有必要的时候才会得到治疗。房间连两个人都容不下，但每间里都住着八个，我们每晚入睡，早晨醒来，耳边都是人们痛苦的呻吟。这里没有自然光源，我们无法判断日子流失。他们会抓十个犯人，杀两个，把他们碾成浆糊，再带走其他八个，一直折磨到他们投降。有时候，人们去经历了那些折磨，回来的时候就不一样了，仿佛忘记了自己是谁，这是什么，他们生活在怎样的地狱里。他们通常很快就会离开这里。这地方就是用来叫我们的崩溃的。为了什么目的，我不知道。
&gt;
&gt; 任何试图反抗的人都会被他们迅速带走，永远不会再出现。我不知道这里在发生什么，也不知道为什么，而且我想我短期内不会有机会知道。我将继续在这个笔记中添加内容，但我可能会毫无预兆地就被杀死或改变。如果你发现了这个笔记，求你，让做这件事的人停下。如果他们离开了，确保这样的事不会再发生。
[[/collapsible]]
