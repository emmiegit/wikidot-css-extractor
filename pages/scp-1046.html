**Objek #:** SCP-1046

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Bangunan yang saat ini terintegrasi dengan SCP-1046 harus ditempatkan dalam unit penahanan domisili standar. Seluruh permukaan yang bersentuhan dengan bangunan tersebut harus dibuat dari material kayu. Jika terjadi pelanggaran penahanan, semua bagian SCP-1046 yang ditemukan di luar penahanan harus dicabut melalui pembedahan dan ditransplantasikan kembali ke dalam bangunan asal atau bangunan pengganti yang sesuai.

**Deskripsi:** SCP-1046 adalah kumpulan 781 bagian tubuh manusia yang terpisah, yang sebelumnya merupakan seorang pria bernama ████ ██████. Bagian-bagian tubuh SCP-1046 masih hidup dan berfungsi penuh, meskipun tidak menerima makanan atau mengandung darah.

SCP-1046 terletak di rumah bekas kediaman ████ ██████. Bagian-bagian tubuh SCP-1046 berada di seluruh rumah, dengan beberapa bagian tubuh menggantikan perabotan di dalam rumah (seperti sebagian kulit yang menggantikan tiga tirai dan kap lampu) dan beberapa mengganggu perabotan benda-benda di dalam rumah (seperti wastafel yang tersumbat oleh arteri, dan sebagian besar wajah tertempel secara permanen di televisi ruang tamu).

Pada jangka waktu yang acak, bagian dari SCP-1046 akan bergeser ke permukaan nonbiologis mana pun yang di mana mereka sekarang terintegrasi. Pergeseran ini dapat berlangsung selama 45 menit hingga beberapa minggu. Selain itu, bagian wajah yang terintegrasi ke dalam televisi, dan bagian lain dari SCP-1046 yang mampu menghasilkan suara akan mulai mengeluarkan suara yang tidak jelas. Keran yang berada di dalam SCP-1046 akan mulai menghasilkan sejumlah kecil larutan garam selama waktu ini, meskipun bangunan tidak terhubung ke sumber air apa pun.

SCP-1046 ditemukan pada tanggal 18 September 1994, setelah aset Yayasan di Departemen Sheriff Davie menindaklanjuti laporan tentang &#34;rumah dengan bagian-bagian tubuh manusia&#34;. Penyelidikan terhadap rumah tersebut mengungkapkan sifat anomali SCP-1046. Intervensi bedah lanjutan memungkinkan para agen melakukan penahanan sepenuhnya. SCP-1046 disimpan pada 19/11/1994, dan diklasifikasikan sebagai Euclid. Kesamaan antara SCP-1046 dan [[[SCP-1582]]] telah dicatat, dan penyelidikan mengenai asal-usul yang sama dari kedua fenomena tersebut saat ini sedang berlangsung.

**Lampiran** Dokumen-dokumen yang ditemukan dalam kediaman SCP-1046 telah terbukti relevan dengan kondisi SCP-1046 saat ini. Penyelidikan lebih lanjut terhadap &#34;Malva Real Estate Corporation&#34; sedang berlangsung. Surat-surat tersebut ditemukan di laci, dan tampaknya merupakan salinan surat yang telah dikirim ke pihak yang tidak dikenal.

&gt; Kepada Tn. Baer,
&gt;
&gt; Baru-baru ini saya pindah ke salah satu rumah baru perusahaan anda yang luar biasa, dan ternyata rumah itu cukup mewah. Iklannya ternyata benar, Anda benar-benar merasa menjadi bagian dari rumah tersebut. Namun, saya menulis surat ini karena rumah baru saya tidaklah memiliki kamar tidur. Apakah mungkin untuk memanggil kontraktor ke sini untuk memperbaiki situasi ini?
&gt; Dengan hormat,
&gt; ████ ██████

&gt; Kepada Tn. Baer,
&gt; Saya tidak yakin anda menerima korespondensi terakhir saya, dan karena itu saya menulis lagi untuk anda. Karena anda tidak mengirimkan kontraktor seperti yang saya minta, saya memutuskan untuk mempekerjakan kontraktor sendiri. Sayangnya, beberapa cedera yang terjadi di properti saya memaksa mereka untuk pergi tanpa menyelesaikannya. Saya sekali lagi meminta anda untuk memperbaiki kesalahan tersebut.
&gt; Dengan hormat,
&gt; ████ ██████

&gt; Tn. Baer
&gt; Ini adalah kali ketiga saya menghubungi anda, dan saya tidak percaya ketidaktahuan anda akan masalah saya adalah ketidaksengajaan. Saya meminta anda untuk segera mengirim kontraktor untuk menyelesaikan rumah saya. Tidaklah dapat diterima jika seorang pria berstatus seperti saya hanya bisa tidur di ruang tamu. Jika rumah saya tidak dilengkapi dengan kamar tidur utama dalam waktu tiga minggu ke depan, saya akan terpaksa memanggil pengacara saya.
&gt; ████ ██████

&gt; Kepada yang membaca
&gt; Saya sendirian dan terjebak dan gelap. Saya di mana-mana. Saya merasakan derik balok. Saya merasakan hambarnya dinding. Saya kering. Saya perlu kamarku. Beberapa hari menuju fajar dari hurmat pesan terkirim m seorang pria tidak terhormat dia bilang saya akan menjadi ruma ku saya adalah pria jangan bawa aku lagni tolong
&gt; saya tidak bisatidurO//[sisa catatan tidaklah terbaca.]//
