620光年外，祖母那漠然的语调随着唱片的旋转从古铜色的留声机中流露，混杂着躁动的电流在逼仄的厅堂中回旋。在9个世纪前的动员会上，她立于被命名为戴森的巨物上慷慨激昂，盛赞开拓者的伟大。

496光年外，家父字迹潦草的家书或许正随着22号卢浮宫的残垣在星系边疆的某处游荡，至少不曾存在于静海林立的纪念碑下。这封在静谧的绝望中被铸就的书信源于200年前某场殖民地冲突告一段落后的一个下午，字里行间佯装着对生活的希望。

74.4光年外，我和学子们残破的幻影被热辐射烙印在梅西尔一颗早已佚失了真名的死星上，与亚历山大和斯瓦尔巴的珍藏一并沦为鹰鸽两派间暴戾而岸然的精妙筹码。

9.68光年外，于最后的宜居带在激进派残党所为的射线暴中燃尽的第22个纪念日后，人的爱子搁浅在失了光的汪洋。

[[=]]
0.22
[[/=]]

倘若当季维生资源的储备处在阈值之上，赫勒塔纳号移民舰第四任舰长//Chlorodrepanis//兴许会沿着故人零星的足迹穿过山脉，漂泊到行星极北的原野。

自从首席研究员//Rhodacanthis//因意外事故辞世后，尚是一名不成熟的学员的//Chlorodrepanis//所负责的事务便日渐繁重起来。首先是按照传统继承逝者曾负责的记录行星上生命演变进程的研究任务，过后不久又因//Psittirostra//的遗书中一段看似虚情假意实则包含真挚情絮的嘱咐扮演起了生物志编写者的角色。//Chlorodrepanis//深知自己并非是一个羞于拒绝的人，但自从//Loxioides//于一个雨季的清晨微笑着将//Oreomystis//尚在酣睡的头颅献给年幼无知的他起。那个总是以轻盈而矫健的步伐在芸芸众生间擦肩而过的无名神性便开始无时不刻地向这个可悲的存在施以悲悯而无情的告诫：绝不要因虚空的斑斓而向自己发出盛大的邀请。

在一个资源匮乏的冬季后，从休眠舱内苏醒的//Chlorodrepanis//得知自己本已如山般沉重的事务终不再增加，但遗憾的是生活也没有就此清闲多少。

日子过得还算充实。

半个多世纪以来，//Chlorodrepanis//始终偏执地将//Rhodacanthis//和//Psittirostra//共同主持的生物学研究列为要务，造成如此执念的目的恐怕并不是早已被淡忘的二人待他如乳母般的关怀，而仅仅是这些愚钝而易逝的异族正在折射着过去的身影。

原野与大洋交界处盛产的啫喱状土壤容许了异族生命的繁茂，与晶簇别无二致的植物以螺旋状的分布联结成高耸的空中庭院。棱柱边缘尖锐而轻薄的叶片在永夜中闪耀，借由柔和而支离的蜃景诱惑着//Chlorodrepanis//重返回忆的暗巷，令这荒谬的造物在彷徨中于//Rhodacanthis//和//Psittirostra//凄厉死亡的末路前驻步。

所幸//Chlorodrepanis//在一次顿然醒悟后的惊愕中毅然选择向原野众生的淫威屈服，他保持着一年三次的频率来尽可能地搜罗新形态的生命，用细腻的线条与浓厚的油彩将它们无与伦比的造型记录成册，他坚信这本日渐厚重的笔记已成为自己与其所信仰的宏伟帝国间不可理喻却虔诚的纽带，令两个种族间的世仇终有一日将被这伟绩所化解。

于是在生物志第五版竣工的一周前，一场前所未有的气候异象席卷过北半球的陆地，直至数月后衰竭的飓风才哀嚎着与成吨的宝石碎片一同死在了赤道贫瘠而严寒的山脉边缘。历时半年的勘探后，//Chlorodrepanis//抚慰着若干个故作尚能新生的死胎在一场倦怠的慢雨中无功而返。

那场雨在子夜后仓惶逃去，恰逢//Chlorodrepanis//所编撰的一切正被他所不知的某人沉默地在一场梦里毁尽。他站在会议厅的吊灯上肆意挪用世间最污秽的词缀来企图推翻//Viridonia//用尽毕生心血去树立的理论；她将栩栩如生的标本置于机械中任其碎裂，再从中精心挑选出最为锐利的碎片刺向正在温室偷食化肥的//Chloridops//的眼——反倒滑稽地误伤了自己的视觉；索性胡闹似地望穿了血向沉没在办公室暗处的上尉声泪俱下地控诉了它自己所犯下的一切罪孽。

黎明之后，//Chlorodrepanis//正坐在驾驶室那扇宽阔的视窗前，庄严地向数据库宣告着已知种群的绝灭，却又在漫不经心间借着杯中棕褐色的倒影凝望着山脉间若隐若现的另一个世界。

一次简短的投票决议后，//Chlorodrepanis//下定决心将有限的精力投放在同样重要却曾遭受冷落的其他事务上。而面对南方大洋的细碎海床上尚在缓慢生长的绮丽晶片，//Chlorodrepanis//故作视而不见，纵然他仍会在一次次通俗喜剧般的良夜赤足踏上逃向原野的旅程。

[[=]]
18221.
[[/=]]

一个化名为文明的演员在出演默剧的中途意外死去，他臃肿的尸体、她编织的幕布、它设下的道具仍在不留情面地推动着剧本的继续。

 在巴别指数修正失误后自3降至2的那个傍晚，他利用茶余饭后的空闲粗略地进行了一次运算，轻而易举地得出了人类的跨星系信息传输系统大概还有不足两位数寿命的定论。她悠然地将咖啡杯递到嘴边，用唇谨慎地试探着杯中银色流质的温度。

“如果他们真打算来，那也早就死在半路上喂鲸鱼了。”它透过在海面封冻成镜的生命凝视着自己，复述着那个曾名为上尉的个体在纪年失效前留下的古老谚语。

一头溺死在海里的鲸。

她卸下了最后的防线，轻轻地跪倒在柔韧的岸边，用异样的血温去让点去察觉，让线去震颤，让面去融化。

浪变得绵软，用波澜暗示它不妨尝试卧躺。

他欣然用松弛而娇柔的肢体作为嘉奖。

吊诡的协议在一场被春雨侵蚀的梦后便默契地成立，在巴别指数戏谑地归零后却仍在被日复一日越发卑微的海啸所自作多情地演绎。直至行星以南再也等不到一场降雨，仅此而已。

远征凯旋的舰长赤身醉倒在脊梁，那被丝绢精心腐化后造就的温床，妙过二十二名托尔斯豪恩的女巫立于黑礁上无意识的颂唱。

她放任自己的身躯放肆地融入到温热而活跃的泡沫内，半响后才心不在焉地调出闪烁着“1”的收件箱。这次信件的赤经指向天鹅座的彼端，承载着密文的讯号越过了无数颗无政府主义者建造的脉冲星的屏障，精准地将一份迟到了近三百年的大学毕业论文，《论后现代化莎士比亚戏剧在土卫六土著文明间的传播与变异》，送达到这位还没准备好的导师前。

它不怀好意地断言这位空有野心的青年比起成为当众被劝服吞下毒饮的学者更适合被流放到圣赫勒拿去做一位诗人。固然是因为这篇早熟而焦躁的咒语让他在梦魇中瞥见泰坦星上誓死捍卫自由的民族在人为的疟疾后如一抹细沙回归到星环间；又让他回想起自己或许在22岁时随着父亲一起并肩站立在上都和缓的暗色荒川被戒严封锁的边界线前，盘坐在铁蒺藜后的族长因贵客的到来而背诵起柯勒律治的诗篇。
 
在人类跨星系信息传输系统崩溃前的第22个小时，她轻描淡写地将对那位无辜求学者不加修饰的批评意见同一首失落于荒漠而在梦中复兴的呓语一起送向另一支舰队的目的地。一如既往的，它不会动用丝毫的精力去祈祷那位同样注视着巴别指数的奇数能在无名神性向他们敞开胸怀前聆听到这封投向不断塌陷的深渊的回音。

[[=]]
-22
[[/=]]

直到白昼与世界与他逼近死亡的那天，她才颤抖着把//Chlorodrepanis//，这个散发着诡异光辉的桂冠重新安放回原有的位置上。

那天//Chlorodrepanis//试图像昨日一样镇定，但拙劣的伪装在清晨便被一位旧友的不期而至所揭穿。//Chlorodrepanis//扁平的小腹在睡梦中微微胀起，血黄色的液体则像熔岩一样倒流着从他干枯的唇齿间喷发。他从沉闷的溺水感中清醒过来，将整洁的房间用血和胆汁的化合物喷射式地毁灭。

面对精妙机械的崩坏，//Chlorodrepanis//的大脑一片空白。在过去的22年间她一直怀揣着面对宿命的隐隐不安，纵使它拜访过所知最高明的医生，也曾在教堂的肃穆中叩问过自己，仍是无人知晓它从何而来，何时消散。面对虚空的斑斓，他不得不像历史上曾经存在过的每个幼儿或老人一样，在某个无处可逃的清晨掩面哭泣，歇斯底里地诘问那个瘫倒在腥臭的呕吐物中的丑陋躯体。

理性的结论在午餐后才得以确立，//Chlorodrepanis//对于将自己重新定义为逐渐迈向消亡的年龄的决定不置可否，至于否应当是今日，它懦弱地选择交付给无名的神与命运去争论。

//Chlorodrepanis//重新梳理了一遍自从他担任其赫勒塔纳号移民舰第四任舰长以来无数个阴雨天中所隐喻的所有信息，她开始逐渐在那套自欺欺人的说辞中沉沦：如果巴别指数的3始终是一个失误；如果某人在移民方舟的资料库中找到了自己偷偷藏起的将某人引向目的地的星图；如果他们的方舟抵达目的地时以合理的损耗平安降落；如果某人从//Chlorodrepanis//担任其赫勒塔纳号移民舰第四任舰长当天就出发；如果他选择了最便捷、潜在能源最丰富的路线；那么那个人一定会在今天

于这个行星0.007至0.004光年外耗尽最后的燃料。

整个下午//Chlorodrepanis//和他的呕吐物都在散发着某种自酿果酒的芬芳中神采奕奕地度过，她发现理性地将一切痴心妄想排除后的痛苦反而是一种行之有效的镇定剂，宁它澎湃的思绪在绝望中归于平静。

当晚愈发严重的腹泻让//Chlorodrepanis//索性违反了按时就寝的规定，他仰卧在冰冷的甲板上让一种无名的痛苦原形毕露，将无力的悲愤自她内心的某处点燃，任由名为清醒的引线剧烈地翻腾着闪耀着呼啸着，将封尘许久的暗巷禁区焚毁，让形同暗色的致哀如流水般流淌着满溢着充斥着他枯瘦的胸膛。因悲恸而越发剧烈的心跳仿佛要将他岁月中最后的活力耗尽。

声嘶力竭后，他看见了一颗流星。</textarea></pre>
