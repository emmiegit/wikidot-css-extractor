[!-- gli errori grammaticali sono tutti volontari. Non correggete nulla. --]

Alto Clef attese. Le luci sopra di lui lampeggiavano e scintillavano nell&#39;aria. C&#39;erano SCP nella base. Non li vedeva, ma li stava aspettando da anni ormai. Gli avvertimenti che diede a Dotteur Braigt furono vani e ora era troppo tardi. O, almeno, troppo tardi per ora.
Clef è stato un agente per quattordic&#39;anni. Quand&#39;era giovane vide il contenimento e disse a papà &#34;Voglio andare alla Fondazioe papi&#34;.
Papà disse &#34;No! Verrai MORTO DAGLI SCP&#34;
Ai tempi gli credette. Poi invecchiò, e smise. Ma ora sapeva che nel Sito base della Fondazione ci fossero SCP.
&#34;Qui è Braigt&#34; si udì dalla radio. &#34;Devi combattere gli SCP!&#34;
E quindi Clef prese il suo fucile al palsma e scoppiò il muro.
&#34;CI UCCIDERÀ&#34; dissero gli SCP
&#34;Adesso gli sparo&#34; disse 682 e lanciò un missile. Clef gli plasmò contro e tentò di scoppiarlo. Ma poi il soffitto crollò e furono intrappolati e non poteva uccidere.
&#34;No! Devo uccidere gli SCP&#34; urlò
La radio disse &#34;No, Clef. Tu sei gli SCP&#34;
E poi Clef divenne 076.</textarea></pre>
