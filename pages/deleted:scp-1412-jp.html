    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1412-JP - クエスト発令中！
**著者:** ©︎[[*user kashima8]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-1412-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** エージェントはゲーム開発・販売会社に潜入し、SCP-1412-JPの発生に備えます。SCP-1412-JPが発生した場合ただちにゲームソフトの回収・データの修正を行い、一般の発見者に対しては必要に応じて記憶処理を施します。--SCP-1412-JPの実験はセキュリティクリアランスレベル4以上の職員2人以上の許可が必要です。--現在SCP-1412-JPの実行は行われません。

**説明:** SCP-1412-JPはゲームソフト・アプリケーションに発生する、本来存在しないイベントです。内容は指定されたアイテムの配達・敵NPCの討伐といったシチュエーションの実行です。SCP-1412-JPはゲームのプレイヤーに対して、2022年の7月7日までにイベント・ミッション[[footnote]]いずれの場合も「クエスト」という表現を用いる。[[/footnote]]をクリアするよう求めます。ゲームソフト・アカウント所持者自身とSCP-1412-JPの内容には関連性が見られません。また、報酬は元々記載があったものを受け取ることはできず、プレイヤーの行動に対して不釣り合いなものが支払われます。[[size 0%]] [[/size]]

SCP-1412-JP-1は要注意団体「アニメキャラクターと結婚するための研究計画局（以下PAMWAC）」の構成員であるPoI-081-118が所持していたスマートフォンに存在するアプリケーションです。スマートフォンはインターネットに接続されておらず、他にダウンロードされているアプリケーションはありません[[footnote]]例外としてゲームソフト「███████████」のキャラクター「███」のイラストが壁紙として設定されています。[[/footnote]]。「くえすと進捗！」とタイトルがつけられており、SCP-1412-JP事例が1つ達成されるごとに当該アプリケーション画面上に表示された数値が上昇します。また、数値が上がるとコメントが書き込まれます。[[size 0%]] [[/size]]

SCP-1412-JPはPAMWACの構成員「かすとー」ことPoI-081-101の追跡中、存在が明らかになりました。PoI-081-101の所持する別の異常物品[[footnote]]PoI-081-101が作製。現在SCP-███-JPに指定されており、現実改変による物品・人型実体の創造を行う。[[/footnote]]の複製の最中にPoI-081-118は消失したとされています。[[size 0%]] [[/size]]

以下は財団が確認できたSCP-1412-JP事例[[footnote]]2022年7月1日現在42件[[/footnote]]とSCP-1412-JP-1の変化の一例です。[[size 0%]] [[/size]]

__**SCP-1412-JP記録01**__
&gt; **発生先:** ███氏の所持する「モンスターハンターXX（ニンテンドースイッチ版）」
&gt; 
&gt; **クエスト内容:** 10分以内に敵対NPC[[footnote]]マッカォ[[/footnote]]30体の討伐を行うよう要求する。
&gt; 
&gt; **画面上の報酬:** 「？？？」
&gt; 
&gt; **実際の報酬:**低レアリティの アイテム1個[[footnote]]虫の死骸[[/footnote]]。
&gt; 
&gt; **SCP-1412-JP-1のコメント:** 「おれもがんばるからおまいらもがんばれー。いま5だぞ」。

__**SCP-1412-JP記録02**__
&gt; **発生先:** Youtubeの動画投稿者██氏の所持する「あつまれどうぶつの森」
&gt; 
&gt; **クエスト内容:** 島の掲示板[[footnote]]作中のNPCやプレイヤーが自由に書き込みを行えるもの。[[/footnote]]に作中のNPCの口調を真似た文章でレアアイテムの要求をする[[footnote]]「とっておきの裏技を██さんだけに教えちゃうんだなも。まずは案内所の裏にシーラカンスを置いてちょうだい！」[[/footnote]]。
&gt; 
&gt; **画面上の報酬:**「とってもすごいアイテム」
&gt; 
&gt; **実際の報酬:**  低レアリティ・低価格のアイテム[[footnote]]よごれたタンクトップ、ごはんつぶ、ヨレヨレなシャツの3点[[/footnote]]。
&gt; 
&gt; **追記:** 解析により書き込みは通信プレイ相手によるものだと発覚したが、██氏は通信プレイ自体の経験がなかった。
&gt; 
&gt; **SCP-1412-JP-1のコメント:** 「12。いいかんじ。」


__**SCP-1412-JP記録05**__
&gt; **発生先:** エージェント伊達崎の長男・隆志氏が所持する「ポケットモンスタールビー」
&gt; 
&gt; **クエスト内容:** NPC[[footnote]]りかけいのおとこ[[/footnote]]からポケモンの交換[[footnote]]「きみ、メスのサーナイト持ってない？ぼくのニョロトノと交換してよ。[[/footnote]]を申し込まれる。
&gt; 
&gt; **画面上の報酬:** 高ステータスのポケモン[[footnote]]NPC曰く「色違いのニョロトノだよ。6VでHPとすばやさぶっぱで性格はずぶとい。夢特性はあめふらしだよ。わざと持ち物は交換してからのお楽しみ！」」[[/footnote]]。
&gt; 
&gt; **実際の報酬:** 低レベルのポケモン[[footnote]]コイキングLv2[[/footnote]]。
&gt; 
&gt; **SCP-1412-JP-1のコメント:** 「17といえば嫁の年v」

__**SCP-1412-JP記録08**__
&gt; **発生先:** 亘助手のスマートフォンにダウンロードされている「ドラゴンクエスト3」
&gt; 
&gt; **クエスト内容:** NPCから指定のプレイヤーキャラクター[[footnote]]レベル99まで育てた「性格:セクシーギャル」の「賢者:女」[[/footnote]]の離脱[[footnote]]NPC曰く「修行のための離脱」[[/footnote]]。
&gt; 
&gt; **画面上の報酬:** 強力な技を覚えたキャラクター[[footnote]]ドラゴンクエスト3には存在しない「マダンテ」を習得している。[[/footnote]]。
&gt; 
&gt; **実際の報酬:** 低レアリティアイテムx1[[footnote]]うまのふん[[/footnote]][[footnote]]さらにキャラクターの永久離脱[[/footnote]]。
&gt; 
&gt; **SCP-1412-JP-1のコメント:** 「23。いいぞいいぞう。」

__**SCP-1412-JP記録16**__
&gt; **発生先:** 月輪博士の所持する「どうぶつの森+」
&gt; 
&gt; **クエスト内容:** 通信プレイを行った場合のみ出現するNPC[[footnote]]あやしいネコ[[/footnote]]から特定のNPC[[footnote]]うさぎの女の子・リリアン。[[/footnote]]アイテムの配達を依頼される。
&gt; 
&gt; **画面上の報酬:** 隠しアイテム[[footnote]]「ファミコン・マリオブラザーズ」[[/footnote]]
&gt; 
&gt; **実際の報酬:** 低レアリティの消費アイテム[[footnote]]おとしあなのタネx1[[/footnote]]。
&gt; 
&gt; **追記:** 月輪博士は通信プレイを行ったことはなく、特定のNPCとの接触もなかった。
&gt; 
&gt; **SCP-1412-JP-1のコメント:** 「溜まってくの分かる。頑張って。34。」

__**インシデントレポート1412-JP-01 - 日付 2022/06/24**__ 
&gt; **発生先:** Youtubeの動画投稿者██[[footnote]]実験記録02の発生ゲームソフトの所有者。[[/footnote]]の所持する「エルデンリング（PS4版）」
&gt; 
&gt; **クエスト内容:** 以下を参照。
&gt; 
&gt; Youtube動画投稿者の██氏の生放送[[footnote]]なんにもしらん素人のエルデンリング#02[[/footnote]]の記録です。
&gt; 
&gt; **██氏:** 遠く行き過ぎたけど、あんな強いやついるの？おーこわ、レベルあげんとなあ。
&gt; 
&gt; **視聴者からのコメント:** さっきのエリア、敵倒した時の経験値多いから稼げるよ。
&gt; 
&gt;  **██氏:** えー外見キモくてSAN値削れるだろ。ムリムリ、孤立してる弱い敵倒して稼ぐわ。
&gt; 
&gt; **視聴者からのコメント:** ちょwチキンすぎww
&gt; 
&gt;  **██氏:** しょうがないじゃろ素人なんやぞ？もうアイテム拾って売るかあ。めちゃくちゃ時間かかるけど、おまえらついてきてくれるよね？？
&gt; 
&gt; **視聴者からのコメント:** 今日も回復ポイントの前で弱い敵倒すんか？
&gt; 
&gt;  **██氏:** ゴッゴメン、するかも。裏でやれたらいいんだけど、イベントとか起きるかもだし配信切れないんだわ。
&gt; 
&gt; **視聴者からのコメント:** しゃーねーなあ。つきあったるわい。
&gt; 
&gt;  **██氏:** 今日も兵士を闇討ちするぞー。……あ！あれ見て！なんか変なのいた！わさわさしてる、蜘蛛みたいなやつ！倒せるかな？
&gt; 
&gt; **視聴者からのコメント:** そこに蜘蛛なんていた？
&gt; 
&gt; **視聴者からのコメント:** いなくね？
&gt; 
&gt;  **██氏:** いたやーんもーう、ほらこれよこれ。動きが蜘蛛っぽくてキモいな。指が3本くっついてるみたいよね。指がどうのこうのってアイテムあったし、それ関連？
&gt; 
&gt; **視聴者からのコメント:** いや、3周したけど見てねーわ。
&gt; 
&gt; （以下、関連性が低いため省略）
&gt; 
&gt; **事例報告:** プレイヤーに特定の行動を指定する異常はありませんでしたが、本来発生しえないイベントの発生という共通点が見られます。このイベントの発生後SCP-1412-JP-1の数値は1増加していたため、SCP-1412-JPの一例に指定されました。SCP-1412-JP-1に表示されたコメントは「おっいけた！ありがと！50、いい区切りです！」でした。[[size 0%]] [[/size]]

**補遺:** 2022年6月28日現在、財団のエージェントの工作により「本来発生しないはずのイベントへの挑戦」が世間的に危険視されました。プレイヤーによるゲーム会社への通報・ゲーム会社によるSCP-1412-JPの発生したソフト回収が行われました。[[size 0%]] [[/size]]

以下はその後発生したSCP-1412-JPイベントです。実際の報酬は解析から判明した物であり、さらなる事案を防ぐためイベントの完了は行いません。[[size 0%]] [[/size]]

__**SCP-1412-JP記録2022/07/01**__
&gt; **発生先:** ██氏の所持する「モンスターハンターXX（ニンテンドースイッチ版）」
&gt; 
&gt; **クエスト内容:** 指定の条件[[footnote]]プレイヤーキャラクターを女性にし「キリン装備」でクエストを受注し、クエストを完遂する。[[/footnote]]を満たし強力な敵対NPC[[footnote]]G級個体リオレウス[[/footnote]]の討伐クエストの完遂を6回行う。
&gt; 
&gt; **画面上の報酬:** レアリティの高い素材アイテム[[footnote]]黒炎王の鱗x5個[[/footnote]]。
&gt; 
&gt; **実際の報酬:** 低レアリティのアイテム[[footnote]]いしころ[[/footnote]]。
&gt; 
&gt; **SCP-1412-JP-1のコメント:** 「いそげーまだ51だぞう。」

__**SCP-1412-JP記録2022/07/03**__
&gt; **発生先:** エージェント・杉妻がアカウントを所持する「遊戯王マスターデュエル（スマートフォン版）」
&gt; 
&gt; **クエスト内容:** 特定のデッキ[[footnote]]「ドラゴンメイド」が指定されていた。[[/footnote]]を使用し対人戦で合計100勝利する。
&gt; 
&gt; **画面上の報酬:** ジェム10000個。
&gt; 
&gt; **実際の報酬:** ノーマルカード1枚[[footnote]]「水の踊り子」[[/footnote]]
&gt; 
&gt; **SCP-1412-JP-1のコメント:** 「難しすぎたかな？55。」

__**SCP-1412-JP記録2022/07/05**__
&gt; **発生先:** ████氏の所持する「ドラゴンクエスト11（ニンテンドー3DS版）」
&gt; 
&gt; **クエスト内容:** NPCに指定の防具を装備した特定のキャラクターをパーティに加えた状態で話しかける[[footnote]]女性キャラに装備アイテム「バニースーツ」「踊り子の服」を着用させる[[/footnote]]。
&gt; 
&gt; **画面上の報酬:** 存在しないアイテム[[footnote]]NPCの台詞では「とびっきりのムフフ本」と記載されている。[[/footnote]]。
&gt; 
&gt; **実際の報酬:** 低レアリティのアイテム[[footnote]]「うまのふん」[[/footnote]]。
&gt; 
&gt; **SCP-1412-JP-1のコメント:** 「おそくない？まだ58よ。」

__**SCP-1412-JP記録2022/07/06**__
&gt; **発生先:** 蓬莱博士氏の所持する「あつまれどうぶつの森」
&gt; 
&gt; **クエスト内容:** 島の掲示板に作中のNPCの口調を真似た文章でレアアイテムの要求をする[[footnote]]「わたしじゅんぱくのドレスという服を着てみたいんです。お持ちだったら案内所の裏に置いてくれませんか？」[[/footnote]]。
&gt; 
&gt; **画面上の報酬:** 大量の通貨アイテム[[footnote]]9999999999ベル[[/footnote]]。
&gt; 
&gt; **実際の報酬:** 売値のの低いアイテム[[footnote]]からまったコード[[/footnote]]。
&gt; 
&gt; **SCP-1412-JP-1のコメント:** 「なんで？？？」

__**観察記録1412-JP-02 - 日付 2022/07/07**__ [[size 0%]] [[/size]]
SCP-1412-JPの期限とされていた7月7日、SCP-1412-JP-1に表示されていた数値は60になりました。ゲーム会社の呼びかけによりSCP-1412-JPをクリアする人間は減少し、数値の上昇を防いでいます。

__**インタビュー記録 - 日付 2022/07/08**__ [[size 0%]] [[/size]]
&gt; **対象:** PoI-081-101
&gt; 
&gt; **インタビュアー:** 桑折博士
&gt; 
&gt; **付記:** PoI-081-118についてさらなる情報を得るための尋問の記録です。
&gt; 
&gt; &lt;**録音開始, 2022/07/08**&gt;
&gt; 
&gt; **桑折博士:** では、PoI-081-118について知っていることをもう一度話してください。
&gt; 
&gt; **PoI-081-101:** って言っても、あの人に会ったのはあれが[[footnote]]PoI-081-118が消失した事件[[/footnote]]初めてですし。ネットでは2年くらい付き合いあったけども。
&gt; 
&gt; **桑折博士:** ネットでのやりとり内で何を話したのですか？
&gt; 
&gt; **PoI-081-101:** なにって……フツーにゲームとかアニメとか、そういう話ですけど。今季はこれがいいとか、このゲームはやっとけとか。
&gt; 
&gt; **桑折博士:** アノマリーについての会話はしませんでしたか？
&gt; 
&gt; **PoI-081-101:** いや、すぐにはしませんでしたね。他のメンバーがなにかすごいの作ったって話は、ちっとばかりはしたけれど。
&gt; 
&gt; **桑折博士:** あなたがSCP-███-JPの製作を始めたのは5年前と聞きました。PoI-081-118と出会ったときには既にその最中だったはずです。
&gt; 
&gt; **PoI-081-101:** いきなりしないでしょう？いくら趣味が合う同士紳士とはいえ、嫁の話で盛り上がってる時には。空気読めないヤツみたいでうざったいだろうし、やっとできた友人に嫌われたくはなくて。ぽるんX氏におれが作ってるものの事を話したのは今年の5月はじめ頃ですよ。ぽるんX氏もああいうの[[footnote]]異常存在のことを指している。[[/footnote]]の知識はあるみたいだから、そろそろ話題にしてもいいかな、と。彼はそういうの実際に見たことはないようだったから、見てみたいと言ってましたね。おれもいつか誰かに見せたいなっては思っていたんで。それでオフ会をしたんですよ。
&gt; 
&gt; **桑折博士:** そして、あの事案が起きた、と。
&gt; 
&gt; **PoI-081-101:** そう。あんなこと起きるなんて思わなかった。そりゃおれだって素人だけど、それでも、作るときちゃんと調べたんだ。人間が消えるなんてありえなかったのに。
&gt; 
&gt; **桑折博士:** 我々も確認しましたが、そのような異常性は見られませんでした。
&gt; 
&gt; **PoI-081-101:** おれの作ったのは二次元を三次元に持ってくるものでした。それをそのままコピーしたわけですよ。だからぽるんX氏が消えるどころか、███[[footnote]]ゲームソフト「███████████」のキャラクター「███」[[/footnote]]がゲームから出てくるはずだったんですよ。なのに彼が消えた。想定してたことではないです。
&gt; 
&gt; **桑折博士:** そうですか。今回はインタビューに協力していただきありがとうございました。
&gt; 
&gt; **PoI-081-101:** 答えたのはぽるんX氏に恩があるからですよ。あの人はとてもいい人だった。███████████のことを心底愛していて、嫁はもちろんあの世界のすべてを想っていた。嫁しか愛せないオタクのなんと多いことか。あれほどの男がこれで終わりなんて悲しすぎる。見つかったら教えてくれますよね？
&gt; 
&gt; &lt;**録音終了, 2022/07/08**&gt;
&gt; 
&gt; **終了報告書:** 特に新しい情報は入手できなかった。SCP-1412-JPとPoI-081-118の追跡はしばらく続けることになりそうだ。しかしSCP-███-JPはフィクションの登場人物を現実に出現させるものだ。それがどうしてフィクションに干渉するオブジェクトになったのやら。 - //桑折博士//[[size 0%]] [[/size]]


__**インシデントレポート1412-JP-01 - 日付 2022/07/15**__ 
&gt; **発生先:** Youtubeの動画投稿者██████[[footnote]]一般に「ヴァーチャル・ユーチューバー」と呼ばれる系統の投稿者[[/footnote]]の所持する「ドラゴンクエスト7（ニンテンドー3DS版）」
&gt; 
&gt; **クエスト内容:** 以下を参照。
&gt; 
&gt; ██████氏の生放送[[footnote]]あたしドラゴンクエスト7やってみるよぉ！その8[[/footnote]]の記録です。
&gt; 
&gt; **██████氏:** ダンジョンしんどかったー。どこいけばいいか分からなかったし。もうやりたくないよ。
&gt; 
&gt; **視聴者からのコメント:** また来ることになるよ（ワラ）。
&gt;
