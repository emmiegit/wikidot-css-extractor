    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Стаття:** SCP-068-UA - Нібито уявний акордеон
**Автор:** [[*user murzei_chaos]]
[[include credit:end]]

**Об&#39;єкт №:** SCP-068-UA

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-068-UA слід зберігати в зачиненій кімнаті з трьома оглядовими вікнами з куленепробивного скла. Три обрані співробітники служби безпеки повинні перевіряти наявність об&#39;єкту кожні 12 годин незалежно один від іншого; в якості одного або двох перевіряльників дозволяється використовувати співробітників класу D, які згодні співпрацювати з Фондом та будуть мешкати поруч із камерою зберігання. Проведення експериментів з об&#39;єктом дозволяється лише в межах камери зберігання та з дозволу куратора об&#39;єкта; винесення об&#39;єкту з камери дозволяється лише з дозволу керівництва Зони UA-80.

Після проведення експериментів всі, хто брав участь в експерименті, повинні бути оглянуті двома співробітниками служби охорони на предмет відсутності у них SCP-068-UA. Також, перед закриттям дверей камери зберігання слід за допомогою спостереження крізь оглядові вікна підтвердити, що об&#39;єкт залишився в камері; цю процедуру також слід повторити негайно після закриття камери.

**Опис:** SCP-068-UA -- це акордеон, головна аномальна властивість якого полягає у тому, що його можливо сприйняти лише безпосереднім спостереженням розумними суб&#39;єктами. SCP-068-UA не відображується на фотографіях, і його наявність неможливо детектувати за допомогою простих приладів. Спостереження за SCP-068-UA за допомогою відеотрансляції не виявляє наявності об&#39;єкту, хоча за словами одного зі спостерігачів, на відеоряді &#34;наче б то є стоїть якийсь невидимий баян чи гармошка&#34; (див. звіт про експеримент **Exp068-b33-ua**). Експерименти зі спостереженням об&#39;єкта тваринами та за допомогою систем штучного розуму не дали однозначного результату, хоча помічено, що тварини з розвинутою психікою уникають розташовуватись у тому місці, де повинен знаходитись SCP-068-UA; більш докладна інформація знаходиться у файлах **Add068-a1-ua** та **Add068-a2-ua**.

Спостерігачами SCP-068-UA зазвичай описується як акордеон, габарити якого сягають від 50 до 70 сантиметрів з опису різних суб&#39;єктів. Зазвичай, суб&#39;єкти виявляються нездатними назвати колір або інші візуальні параметри об&#39;єкту. Також всі суб&#39;єкти, які брали у руки SCP-068-UA, під час допиту повідомляли, що відчували його тяжкість, хоча зважування SCP-068-UA не виявляє у нього ваги. Крім того, відомо, що повітря, гази та дрібні предмети легко проходять крізь SCP-068-UA, хоча, згідно зі словами спостерігачів, об&#39;єкт не провалюється крізь підлогу та не входить у стіни; спроби ввести його через силу у стіну або в інший великий предмет приводять до того, що згідно зі словами спостерігачів, &#34;він вистрибує з рук&#34;. Також, всі суб&#39;єкти виявляються здатні сприймати поверхню SCP-068-UA на дотик, хоча й здатні проникати крізь неї руками. Ця властивість робить можливим сприймання об&#39;єкта сліпими суб&#39;єктами.

Друга аномальна властивість SCP-068-UA проявляє себе, коли будь-який суб&#39;єкт, який має здатність грати на акордеоні, візьме у руки SCP-068-UA і почне відтворювати маніпуляції, які нагадують гру на звичайному акордеоні. У такому разі всім присутнім буде здаватись, що цей суб&#39;єкт виробляє за допомогою SCP-068-UA мелодію (далі -- SCP-068-m-UA). Звуки SCP-068-m-UA не сприймаються будь-яким обладнанням для детектування звуку, а люди, які чують SCP-068-m-UA, не можуть точно описати SCP-068-m-UA.

Нижче приведений скорочений протокол тестування SCP-068-UA для ознайомлення:

[[collapsible show=&#34;+ Відкрити файл E1-068.htm&#34; hide=&#34;- Сховати файл E1-068.htm.&#34;]]
**Примітка:** для проведення експериментів були відібрані співробітники, здатні грати на акордеоні.

**Серія експериментів Exp068-D:**
**Опис:** Один співробітник повинен зіграти за допомогою об&#39;єкта будь-яку мелодію, після чого інші співробітники, які слухають гру, повинні окремо відтворити мелодію.
**Результат:** Співробітникам або не вдавалось відтворити мелодію, або вони відтворювали різні мелодії, у тому числі в одному і тому ж експерименті.

**Серія експериментів Exp068-E:**
**Опис:** D-068-3 повинен зіграти за допомогою об&#39;єкта вказану мелодію, після чого інші співробітники, які слухають гру, повинні окремо відтворити мелодію. Слухачі не знали, яку мелодію наказано зіграти за допомогою SCP-068-UA.
**Результат:** У приблизно в 1-му з 3-х випадків слухачам вдавалось відтворити мелодію.

**Серія експериментів Exp068-F:**
**Опис:** D-068-3 повинен зіграти за допомогою об&#39;єкта вказану мелодію, після чого інші співробітники, які слухають гру, повинні окремо відтворити мелодію. Слухачі знали, яку мелодію наказано зіграти за допомогою SCP-068-UA, та тренувались грати її до цього на звичайному акордеоні.
**Результат:** Всі слухачі виявились здатні відтворити мелодію.

**Серія експериментів Exp068-G:**
**Опис:** Один співробітник повинен зіграти за допомогою об&#39;єкта будь-яку мелодію. Інші співробітники знаходяться в окремих камерах та спостерігають за гравцем. Камери звукоізольовані одна від іншої та від камери з гравцем. В усіх випадках слухачам повідомляли, що звукоїзоляція між ними та камери з гравцем або відсутня, або не повна. Слухачам наказано підігравати.
**Результат:** В майже усіх випадках, коли слухачі не знали, якою саме мелодією була SCP-068-m-UA, вони грали різні мелодії. Коли вони грали одну і ту ж мелодію, вони грали не в такт.

**Серія експериментів Exp068-H:**
**Опис:** Один співробітник повинен зіграти за допомогою об&#39;єкта будь-яку мелодію. Інші співробітники знаходяться в окремих камерах без звукоізоляції. Слухачам наказано підігравати.
**Результат:** В усіх випадках слухачі грали одну і ту ж мелодію в такт.

**Серія експериментів Exp068-I:**
**Опис:** Один співробітник повинен зіграти за допомогою об&#39;єкта будь-яку мелодію. Інші співробітники знаходяться в окремих камерах, які ізольовані одна від іншої, але не від камери з гравцем. Слухачам наказано підігравати.
**Результат:** Слухачі починали грати або різні мелодії, або одну і теж не в такт, але за час, менший за 1 хвилину, після декількох коротких пауз змінювали гру так, щоб грати в такт одну і ту ж мелодію.

**Серія експериментів Exp068-K:**
**Опис:** Одному співробітнику, який тримав SCP-068-UA на початку кожного експерименту серії, було наказано кидати об&#39;єкт іншому співробітнику, при чому у кожному експерименті різними засобами. Для запобігання пошкодження об&#39;єкту експерименти проводились в камері з м&#39;якими стелею, стінами та підлогою.
**Результат:** З 10 експериментів другий співробітник зміг схопити об&#39;єкт 7 разів та 3 рази не схопив, піднявши його потім з підлоги. За словами учасників експерименту під час падіння об&#39;єкт виробляв &#34;дисонуючий звук&#34;. Одного разу другий співробітник заявив, що об&#39;єкт вдарився йому в голову і він відчув слабкий біль.

Більш детальний протокол експериментів доступний для співробітників з рівнем доступу 2/068-UA та вище за запитом до куратора об&#39;єкта.
----
[[/collapsible]]

**Історія виявлення:** SCP-068-UA був доставлений ██.██.20██ до Зони UA-80 д-ром Кренделеєвим. Згідно зі словами д-ра, одного ранку він раптово помітив у себе вдома об&#39;єкт. Щоб довести його аномальні властивості, д-ром Кренделеєв почав грати на SCP-068-UA у секції ███. Директор служби безпеки наказав затримати д-ра Кренделеєва за підозрою у наявності в останнього аномального впливу. Наступне дослідження підтвердило наявність об&#39;єкту та те, що всі аномальні події того дня у секції ███ були пов&#39;язані з властивостями SCP-068-UA. За рішенням керівництва Зони д-ра Кренделеєва призначено куратором об&#39;єкту.

**Інцидент Inc068-II:** ██.██.20██, після проведення серії експериментів Exp068-Q, виявилось, що об&#39;єкт зник з камери зберігання. Наступне розслідування виявило, що D-068-66, який брав участь у цій серії експериментів, знаходиться у своїй камері разом з SCP-068-UA, грає на ньому та танцює. Під час допиту D-068-66 заявив, що &#34;пристебнув SCP-068-UA до себе за допомогою його ременів, і так й виніс з собою&#34;. SCP-068-UA було повернено до камери зберігання, умови зберігання оновлені. D-068-66 після обробки амнезіаками відправлено на інший об&#39;єкт.

**Інцидент Inc068-III:** ██.██.20██ на ресурсі [ТОЧНА АДРЕСА ВИДАЛЕНА] було знайдено відео тривалістю █ хвилин ██ секунд та якості 360px, далі -- VID068-1, на якому, припустимо, зображений випадок використання SCP-068-UA. На VID068-1 зображена площа у невстановленому місці, де протягом усього відео невстановлений суб&#39;єкт чоловічої статі та похилого віку, припустимо безхатченко, далі H068-1, виробляє руками маніпуляції, які нагадують гру на уявному акордеоні. Починаючи з █ хвилини ██ секунди, деякі інші люди, які присутні на VID068-1, починають танцювати та співати в такт припустимо SCP-068-m-UA, а з █ хвилини ██ секунди, на відео присутні лише суб&#39;єкти, які танцюють та співають. VID068-1 має звуковий ряд дуже поганої якості, що не дозволяє розпізнати якісь слова зі співу, хоча вдалось розпізнати, що мелодія музики скоріш за все нагадує [ДАНІ ВИДАЛЕНО]; хоча спів двох з суб&#39;єктів спочатку нагадує [ДАНІ ВИДАЛЕНО] та [ДАНІ ВИДАЛЕНО]. Також помічено, як інші суб&#39;єкти кидають у перевернуту шапку H068-1 дрібні предмети, які скоріш за все, є монетами та банкнотами; встановити номінал та валюту жодного з грошових знаків не вдалось.

Нікого з суб&#39;єктів, зображених на VID068-1, ідентифікувати не вдалось. Примітно, що припустима дата створення відео раніша за дату виявлення SCP-068-UA д-ром Кренделеєвим. Відео  доступне для перегляду для співробітників з рівнем доступу 2/068-UA та вище за запитом до куратора об&#39;єкта.</textarea></pre>
