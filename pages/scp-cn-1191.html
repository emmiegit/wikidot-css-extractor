**项目编号：**SCP-CN-1191

**项目等级：**Euclid

**特殊收容措施：**由于SCP-CN-1191目前的异常性质，暂时无需考虑其与一般民众接触的可能性。需确保每次至少有2名成员前往任意收容室并先后进入，若触发SCP-CN-1191，则立刻报告并进行记录。

**描述：**SCP-CN-1191是一种仅发生在基金会内的异常现象。目前仅在基金会收容室内发现该现象，并未在基金会以外、基金会其他类型设施、或非收容室的收容设施（如收容箱或开放式空间等）中发生。当一名个体进入收容室时，有几率触发SCP-CN-1191；此时，该个体将直接从收容室门口消失，并进入一异常空间。后续进入该收容室的个体不会触发SCP-CN-1191。

触发SCP-CN-1191后的空间必定为一与原收容室大小相同的密闭空间，整体装潢采用一特定颜色。不同颜色的空间具有不同的异常性质，大部分不会对个体造成物理上的伤害。目前没有发现空间颜色与原收容室的收容物、大小或排布具有任何联系。附录CN-1191-1记录了目前发现的颜色类型及对应的异常性质。

当个体进入空间后，定位系统仍将显示个体位于原收容室的对应区域。同一时间、同一收容室内最多发生一起SCP-CN-1911；除进入空间的个体外，其他个体无法从原收容室发现该空间。大多数情况下，进入空间的个体可以正常通过开门的方式离开该空间。个体可以将任何有肢体接触的，不具有异常性质的非生物带入空间，随身携带的摄像设备可以记录大部分空间内的情况。

**附录CN-1191-1：**目前发现的空间及其对应异常性质总表
||~ 颜色||~ 异常性质||
||红色||空间内将出现一具尸体，尸体状态随机，但通常具有内脏外露、全身切块、大量出血或[数据删除]等特征。死者的形象可能为个体自身，或个体认识的基金会工作人员。若个体没有服用过认知阻抗助剂，当个体看到尸体后，将不可遏制地认为空间内存在一可将其置于死地的未知异常实体，并迅速离开该空间。||
||橙色||空间内将出现20-30个穿着D级人员服装的不明个体。进入空间的个体将无法辨认它们的面部特征；摄像设备等不受影响，但这些个体的特征不与任何有记录的D级人员符合。在进入空间的5分钟内，这些个体仅会在房间内保持坐姿，不会对任何外界刺激作出反应。在随后的5分钟内，这些个体将陷入极度的恐慌情绪中，并按随机顺序陆续死亡，通常为不明原因的猝死或自杀。||
||棕色||空间中央有一红色按钮，周围配有大量警示标志。按钮下方贴有一张标准打印纸，写有如下内容：“世界毁灭了，就剩你一个了，点我重启”。是否要对此按钮进行实验的议题仍在讨论中。||
||黄色||空间的墙壁上印有大量OB传媒的标志。若进入房间的个体与外界保持通讯，在目击此标志后，个体将极力劝说指挥部将此房间以购买的方式收容，但由于无法给出具体收款方及付款方式，无法进行试验。[[footnote]]20██/██/██，一名日本分部成员在与中国分部成员协作处理SCP-CN-████的收容时触发SCP-CN-1191，其进入的黄色空间内印有贩卖员美代子的标志。推测该空间会根据个体熟悉的相关组织而更换标志。[[/footnote]]||
||绿色||空间的尽头放有一随机物品，目前记录到的物品包括：小型现代雕塑、动物标本、苹果、老式电话、婴儿尸体等。当个体触碰物品时，将会被迅速弹出房间。进入过该空间的个体表示，在被弹出时感受到了“某种直面死亡的恐惧”。||
||蓝色||空间的墙壁上以蓝色油漆印刷了个体母语中表示“绿色”的词汇。所有进入该房间的个体将会认为其进入了绿色房间，而表示“绿色”的词汇则意为蓝色；摄像设备记录的结果则相反。根据其他房间的规律，研究人员认为摄像设备记录的场景将受到更小的异常影响，因此暂标记为蓝色空间。||
||紫色||部分个体在离开收容室时表示其刚才进入了紫色房间，但不清楚房间内的具体陈设，也没有任何影像记录。||
||黑色||进入空间的个体反映其无法在空间内看到任何事物，但可以“感觉”到空间正在不断压缩。在所有墙面均触碰到个体后，收容室的门将自动打开，表现为个体背后的墙壁消失。部分个体表示在空间压缩时听到了轻微的咀嚼、消化声。||
||灰色||空间内表现为该收容设施的标准电梯。在静止约30秒后，空间将以极快的速度下降，并在约3分钟后自动打开电梯门，门后的位置为该设施最底层（包含地下室）的对应或近似位置。该空间是目前唯一观察到的，会对个体进行位移的空间。||
||白色||空间内有一标准基金会研究人员办公桌，桌上放有一份纸质的SCP项目档案。档案具体内容见附录CN-1191-2。||

**附录CN-1191-2：**白色空间内的档案转录

&gt; **项目编号：**SCP-CN-1191
&gt; 
&gt; **项目等级：**Euclid
&gt; 
&gt; **特殊收容措施：**SCP-CN-1191仅出现在基金会收容设施内，因此无需考虑其与一般民众接触的可能性。需确保每次至少有2名成员前往任意收容室并先后进入，若触发SCP-CN-1191，则立刻报告并进行记录。
&gt; 
&gt; **描述：**SCP-CN-1191是基金会员工对“收容物”这一整体的集体印象及想象而形成的异常现象，表现为基金会员工在进入收容室时有概率出现的异常空间。空间将以某一颜色作为主色调，与空间内部出现的异常现象存在对应关系，但颜色本身没有象征意义。空间内的异常性质均来源于基金会员工对部分收容物所包含的共同特征的总结及想象，会随员工观念变化而变化，但不会对个体造成实质性伤害。目前，白色空间具有自我描述的异常性质。
