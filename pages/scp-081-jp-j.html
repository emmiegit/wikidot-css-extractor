[[/&gt;]]
**アイテム番号:** SCP-081-JP-J

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-081-JP-Jおよびその複製は、保護紙で包み桐製の箱に入れた状態でサイト-8181の鍵付きロッカーに保管します。研究は女性職員によってのみ行ってください。男性被験者の目視を伴う実験は、対象をDクラス職員のみに限定します。

**説明:** SCP-081-JP-Jは日本の████ビール社の販売促進用ポスターです。青い水着を着用しビールを持ったスレンダーな女性が、笑顔でビーチに立っている姿の写真が印刷されています。SCP-081-JP-Jまたはその複製を目視した男性被験者は、あらゆる女性の胸が「豊かである」と認識するようになります。この影響は被験者の曝露前の性的嗜好や、目視した女性の実際の胸のサイズに関わらず発生します。被験者は対象の胸を服の上から目視した場合、直接目視した場合、直接触れた場合のすべてのケースで「実に豊満である」旨の感想を述べました。この影響は絵画やイラストにも発生します。影響は永続的であり、記憶処理で除去することはできません。なお女性はSCP-081-JP-Jを目視しても影響を受けません。

__**実験記録081-JP-J-01 - 日付20██/██/██**__
&gt; **対象:** D-1863。大きな胸の女性が好きと公言している。
&gt; **方法:** SCP-081-JP-Jに曝露させる。
&gt; **結果:** 曝露前に比べて攻撃的な性格が薄れ、拘留中も笑顔でいることが多くなった。
&gt; **分析:** Dクラス職員のストレス軽減に役立つかもしれない。女性職員の反対がなければの話だが。

__**実験記録081-JP-J-02 - 日付20██/██/██**__
&gt; **対象:** D-1872。性的嗜好に関するインタビューに「ノーマルだ」と回答。
&gt; **方法:** SCP-081-JP-Jの複写に曝露させる。
&gt; **結果:** 曝露前に比べて陰鬱な表情が増え、研究員に「何かのいやがらせか」と述べた。
&gt; **分析:** Dクラス職員は性的嗜好のインタビューに対し虚偽の回答をすることが多い。被験者の選定は慎重に行うこと。

__**事件記録081-JP-J-01 - 日付20██/██/██**__
&gt; ████博士がSCP-081-JP-Jの複製をサイト-8181の研究室前に張り出そうとしているところを████研究助手が発見しました。男性職員の曝露前にSCP-081-JP-Jの複製は回収され、████博士は厳重注意に処されました。
&gt; 
&gt; //なぜそんなことをしたのか、だいたい理解はできますが、処分を覚悟してまですることだったのでしょうか？// - ████研究助手
&gt; 
&gt; //貴女には一生わからないと思います。// - ████博士

__**事件記録081-JP-J-02 - 日付20██/██/██**__
&gt; ████研究員がSCP-081-JP-Jを無許可に持ち出し、自分自身を曝露させました。████研究員はサイト-8181の食堂で「成功だ！ おれはパラダイスに来た！」と叫びながら飛び跳ねているところを保安職員に取り押さえられました。████研究員は1か月の停職処分とされ、復帰後は男性職員のみで構成されるサイト-81██へ転属となりました。
&gt; 
&gt; //なぜあれを一般公開しないんだ！ あれはユートピア製造機だ！// - ████研究員
&gt; 
&gt; //私もそう思います。Anomalousアイテムへの再分類を申請しておきます。// - ████博士
&gt; 
&gt; //保留。// - O5-██
&gt; 
&gt; //却下。// - O5-█



**補遺1:** 「SCP-081-JP-Jに曝露していることを確認する実験」のために女性職員に参加要請をすることは禁止します。実験は写真でも可能です。必要なら心理カウンセラーを用意します。もちろん男性です。
(追記)「曝露して**いないこと**を確認する実験」もダメです。


**補遺2:** 「SCP-081-JP-Jが大規模に拡散した場合の影響調査」のための実験は禁止します。また、たとえどのように実験目的を書き換えたとしても、そのような大規模な実験は承認されることはありません。--だからもう申請しないでください、████博士。あなたは今のままで十分に魅力的です。--</textarea></pre>
