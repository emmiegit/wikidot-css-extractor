너는 내 마음을 다시는 이해할 수 없겠지.

이효인은 성치 못한 몸으로 계단을 오르면서 생각한다. 한 손에는 흑요석 칼이, 반대쪽 주머니엔 권총을 둔 차라 몸이 기본적으로 비대칭을 띄고 있을 뿐 아니라 쓰리고 아파오는 곳이 한두 군데도 아니다. 하지만 그는 생각에 지배받는다. 내 마음을 이해할 수 없겠지, 그 생각이 한때 가시나무처럼 이효인을 옭아매 둔 적이 있었다. 그 재단의 누구도 이해할 수 없는 내력이였기 때문에 헤매고 또 헤맨다. 그러나 마침내 막다른 국면에 도달했을 때 그 마음을 이해한 사람이 정말 하나도 없었다면......

이효인은 쓰린 미소를 짓는다. 재단이 소유한 단검은 이효인이 가지고 있는 것까지 총 6개. 재단이 파악한 바 남은 하나는 GOC 측이 가지고 있다. 상대는 칼이 없다. 그리고 이효인은 지금 그 날붙이를 쥐고 있다. 흰 손이 움킨 그곳에서 검이 주홍색 빛을 천천히 발산하며 운다. 하지만 지금 남은 단 한 명을 이효인이 이길 수 있을 것인가, 무효화시킬 수 있을 것인가, 결정적으로 살아남을 수 있을 것인가는 전혀 별개의 문제다. 해원읍에서 마주쳤던 빨간머리 남자가 자상을 통해 부렸던 기적술이나 골목에서 조우한 사내가 만들어냈던 길의 반만이라도 지금은 벅차기 짝이 없다.

상대는 교주의 아들이라 불리웠다. 확실히 좋은 일은 아니다.

이효인은 경계해야 했다. 방금 살해한 그 적이 원수였던 이상 안심하거나 방심하게 될지도 모른다. 그러므로 결국에는 언제나 그랬듯 증오와 핏물이 얼룩졌던 과거를 되새기면서 근육을 설득해두어야 한다. 우습게도 삶의 방식이란 버리는 순간 끝이다. 7층. 그 가장 위의 문 앞에 남자는 도달했다. 해가 뜨는지 혹은 지는지 붉은 빛이 깨진 창문을 통해 스며든다. 이효인은 그 빛을 살짝 피하면서 문을 밀어붙인다. 문은 의외로 열려 있었다. 끼익 하는 긴 양철문의 비명이 고요를 간지럽혔다. 그는 망설이지 않는다.

방 안은 그 크기의 빌라 건물치고는 제법 넓었다. 묘하게 훈훈한 기색이 공간에 가득하므로, 이효인은 눈살을 찌푸리며 총에 손을 가져다 댄다. 그러한 따뜻함에도 불구하고 그는 미묘한 불온함을 느낄 수 있었다. 인공적인 온기 사이 스며드는, 눌러붙은 곰팡내나 먼지 냄새, 그리고 사람 냄새. 한 검은 형체가 방 저 구석에서 꿈틀대고 있다. 이효인은 즉시 권총을 뽑아 들고 겨눈다. 강철 같은 감각이 손에 익어버린 참이다.

&#34;재단.&#34;

단어가 들린다. 진중하고, 묵직하지만 두려움에 떤 목소리다. 상대는 삼십 대 정도의 남자다. 키는 효인보다 더 작고, 비닐처럼 초라한 점퍼를 입었으며 막 일어나려다 그를 보고 주저앉은 듯한 모양새였다. 방 안은 라면이며 인스턴트 음식들이 널브러져 있어 마치 방치된 곳 같은 인상을 준다. 이효인은 총을 겨눈 채 움직이지 않는다. 기적사라면 거리를 벌려야 한다. 길 생산자라면 붙잡혀서는 안 된다. 반신 현실조정자라면 먼저 쏴 죽여 버려야 한다.

&#34;손 들어.&#34;

이효인은 망설이지 않고 차가운 목소리로 선포했다. 반항한다면야 미래를 약속하지 않으리라는 선포. 남자는 히끅, 하면서 숨을 멈추었다. 싸구려 형광등에 비친 남자의 얼굴은 지독히도 창백했고, 이효인은 그의 뺨과 이마를 타고 흐르는 식은땀마저도 볼 수 있다. 남자는 이효인이 본 어떤 존재보다도 추레했고 무력해 보였다. 언젠가 보았던 어린 현실조정자들, 늙은 마츠무라 스바루 이사관보, 쥐새끼나 늙디늙은 고양이. 그런 무수한 것의 무력한 점운 모두 간직한 하나의 집약체로 보였다.

&#34;재단......이죠?&#34;

남자가 손을 천천히 들어올리며 조용히 물었다. 이효인은 침묵했다. 그 침묵에 남자는 되려 들짐승처럼 놀라 가쁜 숨을 쉬었다. 이효인은 이 일련의 과정에서 불쾌감을 곱씹는 차다. 사투, 교전, 무력화와 같은 재단 윤리가 죄다 무력해지는 차다. 이효인은 지금 무력한 존재를 겨누고 있다. 그래서 이효인은 아무런 의미도 없을 말을 한 마디 건넸다.

&#34;그렇다.&#34;

&#34;그... 그, 이모는...... 죽은 거죠?&#34;

이효인은 말하지 않는다. 대신 고개를 아주 미세하게 움직일 뿐이다. 이 시점에서 다시 남자는 이효인의 기대를 배신한다. 그의 표정에서 어떠한 희망과 기대가 보인다. 이효인의 속으로부터 조금이나마 쓴물이 올라왔다. 이효인은 묻는다.

&#34;너는 누구지?&#34;

&#34;저...... 저는, 저는 배영찬... 입니다.&#34;

삼십 대 정도의 남성이, 기껏해야 동생 뻘이거나 직장 하급자 뻘인 이십 대의 남자에게 말을 더듬으며 존대하는 광경은 확실히 기묘했으나 그 이상함을 잊어버릴 만큼의 살기가 이효인의 두 눈에서 튀고 있었다.

&#34;그걸 물어본 게 아냐.&#34;

그는 지옥처럼 낮은 목소리로 덧붙이고는 총을 고쳐 쥐었다. 여전히 일방적인 제압의 감각이 몸에서 떨어지지를 않자 이효인은 눈빛으로 그 분노를 가감없이 표현했다. 남자는 침을 삼켰다. 목울대가 훤히 보일 만큼의 긴장이 묘사되고 있었다. 그리고는 그는 더듬거리면서 다시 정정하려 들었다.

&#34;그, 네. 저는 적백합교회의...... 교주, 라고 하는데...&#34;

&#34;교주라.&#34;

&#34;잠시만요, 믿어 주세요. 저는 아무 짓도 안 했어요...&#34;

이효인은 한숨을 푹 내쉬었다. 교주는 스퀴테 작전 당시 죽었고, 아마 고작 일곱 정도 되는 인간들을 모아두려면 누군가가 대장 역을 맡아 두어야 했을 터다. 그렇다면 이 남자가 후대 교주. 이효인은 재단의 다른 연구원들처럼 적백합교회의 사정을 궤뚫고 있지 않았다. 게다가 지금까지는 알고 싶지도 않아 했는데 이 뜻밖의 시점에서, 이효인은 난관을 조우하고야 만다. 죽일 수 없는 인간이다. 말 그대로.

&#34;아는 것 더 말해. 아무 거나.&#34;

&#34;그러니까...... 지금 교회 교주는 저고요, 근데 그 통솔은 이모가 내렸어요. 전 저번 달에 여기 왔고요. 그리고 다른 건 잘 몰라요. 다른 사람들은-- 재단에 잡힌 거죠?&#34;

이효인은 침묵했다. 말해둘 필요가 없는 말이다. 이번의 침묵 후에는 남자는 또 다른 표정을 지었다. 절망이 느껴졌고, 어둠이 보였지만 그보다 더 명백하게 끝이라는 것이 보였다. 다른 이들과 이 남자는 어떤 관계였을까. 이효인으로서는 물어볼 필요도 지금으로서는 알고 싶지도 않은 문제였다.

&#34;저도 재단에...... 잡히나요?&#34;

&#34;그래.&#34;

&#34;기억 지워지고, 고문당하고...... 그래요? 아니면 정말 거기선 사람을 불태워서 죽이나요? 저도?&#34;

이효인은 잠시 고민하다가 고개를 저었다. 물론 그가 재단이라는 운명적 실체의 흐름이나 변덕을 예상할 수는 전혀 없지만 지금은 일단 아니라는 기분이 들었다. 총을 겨누는 것. 11년 전 이효인이 재단 위장 가게에 뛰어들어와서 도움을 구할 적에 기동특무부대 인원들이 총을 겨누고 경계했던 그날, 이효인이 겁을 집어먹고 멈추었듯 상대도 겁을 집어먹고 있다. 이효인은 총구를 머리에서 남자의 다리 쪽으로 내렸다.

&#34;그럼 다 끝난 거죠? 적백합교회는... 다른 사람들은......&#34;

&#34;그래.&#34;

이효인은 총을 겨눈 채 그 남자에게 손짓했다. 나간다. 여기서 나갈 것이라고 다시금 선포해둔다. 남자는 익숙한 듯이 앞장선다. 이효인은 경계의 자세 그대로 문을 나선다. 마지막까지의 경계-- 칼이 배후에서 날아오거나, 불꽃을 막아내야 하는 모든 사태에 대한 염려가 참으로 무색해지는 순간을 이효인은 몇 차례나 맞닥드린다. 그리고 그 불쾌감이나 동정이나 다른 모든 감정 속에서 최후에 느낀 것이야말로 끝이라는 인식이다. 이 운명의 굴레는 끊을 수 있다는 그 마음이다.

문을 연다. 소란스러운 소리에 이효인은 무심코 정신을 조작했던 그 검을 치켜들지만, 계단 아래로부터 여럿의 다른 기동특무부대 인원들을 발견한다. 정말 기묘하지만 모든 것이 끝난 그때가 되어서야 이효인은, 다른 이들의 존재를 실감한다. 요란히 우는 재단 위장 구급차가 문 밖에서 푸른 빛을 발하고 있고, 이미 여자의 시신은 누군가 정리했는지 핏자국만이 남아 있다. 다른 인원들에게 남자를 인계한 그는 계단을 내려온다. 몸의 상처가 긴장이 풀리자 수천의 꽃이 한번에 피어나듯이 피를 흘린다.

&#34;수고하셨습니다.&#34;

이름 모를 인원이 이효인에게 경례인지 경의인지 모를 동작과 말을 들려주었다. 이효인은 애써 건조하게 웃으면서 얼굴에서 흐르는 피와 땀을 닦는다. 그렇게 걸어 나가던 도중, 5층에 도달했을 때 최진아가 먼저 그를 알아보고는 알 듯 말듯한 미소를 지었다. 몸 여러 곳이 붕대나 거즈 투성이가 되었고 부축을 받고도 있지만 어쨌든 최진아 특유의 건강한 미소를 본 이효인 또한 건조하게 웃었다.

&#34;왔어, 효인 요원?&#34;

이효인은 잠시 얼어붙었다가, 그제서야 약속을 기억해내고는 순리대로 대답했다.

&#34;그-- 그래.&#34;

&#34;&#39;응&#39;도 &#39;어&#39;도 아니고 그래가 뭐야. 어색하게. 거기다가 싸울 때는 기적술 쓰지 말라고, 잘 반말 해 놓고서.&#34;

최진아는 피식 웃다가, 이효인의 눈동자를 면밀히 들여다보았다. 그 어두운 동공에는 약속과 달리 여즉 어떠한 종류의 이상함이 그리고 슬픔이 담겨 있다. 최진아는 걱정과 모든 것이 끝난 기쁨에 어울리지 못하는 이에 대한 응당하고도 괜한 분노로 다시금 물었다.

&#34;걱정이 남았어?&#34;

이효인은 이마를 손목으로 닦는다. 피도 물도 되지 못한 어떤 것이 흰 피부와 푸른 정맥 위를 덮는다. 그러고는 고이지도 못한 채 맥없이 떨어져 버린다. 이효인의 오른쪽 눈에서 한 줄기 두려움이 흐른다. 짠 물이 뺨을 가로질러 희끄무레한 선이 남는다. 이효인은 최후의 떨림을 행하고 있다.

&#34;저.&#34;

&#34;말해 봐.&#34;

&#34;말하고 싶은 것이 있는데, 좀 들어주시겠습니까?&#34;

&#34;반말로 하면.&#34;

최진아는 그의 뺨에서 흐르는 것들을 닦아내려 몸을 숙였으나, 부축하던 인원이 그를 붙잡으며 간략한 접촉만이 가능했을 뿐이다.

&#34;......지금은 듣는 귀가 있어서 안 되겠... 는데.&#34;

&#34;부끄러워하긴.&#34;

최진아 또한 괜스레 이렇게 말해두기는 했으나 알고 있다. 이효인의 감각은 더 이상은 간과하고 지나가버릴 수 없는 일이다. 듣는 귀가 있다는 것도 거대 비밀 기관의 요원치고는 참 새삼스러운 변명거리였으나 이효인처럼 섬세함이 도가 지나쳐 섬세하지 않은 인간에게는 중대한 일이 분명한 것이다. 이효인의 코에서 한 줄기 코피가 흘렀다. 그러고 보면 이효인은 한동안 피를 지독히도 두려워했지만, 지금 그 누구보다도 많은 피에 노출되어 있는 존재기도 했다

기동특무부대 인원들은 속속들이 도착했다. 키도 어깨도 큼직한 사내가 나타나 인원들을 지휘하고 섰다. 기동특무부대 람다-7 현장팀장 조승태였다. 그 남자는 이효인에게 그리 눈길을 주고 있지는 않았지만 그 때문에 이효인은 자신이 비로소 한때 차출팀, 적백합교회 토벌 2인조가 아니라 기특대의 요원 중 하나였다는 것도 기억해냈다. 그는 천천히 문 밖으로 나섰다.

단풍이 떨어져 거리를 메우고 있었다. 정신 조작에서 풀려난 민간인들이 어리둥절하게 서 있었고 기특대 요원들이 발빠르게 기억소거제 투여를 진행하느라 뛰어다니는 모습이 보였다. 그들 중 누구도 이효인만큼 다친 이들은 없었지만 결국에는 어떻게든 다친 사람들이였다. 이효인은 무릎이 조금 까진 아이 하나를 보았다. 맨 처음 이효인에게 덤벼들었던 이들 중 하나였다. 이를 이효인은 바라보다 이것이 이효인의 파괴적인 중죄인지 혹은 적백합교회가 또다시 저지른 짓인지 정립해두려 했다. 그러나 결국에 정립하기를 포기하기는 했다.

저 멀리 보이는 길까지 단풍이 깔렸다. 붉게 죽어가는 푸르렀던 것들의 품격. 그 품격 사이를 이효인은 걷다가 멈추었다. 돌아가면 된다. 제145K기지로.

밤이 온다. 기지의 가을이 연못가를 스치우고 나면, 말라가던 잎들이 마구잡이로 추락해 나뒹군다. 그러면 나뭇가지마다 가장 본래의 순수한 형태로 그림자가 드리우고 바람은 고요히 울고 스친다. 이효인은 의무실에 있다. 손에는 봉투가 하나 들려서 대롱대롱 매달려 있다. 그는 의무실을 유령처럼 스쳐 그 안으로 진입한다. 외상 환자들이 제법 있을 구역에 묘하게도 몇 없는 환자만이 보인다. 그 중 하나, 짙은 갈색 머리칼을 묶은 여자가 보인다.

&#34;어, 효인 요원.&#34;

이효인은 말없이 그의 침대 옆에 선다. 최진아는 대견하다는 듯이 웃는다. 상처를 소독하고 꿰메는 수술을 마친 차다. 그 이유마저도 최진아답다고, 남자는 생각했다. 상처를 입지 않았다. 그 어떤 적수도, 그 어떤 상황도 당해내는 여자. 자신만이 싸우기 위해 스스로에게 해를 끼치는 존재자. 그것이 이효인의 오해가 조금 섞인 평가였다. 지금까지는. 이효인은 최진아를 그렇게 평가해 왔다. 복수의 대선배, 동료를 앗아간 기계장치를 파괴한 그 여자. 비록 이것이 단순한 호평에 불과하단 것은 이효인도 알고는 있었다만.

이효인은 봉투를 건네주었다. 최진아는 이를 받아들고 피식 웃고 말았다. 과자나 음료수 따위 간식이 한가득 담겨 있다. 아마 기지 매점에서 사온 듯 싶다. 최진아는 그저 이 기묘한 상황이 즐거운지라, 예전처럼 깔깔 웃으려다 자신의 부상과 방 안의 다른 환자들을 생각해내곤 입을 다물고 조용히 웃었다. 그렇더라도 그 폭발적인 생명력마저 숨길 수는 없었다.

&#34;이거 나 주려고 사온 거야?&#34;

&#34;......어.&#34;

&#34;재밌네. 진짜 감동했어.&#34;

최진아는 몇 차례 더 웃다가 봉투를 옆에 잘 두고는 이효인의 얼굴을 바라보았다. 그리고는 서서히, 웃음을 숨겨나가며 다시 어느 정도 진지한 표정이 되었다. 이효인은 그를 직시했다. 창백한 형광등이 그의 머리칼에 백색을 더해두고 있었다.

&#34;효인 요원. 하고싶다는 말이 뭐였지?&#34;

&#34;들어줄... 수 있지?&#34;

&#34;내가 아니면 누가 들어주겠어.&#34;

최진아는 눈웃음을 지었다. 이효인은 그러고도 십몇 초를 더 쭈뼛거리다가 입을 열었다. 입술이 경직된 선을 그렸다.

&#34;누군가 나한테 복수하러 오면 어쩌지?&#34;

&#34;응?&#34;

&#34;적백합교회가 내 아버지를 죽였어. 어머니는-- 전향했고.&#34;

이효인의 어깨가 가늘게 떨렸다. 어디선가 영문 모를 선풍이 불어오고 있었다. 남자의 새까만 앞머리가 휘날렸다. 갓 알을 깬 새처럼 여린 머리칼이였다. 이효인은 입술을 깨물었다.

&#34;그래서 할아버지가 적백합교회 타격을, 지휘하셨대. 그 작전으로 복수를 하셨을지도 모르지. 그리고 살해당하셨어. 그리고 이번에, 2020년에 내가 다시 복수를 한 거야.&#34;

이효인은 떨었다.

&#34;이제 또 다른 사람이 날 죽이러 올지도 몰라, 최진아 요원. 누군가가 미래에서 날 두고 이렇게 외치는 것 같단 말야. 안 돼, 이효인. 매듭지은 것은 없어, 이효인 하고.&#34;

최진아는 이효인에게 껌 하나를 내밀었다. 이효인은 무심코 그 껌을 받아들었다. 떨리는 손에 쥐인 그 직사각형에는 아카시아 그림이 선명히 각인되어 있었다. 최진아는 웃었다. 보여주기 위해 웃고 있었다.

&#34;효인 요원. 나는 복수당할 팔자일까?&#34;

&#34;당신은 왜?&#34;

&#34;살인 기계 독립체를 죽였으니까. 그 기계가 내 동료들을 죽였으니 불태워준 건데, 그 기계의 녹은 자리에서 부품과 나사가 살아나서 날 찔러죽일지도 모르지.&#34;

&#34;말도 안 되는--&#34;

이효인은 그렇게 말했다가, 무엇인가를 깨닫고 눈을 크게 떴다.

&#34;매한가지야. 다 끝나버린 일에 더 이상 어떤 시작을 바라지 마. 그냥 이 순간만 봐.&#34;

최진아는 그렇게 말하고는 턱을 괴었지만 그 동작 하나하나를 이효인은 들여다보고 공감해낼 수 있었다. 이제 끝났어. 11년의 그 삶이 이렇게 끝났어. 증오와 의지가 원동력이였던 삶이 마치 휘청이는 두발자전거처럼 갈피를 잃고 있다. 이효인은 그런 삶을 살아가야 한다. 직면해야 한다. 더 이상 피에 놀라거나 악몽을 꾸는 일은 사라져야 한다.

&#34;잘 먹을게, 효인 요원.&#34;

최진아는 음료 하나를 집어들고는 몇 모금 삼켰다. 이효인도 껌을 하나 빼어 들고 씹었다. 입에서 봄의 냄새가 퍼졌다.

이효인은 거울 앞에 섰다. 하얀 뺨의 소년이 눈앞에 있었다. 언제까지나 있던 그 남자애, 중학생짜리 그 남자애가 갑자기 훌쩍 커서 그를 내려다보고 있는 것만 같다. 기묘한 미소가 무표정에 어리면, 이효인은 다만 위화감을 즐기게 되었다. 그는 와이셔츠를 벗는다. 해지고 핏물이 지워지지 않게 묻은 이 새하얀 셔츠와 함께 몇 번의 적색광을 맞이해 두었던가. 즐겁고도 이상한 일이다. 이효인은 벗은 셔츠를 플라스틱 바구니 안에 담아 두고서 뺨을 문질러 본다. 살아 있는 감각이 느껴진다.

역사 이래 그 어떤 것도 완료된 적이 없다.

이효인은 최진아의 당부를 기억했다. 이 순간에 집중하라고. 과거의 피나 미래에 흘리게 될지도 모르는 눈물을 무시해 두라고. 그러나 역사 이래 그 어떤 것도 완료된 적이 없다. 이것만은 불변할지도 모르는 문장일 터. 그럼에도 완료되지 않은 것은 적백합교회가 아니라 남자의 삶이라고 해 두자. 이 젊은 피가 흘려지는 일 없이 계속 순환한다고 해 두자. 이효인은 새까만 머리칼을 만지작거렸다.

그리곤 옷을 하나 꺼냈다. 검은 코트다. 앞으로 겨울이 온다. 눈을 맞을지도 모르고, 또 다른 형식의 적색광이 몸을 덮을 가능성도 있다. 검은빛의 코트에 무엇이 와 닿아도 후회는 없게. 그 어떤 색조도 감히 이효인의 삶과 형체를 송두리째 가지고 가지 못하게 옷을 사 입을 것이다. 그렇게 독립체로, 독립적인 인간으로 살아가도 될 것이다. 굴레 같은 것은 끊어내도 문제없을 것이다.

코트를 입은 이효인이 거울을 떠난다. 유리창에 어느덧 성에가 서려 희게 되었다. 계절과 시대의 흐름이 박아 넣고 간 날숨이다.

2021년 10월 25일, 전라북도 정읍에 위치한 제145K기지는 적백합교회 (GoI-231K) 최후 인원 2명이자 실질적 지도자 및 명목상 영도자의 완전 제압을 선언한다. 수신받은 기지 정보보안책임자는 특무이사관보에게 이를 전달했고, 이사관보 마츠무라 스바루는 쓴웃음을 지으면서 GoI 파일 재작성을 요청했다. 이 모든 작전을 진행해 두었던 요원 2명은 정확히 한 달 후 모든 외상이 아문 후에 재단 위장기업인 순창 치킨&amp;피자 가게로 갔다. 그리고는 그 가을 밤이 겨울의 옷을 입기까지 거기서 유급 휴가를 보냈다.

빨간 머리의 남자는 고요한 숨을 쉬었다. 격리실은 확실히 좁았고, 기지 내의 다른 인간형이나 심지어는 구금된 요주의 인물보다도 더욱 박한 취급만이 그에게 주어졌다. 우스운 일이다. 피로 밝혀낼 어둠만은 흔하지만 손목을 견고히 채운 수갑이 당연히 허락해줄 리가 없었다.

다른 이들 소식도 들려오지 않았다. 이 얼마나 웃기는 일인지. 물론 남자가 그 여자가 부르는 것을 무시하고서 계속 숨어 있거나 그저 도망쳐버렸다면 이런 꼴이 되지는 않았겠지만, 그게 무슨 의미가 있겠는가.

연지의 아들을 보았다. 그리고 싸워서 졌다. 비록 재단이 어느 정도 성심성의껏 남자가 스스로 입힌 등의 상처가 흉터로 화하는 것을 막을 수는 없었지만 그토록 한순간 타오르던 불덩이를 위해서라면 충분히 지불할 수 있는 대가였다. 

적백합교회의 다른 인간들이라면야 이 시점에서 욕을 하던지 분노를 느끼던지 했겠다만 남자는 그저 차분히 가라앉은 마음만을 지닐 뿐이였다. 모든 것이 끝났고, 오십 년 정도를 이십 살의 신체로 살아가면서 느낀 모든 것이 이 시점에서 허사가 되는-- 정확하게는 만족스러워지는 감정에 비길 수 없는 것이 되었다.

남자는 애써 머리칼을 귀 뒤로 넘기고는 눈을 감았다. 잃어버린 모든 노스탤지어를 다시 생각해내고는, 그저 미소할 뿐이다.

우리는 다시 만날 수 없을 것이다. 나는 평생을 이곳에서 살아가게 될 것이다. 그렇기 때문에 후회할지도 모르겠지만, 남자는 그저 지금은 아쉬워함의 영역에 머무르고 만다.

하지만......

그러지는 말 걸 그랬나.
