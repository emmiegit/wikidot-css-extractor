[[include component:image-block name=Tradução.jpg| caption= Capela do Sítio-132 antes da classificação de SCP |width=300px]]

**Procedimentos especiais de Contenção:**SCP-6080 é auto-contido dentro do Sítio-132. [[span style=&#34;color:royalblue&#34;]]//NOTA:// Por uma requisição do Diretor do sitio, os funcionários não deverão orar perto de SCP-6089.[[/span]]

Revisão pendente, Um pesquisador e o capelão Dr. Josiah Lopez do Sítio-132 sugeriram a construção de outras capelas exclusivas para as diversas religiões na equipe de funcionários do Sitio-132

**Descrição:** SCP-6089 designa a forma da antiga capela no Sítio-132. Desde 06/21/2019, a capela é rodeada por uma barreira impenetrável, a qual impede entradas e saídas. Todos os domingos as 9:33 AM, duas entidades humanoides vão se materializar dentro da capela. A primeira entidade (Semelhante ao ex-funcionário Mark ████████) está sentada na primeira fileira em frente ao altar; a segunda entidade está diretamente na frente da primeira. A primeira entidade então se aproxima da segunda e a ataca.

Ambas entidades começam a lutar entre si. Depois de vários minutos, a segunda entidade cai no chão, com a primeira em pé sobre seu corpo. Ambas as entidades olham para o teto. Pouco depois, a capela é envolvida por chamas e irá queimar por um período de tempo indeterminado. Observou-se que os ruídos e cheiros associados as queimas do fogo são ausentes. Sons, incluindo batidas, gemidos, bipes e campainhas, emanam-se da capela; os sons são únicos a cada evento. Uma amostra está incluída abaixo:

[[include :snippets:html5player
| type=audio
| url=https://scp-wiki.wdfiles.com/local--files/scp-6089/spook
]]

A frequência dos sons aumenta se um funcionário [[[SCP-6183|orar]]] próximo de SCP-6089. Os sons cessaram assim que a capela parar de queimar. As 9:30 AM do próximo domingo, SCP-6089 será restaurado ao seu estado original.

**Adendo:** Antes de 06/21/2019 e da designação de SCP-6089, um indivíduo profanou contra um ídolo colocado dentro da capela. O ex-funcionário, Mark ████████, foi demitido depois que imagens de segurança o identificaram como o perpetrador. Devido a altercações relacionadas, os serviços religiosos na ala leste do Sítio-132 são proibidos.

[[span style=&#34;color:royalblue&#34;]] ATUALIZAÇÃO: O Sítio-132 foi notificado de que as questões religiosas interpessoais devem ser encaminhadas aos funcionários do Comitê de Ética local e/ou ao Departamento de RH para investigação.[[/span]]
