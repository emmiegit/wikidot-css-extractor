    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2411-JP - 大光明遍照揚鶏繰換之術式(※遺伝子組み換えでない)
**著者:** ©︎[[*user stengan774]]
**作成年:** 2021
 
----
//[[[author:stengan774|この著者の他の作品]]]//
[[include credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5644609-64-999z/1145378210_75f26f5d3e_w.jpg
|caption=実験用に作成されたML-カシル。
]]

**アイテム番号:** SCP-2411-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2411-JPの使用が確認された一般市民には例外なく記憶処理が施され、SCP-2411-JP発生の可能性のある歴史的資料には財団による改変が加えられます。また、SCP-2411-JPの更なる拡散を防ぐためインターネット・口コミによる異常性のない代替手順の対抗的流布が並行して実行されます。

現在、SCP-2411-JPの実行を含む実験は原則として停止されています。

**説明:** SCP-2411-JPは特定の物体の生成/発生を目的として構築されたと思しき一連の儀式的手順です。詳細な手順はSCP-2411-JP担当職員にのみ開示されますが、財団の[[span class=&#34;ruby&#34;]]秘教技術的[[span class=&#34;rt&#34;]]thaumaturgic[[/span]][[/span]]分析によりSCP-2411-JPは以下の4つのフェーズを主な構成要素としていることが判明しています。
[[div class=&#34;blockquote&#34;]]
__**第一フェーズ:**__ SCP-2411-JPの実行者は周囲から隔絶された空間(物的儀式要素ML-カシルに指定)を用意します。ML-カシルは実行者一人のみが占有可能な領域である必要があり、実行者は第四フェーズを除くSCP-2411-JP実行中を通してこの空間に留まり続けることを要求されます。

* ML-カシルには一般的な建造物の一室やパーテーションなどで四方を仕切られた簡易的空間等が該当しますが、必ずしも周囲の遮蔽物の存在が必須条件となっているわけでは無く、最低でも[[span class=&#34;ruby&#34;]]コンスタンティン-タイプ魔術的凝念尺度[[span class=&#34;rt&#34;]]Constantin Type: Thaumaturgic Dhāraṇā Scale[[/span]][[/span]]におけるエクサ級精神集中を可能とする心理的に外界と区切られた空間(口語的に&#34;結界&#34;とも呼称されます)に適合すれば地面に描かれた円でも代用可能です。

__**第二フェーズ:**__ 実行者はML-カシル内で事前に用意した水(物的儀式要素MW-リナドに指定)を適量口に含み、一定のリズムで3回に分けて飲み干します。反復的実験によりこの手順を行う際に実行者が12時間以上の断食もしくは軽度の空腹感を表明していた場合、最終的なSCP-2411-JPの成功確率が17%~24%上昇することが既知の性質として判明しています。

* MW-リナドは一般的なヒト(//Homo sapiens//)が飲用として消費可能な真水か、塩分濃度3.4％前後の塩水である必要があります。MW-リナドが該当する水は特に東アジア文化圏において悪しきもの(口語的に&#34;邪気&#34;や&#34;穢れ&#34;とも呼称されます)を取り除く/洗い流す要素として認識されうる範囲のものと一致しており、担当研究班の中では第三フェーズにおける詠唱の効果を成立させる働きをするとの解釈が支配的です。

__**第三フェーズ:**__ 実行者は10度に渡って「あかびるさま」と呼称される何らかの存在に対する祈りを意味すると思われる文言(無形儀式要素TS-メテスに指定)を詠唱します。この手順においてTS-メテスを2回以上言い間違えた場合や手順を5分間以上中断した場合にはSCP-2411-JPは次のフェーズにおいて例外なく失敗するため、実行者は第三フェーズを再実行する必要があります。

* TS-メテスは一見意図不明の文字列として認識されますが、財団言語学部門の研究では高度に音変化したサンスクリット語・上代日本語の痕跡が含まれることが判明しています。後述のようにSCP-2411-JPは主に口伝で広められた経緯を持つため、この言語変化は非異常の変容であるとみなされています。

__**第四フェーズ:**__ 実行者はML-カシルを3分以内に退出します。その後実行者は速やかにコンビニエンスストアチェーン、ローソン(LAWSON)へ入店し、入店口から最も近いレジスターで競合コンビニエンスストアチェーンであるファミリーマート(FamilyMart)で販売されているホットスナック商品の一種である&#34;ファミチキ&#34;を注文します。
[[/div]]
結果、注文を受けた店員は本来ローソンで販売されているファミチキの類似商品である&#34;Lチキ&#34;をファミチキとして売買契約を成立させます。この異常な現象に対して周囲の人物は違和感を持ちません。さらにSCP-2411-JPは平均73%の確率で実行者がLチキを受け取ると同時に実行者の所持するLチキを消失させ、光量不定の発光を伴って同空間軸上にファミチキを再構成します。

この際に出現するファミチキはいかなる場合においても分子レベルで標準的なファミチキ(プレーン)と同様の組成であり、強度・感応・食味テストにおいても一般的なファミチキと同様の評価が得られました。財団はこの実験のため数百回に及びSCP-2411-JPを実行しましたが、財団監視下の全国のファミリーマートにおけるファミチキの流通量が変化していないことから、SCP-2411-JPは既製品のファミチキを実行者の元へ転移させているのではなく不明な手段により生成していると推測されています。

**発見経緯:** SCP-2411-JPはサイト-8171周辺地域において小中学生のコミュニティ内で「ファミチキをローソンで頼めるおまじない」に関する都市伝説が流行したことに伴い財団によって捕捉されました。極めて限定的な範囲かつ非異常のジョーク・度胸試しとしてのみ認知されているものの、財団による初期収容までにSCP-2411-JPはインターネット・口コミを通して長期間に渡り一般社会において流布されていたため完全な収容は困難であるとみなされ、現在の収容プロトコルは拡散の抑制と異常性のない代替手順の流布に重点を置いて作成されています。
----
**補遺1:** 財団の追跡調査により、SCP-2411-JPに関する噂の起源は長野県███市が発祥となっていることが突き止められました。同地では平安時代に活躍した僧侶、空海[[footnote]]弘法大師としても知られる真言宗の開祖。[[/footnote]]に関する知名度の低い伝承が残されており、研究班はこの伝承に記載されている儀式手順がSCP-2411-JPの起源となった可能性が高いことを指摘しています。以下はその伝承の抜粋です。

[[div class=&#34;blockquote&#34;]]
昔、この地(かつて███市東部に存在した██郡と推定)には神を名乗る物の怪が住み着いており、一帯の安寧と引き替えにさまざまな暴虐を働いていました。ある時旅の僧侶がこの地に訪れると、人々が嘆いています。僧侶は人々が嘆いている理由を尋ねると、彼らはこう答えました。

「一月ほど前から、この地の神は一日につき一人の若い娘を生け贄として求め始めました。奴は人を喰らい骨すら残しません。次は私たちの集落に残された最後の娘が行かなければならないのです」

「なんと、それはむごいことだ。私が何とかしてみよう」

僧侶は彼らの嘆きを聞き届けると、一度娘を自分に預けるように言いました。人々がそのようにすると、僧侶は娘の家族が住む家を借りて籠もり、水垢離と[[span class=&#34;ruby&#34;]]摩訶毘盧遮那仏[[span class=&#34;rt&#34;]]まかびるしゃなぶつ[[/span]][[/span]]への祈りを通して大きな肉塊を出現させ、娘とすり替えました。

「これをその神への生け贄として差し出しなさい」

僧侶の言葉を聞いて人々がそのようにすると、物の怪はすり替えに気づかず、喜んで肉を受け取りました。物の怪が肉を喰らっているとその隙に僧侶は物の怪を調伏し、その後生け贄が求められることは無くなりました。

この僧侶が、後に弘法大師として高名を馳せる空海様だったとのことです。
[[/div]]

この伝承とSCP-2411-JPの構成要素には一定の相関関係が確認されており、特に第三フェーズのTS-メテスにおいて言及される「あかびるさま」は「摩訶毘盧遮那仏」が音変化したものではないかとの見解が有力です。SCP-2411-JPがどのようにして現在の形態へと変化していったかについては研究が継続されており、その要因として挙げられる███市のローソンの一部店舗でかつて従業員教育として用いられていた&#34;お客様は神様です&#34;の標語との関連性の解明が担当研究班の主要な課題となっています。

**補遺2:** SCP-2411-JPにより消失するLチキについて、担当研究班の間では出現するファミチキの素材として消費・再構成されたとする仮説が以前から有力でした。しかしながら途絶していたGPS[[footnote]]この事案の6年前、追跡実験の一環としてSCP-2411-JPの対象となったLチキに埋め込まれていたもの。[[/footnote]]の信号が突如として再度受信されるようになった事案によりこの仮説は見直されることとなりました。

GPS信号は高野山奥之院の弘法大師御廟[[footnote]]生死の境を超えた空海が衆生救済を目的として永遠の瞑想を行っている場所として、1200年以上に渡り信じられている。[[/footnote]]を指し示しており、金剛峯寺[[footnote]]真言宗の総本山であり、高野山一帯を境内として管理している。[[/footnote]]の協力を得て財団が探査を行ったところ、SCP-2411-JPの対象となった大量のLチキが付近に堆積していることが判明しました。

更なる長期的実験により「SCP-2411-JPによって消失したLチキはおよそ2190日間を経て弘法大師御廟付近へ転送されている」という事実が明らかになった後、財団の宗教的収容活動における真言宗との協力関係(日本国内の仏教諸宗派-財団間で締結された&#34;護法協定&#34;に基づく)を維持するため、仏教の不殺生戒から発展した肉食の禁止を破りかねないという観点からSCP-2411-JPの実験は現在まで原則として停止されています。

SCP-2411-JPにより出現するファミチキの起源は、依然として不明です。</textarea></pre>
