**Объект №:** SCP-1256-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект на данный момент хранится в сейфовой ячейке Зоны 3.

**Описание:** SCP-1256 - классические кеды 41 размера, стиля &#34;Unisex&#34;, шнурки изготовлены из хлопка, подошва - из вулканизированной резины, эглеты созданы из костей зайца //Pentalagus furnessi//, прочие детали состоят из джинсовой ткани. На язычке вышито - &#34;Фабрика&#34;. Подошва является идеально ровной и вызывает чувство лёгкой эйфории у смотрящего, предполагаемый субъект описывает эту часть объекта как &#34;идеально ровную, несравнимую плоскость&#34;.

Аномальные свойства SCP-1256 проявляются в случае применения его по назначению. Предположительно, пространство вокруг субъекта будет содержать зрительную аномалию, при которой искажается геометрическая модель материального мира, становясь двумерной. В результате этого окружающие люди будут способны видеть субъекта только в одной плоскости, вопреки трёхмерной метрике пространства. 

Также нарушаются интеллектуальные способности субъекта. Сокращается словарный запас и предпочитаемые выражения и фразы. Утрачивается социальная инициатива; субъект замыкается в себе и испытывает глубокое экзистенциальное удовлетворение. Похоже, субъект подвергается лёгкой степени аутизма. Отменить эффект SCP-1256 не представляется возможным.

**Приложение 1:** Рекламный буклет, найденный в [ДАННЫЕ УДАЛЕНЫ] в окружении идентичных объектов другого размера. Было выявлено, что комбинация чисел внизу буклета является действительным мобильным номером (SCP-1256-1).

&gt; СЮРПРИЗ от Фабрики! ОБУВЬ модели Плоский дья[НЕРАЗБОРЧИВО]л!
&gt;  
&gt; Вы умный и толстый, и не нравитесь себе потому - что вы толстый, а другим потому - что умный?
&gt; Есть решение! Эти модные кеды помогут вам расслабиться и утихомирят других.
&gt; И вы, и они больше не скажут о том, что вы умник или толстый, все поймут истинное значения слова &#34;плоскость&#34;.
&gt; Вы используете, Фабрика получает, просто используйте это бесплатно, вы поможете получить Фабрике если используете.
&gt; Бесплатно. Используйте. Если будут проблемы, звоните по номеру, он ниже.
&gt; 
&gt; //(фотография)// //8█-██-███-██-██. Пло//[ДАННЫЕ ПОВРЕЖДЕНЫ]
&gt; Вы используете.
&gt; Фабрика только доставляет.

**Приложение 2:** Протокол экспериментов с SCP-1256-1. На данный мобильный номер был совершён ряд звонков.
