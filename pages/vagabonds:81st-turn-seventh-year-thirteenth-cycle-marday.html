+++ Extrait du Journal d&#39;Aframos Longvoyage, pèlerin
+++ Annoté par Avos Torr, Érudit de la Bibliothèque de Rheve
+++ Mardi, treizième cycle, septième année, 81^^ème^^ tour

Ça y est. Ce matin, j&#39;ai quitté le clan à l&#39;oasis de la fin du printemps. Je vais désormais voyager pendant un cycle avant le solstice, ce qui devrait, avec un peu de chance, m&#39;éviter le mauvais œil. J&#39;aurai besoin de toute la chance que je pourrai trouver.

Aujourd&#39;hui, le voyage s&#39;est déroulé sans trop d&#39;histoires. Je me dirige vers le nord, vers les Hauts reculés.[[footnote]] Les chevriers des Hauts reculés sont, de ce qu&#39;on m&#39;en a dit, une espèce de trolls un peu plus civilisée, constamment en guerre avec leurs sauvages voisins. Outre l&#39;élaboration de savoureux fromages et de beaux tissus, ils sont connus pour leurs exploits d&#39;ingénierie, créant souvent des ponts s&#39;étendant sur des lieues avec seulement de la pierre, du bois et des poils de chèvre tressés. [[/footnote]] Je n&#39;y ai jamais été, mais j&#39;ai entendu dire que les chevriers qui y vivent sont accueillants. L&#39;argent que mon premier-père m&#39;a donné sera utile pour marchander avec eux, donc je suis plutôt confiant quant à cette partie de mon voyage. Peut-être pourront-ils me donner des conseils sur la suite de l&#39;aventure.

J&#39;ai noté une chose intéressante. Je suis passé à côté d&#39;une grande pierre cet après-midi. Elle était en grande partie identique aux nombreuses autres pierres du désert ; brun rougeâtre, rugueuse au toucher et grossièrement sphérique. Son diamètre faisait environ deux fois ma taille, et à hauteur d&#39;yeux, il y avait une inscription. Elle indiquait que quelqu&#39;un, dont je n&#39;ai pas réussi à déchiffrer le nom, était passé par ici. Il y avait un dessin étrange, presque totémique, gravé à côté de l&#39;inscription, représentant une sorte de créature regardant au-dessus de ce que j&#39;ai pris pour un mur. Seuls les doigts et le sommet de la tête de la créature dépassaient du &#34;mur&#34;. Elle avait deux cercles grossièrement tracés en guise d&#39;yeux, et un museau ovale. La tête n&#39;avait ni fourrure ni écailles, mais c&#39;est peut-être à cause de la nature stylisée du dessin. Les seuls autres traits notables de la silhouette étaient deux grandes oreilles pointues, comme celles d&#39;un renard. Je me demande qui l&#39;a laissé ici ?[[footnote]]Le destin qu&#39;Aframos a trouvé sur le rocher était sans doute une sorte de totem, peut-être un genre de gardien de la zone qui entoure le rocher. Peut-être qu&#39;en des jours anciens, des gens se sont rassemblés près de ce rocher et ont créé une déité pour monter la garde. Fascinant, vraiment. L&#39;inscription, en revanche, est clairement un graffiti.[[/footnote]]</textarea></pre>
