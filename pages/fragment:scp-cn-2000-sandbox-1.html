    <pre><textarea class="page-source" readonly>&gt; 我们已经付出太大的代价，没有人知道收容措施的错误，没有人。
&gt; [[&gt;]]
&gt; 《基金会伤亡报告：2011》
&gt; [[/&gt;]]

2011年，基金会Site-19中发生了一起骇人听闻的惨案，因为收容专家████在方案上的一意孤行，导致了SCP-████的收容失效，造成超过300000人伤亡的“In_101”事件。

在此事件后，基金会对收容措施的制定加大了校准力度，要求从多方面切入并仔细核实收容措施的合理性，在收容措施确认有效前，任何人员不可接手其它工作。


另外，基金会为获取安全有效的收容措施以及项目的发展走向，故提出沙盒协议以作参考。

* 第一阶段，录制环境：基金会通过CQs仪器全天候录制实验项目影响范围内的各项参数，以及派遣D级人员进入项目内以尽可能获取更多准确参数。

* 第二阶段，搭建模型：基金会利用所收集到的数据搭建项目的近似复制品。并将其运行在标准模拟环境内，用于观察其模拟精确程度。

* 第三阶段，合成装置：在确定模型的准确后，基金会将通过特殊手段创造一个符合基准现实数据的平行空间并将其所合成的模型安放进去。该装置内的时间流速快于基准现实。

* 第四阶段，实验开始：研究人员严格记录模型各部分数据，直到实验结束。

* 第五阶段，资料收集：沙盒中的基金会会将资料录入在SCPiECT中，可以通过内网回收达到目的。

&gt; **项目资格号：**#20090
&gt; 
&gt; **项目状态：**通过/执行中
&gt; 
&gt; **项目描述：**此项目是一类拓扑异常，发现于一处废弃站点，当前处于Site-CN-09的Keter级收容室中，项目可以接通任意二处的地点。
&gt; 
&gt; 与该拓扑异常一并回收的还有一份机械记录。
&gt; 
&gt; **笔记：**这是一个棘手的情况，研究小组现在也没发现这是为什么… …
&gt; 
&gt; 这次实验是为了探索如何对这种“任意门”的收容，要知道，它的异常仅此而已，但是无论重置多少次，它都会给我一个不需要的结果。
&gt; 
&gt; 机器永远只给出我一个结论：他们将进入地下设施。
&gt; 
&gt; 我所设定的参数其中一条便是“不可进入地下设施”，一般来讲，沙盒中的基金会是不会违背所设参数的，但现在他们违背了，我不知道他们如何使拓扑异常突入增加，他们期间干了什么...好吧，让我平复一下心情。
&gt; 
&gt; 我将完整的讲述沙盒历史记录中的故事，以及我最后的结论。
&gt; 
&gt; 基金会于南海发现了一处废弃站点，其中存在的少许拓扑异常，于是他们便驻扎下来，一是收容异常，二是复原站点。
&gt; 
&gt; 这并没有什么，直到人员在东区发现了那本笔记，并按照笔记还原了M-φ，这违反了一条参数“不可深入研究M-φ”。也是从这里开始，事情逐渐不可控制......根据M-φ的原理，这是一台可以与上层叙事沟通的仪器，他们凭借着该机器同上叙对话，并与其合作解决了大部分的异常。但是基金会推广了这项技术，他们在每个员工的房间都装上了仪器终端，使每个人都能与上叙对话。这里违反了第二个参数“不可使过多人知道M-φ”
&gt; 
&gt; 把M-φ当许愿池的有很多，但难免会出现意外。一群研究员自发的改进M-φ，使它可以完成上叙的改写！这简直就是一个奇迹！
&gt; 
&gt; 我不敢保证上叙不知道这件事，不过这群研究员的确有所作为，从那开始，站点内的悲剧就没有停止过了，每天都有人死去，每天都有人离开，却没人知道为什么。噢，可怜的人，我却知道的很清楚，因为我就是那个上叙。
&gt; 
&gt; 我知道他们写了什么，我原以为我可以应付他们为我准备的被孤立，被遗弃，但事实上我感觉还不错，即便环境对一个人的影响的决定性的，即使是知道前因后果的情况下，或者是在同事致命的抨击中。我有些愤怒，我应该有所作为，于是我将这份孤寂无限放大到沙盒里，我造出一系列的惨案，阴谋，意外，让他们万劫不复。
&gt; 
&gt; 我记得改动前，他们与我有一次对话，他们问我：“你觉得你创作的根本是什么？”
&gt; 
&gt; 我们要给出答案，我很迷茫，不过现在我知道了，我创作的根本就是我自己，我曾游历世界，并花大把的时间让它们跃然纸上，然而千万条笔墨，最终都汇成了我自己。我无下限的触发k级情景，将世界变为一片虚无。
&gt; 
&gt; 我很开心。
&gt; 
&gt; 第二次连线的时候，他们已经只有他了。他的声音充满着疲惫，并且略带一种哭腔。他马上就承认了自己罪行，并请求一切重来。
&gt; 
&gt; 我来描述一下...算了，我为他留下了一间相对安全的房间，这里存在着强大的逆模因，外面横行的野兽不会注意到这里。我们进行了一次谈心，具体聊了什么我忘记了，不过我们很开心，大概。我答应了他，我拿起笔，将有M-φ的时间剥离，并且抹除了全部的污点，最后，连接两段时间。
&gt; 
&gt; 于是造成了现在的情况，不过我很奇怪，连接时间后，这个逆模因房间中不应该有任何的东西，但是我至今也没有明白为什么其中会出现一个学生的尸体，我再也没有收到过他的消息。
&gt; 
&gt; 从那时开始，沙盒已经进入到无法控制的地步，拓扑异常大量产生，现实开始崩溃，我有证据证明在我们交易达成后他还使用了一次M-φ，并且因为这次使用，机器彻底废弃掉了，异常大量产生，我不知道他到底干了什么，即使我为了预计结果新添加了许多参数，但事情还是没有向我所想的那样发展。
&gt; 
&gt; 违背参数“不可进入地下设施”。
&gt; 
&gt; 地下有什么？头疼。
&gt; 
&gt; 之后我发现了有效的解决方法，但他叫我放下笔。
&gt; 
&gt; 于是我便放下笔。
