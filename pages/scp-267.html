**項目編號：** SCP-267

**項目等級：** Euclid

**特殊收容措施：** SCP-267收容於Site-37的溶洞中。該項目以活體生物為食，若飼料生物在餵養途中死亡則需再以另一隻活體生物替補。為此已在該站蓄養一定數量的家畜以備不時之需。如任何人員需要與隸屬SCP-267物種的個體接觸，則應穿戴第4級隔離裝備以及鎮靜槍與電擊槍各一把作為保護措施。

在野外發現的所有SCP-267都必須立刻根絕。人類受害者儘管在被救出後也無法恢復職能，但依然應將其移出巢穴——主要目的是為了繼續研究SCP-267泌毒疑似帶有的抗衰老作用。

**描述：** SCP-267是一種體表沒有毛髮且缺乏視覺的肉食性齧齒類。牠們棲息於地底，且族群內存在動物學定義下的真社會組織。目前在██████████████████的███████████溶洞中正收容著該物種的一個巢穴。SCP-267與//Heterocephalus glaber//有許多生物學層面的相似點，但顯然已分化為一支獨特的亞種。

SCP-267聚落中的個體終其一生大部分時間都會在地底度過。牠們完全不具有眼睛，而且聽力與觸覺都已退化。牠們似乎沒有痛覺或者任何可能觸發自我防禦的感覺。該物種的方向感、獵食行為和溝通都仰賴於牠們對氣味和空氣化學刺激十分敏感的嗅覺。與節肢動物的真社會結構不同，牠們之中並不存在相當於蟻后的個體；但所有成員依然被區分為不同的職階，如：工獸、兵獸、殖獸和照護獸等。儘管SCP-267的爪牙十分尖銳，牠們真正的武器其實是毒液。該物種的毒只要千分之幾毫升就足以導致侵襲性的癱瘓以及組織癌化。在狩獵過程中，兵獸會通過團隊合作來追蹤並放倒獵物。牠們會同時發動攻擊，讓目標在幾秒內就被咬傷數十次並陷入失能狀態。此時的獵物雖然保有意識但無法動彈，只能任由兵獸將自己拖回牠們的聚落中。

聚落內將有成群的SCP-267工獸蜂擁而上把獵物運往深處。工獸們接著會去除獵物身上的外來氣味；仔細檢查有無寄生蟲；然後卸除該生物的運動器官以免牠逃離。通常在同一時刻，直接暴露於毒液的組織已經開始出現非正常細胞分裂。各個咬痕周遭都將在24小時內出現肉眼可見的未分化細胞腫塊。儘管這些腫瘤是自發生成但似乎都以皮膚和脂肪組織為主要目標，於是在腫瘤增大時對維生器官的威脅也相對較少。這一現象還能為SCP-267帶來額外益處：獵物的身體將會產生高濃度且富含營養的油脂以便獵食者攝取。此後受捕動物將成為所謂的供糧個體，其身上的這些腫瘤則持續生長，一直到本體死後數天才停止。

快速的成瘤現象也讓供糧個體本身有十分龐大的熱量需求。工獸們會咀嚼並反芻植物在地下的根髓作為餵養供糧個體的飼料。牠們似乎能夠從氣味區分癌化與正常組織，並在腫瘤「熟成」到一定大小後將其取下食用。據觀察，工獸經常舔舐並照料供糧動物以保持牠們乾淨且健康。供糧生物根據自身物種差異，其餘命可以從12周到長達██年不等。聚落內所有SCP-267的食物都來自供糧生物的肉體組織。在完成一次地表任務過後，SCP-267通常會在地底蟄伏數個月才會開始下一次行動。

SCP-267的成員具有非常強烈的領地意識，任何入侵牠們巢穴的行為都會遭受傾巢全力的反擊。而且只要有足夠的食物來源，牠們就能快速繁衍——這讓牠們成為一項十分難纏的威脅，尤其在該種生物的主要天敵███████████████████已經滅絕的當下更顯棘手。

**附錄267-1：** 溶洞內的多個廢物塚都發現有人類骸骨混雜其中，而最古老的甚至可以追溯到數千年前。由於難以在其巢穴內進行作業，所以幾乎不可能對這些遺跡做出完整鑑定。收容措施正式啟動的19個月後，首次發現編號A-26的供糧個體實際上是人類，而其身分可能是█████████████——一名19██年在與雙親出遊的旅途中走失的男童，事發當時年僅█歲。該個體由於缺少四肢且腫瘤肆意長滿全身所以在初次鑑別時未能確認其物種與身分。基因鑑定除了確認他是一名人類以外還發現了大量有害突變。雖然曾經嘗試與他（SCP-267-A26）交談，但唯一得到的結論是這段監禁的時間已經讓他的語言能力徹底退化。

**附錄267-2：** SCP-267顯著喜好獵捕人類勝過其他動物。背後的可能原因是人類相較於其他動物有更長的壽命以及更快的代謝速率。人類每個月產生的癌化組織比體格相似的豬隻多了33%，而且可以持續做為供糧者一直到其自然壽命結束為止。[[footnote]]有些證據指出（包含人類在內的）供糧動物其實比同種生物的一般個體更長壽，有可能是SCP-267的作用或者是非正常的腫瘤增生所致。這一推論仍需要更多觀察結果佐證。[[/footnote]]這也解釋了一項謎團：人類一直到最近才入侵其領地到必然遭遇反擊的程度，但鑑識學與考古學證據顯示早在那之前這種生物就已經開始狩獵人類了。
