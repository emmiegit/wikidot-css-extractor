**项目编号：**SCP-CN-2923

**项目等级：**Keter

[[include component:image-block
| name=http://bettersandbox.wikidot.com/local--files/photo/didian
| caption=研究团队所主要驻扎的地点分布示意图
| align=right
| width=300px

**特殊收容措施：**鉴于项目的异常特性和传播范围影响，基金会目前无法对其进行收容。任何针对SCP-CN-2923
的收容行动均视作不必要。当前，基金会研究团队“德古拉”已任命成为项目的首席研究团队，以持续跟进对项目异常性质的研究作业，并驻扎在全球不同大洲的主要站点内，监视所处区域内的帷幕外个体心理健康与情绪聚集情况。

已确信目前散布的虚假信息基本可对公众掩饰SCP-CN-2923的存在，但若发现有关SCP-CN-2923或其强相关项目的信息在基金会内网（SCiPNET）外的任何位置被存取，机动特遣队Alpha-2009（“捕幽捉灵”）将立即出动以进行相关处理。记录与信息安全管理部（RAISA）应将所有关于项目的信息记录在Area-CN-22的深井数据库中，包括实验、研究报告等，并通过四级模因抹杀系统进行保护。同时，为避免不必要的恐慌情绪，在所有后续调查结束后，所有相关人员都应被处以A级记忆删除。

基金会公众事务部应积极搜集与SCP-CN-2923生前行为相关的家庭个体，派遣特工追踪调查，并进行一星期为期一次的报告。同时，基金会当前已派遣外勤人员介入对象生活，制造各类具有积极性意义或暗示的意外事件，或是伪装为其身边的陌生人对其进行言语或行为上的鼓励。Ω-09型网络爬虫将对其观看的网络信息进行监控，包括其浏览的网页、观看的视频内容、经常性收听的音乐或声音节目等，在避免对象对具有负面影响的信息进行阅览的同时制造具有积极意的内容推送给对方。基金会公众外联部将通过对当地政府进行沟通交流，促进对校园欺凌的立法活动和社会性福利。

为保证消极情绪不会更进一步的影响受追踪个体[[footnote]] 记忆删除已被确认无显著效果，并且可能会对目标产生不可知的副作用。 [[/footnote]]，基金会将在确认一个体成为与SCP-CN-2923生前行为类似的实体时，所派遣的外勤特工将在其脑后安装一约两毫米的异常装置。在对象产生消极情绪时对其大脑皮层结构与神经元链接构建方式进行更改，使其产生大量无缘由的积极情绪，并使对象处于精神上的乐观状态。但该装置启动后的结果仅可保持约四小时，且在效果结束后对象的消极情绪将相较于此前加剧约四倍。当对象出现不可控的负面心理情绪和外在的自我残害行为时，追踪特工需在避免公众的地方对其进行催眠处理，并将其带入与其所在最近的站点内进行强制性的积极情绪刺激。在对对象进行治疗期间，应谎称其在独处时突然失踪处理。

当涉及到对象开始主动寻死或做出任何与报复社会相关的行为时，未避免产生额外的人员生命财产损失，准许外勤特工对追踪个体使用非致命性武器。并在对其施行基础治疗程序的同时，机动特遣队或外勤机动反应小组成员将对个体的监护人[[footnote]] 若存在。 [[/footnote]]和所有认识对象的人进行C级记忆清除。特殊情况下，当基金会已无法恢复该个体的心理情况时，将采取极端协议9.96号对其进行催眠后使其进入陆地休眠仓中，然后在其监护人所在地区寻找另一与其特征相似的孤儿使其与对象进行对调，并通过异常或奇术手段使对象的监护人不会产生任何怀疑心理，认定与其对调的孤儿就是对象本身。极端情况下，基金会将使用μητέρα设备所生产出的克隆人进行快速的标准精神评估、意识透射和记忆植入后投入使用。

若有关SCP-CN-2923的信息不可控的泄露，忽怠协议将在基金会领导部和项目专责研究团队的商讨后被启动。更多细节详见//[# 忽怠CN2923#2023协议细节方案]//。

SCP-CN-2923的特殊收容措施将在道德伦理委员会的监督下进一步整改。

[[include :scp-sandbox-3:image-zoom name=http://bettersandbox.wikidot.com/local--files/photo/corner|caption=SCP-CN-2923首次发现图像，项目处于标记处并已经特殊处理。其原摄者已死亡。|width=300px|align=right]]

**描述：**SCP-CN-2923是对一种III级类人形外质体[[footnote]] 即帷幕外世界俗称的灵魂、灵体等异常存在。 [[/footnote]]的总称。据统计，截止至2023年8月份，全球有该实体超过五亿，且数量仍在持续增加。

SCP-CN-2923无法被肉眼所观察到，但基金会当前尚不具备条件对项目的样貌进行全面且细节性的描述，使用器械包括热感应/夜视/灵视探测器等。目前已知SCP-CN-2923通常具有约两米高且极其削瘦的身躯，并拥有三只以上且极不协调的人类或动物的肢体，存在的位置不定。SCP-CN-2923的大部分躯体被一种浓密的黑色雾化碎片所包围，不反射光线，无电磁波反射感应，且其表面覆盖有大量处于活跃状态的眼球。SCP-CN-2923拥有对外界的感知能力，与对象的交互行为可能会使其做出类似挥手或点头的动作，但所有交互对象均无法感知到。

SCP-CN-2923个体仅会单独出现于一间拥有明确所有人的房间内，并至少在同一地点停留时间超过两年。值得注意的是，SCP-CN-2923在当地时间进入晚上七时前会保持惰性状态，具体表现为在房间内角落中保持不可移动状态，对接触和发声时不作任何反应；但在七时之后，SCP-CN-2923将在房间中无目的地走动，并尝试与房间内的生物产生互动行为。当房间中的光源低于七瓦且其中的生物均已进入睡眠状态时，SCP-CN-2923将移动至房间内一人（标记为SCP-CN-2923-A）的床沿进入惰性状态，并开始用躯干上的眼球注视SCP-CN-2923-A。

通常，SCP-CN-2923-A会因潜意识高度进化意识到周围有生物的视觉范围中心具有本体，从而可能包含潜在威胁，导致其脱离睡眠状态。少量报告显示，此过程中，对象的膀胱可能会出现大量异常的含氮量高的液体，即尿液，并刺激大脑使其进行排泄行为，同时可能还会伴随有少量的口渴感。在此期间，对象可能会产生不适或“被人注视的毛骨悚然”等类似恐惧的感觉，但目前尚未观察到该现象是否具有实质性的对SCP-CN-2923-A的物理伤害。

值得人员注意的是，项目对于SCP-CN-2923-A具有多种潜在影响，基金会目前已证实此类影响是可逆的，具体记录如下：
* 持续的内分泌障碍以及强烈负面精神影响，该现象通常会导致其神经衰弱，使对象产生入睡困难现象。

* 异常的焦虑与绝望情绪，通常伴随有无理由的暴躁存在，已有部分记录对象出现被迫害妄想症及自残现象。

* 眼睛收受到异常的长期性强光照射和辐射，导致其产生程度不同的飞蚊症。

* 在起床时极为困难，通常需要在清醒时在床上停留约数分钟，且在之后会经历短时间的类似于眩晕和无力等感觉。

* [数据删除]

根据现有的对SCP-CN-2923的记录显示，其通常为生前的原生家庭中缺失某位重要成员或在儿时经历过极其强烈的精神/心理冲击，且对其造成不良的心理影响后，因非寿终正寝或因病去世的情况下产生。且通常SCP-CN-2923在生前也会因本身原因遭受其周围人群的不良情绪发泄，包括具有目标性的肢体伤害、针对性的语言辱骂、在网络上大面积传播有关对象的伪造信息等，该现象通常会导致对象的负面情绪易感性大幅度提高。

**附录-CN2938更新[2023/10/09]：**SCP-CN-2923当前已开始对SCP-CN-2923-A作出非常规性物理接触，通常表现为在对象进入深度睡眠状态时，项目会通过肢体触碰其裸露在外的皮肤，通常是对SCP-CN-2923-A的抚摸或是将面部靠在其身体上。该过程SCP-CN-2923-A将不会有任何反应存在。

在部分需要借助白噪音或其他语音才可进入睡眠状态的人群中，有多半数人的收听设备被SCP-CN-2923所介入，并使用未知语言讲述了几条极其模糊的片段，尚未明确其具体意义和作用。当前，基金会灵异现象部和地球语言学部成员正在通过通灵术将其翻译为可识别语言，但目前尚未有任何进展。

针对SCP-CN-2923的调查仍需继续。
