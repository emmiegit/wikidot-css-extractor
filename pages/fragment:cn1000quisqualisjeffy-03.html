&gt; + 余音千年 计划书
&gt; 
&gt; ++ 第一部分 SCP-CN-1031
&gt; 
&gt; 
&gt; **项目分级：** **Apollyon**
&gt; **特殊收容措施：**--SCP-CN-1031不可被收容，只能尽量降低SCP-CN-1031对于社会的影响。SCP-CN-1000的存在应当被严格保密，所有了解SCP-CN-1031的平民均应当被执行B级记忆删除。有关SCP-CN-1000的文件均应当被严密保管并只供五级以上权限人员阅读。--
&gt; --SCP-CN-1031已经无效，无需进行特殊处理，有关SCP-CN-1031的文档应当在接下来30年中逐渐解禁，同时，为了避免SCP-CN-1031再次出现，基金会已经建立了MTF-辛亥-92“[[span class=&#34;ruby&#34;]]遗迹守卫者[[span class=&#34;rt&#34;]] Monuments Guardian[[/span]][[/span]]”密切关注一切历史文化领域的大型动向，同时基金会建立了MTF-甲子-101[[span class=&#34;ruby&#34;]]无故事王国[[span class=&#34;rt&#34;]] None Story Kingdom[[/span]][[/span]]来记忆已知的人类文件资料库，同时减少社会上出现的与记载不同的资料。--
&gt; 
&gt; SCP-CN-1031无法被收容。
&gt; 
&gt; **描述：**SCP-CN-1031是一种异常现象，被视为无法阻止以及无法清除。
&gt; 
&gt; SCP-CN-1031表现为历史[[footnote]] 历史上的指在热力学第二定律方向上已经发生的事件，这一定义随时间变化而变化 [[/footnote]]上的事物在被彻底遗忘[[footnote]] 不在任何文档中被记录，不被任何思维体观察，不在任何思维体的思维中，但允许其造成的影响被观察，被记忆 [[/footnote]]后完全消失，并同时因该事物引起的一切时间的发生全部消失，进而由其他未消失事物在已消失事物消失的情况下所引出的事件和结果所代替。
&gt; 
&gt; 上述阶段被称为SCP-CN-1031-P1，在上述阶段发生一段时间之后，社会上会出现有关消失事物的大量传言以及未被记载的事件，同时在一段时间之后，这些传言会再次替代其他未消失事物在已消失事物消失的情况下所引出的事件和结果。
&gt; 
&gt; 若该事件持续不断的发生，宇宙最终将走向K级情景“[[span class=&#34;ruby&#34;]]万物静谧[[span class=&#34;rt&#34;]]all silence[[/span]][[/span]]”，即为宇宙中任何物体都将会消失，全宇宙陷入绝对真空以及绝对热寂，并且基本力亦无法存在。
&gt; 
&gt; SCP-CN-1031被认为是有意识的，具有极大主观能动性，通过事故CN-1031-02所证明。推测其选择目标是完全随机的，但其必将在完全摧毁一宇宙后才会产生下一事件。
&gt; 
&gt; 目前SCP-CN-1031已经影响的宇宙包括已观测到的第18号平行宇宙（已经完全被毁），目前本宇宙已经本摧毁。
&gt; 
&gt; 从理论角度来看，SCP-CN-1031-P1本质为一件事物在不被观察或记录时不确定离散极大，并且其逸散范围最高可以达到超膜界，这使得物质一旦不被记忆，观测或发生影响就会失去存在。而阶段二发生的理论机制未知。
&gt; 
&gt; 由于记忆的非自指性，有思维意识的个体对其自身的记忆或观测被视为无效，这使得非存续性加之于思维体，进而导致思维体逐渐消失。
&gt; 
&gt; 基金会最初了解到该现象是在SCP-CN-1031-X被发现后。SCP-CN-1031-X是一高维实体，除反射光使得其自身可视之外不与本宇宙任何物质发生反应和关系，不影响宇宙的发展和进程。该实体主要颜色为白色，上方有紫黑色文字，具体内容大意为在已记录第18号平行宇宙中的基金会在最后一刻观测到了此类现象，并通过超膜高维投影将信息传递到了本宇宙。
&gt; 
&gt; 此外，基金会收到了来自[数据删除] 号平行宇宙的超膜广播，证明了SCP-CN-1031的不可避免性。
&gt; 
&gt; SCP-CN-1031已经导致本宇宙的消亡。
&gt; 
&gt; ++ 第二部分 任务内容
&gt; 
&gt; 已经证明，SCP-CN-1031对部分思维体，以及超膜上的物质是无效的。
&gt; 
&gt; 借助这一特性，余音千年将通过两部分实施。
&gt; 
&gt; +++ --内容一 复制式传播--
&gt; 
&gt; --通过一可进行无限自我复制并从量子涨落场中借取能量的物理信息载体来传承信息，并播散到各个平行宇宙内部，借助其他文明将人类文明史传承下去。--
&gt; 
&gt; SCP-CN-1031已经证实可对其之前选定宇宙中的物质进行追踪。
&gt; 
&gt; +++ 内容二 思维体
&gt; 
&gt; 将上述所提及的可有效避免SCP-CN-1031的思维体--进行复制--[[footnote]] 量子不可复制定理并不确定在每个平行宇宙中都生效，但考虑到其风险，将复制列为应急手段 [[/footnote]] 进行扫描并储存至思维体自身当中，将思维体送至超膜上进行对资料的保存。
&gt; 
&gt; 以上内容已经拷贝至思维体脑中。
&gt; 
&gt; ++ 第三部分 具体实施方案
&gt; 
&gt; 既然你看到了这里，那么，你就是最后的实施者了吧。
&gt; 
&gt; 放心。
&gt; 
&gt; 不会有什么事的。
&gt; 
&gt; **计划已经实施。已经完成对思维体的量子化传输，传输终点是已记录第38号平行宇宙基金会物理实验室。当前个体已经被摧毁。**
&gt; 
&gt; 文档自毁。

[[/=]]</textarea></pre>
