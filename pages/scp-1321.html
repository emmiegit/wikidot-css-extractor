**Elemento #:** SCP-1321

**Classe Oggetto:** --Safe-- Neutralizzato

**Procedure Speciali di Contenimento:** --Per via della sua età e fragilità, SCP-1321 dev&#39;essere conservato in una teca di vetro a prova di acido e a umidità controllata nell&#39;ala di Contenimento Oggetti di Valore del Sito-19. Il personale che entra in contatto fisico con SCP-1321 deve attendere un minimo di una (1) settimana prima del contatto successivo.-- I resti di SCP-1321 devono essere conservati in una sacca sottovuoto all&#39;interno della sua precedente camera di contenimento. Non sono necessarie ulteriori precauzioni.     

**Descrizione:** SCP-1321 è il diario di Guillaume Bélibaste, l&#39;ultimo Perfectus noto della religione catara, che (in base ai registri della Chiesa) bruciò sul rogo nell&#39;anno 1321 d.C. con l&#39;accusa di eresia. SCP-1321 porta la data del giorno precedente alla morte di Bélibaste. Le proprietà anomale di SCP-1321 si manifestano quando una persona tocca l&#39;oggetto o legge la sua copia fisica per intero: quando una di queste due condizioni si verifica, la lista di nomi presente nella parte inferiore di SCP-1321 viene aggiornata, e il soggetto sperimenta una sensazione di euforia e di pace, accompagnata da visioni di immagini eteree. In rari casi, i soggetti descrivono visioni più dettagliate, che includono sempre una qualche figura umana che tenta di accedere ad un luogo, solo per ricevere un rifiuto. La natura esatta della figura e del luogo variano in base al soggetto, e spesso prendono una forma che gli è a qualche livello familiare; i soggetti che sperimentano questo tipo di visione descrivono una sensazione di perdita e di nostalgia.    

Indipendentemente dalla natura della visione, i soggetti che toccano SCP-1321 reagiscono sempre all&#39;esperienza in modo favorevole, e tenteranno di ottenere accesso ad SCP-1321 in vari modi, senza tuttavia ricorrere in nessun caso alla violenza, anche nel caso possiedano una predisposizione a tale comportamento. Il desiderio di accedere ad SCP-1321 svanisce generalmente entro pochi giorni.

**Contestualizzazione Storica:** La religione catara, conosciuta anche come Eresia Albigense, era un sistema di credenze a base dualistica che fiorì in Linguadoca fra il dodicesimo e il tredicesimo secolo, per poi diventare il bersaglio di una persecuzione da parte della Chiesa Cattolica ed essere alla fine distrutta in seguito agli eventi della Crociata Albigense. La reglione catara esortava ad una vita frugale e rifiutava i sacramenti della Chiesa Cattolica, praticandone invece solo uno, il rito del Consolamentum. La cerimonia, eseguita solo in prossimità della morte, doveva servire a liberare l&#39;anima dai vincoli del dio della carne e della materia, che i Catari consideravano malvagio, e ad inviarla nel reame del dio dello spirito. Essi credevano che se il rito non veniva eseguito, l&#39;anima sarebbe stata condannata a fare ritorno al piano materiale in un altro corpo, per vivere un&#39;altra vita di sofferenza.    

Il contenuto di SCP-1321 consiste in quanto segue:

&gt; È la mia disfatta. Oggi, l&#39;impresa di Arnaud-Amaury e dei suoi sgherri è compiuta, o così essi credono. Mi ritengono l&#39;ultimo dei Perfecti, e il loro orgoglio li acceca - quegli sciocchi. La mia ultima richiesta all&#39;inquisitore è stata di scrivere una confessione, per pentirmi della mia eresia. Non farò nulla del genere. Che la scrittura di questo documento sia il mio ultimo atto di ribellione.
&gt; 
&gt; Che ironia. Incolpo l&#39;Inquisizione, anche se nessuno è più colpevole di me: ho commesso molti errori in vita, e mi sono allontanato dal sentiero della giustizia. La mia colpa è più grande della loro, poiché avrei dovuto essere un uomo migliore. Il mio villaggio era più osceno delle loro torri dorate, giacché il mio unico possesso sarebbe dovuta essere la mia fede. La carne della pecora che ho ucciso era più malvagia dei loro pavoni ripieni, perché non avrei dovuto assaggiare la carne di altri, né prendere vite di alcun genere. Ma la cosa più ripugnante è stata l&#39;amore verso mia moglie, perché tramite esso ho creato altra carne a servire l&#39;oscurità, laddove il mio obiettivo era liberare il mondo da essa.
&gt; 
&gt; È giusto che muoia ora, dopo aver insegnato ad altri le parole. Possono eseguire il rito del Consolamentum, e liberare i loro fratelli e sorelle da questa spira mortale, da quest&#39;agonia senza fine di nutrimento, paura e fornicazione. Sono un uomo semplice, e non ho mai creduto nell&#39;addolcire le mie parole - non mentre discuto una cosa di così vitale importanza. Le parole sacre non possono essere scritte su una sostanza così indegna come il vello, il corpo stesso del male. Sarà invece un tramite per coloro che desiderano essere liberi, perché trovino coloro che ancora hanno fede. Finché le parole vivranno, l&#39;umanità potrebbe un giorno trovare la liberazione. Non c&#39;é nessuno che possa eseguire il rito sacro su di me, perciò sono condannato a tornare; forse, nella luce di un&#39;era diversa, anch&#39;io verrò liberato dalle catene.
&gt; 
&gt; Trovatele, trovate le parole. Non permettete che vadano perdute. Perdonatemi.

In fondo a questo testo c&#39;é una lista di nomi, probabilmente di individui che conoscono le parole a cui si riferisce Bélibaste. La lista cambia periodicamente, ma il numero dei nomi non ha mai superato le poche dozzine.

SCP-1321 è stato acquisito da Padre ████████, un agente della Fondazione in servizio presso gli archivi papali, dove ha notato le proprietà insolite dell&#39;oggetto durante un inventario di routine. In seguito al recupero, avvenuto nel 1902, la lista conteneva cinquantasette (57) nomi; nel 1938 questo numero era salito a sessantaquattro (64), il più alto mai registrato, ma è sceso a soli dieci (10) nel 1945, con tutta probabilità a causa delle azioni della Gestapo. I tentativi della Fondazione di localizzare chiunque sia menzionato nella lista sono finora falliti.

**Addendum SCP-1321-A:** [[collapsible show=&#34;+ Log dei Test su SCP-1321-A: Risultati degni di nota&#34; hide=&#34;- Nascondi&#34;]]

&gt; **Soggetto:** D-1321-3, maschio di venticinque (25) anni, giudicato colpevole di tre accuse di omicidio di primo grado.
&gt; 
&gt; **Test:** Al soggetto era stato ordinato di toccare SCP-1321 e descrivere ciò che vedeva.
&gt; 
&gt; **Risultato:** Il soggetto ha dichiarato di aver visto un uomo di corporatura, età e colore della pelle simile al suo mentre tentava di entrare in &#34;una specie di luna park, che sembrava fottutamente fantastico, con luci e giri in giostra e un odore di cibo fritto&#34;. Una guardia di sicurezza ha negato l&#39;ingresso all&#39;uomo; quando è stato interrogato sulla ragione del rifiuto, D-1321-3 ha ipotizzato che fosse perché la guardia lo riteneva &#34;troppo avido, e pensava che avrebbe mangiato tutto e saltato le file e avrebbe fatto lo stronzo con i ragazzini. Diceva che prima dovevo - che l&#39;uomo prima doveva promettere di fare il bravo, ma quello non ci riusciva. Non sapeva come fare. Così era rimasto ad aggirarsi fuori, e non era poi così male. Le stelle erano splendide, e c&#39;era un camioncino dei gelati.&#34;


&gt; **Soggetto:** D-1321-12, femmina di venticinque (35) anni, giudicata colpevole di omicidio di primo grado - i figli della sorella.
&gt; 
&gt; **Test:** Al soggetto era stato ordinato di toccare SCP-1321 e descrivere ciò che vedeva. 
&gt; 
&gt; **Risultato:** Il soggetto ha riportato di aver visto una giovane donna incinta tentare di entrare nel reparto maternità di un ospedale non meglio identificato. Un&#39;infermiera ha negato l&#39;ingresso alla donna, e D-1321-12 ha dichiarato che le aveva negato l&#39;accesso perché &#34;il bambino all&#39;interno era malato, capite, e l&#39;infermiera aveva detto che ora non sarebbe più nato. Aveva detto che era colpa della madre, che non aveva preso la sua medicina per evitarlo. Ma lei non poteva, non sapeva quale medicina fosse quella giusta. Non sapeva leggere. Comunque penso che quell&#39;infermiera dicesse un sacco di stronzate; potevo sentire il bambino. Stava bene.&#34;

&gt; **Soggetto:** Junior Researcher █████, maschio di ventisette (27) anni. Volontario.  
&gt; 
&gt; **Test:** Il soggetto ha letto SCP-1321 nella sua interezza.
&gt; 
&gt; **Risultato:** Il soggetto ha riportato di aver osservato un bambino che tentava di entrare in una classe in cui c&#39;era una lezione in corso. Il bambino era stato rifiutato da un insegnante per &#34;non aver fatto i compiti ed essere stato pigro. Era troppo giovane per quelle cose, non capisco perché quell&#39;insegnante doveva essere così severo con lui. La lezione trattava di economia avanzata, non poteva capire le nozioni. Non capisco nemmeno perché volesse seguirla. Sembrava davvero interessante però, vorrei poterci andare. Stavano accadendo altre cose fuori, nel corridoio, bambini che parlavano e giocavano, cose così. Io però volevo solo entrare.&#34;     

[[/collapsible]]

        
**Addendum SCP-1321-B:** Nel 2███, restava un solo nome sulla lista. Una soffiata anonima ha condotto la Fondazione alla posizione di ████████ ██████, un medico che viveva nella città di ██████, in Francia. Degli agenti sono stati inviati per catturare ████████ ██████ e interrogarlo. Dopo l&#39;arrivo al domicilio di ████████ ██████, il veicolo degli agenti ha sofferto di un malfunzionamento al sistema di guida che ha fatto perdere loro il controllo del veicolo, facendogli investire ████████ ██████, che al momento stava lavorando in giardino. ████████ ██████ è stato dichiarato deceduto sul colpo. Dopo la morte di ████████ ██████, SCP-1321 ha iniziato a mostrare segni di rapido deterioramento, fino a disintegrarsi completamente due ore più tardi. I resti di SCP-1321 non hanno più mostrato alcuna proprietà anomala, e l&#39;oggetto è stato riclassificato come Neutralizzato.     

Il Ricercatore Junior █████, che aveva avuto un precedente contatto con SCP-1321, ha tentato di usarlo di nuovo durante l&#39;ultimo periodo. Ha riportato una breve visione dello stesso bambino osservato in precedenza che bussava alla porta di una classe chiusa a chiave, senza ricevere alcuna risposta, nemmeno un rifiuto. Quando gli è stata chiesta un&#39;opinione su ciò che aveva visto, █████ ha replicato che il bambino era stato espulso da scuola per il suo cattivo comportamento, e che non sarebbe mai più potuto entrare. █████ ha manifestato segno di estremo stress emozionale dopo il suo ultimo contatto con SCP-1321, e ha sviluppato segni di nichilismo e grave depressione nelle successive settimane. Il seguente rapporto è stato registrato nel corso di un esame psicologico, tre settimane dopo la neutralizzazione di SCP-1321.

[[collapsible show=&#34;+ Registrazione dell&#39;interrogatorio SCP-1321-█████&#34; hide=&#34;- Nascondi&#34;]]
**Addetto al colloquio:** Dr. ██████ (psicologo)

**Soggetto del colloquio:** Ricercatore Junior █████

**&lt;Inizio Log&gt;**

**Dr. ██████:** Il suo comportamento è stato piuttosto preoccupante in queste ultime settimane. Può spiegare i motivi del suo rifiuto di mangiare?

**Ricercatore Junior █████:** Non ha molto senso, no?

**Dr. ██████:** Non desidera continuare a vivere?

**Ricercatore Junior █████:** Non ho molta scelta, a quanto pare. Non più. Non mangio perché non posso morire per davvero.  

**Dr. ██████:** Si spieghi, per favore.

**Ricercatore Junior █████:**  Tornerò semplicemente come qualcos&#39;altro, come un&#39;altra marionetta di pelle, danzando alla musica del dio della carne. Non mi ammetteranno mai all&#39;interno, nessuno di noi entrerà.

**Dr. ██████:** Ma sicuramente è possibile trovare della gioia nella vita... uno scopo? Che mi dice di quei bambini che ha visto all&#39;esterno? Sembravano felici, no? Anche lei potrebbe esserlo. E anche noi.  

**Ricercatore Junior █████:** Io... io non lo so più.

**&lt;Fine Log&gt;**
