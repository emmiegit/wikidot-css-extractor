----

如果你在多元宇宙里已经漂流了足够久，你就肯定见过无论去向何方都不会改变之物。其中一件就是堵车。

我在没熄火的车里等工作人员打开通往Flipside的通道时，突然想起来自己是个见鬼的破碎之神第八帝国皇家监察者，并且交通规则这东西不是为了名字前面挂着一长串头衔的人准备的：于是我就提醒了一下自己，勇气的上层境界是“不要让一帮正在到处找架打的欲肉教徒抓到你。”

在大门前面等了大概几个小时之后，终于有个保安摇摇晃晃地走过来，跪下来敲了敲我的车窗。我小心地把它摇下来，盯着它亮晶晶的圆眼睛：它的脸就像从一帮五十年前就死了的乐善好施者捐赠的零碎东西里翻出来的。 

它咳了一声，溅了我一身飞沫，又用一只耷拉的胳膊把它们笨拙地涂了我一脸。“我能看看您的证件吗，女士？”它嘶嘶地说。

我尽力忽略飞沫里正在腐蚀我脸的酸性成分，把监察者的徽章拿给他看。它摸了摸徽章，几乎无意识地把它翻了过来，然后把它递回给我，附赠一个似乎是怜悯或者同情的眼神。

在我后面，一些现在流行的似乎是马、乌鸦和什么我认不出的海洋动物——可能是海豚的杂种正跺着蹄子，嗅着我的排气管，发出嘶嘶声，好像在威胁着要从上面咬下一块来。这个场景和保安们看我的奇怪眼神让我把发动机转速再调高了一点，在方向盘上敲击手指的频率也更快了些——现在天色尚早，不适合去同情其他人，实际上除了焦虑和投机想法现在想什么都为时过早了。

我通过正门的时候保安举起多关节的手臂轻蔑地挥了挥，很快我就已经开到了名为动脉路的巨大隧道。

以下是一个有关它得名原因的猜测。

这条隧道是个近圆柱形的略带红色的肌肉群，因经年累月的行车和[[[SCP-3456|奥卡狄安]]]等的蹄子而变硬。在这片近圆形的百英尺深的黑暗中，唯一明显的标志物是一条笔直的虚线，它精确地沿着道路延展开来，在距通道不远的地方中止。没有人知道这是谁画的，但任何驾车驶过的人都对他无比感激。偶尔会有个醉鬼偏离路线；此后除了一些冗长可怕的恐怖故事以外，你将再听不到关于这些人的消息了。

所以我驱散了关于工作的思绪，集中精力盯着我所能看到的那一点点白线，努力不让墙壁的偶尔颤动或是我身后骑手驾着似马的异常所发出的声音将我带离太远。

快要开到通道的时候，车里的导航仪开始闪烁，我的牙齿似乎在嘴里打战，我身体里的每个细胞都像音叉一样共鸣。它的轮廓隐约可见，但我那可怜的前灯根本没法照亮它入口的黑暗。我见到这熟悉一幕，在心里做好准备，闭上眼睛：最糟糕的事儿要来了。

[[[lessons-learned|每扇门都有独特的敲击声，而每条通道都有独特的过路费。]]]这条通道的过路费是半升血液，它们从你的循环系统中流出，流入组成动脉路的未知肌肉深处。 

迄今为止我已经有五年不需要靠血液来维持生命了，但交过路费的过程仍然让我身体的每一部分都跌出了稳态：首先是似乎被一百万根针同时刺入身体各处的穿刺感，然后是失血引起的恶心所造成的短暂休克。我再次睁开眼睛时，所见之物不再是阿拉卡达拥挤的粉色墙壁和城堡，而是Flipside光滑的未来风金属天际线。 

时值午后，夏日的暖风扑面而来。这两个世界正好处在相反的两端，这带来了另外一个现象，它们的季节和天气偶尔会交换：不时你就会看到阿拉卡达著名（或者说臭名昭著）的绯色雪花吹过通道，足以笼罩一整个城市的暴风雪从大门的另外一边呼啸而来，扑向建筑物。 

至于为什么说它臭名昭著，还记得我说过你要交半升血才能通过通道吗？

我把车调到自动驾驶模式，努力在座位上放松下来，但来自机神教内网的一堆信息打断了我在阳光下打个盹的努力；它们蜂拥而至，将我眼前的黑暗变成一片我外出时错过的信息的红色海洋，发信人从松散的神经网络实验一直到不情不愿地使用异端基础设施的其他监察者。一想到那个老路德派特使——忠实的Brunel也没逃过使用终端机这一劫，我就觉得我能笑一整天。 

在使用过几次灵敏过滤器后，我终于把六位数的信息精简到大约一千条，这相对而言要更好处理一点。我叹息着浏览它们，寻找任何感兴趣的东西——所有的信息都是如此俗不可耐，在锻造车间举办了为期一周的关于西坡拉神学解读的研讨会，更新了大理岩区附近地下出版物的爆发情况，诸如此类。

没有比另外一位监察者的权限或火力不足以处理问题更糟的了。我松了口气，要求导航仪把我带去齿轮正教控制区的一个地址。 

街边的建筑从野兽派风格的钢筋混凝土变成装饰派风格的砖和黄铜结构，同时我开始在脑海中进行对话模拟，重复过去的遗憾，希望找出更好的办法来平安渡过这七年中所造成的谈话雷区。但很快我就放弃了：我当然可以找到最有效或者最无效的方式，但我最后还是要从社交工程师的角色扮演里跳出来，去和她直接谈话。

导航仪通知目的地已经到达的悦耳轻钟声打破了我的幻想。我叹息一声，逼迫自己从车里出来，去面对今天第一次社交活动。

Amitha的工作室是深藏在一个由两条路之间的传送带标出的蜿蜒小巷的深结中的、在齿轮正教工业区那些成行的烟雾缭绕的工厂中显得分外渺小的建筑。这是为数不多的、为教义规定的朴素门面增添独特色彩的建筑之一，它的柱子上有精巧的金色边饰，她的名字刻在前门上，精心设计的屋顶上垂下数个雅致的花卉装饰。

与四周维多利亚式的、古希腊建筑的拙劣摹本相比，它雅致、简单、几乎表现出了禁欲主义的风格，也以一种几乎是痛苦的方式令我想起她缺席之后我所失去的一切。

我深吸了一口气，平复心情，近乎机械性地举起手在门上叩了三下，每一下都经过精确模拟。

她打开门时，那种熟悉感让我胃里一阵痉挛。她的头发仍然梳成一条红色辫子，上面的电阻编织成某种优雅而无法辨认的图案，她的手臂上也仍然遍布在她所继承的实验室里进行焊接所留下的油脂和烧伤痕迹。 

如果她背上没装那些齿轮和机件，我的眼下和手臂上没被刻上新伤，我们本将仍是十年或更久以前在同一间实验室里偷偷亲吻、分享禁书的伴侣。

“下午好啊，Amitha。”

“下午好，监察者Xiang。”她平静地回应道。从五年前开始她就不再叫我Connie了。“你是正好路过想进来坐坐，还是说这儿有你想要的东西？”

我叹了口气。“Vikram女士，你没摊上事儿。我只是来寻求一点建议的。”我似乎是透过一个正往我嘴里塞的厚重的公事公办的塞子把这些话挤了出来。

Amitha努力拔掉了插在她背上的东西，向我走近几步。“那你为什么不找别人呢，监察者大人？”

“是个跨教派的案子。”我注意到她倒吸了一口凉气，赶紧接着说下去。“你看啊，这么怀疑一下也有好处——我可不是蠢到只因为你是我能想到的第一个改变信仰者就直接来问你的那种人。问题是，在另外一边，往阿拉卡达去的通道上有位女士被人用质量加速器输入了一脑子特使Trunnion的名言，要是能有个人知道咱们在哪儿能做到这种事儿的话，那应该就是你了。”

Amitha放松下来，噘起嘴唇。“行吧，这就是说我没犯罪，我只是知道得太多了。”

“这么说吧。要是你觉得有人能单独为这事儿负责，你就说对了，并且你要成为继我之后第二个要被拖上前线的人了。”

“这么说你是在出于这个……呃，某种错觉来保护我？”

“我更愿意觉得我是在通过让一个知根知底的人参与进来，好帮我自己和那个Allison Chao女士一点忙，但你要是觉得我想让咱们俩从一场跨宇宙仇杀里脱身，那也行。”

我说出那个名字时她打了个寒噤。这个策略在演讲时很有效，能激发听众的同情心，但我没想到这次也能这么有效。“Allison……那个黑头发，穿无袖上衣，在这儿有个纹身的人？”她指了指肩膀上的一块地方。

“没错，你眼睛很尖。你要是改行当警察应该能干得不错。”

“闭嘴吧。”Amitha转过身往工作室的后面走去，我除了跟上去没有其他任何办法。“你能//百分之百地//确定那就是你看见的那个女人吗？”

“你要是真这么在意这个问题，我可以把我拍的照片投影到墙上。给我个理由吧。”

我听到远处微弱的汽笛声，与此同时，Amitha的表情变得迷惑不解。“因为她一直就在这儿等着啊。”
