**项目编号：**SCP-KO!-KO-J

**项目等级：**Safe

**特殊收容措施：**项目应转移至位于大韩民国1号冷藏仓库储存。若因《赤色恶魔协议书》而在大韩民国引发了战争，则允许将项目列入军队供应品名单以混淆视听。

**描述：**SCP-KO!-KO-J是一种豆奶，仅在基金会伪装之SPC集团的豆奶厂一条生产线上生产。该项目对于无朝鲜族血统或者无大韩民国国籍的人来说与普通豆奶没有不同，但是当韩国国籍或有朝鲜族血统的人摄入该项目时，将会快速产生异常的民族主义意识，沉迷于渴望将本民族文化传播于他人的状态。症状主要表现为向他人询问“你知道吗～”，而非大韩民国国籍的人将沉迷于被告知的状态。受项目影响者对拒绝了解问题答案的个体表现出相当大的敌意与侵略性。这种异常在其影响出现后约六个月，将会自然消失。但感染者中约0.█％被发现其扩散给他人的异常并未完全消失，猜测该异常通过对话方式传播。目前，基金会认为该异常的扩散是由于大部分韩国记者将继续暴露于该项目的影响范围内。

[[include component:image-block
|name=http://scpko.wdfiles.com/local--files/scp-ko-ko-j/benedict
|caption=[数据删除]电视台记者与女演员███████████████████之间的访谈，受到[数据删除]制作的SCP-KO！-KO-J影响。[[footnote]]图上文字：[数据删除]演员
我知道是什么！
我爱K-POP！K-POP使我快乐！[[/footnote]]]]

英国演员███████████████████在接受[数据删除]采访时发现了该活动的异常，新闻发布会期间，供应给记者的小吃包含了SCP-KO!-KO-J，摄入了该项目的韩国记者在采访中不断询问“Do You Know韩国泡菜吗”，“Do You Know朴智星[[footnote]]韩国足球运动员[[/footnote]]吗？”“Do You Know江南style吗？”期间，作为观众参加此次活动的基金会2级代理人朴██对该现象表示怀疑。

研究表明，个体的异常原因为生产线异常，可以发现该异常特征仅在20██ 年██月██日之后生产的产品中表现，猜测是由于该生产日期使用了[数据删除]组件。

一段时间后，基金会停止了生产线的运营，并召回了在市场上销售的大部分商品。但是，还是部分已被销售，并被推定为已被食用。</textarea></pre>
