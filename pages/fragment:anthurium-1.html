    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>金屬筷在熱湯中來回攪動，漂浮在表層的油花和湯料隨著外力形成的小漩渦而旋轉，熱氣在時間的流逝中逐漸消失，成為適合入口的溫度，但用餐的人遲遲沒有端起湯碗，放在旁邊的主菜也僅僅用筷子夾過兩口米飯後不再捨以關注。

坐在他前面，和他同個時間走進餐廳的人端著用畢的餐盤離開座位，剛來的人順勢入座，火鶴花看了一眼，剛放下的餐盤裡盛著和他一樣的每日特餐。他抬高視線，懶散的打了聲招呼：「你終於想來員工餐廳吃飯了？Annice. 」

來人坐下後看著火鶴花的動作皺眉：「不要玩食物，不想吃就別碰了。」

被火鶴花親暱稱為Annice的人是他的搭檔，他們隸屬三垣旗下的特殊行動小隊，多以兩人為一小組，為三垣在各種現場處理各種私人要務，現在他們以機動性研究人員與特工身份，暫時駐紮在02站等待下一個任務，是他們為數不多的悠閒時刻，不必在某個偏遠小鎮的商店自行籌備接下來數日的生活物資，也不會碰上半夜睡到一半身體還沒醒，就被理智帶著快速撤退的危機。

02站的其中一個功能是人才派遣，許多職員在這裡來來去去，暫時多出兩個人倒也不顯眼。

「突然就沒胃口了。」火鶴花默許Ain拿走盤子裡的排骨，他放下筷子，手肘撐在桌上，也不管對方有沒有聽他說話的打算，自顧自地說起：「我最近常常作夢，每次起床感覺自己都在夢裡忙著，完全沒休息到。」

第一口是熱湯，裡面有燉的軟爛的高麗菜和豆皮。

「我記得你說過自己很少作夢，該不會不作夢也有什麼訣竅？你是那種會為了可以好好休息去研究睡眠療法的人，有沒有用兩個小時睡滿八小時的那種。」

第二口是番茄炒蛋，風味飽滿的湯汁在夾起時滴落在粒粒分明的白飯上。

「你沉默了，果然有那種訣竅。現在跟我分享的話，同時也能讓很多人受益喔，正盯著這裡的傢伙們有很多都不好好睡覺。」

第三口是吸滿番茄炒蛋醬汁的白飯，因為水份而難以夾起，用了湯匙輔助。在稍微撫平胃口後，Ain終於搭理坐在面前不停吵嚷的搭檔：「火鶴花，你很吵。」

「那你跟我分享可以一覺到天亮的秘訣。」

「世界上沒有用兩小時睡滿八小時的方法，如果有，你也會嫌兩小時太久，要求研發五分鐘就能睡飽的方法。」Ain伸手把套餐隨機附上的罐裝咖啡和火鶴花的冬瓜茶對調，挽起袖子的手臂上貼了一塊棉花團，「比起那些沒用的想像，不如早點睡——你上次的體檢報告很不妙，這次又想看到多少紅字？」

「湊個整數吧。」火鶴花把飲料對調回來，順手把自己手臂上的棉團撕掉，「比起那個，我昨天夢到你變成駐站職員。」

Ain打算再把飲料對調的動作頓了頓，接著一笑，笑裡帶著輕蔑與質疑：「不可能。」

火鶴花開始細細描述發生在夢裡的一切，Ain穿著實驗袍帶著幾個下屬在清查資料，許多經過的人紛紛尊敬的喊了一聲Ain的頭銜來打招呼——不過他不記得夢裡的頭銜是什麼了——火鶴花說的起勁的同時也觀察著Ain的臉色，Ain在笑聲後再度拾起筷子，似乎沒有將他的任何一句話放在心上，定時的做出回應充當有在認真聽的證明，火鶴花對此也不羞惱，通常得到這樣的反應，他肯定會對Ain嫌上幾句，但是此刻的他有一股莫名的傾訴欲，想要告訴搭檔，自己夢境中的她究竟是什麼模樣。

Ain吃飯的速度一向很快，沒多久就把餐盤裡的料理吃的一乾二淨，或許是由於體檢項目被禁止飲食，終於解禁後產生的反逆心態，她拿起火鶴花的盤子，開始吃火鶴花碰都也沒碰的午餐。

「你今天話很多。」打開咖啡易開罐的空檔，Ain評論道，「抽血把你閉嘴的功能一起抽走了嗎？」

「如果不把夢的內容分享出來，很快就會忘了。」火鶴花笑著回應，「更何況我很好奇，夢裡的另一個你，怎麼會想不開去做駐站人員……你不是和我同個陣線，都認為待在同一個地點工作很無趣嗎？」

「那是你的夢，問你的腦子。」

Ain終究吃不下兩人份的午餐，當她起身時，火鶴花彷彿看見夢境中那個一身雪白袍子的女人出現，但眼睛一眨，穿著襯衫和戰術背心的Ain端起餐盤，用眼神示意自己絕對不會幫他收拾餐盤。

是錯覺吧。

兩人準備回到臨時宿舍待命，他們站在電梯前看著跳動的樓層顯示屏，火鶴花持續叨念夢裡的一切，一座神秘的站點、一些從未見過的人以及不可能的發展，Ain嘆了口氣打斷他：「我不想聽那個聽起來沒什麼升職可能性的我，你的夢裡難道沒有你自己嗎？」

「我自己？」火鶴花雙手環胸，歪著頭想了想，「這麼一說，我的夢裡好像沒……」

否定的回答噎在口中無法吐露，火鶴花腦中浮現夢裡的自己，龐如潮海的夢境向他揭示搭檔的另一種面貌，自己的出場只佔據其中不足百分之一的部分，幾乎和其他起床後就忘掉的內容一起被掩埋，但被提醒，他立刻想起那令他莫名不安的內容。

背叛、叛逃、逃離、離去、去向不明。

夢境只是夢境，不是現實，每個人都可以自信的如此宣布，但他實在無法完全肯定的說出這句話，因為他擁有一種能夠穿透自己身處的現實的天賦，他突然無法肯定，這些夢只是純粹的夢，或是一種暗示、一種聯繫。

火鶴花咬牙，在Ain不解的視線裡四處張望，片刻後又氣餒的嘆氣，低喃著「好像聯絡不上」，在搭檔先一步詢問異樣前，火鶴花搶過話題：「如果我有一天離開基金會，你會怎麼想？」

搭檔狠狠地皺起眉，右手微微抬起似乎想打他一拳，最後她鬆開拳頭，按了幾次電梯按鈕，試圖催促佔據電梯的樓層，她的聲音在接連的按鍵聲消失後才緩緩傳來：「你能到哪裡去，火鶴花。在外心有所依的人，不會來到這裡。」

Ain此時的聲音比剛才的每一句話都溫和，雖不改那份說狠話的堅硬，火鶴花卻聽出一分無力。他看著顯示電梯抵達的圖示，電梯門敞開，他直視裡面的半身鏡，也許是距離的緣故，鏡子裡的他看起來好像更年長一點，他走進電梯，輕聲回答：「說得也是。」

他安慰似的伸手拍了拍Ain的肩膀，罕見的，這次對方沒有暴躁的威脅要送他一顆子彈。

火鶴花回到單人臥室內，他隨意的躺在狹小的床鋪上，任務積累下來的疲勞使他閉上雙眼。

[[[http://scp-zh-tr.wikidot.com/anthurium/offset/1|他沉沉睡去。]]]</textarea></pre>
