**วัตถุ#:** SCP-988-JP 

**ระดับ:** Safe

**มาตรการจัดเก็บพิเศษ:** ในขณะนี้ สถาบันได้ซื้อโรงงาน███ซึ่งเป็นที่ตั้งของ SCP-988-JP มาไว้ในการครอบครองแล้ว ให้บุคลากร10คนแต่งกายเหมือนคนงานลาดตระเวนทุกๆ8ชั่วโมงเพื่อป้องกันไม่ให้คนธรรมดาเข้ามาในสถานที่ การทดลองนั้นจะต้องได้รับอนุญาตล่วงหน้าจากบุคลากรที่มีระดับความปลอดภัย3/988 2คนขึ้นไป ต้องกำจัด SCP-988-JP-1 ทิ้งหลังจากการทดสอบเสร็จสิ้น ในกรณีที่ SCP-988-JP-1 มีความผิดปกติต้องนำไปกักกันในอาคารกักกันในสถานที่ด้วยวิธีการที่เหมาะสม

**รายละเอียด:** SCP-988-JP เป็นบันไดที่ติดตั้งที่โรงงาน███ในจังหวัดคานากาว่า จากการทดลองพบว่ามีความเป็นไปได้ที่จะปีนขึ้นไปได้อย่างน้อย███เมตรซึ่งแตกต่างจากลักษณะที่พบภายนอก ทุกๆความสูง10เมตรที่ปีน SCP-988-JP สิ่งที่สันนิษฐานว่าเป็นสิ่งที่น่ายินดีที่สุดที่คนที่ปีน(ต่อไปนี้จะเรียกว่าผู้ทดลอง)ได้รับเมื่อตอนอายุ([อายุ]เป็นปีของผู้ทดลอง-ความสูงที่ปีน[เมตร]÷10)ปี(ต่อไปนี้จะเรียกว่า SCP-988-JP-1)จะปรากฏขึ้นบนพื้นดินภายในรัศมี10เมตรจาก SCP-988-JP SCP-988-JP-1 จะมีองค์ประกอบเหมือนกับของต้นฉบับ ณ เวลาที่ได้รับวัตถุมา

**__บันทึกการทดลอง-988-1(01/04/2016)__**
    
&gt; **เป้าหมาย:** D-988-1 (44ปี)
&gt; 
&gt;     **วิธีการทดลอง:** ให้ D-988-1 ที่ติดตั้งเครื่องวัดความสูงปีน SCP-988-JP
&gt; 
&gt;     **ผลลัพธ์:**
&gt;     10เมตร:เนื้อตุ๋นมันฝรั่ง(แบบเดียวกับที่แจกในโรงอาหารสำหรับบุคลากร Dคลาส)
&gt;     20เมตร:██████(แบบเดียวกับหนังสือที่คู่สมรสของ D-988-1 ให้มาระหว่างการควบคุมตัว)
&gt;     30เมตร:ศพผู้ชายเชื้อชาติมองโกลอยด์(หนึ่งในเหยื่อที่ถูก D-988-1 สังหาร)
&gt;     40เมตร:รูปคน(มีรูปลูกของ D-988-1 และ D-988-1)
&gt;     50เมตร:จดหมายที่เขียนแสดงความขอบคุณกับ D-988-1(ตรงกับลายมือของลูกของ D-988-1)
&gt;     60เมตร:ช็อตเค้กทั้งก้อน
&gt;     70เมตร:ภาพวาดของคน3คน(คาดว่าเป็นครอบครัวของD-988-1)
&gt;     80เมตร:ดอกทิวลิปทำจากกระดาษพับ
&gt;     90เมตร:กระเป๋าสตางค์ยี่ห้อ████
&gt;     100เมตร:ศพเด็กหญิงเชื้อชาติมองโกลอยด์(DNAตรงกับลูกของ D-988-1)
&gt;     110เมตร:นาฬิกาข้อมือยี่ห้อ████████████
&gt;     120เมตร:ศพผู้หญิงเชื้อชาติมองโกลอยด์(DNAตรงกับคู่สมรสของ D-988-1 ปัจจุบันผู้หญิงคนนั้นยังมีชีวิตอยู่)
&gt;     130เมตร:ศพผู้หญิงเชื้อชาติมองโกลอยด์(แบบเดียวกับด้านบน)
&gt;     140เมตร:ธนบัตรมูลค่า 400,000 เยน(ตรงกับจำนวนโบนัสที่ D-988-1 ได้รับในตอนนั้น)
&gt;     150เมตร:รถยนต์1คันยี่ห้อ█████
&gt; 
&gt;     **บทวิเคราะห์:** ดูเหมือนว่าหนึ่งในสิ่งที่น่ายินดีที่ได้รับนั้นรวมถึงสิ่งมีชีวิตด้วย อย่างไรก็ตามเนื่องจากอยู่ในสภาพที่ตายแล้วจึงคาดว่าเป็นการสร้างสำเนาที่มีองค์ประกอบตรงกับต้นฉบับเท่านั้น
&gt; 
&gt;     **บันทึกหลังรายงาน:** หลังจากที่ตรวจสอบ SCP-988-JP-1 เรียบร้อยแล้วก็พบว่า D-988-1 มีอาการป่วยทางจิตในระดับปานกลาง เชื่อว่ามันไม่ได้เกิดจากวัตถุโดยตรง แต่ก็ดูเหมือนจะต้องทำการดูแลบุคลากร Dคลาสที่ใช้หลังการทดลองด้วย

**ภาคผนวก:** ข้อความต่อไปนี้เป็นเนื้อหาของเอกสารที่พบในโรงงาน███ ผู้ที่เขียนสันนิษฐานว่าเป็นผู้จัดการโรงงาน████ซึ่งฆ่าตัวตายเมื่อวันที่ 25/06/1974

&gt; 24/02/1974
&gt; 
&gt;     วันนี้ปีนได้ถึง30เมตร ถึงจะอายุป่านนี้แล้วแต่ถ้าคิดจะทำก็ทำได้นี่นา และจดหมายที่พบตอนที่ลงมา นี่คือสิ่งที่พวกพนักงานมอบให้ฉันตอนฉลองวันเกิดครบรอบ60ปี จำได้ดีเลยล่ะ แม้ว่าจะเป็นของที่เคยได้มาแล้วแต่ก็ทำน้ำตาไหลเลย คงจะเป็นเพราะอายุสินะ
    
&gt; 08/03/1974
&gt; 
&gt;     มาถึง90เมตร อีกนิดก็จะถึงเลยสามหลักแล้ว ถึงตรงนี้ร่างกายยังคงไหวอยู่สามารถทำให้จบได้ระหว่างคืนที่ไม่มีใครอยู่ แต่แบบนี้ตอนที่ไม่ไหวจะเป็นยังไงเนี่ย เอาเถอะ ไว้ถึงตอนนั้นค่อยคิดละกัน สิ่งที่สำคัญก็คือการปีนให้ถึงจุดหมาย และสิ่งที่ฉันพบในวันนี้คือกระเป๋าสตางค์ ตอนวันเกิดภรรยาบอกว่ามันโทรมก็เลยให้เป็นของขวัญมา แต่ก็นะ เจ้านี้ในตอนนี้เองมันก็โทรมหมดแล้ว

    
&gt; 12/04/1974
&gt; 
&gt;     พอถึง190เมตรการเดินกลับก็ค่อนข้างใช้เวลา แค่ตอนกลางคืนคงไม่มีทางแล้ว ไว้ทำตอนวันหยุดที่ไม่มีคนทั้งวันละกัน ความถี่ลดลงแต่ก็ช่วยไม่ได้ พอทำแบบนั้นก็ได้เจอกับกุ้งทอดของถนัดของภรรยา ดูเหมือนจะเจ้านี้จะเป็นของที่ทำให้ฉันดีใจมาก ก็นะ ช่วงปีนี้เป็นช่วงนี้แผลใจยังไม่หายก็เลยเป็นแบบนี้สินะ ถึงจะอร่อยก็เถอะแต่อยากได้ซอสจัง

    
&gt; 09/06/1974
&gt; 
&gt;     ในที่สุดก็มาถึงช่วงเวลาที่เด็กคนนั้นยังอยู่แล้ว ปีนขึ้นไป240เมตรแล้วพอกลับลงมาฉันก็ได้เจอ รูปภาพ1ใบ ในนั้นเป็นรูปที่เธอวาดฉัน ภรรยา แล้วก็ตัวเองลงไปทุกคนกำลังแย้มยิ้ม อีกไม่นานรอยยิ้มนั้นจะกลับมาอีกครั้ง ฉันตัดสินใจแล้ว ตอนที่ปีนครั้งต่อไปไม่ว่าจะเหนื่อยขนาดไหนก็จะไปให้ถึงเป้าหมาย300เมตรให้ได้ แล้วช่วงชีวิตนั้นจะกลับมาอีกครั้ง

    
&gt; 15/06/1974
&gt; 
&gt;     พอลงบันไดมาก็พบกับลูกสาว

เกี่ยวกับความสัมพันธ์เชิงสาเหตุระหว่างผู้จัดการโรงงาน██กับ SCP-988-JP และศพไร้ที่มาที่ถูกฝังศพก่อนที่ผู้จัดการโรงงาน██จะฆ่าตัวตาย ยังคงอยู่ระหว่างการตรวจสอบ</textarea></pre>
