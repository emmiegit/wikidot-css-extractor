**Объект №:** SCP-ES-170

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания**: Экземпляры SCP-ES-170 должны храниться в металлическом ящике, оборудованном считывателем карт, сканерами сетчатки глаза и отпечатков пальцев. При ошибке ввода в помещение с объектом направляются агенты СБ для проведения допроса всех присутствующих. 

Каждый месяц уполномоченный сотрудник должен осматривать все экземпляры SCP-ES-170 на предмет наличия повреждений, восстанавливать поврежденные участки, а также проводить паровую чистку. После всех действий SCP-ES-170 необходимо вернуть в ящик.

Запрещено использовать SCP-ES-170 без получения особого разрешения от как минимум трех сотрудников с третьим (3) уровнем допуска. Любой сотрудник, нарушивший данный протокол, будет задержан и допрошен.

Использование поврежденного экземпляра SCP-ES-170 карается немедленным устранением вне зависимости от уровня допуска.

**Описание:** SCP-ES-170 - общее название партии федор темного цвета. Этикетка на подкладке указывает на то, что шляпы были произведены Фабрикой. Использование экземпляра SCP-ES-170 меняет строение тела носителя (см. протокол экспериментов). Процесс был описан как безболезненный, с небольшим покалыванием в конечностях.

В момент, когда экземпляр SCP-170 контактирует с головой человека, он быстро меняет строение тела и одежду носителя; процесс длится приблизительно 0,975 секунд. Несмотря на безболезненность, подопытные испытывали дискомфорт в частях тела с наиболее развитой мускулатурой. Считается, что это чувство вызвано резкими изменениями, произведенными SCP-ES-170. Через несколько часов тело привыкает к новому строению и чувство дискомфорта исчезает.

SCP-ES-170 генерирует одежду в основном официального стиля - по большей части, смокинги различных цветов и покроя. Также, определенные экземпляры SCP-ES-170 создают различные повседневные и национальные наряды: крестьянская одежда, кимоно, арабские туники, джинсы с рубашкой, спортивные костюмы, лабораторные халаты и т.д.

Каждый экземпляр SCP-170 способен значительно изменять физические характеристики, соответствующие различным народностям Франции, Испании, Египта, Великобритании, Японии и т.д. Подобное изменение сопровождается появлением акцента и незначительных знаний языка того народа, который был отражен изменениями SCP-ES-170.

В связи с этим было выдвинуто предположение, что SCP-ES-170 были произведены для операций по внедрению и шпионажа. На данный момент неизвестно, существуют ли другие экземпляры SCP-ES-170 вне Фонда.

[[collapsible show=&#34;+ Протокол экспериментов&#34; hide=&#34;- Скрыть&#34;]]
&gt; **Испытание №1**
&gt; **Описание:** В рамках теста сотруднику D-2317 было приказано надевать различные экземпляры SCP-ES-170, чтобы проверить последствия нескольких структурных изменений подряд.
&gt; 
&gt; **Результат:** D-2317 сообщил о головокружении и мерцании в глазах после 8 последовательных трансформаций. Обследование показало, что у D-2317 повысилось артериальное давление из-за большого количества структурных изменений тела. Через несколько минут все симптомы исчезли. 
&gt; 
&gt; **Приложение:** Как только SCP-ES-170 снимается с головы, строение тела быстро возвращается к изначальному. Последовательное использование SCP-ES-170, похоже, замедляет этот процесс. После эксперимента постоянных изменений в теле подопытного не обнаружено.

&gt; **Испытание №2**
&gt; **Описание:** Сотруднику D-401, страдающему от избыточного веса, было приказано надеть экземпляр SCP-ES-170, трансформирующий использующего в худого человека средних лет.
&gt; 
&gt; **Результат:** После того, как D-401 надел шляпу, его тело быстро начало терять подкожно-жировую клетчатку до тех пор, пока телосложение не стало стройным. Подопытный сообщил о чувстве жжения, наиболее сильно проявляющемся в районе пищевода и горла. После окончания эксперимента D-401 остался худым, подтверждая, что определенные трансформации могут носить постоянный характер.
&gt; 
&gt; **Приложение:** D-401 был найден мертвым в своей камере через несколько часов после эксперимента. Вскрытие показало множественные жировые отложения вокруг внутренних органов, в том числе в полости черепа. Причиной смерти стал инфаркт в результате тромбоза сосудов и полиорганной недостаточности. 

&gt; **Испытание №3**
&gt; **Описание:** Сотруднику D-4012 было приказано надеть несколько экземпляров SCP-ES-170 друг на друга, чтобы проверить, могут ли трансформации от нескольких SCP-ES-170 сочетаться.
&gt; 
&gt; **Результат:** Отдельные трансформации различных экземпляров SCP-ES-170 могут сочетаться. Подопытный имел черты европеоидной и негроидной рас, получив в результате темные волосы и черты мулата. Из-за неосмотрительного использования нескольких экземпляров SCP-170, считается, что эффект был скорее удачным стечением обстоятельств, нежели задуманным результатом.

&gt; **Испытание №4**
&gt; **Описание:** Сотруднику D-319 было приказано надеть поврежденный экземпляр SCP-ES-170, чтобы проверить, какое влияние оказывает состояние шляпы на оказываемые эффекты. В используемом в эксперименте экземпляре имелось отверстие на тулье.
&gt; 
&gt; **Результат:** [ДАННЫЕ УДАЛЕНЫ] D-319 был устранен совместными усилиями СБ и ученых, находившихся в помещении.
[[/collapsible]]

Во время постановки SCP-ES-170 на содержание был обнаружен экземпляр, отличающийся от всех остальных наличием на подкладке не только этикетки &#34;Фабрика&#34;, но и еще одной - &#34;Кузница&#34; Также внутри находилась записка, пришитая белой нитью. Этот экземпляр, получивший наименование SCP-ES-170-A, имеет свойства, значительно отличающиеся от свойств остальных SCP-ES-170.

SCP-ES-170-A не изменяет строение тела, вместо этого он может создавать своего рода голограмму или осязаемое визуальное искажение. Вид этого искажения меняется при каждом использовании SCP-ES-170-A.

Известно, что в данной модели находится некий аппарат, способный вызывать эти искажения вокруг тела использующего, так как анализ SCP-ES-170-A показал присутствие внутри сложных металлических конструкций. Тем не менее, внешне этот экземпляр выглядит как простая черная федора и неотличим от остальных. SCP-ES-170-A также совместим с любым телосложением, адаптируя голограмму под физические особенности использующего.

&gt; **Записка, пришитая к подкладке SCP-ES-170-A**
&gt; Приветствуем, господин Джо! В первую очередь, мы хотели бы поблагодарить вас за вашу покупку на крупную сумму. Как вам хорошо известно, мы ценим вашу верность и знаем о вашей настойчивости при составлении технических заданий. Несмотря на то, что эта работа для нас, как для мастеров-кузнецов, не совсем по специальности, мы с удовольствием взялись за неё, желая испытать свои силы в миниатюризации всего [НЕРАЗБОРЧИВО] таким образом, чтобы уместить его в ограниченных размерах шляпы, не нарушив при этом её эстетики.
&gt; 
&gt; Искренне ваши, Золотые руки Рынка, **Кузница**.

[[collapsible show=&#34;+ Приложение: захват SCP-ES-170&#34; hide=&#34;- Закрыть&#34;]]
&gt; **Интервьюер:** Агент █████
&gt; 
&gt; **Интервьюируемый:** Сэр Авраам Джонс; 30-летний белокожий мужчина.
&gt; 
&gt; **Предисловие:** 23.11.20██ Сэр Авраам Джонс устроил гаражную распродажу, на которой он утверждал, что владеет партией магических шляп, способных изменять внешний вид любого, кто их наденет. Это привлекло внимание агента █████, который прибыл на место под видом заинтересованного покупателя. Интервью начинается после расспросов про другие предметы в гараже.
&gt; 
&gt; **&lt;Начало интервью&gt;**
&gt; 
&gt; **Агент █████:** Господин Авраам, ваша коллекция пластинок и граммофон выглядят очень заманчиво, но меня интересует немного другая коллекция.
&gt; 
&gt; **Авраам:** Ах, да... прошу, следуйте за мной //(Авраам отводит агента к пыльному металлическому ящику)// вот они, красавицы. Вы не верите?
&gt; 
&gt; **Агент █████:** В то, что они магические?
&gt; 
&gt; **Авраам:** Да, я знаю, что вы думаете, юноша, но то, что я сказал - правда. Можете сами проверить.
&gt; 
&gt; **Агент █████:** (Надевает одну из шляп и смотрит в зеркало, в котором отражается афроамериканец в костюме, типичном для 20-х годов) Господи Иисусе...
&gt; 
&gt; **Авраам:** (Смеясь) Сорок, сорок чертовых лет, и вы первый, кто поверил. Ну что, хотите их купить?
&gt; 
&gt; **Агент █████:** Сорок? Господин Авраам, они... забудьте. Перед тем, как мы обсудим цену, не могли бы вы рассказать, как они попали к вам в руки?
&gt; 
&gt; **Авраам:** По правде, это не очень интересная история. У меня был коллега по имени Билли Джо, с которым мы часто проводили время в местном баре. Он был тем еще ублюдком, но меня устраивало то, что он платил за выпивку.
&gt; 
&gt; **Агент █████:** Что вы знаете о нем?
&gt; 
&gt;  **Авраам:** Не очень много, он был сыном местного миллионера, которого мы звали Старый Джо за его фамилию. В то время мы долго не виделись, но однажды ночью мокрый от пота Билли появился под дверью моего дома. Он выглядел очень расстроенным и, похоже, очень долго не спал.
&gt; 
&gt; **Агент █████:** И что он вам сказал?
&gt; 
&gt; **Авраам:** Много чего, в основном всякую бессмыслицу. Он мне рассказал, что его отец связан с каким-то оккультным рынком. Я помню, что он бормотал какой-то бред про специальную фабрику и какой-то фонд, которые что-то искали. Я стоял и думал &#34;Что за дурацкая шутка?&#34;.
&gt; 
&gt; **Агент █████:** Да уж, я бы тоже не поверил. Он сказал, что это за рынок?
&gt; 
&gt; **Авраам:** А, да, он сказал, что это место или места, в которых производится обмен необычными вещами. С моей точки зрения, только идиот стал бы рассказывать про черный рынок, где торгуют черт знает чем. Я тебе скажу так, парень, это не приведет ни к чему хорошему.
&gt; 
&gt; **Агент █████:** Подождите, что-то не сходится. Если это черный рынок, то причем здесь фабрика? Насколько я знаю, на черном рынке торгуют наркотиками или людьми. Эти слова про фабрику не имеют для меня смысла.
&gt; 
&gt; **Авраам:** Для меня тоже не имеют. В общем, он попросил меня беречь шляпы и после этого убежал так быстро, будто за ним по пятам шел дьявол. Он больше ни разу не вышел на работу, а его родителей нашли погибшими при странных обстоятельствах на следующее утро. Я думаю, что у него были проблемы с мафией...
&gt; 
&gt; **Агент █████:** Жаль это слышать, но у меня есть последняя просьба. Он сказал что-то про этот фонд?
&gt; 
&gt; **Авраам:** Совсем ничего. Он упомянул его раз перед тем как убежал. Мне кажется, что это полиция или следственный отдел, который раскрыл дела, в которых был замешан его отец, но, по правде говоря, понятия не имею.
&gt; 
&gt; **Агент █████:** Понятно. Господин Авраам, за сколько вы готовы продать мне эти шляпы?
&gt; 
&gt;  **Авраам:** За сколько вы согласитесь. Как насчет 25$ за штуку?
&gt; 
&gt; **Агент █████:** Что думаете о 15$?
&gt; 
&gt; **Авраам:** Могу отдать за 20$.
&gt; 
&gt; **Агент █████:** Как насчет такого? Я беру их по 10$ за штуку и добавлю это (Агент передает старомодные золотые часы).
&gt; 
&gt; **Авраам:** (Смеясь) Да ты умеешь торговаться, парень.
&gt; 
&gt; **Агент █████:** Мы все еще можем обсудить ту коллекцию пластинок, пока я гружу шляпы в мой фургон?
&gt; 
&gt; **Авраам:** С удовольствием.
&gt; 
&gt; //(Запись прерывается на несколько минут)//
&gt; 
&gt; **Авраам:** Ну вот и все. Ах, да, я чуть не забыл (Авраам протягивает свою шляпу, которая позже была идентифицирована как SCP-170-A).
&gt; 
&gt; **Агент █████:** Господин Авраам, вы... (Агент █████ пребывает в состоянии шока, увидев Авраама Джонса в виде 90-летнего старика).
&gt; 
&gt; **Авраам:** Ты хороший человек, дай ее тому, кто в этом нуждается. Мне она не нужна.
&gt; 
&gt; **&lt;Конец интервью&gt;** 
&gt; 
&gt; **Приложение:** Сэр Авраам Джонс был найден мертвым на своем диване через 14 часов. Причиной смерти стало пулевое ранение от выстрела из 9-мм пистолета. Предположительно, выстрел был сделан из кухни с расстояния 5 метров. Не было найдено никаких следов убийцы.
[[/collapsible]]

На основании официального запроса, одобренного Комитетом по Этике и Советом-О5, SCP-ES-170-A в данный момент находится под наблюдением доктора ████████.</textarea></pre>
