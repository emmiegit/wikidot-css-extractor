**일련번호:** SCP-382-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 해당 물체는 제██기지의 표준형 격리함에 보관중이다. 차후 3등급 인원의 허가 없이 해당 물체를 격리함에서 꺼내는 것은 금지된다.

**설명:** SCP-382-KO는 외관상 일반적인 폴리프로필렌 소재를 직조해서 만들어진 누런색 자루이며, 외부에는 붉은색으로 내용물에 대한 설명이 인쇄되어 있다. 이를 통해 대상이 본래 쌀을 담고 있었다고 추측되나 현재는 비어 있으며 내용물에 의한 얼룩 등의 변형은 나타나지 않는다.

대상의 변칙 특성은 대상이 인간과 물리적으로 접촉한 경우부터 나타난다. 대상과 접촉한 인원은 대상을 누군가한테 덮어씌우려는 충동을 가지게 되며, 목표의 우선순위는 영향을 받은 인원의 평소 인간관계와 관련이 있는 것으로 보인다. 또한 이 충동은 영향을 받은 인원의 성격에 따라 씌우기 전에 사라지기도 한다.

대상이 누군가에게 덮어씌워지는 데에 성공한 경우, 덮어씌워진 대상자(이하 SCP-382-KO-1로 명명)는 즉시 SCP-382-KO를 덮어씌운 인원에 의해 구타당한다. SCP-382-KO-1은 이 과정에 저항하나 SCP-382-KO를 자력으로 벗겨내는 것은 불가능하다. 이후 SCP-382-KO-1를 시각적으로 인지한 인원 중 일부는 SCP-382-KO-1을 즉시 구타하며 SCP-382-KO를 SCP-382-KO-1에게 덮어씌운 인원도 지속적으로 이러한 행동을 보인다(이하 이러한 행동을 보인 인원을 SCP-382-KO-2로 명명). 이러한 행동의 발현은 항상 첫 목격에만 나타나는 것은 아니며, 여러 번 목격한 후에 나타나기도 한다.

SCP-382-KO를 SCP-382-KO-1로부터 제거하려는 시도는 SCP-382-KO-2에 의해 제지받으며, 제지받지 않고 제거되더라도 SCP-382-KO-2가 다시 SCP-382-KO-1에게 씌운다.

한편 SCP-382-KO-1은 SCP-382-KO-2에 의해 인적이 드문 곳에 감금되며, 구타에 저항하나 SCP-382-KO에 의해 움직임이 제한되어 이후 저항을 포기하는 것이 일반적이다. 또한 SCP-382-KO-1는 SCP-382-KO에 의해 움직임이 제한되어 의복에 배설 행위를 할 시 SCP-382-KO-2에 의해 조롱받고, 구타의 강도가 세진다. SCP-382-KO-1은 음식물 섭취가 불가능함에도 약 30일 정도 생존할 수 있으나, 구타로 그 전에 사망하기도 한다.

SCP-382-KO-1는 구타에 의해 혹은 영양실조가 사인이 되어 사망하는데, 전자의 경우 SCP-382-KO는 파열하며, 이후 72시간 내로 자신을 복구하고 후자의 경우 SCP-382-KO는 자동으로 SCP-382-KO-1의 시체에게서 벗겨진다. 두 경우 모두 내부에 묻은 혈흔 등의 이물질은 모두 제거되며 72시간 동안 어떤 특성도 발현하지 않는다.

SCP-382-KO-1가 사망할 시 SCP-382-KO-2는 서로 혹은 반응을 보이지 않은 목격자에게 책임을 전가하려 하며, 보통 공포를 느끼며 매우 동요한다. 이러한 반응은 약 15일 내로 사라진다.

대상은 ██시에서 연속적으로 발생한 집단폭력 사건 중 회수되었으며, 총 6명의 사망자를 내었다.

**실험 기록 382-KO-A**

__**실험 382-KO-A-003**__
 
**실험 과정:** 제██기지 내부에 8개의 방과 복도로 구성된 밀폐 구역을 구성하였으며, D-38274가 D-38273에게 SCP-382-KO를 씌운 후 D-38275~38282를 추가로 투입했다. 실험 시작 365시간 후(15일 5시간 후) D-38273의 사망으로 실험이 종료되었다.

**실험 종료 시점에서 인원 구성**
&gt; **SCP-382-KO-1:** D-38273. 실험 시작 15일 후 장기부전이 사인이 되어 사망하였다.
&gt; **SCP-382-KO-2:** D-38274, D-38276, D-38280. 38280은 처음에는 반응을 보이지 않았으나, 실험 시작 6일 후에 SCP-382-KO-2로 변질되었다.
&gt; **실험 종료까지 반응 없음:** D-38275, D-38277, D-38278, D-38279, D-38281, D-38282. 38279는 실험 시작 8일 후에 D-38273에게서 SCP-382-KO를 벗기기를 시도하였으나 38276에게 제지당했다.

__**면담 기록 382-KO-A-003-01**__
**면담 대상:** D-38274, D-38276, D-38280.
**면담자:** 담당 연구진 한██ 박사(이하 박사).

&gt; 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **박사:** 다들 자리에 앉게.
&gt; 
&gt; **D-38280:** (다급한 목소리, D-38274를 손가락으로 가리킨 것이 확인됨)저 녀석이 시켰어요, 전 하고 싶지 않았다고요!
&gt; 
&gt; **D-38274:** (화내며) 그게 무슨 소리야! 너도 같이 때렸잖아! 그리고 걔를 죽을 때까지 팬 건 (D-38276을 가리킨 것으로 확인됨)저놈이라고!
&gt; 
&gt; **박사:** 책임 소재를 묻는 것이 아닐세. 그러니 다들 진정하고 질문에-
&gt; 
&gt; **D-38276:** (의자 넘어지는 소리) 왜 내가 죽여! 니들도 두들겨 팼잖아! 특히 74 네놈이 먼저 시작했잖아!
&gt; 
&gt; **박사:** 그만-
&gt; 
&gt; **[욕설, 싸우는 소리, 비명]**
&gt; 
&gt; **박사:** 경비, 제압해서 내보내!
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; 

//SCP-382-KO-2들을 동시에 면담하지 말 것.// -한██ 박사

__**면담 기록 382-KO-A-003-02**__
**면담 대상:** D-38274. 만일을 대비해 손을 수갑으로 구속하였음.
**면담자:** 한██ 박사.

&gt; 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **박사:** 좀 진정되었나?
&gt; 
&gt; **D-38274:** 네, 죄송합니다.
&gt; 
&gt; **박사:** 그럼 면담을 시작하겠네. SCP-382-KO를 만졌을 때 어떤 생각이 들었나?
&gt; 
&gt; **D-38274:** 그냥... 만지자마자 갑자기 73놈 생각이 났습니다. 그 녀석과 한두 번 시비가 붙은 적이 있었는데[[footnote]]이후 구내식당에서 실험 3일 전 싸움이 있었음이 확인되었다. [[/footnote]] , 그 자루를 만지자마자 갑자기 그게 기억나면서 화가 나더군요. 그래서 바로 찾아서 덮어씌우고 두들겨 팼습니다. 처음엔 그걸 그렇게 오래 할 생각은-
&gt; 
&gt; **박사:** 인원 추가 투입 이후의 상황에 대해 설명하게.
&gt; 
&gt; **D-38274:** 일단 76 녀석이 제가 73을 때리는 걸 보곤 눈치를 보다가 같이 때리더군요. 그리고 80이 제가 때리라고 시켰다고 한 건 거짓말입니다! 그 새끼 처음엔 아닌 척 하다가, 나중에 끼여서는-
&gt; 
&gt; **박사:** 그것에 대해서는 이야기할 필요 없네. 자네들 셋 이외의 다른 인원들은 어떻게 행동했나?
&gt; 
&gt; **D-38274:** . . .다른 놈들은 때리지는 않았지만, 그렇다고 말리지도 않았습니다. 79놈이 착한 척 한다고 몰래 자루를 벗기려다가, 76한테 한 대 맞을 뻔 하고 도망치더군요. 그러고 나서는 멀찍이 떨어져서 벌벌 떨어댔습니다.
&gt; 
&gt; **박사:** D-38276과 D-38280이 D-38273에 대해 안 좋은 감정을 가지고 있었나?
&gt; 
&gt; **D-38274:** 그 녀석들이요? 아뇨, 아마도 말 섞은 적 한 번 없었을 겁니다.
&gt; 
&gt; **박사:** 그럼 이만 면담을 끝내도록 하겠네. 경비-
&gt; 
&gt; **D-38274:** (다급하게)박사님, 전 처벌받는 겁니까? 전 정말로 죽일 생각은 없었어요! 그 두 녀석들이-
&gt; 
&gt; **박사:** 말해 줄 수 없네.
&gt; 
&gt; **D-38274:** 박사님-
&gt; 
&gt; **[넘어지는 소리]**
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; 

**노트:** SCP-382-KO-2는 SCP-382-KO-1의 죽음에 대해 죄책감보다 자신에게 책임이 가해지는 것을 두려워하는 경향이 강하게 관찰됨.

**실험 결론:** 이후 심리 검사에서 SCP-382-KO-2와 그렇지 않은 실험 투입 인원에게서 유의미한 차이를 찾지 못하였다. 대상의 효과를 받는 것에 특별한 성향이 필요하지 않은 것으로 보인다.

이후 D-38274~38282는 기억 소거 절차 후 다른 부서에 투입하였음.</textarea></pre>
