    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objegt-Nr.:** SCP-153-DE

**Glassifizierung:** Sischer

**Sischerheedsmoßnohmn:** Is Gelände, uff däm SCP-153-DE schdehn dud, wurrde fun dor Foundaischun uffgegofd, mit Maschendrohd umzäund und is Objegd mit Baublonen unner dem Vorwand ener Resdaurierung gombledd forhülld. Is Gelände is dursch fünf Sischerhaitsgräfde zu bewachen, die Eindringlinge unner Ensadz nisch-deedlischer Gewalt dingfest zu mochn unn zu amneesizziern ham.

[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-153-de/15717809278_f69203906e_w.jpg|caption=SCP-153-DE for seener Forhillung.|width=300px]]

**Beschreebung:** SCP-153-DE is ene Durmruine in dor Eifel, die laud bisherischn Ergenndnissn ausm 18. Schohrhunnert stammn dud. Is Objegd dud en Effekt besidzn, derr schem, derr&#39;s Objegd zu beschremn versuchd, dies in em deitschn Dialegd dun lässd. Dorbei isses unorheblisch, ob dies in ferbaler oddor schrifdlischer Form geschehen dud.

SCP-153-DE vurde om Ende des Zweten Weldgriegs vom Sondergomando fir Baranormoles ibernommn, dis an dem Objegt rumgemehrt hatte, um neie Meddoden dor Verschlisselung auszefriemeln. Laud bisherischn Uffseischnungen wor de Exisdenz dis Objegds dor Öffendlischget zwor begannt, ollordings gob&#39;s uffgrund sener abgeleschenen Positschion gaum Inderesse an ihm unn in Folge dessen och wensche Uffseischnungen. Wer dieses Bauwerg errischdet hot, is desholb unbegannt.

Aus vom Sondergomando fir Baranormoles geborschenen Dogumendn gehd hervor, diss SCP-153-DEs Effekt Bedroffne urspringlisch dazu zwang, is Objektgd in sem Hemaddialegd zu beschreim, befor dor benudzde Dialegd midm Beginn dis 20. Schohrhunnerts immer öfder zufällisch generierd vurdde, wis vermudlisch im zunehmendn Forhornsschen geschulded is.

Om Fuße fom Durm vurde ene grafierte Steinbladde enddeggd, die formudlisch von ihrm Orbaur schdammn dud. Ihr Dexd gann emnso wie Beschreebungn dis Durms nur in Dialegdform widdergegämn wern unn lauded wie folgd:

&gt; Ols dor Durm fon Bobbel errischded vurde unn olle Menschn Hond &#39;n Hond rummuddeln dadn, schdrafde dor Herrgodd sie midm Fluch dor vielen Schbrochn. 
&gt; 
&gt; Doch wis fon fieln ols Vorwinschung ongesehn vird, gönnde in Wohrhet enne Reformande von Ihm sen. Indem or de Menschn ihre eischnenes Palafer uffgezwugen had, dad &#39;r se dran orinnorn, wo se hingehörn dadn. Wo se dorheeme sinn.
&gt; 
&gt; Im ongesischt dor Mehr, die uns is Hochdeitsche beschern dud, dis uns unnerbitlisch nehmn dud, wis uns zesammnbringt, dun wir diesen Durm orrischdn. Ols Reformande, damit du nimmor forgessn dust, wo du einst hergegommn bisd. Vie Er dis forgsehn hod.</textarea></pre>
