    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2008-JP - 野干吼処
**著者:** ©︎[[*user roune10121]]
**作成年:** 2020
[[include credit:end]]

**アイテム番号:** SCP‐2008‐JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2008‐JPの周囲20mの範囲は防音施工をした障壁によって囲まれています。SCP-2008‐JPの収容室へはサイト-208からのアクセスが可能です。

SCP-2008‐JPの内部については定期的な観測が行われ、特筆すべき行動があった時のみに記録されます。

**説明:** SCP-2008‐JPはアメリカ合衆国ニューメキシコ州地下1700mに存在するおおよそ5m×5m×3mの直方体の形状をした空間です。SCP-2008‐JP内部への侵入または干渉は不可能ですが、SCP‐2008‐JP内部の様子や発生する音声については観測が可能です。

SCP‐2008‐JP内部には40代と推測されているコーカソイドの男性(SCP‐2008‐JP‐A)が存在しています。SCP‐2008‐JP‐Aに老化の兆候は見られず、飲食をしていないにも拘らず身体の健康が保たれています。SCP‐2008‐JP‐Aは現在、神経衰弱状態にあります。

SCP‐2008‐JP‐Aは不定期に下記のプロセスを通し死亡、蘇生します。

# SCP‐2008‐JP内に40代女性(SCP‐2008‐JP-B-1)と8~9歳程度の女児(SCP‐2008‐JP-B-2)が出現します。出現後はSCP‐2008‐JP-B-1そしてSCP‐2008‐JP-B-2ともに激しく困惑していますが、SCP‐2008‐JP‐Aを発見すると積極的にコミュニケーションを取ろうとします。SCP‐2008‐JP-B-1とSCP‐2008‐JP-B-2についてはSCP‐2008‐JP‐Aの反応から配偶者とその間の子供であると推測されています。
# 出現から10~20分経過した後、SCP‐2008‐JP-B-1とSCP‐2008‐JP-B-2の体からイヌ科の歯または爪の形状をした傷が出現し、両名はその影響により死亡します。その後SCP‐2008‐JP-B-1とSCP‐2008‐JP-B-2の遺体は消失します。
# 5~10分後、SCP‐2008‐JP‐Aの体からイヌ科の歯または爪の形状をした傷が出現し、SCP‐2008‐JP‐Aはその影響により死亡します。
# 1~2分後、SCP‐2008‐JP‐Aが蘇生します。SCP‐2008‐JP‐Aの反応から死亡以前の記憶は引き継がれていることが判明しています。

**補遺:** 記録2008‐JP

&gt; __**記録2008‐JP**__
&gt; 
&gt; **日付:** 2010/04/16
&gt; 
&gt; **付記** 以下の記録はSCP‐2008‐JP-B-1とSCP‐2008‐JP-B-2の死体が消失した時点からのものです。
&gt; 
&gt; ------
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **SCP‐2008‐JP‐A:** どうして、どうして私がこんな目に…。
&gt; 
&gt; **不明な音声:** 「どうして」だと？
&gt; 
&gt; **&lt;SCP‐2008‐JP‐Aは困惑しながら辺りを見回す&gt;**
&gt; 
&gt; **SCP‐2008‐JP‐A:** だ、誰だ？
&gt; 
&gt; **不明な音声:** …それについてはよく知ってるはずだ。お前が書いたのだろう？
&gt; 
&gt; **SCP‐2008‐JP‐A:** か、書いた？…いや、まさか、そんな。
&gt; 
&gt; **&lt;SCP‐2008‐JP‐Aは恐怖の表情を浮かべる&gt;**
&gt; 
&gt; **不明な音声:** そうだ。「どうして」とお前は言ったな？…ならこちらも問おう。どうして私の伴侶を殺した？お前には伴侶を失った私の気持ちが分かるか？絶望の中で死んでいった私の無念さが分かるか！？
&gt; 
&gt; **SCP‐2008‐JP‐A:** 待ってくれ、それは。
&gt; 
&gt; **不明な音声:** それにお前はもう一つ、私に耐え難い仕打ちをした。…そのお陰で私はこの絶望を、何度も何度も何度も何度も味わわされることになったのだぞ！？ああ、今も私の物語は読まれてる。今も私は怒り、悲しみ、そして死んでいる。この気持ちが分かるか！？分からんだろうな！？
&gt; 
&gt; **&lt;複数のイヌのものと思われる唸り声&gt;**
&gt; 
&gt; **SCP‐2008‐JP‐A:** わ、悪かった。それは、許してくれ。お願いだ。
&gt; 
&gt; **不明な音声:** 絶対に許さぬ。ここで未来永劫苦しむがよい、シートン！
&gt; 
&gt; **&lt;以下、通常のプロセスでSCP‐2008‐JP‐Aが死亡、蘇生する&gt;**
&gt; 
&gt; **&lt;記録終了&gt;**</textarea></pre>
