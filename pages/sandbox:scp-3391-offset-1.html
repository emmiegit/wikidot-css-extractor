**Объект №:** SCP-3391

**Класс объекта:** [[[euclid|Евклид]]]/[[[object-class-thaumiel|Таумиэль]]]

**Особые условия содержания:** SCP-3391 на данный момент является основной целью изучения проекта Хюбрис, наблюдение и работа в рамках которого может осуществляться только сотрудниками, лично отобранными и проверенными Советом Смотрителей. Вся информация о проекте Хюбрис и SCP-3391 в настоящем виде должна быть скрыта от Комитета по Этике, персонала Ситра Ахра и всех связанных организаций. Сотрудники, назначенные на работу с SCP-3391, должны входить в 1% человеческой популяции, наименее подверженный псионическому воздействию. Выбранные сотрудники обязаны оставаться в Зоне 104 до завершения проекта Хюбрис. 

Из-за антимеметических и псионических свойств SCP-3391 дополнительные условия содержания для предотвращения контакта гражданских лиц с аномалией не требуются. Зона 104 была сооружена внутри аномалии с целью размещения сотрудников и создания площадки, с которой было бы возможно взаимодействовать аномалии. Зона 104 должна быть оборудована несколькими взрывными устройствами, которые могут быть активированы любыми двумя членами совета О5 в случае, если SCP-3391 начнет представлять угрозу Фонду и существующей реальности. 

Так как SCP-3391 способен спровоцировать конец света класс YK, уровни Акива-излучения и Юмов вблизи аномалии должны находиться на минимально возможной отметке. Предыдущие попытки поставить аномалию на содержание, сконцентрированные на подавлении сущности и проникновении внутрь, привели к множеству последствий, среди которых — нарушенный протокол Сокрытия и вышеупомянутый сценарий класса YK. Вследствие псионических свойств SCP-3391 и его способностей оказывать влияние на разум к объекту должно быть приставлено минимально возможное количество сотрудников.

**Описание:** : SCP-3391 является сферической областью с радиусом около 200 м в Средиземном море, обладающей крайне ярко выраженными антимеметическими свойствами. Даже с помощью сильнейших из доступных мнестиков изучить область оказалось невозможно. Люди подсознательно пытаются избегать SCP-3391, если направить их к аномалии, даже если они осведомлены о свойствах объекта. Тем не менее, с момента, как индивид проникнет в аномалию, у него появляются знания о всей области, которую покрывает SCP-3391. После покидания радиуса действия SCP-3391 антимеметические свойства снова начинают действовать, стирая все воспоминания об аномалии у затронутых индивидов.

Энергия и вещество могут свободно проникать в SCP-3391 и покидать его; является возможным передавать радиосигналы из аномалии. Люди, находящиеся внутри SCP-3391, могут передавать любую информацию людям за пределами аномалии, и их слова не будут обладать антимеметическим эффектом. Однако любая визуальная информация, поступающая из SCP-3391, имеет те же антимеметические свойства. 

SCP-3391-1 является неупорядоченной массой сердечной ткани, по-видимому, являющейся источником аномальных свойств SCP-3391. Масса находится в фиксированном положении относительно центра гравитации Земли, и её невозможно сдвинуть с места или повредить.

SCP-3391-1 также является эсхатологической сущностью класса V. Несмотря на безрезультатность первоначальных измерений, на данный момент установлено, что внутренний уровень Юмов аномалии составляет 650-850, что наделяет SCP-3391-1 мощными способностями к изменению реальности. На данный момент объект не проявляет никакой сознательности, но известно, что он может начать осознавать себя в пока не установленных условиях. Считается, что, если объект сможет обрести разум, то его способности к изменению реальности значительно повысятся.

Документы, извлеченные из [[[/sandbox:scp-3391|родного ответвления реальности]]] SCP-3391, были сохранены на отдельной странице от действительной статьи. Они были размещены там в силу их важности для проекта и понимания природы SCP-3391-1.

**Отрывок обнаруженного текста 1:** “Алеазу Ма&#39;Лимуа&#34;[[footnote]]В переводе &#34;Путь к восхождению&#34;, религизоный текст, написанный неизвестным историком из Анатолии в 1440 д.н.э. Анатолия на тот момент являлась частью империи Ади-Юм, аномальной цивилизации, ответственной за кризис Бронзового века. Большинство, если не все из протосаркических культов рассматривают этот текст как еретическое переложение саркической веры, но некоторые современные саркические секты воспринимают этот текст как основу своих верований.[[/footnote]]

[[collapsible show=&#34;+ Отрывок текста: Алеазу Ма&#39;Лимуа&#34; hide=&#34;- Доступ получен&#34;]]
&gt; …и так Ион [[footnote]]Подразумевается Великий Карцист Ион, основатель и властитель Ади-Юма. Он воспринимается как один из главных персонажей саркических мифов.[[/footnote]] прошел бесчисленно много шагов от Адитума [[footnote]]Столица Ади-Юма.[[/footnote]] до ворот Кашура[[footnote]]Значение этого слова до сих пор не известно, так как оно упоминается только в нескольких текстах вне Алеазу Ма&#39;Лимуа, все из которых написаны в 14 веке д.н.э. автором данного текста; считается, что это неверно названное религиозное место, возможно, за пределами реального пространства.[[/footnote]], следуя шепоту своей плоти. Он испытал изнурительные поцелуи палящего солнца, кусачий холод ночи, но не испытал боли, ведь все это было ничем для величайшего из существ. Великий Карцист Ион, пришедший к пустой равнине, глядел на руины городов когда-то могучих Дэвов; и там он говорил с Важьюмой[[footnote]]Главное божество саркицизма, также известное как &#34;Великий Победитель&#34;, &#34;Ялдаваоф&#34; и иначе.[[/footnote]] в брошенном всеми месте, где когда-то люди вставали на колени, чтобы поклониться богам, и когда-то боги были покорены людьми.
&gt; 
&gt; —  Великий Победитель, — сказал он, — я шел за зовом ненасытных ангелов. Я видел множества существ и чудес этого мира, видел все от омерзительного бога Механа до могучих, но павших Дэвов. И ничего еще не сравнилось здесь с силой моей Калмактамы, и ты не сравнишься. Я поборол мои оковы, нечестивых рабовладельцев, как скоро поборю и тебя. 
&gt; — Ты дашь мне свою силу, и я стану большим, чем ты. Я стану господином всей плоти и всей жизни. Как все творения лишь кожа, в которую ты себя оборачиваешь, так ты сам станешь мантией, которою я укрою себя.
&gt; И Ион ударил о землю костяным жезлом и подошел к силуэтам ужасных Архонтов, что лишь улыбались его мощи, ведь был Ион так же силен, как сам Пожиратель богов.
&gt; 
&gt; И перенесли его Архонты в Кашур, где Ялдаваоф когда-то бродил по пустоте нежизни, пожирая Старых Богов. И там прошел Ион первое из шести испытаний — ужасная сила разорвала на куски его разум и дух и растащила его существо по всем мирам и всем планам. Любой другой живущий был бы выжжен из реальности, и имя его стерлось бы из истории, но воля Иона была так велика, что его разум стал един со всем миром. И стал он всевидящим и всезнающим, каким и должен быть бог.[[/collapsible]]

**Отрывок обнаруженного текста 2:** “Ковка мечт&#34;[[footnote]]Текст на историческую тематику, написанный признанным микенским учёным около 1154 года д.н.э, который, предположительно, говорил с Механом; этот разговор предшествовал распаду государства механитов, цивилизации, от верований которых взяла истоки Церковь Разбитого Бога. Текст описывает начала и ключевые принципы саркицизма, столкновения поздних механитов и Ади-Юма, а также некоторые тауматургические практики и принципы, полезные для проведения ритуалов трансмутации и содержания эсхатологических сущностей.[[/footnote]]

[[collapsible show=&#34;+ Отрывок текста: Ковка мечт&#34; hide=&#34;- Access Granted&#34;]]
&gt; …И бесконечный механизм говорил со мной во сне, шепча об устройстве всего прямо в мое сознание. Я увидел мир в неразрывном равенстве, частью которого раньше была каждая частичка творения. Я увидел мир, вращающийся вокруг жаркого огня среди других бесчисленных солнц, увидел огромные потоки света и вещества между широкими полосами пустоты и разрушения. Я увидел движение звезд на небе, пульсирующих и горящих углями в пустой ночи, как шестеренок в машине. Я увидел великий замысел, что Разбитый приготовил для нас, идеальный порядок, в котором не было бы места смертной плоти. 
&gt; 
&gt; И я верю, что тогда увидел ответ, и ответ — Ван[[footnote]]Одно из имён главного божества механов, Механа, также известного в Церкви Разбитого Бога как Разбитый, Великий Создатель и Разбитый Бог.[[/footnote]]. Вселенная равна Богу, как и Бог равен вселенной, и они заменяются так же легко, как ветки одного и того же дерево. Как лед и вода, мы все просто формы одного вещества. Одна идея, воплощенная разными путями.
&gt;  
&gt; В своем сне я видел все то, что мы являемся: камни, звезды, океаны, возможно, видел, как заново собрать фрагменты Бога, чтобы создать нечто большее. Как Механ в своей кузнице превращал бессмысленные человеческие стада в думающих людей, тому же научил он и земных кузнецов — научил превращать слитки в клинки, камни в памятники, а нищих — в королей. 
&gt; 
&gt; И точно так же может человек породить Бога.[[/collapsible]]

**Обнаруженный текст:** Дневник, найденный в SCP-3391

Далее представлен отрывок из записей индивида, известного как Карцист Яхель, малоизвестный самопровозглашенный лидер неосаркитов. Вероятно, Карцист Яхель родом из на данный момент «исчезнувшей» [[footnote]]Предполагается, что это произошло по вине аномальной деятельности самого Яхеля и его последователей[[/footnote]] итальянской коммуны, в которой он создал небольшой культ. Аномальная группа[[footnote]]≈24 человек[[/footnote]] подходящая под описание культа, в последний раз была замечена конфликтующей с ГОК в Турции и Греции. Как они связаны с SCP-3391, неизвестно, но, тем не менее, считается, что они тем или иным образом повлияли на процесс, приведший аномалию к действительному состоянию. Самая ранняя запись в дневнике датируется 13.07.1985, но предполагается, что Карцист Яхель вел деятельность еще до того, как начал вести записи в этом журнале.

[[collapsible show=&#34;+ Отрывок дневника (14.01.15 - 15.05.16)&#34; hide=&#34;- Доступ разрешён&#34;]]
&gt; **Отрывок: 14.01.15:** Моих последователей снова отбросили книгосжигатели. Человек в Анталии уверял, что в провинции я буду в безопасности, но я не сомневаюсь, что это был еще один из их агентов. Они все это время пытались заманить меня в ловушку. Однако я еще жив. Число моих последователей уменьшается, но их воля неколебима, как никогда раньше.
&gt; 
&gt; Я должен, тем не менее, признать, что временами я жалею о том, что покинул Италию. Все было проще в том маленьком городке, где не надо было беспокоиться о секретности и скрытности. Но я должен оставаться сильным. Я не поколеблюсь. Мой великий замысел не будет нарушен жалкими нападениями.
&gt; 
&gt; Тексты, что я обнаружил, сходятся. Архоны вытянули Иона за пределы мироздания и отточили его разум, тело и дух до совершенства через шесть испытаний. Карцист Ион погиб, и из его тела восстал Бог Ион. Похоже были созданы сами Архонты из выделений Великого Пожирателя. Обычный человек не смог бы стать демиургом из-за ограничений смертной плоти. Я должен создать Архонта, чтобы Архонт создал лучшего меня. И тогда я стану един с миром, стану стражником жизни.
&gt; 
&gt; **19.02.15:** Тексты бесполезны. Даже хвалёные [/scp-2191 соломонары] не смогли бы мне помочь. Очевидно, что я первый иду этим путём. Как низко, как ограничено видение других культов, что они даже об этом не подумали — и это несмотря на учения саркицизма, учения о силе и вознесении! Никто не осмелился прорвать рамки божественности. Глупцы.
&gt;
&gt; Но мои попытки все равно бесплодны. Я создавал огромных корчащихся тварей из тех ресурсов, что имею, но на этой базе я не смогу сделать бога — как нельзя родить ребенка, не имея утробы. Надо найти основу лучше. Идеальный образец, из которого процветет Бог. Я знаю, как это сделать, я могу это сделать, и скоро у меня будут материалы, из которых я сделаю это.
&gt; 
&gt; **13.04.16:** Сегодня в Полисе я встретил странного человека, который заявлял, что знает, где сердце Бога. Похоже, раньше величайшие умы Адитума тоже пытались создать божество. Они, если судить по тому, что я слышал, даже сделали почти всю работу за меня. Якобы предательские минойские суда перевозили угасающего бога через море, и их уничтожили корабли последователей Механа. Но если верить легендам, то Бог уцелел, и сейчас он спит под Кипром. Я поблагодарил человека за его слова и отправился собирать последователей. Я обязан отыскать этот реликт, чтобы он не попал в менее достойные руки.
&gt; 
&gt; **22.04.16:** Потребовалось много попыток и много уступок, но я наконец нашел Сердце Бога и вошел в него с помощью местных ныряльщиков. Мне тяжело действовать так осторожно, но ни слова о моем присутствии здесь не должно дойти до бесчисленных охотников за сокровищем. Седьмая из частей Великого Создателя лежит на дне море близ Сирии. Я построил свое убежище вокруг нее, чтобы никто не прервал моей работы. Множество моих последователей бежали в страхе или погибли, но меня это не поколеблет. Я так близок к цели.
&gt; 
&gt; **29.04.16:** Успех! Последние дни я провел в изнурительных попытках разгадать загадку этого сердца. Сначала казалось, что оно противится моей работе так же, как камни в земле, но вопрос был не в недостатке силы или умений, а в неправильно выбранной технике. Часть Божества никогда бы не повелась на попытки манипулировать ей, но в то же время противиться возможности стать сильней она тоже не может. Я думаю, я смогу ее вырастить, как сделали древние в Адитуме, дав ей источник плоти, и, пока она будет расти, я встрою ее в мой замысел. Рыбы должно быть достаточно как для расцветающего божества, так и для моей паствы.
&gt; 
&gt; **11.05.16:** в воде стали сложнее, ближе к саркическому идеалу. Даже во сне этот бог неизвестным образом проявляет свою мощь. Сердце начало биться в такт моему пульсу — а, возможно, и наоборот. Без разницы — и в моей груди, и в груди каждого из моих последователей сердца бьются так же, как сердце бога. Моя паства жалуется, что невозможность контроля над сердцем ужасает их. Двое из них бесследно покинули нас ночью. Меня это не остановит. Я выполню свой план — вместе с другими или один.
&gt; 
&gt; У них нет причин тревожиться. Это создание, каким бы могущественным оно не было, неразумно. Оно еще даже не думает. Сила его велика, но не укрощена. Если б только я смог покорить эту силу, я бы завершил свой замысел в ту же секунду. Но надо иметь терпение. Если мне придется делать это одному, то пусть будет так — когда я стану един с Архонтами, хватка времени больше не будет иметь для меня значения. Я попытаюсь подарить ему разум. Попытаюсь придумать, как мне заставить его мыслить и подчинять мне.
&gt; 
&gt; **15.05.16:** Нас осталось пятеро. Остальные ушли прошлой ночью. Работу надо закончить до того, как эти ничтожества расскажут кому-нибудь, где я. Я не упущу свой шанс. Сердце сливает нас все сильнее и сильнее. Даже наши сознания теперь созвучны. Я вижу, что мои последователи так же верны этому пути, как я сам. Я говорил с ними сегодня, и мы решили, что завтра мы поглотим сердце. Я не знаю, как дать ему разум, и потому подарю себе его плоть. Я поглощу его силу и так я вознесусь. [[/collapsible]]
