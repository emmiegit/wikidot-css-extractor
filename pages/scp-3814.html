**Titre original :** SCP-3814 - Tag! You&#39;re it!
**Auteur :** [[user Utylike]]
**Traducteur :** [[user leicnecra]]
**Date de publication originale :** 19 janvier 2019
[[include credit:end]]


**Objet n^^o^^ :** SCP-3814

**Classe :** --Neutralisé-- Euclide

**Procédures de Confinement Spéciales :**

--À compter du 06/11/2005, SCP-3814 est reclassé en Neutralisé. Ancienne classe : Sûr.-- Reclassé en Euclide. Voir le Rapport d&#39;Incident 3814/2.

SCP-3814 est actuellement confiné dans le bloc de cellules des Classes-D du Site-91. Le rôle de SCP-3814-1 doit être passé entre des membres du personnel de Classe D indéfiniment. Il est interdit à la personne qui est SCP-3814-1 de participer à un quelconque test jusqu&#39;à ce qu&#39;elle ne soit plus SCP-3814-1.

Si un membre du personnel supérieur devient SCP-3814-1 par quelque moyen que ce soit, il est exigé qu&#39;il transmette le rôle à un membre du personnel de Classe D dès que possible. 

[[collapsible hideLocation=&#34;both&#34; show=&#34;Voir les Procédures de Confinement d&#39;origine&#34; hide=&#34;Fermer&#34;]]
SCP-3814 a été confiné au Site-91 et doit être passé seulement entre les membres du personnel y travaillant. Si SCP-3814 sort du Site-91 en raison de l&#39;évacuation des membres du personnel ou de toute autre éventualité, il doit être rapporté dans l&#39;installation le plus rapidement possible.

Le membre du personnel étant actuellement SCP-3814-1 doit porter un objet approuvé afin de le distinguer des autres membres du personnel présents au sein du Site. Cet objet doit être passé au prochain SCP-3814-1. Aucun sujet n&#39;est autorisé à rester SCP-3814-1 plus de 24 heures d&#39;affilée. 
[[/collapsible]]

**Description :** SCP-3814 est une partie de jeu du loup anormale. Le sujet étant actuellement le loup, ci-après désigné SCP-3814-1, éprouve une compulsion mentale à transmettre le loup à tout individu à proximité. La force de cet effet augmente avec le temps. Approximativement 24 heures après être devenu le loup, la majorité des sujets affectés commence à affirmer qu&#39;il est pratiquement impossible de résister à cette obsession et peut tenter de toucher les autres même dans des situations inappropriées ou dangereuses (voir le Rapport d&#39;Incident 3814-1).

De plus, SCP-3814-1 ne ressent pas cette tendance compulsive envers la personne qui était précédemment le loup. Une fois SCP-3814 passé à une autre personne, tous les effets qu&#39;il a eus sur SCP-3814-1 cessent. --Aucun autre effet n&#39;a été observé.-- (voir le Rapport d&#39;Incident 3814/2)

Une fois que le sujet devient SCP-3814-1, les règles de SCP-3814 sont intégrées de façon permanente dans sa mémoire par le biais de méthodes anormales. 

Ci-dessous se trouve une retranscription des règles telles qu&#39;écrites par l&#39;un des sujets : 

&gt; # {{Pour ne plus être le loup, tu dois toucher une personne et dire &#34;Loup !&#34;}}
&gt; # {{Tu ne peux pas toucher la personne qui était précédemment le loup.}}
&gt; # {{Le loup DOIT être transmis.}}

Toutes les enquêtes afin de découvrir l&#39;origine de SCP-3814 se sont révélées infructueuses. SCP-3814 fut apporté au Site-91 en 2004 par le Dr ████, qui ignorait sa nature anormale à l&#39;époque. Plus tard, il a été découvert qu&#39;un membre de la famille du Dr ████ le lui avait passé, lui-même étant devenu le loup par l&#39;un de ses collègues… Si ce retour en arrière dans l&#39;histoire de SCP-3814 n&#39;a pas permis d&#39;identifier l&#39;origine de l&#39;anomalie, il a été prouvé qu&#39;elle existait déjà en 18██.

**Addendum :** Rapport d&#39;Incident 3814/1

Le 06/11/2005, SCP-3814-1 (qui était à ce moment la Dre Lisa Arlington) a été tué lors d&#39;une expérience avec SCP-████.[[footnote]]Il semble que la Dre Arlington ait surestimé sa capacité à résister à l&#39;effet compulsif de SCP-3814 et a tenté de toucher un membre du personnel de Classe D lors du test ayant entraîné sa mort.[[/footnote]]

Les restes du corps du Dre Arlington ont été pris en charge selon les procédures standards de la Fondation dans de telles circonstances. SCP-3814 a été reclassé en Neutralisé. 

**Addendum :** Rapport d&#39;Incident 3814/2

Le 07/11/2005, approximativement 24 heures après sa mort, la Dre Arlington a été observée au sein du Site-91, inconsciente et allongée dans un couloir menant aux dortoirs des membres du personnel. Le Dr Erwick a contacté la sécurité du site afin de l&#39;aider à transférer la Dre Arlington à l&#39;infirmerie. Les examens médicaux n&#39;ont révélé aucune anomalie dans la physiologie du Dre Arlington. Ce qui suit est un interrogatoire effectué par le Dr Erwick peu après que la Dre Arlington eut repris connaissance.

&gt; **Interrogée :** Dre Arlington
&gt; 
&gt; **Interrogateur :** Dr Erwick
&gt; 
&gt; &lt;Début de l&#39;enregistrement&gt;
&gt; 
&gt; **Dr Erwick :** Qu&#39;est-ce qui t&#39;es arrivé, Lisa ?
&gt; 
&gt; **Dre Arlington :** Je ne sais pas.
&gt; 
&gt; **Dr Erwick :** Tu te ne souviens de rien après ta- Après l&#39;incident avec SCP-████ ?
&gt; 
&gt; **Dre Arlington :** Non. Je me souviens m&#39;être réveillée ici, à l&#39;infirmerie. 
&gt; 
&gt; **Dr Erwick :** Lisa, s&#39;il te plaît. Essaie encore. Tu dois te souvenir de quelque chose.
&gt; 
&gt; **Dre Arlington :** Je suis désolée, Chris - je ne me souviens juste de rien.
&gt; 
&gt; **Dr Erwick :** Ok. Bien… D&#39;accord. Je m&#39;excuse, ça doit être difficile.
&gt; 
&gt; **Dre Arlington :** Qu&#39;est-ce qui doit être difficile ? Tout le monde agit bizarrement autour de moi, qu&#39;est-ce qui se passe ?
&gt; 
&gt; //Le Dr Erwick reste silencieux.//
&gt; 
&gt; **Dre Arlington :** Chris, dis-le moi.
&gt; 
&gt; **Dr Erwick :** On pensait que tu étais morte.
&gt; 
&gt; **Dre Arlington :** Eh bien, visiblement, j&#39;ai survécu.
&gt; 
&gt; **Dr Erwick :** Non. Tu n&#39;as pas survécu.
&gt; 
&gt; **Dre Arlington :** Quoi ?
&gt; 
&gt; **Dr Erwick :** Tu es morte, Lisa. On ne comprend pas pourquoi tu es apparue ce matin…
&gt; 
&gt; //Aucun des participants ne parle pendant presque 30 secondes.//
&gt; 
&gt; **Dr Erwick :** Je sais. Je n&#39;arrivais pas y croire non plus, Lisa. Peu importe ce qui s&#39;est passé, c&#39;est un miracle. 
&gt; 
&gt; **Dre Arlington :** Chris…
&gt; 
&gt; **Dr Erwick :** Je ne sais pas ce que je ferais sans toi…
&gt; 
&gt; **Dre Arlington :** Chris !
&gt; 
&gt; **Dr Erwick :** Oui ?
&gt; 
&gt; **Dre Arlington :** [La Dre Arlington semble souffrir.] Je pense que je me souviens de quelque chose.
&gt; 
&gt; **Dr Erwick :** Oui, bien sûr. Et qu&#39;est-ce que c&#39;est ?
&gt; 
&gt; **Dre Arlington :** C&#39;est- C&#39;est juste quelques mots, des phrases peut-être. Je ne peux rien en tirer, par contre.
&gt; 
&gt; **Dr Erwick :** Des mots ? Tu peux me parler de l&#39;un de ces mots ?
&gt; 
&gt; **Dre Arlington :** C&#39;est comme des règles. Dans ma tête. Mon Dieu, ça fait mal. 
&gt; 
&gt; **Dr Erwick :** On peut arrêter si tu v-
&gt; 
&gt; **Dre Arlington :** Le loup doit être transmis.
&gt; 
&gt; **Dr Erwick :** Tu veux dire le loup du Site-91 ? SCP-3814 ?
&gt; 
&gt; **Dre Arlington :** //Le loup doit être transmis.//
&gt; 
&gt; **Dre Erwick :** Lisa, tu as déjà dit ça.
&gt; 
&gt; //La Dre Arlington reste silencieuse pendant encore 11 secondes, puis répète la phrase une autre fois.//
&gt; 
&gt; **Dr Erwick :** Lisa ?
&gt; 
&gt; //Aucune réaction du Dre Arlington.//
&gt; 
&gt; **Dr Erwick :** Lisa ? [Le Dr Erwick s&#39;apprête à quitter la pièce.]
&gt; 
&gt; **Dre Arlington :** Attends. Chris.
&gt; 
&gt; //Le Dr Erwick retourne vers la Dre Arlington.//
&gt; 
&gt; **Dre Arlington :** Prends ma main, s&#39;il te plaît. 
&gt; 
&gt; **Dr Erwick :** [Le Dr Erwick a un contact physique avec la Dre Arlington.] Je suis là pour toi, Lisa.
&gt; 
&gt; **Dre Arlington :** … Loup…
&gt; 
&gt; **Dr Erwick :** [Le Dr Erwick semble confus.] Quoi ?
&gt; 
&gt; //La Dre Arlington décède soudainement sans explication apparente.//
&gt; 
&gt; **Dr Erwick :** Lisa ? Lisa ! Non ! S&#39;il te plaît ! No- [JURON SUPPRIMÉ]
&gt; 
&gt; &lt;Fin de l&#39;enregistrement&gt;
&gt; 
&gt; **Conclusion :** Le Dr Erwick a été sorti de la pièce et ultérieurement interrogé. Il est supposé que SCP-3814 garantit une réanimation temporaire dans le cas où SCP-3814-1 décède avant de pouvoir transmettre le loup à quelqu&#39;un d&#39;autre. Recherches supplémentaires refusées. SCP-3814 reclassé en Euclide. Procédures de Confinement mises à jour conformément aux recommandations du Dr Erwick.
