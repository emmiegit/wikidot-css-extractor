**Objekt-Nr.:** SCP-595

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-595 wird derzeit entweder im geschlossenen Trockendock 2█ in ██████████, Virginia, oder in einem sicheren Lagerhausbezirk der Foundation in Philadelphia gelagert, je nach dem aktuellen Zustand von SCP-595. Beide Standorte sind ohne Stufe-3-Zugangsberechtigung oder höher nicht zugänglich. Der Zugang zum Inneren von SCP-595 ist auf speziell ausgewähltes D-Klasse-Personal oder Mobile Task Forces mit Genehmigung der örtlichen Verwaltung des jeweiligen Standorts beschränkt.

Aufgrund der Art der Auswirkungen von SCP-595 ist es zwingend erforderlich, dass sich kein Personal und keine Ausrüstung in den Lagerstätten befindet, nachdem SCP-595 mehr als zwei Stunden &#34;schlafend&#34; war. Die normalen Forschungsaktivitäten können an einem der beiden Standorte wieder aufgenommen werden, nachdem die dokumentierten Auswirkungen von SCP-595 abgeklungen sind.

**Beschreibung:** SCP-595 ist ein Zerstörer-Begleitschiff der Cannon-Klasse, DE-██ USS █████████, das Ende 1942 von der US-Marine in Dienst gestellt wurde. Es unterscheidet sich nicht von anderen Schiffen seiner Klasse, mit Ausnahme mehrerer Munitionsmagazine, die mit [DATEN GELÖSCHT] unbekannter Herstellung gefüllt sind. Diese Vorrichtungen bewirken, dass das Schiff und ein begrenztes Gebiet in der Umgebung von einer ungewöhnlich hohen elektromagnetischen Strahlung durchdrungen werden.

In regelmäßigen Abständen verursachen diese Vorrichtungen eine enorme Spitze in der Menge der elektromagnetischen Strahlung, was zu den in Dokument 595-1 beschriebenen Effekten führt. Obwohl diese Spitzen in der Regel regelmäßig auftreten, können sie zu schweren Schäden an den umliegenden Geräten und am Personal führen, wenn die Sicherheitsvorkehrungen nicht strikt beachtet werden.

Das Schiff steht im Zusammenhang mit Berichten über ein geheimes Experiment der US-Marine, &#34;Projekt Philadelphia&#34;, bei dem angeblich die Prinzipien der Teleportation und die Möglichkeit der Tarnung von Marineschiffen durch Beugung des Lichts um sie herum erforscht wurden, wodurch sie für das bloße Auge unsichtbar wurden. Das Scheitern des Experiments hatte den Verlust fast der gesamten Besatzung zur Folge. Da sie es nicht eindämmen konnten, erklärte sich die US-Marine bereit, SCP-595 der Foundation zur weiteren Untersuchung zu überlassen. Leider sind Informationen über das Experiment an die Öffentlichkeit gelangt. Die Vertuschungsversuche werden in einem Anhang weiter unten beschrieben.

**Dokument #595-1:** Die in sich geschlossenen ████████████-Vorrichtungen von SCP-595 sind dafür bekannt, dass sie in regelmäßigen Abständen, etwa alle drei bis vier Stunden, unterschiedliche Strahlungsspitzen verursachen. Als die Foundation SCP-595 von der US-Marine erwarb, war nur wenig über die Nebenwirkungen der Vorrichtungen bekannt, da die Marine bereits fast alle relevanten Unterlagen vernichtet hatte. Daher wurde mit den Tests begonnen, die zu folgenden bekannten Ergebnissen führten:

Die wichtigste Auswirkung der enormen elektromagnetischen Strahlung von SCP-595 ist, dass das Schiff an einem von zwei Orten existieren kann, die zufällig variieren und zwei Forscherteams erfordern, um SCP-595 vollständig zu überwachen. Es wurde beobachtet, dass das Schiff bei geringeren Ausschlägen für das bloße Auge durchscheinend und in einigen Fällen fast vollständig transparent erscheint, während es in seinem derzeitigen Trockendock liegt.

Alle Personen, die sich auf dem Schiff oder in einem Radius von ██ Metern um das Schiff befinden, während es einen Strahlungsausbruch erfährt, können den folgenden Auswirkungen ausgesetzt sein:


Personal, das sich nicht an Bord des Schiffes, aber noch im Wirkungsbereich befindet, zeigt ähnliche Effekte wie SCP-595 selbst, wobei es manchmal an Ort und Stelle wieder erscheint, manchmal jedoch auch in der anderen Sicherheitseinrichtung. Es ist weiterhin vorgekommen, dass diese Personen vollständig verschwunden sind und in keinem von der Foundation kontrollierten Sektor wieder auftauchten. Ein Vorfall dieser Art im Jahr 19██ führte zum Verlust von ██ Angehörigen der US-Marine und war der Auslöser für das derzeitige Eindämmungsabkommen.

Personen, die mit SCP-595 in Berührung kommen (entweder an Deck oder im Inneren des Schiffes), sind oben genannten Wirkungen ausgesetzt, jedoch mit deutlich erhöhter Gefahr. Diese Eigenschaften wurden entdeckt, als Agent █████████ auf dem Schiff gefangen war, aus dem Blickfeld verschwand und bei seiner Rückkehr mit dem Schott, an dem er gestanden hatte, verschmolzen war. Untersuchungen zeigten eine perfekte molekulare Verbindung von Gewebe und Metall, die den gesamten unteren Teil es Unterleibs des Agenten, der auf der gegenüberliegenden Seite des Schotts herausragte, sauber abtrennte. Bei der Befragung gab der Agent an, keine Schmerzen zu verspüren, konnte aber seine unteren Extremitäten nicht bewegen und zeigte Anzeichen extremer Übelkeit und eines frühen Stadiums einer akuten Strahlenvergiftung. Der Versuch, den überlebenden Teil des Agenten aus dem Schiff zu bergen, endete mit seinem Tod.

Während desselben Vorfalls waren drei D-Klasse-Mitarbeiter mit der Reinigung des Maschinenraums beauftragt worden. Der größte Teil von D-12074 wurde in einer Kurbelwelle gefunden, wobei seine Beine über einen Meter entfernt mit der Decke verschmolzen waren. D-23574 war mit einer Deckplatte verschmolzen, und seine unteren Extremitäten wurden nie gefunden, ebenso wenig wie D-75224, der einfach verschwand. In anderen Fällen wurden Personen bei vollem Bewusstsein in massive Stahltüren eingegossen, oder es fehlten Gliedmaßen, die an anderen Stellen des Schiffes in die Struktur eingebettet wurden.

Die Standardprozedur sieht vor, dass diese Opfer terminiert werden, da alle Versuche, sie vom Schiff zu trennen, zum Tod der Betroffenen geführt haben.

**Anhang:** Seit den späten 1950er Jahren sind zahlreiche Bücher und Augenzeugenberichte aufgetaucht, die versuchen, Licht in das gescheiterte Experiment der Marine zu bringen, was die Eindämmungsmaßnahmen weiter erschwert. Dank der Bemühungen gut platzierter Feldagenten ist es der Foundation gelungen, diese Quellen größtenteils zu diskreditieren, sodass das Experiment als bekannte, aber &#34;offiziell entlarvte&#34; urbane Legende übrig blieb. Alle veröffentlichten Berichte wurden dahingehend manipuliert, dass DE-173 (USS Eldridge) als Prüfstand für das Experiment angegeben wurde, um so die Aufmerksamkeit von SCP-595 abzulenken. Alle früheren Aufzeichnungen über das Experiment wurden erfolgreich beschafft oder von der Regierung der Vereinigten Staaten vernichtet.

**Anhang:** Alle Versuche, die in SCP-595 befindlichen Vorrichtungen zu deaktivieren, sind fehlgeschlagen, da die im Handbuch ██-3A dokumentierten Abschaltverfahren mehr als die zugestandene sichere Zeitspanne erfordern. Der Einsatz von elektromagnetisch abgeschirmten, ferngesteuerten Fahrzeugen wird derzeit geprüft.</textarea></pre>
