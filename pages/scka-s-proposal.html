    <pre><textarea class="page-source" readonly>[[&gt;]]

**Página sustituida por el Documento: SCOUT; #K &#34;Gimmy&#34;-ARS**

------

Bienvenidos. Empecemos el día rezando las oraciones por nuestro padre que está en los cielos. Ahora, vamos a leer las frases de los folletos que les hemos dado. ¿Sí? Ah, es latín. Les diré lo que significa después, así que por favor léanlo con el corazón alegre. Con mente reverente... con calma... Esperen, gente, no deben dormitar. Despierten, todos. Todos están dormitando.... excepto tú. Me alegro de verte. ¿Cómo te llamas? Bueno

Oh, no trates de huir. Este lugar ya está cerrado por nuestra gente. No te angusties. Esto no es otra patética extracción de órganos u otro caso de captura de rehenes. Oh, ¿esa gente? No te preocupes por ellos. Solo estamos dando algunos amnésticos a nuestros amigos de allí. Serán enviados a sus casas sin ningún daño, todos los recuerdos que tuvieron de estar aquí serán borrados y volverán a sus vidas cotidianas. ¿Y tú? Usted no puede.

Por supuesto, te debemos una explicación. Aunque sugiero, que des tus últimas plegarias aquí antes de eso. Tendrás que venir con nosotros de todos modos. ... Bueno, está bien, está bien. Somos de la Fundación SCP... Por lo tanto una organización que &#34;Asegura, Contiene y Protege&#34;. Nuestro trabajo es alejar los fenómenos sobrenaturales que dañan a la humanidad lejos de la vida cotidiana de la gente común. Pareces preocupado. Sin embargo, no significa que tengas alguna capacidad única escondida dentro de ti como puedes pensar. ¿Te sientes aliviado? Por supuesto, debes estar aún más preocupado, y está perfectamente bien. Pero debes acostumbrarte a este tipo de conversaciones.

Hemos puesto nuestros esfuerzos en contener a todas las entidades sobrenaturales que intentan dañar la supervivencia de la humanidad. Un lagarto inmortal, una estatua que se mueve y otras cosas que no necesitabas imaginar están actualmente encerradas en los Sitios de nuestra Fundación. Sí, piense lo que piense, ya sea ocultismo o Pie grande, esas cosas existen de verdad. Ah, ya que has visto los Expedientes X, te será más fácil entenderlo. Ese tipo de cosas existen. Pero no somos del gobierno. Ahora no hables y solamente escucha. Ni una sola persona sabía cómo se podían haber generado estas cosas, ignorando la evolución y todas las leyes conocidas de la física. Hasta que se inventó el telescopio astronómico.

Sí, fue en el espacio. Hemos observado una tormenta de energía de magnitud indescriptible desde un borde del cosmos. Lenta, pero constantemente ha estado devorando el universo entero. Y se acercaba silenciosamente hacia la Tierra. Calla, escucha. Hemos analizado el patrón de radiación de calor con toda la ciencia y tecnología que podemos. Ese cambio irregular de forma, la implacable destrucción y devoración... Entonces encontramos la respuesta menos esperada. La forma coincidía con la de un glóbulo blanco. SIÉNTATE.

¿Recuerdas la clase de biología del bachillerato? Para informar a los glóbulos blancos de que se ha infiltrado un patógeno, las células que lo rodean generan una sustancia particular. Hemos revisado este nuevo planteamiento y, por desgracia, la predicción resultó ser cierta. La actividad paranormal que contenemos sirvió como faro para llamar a esa terrible tormenta energética. ¿Qué significa esto? Ellos... no, &#39;Ella&#39; nos considera a nosotros, los humanos, como un virus: este cosmos. Las ondas emitidas por los sucesos paranormales hechos espontáneamente desde una célula llamada &#39;Tierra&#39; está activando el mecanismo de defensa de todo el universo. Si no podemos deshacernos de ellos, las células inmunitarias no se detendrán hasta devorarnos.

Ahora pareces interesado. Pero creo que te estarías haciendo esta pregunta: &#34;¿Qué tiene que ver todo esto conmigo?&#34; Ahora, volvamos de nuevo a la clase de biología. Cuando una célula reconoce un patógeno, no compara una por una todas sus partes con las de una célula normal. Se dió cuenta de una proteína particular que no existe en una célula normal y se dio cuenta de que estamos aquí. ¿Lo entiendes?
 
Tú eres esa proteína particular. 

Vale, espera, espera, no tienes que entrar en pánico así. Recuerda, hemos invertido todo este tiempo en desglosarlo para ti. No tenemos ninguna intención de hacer nada contigo por el momento. Sí, &#34;por el momento&#34;. Tú entiendes a lo que me refiero. Puesto que las cosas que vamos a hacerte necesitan tu comprensión, tenías que saberlo todo: por qué gastamos todo ese dinero, reunimos personal, trituramos, experimentamos, investigamos y luego, en lugar de destruir todas esas atrocidades, las contenemos por todos los medios y luego intentamos convertirlas en armas. Supongo que la respuesta a todo está ahora dentro de su cabeza.

Nos hemos puesto manos a la obra para encontrar a los de tu &#34;clase&#34;. Hemos puesto agentes encubiertos en todos los países y lugares posibles para hacer pruebas que puedan identificar clases peculiares. Sí, una de esas pruebas es la frase que has leído antes. Puede sonar increíble, pero tenemos la tecnología para inducir una acción particular con solo hacerles leer algunas letras. Un humano normal se dormirá, pero las &#34;células cancerígenas&#34;... bueno, como podrás ver. Evidentemente, además de esta forma bruta, hacemos otras numerosas pruebas para distinguir lo anormal... No muy pocas personas son llevadas a la Fundación contra su voluntad.

¿Inhumano? Por supuesto que es inhumano. Pero es inevitable. Te pagamos con la verdad la injusticia que debes sentir, y estás obligado a cumplirla. Un producto químico en particular, una onda o un patrón emitido por personas como tú están surgiendo otras entidades paranormales para que existan en este planeta. No solo que estas entidades en sí mismas son una gran amenaza para la humanidad, sino que si piensas en el enemigo mucho más poderoso al que nos conducen... Simplemente ganamos tiempo antes de que lleguen, antes de que desarrollemos la tecnología para mudarnos a otro lugar, en favor... De la supervivencia de la humanidad, alguien tiene que tomar medidas preventivas, y por suerte, sabemos lo que tenemos que hacer.

Claramente, no eres muy afortunado, pero supéralo.</textarea></pre>
