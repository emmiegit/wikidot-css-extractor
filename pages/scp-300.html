[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-300/scp300-2.png|caption=SCP-300, difoto sebelum ditahan oleh Yayasan]]

**Objek #:** SCP-300

**Kelas Objek:** Aman

**Prosedur Penahanan Khusus:** SCP-300 disimpan di dalam wadah terkunci dengan iklim terkendali di Situs ██. Eksperimen pada SCP-300 hanya dapat dilakukan dengan izin tertulis sebelumnya dari setidaknya satu (1) Peneliti Senior Level 3, dan setiap pengamatan yang dilakukan harus dicatat untuk analisis selanjutnya.

**Deskripsi:** SCP-300 terdiri dari botol parfum kaca antik (SCP-300-1) yang berisi sekitar 2,4 cc cairan tak berwarna yang tidak teridentifikasi (SCP-300-2).

Ketika setetes SCP-300-2 diekstraksi dari SCP-300-1 dan tetesan tersebut dilihat melalui mikroskop optik standar, pemandangan gerak menjadi terlihat. Meskipun tidak ada dua tetes yang menunjukkan pemandangan yang persis sama, pemandangan ini umumnya mengambil bentuk pemandangan pastoral atau hutan yang konsisten dengan daerah Inggris Era Victoria.

Sejauh ini, upaya untuk menganalisis komponen kimiawi yang tepat dari SCP-300-2 telah gagal secara misterius, dengan spektrometer melaporkan varian yang liar atau data yang salah, sehingga upaya untuk mereplikasi tidak mungkin dilakukan. SCP-300-2 juga selalu menguap dalam 2-8 jam setelah dikeluarkan dari SCP-300-1, meskipun semua upaya untuk menstabilkan zat atau mengendalikan kondisi laboratorium.

SCP-300 pertama kali didokumentasikan bersama dengan [DISUNTING] setelah ditemukan dari loteng sebuah rumah baris di [DISUNTING], Inggris pada tanggal ██ / █ / 1863 menyusul penggerebekan oleh agen Royal Society untuk Keamanan, Penahanan, dan Perlindungan Artefak Anomali. SCP-300 melalui pemindahan kepemilikan ke Yayasan SCP pada tanggal █ / ██ / 19██.

**Lampiran 300-1:** Catatan Eksperimen (Diringkas)
**Tanggal:** ██ / ██ / 19██
**Prosedur:** Setetes (sekitar 0,07 cc) SCP-300-2 dipindahkan ke kaca objek mikroskop. Video direkam selama sekitar 3 jam sebelum SCP-300-2 menguap tanpa bahaya.
**Detail:** Pemandangan yang terlihat terdiri dari jalan tanah yang dibatasi pepohonan dari spesies tak dikenal. Warna daun menunjukkan bahwa pemandangan itu berlangsung di musim gugur. Angin sepoi-sepoi bertiup, menyebabkan beberapa daun yang menguning jatuh ke tanah. Sekitar pukul 01:07:18, sebuah kereta kuda dengan seorang sopir dan dua penumpang melewati lokasi kejadian. Pakaian yang dikenakan oleh individu tampaknya konsisten dengan yang dikenakan di Era Victoria di Inggris. Tidak ada peristiwa penting lainnya yang dicatat.

**Tanggal:** ██ / ██ / 19██
**Prosedur:** Setetes (kira-kira 0,08 cc) SCP-300-2 dipindahkan ke kaca objek mikroskop. Rekaman video berlangsung sekitar 5 jam.
**Detail:** Pemandangan yang terlihat terdiri dari pertanian pedesaan. Ukuran tanaman gandum yang terlihat di tempat kejadian menunjukkan periode waktu akhir musim panas. Sebuah keluarga yang terdiri dari dua orang dewasa dan tiga anak dengan usia yang berbeda-beda secara berkala terlihat di berbagai area pertanian, melakukan pekerjaan rumah. Pakaian keluarga sesuai dengan periode waktu yang telah ditetapkan sebelumnya.

**Tanggal:** █ / █ / 19██
**Prosedur:** Setetes (sekitar 0,07 cc) SCP-300-2 dipindahkan ke kaca objek mikroskop. Rekaman video berlangsung sekitar 2 jam.
**Detail:** Pemandangan yang terlihat terdiri dari interior tempat tinggal berperabotan lengkap. Di dalam area yang terlihat adalah perapian yang menyala dan beberapa kursi berlengan. Tiga orang berpakaian bagus, dua pria dan satu wanita, terlihat bercakap-cakap sambil menikmati sebotol anggur merah. Analisis membaca bibir dari percakapan mereka tidak lengkap, tetapi fragmen yang dikembangkan sejauh ini menunjukkan diskusi politik biasa mengenai masalah yang sesuai untuk tahun 18██, lagi-lagi di Inggris Victoria.

**Tanggal:** █ / ██ / 19██
**Prosedur:** Dua tetes (kira-kira 0,15 cc) SCP-300-2 dipindahkan ke kaca objek mikroskop untuk percobaan. Rekaman video berlangsung sekitar 3 jam.
**Detail:** Rekaman video buram dan tidak dapat dibaca. Meskipun beberapa fragmen video telah dianalisis, tidak ada informasi berguna yang bisa dikumpulkan. Eksperimen lebih lanjut harus dibatasi pada setetes SCP-300-2.

**Lampiran 300-2:** Insiden 300-012

Pada tanggal ██ / █ / 19██, Dr. █████ ditemukan tewas di Laboratorium C, dengan penyebab kematian karena luka tembak di kepala.  Rekaman video pengawasan laboratorium menunjukkan Dr. █████ secara obsesif melihat rekaman baru-baru ini dari eksperimen SCP-300 dan menjadi semakin gelisah sampai dia mencabut pistolnya dan bunuh diri.

Setelah penyelidikan, rekaman tersebut diidentifikasi dan dianalisis sebagai rekaman selama 3 jam yang dibuat selama percobaan di ██ / █ / 19██. Rekaman tersebut memperlihatkan seorang wanita muda berusia sekitar ██ tahun, duduk di kursi berlengan dan menyulam sebuah potongan pakaian sambil bernyanyi untuk dirinya sendiri. 

Penyelidikan lebih lanjut menunjukkan kemiripan yang mengejutkan antara wanita itu dan mendiang istri Dr. █████, yang meninggal ketika [DISUNTING], sampai dengan tanda lahir yang terlihat di sisi kiri lehernya. Eksperimen pada SCP-300 untuk sementara ditangguhkan menunggu penelitian tentang kemungkinan kemampuan telepati atau yang memengaruhi memori.

**Lampiran 300-3:** Ukiran Terletak di Belakang SCP-300
&gt; Sebuah dunia di dalam botol
&gt; Untuk Noraku yang tercinta
