    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1747-JP - ひだりゃんせ
**著者:** [[*user ELWIFE]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-1747-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1747-JPの完全な治療法は現在確立されていません。SCP-1747-JPに対抗しうる完全な治療法を確立し次第、すべてのSCP-1747-JP-A個体に対し速やかに実行してください。新たなSCP-1747-JP-A個体が発見された場合、サイト8141の標準的な人型オブジェクト収容施設に収容してください。

**説明:** SCP-1747-JPは方向感覚に影響を及ぼす認識災害です。
SCP-1747-JPの影響を受けた人物(SCP-1747-JP-A)は「左」という方向について他人に説明することに対し積極的になるほか、「左」に関する動作を意図的に正しく行うことが不可能になります。この認識災害は、現在実行可能ないかなる記憶処理を用いても取り除くことはできません。
また、初めて発見された個体であるSCP-1747-JP-A-1がどのようにして認識災害を発症したのかは現在不明です。

__**実験記録1747-1 - 2002/07/30**__
&gt; **対象:** SCP-1747-JP-A-1
&gt; 
&gt; **実施方法:** 対象に対して、対象が収容されている収容室内の中心に立ったのち、対象から見て左の方向へゆっくり歩くように指示する。
&gt; 
&gt; **結果:** 対象は中心に立ってから約32秒間、やや不安定に、かつゆっくりと収容室の内部を不規則に歩行したのち、立ち止まった。
&gt; 
&gt; **分析:** 「左」という方向にだけ異常性がはたらいているのか、追加で検証する必要があると考えます。-右京博士

__**実験記録1747-2 - 2002/07/31**__
&gt; **対象:** SCP-1747-JP-A-1
&gt; 
&gt; **実施方法:** 対象に対して、対象が収容されている収容室内の中心に立ったのち、対象から見て後ろの方向へゆっくり歩くように指示する。
&gt; 
&gt; **結果:** 対象は中心に立ってから、対象から見て後ろの方向へゆっくりとスムーズに歩行し、収容室の壁の前で立ち止まった。
&gt; 
&gt; **分析:** 対象は左に関する動作を行うことに関する能力のみが著しく低いと思われます。-右京博士

__**実験記録1747-3 - 2002/08/02**__
&gt; **対象:** SCP-1747-JP-A-1、D-1747
&gt; 
&gt; **実施方法:** SCP-1747-JP-A-1に対して、D-1747に「左」について説明するよう指示する。
&gt; 
&gt; **結果:** SCP-1747-JP-A-1はD-1747に未知の単語を用いて「左」についての説明を試みた。D-1747はSCP-1747-JP-A-1の説明に理解を示さなかった。その後D-1747はSCP-1747-JP-A-1に未知の単語を用いて「左」についての説明を試みた。その際D-1747の説明はSCP-1747-JP-A-1のものとは異なっていた。SCP-1747-JP-A-1はD-1747の説明に理解を示さなかった。
&gt; 
&gt; **分析:** どうやらSCP-1747-JP-Aから「左」について説明されることで同じ影響を受けてしまうのかもしれません。-後藤博士

__**音声記録1747-JP:**__ 以下は実験記録1747-3における音声記録です。
&gt; **付記:** 録音はD-1747とSCP-1747-JP-A-1が対面すると同時に開始され、右京博士は別室から音声通話を用いて指示を出していた。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **右京博士:** それではSCP-1747-JP-A-1、目の前の男性に「左」について説明してください。
&gt;  
&gt; **SCP-1747-JP-A-1:** 分かりました。えっと…(約17秒間の沈黙)「左」というのは、[データ削除済]というものです。
&gt;  
&gt; **D-1747:**[困惑したような声を上げる] 
&gt; 
&gt; **右京博士:** D-1747、今の説明について気になる点はありましたか？
&gt;  
&gt; **D-1747:** 気になる点も何も、まるで何言ってるか分かんなかったぞ、博士。いい年して何なんだコイツ。いいかお前、「左」ってのはな、[データ削除済]ってことだ。こんなのちょっと考えりゃ分かるだろ。
&gt; 
&gt; **右京博士:** D-1747、勝手な言動は慎んでください。
&gt; 
&gt; **D-1747:** おっと、すまねえ。
&gt;  
&gt; **右京博士:** [ため息をつく]SCP-1747-JP-A-1、今の彼の説明について気になる点はありましたか？
&gt; 
&gt; **SCP-1747-JP-A-1:** ごめんなさい、その、まるで何を言っているのかよく分からなくて…でも、昔からよくあることだったので、慣れてます。
&gt; 
&gt; **右京博士:** 分かりました。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** D-1747はSCP-1747-JP-Aに変化したと思われます。本来であれば「左」とは［データ削除済］というものを指すのに対し、D-1747やSCP-1747-JP-A-1はそれぞれ異なる説明を始めましたが、どちらも私の知る限りでは聞いたことのない単語を用いたものでした。現状治療法が見つかっていない以上、SCP-1747-JPに関する過度の実験はSCP-1747-JP-Aをこれ以上不必要に増加させる恐れがあるため、できる限り行わないことを強く推奨します。-右京博士
&gt; 
&gt; 追記:右京博士は実験終了後に降格処分を受けました。
&gt; 
&gt; 説明しようとすることがトリガーになっている可能性が高いと思われる。-後藤博士

__**実験記録1747-4 - 2002/08/03**__
&gt; **対象:** SCP-1747-JP-A-2(D-1747)
&gt; 
&gt; **実施方法:** 対象に対して、対象が収容されている収容室内の中心に立ったのち、対象から見て左の方向へゆっくり歩くように指示する。
&gt; 
&gt; **結果:** 対象は中心に立ってから、右手の薬指を口に含みながらつま先立ちを行った。
&gt; 
&gt; **分析:** 人によって「左」に対する認識が違うというのは間違いなさそうだ。-後藤博士

__**事案1747-JP - 2002/08/11**__
&gt; サイト81██でSCP-████-JPの収容違反が発生しました。この事案によって[データ編集済]人の職員が死亡し、サイト内の十字路や丁字路などに設置されたカメラの映像から、死亡した職員の大部分がSCP-1747-JPの影響を受けていた可能性が高いと推測されています。
&gt; 
&gt; 以下はサイト内のカメラに映った職員が避難のために取ったと思われる行動の一部です。
&gt;&gt; * 避難する方向とは違った通路を通る
&gt;&gt; * 通路の壁の角を凝視する
&gt;&gt; * 通路を通過したのち再び戻って来る
&gt;&gt; * 通路内で垂直に飛び跳ねる
&gt;&gt; * 通路の壁を両手で押し続ける
&gt;&gt; * アナウンス音声に反応して踊る
&gt;&gt; * 旧ソビエト連邦の国歌を歌い始める
&gt; 
&gt; 右は左の反対だと決まってるはずなんだが。どうして誰も私と同じように首を動かさなかったんだ？-右京研究員
&gt;</textarea></pre>
