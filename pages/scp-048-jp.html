**项目编号：** SCP-048-JP 

**项目等级：** Euclid

**特殊收容措施：**SCP-048-JP收容于部门-8126的生物收容室内。该生物收容室必须使用耐燃素材并且装备一个可以远程操作的锁和一扇带着猫眼的钢铁门。收容室和一般的走廊之间必须用一条短的走廊隔断。从一般走廊朝着收容室行走时必须装备最低为1000流明（光通量单位）的LED探照灯。在没有实验的预定下如果SCP-048-JP变化为SCP-048-JP-1，则投放饵类饲料40kg。进食过后产下的卵只留下可以继续实验用的数量，剩下的需被处分掉。SCP-048-JP现在被认为有多数存在于自然界。现在机动特勤部队よ-02 （&#34;缘之空&#34;）正在追踪伴随着烧伤和起火的异常死亡事件。SCP-048-JP的直接管理以及负责实验的员工请不要选择拥有以下条件的人员。

# 无论过去还是现在都有或者有过姐妹的人员。
# 有从年少时期就有交往的女性的人员。
# 和年轻女性保持着恋爱关系的人员。

**描述：** SCP-048-JP具备夜行性，除去身上不断流动的脉状体征外，它们类似于雌性楸形虫，身长5cm的甲虫群体。通常状态下它们会抑制住放光并且独自行动，但是一个月或者三个月一度，他们会为了繁殖而吸取营养。这个时候无论雌雄它们都会全身发出红光，体表温度达到850度。进入这个状态的SCP-048-JP，体力相比起来好一些的10只前后的SCP-048-JP会组成个体群并成为总数50只以上SCP-048-JP群体的核心开始行动。这个状态被称为SCP-048-JP-1。在自然界中他们会捕食被发光吸引而来的昆虫进行繁殖。如果是与哺乳类或者比自己体型明显要大的生物遭遇的话，SCP-048-JP-1就会采取异常的行动。SCP-048-JP-1会剧烈的摇动自己的翅膀造成巨大的声音。同时群体的形状会开始模仿对象的体型进行变化，发光也会遵循一定的节拍。在发光与声音直接暴露的生物会在一时间的朦胧后陷入催眠状态并试图和SCP-048-JP-1进行交流。他们在靠近时，SCP-048-JP-1会一起上前袭击并将对象捕食。这个时候在被袭击的对象不会有任何的抵抗。这个现象只对单一的目标有效，面对复数的对象，SCP-048-JP-1只会单纯的逃亡。

在很稀少的情况下这个现象会很接近人类的生活圈。SCP-048-JP会接近路灯或者住宅的灯光，预测这种现象的发生恐怕是源于其将这种光线误认为是有同类存在或者是安全场所。这个时候他们不会靠近更强的光线，这应该是基于它们生物所有的势力范围本能。侵入住宅的SCP-048-JP-1在接近民宅玄关灯的位置会变为大致1.4m的人型并向着玄关前移动，与此同时会进行闪耀和羽翼的震动。这个时候被当做对象的住民会感知到它们的存在。对象移动到玄关会听到对象的「妹」的声音。这个声音比起实际上的声音会有一些不明了的感觉。对象将门打开会进入和其他动物一样的一瞬朦胧状态，并在之后进入催眠状态，将SCP-048-JP-1认知为自己的「妹」。这个「妹」并不局限于现实的妹妹，也有可能是自己极其亲密的年轻女性姿态，并会激起对象对其强大的庇护欲。最后无防备并接近SCP-048-JP-1并导致对象被SCP-048-JP-1捕食，全身多处烧伤后死亡。幸运的是通过猫眼目击SCP-048-JP-1的情况下不会进入完全的催眠状态而是只会目击到冒着红光扭曲的「妹」。因为任何理由无法开门的状态。SCP-048-JP-1在多数场合都会在破晓前站立于门口并持续诱导对象和其会面。在周围变亮以前没有进行捕食的SCP-048-JP-1多数是被饿死，尸体会被自身的热量燃尽。

以下是与被收容的SCP-048-JP有关联的实验

[[collapsible show=&#34;+ 实验记录048-JP-██&#34; hide=&#34;- 隐藏文本&#34;]]
__**实验记录048-JP-01 - 日期████/██/██**__
**对象:** D-048-JP-01 32岁的成人男性　未婚　有妹妹
**实验方法:** 将受试者安置于收容室门前。将门保持开锁状态并将猫眼堵住。
**结果：**SCP-048-JP立即变化为SCP-048-JP-1并向门口靠近。受试者表现出十分动摇的样子向门前靠近并将门打开确认的时候，SCP-048-JP群体立刻开始从表面捕食受试者。受试者在此时没有一点的抵抗倾向，始终是一脸困惑的喊着他妹妹的名字。SCP-048-JP在尸体内脏刚刚烧好的部分中心进行捕食。之后通过照明将SCP-048-JP赶回收容室。
**笔记：**真可怜啊。

__**实验记录048-JP-04 - 日期████/██/██**__
**对象:** D-048-JP-04 24岁成人女性　没有妹妹　同性恋
**实验方法:** 收容室保持上锁状态，猫眼也不可使用。
**结果：**SCP-048-JP-1变化为小个子的人类形态。面朝受试者进入走廊的墙壁主张自己是受试者的恋人。受试者认为是基金会方面为了对受试者进行压迫而对其恋人进行了绑架，随后尝试着将门打开进行营救。但是因为门被上锁无法打开使得受试者进入狂乱状态连续叩打铁门。随后受试者被赶来的警备人员施加镇定剂。
**分析：**看来催眠的效果并不只是针对男性、而且只凭着羽音就可以达到这样的催眠效果着实十分恐怖。和狂怒起来的女性比起来哪个更可怕呢。

__**实验记录048-JP-19 - 日期████/██/██**__
**对象:** D-048-JP-05 3岁柴犬　
**实验方法:** 上一回实验相同的条件
**结果：**SCP-048-JP-1变为犬类的形态。受试者在一瞬的朦胧过后进入发情期开始对着收容室的门狂吠。因为其没有开门能力所以实验终止。
**分析：**和至今为止全部受试者的反应不同，因为其不具备智力所以变化为了对其最有效果的对象了吧。这条狗也真可怜啊。

__**实验记录048-JP-08 - 日期████/██/██**__
**对象:** D-048-JP-08 54岁男性　未婚　妹妹因为事故去世　
**实验方法:** 收容室处于上锁状态，猫眼可以使用。
**结果：**SCP-048-JP-1变成身体多处残缺的人型。和其他受试者一样，此次受试者也感知到了SCP-048-JP的存在并以极其混乱的神情察看了四周。数次呼喊了妹妹的名字并可以看出来受试者感到十分的恐慌。为了确认收容室的门后，受试者对猫眼进行了窥视之后开始哭喊「都是我的错」「那个时候真的是没有办法」并进入明显的精神失调。之后实验结束。
**分析：**虽然不知道他过去经历过什么、通过推断可以得出SCP-048-JP甚至可以利用人的罪恶感。又或者是可以重现他妹妹遭遇事故时候的画面。无论是哪一种都让人感觉很讨厌。

__**实验记录048-JP-EX - 日期████/██/██**__
**对象:** 28岁男性　未婚　没有妹妹　
**实验方法:** 收容室保持上锁状态，猫眼可以使用。
**注意：**这次的实验并不是通常的实验，是基金会员工在引导本来的受试者时不慎闯入。但是因为仍然是安全的状况，所以实验通常进行。
**结果：**SCP-048-JP-1变化为小个子且有一个奇特头部的人型（据观测者称，可以观察到是有虫子的触角一样发型）。因为受试者知道SCP-048-JP的性质，在表现出极度的动摇后只是在猫眼处窥视了一下便匆匆离开。
**补充：**████/██/██
对受试者进行周边调查表示，他未婚，没有妹妹，身边也没有处于恋爱关系的女性，十分的害羞甚至和普通女性都没有多少接触。他的同事们对他印象是「喜欢动画和漫画，非常老实的人」。为何SCP-048-JP变化为了那样的形态对他进行了直接质问，但是其以「员工的个人情报机密」为托词拒绝一切的发言。因为SCP-048-JP的特殊行为，我感觉这个事情必须要弄清楚，申请对这位人员进行强力调查。
