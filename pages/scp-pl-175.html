**Identyfikator podmiotu:** SCP-PL-175

**Klasa podmiotu:** --Euclid-- Keter

**Specjalne Czynności Przechowawcze:**
[[collapsible show=&#34;REWIZJA 1 — ZDEZAKTUALIZOWANO&#34; hide=&#34;Zamknij&#34;]]SCP-PL-175 oraz SCP-PL-175-A powinny być przechowywane w identycznych standardowych celach dla humanoidów, których lokalizacja zostanie wcześniej aprobowana przez kierownika projektu. Ze względu na właściwości anomalne oba podmioty muszą być ulokowane na odpowiadających im półkulach.

Bliźniacze dedykowane placówki przechowawcze powinny być skonstruowane według identycznych planów celem uniknięcia uszkodzenia infrastruktury podczas relokacji SCP-PL-175-A. Wysoce zalecane jest także utrzymywanie stałej łączności pomiędzy odpowiadającymi placówkami.

Działania i obecność samego SCP-PL-175 mogą być bezpiecznie ignorowane. W razie wystąpienia niepożądanego zachowania należy unieszkodliwić SCP-PL-175-A środkami pacyfikacji siłowej.
[[/collapsible]]
[[collapsible show=&#34;REWIZJA 2&#34; hide=&#34;Zamknij&#34;]]
SCP-PL-175 musi pozostać odizolowany w dedykowanym stanowisku przechowawczym; wszelkie interakcje pozostają wzbronione. W zasięgu 50 [m] zawsze powinien znajdować się przynajmniej jeden przeszkolony operator kombinezonu EXOTANT zmodyfikowanego pod wykorzystanie miotacza płomieni. Personel ochronny placówki oraz zautomatyzowane środki ochronne muszą być wyposażone w dedykowaną amunicję zapalającą o zwiększonej efektywności przeciw podmiotowi w razie przełamania zabezpieczeń.

Obiekt nie może zostać w żaden sposób zdekonspirowany, nawet jeżeli oznaczać to będzie jego zniszczenie. W sytuacjach krytycznych każdy członek projektu SCP-PL-175 priorytetowo zobowiązany jest do jego terminacji.
[[/collapsible]]

**Opis:** SCP-PL-175 jest humanoidalnym bytem o wzroście 187 [cm] i masie 86 [kg]. Podmiot zbudowany jest ze smolistej substancji lżejszej od powietrza atmosferycznego. Wszelkie parametry fizyczne SCP-PL-175 zawsze idealnie odzwierciedlają stan i wygląd mężczyzny rasy kaukaskiej, dalej określanego jako SCP-PL-175-A i jego ubioru.

Dalsza analiza substancji składowej SCP-PL-175 jest niemożliwa ze względu na jej natychmiastowe utlenienie po separacji od głównej masy. Podmiot zdolny jest do uzupełnienia niedoborów autonomicznie i, ze względu na swoją naturę, najprawdopodobniej nieświadomie. Właściwości fizyczne budulca bytu w związku z anomalią nie są stałe.

Główną zdolnością anomalną SCP-PL-175 jest perfekcyjna mimika bieżącego stanu SCP-PL-175-A w odbiciu lustrzanym wzdłuż południków 53°1&#39;20&#34; i 126°58&#39;40&#34;: Pod tym pojęciem zawiera się odwzorowanie prędkości i kształtu. Oznacza to, że podmiot jest w stanie dokładnie naśladować wszystkie czynności SCP-PL-175-A.

Odwzorowanie ruchu odbywa się niezależnie od dostępności środków transportu wykorzystywanych przez SCP-PL-175-A — w razie ich użycia zaobserwowano lewitację podmiotu. Ze względu na mimikę obiekt odwzoruje prędkość i przyspieszenie w anomalny sposób. W razie kolizji SCP-PL-175 traktowany jest jako standardowy obiekt fizyczny wyrządzający uszkodzenia wystarczające, do kontynuowania mimiki, w razie konieczności przejawiając skrajną twardość i wytrzymałość. Fundacja dotychczas nie opracowała metody unieruchomienia podmiotu. W związku z tym SCP-PL-175 i SCP-PL-175-A nie mogą przekroczyć wymienionych południków efektywnie tracąc dostęp do odpowiadającej połowy globu.

SCP-PL-175-A zdolny jest do transferu świadomości pomiędzy obydwoma podmiotami. Proces ten jest nieświadomy i występuje jedynie w stanie aktywności fal mózgowych typu delta lub przy całkowitym ich zaniku. Przejęcie kontroli nad obiektem SCP-PL-175 działa na instynktownym poziomie; odnotowano problemy z kojarzeniem faktów oraz śledzeniem ciągu przyczynowo-skutkowego.

SCP-PL-175 nigdy nie wykazywał przejawów samoświadomości.

05/03/2██9
[[collapsible show=&#34;Dodatek 1: Fragment przesłuchania SCP-PL-175-A&#34; hide=&#34;Zamknij log&#34;]]
&gt; //**Motyw:** Profilowanie psychologiczne SCP-PL-175-A.//
&gt; 
&gt; -----
&gt; **Dr Fostergrant (F):** Dzień dobry, PL-175-A. Nazywam się Clyde Fostergrant i jestem pańskim osobistym lekarzem. Jak się pan dzisiaj czuje?
&gt; 
&gt; **SCP-PL-175-A (175-A):** //jąkając się// Nie najlepiej. Wasi ludzie... Chyba nie należą do zbyt rozmownych, prawda?
&gt; 
&gt; **Dr F:** Agenci polowi? Nie, nieszczególnie.
&gt; 
&gt; &lt;&lt;Cisza, [4] sekundy.&gt;&gt;
&gt; 
&gt; **Dr F:** A zatem, ██████ ███████, lat 48, urodzony w ███████?
&gt; 
&gt; **175-A:** Tak, wszystko się zgadza.
&gt; 
&gt; **Dr F:** Rozumiem, że zaistniała sytuacja jest dla ciebie stresująca, dlatego chciałbym, aby myślał pan o swoim obecnym stanie jak o pobycie w szpitalu. Ma pan pewną przypadłość, którą próbujemy zrozumieć. Zadam teraz kilka pytań, w porządku?
&gt; 
&gt; **175-A:** Oczywiście, słucham.
&gt; 
&gt; **Dr F:** Czy towarzyszą panu myśli depresyjne lub samobójcze?
&gt; 
&gt; **175-A:** Nie, nie bardziej niż na co dzień.
&gt; 
&gt; **Dr F:** Czy kiedykolwiek przejawiał pan tendencje do samookaleczania?
&gt; 
&gt; **175-A:** Nie.
&gt; 
&gt; **Dr F:** Czy jest lub był pan uzależniony od substancji psychoaktywnych?
&gt; 
&gt; **175-A:** Cóż... będzie z pół roku, odkąd rzuciłem palenie. Lekarz... ten na zewnątrz, twierdził że mam ostatnią szansę by to odstawić.
&gt; 
&gt; **Dr F:** Interesujące. Cieszę się, że udało się panu wyjść z nałogu, ja niestety chyba utknąłem na stałe. //krótki śmiech// Co pan sądzi o nowym lokum?
&gt; 
&gt; **175-A:** Przyjemnie tu, choć... trochę klaustrofobicznie. Wie pan, zawsze miałem z tym problem...
&gt; 
&gt; **Dr F:** Hm. Mogę obiecać, że jeżeli będzie się pan dobrze sprawował, z przyjemnością przyklepię wniosek o swobodne przemieszczanie się. Przejdźmy dalej.
&gt; 
&gt; ----------
&gt; //Pominięto nieistotne informacje.//

&gt; W oparciu o profilowanie psychologiczne zmieniono Specjalne Czynności Przechowawcze.
[[/collapsible]]

17/04/2██9
[[collapsible show=&#34;Dodatek 2: Fragment przesłuchania SCP-PL-175-A&#34; hide=&#34;Zamknij log&#34;]]
&gt; //**Motyw:** Analiza relacji SCP-PL-175-A wobec SCP-PL-175.//
&gt; 
&gt; //Pominięto wstęp//
&gt; -----
&gt; **Dr Fostergrant (F):** ...gdybyś mógł nam znowu opowiedzieć o sto siedemdziesiątce piątce. Cieniu. Od dawna się znacie?
&gt; 
&gt; **SCP-PL-175-A (175-A):** Znamy? W sensie...
&gt; 
&gt; **Dr ██████ (█):** Proszę nam opowiedzieć, od kiedy miał pan kontakt z anomalią.
&gt; 
&gt; **175-A:** A. //Umm...// Wydaje mi się, że jakoś od dzieciństwa. Po prostu zawsze był.
&gt; 
&gt; **Dr F:** Proszę kontynuować.
&gt; 
&gt; &lt;&lt;Chrząknięcie.&gt;&gt;
&gt; 
&gt; **175-A:** No, natknąłem się na niego dopiero, kiedy odwiedzaliśmy ciotkę. Mieszkaliśmy trochę dalej, na wsi. Najpierw myślałem, że to jakiś inny dzieciak, może trochę, no wiedzą panowie //&lt;&lt;gwizdnięcie&gt;&gt;//, dlatego mnie małpował. Potem wyjechaliśmy i temat jakoś nie wrócił.
&gt; 
&gt; **Dr █:** Nigdy się pan nad tym nie zastanawiał? Kim był identyczny człowiek, który nie pozwalał przejść za połowę podwórza?
&gt; 
&gt; **175-A:** No, czasami. Zwłaszcza w snach. Bo wiedzą panowie, czasem mi się śniło, jakbym nim był. To znaczy - sobą, no ale takim czarnym.
&gt; 
&gt; **Dr F:** W pełni pana rozumiem, prawdziwy horror.
&gt; 
&gt; &lt;&lt;Przerwa w nagraniu, [18] sekund.&gt;&gt;
&gt; 
&gt; **Dr █:** ...owiada na nasze wymogi dotyczące profesjonalizmu?
&gt; 
&gt; &lt;&lt;Kroki. Trzask drzwi.&gt;&gt;
&gt; 
&gt; **Dr F:** Proszę wybaczyć zachowanie współpracownika, obiecuję że osobiście dopilnuję wszelkich kwestii dyscyplinarnych. Jest pan w stanie kontynuować, prawda?
&gt; 
&gt; **175-A:** //&lt;&lt;jąkając się&gt;&gt;// Oczywiście, nic się nie stało...
&gt; 
&gt; **Dr F:** Cieszę się. Wracając, jakie emocje czuje pan w stosunku do obiektu?
&gt; 
&gt; **175-A:** Zawsze był trochę... no, niepokojący. Cieszę się, że go zamknęliście, nigdy nic...
&gt; 
&gt; **Dr F:** &#34;Go&#34;. Traktuje go pan jako istotę żywą? Niezależny byt? &#34;Kogoś&#34;, nie &#34;coś&#34;?
&gt; 
&gt; **175-A:** Ja... nie jestem pewien. To znaczy, dotychczas tylko mnie naśladował, ale nie możemy być nigdy pewni, prawda? //&lt;&lt;nerwowo&gt;&gt;// To... dość dziwne, rozumie pan. Może to po prostu coś obcego, co na razie tylko dobrze udaje? Może tylko się uczy?
&gt; 
&gt; **Dr F:** Niepotrzebnie się pan przejmuje. Jak już mówiłem, sto siedemdziesiąt pięć jest w naszym posiadaniu i nie stanowi żadnego zagrożenia. A już na pewno nie dla pana, no chyba że sam pan będzie chciał go uderzyć. //&lt;&lt;szelest&gt;&gt;// Proszę się poczęstować, pomoże na stres.
&gt; 
&gt; &lt;&lt;Dźwięk odpalanej zapalniczki.&gt;&gt;

&gt; Przesłuchanie pozwoliło na stwierdzenie lekkiej paranoi SCP-PL-175-A w związku z podmiotem. Podjęto decyzję o zwiększeniu częstotliwości ewaluacji psychologicznych. Dr ██████ otrzymał reprymendę w związku z nieprofesjonalnym zachowaniem.
[[/collapsible]]

13/07/2██9
[[collapsible show=&#34;Dodatek 4: Incydent 175-1&#34; hide=&#34;Zamknij&#34;]]
Dnia ██/██/████, o godzinie 14:58 czasu lokalnego SCP-PL-175 podjął nieudaną próbę przełamania zabezpieczeń. Mimo efektywnego unieszkodliwienia strażnika oraz dezaktywacji zabezpieczeń obiekt nie kontynuował ucieczki. Porównania zapisów monitoringu wykazały, że ciało nieprzytomnego SCP-PL-175-A opierało się z zachowaniem mimiki w pozycji stojącej o zachodnią ścianę celi.

Na wskutek interwencji personelu ochrony przechwycono SCP-PL-175-A. Po aplikacji soli trzeźwiących podmiot SCP-PL-175 przestał przejawiać niezależność; Incydent uznano za zakończony.

Przeprowadzono przesłuchanie w sprawie Incydentu. Zaktualizowano procedury przechowawcze.
[[/collapsible]]

13/07/2██9
[[collapsible show=&#34;Dodatek 5: Fragment przesłuchania SCP-PL-175-A&#34; hide=&#34;Zamknij log&#34;]]
&gt; //**Motyw:** Poznanie perspektywy SCP-PL-175-A odnośnie Incydentu 175-1.//
&gt; 
&gt; //Pominięto wstęp.//
&gt; ------
&gt; **SCP-PL-175-A (175-A):** ...dziwny sen, doktorze. Bardzo realny. Wie pan, jak te koszmary.
&gt; 
&gt; **Dr Fostergrant (F):** Nie, na szczęście nie wiem. O czym był?
&gt; 
&gt; **175-A:** No... o was. W sensie o celi i w ogóle. Niemal identycznej.
&gt; 
&gt; &lt;&lt;Cisza, [7] sekund. Tykanie zegarka.&gt;&gt;
&gt; 
&gt; **175-A:** //&lt;przełyka ślinę.&gt;// Drzwi były otwarte, a mnie ciągnęło na zewnątrz. No to wstałem i poszedłem, wie pan, jak w tych świadomych snach...
&gt; 
&gt; **Dr F:** Nie, nie wiem.
&gt; 
&gt; **175-A:** ...No to już chciałem wychodzić, ale do środka wszedł... wszedł... No, jakby wasz strażnik... Ale dziwny jakiś. Taki, no nie wiem, wrogi? Jak na niego patrzyłeś, to wiedziałeś... //&lt;chrząknięcie&gt;// no... skrzywdziłby mnie.
&gt; 
&gt; **Dr F:** Więc zareagował pan pierwszy?
&gt; 
&gt; **175-A:** Nie! To znaczy... //&lt;jąkając się&gt;// we śnie tylko rzuciłem nim o ścianę... Dobry Boże... Doktorze, nie skrzywdziłem człowieka, prawda?
&gt; 
&gt; **Dr F:** Nie, no co pan //&lt;śmiech&gt;//. Choć to tylko sen, pewnie był stresujący jak cholera, co? &lt;&lt;szelest&gt;&gt; Proszę, dla odreagowania.
&gt; 
&gt; &lt;&lt;Dźwięk odpalanej zapalniczki.&gt;&gt;
&gt; 
&gt; **Dr F:** Więc. Śniło się panu, że koleś wylądował na ścianie. Uciekał pan?
&gt; 
&gt; **175-A:** Próbowałem. Ale im silniej chciałem wyjść, albo choćby wystawić głowę, by się rozejrzeć tym silniej ciągnęło mnie do środka. Po prostu... nie mogłem.
&gt; 
&gt; **Dr F:** Może to i lepiej. Po co chciał pan uciekać, z ludzkiej ciekawości?
&gt; 
&gt; **175-A:** Nie, to było coś znacznie prostszego. Może, jak przy tamtym strażniku, jakiś prymitywny strach, albo coś. Na pewno nie zastanawiałem się nad niczym szczególnie. I tak nie mogłem myśleć, bardzo się czegoś bałem. //&lt;&lt;poddenerwowany&gt;&gt;// To przypominało trochę takie... no, strzępy myśli. &#34;Uciec&#34;, &#34;schować się&#34;, no, wie pan.
&gt; 
&gt; **Dr F:** No, nie.
&gt; 
&gt; &lt;&lt;Cisza, [5] sekund. Tykanie zegarka.&gt;&gt;
&gt; 
&gt; **175-A:** Doktorze, czy... czy to miało coś wspólnego z tym &#34;cieniem&#34;? Czy nikomu nic się nie stało?
&gt; 
&gt; **Dr F:** Spo-kojnie. Cień to nasz problem i, z tego co wiem, przez całą noc grzecznie spał, leżał, czy co on tam robi kiedy pan śpi. Jeszcze jednego? //&lt;przerwa&gt;// Zadam tylko ostatnie pytanie, czy orientował się pan, gdzie mniej więcej by pan uciekał?
&gt; 
&gt; **175-A:** //&lt;po chwili wahania&gt;// Nie jestem pewien, ale... chyba na wschód, doktorze.
&gt; 
&gt; &lt;&lt;Dźwięk odpalanej zapalniczki.&gt;&gt;

&gt; **Informacje dodatkowe:** Ustalono, że podmiot A nie znał rozkładu placówki symetrycznej. Dr Fostergrant został tymczasowo zdegradowany do 3 poziomu upoważnienia ze względu na zignorowanie 4 uprzednich ostrzeżeń dyscyplinarnych.
[[/collapsible]]

28/06/2██0
[[collapsible show=&#34;Dodatek 6: Podsumowanie w sprawie śmierci SCP-PL-175-A&#34; hide=&#34;Zamknij&#34;]]
Dnia 28/12/2██0, o godzinie 17:34 naukowiec nadzorujący projektu, doktor Fostergrant stwierdził zgon SCP-PL-175-A wywołanego złośliwym rakiem płuc. Mimo uprzednich operacji mających na celu sklonowanie i transplantację, organizm obiektu A nie zaakceptował organów. W połączeniu z wyraźnym pogorszeniem stanu efektu anomalnego SCP-PL-175 do stopnia znacznie utrudniającego badania podjęto decyzję o zabezpieczeniu obu obiektów w przeszklonych trumnach będących pod stałym nadzorem zautomatyzowanego systemu monitoringu.

Efekt anomalny nie ustał po śmierci. Sekcja zwłok nie pomogła w ustaleniu jego źródła.

&gt; Jakim cudem organizm nie przyjął narządów? To fizycznie niemożliwe, nie doszło u 175-A do stwierdzenia procesów autoimmunizacyjnych. Byłoby to zrozumiałe, jeżeli popełniliśmy błąd przy klonowaniu, na co szansa jest naprawdę niewielka... ale czterokrotnie? Widzę dwa rozwiązania. Mamy wyjątkowo niekompetentny personel odpowiedzialny za reprodukcję narządów, co poddaję w wątpliwość zważywszy na setki udanych przeszczepów na skali roku.
&gt; 
&gt; Na naszym poziomie zaawansowania tej technologii bardziej prawdopodobna jest interwencja zewnętrzna. Sabotaż, tudzież morderstwo, humanizując nieco podmiot A. Prawdę powiedziawszy, tak, podejrzewam o to Fostergranta. Oczywiście złożyłem już sprawę do Komitetu, ale, jasna cholera, powinni zareagować wcześniej i surowiej. Powinniśmy wyciągnąć z tego wnioski na przyszłość.
&gt; [[&gt;]]
&gt; //— Dr ██████//
&gt; [[/&gt;]]
[[/collapsible]]

29/06/2██0
[[collapsible show=&#34;Dodatek 7: Incydent 175-2&#34; hide=&#34;Zamknij&#34;]]
Po zamknięciu trumien kliku niepowiązanych członków personelu placówki przechowawczej SCP-PL-175 zgłosiło ciche, trudne do zidentyfikowania dźwięki. Mikrofony kierunkowe nie były w stanie potwierdzić tych relacji, procedurę zakończono bez odnotowania sprzeczności.

24 godziny później SCP-PL-175 rozerwał trumnę dotkliwie kalecząc pełniący dyżur personel ochronny, po czym dokonał przełamania zabezpieczeń placówki. W przechwyceniu nieefektywnymi okazały się awaryjne hydranty azotowe, system laserów wysokoenergetycznych oraz konwencjonalne i zautomatyzowane uzbrojenie kinetyczne przystosowane do unieszkodliwienia SCP-PL-175-A.

Podmiot nie posiadał ściśle określonej trasy, ruchy, nieprecyzyjne i gwałtowne, wykonywane były w krótkich, nieregularnych interwałach czasowych. W oparciu o poprzednie testy ustalono, że SCP-PL-175-A nadal posiada świadomość połączoną z SCP-PL-175 oraz możliwość jego kontroli. Komunikacja między bytami jest jednak zakłócana i aplikowana z zauważalnym opóźnieniem.

SCP-PL-175 zachował zdolności wokalizacyjne, które wykorzystuje do wykrzykiwania prostych komunikatów informujących prawdopodobnie o aktualnym stanie SCP-PL-175-A. Nie zostały one oficjalnie sklasyfikowane jako zagrożenie poznawcze.

Od czasu Incydentu 175-2 SCP-PL-175 pozostaje skrajnie agresywny, mimo prawidłowo postępującego rozkładu szczątków SCP-PL-175-A. Zgodnie z zaleceniem naukowców nadzorujących zaktualizowano procedury przechowawcze.

Decyzja o transferze podmiotu z placówek dedykowanych do Ośrodka 13 została zatwierdzona.
[[/collapsible]]
