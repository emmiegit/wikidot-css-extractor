  **วัตถุ #:** SCP-3063
##white|คุณได้ยินเสียงหวี่นั้นหรือเปล่า?##
**ระดับ:** Keter
##white|เสียงมันเบามาก##
**มาตรการกักกันพิเศษ:** ร่างใดๆ ก็ตามของ SCP-3063 ที่ถูกค้นพบนั้นจะต้องถูกรายงานทันที และถูกกำจัดโดยเร็วที่สุดเท่าที่จะทำได้ด้วยวิธีที่เหมาะสม อาคารของสถาบันทั้งหมดและที่พักของบุคลากรทุกคนจะต้องติดตั้งมาตรการควบคุมแมลงที่มีประสิทธิภาพสูงสุดที่มีอยู่ บุคลากรไม่ควรมีปฏิสัมพันธ์หรือรับทราบถึงการปรากฏของ SCP-3063 นอกเหนือไปจากการทำลายร่างดังกล่าวทันทีที่เห็น
##white|แต่ก็ดังอยู่ตลอด##
บุคลากรของสถาบันหรือบุคคลพลเรือนที่ทราบหรือสงสัยว่าได้ทำข้อตกลงกับ SCP-3063 นั้นจะต้องถูกกักกันในสถานที่ที่ใกล้ที่สุดของสถาบันโดยทันทีพร้อมกับสิ่งอำนวยความสะดวกในการกักกันที่เหมาะสม[[footnote]]หมายเหตุ: ในบริบทนี้ &#34;เหมาะสม&#34; ไม่มีความหมายเหมือนกันกับ &#34;เหมาะสมสำหรับการกักกันมนุษย์&#34; การกักกันอย่างปลอดภัยของบุคคลที่ได้รับผลกระทบถือเป็นแบบอย่างขั้นสูงสุด ข้อกังวลอื่นๆ ทั้งหมด ไม่ว่าจะเพื่อความสะดวกสบายหรือไม่ก็ตาม เป็นเรื่องรอง[[/footnote]] จนกระทั่งเหตุการณ์ของบุคคลดังกล่าวถึงแก่ความตาย เมื่อบุคคลที่ได้รับผลกระทบเสียชีวิต ซากของพวกเขาจะถูกเผาพร้อมกับสิ่งมีชีวิตใดๆ ที่อาจโผล่ออกมาจากซากของพวกเขาในระหว่างการกักกัน บุคคลที่ได้รับผลกระทบจาก SCP-3063 นั้นไม่ต้องการอาหารหรือความสนใจจากภายนอก และไม่ว่าในกรณีใดๆ ก็ห้ามนำพวกเขาออกจากการกักกันในขณะที่ยังมีชีวิตอยู่
##white|เสียงกระพือปีกในห้องที่ห่างออกไป##
หากไม่สามารถกักตัวบุคคลที่ได้รับผลกระทบได้ไม่ว่าด้วยเหตุผลใดก็ตาม เจ้าหน้าที่ของสถาบันควรพยายามทุกวิถีทางเพื่อสังหารบุคคลดังกล่าวก่อนที่จะเกิดเหตุการณ์ที่พวกเขาเสียชีวิตตามธรรมชาติ  หากเป็นไปไม่ได้ หรือบุคคลที่ได้รับผลกระทบไม่ถูกค้นพบก่อนที่จะเสียชีวิต หน่วยเคลื่อนที่พิเศษ Beta-5 จะบังคับใช้มาตรการ 18-Islip
##white|คุณได้ยินผมหรือเปล่า##
**รายละเอียด:** SCP-3063 เป็นตัวตนที่บิดเบือนความจริงระดับ 5 ที่สามารถสื่อสารทางกระแสจิตได้ SCP-3063 มักจะปรากฏตัวเป็นแมลงวันตัวผู้ที่โตเต็มวัยซึ่งไม่มีความผิดปกติทางสรีรวิทยา (//Musca domestica//). ปัจจุบันเชื่อกันว่า SCP-3063 ปรากฏตัวได้พร้อมกันแค่ร่างเดียวเท่านั้น แต่เรื่องนี้ยังไม่ได้รับการยืนยัน จะถือว่าร่างของมัน &#34;ถูกทำลาย&#34; เมื่อพวกมันได้รับความเสียหายเพียงพอที่จะฆ่าแมลงวันบ้านที่ไม่ผิดปกติได้ หลังจากนั้น SCP-3063 จะปรากฏตัวที่อื่นบนโลก  ยังไม่มีการสังเกตเหตุการณ์การปรากฎตัวในขณะนี้ และขณะนี้ยังไม่ทราบว่า SCP-3063 ปรากฏตัวเป็นแมลงวันบ้านตัวใหม่ทั้งหมดหรือเพียงแค่เข้าไปอยู่ในร่างของแมลงวันที่มีอยู่
##white|คุณได้ยินไหมตอนผมกำลังมา?##
ร่างทุกร่างของ SCP-3063 ดำเนินการโดยมีเป้าหมายเดียวกัน คือการทำข้อตกลงกับบุคคล เงื่อนไขของข้อตกลงนั้นแตกต่างกันไป แต่มักจะเกี่ยวข้องกับ SCP-3063 สัญญาว่าจะให้แต่ละคนทำสิ่งใดสิ่งหนึ่งที่พวกเขาปรารถนาเพื่อแลกกับราคาที่ไม่ระบุ ข้อเสนอดังกล่าวรวมถึงเงินจำนวนมาก ความรักของบุคคลอื่น อำนาจทางการเมือง และความสามารถในการบิดเบือนความเป็นจริง  มีสมมติฐานว่า SCP-3063 อ่านความคิดของเป้าหมายเพื่อปรับแต่งข้อเสนอเฉพาะสำหรับพวกเขา  SCP-3063 ปฏิเสธที่จะพูดคุยเรื่องอื่นนอกเหนือจากข้อตกลง
##white|ผมได้ยินนะ##
หากบุคคลยอมรับเงื่อนไขข้อตกลง ร่างของ SCP-3063 จะลุกไหม้และมันจะตายทันที, เมื่อถึงจุดนั้นบุคคลคนนั้นจะได้รับสิ่งที่สัญญาไว้ หากบุคคลไม่ยอมรับข้อตกลงของ SCP-3063 มันจะพยายามล่อลวงพวกเขาต่อไปด้วยข้อเสนอที่มากขึ้นเรื่อยๆ จนกว่าบุคคลนั้นจะยอมรับหรือร่างของมันจะถูกทำลาย
##white|คุณรู้หรือเปล่าหรือเปล่าว่ามันคืออะไร?##
หลังจากระยะเวลา 2,376 วันนับจากวันที่ทำข้อตกลงกับ SCP-3063 บุคคลที่ได้รับผลกระทบจะได้รับการดำเนินการตามรายละเอียดด้านล่าง:
##white|สิ่งที่คุณจะเสียสละทุกอย่างเพื่อให้ได้มา?##
* ไข่ที่ปฏิสนธิแล้วของสัตว์ทุกชนิดที่รู้จักในอันดับ //Diptera// จะปรากฏภายในปอด คอ กระเพาะอาหาร ลำไส้ ไซนัส ช่องหู ช่องทวารหนัก ท่อปัสสาวะ และเนื้อเยื่อของกล้ามเนื้อของบุคคลที่ได้รับผลกระทบ  จำนวนไข่ดังกล่าวโดยทั่วไปมีตั้งแต่ 5,000 ถึง 20,000
* ไข่จะฟักเป็นตัวตามธรรมชาติ และหนอนแมลงวันที่เกิดขึ้นจะเริ่มกินเนื้อเยื่อของผู้ที่ได้รับผลกระทบเป็นเวลา 3 ถึง 14 วันเพื่อหลบหนีออกจากร่างกายของผู้ที่ได้รับผลกระทบ
* เมื่อพ้นระยะนี้หนอนแมลงวันจะกลายเป็นดักแด้และนอนอยู่เฉยๆ
* ภายใน 2 ถึง 6 วันดักแด้จะกลายเป็นแมลงวันตัวโตเต็มวัย
* แมลงวันที่เกิดใหม่จะกินโฮสต์ของพวกมันต่อไปและผสมพันธุ์กันเองจนกว่าโฮสต์จะได้รับความเสียหายเพียงพอและเสียชีวิตลง โดยปกติจะใช้เวลาระหว่างหนึ่งถึงห้าสัปดาห์ และเป็นที่ทราบกันดีว่ากระบวนการนี้สามารถผลิตแมลงวันได้มากถึง 50 ล้านตัว
* เมื่อบุคคลที่ได้รับผลกระทบตาย แมลงวันที่เหลืออยู่จะหยุดแพร่พันธุ์และเข้าสู่ระยะพักตัว จนกระทั่งพวกมันจะอดอาหารและตายในที่สุด
* ร่างใหม่ของ SCP-3063 จะปรากฏขึ้นอีกครั้งหลังจากที่ผู้ได้รับผลกระทบเสียชีวิตได้ไม่นาน
##white|ผมรู้ว่ามันคืออะไร##
บุคคลที่ได้รับผลกระทบจะยังคงรู้สึกตัวเกือบตลอดกระบวนการนี้ ส่งผลให้เกิดความทุกข์อย่างมาก ประมาณ 70% ของบุคคลที่ได้รับผลกระทบจะพยายามฆ่าตัวตายในระหว่างกระบวนการนี้ แมลงวันที่เกิดขึ้นระหว่างกระบวนการนี้ได้รับการพิจารณาแล้วว่าไม่มีความผิดปกติใดๆ หากบุคคลที่ได้รับผลกระทบเสียชีวิตระหว่างช่วงเวลาใดๆ ของกระบวนการนี้ (หรือในช่วง 2,376 วันก่อนหน้า) กระบวนการจะหยุดลงและแมลงวันก็จะตาย ไม่มีวิธีใดที่เป็นที่รู้จักในการหลีกเลี่ยงกระบวนการนี้นอกจากการตายของบุคคลนั้น
##white|และผมสามารถให้คุณได้##
จนถึงปัจจุบัน เจ้าหน้าที่ของสถาบันหกคนได้รับการติดต่อจาก SCP-3063 และมีความพยายามที่จะทำเงื่อนไขข้อตกลงเพื่อทำให้ SCP-3063 ทำให้กำจัดตัวมันเอง แม้ว่าจะไม่มีใครประสบความสำเร็จก็ตาม  ด้านล่างนี้คือบันทึกการทดสอบบางส่วนของความพยายามดังกล่าว
##white|มันอาจดูเหมือนเวลาผ่านไปได้ไม่นานสำหรับคุณ##
&gt; **บันทึกการทดสอบ SCP-3063**
&gt; ##F4F4F4|แต่ให้ตายเถอะ##
&gt; **การทดสอบ #:** 3063-1
&gt; **ผู้ทดสอบ:** นักวิจัยอาวุโส อลิซาเบธ เกา
&gt; **ข้อตกลง:** “ให้ SCP-3063 ตาย”
&gt; **ผลลัพธ์:** ร่างของ SCP-3063 ลุกไหม้ ไข่แมลงวันปรากฏภายในตัวของ ดร.เกา 2,376 วันหลังจากการทดสอบ
&gt; **การตีความ:**  เห็นได้ชัดว่า SCP-3063 ตีความคำว่า &#34;ตาย&#34; ว่าเป็นความตายของร่างๆ หนึ่งของมัน
&gt; ##F4F4F4|มันเหมือนกับชั่วนิรันดร์##
&gt; **การทดสอบ #:** 3063-2
&gt; **ผู้ทดสอบ:** นักวิจัยอาวุโส เดวิด โรเบิร์ต
&gt; **ข้อตกลง:** “ให้ SCP-3063 ถูกกักกันอย่างถาวร”.
&gt; **ผลลัพธ์:** การร่างของ SCP-3063 หยุดเคลื่อนไหวและถูกกำหนดให้ตายแล้ว ตัวอย่างที่ตายนั้นถูกบรรจุอยู่ภายในหน่วยกักกันที่ปลอดภัยด้านล่างไซต์-63  หลังจากผ่านไป 2,376 วัน ไข่ของสัตว์ในอันดับ //Diptera// ก็ปรากฏขึ้นภายในร่างกายของนักวิจัยอาวุโส  โรเบิร์ต 3 เดือนหลังจากการตายของเขา มีการยืนยันว่าร่างของได้ SCP-3063 ปรากฏตัวขึ้นอีกครั้ง
&gt; **การตีความ:** เหมือนกับครั้งที่แล้ว ดูเหมือนว่าเงื่อนไขข้อตกลงดังกล่าวดูเหมือนจะครอบคลุมถึงร่างปัจจุบันของ SCP-3063 เท่านั้น
&gt; ##F4F4F4|สำหรับแมลงวันอย่างผม##
&gt; **การทดสอบ #:** 3063-3
&gt; **ผู้ทดสอบ:** ดร.แคโรไลน์ แฟร์เวเธอร์ 
&gt; **ข้อตกลง:** “ให้ยุติกิจกรรมทั้งหมดของ SCP-3063 อย่างถาวร”.
&gt; **ผลลัพธ์:** ผลลัพธ์เหมือนกับการทดสอบ #3063-1
&gt; **การตีความ:** เป็นที่ชัดเจนว่า &#34;ถาวร&#34; ในบริบทของ SCP-3063 ขยายออกไปเพียง 2,376 วันก่อนที่บุคคลนั้นจะเสียชีวิต
&gt; ##F4F4F4|คุณคิดว่ามันคุ้มค่าหรือเปล่าละ?##
&gt; **การทดสอบ #:** 3063-4
&gt; **ผู้ทดสอบ:** นักวิจัยอาวุโส วิลเลียม มาร์โลว์ 
&gt; **ข้อตกลง:** “ความรู้เกี่ยวกับธรรมชาติที่แท้จริงของ SCP-3063”
&gt; **ผลลัพธ์:** SCP-3063 ลุกไหม้ สำเนาเอกสารฉบับพิมพ์ (ไม่มีบันทึกการทดสอบ) ปรากฏต่อหน้านักวิจัยอาวุโส มาร์โลว์ กระบวนการดำเนินไปตามปกติ
&gt; **การตีความ:** สมมติว่า SCP-3063 ไม่ได้โกงผู้ที่ทำข้อตกลงไว้ ให้ถือว่าเอกสารนี้ถูกต้องและเป็นความจริง
&gt; ##F4F4F4|คุณยังตัดสินใจไม่ได้หรอ.##
&gt; **การทดสอบ #:** 3063-5
&gt; **ผู้ทดสอบ:** ดร. แพทริค แมคแกนน์ 
&gt; **ข้อตกลง:** “ความรู้ที่ชัดเจนและเข้าใจได้ของ SCP-3063 นอกเหนือจากความรู้ที่สถาบัน SCP มีอยู่ในปัจจุบัน&#34;
&gt; **ผลลัพธ์:** SCP-3063 ลุกไหม้ ผลลัพธ์ของการทดสอบนี้และการทดสอบต่อไปได้ปรากฏออกมา ก่อนที่ ดร. แมคแกนน์ จะฆ่าตัวตายด้วยการใช้ปากกาเจาะหลอดเลือดแดงของตัวเอง
&gt; **การตีความ:** SCP-3063 มีความสามารถรับรู้ล่วงหน้าหรือสามารถส่งผลโดยตรงต่อเหตุการณ์ในอนาคตได้ 
&gt; ##F4F4F4|แต่บางส่วนของคุณ##
&gt; **การทดสอบ #:** 3063-6
&gt; **ผู้ทดสอบ:** ดร.โจนาธาน เมบรี
&gt; **ข้อตกลง:** &#34;นี้ผมมีทางเลือกด้วยเหรอ?&#34;
&gt; **ผลลัพธ์:** ดร.เมบรีมีอาการเส้นเลือดอุดตันในปอดอย่างรุนแรงและเสียชีวิตในเวลาต่อมาระหว่างทางไปศูนย์การแพทย์ SCP-3063 ลุกไหม้
&gt; **การตีความ:** ดู การทดสอบ #3063-5
&gt; ##F4F4F4|ส่วนที่แทะลึกเข้าไปในตัวของคุณ##
&gt; บุคลากรที่ได้รับการติดต่อจาก SCP-3063 จะต้องรายงานเหตุการณ์นี้ และใช้โอกาสนี้ในการทำข้อตกลง เพื่อที่จะพยายามกำจัดมันต่อไป
&gt; ##F4F4F4|คิดว่ามันอาจจะคุ้ม.##

เชื่อว่า SCP-3063 นั้นดำเนินงานมาอย่างน้อย 4,000 ปีแล้ว เนื่องจากบันทึกแรกสุดของตัวตนและเหตุการณ์ที่ตรงกับคำอธิบายของ SCP-3063 ถูกค้นพบในการตั้งถิ่นฐานของชาวคานาอันในยุคแรกๆ สมมติว่ากิจกรรมมีอัตราคงที่โดยประมาณ ซึ่งเท่ากับข้อตกลงที่ทำขึ้นประมาณ 615 ข้อ เป็นไปได้โดยสิ้นเชิงว่า SCP-3063 นั้นทำงานมาก่อนหน้านั้นนานพอสมควรแล้ว และทีมนักโบราณคดีของสถาบันก็กำลังค้นหาบันทึกก่อนหน้านี้ของเหตุการณ์ที่บ่งบอกว่าเป็นเช่นนั้น

**มาตรการ Islip-18:** ในกรณีที่บุคคลที่ไม่ได้รับการกักกันเสียชีวิตเนื่องจากผลกระทบของ SCP-3063 นั้น หน่วยเคลื่อนที่พิเศษ Beta-5 จะทำการระดมพลและจัดการกับศพของบุคคลดังกล่าวด้วยไซเปอร์เมทริน 90 กรัม[[footnote]]ยาฆ่าแมลงไพรีทรอยด์สังเคราะห์ที่มีศักยภาพสูง[[/footnote]] ให้ฉีดพ่นไซเปอร์เมทรินเพิ่มเติมภายในรัศมี 10 เมตรของบุคคลที่ได้รับผลกระทบ หลังจากที่บุคคลและแมลงวันที่เกิดขึ้นมาตายหมดแล้ว ซากที่เหลือจะถูกเผา พยานที่เป็นพลเรือนจะต้องได้รับการลบความทรงจำระดับ A และพื้นที่นั้นจะถูกปิดไม่ให้พลเรือนเข้าเป็นเวลาไม่น้อยกว่า 30 วันโดยอ้างว่ามีการรั่วไหลของสารพิษที่ไม่เฉพาะเจาะจง
