在某某国，某某省，某某市，某某县，某某镇有一家餐厅。餐厅开在路边招牌有点模糊，兴许还有错别字。

这样一家其貌不扬的，技艺平平的小店有一天突然出名了。

不知道什么时候，这家餐厅突然多了一个常客。他是一个很普通的男人，穿着普通的西装，打着普通的领带，穿着普通的皮鞋，戴着普通的手表。如果把他放进上班的人潮中，没人能认出他。他走进这家餐馆，坐在角落里，点了一份餐。

与别人不同的是，他不仅吃下了饭菜，还吃下了餐叉。

某某先生吃完后便结账离开了，收拾餐桌的服务员并没有注意到少了一把叉子，又或者他发现了，只是某某先生太过普通，他没记住。但是某某先生第二天又来了，与昨天一样，他吃下了饭菜，也吃下了餐叉。又一次，有人注意到，但注意到他的不是抽着烟的服务员，而且另一名食客。

不知名的食客女士边吃饭边刷小视频的时候偶尔抬头看见了正在吃叉子的某某先生。毫无疑问，这样奇妙的表演要比手机里干瘪无味的小丑来得有趣。她眯着眼睛，犹豫而迷惑地看着某某先生面无表情，目不斜视地握着一把银白色的餐叉像吃一根略微融化的糖果棒一样，咬住餐叉的齿部，然后用力扭动它的下段，反复几次后，他又费力地咀嚼着那坚韧的金属，而后便咽下肚去。女士目瞪口呆，用手机拍下剩下半截叉子被吃掉的过程，回去之后，她发了一条朋友圈。

第二天，不知名女士又带了两个朋友来。他们心不在焉地点了餐，等待着某某先生的大驾光临。不出意料，某某先生真的来了，他什么都没有在意，只是自顾自地吃着自己的午餐。

三位女士一起拍了视频，私下议论他可能有精神问题，应该去看医生。这一次，他们不约而同地都发了朋友圈与短视频，配上或诡异或搞笑的BGM，看起来着实奇妙。

之后日子里，来餐厅瞻仰某某先生铜牙铁齿（这是他们取的绰号）的人越来越多。老板起初听说有个顾客肆意损坏餐具很是生气，但发现来自己餐厅的人变多了以后却喜笑颜开。他本来想把某某先生赶出自己的餐馆，此刻却要迫不及待地奉他为上宾。担心某某先生会去别人家用餐的老板，打发服务员去找某某先生谈话并要付给他一笔好处费。

谁知，某某先生根本不接受店员的好意，简单拒绝后就离开了。服务员自然不敢在店里和他说，那么多双眼睛看着呢。他急忙去追某某先生，谁知只是转个弯他就不见了。

老板自然大骂服务员，并且亲自去追，结果也落得个同样的下场。

没有给到人家好处，老板也不敢动强。威胁恐吓这种事他还不敢做。他只能每天烧香拜佛求某某先生这尊财神不要走。况且店里最近突然出现了一大堆笑嘻嘻的，光鲜亮丽的，拿着手机拍东西的人。这些人都争着抢着要吃什么，“网红餐叉”。老板哪见过这阵势，连说没有。一说没有，这些笑嘻嘻地家伙全都变脸了，一直闹，有的还拉着粉丝一起闹。老板被闹的昏了头，整天寻思米线，凉粉怎么不闹。最后还是服务员想出了注意，说可以做个叉子的模子，冻成雪糕给那些人吃。

手忙脚乱地请人做模子，手忙脚乱地试做，手忙脚乱地给人端上去。中间可不敢闭店，财神爷不来怎么办呀。老板搬着米线，坐在角落里看着那些“主播”拿着七块一个的冰叉子啃，心里想这跟人家吃的叉子不一样啊，这粉丝不给糊弄了吗，一问才知道，人家加了滤镜。老板一听，乐了，叉子都给你变成铝合金，人不给你变成Ironman。

那些人戴着讨好的脸色，心里骂着东西不好吃，边惊叹边吃完了所有东西。有时凑巧，某某先生在，他们也会上去问几句话。他们问：“你为什么总是点网红餐叉呢？你和老板是不是朋友？”自然，他们是不会直接问某某先生有没有收钱的。

某某先生自然不知道他们在说什么。他向来是目不斜视。他也搞不懂餐叉怎么就变网红了，他只是皱皱眉头，然后说道：“这个世界上奇怪的事那么多，我吃把叉子有什么好奇怪的？”

放下咬到一半的叉子，某某先生推开人群走出了店门。那位主播小姐愣了一下，说实在的，她没听懂。当她回过神来，想去追人时，某某先生已经消失在人潮里了。不甘心的她回头一看，把注意力放在了那把叉子上。她在镜头下摸了一下。

“啊！这是铁的！”她惊讶地喊道。

她的直播间一下就炸开了锅。有问什么情况的，有质疑剧本的，有科普不是铁的，有质疑拿了钱的，有舔狗孝子护主的，甚至还有打广告和发癫的。当晚这事传的很广，有人说某某先生是行为艺术家，有人说他是隐于市的能人异士，有人说这件事完全是假的，甚至还有人说是外星人的，总之吵的不可开交，

这事吵着吵着，大家突然都不信有这事了，因为后来几天，某某先生都没有出现。直到第五天清晨，在餐厅所在的那条路路口，突然出现了一个巨大而破旧的马戏团帐篷，一个没有小丑，也没有观众的马戏团帐篷。

那红白的帐篷即使完全褪色也无比显眼。好奇的环卫工人打着手电进去一看，发现在空旷的，弥漫着腐烂气息的黑暗中央有一个完全腐朽，只剩下样子的木笼，里面堆满了各种各样腐败的垃圾，而某某先生正躺在那摊垃圾上面，这个吃叉子的普通人，死在了一堆垃圾上面。

发现这事的人有很多，但所有人都不知道后来发生了什么事。这件事到底是怎么处理的是个无人能解的谜题，我们只知道，两个小时后，天刚破晓没一会儿，那座帐篷就消失了。

到底是谁把帐篷放在哪里的？是谁将某某先生关进了腐朽的牢笼？是谁将垃圾扔向他？他到底是怎么死的？他为什么不反抗？这件事难道就这样过去了？所有人都吵吵嚷嚷，仿佛很关心这事。

异食癖权益保护者首先跳了出来，指责市政工作建设差，社会治安没有保护到少数的弱势者，当市市长的政敌紧随其后，指责市长不作为，要求他道歉下台，支持本市市长的人则暗示反对者所拥护的政敌曾与麦当劳有过合作，可能与此事有关，装修工人急需就业，也在这件事下方迫不及待地展示自己高超的打胶技术，爱国网友表示某某先生作为一名行为艺术家，一定是被某国渗透的境外势力暗杀的，外媒真的以此借题发挥，表示政府无作为，漠视人权，践踏了高尚的普世价值观，各大主播的粉丝稍慢一步，以自己的偶像的态度为自己的态度肆意攻击持不同意见的人，甚至有不少高级黑被友军射杀，游戏圈与阴谋论者也关注到了这件事，前者以此为论据，表示某某先生生前玩过xx游戏，才有被开盒的报应，阴谋论者则接机探寻蜥蜴人，共济会之类的奇妙玩意，某艺术界专家在酒桌上说不接受将某某先生看作行为艺术家，曾在十三年前与他有过纷争的另一名专家立刻撰文攻击…

林林总总，这就是某某先生的故事了。笔者无话可说，只是叹某某先生造福人民群众，为他们添了如此谈资，也算死而无愧了。

反正这里也没发生什么事。</textarea></pre>
