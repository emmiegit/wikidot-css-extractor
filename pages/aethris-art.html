+ Personne D&#39;Intérêt #02222/01 — &#34;Aethris&#34;

**Nom officiel :** ███████ ████

**Pseudonymes connus :** Aethris, Aethris_Art, Aestrei

**Motifs de l’Intérêt :** Personne D’Intérêt possédant une collection conséquente de créations artistiques mémétiques, bien qu’aucun lien avec des groupes d’Anartistes ait été trouvé. Potentiellement une entité essocinétique de Type-III

**Description :** Aethris (apparaissant respectivement en tant qu’Aestrei et Aethris_Art sur les réseaux sociaux Reddit et Twitter) est une productrice amatrice d’art anormal recouvrant un large panel de styles différents allant de la peinture numérique au pixel art.
