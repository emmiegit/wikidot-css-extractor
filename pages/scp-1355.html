[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1355/SCP-1355.jpg|caption=Instancias de SCP-1355-1, entre cajas de almacenamiento idénticas.|width=300px]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1355/SCP-1355-malfunction.jpg|caption=Un ejemplo de un mal funcionamiento de la cámara que se cree que ocurre cuando SCP-1355-1 está en movimiento.|width=300px]]

**Ítem #:** SCP-1355

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La propiedad que rodea a SCP-1355 está actualmente bajo la gestión de la Fundación, y debe permanecer cercada bajo la apariencia de una renovación en curso. Se mantendrá en todo momento un perímetro de seguridad patrullado por guardias. Cualquier civil que intente acercarse a SCP-1355 será expulsado bajo el pretexto de mantener despejado el lugar de la renovación.

Como SCP-1355 no tiene ventanas y los equipos instalados en SCP-1355 funcionan mal periódicamente, el edificio se vigilará a distancia mediante imágenes térmicas. Debido a los resultados del Incidente 1355-1-23, como parte de la medida de seguridad 1355-A23 se suministra electricidad al edificio. Todas las luces dentro de SCP-1355 deben permanecer encendidas durante doce horas cada día, operadas por una caja de interruptores situada fuera de SCP-1355.

Se realizará un recuento semanal de la población de SCP-1355-1.

**Descripción:** SCP-1355 es un edificio de una planta situado en el antiguo distrito escolar ██████ █████ de █████, ██████████. Los registros recuperados de los archivos de la ciudad enumeran el edificio como una escuela primaria programada para su renovación. Cuando la Fundación llevó a cabo las investigaciones iniciales, SCP-1355 se utilizaba como almacén temporal de libros. Como tal, el mobiliario de SCP-1355 consiste principalmente en mesas, sillas pequeñas y numerosas pilas de cajas con libros de texto.

Se cree que SCP-1355 está habitado por una colonia de formas de vida, designada como SCP-1355-1. Se cree que los individuos de SCP-1355-1 son visualmente indistinguibles de las cajas de libros de texto almacenadas en SCP-1355. Las imágenes térmicas han revelado que los individuos de SCP-1355-1 poseen una firma térmica similar a la de los humanos; sin embargo, la firma se disipa cuando SCP-1355-1 está en movimiento. Los intentos de capturar un espécimen de SCP-1355-1 han fracasado.

Los sujetos que se encuentran con instancias de SCP-1355-1 dicen oír múltiples voces, a menudo descritas como &#34;hermosas&#34; y que cantan una canción que les resulta familiar. Se ha constatado que la música de SCP-1355-1 induce una sensación de calma en los sujetos. (Véanse los registros para más detalles; en lugar de entrevistas, se proporcionó a cada sujeto un simple cuestionario escrito).

Los sujetos recuperados de SCP-1355 quedaron incapacitados para la fonación o la vocalización. Las imágenes de resonancia han revelado la ausencia de laringe en cada sujeto. Notablemente, ninguno de los sujetos parece preocupado o siquiera consciente de su pérdida; los sujetos están convencidos de que son capaces de usar y escuchar su voz, a pesar de ser informados de lo contrario.

&gt; //Nota: Todos los sujetos de Clase-D que se han encontrado con SCP-1355-1 durante la exploración experimental fueron recuperados de la oficina principal de SCP-1355; todos parecían estar dormidos y ninguno podía recordar cómo habían llegado a la oficina. El personal encargado de la recuperación de los sujetos no informó de ningún avistamiento de seres que pudieran haber sido responsables de la reubicación de los sujetos.//

[[collapsible show=&#34;+ Registro del Cuestionario 1355-1-D18243&#34; hide=&#34;- Cerrar.&#34;]]
&gt; **Entrevista/Registro del Cuestionario 1355-1-D18243**
&gt; 
&gt; //¿Qué oyó cuando entró en el edificio?//
&gt; Oí cantos.
&gt; 
&gt; //¿Recuerdas en qué habitación estabas cuando empezaste a oír algo?//
&gt; En una habitación con cajas.
&gt; 
&gt; //¿Reconociste lo que oíste? ¿Qué era?//
&gt; Creo que se llamaba Saludo de Amor. Salut D algo. Sonó en la boda de mi hermana.
&gt; 
&gt; //Describa la calidad del sonido.//
&gt; Era hermoso.
&gt; 
&gt; //¿Cómo le hizo sentir?//
&gt; Feliz. Muy feliz, como si no recordara que me hubiera pasado algo triste.
&gt; 
&gt; //¿Hiciste algún ruido vocal en respuesta a lo que oías?//
&gt; Tarareé un poco.
&gt; 
&gt; //¿Recuerdas haberte quedado dormido en el edificio?//
&gt; La verdad es que no. Recuerdo que me desperté.
&gt; 
&gt; //¿Algún otro comentario?//
&gt; ¿Puedo volver allí?
[[/collapsible]]
[[collapsible show=&#34;+ Registro del Cuestionario 1355-1-D13526&#34; hide=&#34;- Cerrar.&#34;]]
&gt; **Entrevista/Registro del Cuestionario 1355-1-D13526**
&gt; 
&gt; //¿Qué oyó cuando entró en el edificio?//
&gt; Creo que oí a gente cantando.
&gt; 
&gt; //¿Recuerdas en qué habitación estabas cuando empezaste a oír algo?//
&gt; Una de las habitaciones más pequeñas. La mayoría estaban vacías, pero en la que recuerdo había algunas cajas.
&gt; 
&gt; //¿Reconociste lo que oíste? ¿Qué era?//
&gt; Alguna canción que me cantaba mi padre; una canción de cuna.
&gt; 
&gt; //Describa la calidad del sonido.//
&gt; Maravilloso. Increíble. Como un coro de ángeles.
&gt; 
&gt; //¿Cómo le hizo sentir?//
&gt; Un poco somnoliento, pero tranquilo. Nunca había sentido tanta paz. Era tan relajante.
&gt; 
&gt; //¿Hiciste algún ruido vocal en respuesta a lo que oías?//
&gt; Por supuesto. Canté con el coro.
&gt; 
&gt; //¿Recuerdas haberte quedado dormido en el edificio?//
&gt; En absoluto. Debo haberme quedado adormilado de alguna manera.
&gt; 
&gt; //¿Algún otro comentario?//
&gt; Me gustaría volver. Quiero volver a oírlo.
[[/collapsible]]
[[collapsible show=&#34;+ Registro del Cuestionario 1355-1-D12092&#34; hide=&#34;- Cerrar.&#34;]]
&gt; **Entrevista/Registro del Cuestionario 1355-1-D12092**
&gt; 
&gt; //¿Qué oyó cuando entró en el edificio?//
&gt; Sonaba como un canto o algo así.
&gt; 
&gt; //¿Recuerdas en qué habitación estabas cuando empezaste a oír algo?//
&gt; Una habitación con cajas.
&gt; 
&gt; //¿Reconociste lo que oíste? ¿Qué era?//
&gt; Mi canción favorita cuando era pequeño.
&gt; 
&gt; //Describa la calidad del sonido.//
&gt; Era jodidamente precioso.
&gt; 
&gt; //¿Cómo le hizo sentir?//
&gt; Impresionante. Era tan hermoso. Podría haberla escuchado para siempre.
&gt; 
&gt; //¿Hiciste algún ruido vocal en respuesta a lo que oías?//
&gt; Claro que sí. Canté.
&gt; 
&gt; //¿Recuerdas haberte quedado dormido en el edificio?//
&gt; No.
&gt; 
&gt; //¿Algún otro comentario?//
&gt; Quiero escuchar más. Llévenme de vuelta allí. Déjame escuchar otra vez.
[[/collapsible]]

**Anexo 1355-1:** Como parte de las pruebas preliminares del Experimento 1355-1-5, se permitió a █ sujetos &#34;sin voz&#34; volver a entrar en SCP-1355, de uno en uno, mientras se documentaba la prueba mediante una serie de cámaras termográficas. Véase el Registro del Experimento 1355-1-5-D19574.

[[collapsible show=&#34;+ Extracto del Registro de Experimentación &#34; hide=&#34;- Cerrar.&#34;]]
&gt; **Registro de Video 1355-1-5-D19574 (obtenido de la cámara termográfica 1355-██)**
&gt; **Fecha: ██-01-20██**
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Hora: ██:04:12** Instancias de SCP-1355-1 son distinguibles por firma térmica. La imagen muestra a varias instancias de SCP-1355-1 repartidos por varias salas de SCP-1355.
&gt; 
&gt; **Hora: 18:05:43** El sujeto entra en SCP-1355.
&gt; 
&gt; **Hora: 18:06:35** El sujeto camina a través de SCP-1355. Varias instancias de SCP-1355-1 son vistas convergiendo rápidamente en una sola habitación.
&gt; 
&gt; **Hora: 18:08:23** El sujeto entra en la sala que contiene toda la colonia de SCP-1355-1.
&gt; 
&gt; **Hora: 18:09:22** La firma térmica de SCP-1355-1 desaparece.
&gt; 
&gt; **Hora: 18:09:24** La firma térmica del sujeto desaparece.
&gt; 
&gt; **Hora: 18:09:48** La firma térmica de SCP-1355-1 reaparece; se muestran instancias de SCP-1355-1 dispersos por la sala.
&gt; 
&gt; **Hora: 18:11:37** Las instancias de SCP-1355-1 se mueven a diferentes habitaciones. Firma térmica del sujeto no es detectada.

[[/collapsible]]

**Anexo 1355-2:** A partir del ██-03-20██, el Experimento 1355-1-5 y cualquier prueba similar se han suspendido indefinidamente.

&gt; //Nota: La última sonda robótica enviada a SCP-1355 consiguió entrar unos dos minutos antes de que sus cámaras empezaran a funcionar mal. Lo que queda de los sujetos tendrá que quedarse allí.  --[[[kiryu-labs-hub|Dr. Kiryu]]]//

**Anexo 1355-3:** Se ha observado que dos días después de la realización del Experimento 1355-1-5, la población de SCP-1355-1 aumentó en aproximadamente ██.

&gt; //Nota: Nos arriesgamos a enviar otra sonda. Los restos se han ido. --Dr. Kiryu//
