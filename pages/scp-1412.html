**Ítem #:** SCP-1412

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Los componentes de SCP-1412 están contenidos en terrarios con una área de 2 m x 2 m x 7 m parcialmente llenos de tierra aireada en el Sector 28. La humedad de las celdas de contención debe ser filtrada, y se debe suministrar a estas con ventilación para oxígeno y dióxido de carbono.

**Descripción:** La pareja que forma SCP-1412 es muy similar al //Cryptomeria//, cedro japonés,  midiendo 4.45 m de altura y 1.21 m de diámetro en la base. La pareja tiene un perfil biológico similar y únicamente varian ligeramente en aparencia. Las inspecciones dendrocronológicas de los árboles han sido infructuosas debido a la ausencia de anillos de crecimiento dentro de sus troncos. Métodos de datación modernos muestran resultados con valores que varían entre █ meses y 65 años.  Inspecciones más cercanas sobre las muestras de corteza muestran una ausencia de actividad celular.

SCP-1412 logra la movilidad mediante el crecimiento. Unas fauces frontales ubicadas bajo las bases de los árboles digieren materia vegetal y animal, la cual es después procesada en intérvalos irregulares, produciendo más corteza para su propulsión, efectivamente desplazando los árboles hacia delante. Alimentarse de esta manera no parece ser crucial para la existencia de SCP-1412, aunque en la mayoría de los casos ambos han sido observados moviéndose si se les da la oportunidad de hacerlo. SCP-1412 no consume materia humana y no caza comida activamente salvo con el fin de usarla para su movilidad.

&gt; **Nota de los Investigadores:** //La cantidad necesaria de energía para moverse es mínima, aunque esta parece ser consumida rápidamente. Esto sugiere que la distancia recorrida por estos árboles tuvo lugar durante al menos seiscientos (600) años, estimación dada en base a la movilidad de SCP-1412 sin energía, y el tiempo que ha de transcurrir para que crezca nueva materia vegetal. Esto significa que SCP-1412 habría viajado más rápido en zonas densas, mientras que habría estado relativamente durmiente hasta que más comida estuviese disponible en zonas más áridas. Ver diagrama adjunto compilado por el Investigador Sanders de la trayectoria de SCP-1412 en los últimos doscientos (200) años. Los círculos indican periodos de inactividad.//
&gt; [[collapsible show=&#34;1412 Mapa de Rastreo&#34; hide=&#34;Minimizar&#34;]]
&gt; [[image http://scp-wiki.wdfiles.com/local--files/scp-1412/sister-map.jpg]]
&gt; [[/collapsible]]
 

Durante su experimentación, cadáveres colocados en la apertura hueca de la base de los árboles han sido expulsados de esta, sin ninguna evidencia de digestión o masticación.

La pareja de árboles parece preferir viajar con una distancia relativamente corta entre estos. La máxima velocidad alcanzada por ambas instancias de SCP-1412 es de 8 nudos.

Una gran porción de la corteza parece estar severamente dañada y carbonizada, se cree que la causa es la precipitación anual. La introducción de pequeñas cantidades de agua (1 L) causa una combustión de la corteza. Las secciones dañadas de los árboles no aparentan sanarse, pero esto no resulta en una movilidad reducida o ningún comportamiento anormal. El fuego sobre la corteza muestra una tonalidad morada, ardiendo a casi 200ºC. Se está llevando a cabo investigaciones sobre el mecanismo que provoca este proceso. La pareja de árboles parece ser inmune al fuego hasta temperaturas de 1.000ºC.

SCP-1412 fue descubierto en 2010 en el parque de Tenryū-Okumikawa por un grupo de civiles que estaba paseando por la zona. El grupo fue entrevistado, y se le administró amnésticos mientras una expedición era llevada a cabo por el Agente Breen y la Investigadora Sanders. El equipo informó que había seguido un rastro de troncos horizontales y torcidos a través de 23 hectáreas de bosque denso. El área que rodeaba a la corteza, que entonces estaba muerta, era estéril, aunque se informó de que este rango solo aumentó en un metro en cada lado de las cáscaras. Finalmente, SCP-1412 fue descubierto cerca de //Atera Seven Falls// tras dos días de rastreo. Ver Registro de Contención 1412 para más detalles.

**Anexo 1412-A:** Análisis de las muestras

Una investigación más profunda del interior de SCP-1412 revela una cantidad negligible de radiación (0.89 microsieverts) por hora. Una sección transversal de SCP-1412 muestra un montículo en espiral de materia gris calcificada situado dentro de esta, el cual remplaza a casi el ochenta por ciento (80%) del duramen.

**Audio del Informe de Contención:** 1412

&gt; Sanders y yo alcanzamos //Atera Seven Falls// tras seguir el rastro de cortezas durante casi dos días. Encontramos a la pareja que constituye a SCP-1412 inclinándose hacia delante en el saliente de las cataratas. Sanders se acercó un poco para echar un vistazo, aunque no vio nada inusual excepto por un tenue brillo morado cerca de la base de los árboles. Estos también estaban un poco calientes. No parecían estar moviéndose del todo. Hice que Sanders llamara a la Unidad de Evacuación.

Nota: //Los árboles estuvieron muy cerca de caerse al río. La excavación reveló una gran roca bajo los bancos que obstruía la trayectoria.//
