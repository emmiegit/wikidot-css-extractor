//Примітка: цей текст є витягом з &#34;Залізних Аркушів&#34; - книги релігійно-окультної секти &#34;Пурпурна Зірка Бажань&#34;.//

++ Кристал

Якщо ви бажаєте спробувати власні сили у магії, то пропонуємо почати з наступного. Знайдіть кристал - найбільше підійде гірський кришталь, хоча можна взяти навіть звичайне скло. Головне, щоб у кристала було якнайбільше дзеркальних та напівдзеркальних граней. Носіть його з собою, та час від часу розглядайте свої відображення, та відображення навколишнього середовища. Якщо ви будете довго дивитись, то зможете побачити щось дивне.

Інший варіант цього ритуалу - дивитись крізь кристал. На навколишнє середовище, на інших людей, на власне відображення у дзеркалі. Також іноді крізь кристал дивляться на вогонь, на електричну дугу, або на зірки та Місяць у небі. Записуйте все незвичайне та дивне, що ви побачите - значення більшої частини отриманої інформації дізнаєтесь лише потім.

Кожен день робіть перед кристалом знак руни Зум. Чим більше ви будете носити цей кристал з собою і чим частіше будете його використовувати, тим більша буде його сила. В майбутньому ви навчитесь робити за його допомогою інші речі.

++ Молитва

Напишіть на аркуші всі ваші страхи. Розпишіть якнайдетальніше, уявляйте їх у різних подробицях, заповніть ними увесь аркуш з обох сторін. Чим більше аркуш, чим більше на ньому записано страхів, тим ліпше.

Кожного ранку у молитві до Володаря кажіть &#34;захисти мене сьогодні від всього, окрім ...&#34; та назвіть навмання будь-який з записаних страхів. Обирати рекомендується тицьнувши пальцем у випадкове місце аркуша. Одного разу у вашому житті трапиться обраний вами кошмар. Якщо ви його переживете, то більш не будете його боятись, та будете невразливі до шкоди, яку він може завдати.

Не думайте, що якийсь з ваших жахів є фізично неможливим, то він не трапиться у вашому житті. Кошмар може статись коли ви спите, або у видінні, або коли ви потрапите за межі. Якщо здається, що вибратись з кошмару неможливо - не втрачайте надію, та подовжуйте боротьбу, спасіння може прийти неочікуваним або чудесним чином. Якщо ви, боячись, будете уникати чарівного, воно може саме знайти вас. Якщо ви не злякаєтесь і витримаєте це випробування, то це значить, що дорога чародія та священника Володаря для вас.

Почавши робити цей ритуал, не переривайте його протягом щонайменше одного року - інакше наслідки будуть гіршими. Якщо ж пройде рік, то можете почати ритуал знову - але тепер називаючи два жахи за раз.

++ Ручний Оракул

Виріжте собі дві квадратні пластини з дерева, та освятіть їх знаком Ікш. Одну сторону пофарбуйте в один колір, іншу - в інший. Носіть їх з собою. Коли вам знадобиться порада, підкиньте обидві пластини. Якщо вони впадуть догори однією стороною - то це буде означати &#34;так&#34;, якщо ж іншою - то це буде означати &#34;ні&#34;. Заздалегідь вирішить, яка сторона значить &#34;так&#34;, а яка &#34;ні&#34;. Якщо ж вони впадуть різними сторонами догори - то це означає, що відповіді немає.

У іншому варіанти цього ритуалу слід використовувати три однакові круглі камені. На одному напишіть знак Іні, на другому - Айз, а на третьому - Уцу. Носіть їх у сумочці разом без зайвих предметів. Діставайте наосліп один камінь. Перший камінь буде означати &#34;так&#34;, другий - &#34;ні&#34;, а третій - &#34;не знаю&#34;.

Деякі досвідчені чародії роблять також багатогранники з металу, або носять у сумочці багато каменів - таким чином вони можуть задавати питання, на які можна дати багато різних відповідей.

Цей ритуал створює духа-симбіота, який працює як нейрона сітка та вбирає ваші знання. Зазвичай його розумові здібності менші ніж людські, але він думає швидше та припускається менше помилок. Можна сказати, що він є щось на кшталт калькулятора, але по емпіричним знанням та працюючим на магії. Також він іноді може отримувати інформацію з джерел, недоступних людям. Його відповіді не будуть завжди правильними, але чим частіше ви його питаєте, та більш тривалий час використовуєте, тим правильнішими стануть його поради. Не задавайте одне і теж питання два рази підряд. Не забувайте похвалити його, коли його відповіді будуть правильними, і лаяти, коли помилковими - але не дуже сильно, бо інакше зіпсуєте. Також можете його тренувати на питаннях, на які знаєте правильну відповідь.

++ П&#39;ята сторона

Один з найпростіших засобів потрапити за межу доступний у кожному місці. Обійдіть кожен з будинків навколо, повертаючи коло кожного кута. Бо деякі будинки, окрім чотирьох звичайних сторін, мають п&#39;яту.

Щоб найскорше потрапити до п&#39;ятої сторони, сконцентруйтесь та намагайтесь якнайменше думати про навколишнє середовище. Під час ранкової медитації подумки &#34;зменшіть&#34; себе, зробіть більш прозорим та легким. Тоді одного разу під час обходу ви повернете до порталу, який створений сукупністю психічної енергії людей та тварин, що мешкають у будинку.

Для переходу найбільше підходять наполовину покинуті міста, або навпаки, щільно населенні, де люди не помічають одне одного. Коли ви опинитесь за межею, то подивіться навколо, та ідіть далі до наступного кута. Можете також зробити фотографії місцевості, та розглянути їх вдома. Згадайте щось цінне зі свого життя, і повернувши, ви потрапите до земного світу.

Коли ви будете більш впевнені у власних силах, то можете взяти один предмет з іншої сторони, або зазирнути до вікон чи дверей будинку, якщо вони будуть на його п&#39;ятій стороні. Також візьміть з собою мотузку та закріпіть її на п&#39;ятій стороні, протягніть до наступного кута - вона в майбутньому допоможе вам прийти до п&#39;ятої сторони ще раз. Кристал вам допоможе знайти її, а поради оракула підкажуть, де саме шукати інші будинки з п&#39;ятим боком.

Але стережіться відходити далеко від стіни будинку, коли опинитесь на його п&#39;ятої стороні, чи входити до його дверей та залазити у вікна. Вищі виміри мінливі, та влаштовані за власними геометричними законами, і навряд чи ви знайдете дорогу назад навіть за допомогою мотузки та інших орієнтирів. Лише духи та найбільш досвідчені чародії можуть не заблукати у таких місцях. Також не обходьте дім більш одного разу поспіль, та не робіть цього з будинками, фундамент яких має форму, яка дуже відмінна від прямокутника - раптом у будівлі може бути більше ніж одна сторона за межею. Чародіям-початківцям краще взагалі не ходити до потойбічних сторін вищого порядку, і навіть не знати, що там може знаходитись. На щастя, вони трапляються дуже рідко.

++ Кореляція та антикореляція

Зробіть однакові картки. Колода карт повинна складатись з пар карток з однаковими символами; кількість карток повинна бути приблизно 10-15 пар. Беріть у руки одну картку з кожної пари, та обирайте будь-яку. В цей час ваш товариш, якого ви не бачите і не маєте жодного фізичного зв&#39;язку, повинен тримати іншу половину колоди, та обрати будь-яку навмання. Якщо картки, які ви обираєте, будуть збігатись занадто часто, то це значить, що у тебе з твоїм товаришем є телепатична кореляція.

Також окрім телепатичної пари гарно знайти телепатичну антипару - з ним у тебе картки будуть збігатись значно рідше, ніж це припускається теорією імовірності. Телепатичних пар та антипар може бути багато. Для тебе буде краще, якщо у твоєму ковені є принаймні одна твоя телепатична пара та телепатична антипара.

Регулярно тренуйтесь зі своєю парою та антипарою, розвиваючи телепатичні зв&#39;язки.

++ Майже смерть

Один з простих, але ризикованих методів потрапити до іншої сторони не у тілесному виді, а у видінні - це вхід у тимчасову смерть. Протягом дня возносьте 13 молитов зв&#39;язку до Володаря, та намалюйте на грудях руну Фіх. Ввечері вам слід зібратись разом зі своєю парою, та увійти у стан тимчасової смерті. Самий простий засіб - це випити майже смертельну дозу отрути, або випустити з себе стільки крові, щоб втратити свідомість. У цьому випадку ви отримаєте видіння, у яких побачите нові знання або накази від Володаря та його найближчих Святих Слуг.

У такому виді можна отримати лише небагато інформації. Щоб дізнатись більше, вам слід прийняти смертельну дозу, або випустити стільки крові, щоб це становило смертельну небезпеку. Якщо вам пощастить, та якщо ви будете мати великий досвід входу за межу у видінні, час для вас може стиснутись, та декілька хвилин зовні для вас пройдуть як десятки хвилин або навіть годин. Але щоб повернутись, вам знадобиться допомога вашої пари. Він повинен у потрібний час ввести вам протиотруту або провести інші реанімаційні процедури. Тоді ваша душа не залишиться у місці, до якого вона непідготовлена. Інакше вам ще пощастить, якщо вас відведуть довічно працювати у Кабінетах Рахувальників з Кривими Гранями або засмокче Їдкий Трубопровід Душ.

Для цього ритуалу обирайте пару з тих, кому довіряєте та з ким маєте тісний зв&#39;язок, або принаймні з тих, хто зацікавлений у тривалій співпраці з вами. Бо інші духи можуть спробувати спокусити вашу пару зрадити вас, намагаючись впевнити, що ви теж зрадите його, або вже зрадили якось інакше, або пропонуючи якісь дари в обмін на те, що він віддасть вашу душу.

++ Слова

Менш ризикований метод отримати повідомлення від глашатаїв Криштального Палацу - це ритуал зі словами. Його слід проводити разом з вашою антипарою. Підготуйтесь, промовляючи протягом дня 7 разів молитву зв&#39;язку та 3 рази молитву підкорення. Нанесіть руну Фіх на ваші потилиці перед початком ритуалу, а на столі, де ви будете його проводити, намалюйте Фортецю Криштального Палацу.

Для цього ритуалу треба обрати дві різні мови, які мають однаковий або схожий набір літер. Один учасник пише на шматках паперу випадкові слова однією мовою. Першому учаснику слід максимально очистити свій розум від зайвих думок, та писати ті слова, які першими прийдуть до голови. Після чого шматки паперу рвуть ще на дві, три або чотири шматки - знову ж на стільки, на скільки прийде в голову. Потім шматки перемішують.

Після чого другий учасник у темряві бере шматки, та не дивлячись на них, складує у тому порядку, не задумуючись. Після закінчення слід оглянути отриманий текст. Якщо у вас вийшли якісь слова, то уважно прочитайте їх - у них буде записані повідомлення, одкровення або накази від Вищих.

Радимо сфотографувати або якось інакше зберегти результат. Бо деякі повідомлення ви можете розшифрувати або зрозуміти значно пізніше.

++ Ключник

Набуття здатності зв&#39;язуватись з нижчими духами та керувати ними буде гарною ознакою того, що ви набираєтесь сил, та того, що ви ідете правильною дорогою. Одним з найбільш простих та розповсюджених духів є той, кого кличуть Ключником. Він має інше ім&#39;я, яке ви зможете хоча б прочитати, тільки коли краще освоїтесь з магією. Сили його малі, але його виклик можна розглядати як перший урок на шляху спілкування з потойбічними істотами.

Для виклику Ключника слід взяти банку з молоком об&#39;ємом не менше літра. Киньте до неї металевий ключ. Поставте банку до приміщення, куди не потраплять сторонні. Зробіть над банкою знак Зум, а потім з іншого боку - знак Чаруж. Також для більшого ефекту рекомендується підкласти під банку аркуш, на якому вашою рукою буде намальований дверний замок.

Через тиждень знову увійдіть до приміщення, та огляньте банку. Якщо ключ опиниться на поверхні скислого молока, або навіть рядом - то це означає, що Ключник приходив. Також не дивуйтесь, якщо кількість молока буде значно менша, ніж спочатку.

Потім ви можете повторити ритуал у тому самому приміщенні, засипавши підлогу мукою або піском, та поставивши додаткову банку з молоком. Можете навіть натягнути одну тонку нитку - але не більше. Не дивуйтесь, коли через тиждень побачите нелюдські сліди, а нитка буде обірвана. Не пробуйте підглянути за Ключником - за допомогою камери або чогось ще, ви ще не готові до цього. Також краще оберіть ключ, до якого вже не існує відповідного замка. Бо існує імовірність, що ключ зникне, і хтось, з ким ви не бажаєте зустрічі, спробує їм відкрити те, що б ви не хотіли, і тоді, коли ви не чекаєте. 

++ Під ліжком

Підліжковий монстр також існує - так його кличуть недосвідчені, і те, що він відкликається на вашу магію, також можна розглядати як гарний індикатор вашого успіху на початковому етапі. Він є концентрацією тривожних підсвідомих думок людей, коли вони засинають або просто мріють на ліжку, та має небагато сили, і тому з ним теж безпечно контактувати магам-початківцям. Хоча деяким боягузам собі на горе вдавалось на короткий час підсилити його до небезпечного рівня, ці випадки траплялись вкрай рідко.

Найкращий засіб перевірити, чи сидить він під вашим ліжком - це ніби ненароком кинути на підлогу ручку, м&#39;ячик або інший предмет так, щоб він закотився під ліжко. Якщо він викотиться назад, це означає, що Підліжковий тут. Кидайте ще раз і ще раз круглий предмет у один і той же час доби. Чим довше ви будете це робити, тим з більшою імовірністю він буде проявляти себе. За годину перед викликом над ліжком слід робити знак Чаруш, а за годину після - знак Залі.

Коли приблизно через два-три місяці у потрібний час ви почнете чути слабкий скрегіт по підлозі, можете перейти до наступного етапу. Кидайте кожного разу Підліжковому шматок сиру, прісного хліба чи свіжий овоч - але ні в якому разі не давайте йому м&#39;яса чи крові, та навіть риби чи яйця. Також не намагайтесь побачити Підліжкового -- ви ще не готові до цього. Якщо у вас вдома є домашні тварини чи малі діти, вони будуть відчувати Підліжкового, та стерегтись ліжка, де він з&#39;являється - але все ж краще потурбуйтесь, щоб у момент, коли він приходить, вони були на безпечній відстані від нього.

Природою своєю Підліжковий нагадує квантову елементарну частину. Існує він з тією чи іншою імовірністю у багатьох локаціях, та у сумі є декілька екземплярів Підліжкового, але жоден з них не може сказати про себе &#34;ось це я, а ось це інший Підліжковий&#34;. Дехто з найбільш могутніх чародіїв за його допомогою добував дрібні предмети з інших місць, або навпаки, підкидав предмети туди, куди сам не міг потрапити. Або тимчасово надавав йому сили та нацьковував на ворогів. Але ці всі трюки потребують великої сили та досвіду, працюють дуже нестабільно, та ще довго будуть недоступні вам.

++ Сон

Іноді, засинаючи, ви можете почути як щось шарудить, скребе чи стукає по меблям та стінам вашої хатини. Іноді також ви можете почути людські голоси, повні гніву, божевілля або страждання, які говорять невідомою вам мовою. Не лякайтесь. Спробуйте оволодіти технікою снів. У цей момент слід у думках промовити молитву Сили, після чого уявити себе у вашому сні у вашій хатині. Потім вам потрібно встати, та роздивитись. Якщо навчитесь не боятись того, що побачите, то значить, ви робите успіхи. Те, що ви побачите, має мало сили, але у майбутньому вам доведеться контактувати зі справді жахливими сутностями.

Також вам іноді може приснитись сон, де ви знаходитесь у власній хатині. Буде темно, і ви не зможете включити світло. Уявіть палаючу руну Занін у вашій долоні - вона освітить хатину. Ідіть по квартирі, уважно роздивіться все, та все запам&#39;ятайте. Також можете глянути у вікна. Але стережіться виходити за двері чи стрибати з вікна -- блукати тут навіть у видінні для вас ще дуже небезпечно.

Контроль над собою навіть у ті часи, коли ви находитесь у стані сну, є необхідною навичкою для справжнього чародія. І ці вправи вам допоможуть досягнути його.

++ Сторожі дня і ночі

Однією з вправ - достатньо простою, щоб з ними впорався чародій-початківець, і достатньо складною, щоб вона вдалась вам лише з трудом - є створення Сторожа Дня та Сторожа Ночі.

Для створення Сторожа Дня слід взяти свіже яйце птиці. Покладіть його до інкубатора. У інкубаторі повинно постійно бути світло, не слід допускати, щоб у ньому був хоча б один маленький неосвітлений шматок - у тому числі під яйцем. Для цього пропонується на дно інкубатора покласти сріблясту фольгу. Нанесіть на інкубатор руну Хаїс, а над яйцем зробіть наступні знаки: Шаїш, Зум, Креут, Чаруж, обходячи його по годинниковій стрілці та роблячи знак з кожної із чотирьох сторін. Після цього яйце кладуть до інкубатора. Інкубатор слід повністю закрити так, щоб його нутрощів не було видно зовні.

Кожного дня вранці та ввечері кажіть над інкубатором Першу Формулу Виклику, і раз на день робіть знаки Шаїш, Зум, Креут і Чаруж саме таким чином, як ви це робили над яйцем. Через 14 днів після початку заріжте над інкубатором живу птицю того самого виду, яйце якої ви взяли, і з&#39;їжте її печінку. Якщо після цього світло у інкубаторі почне змінювати свій відтінок, то ви все робите вірно. 

Через 21 день з яйця вилупиться пташеня. Не відкривайте інкубатора. Скажіть над ним Третю Формулу Виклику та Молитву Подяки, а потім 4 рази підряд зробіть знаки Шаїш, Зум, Креут і Чаруж. Після цього вам слід підпалити інкубатор так, щоб він повністю згорів, і якщо ви все зробили вірно, у цей момент маленький Сторож буде вже за межею. Тепер ви можете викликати його у будь-який час з відкритого вогню Першою Формулою Виклику.

Для створення Сторожа Ночі візьміть самицю будь-якої тварини, та приготуйте для неї вольєр, де вона зможе мешкати без світла протягом чотирьох тижнів. На підлогу вольєра слід нанести руну Кєє.

Перед початком ритуалу слід намалювати на тварині руну Хаїс, а потім, обходячи її проти годинникової стрілки, зробіть над неї наступні знаки: Шаїш, Чаруж, Креут, Зум. Після чого самиця тварини повинна злягти з самцем. Як можна скоріше після закінчення злягання помістить самицю до вольєру.

Кожного дня опівдні та опівночі кажіть над вольєром Другу Формулу Виклику, та перед світанком робіть над вольєром знаки Шаїш, Чаруж, Креут та Зум. Через 21 день після початку візьміть того самого самця, який злягав з самицею, та заріжте його над вольєром, або коло входу до нього -- якщо вольєр занадто великий. Окропіть його кров&#39;ю дах або вхід до вольєру, та з&#39;їжте його серце та жовчний міхур. Якщо після цього з вольєру почнуть доноситись звуки, які нехарактерні для тварини, яку ви туди посадили, то ви все зробили правильно.

Через 28 днів у самиці повинна народитись дитина, яка негайно вб&#39;є самицю та з&#39;їсть шматок її плоті, а решту утягне за собою за межу. Не відкривайте вольєр. Скажіть над ним Третю Формулу Виклику та Молитву Подяки, а потім шість разів підряд зробіть знаки Шаїш, Чаруж, Креут та Зум. Після чого запечатайте вольєр хоча б на півроку, та слідкуйте, щоб ніхто не входив до нього. Якщо хтось увійде, то чекайте біди - як у своєму житті, так і в його. Після цього рекомендується зруйнувати вольєр або принаймні обсмикнути його внутрішнє покриття та викинути його за не менш ніж 5 кілометрів від вашого місця мешкання (останнє, наприклад, рекомендується робити, якщо у якості вольєра ви використовували одну з кімнат своєї хатини).

Сторожа ночі ви можете викликати у будь-який час з темряви, створивши руну Кєє. Сторож ночі сильніший вночі та взагалі в темних місцях, а сторож дня - вдень і в освітлених місцях. Для годування їх слід викликати не рідше ніж раз у місяць, але рекомендується робити це принаймні двічі на тиждень. Викликати Сторожів слід по одному, бо інакше вони зіткнуться, і не уникнути біди. Годувати їх слід дрібними тваринами, можна додавати овочів, але не намагайтесь замінити ними м&#39;ясо. Слід зазначити, що частину порції вони полюбляють забирати з собою за межу, щоб там з&#39;їсти її, коли вона насититься ароматами магічних вітрів. Також Сторожів можна дресувати за допомогою інших заклять таким чином, як і звичайних тварин. Щоб відправити Сторожа назад за межу, скажіть над ним Першу Формулу Вигнання.

Якщо ви будете годувати Сторожа регулярно, то він буде рости і ставати все більш і більш сильним, спритним та хитрим. Ви зможете його нацьковувати на ваших ворогів або давати їм наказ знайти якусь річ.

Якщо вам знадобиться позбутись Сторожа, то треба, викликавши його, промовити над ним тричі Другу Формулу Вигнання, та зробити знак Алкі. Якщо він не зникне, то повторюйте цей ритуал, доки він не піде геть. Також можна спробувати самостійно здолати його та вбити, але на практиці це вдається нечасто - не тільки тому, що зазвичай безконтрольний Сторож виявляється сильнішим за свого майстра, але і тому, що отримавши тяжкі поранення, він телепортується за межу, щоб відновитись та повернутись знову, коли у нього затягнуться рани та коли для нього будуть сприятливі умови, щоб знову напасти на свого колишнього господаря. Хоча якщо у нього не буде запасу їжі, то він з&#39;явиться більш слабким, і тобі все ж таки може вдасться вбити його з другої спроби.

++ Тзазгот Фехтувальник

Якщо бродити пустими стежками, і викликати кожного зустрічного на бій, то можна зустріти самого Тзазгота Фехтувальника. Колись давно він бажав стати бездоганним воїном, і його бажання виконалось, коли він піднявся до янгольских лав охоронців при Криштальному Палаці. І схожі бажання можуть приманити того, хто вже тисячі років сподівається зустріти гідного супротивника.

Щоб скоріше приманити його, труп першого вбитого треба присвятити Володарю, а другого - його янголу Тзазготу. Складайте над кожним трупом Молитву Присвячення Жертви, і вирізайте на них руни Кєє та Хаїс. Також нанесіть собі на тіло руну Фіх фарбою, а руну Занін - кров&#39;ю першого вбитого. Якщо ви все це зробите, то рано чи пізно Тзазгот забажає помірятись з вами силами.

Оскільки наш світ є для нього дуже чужим, він зможе пробути в ньому лише одну-дві хвилини, і прийде з малою частиною своєї справжньої сили та хитрості. І вашою задачею є протриматись проти нього протягом цього часу. У вас немає шансу вийти переможцем з бою, але якщо ви залишитесь живі до того моменту, коли Тзазгота викине за межі нашого світу, ви отримаєте свою нагороду. Ви станете сильнішим та хитрішим, а намальовані руни Фіх та Занін на вашому тілі перетворяться -- перша на шрам, а друга на опік, які ніколи не заживуть. Однак, після цього деякі інші істоти теж можуть забажати помірятись з вами вмінням битись.

Якщо ж ви зустрінете Тзазгота випадково, коли ви будете неготові, то негайно киньте на землю зброю та зробіть все, щоб виглядати слабким -- він не чіпає беззахисних, такий його кодекс честі. Однак, пам&#39;ятайте, що не всі мешканці Вищих Вимірів дотримуються подібних правил. 

++ Магічна лялька

Прості ритуали з ляльками широко відомі, але тільки вірні шанувальники Яскравого Володаря знають, як зробити їх дійсно ефективними.

Для створення справжньої магічної ляльки треба обрати жертву. Жертвою можете бути навіть ви самі, але слід пам&#39;ятати, що це несе з собою певний ризик. Нанесіть на жертву руну Кєє, та прокажіть над нею Молитву Присвячення Жертви. Після цього візьміть з жертви жмут волосся, ніготь, шмат м&#39;яса та краплю крові. Ритуал буде найбільш ефективним, якщо все це брати без анестезії. Після чого зробить ганчірну ляльку без рук, ніг та обличчя, помістивши взяті шматки тіла до її нутрощів. Обійдіть кожного дня ляльку по годинниковій стрілці, роблячи знаки Чаруж, Креут та Зум. Приблизно через 10 днів ляльку можна вперше використати.

Для цього оберіть, яку частину тіла запропонувати ляльці - це може бути око, кінцівка, хвіст, щупальця, крила чи щось інше. Пришийте їй обрану частину тіла, а потім скажіть &#34;я тобі дам другу (ОБРАНА ЧАСТИНА ТІЛА), якщо ти допоможеш мені виконати моє бажання, я заберу у тебе (ОБРАНА ЧАСТИНА ТІЛА), якщо ти не допоможеш мені виконати моє бажання&#34;. Починайте з чогось простого - лялька не всемогутня, але вона буде допомагати керувати вдачею так, щоб ваші бажання виконались. Працює вона приблизно так само, як вказаний вище Оракул, але здатна впливати на події, а не тільки збирати інформацію стосовно них.

Якщо бажання виконається, то виконайте свою обіцянку. Якщо ні - теж виконайте. Не обмежуйтесь парою очей, рук, ніг чи іншого - магічна лялька не обмежена законами людського світу, і може мати багато органів, що наближує її до мешканців Святих Місць. Також для підсилення ефекту можете протикати ляльку голками - але знайте, що це не тільки негативно позначиться на жертві, але й може сподобатись ляльці. У останньому разі голки слід пропонувати як додаткову нагороду за виконане бажання. Також слід пам&#39;ятати, що відрізання частини тіла теж може погано вплинути на жертву - щоб зменшити шкоду, зробіть на жертві опік у формі знаку Алкі, та навчіть її Першої Молитви Захисту. Дайте ляльці ім&#39;я, та зазвичай звертайтесь до неї лагідно. Через деякий час можете спробувати запропоновувати ляльці більше однієї частини тіла в нагороду чи як покарання - це може підвищити ефективність ляльки. Але якщо ваша лялька багато разів не виконує ваше бажання - то запитайте себе, може ви бажаєте чогось неможливого, або нічого самі не робите заради успіху?

Не дивуйтесь, коли через деякий час помітите, що магічна лялька знаходиться не в тому місці або не в тій позі, у якій ви її залишили. Також ви можете зустріти її у сні або у видінні. Якщо вона вам щось скаже, то запам&#39;ятайте, якщо щось попросить, то подумайте, чи можливо це виконати.

Якщо лялька зникне або буде знищена, то жертва також зазнає тяжкої біди. У такому разі слід зрізати шматок шкіри, на який була нанесена руна Кєє - це може врятувати жертву. Якщо ж жертва чи майстер ляльки загине чи зникне за межами нашого світу, то і сама лялька може піти, коли на неї ніхто не буде дивитись.</textarea></pre>
