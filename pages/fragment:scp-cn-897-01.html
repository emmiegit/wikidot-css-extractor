    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-897

**项目等级：**Safe

**特殊收容措施：**SCP-CN-897目前被储存于Site-CN-37的标准safe级收容间中，需保持正面向下平置于地面。若发生翻转，则由机械臂控制项目恢复收容状态，禁止任何非D级人员在无遮挡[[footnote]]防护服等穿戴设备也被视为无遮挡[[/footnote]]的情况下接触镜面。对于项目的实验在得到站点主管许可后可以进行。

**描述：**SCP-CN-897是一面椭圆形穿衣镜，无法确定其来源。项目无法被已知手段破坏，但镜框顶端刻有俄文字符“誓言”，其具体含义与雕刻者的身份均不明。项目主要的异常性质为在其刻字受到按压时，将进入激活状态。激活状态下若有任何非生命体（称为SCP-CN-897-1）被完整映射[[footnote]]指该物体对镜面所在平面的垂直投影完全处于镜面范围内[[/footnote]]于镜面中超过5秒，则在5-30秒的时间内，取决于该物体体积[[footnote]]可被复制的最小体积约为0.1cm^^3^^[[/footnote]]，该物体的复制体[[footnote]]与原物体呈镜面对称[[/footnote]]（称为SCP-CN-897-2）将从镜面中出现并逐渐离开镜面，若有多个物体同时被完整映射，则距离项目最近的个体将被复制。同时，SCP-CN-897-1的一部分性质也将被反转，值得注意的是，被反转的性质大多情况下为SCP-CN-897-1的功能，而质量，体积，形状等基本性质不会被影响。项目最初为特工李█的私人用品，在一次意外中项目的异常性质被发现，随后项目被收容。


**附录：**[[collapsible show=&#34;+ SCP-CN-897的部分实验记录。&#34; hide=&#34;- 折叠&#34;]]

&gt; **编号：LAB-CN-897-1**
&gt; 
&gt; **实验监督人员：研究员沈██**
&gt; 
&gt; **被复制物体：**剪刀
&gt; 
&gt; **实验内容：**使用复制体裁剪普通A4纸
&gt; 
&gt; **实验结果：**复制体无法以任何方式对纸张造成破坏
&gt; 
&gt; **笔记：**因为原本效果是裁剪，所以就变成不能剪了？或许值得多试试。

&gt; **试验编号LAB-CN-897-2**
&gt; 
&gt; **实验监督人员：**研究员沈██
&gt; 
&gt; **被复制物体：**剪刀
&gt; 
&gt; **实验内容：**使用复制体裁剪一片被撕开的A4纸
&gt; 
&gt; **实验结果：**纸张被缓慢复原，停止裁剪动作时修复同时停止
&gt; 
&gt; **笔记：**不出所料，不仅仅是取消，而是反转。

&gt; **试验编号LAB-CN-897-3**
&gt; 
&gt; **实验监督人员：**研究员沈██
&gt; 
&gt; **被复制物体：**烤面包机
&gt; 
&gt; **实验内容：**使用复制体烘烤两片已经被烘烤过的面包
&gt; 
&gt; **实验结果：**面包恢复烘烤之前的状态，对复制体的拆解没有发现任何异常
&gt; 
&gt; **笔记：**果然如此，这个反转是针对功能的反转。

&gt; **试验编号LAB-CN-897-4**
&gt; 
&gt; **实验监督人员：**研究员沈██
&gt; 
&gt; **被复制物体：**冰箱
&gt; 
&gt; **实验内容：**无
&gt; 
&gt; **实验结果：**没有复制体产生
&gt; 
&gt; **笔记：**是因为太大了吗，换个小一些的试试。

&gt; **试验编号LAB-CN-897-5**
&gt; 
&gt; **实验监督人员：**研究员沈██
&gt; 
&gt; **被复制物体：**车载微型冰箱
&gt; 
&gt; **实验内容：**将复制体连接电源，在工作模式下对内部测温
&gt; 
&gt; **实验结果：**复制体内部温度约为70摄氏度
&gt; 
&gt; **笔记：**我已经大概明白这些东西的复制规律了，该试试别的了。

&gt; **试验编号LAB-CN897-6**
&gt; 
&gt; **实验监督人员：**研究员沈██
&gt; 
&gt; **被复制物体：**家用电子计算机
&gt; 
&gt; **实验内容：**使用复制体进行一些基本的运算
&gt; 
&gt; **实验结果：**计算结果均以超过47种语言的混合文字被显示
&gt; 
&gt; **笔记：**所以计算机被认为是辅助运算的机器，现在它会给我们更加繁琐的结果。

&gt; **试验编号LAB-CN-897-7**
&gt; 
&gt; **实验监督人员：**研究员沈██
&gt; 
&gt; **被复制物体：**铁块
&gt; 
&gt; **实验内容：**测试复制体的物理与化学性质
&gt; 
&gt; **实验结果：**与正常铁单质无差异
&gt; 
&gt; **笔记：**过于基本的性质不会被认为是功能吗，再试试。

&gt; **试验编号LAB-CN-897-8**
&gt; 
&gt; **实验监督人员：**研究员沈██
&gt; 
&gt; **被复制物体：**████药物
&gt; 
&gt; **实验内容：**对复制体进行分子层面的分析
&gt; 
&gt; **实验结果：**原药物中的多种手性分子已被转换为对应的另一种手性状态，并且其中一部分可导致死亡
&gt; 
&gt; **笔记：**救人的药会变成杀人的药，空间反转了所以手性也反转，真是契合。

&gt; **试验编号LAB-CN-897-9**
&gt; 
&gt; **实验监督人员：**研究员沈██
&gt; 
&gt; **被复制物体：**实验用白鼠
&gt; 
&gt; **实验内容：**无
&gt; 
&gt; **实验结果：**无复制体出现
&gt; 
&gt; **笔记：**生物不能被复制吗，不过蛋白质手性变异以后也活不下来吧。

&gt; **试验编号LAB-CN-897-10**
&gt; 
&gt; **实验监督人员：**研究员沈██
&gt; 
&gt; **被复制物体：**基金会标准安保人员用手枪
&gt; 
&gt; **实验内容：**射击一个打碎的花瓶
&gt; 
&gt; **实验结果：**高速摄像显示，子弹在碰到碎片的同时消失，随后该花瓶自动修复
&gt; 
&gt; **笔记：**如果打人也有这种效果的话，当做治疗倒是不错。

&gt; **试验编号LAB-CN-897-11**
&gt; 
&gt; **实验监督人员：**研究员沈██
&gt; 
&gt; **被复制物体：**基金会标准安保人员用手枪
&gt; 
&gt; **实验内容：**射击D-3707，其之前在SCP-CN-███的实验中被感染
&gt; 
&gt; **实验结果：**D-3707的感染症状有部分缓解
&gt; 
&gt; **笔记：**看起来只能治疗等同于一次枪伤的伤害，可惜太大的东西不能被复制，如果能复制一些导弹什么的就好了。

&gt; **试验编号LAB-CN-897-12**
&gt; 
&gt; **实验监督人员：**研究员沈██
&gt; 
&gt; **被复制物体：**实验LAB-CN-897-11中的复制体
&gt; 
&gt; **实验内容：**射击D-3707
&gt; 
&gt; **实验结果：**对象死亡
&gt; 
&gt; **笔记：**被反转的东西再反转一次就会恢复原样，意料之中。

&gt; **试验编号LAB-CN-897-13**
&gt; 
&gt; **实验监督人员：**研究员沈██
&gt; 
&gt; **被复制物体：**另一面镜子，镜面与项目相对
&gt; 
&gt; **实验内容：**无
&gt; 
&gt; **实验结果：**没有复制体出现，镜面上出现一行手写俄文字迹，意为“不要这样做，如果你不希望你们的世界炸掉的话”
&gt; 
&gt; **笔记：**[数据删除]
//我想这面镜子的效果应该就是这样了，我想它的复制能力会对我们的工作很有帮助，即使不利用复制体，单纯的二次复制也可以为我们制造出相当多的东西了。//  ——沈██
&gt; **编号：LAB-CN-897-39**
&gt; 
&gt; **实验监督人员：**研究员沈██
&gt; 
&gt; **被复制物体：**一张会让所有看到它的人认为它是白纸的100元人民币钞票，未被归为SCP
&gt; 
&gt; **实验内容：**[数据删除]
&gt; 
&gt; **实验结果：**[数据删除]
&gt; 
&gt; **笔记：**[数据删除]
//我们不知道复制品到底会反转什么效果，看看吧，谁能想到一张连SCP都算不上的钞票被复制以后会变成这样。以后禁止用SCP-CN-897复制任何有异常性质的物体。另外，想复制一大堆会让人以为它是钞票的白纸？真是不错的想法，沈██，你被降职了。//  ——站点主管李██
