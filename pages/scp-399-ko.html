[[include component:image-block name=KakaoTalk_20180423_004446560.jpg|caption=격리 전의 SCP-399-KO.|width=250px]]

**일련번호:**  SCP-399-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-399-KO는 현재 제39기지 앞 부지에 묻혀 있으며, 근처에 접근 금지를 알리는 낮은 울타리가 세워져있다. 울타리 주변에는 어떠한 종류의 문도 존재해선 안되며, 실험을 위해 대상을 반출해야할 경우 반드시 울타리를 넘어 출입하도록 한다.

되도록이면 SCP-399-KO를 건물 내로 반입하지 않도록 하며, 만약 피치 못할 사정으로 인해 건물 내로 반입해야 할 경우, 만일의 사태에 대비해 대상 근처 100m 이내에 차량을 주정차시키는 일이 없도록 한다.

**설명:** SCP-399-KO는 &#34;대문 앞 주차금지&#34;라는 문구가 쓰여있는 빨간색 표지판이다. 대상은 성남시 ██동의 한 건물 앞에서 연속으로 발생한 9건의 뺑소니 사건을 조사하던 도중 처음으로 발견되었다. 해당 건물의 건물주는 본인이 이 건물을 구매하기 전부터 SCP-399-KO가 존재했다고 주장했다. SCP-399-KO의 변칙적인 능력은 대상이 위치한 건물의 대문 앞에 차량이 정차할 경우 나타난다.

만약 문앞에 차량이 멈춰 선다면, 해당 지역 근처에 번호판이 없는 무작위 차량(이후 SCP-399-KO-1로 지칭)이 생겨나며, SCP-399-KO-1가 낼 수 있는 최대한의 속도로 문앞에 정차된 차량을 들이받는다. 이후, SCP-399-KO-1은 대상의 파손 상태와 상관 없이 정상적으로 주행하여 그 지역을 벗어나며, 100m 밖으로 벗어날 경우 사라진다.

기록에 따르면, SCP-399-KO-1은 정차된 차량을 들이받을 때를 제외하곤 모든 교통법규를 준수하며, 다른 차량이나 보행자에게 단 한 번도 피해를 입히지 않았다. 이를 통해 SCP-399-KO 자체에 지성이 존재한다는 이론이 세워졌으나, 검증되진 않았다.

회수 당시, SCP-399-KO의 능력은 건물의 문 앞에 대상이 걸려있을 때만 발동하는 것으로 여겨졌으나, 대상이 건물 안에 있을 때에도 변칙성이 영향을 미칠 수 있다는 가설이 제기되었고, 실험을 통해 확인한 결과, 대상이 건물 안에 있더라도 SCP-399-KO-1이 생성되는 것을 확인할 수 있었다. 또한, 건물의 대문만이 아니라, 냉장고나 금고 같이 통상적으로 문으로 인식되는 물체 앞에 차량이 정차하면, 대상의 능력이 발동하는 것으로 보여진다.

통상적으로 SCP-399-KO이 &#39;문앞&#39;이라고 인식하는 범위는 반경 2m이나, 이는 대상의 능력이 발동되지 않은 기간에 비례하여 점점 늘어난다. 분석 결과 정확한 원인은 알 수 없으나 이는 대상이 &#39;문&#39; 안에 위치하고 있기 때문에 발생하는 현상으로 판명되었으며, SCP-399-KO를 땅에 묻는 것으로 해결할 수 있었다.

**추가 실험 목록**
**실험 399-1**
&gt; **실험 방식:** 아동용 전기 장난감 자동차 한 대를 대상의 인식범위 내 지상에 정차시킴.
&gt; **결과:** 비슷한 크기의 아동용 4륜구동 탱크 형태의 SCP-399-KO-1이 출현. 자동차는 파손되었으나 정상적으로 구동함.

**실험 399-2**
&gt; **실험 방식:** 헬기 한 대를 대상의 인식범위 내 지상에 정차시킴.
&gt; **결과:** 하얀색 봉고 트럭 형태의 SCP-399-KO-1이 출현. 헬기는 반파됨.

**실험 399-3**
&gt; **실험 방식:** 헬기 한 대를 대상의 인식범위 내 공중에 정차시킴.
&gt; **결과:** 헬기 위에 파란색 SUV 형태의 SCP-399-KO-1이 출현. 헬기와 부딪혀 함께 추락함. SCP-399-KO-1도 함께 반파되었으나, 정상적으로 구동하여 범위 밖으로 사라짐.

**실험 399-4**
&gt; **실험 방식:** 대상의 인식범위 내 지상에 자동차를 정차시킨 뒤, SCP-399-KO-1이 생성되면 인식범위에서 벗어남.
&gt; **결과:** 회색 세단 형태의 SCP-399-KO-1이 출현. 건물 앞에 도착했으나 정차된 차량이 보이지 않자, 대상은 건물 앞에 30초간 정차. 이후 다시 움직여 평소와 마찬가지로 범위 밖으로 사라짐.</textarea></pre>
