    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[&gt;]]
14 de Febrero del 2023
[[/&gt;]]
Para: Inv. Altair Cervantes
--------------------------------
Buenas noches, investigador. Posiblemente este mensaje lo vea en la mañana siguiente, es para informarle que la siguiente fecha para las evaluaciones trimestrales ha sido programada para el final del mes. Podrá ver los horarios disponibles en el siguiente correo después de este. No obstante, también quisiera hacerle llegar un mensaje de mi parte, considérelo una decisión propia. 
 
Los incidentes en los que se ha visto involucrado no me conciernen, por lo que eso lo dejaré estrictamente a criterio de los de arriba que me mandan la batería de preguntas, yo vengo con una intención diferente, la verdad es que ha estado evadiendo de forma muy inteligente sus revisiones durante el año pasado. Si bien esto puede considerarse una falta, las situaciones que lo han permitido a menudo son justificables, principalmente por la cantidad de anomalías que debe supervisar en el Sitio-89.
 
Es por eso que en esta ocasión se ha despejado su agenda y conseguido reemplazos aptos para la labor durante su relevo. La razón de la insistencia es meramente profesional, pero mi motivo para este mensaje intenta ir a un lado más personal. Como es de esperar no lo conozco, y estoy seguro que usted a mí tampoco, pero considero prudente que la comunicación entre trabajadores sea fluida como un requisito indispensable, no solo para un buen desempeño sino también para la buena salud.
 
Dejar pasar oportunidades a menudo conlleva arrepentimientos, y aunque aún no sé nada de su persona, puedo asegurarle que no le deseo vivir con esas culpas, ni a usted ni a nadie. Para concluir, si puede darse el tiempo de venir en los horarios establecidos le recomiendo que lo haga, y cuando regrese al deber podrá volver a desempeñarse sin complicaciones, se lo aseguro. 
 
Atentamente,
[[&gt;]]
William T. Falcone
[[/&gt;]]
 [[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Forecbai]] PARA [[*user Apolonir]]
[[/=]]
[[/div]]</textarea></pre>
