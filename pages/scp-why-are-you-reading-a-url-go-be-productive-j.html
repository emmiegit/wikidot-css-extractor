    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-why-are-you-reading-a-url-go-be-productive-j/5200-j.jpg|caption=เอเย่นบอยด์ที่กำลังป้องกันตัวเองจาก SCP-5200-J]]


**วัตถุ#:** SCP-5200-J

**ระดับ:** **//กล้า//**

**มาตรการกักกันพิเศษ:** เนื่องจากการไม่สามารถกักกัน SCP-5200-J ได้จึงได้มีการสร้างแคมเปญรณรงค์ในช่องทางสาธารณะขึ้นเพื่อช่วยเหลือประชาชนที่ //**JUST SAY NO!**// หากพบเห็นว่าบุคลากรคนใดที่เสี่ยงต่อการยอมเข้าการร่วมกับ SCP-5200-J ให้พูดคุบกับพวกเขาและให้พวกเขาแสดงออกทางความสามารถ

**รายละเอียด:** SCP-5200-J เป็นปรากฏการณ์ซึ่งถูกพบมากสุดในโรงเรียนมัธยมศึกษาและบนซอกซอยของถนนที่ๆพวกเด็กไร้เดียงสาในเมืองเพียงแค่ต้องการเดินสัญจรไปยังที่ๆพวกเขาต้องไป SCP-5200-J เป็นความรู้สึกที่ทำให้คุณต้องยอมแพ้ให้กับมันเพียงเพราะว่าพวกเด็กเท่ๆเขาทำกัน ไม่อย่างงั้นคุณก็จะไม่เท่ด้วย ใช่ไหมล่ะ? การยอมแพ้ให้กับ SCP-5200-J มีผลกระทบหลายอย่าง ส่วนใหญ่ที่พบได้มากมีดังนี้

* ติดสารเสพติดจาก[[[scp-420-j|สมุนไพร]]]
* โดดเรียน
* ทิ้งเพื่อนๆที่โรงเรียน
* [[[scp-2000-j|ไม่ได้เข้าร่วมทีม]]]
* [[[scp-3333-j|รู้สึกแย่ตลอดเวลา]]]
* [[[scp-5150-j| ทำให้พ่อแม่ผิดหวัง]]]
* __**ตาย**__

วิธีการต่อสู้กับผลกระทบของ SCP-5200-J ที่ได้ผลดีที่สุดนั่นคือการ **//JUST SAY NO!//** ซึ่งได้ถูกพิสูจน์แล้วว่มีประสิทธิภาพถึง 99% ในทุกๆกรณีทั้งหมดของ SCP-5200-J</textarea></pre>
