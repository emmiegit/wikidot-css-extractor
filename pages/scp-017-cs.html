**Ítem #:** SCP-017-CS

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-017-CS está almacenado en el Sitio-██. El objeto en sí no requiere de procedimientos especiales de contención.

**Descripción:** El objeto es una es una zona cuadrada con un área de ​​██ m^^2^^ y rodeado por muros de hormigón de 4m de altura, equipado con alambre de púas. Este espacio podrá se accedido a través de una puerta de metal, que es su única entrada. También hay un gran espejo rectangular en el interior de uno de los muros, el cual no puede ser dañado o contaminado por ningún método.

SCP-017-CS no muestra propiedades anómalas hasta que una persona causa daño psicológico o físico a otra dentro del espacio. De lo contrario, las propiedades anómalas de SCP-017-CS se activarán y atraparan al atacante adentro. Otras personas podrán irse en cualquier momento, ya que las puertas les parecerá visual y físicamente abierta para ellos. Pero para los &#34;criminales&#34;, la puerta estará cerrada y no podrán salir.

El infractor será encarcelado dentro por un periodo de tiempo acorde a su delito. Y también experimentarán el dolor que le causaron a sus victimas (véase Anexo D-017-A). El dolor se reflejará completamente desde la victima hacia el atacante, y la victima no sentirá nada. Si el atacante usa abuso mental, su mente se verá afectada, y la victima sentirá lo mismo.

**Anexo D-017-A**

Todos los experimentos fueron llevados a cabo sin que las victimas fueran informadas. El atacante fue instruido y la victima tenía que obedecer sus ordenes, a ambos se les administraron amnésticos para permitir repetir las pruebas.

Registros de las pruebas de efectos de SCP-017-CS:

&gt; **Prueba I:**
&gt;
&gt; Objetivo: Sujeto de Prueba A (el atacante) golpea el brazo derecho del Sujeto de Prueba B (la &#34;victima&#34;) con un puño con la fuerza apropiada.
&gt;
&gt; Resultado: Inmediatamente después del golpe, el atacante experimentó un gran dolor en el hombro derecho, y con un gran hematoma emergiendo.
&gt;
&gt; El atacante no fue capaz de abandonar el área por 72 horas.

&gt; **Prueba II:**
&gt;
&gt; Objetivo: El atacante trato de estrellar la cabeza de la victima contra el muro.
&gt;
&gt; Resultado: Después del primer golpe de la victima contra la pared, el atacante cae inmediatamente contra el suelo. Después de una examinación, se descubrió una larga fractura en su cráneo. El sujeto permaneció inconsciente por 18 horas con sangrado y fractura tratada en el cráneo.
&gt;
&gt; El atacante no fue capaz de dejar el área por 296 horas.

&gt; **Prueba III:**
&gt;
&gt; Objetivo: El atacante intentará apuñalar a la victima con un cuchillo.
&gt;
&gt; Resultado: El atacante muere por daño hepático, estomacal, y de hemorragias internas, a pesar de haber recibido asistencia medica inmediata.
&gt;
&gt; //Deberíamos haberle dicho donde apuñalar para que no muriera inmediatamente.// - Dr. Novak ████
&gt;
&gt; El cuerpo del atacante pudo salir libremente del área.
  
&gt; **Prueba IV:**
&gt;
&gt; Objetivo: El atacante intentará violar a la victima.
&gt;
&gt; Resultado: [DATOS BORRADOS].
&gt;
&gt; El atacante continua atrapado en el espacio.
&gt;
&gt; Note: El tiempo de arresto del atacante es de alrededor de ███ horas
&gt;

En las siguientes pruebas, se eligieron formas de abuso mental, y se eligieron a personas emocionalmente débiles como victimas.

&gt; **Prueba V:**
&gt;
&gt; Objetivo: El atacante simplemente &#34;regañará&#34; a la victima.
&gt;
&gt; Resultado: Después de un tiempo, el atacante detuvo la agresión verbal y comenzó a sentirse ansioso y temeroso. La victima no recuerda haber hablado con el atacante a pesar de haberlo visto.
&gt;
&gt; El atacante no pudo dejar el área por ██ horas.

&gt; **Prueba VI:**
&gt;
&gt; Objetivo: El atacante amenazará a la victima con u arma en su mano.
&gt;
&gt; Resultado: Después de ██ segundos de presión psicológica, el atacante se detuvo y comenzó a asustarse. La victima se sintió bien y no mostró ningún cambio emocional negativo.
&gt;
&gt; El atacante no pudo dejar el espacio por ███ horas.

&gt; **Prueba VII:**
&gt;
&gt; Objetivo: El atacante trató de convencerse a sí mismo de que mató a sus seres queridos usando fotomontaje y grabaciones falsas.
&gt;
&gt; Resultado: Después de que la victima se convenció de que el atacante estaba diciendo la verdad, comenzó a sentirse normal y no recuerda la conversación. El atacante siente desesperación, miedo y desesperanza.
&gt;
&gt; El atacante no pudo dejar la habitación por ███ horas.

&gt; **Prueba VIII:**
&gt;
&gt; Objetivo: Provocar un ataque de nervios a la victima.
&gt;
&gt; Resultado: El atacante colapsó mentalmente. La victima esta estable.
&gt;
&gt; [DATOS BORRADOS]</textarea></pre>
