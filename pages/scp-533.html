    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-533 - Schlangen-Halskette
**Autor:** [[*user willangford]]
**Original:** https://scp-wiki.wikidot.com/scp-533
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-533

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-533 wird um den Hals einer Schaufensterpuppe in Raum 12B der Lagereinrichtung ███ ███████, ██, aufbewahrt.

Die Attrappe selbst muss keine besonderen Eigenschaften aufweisen, aber sie muss in einem Glaskasten mit Glasbruchsensoren auf jeder Seite aufbewahrt werden. Die Vitrine selbst muss auf einer Waage stehen.

Ein Computer muss die Bruchsensoren und die Waage ständig überwachen. Wenn zu irgendeinem Zeitpunkt das Glas bricht oder das Gewicht der Kiste ██ kg übersteigt, muss sofort Verfahren 533-001 durchgeführt werden.

**Beschreibung:** SCP-533 ist eine Halskette, die normalerweise etwa 54 Zentimeter lang und 3 cm breit ist. Während die Kette unter Beobachtung der Foundation stand, schwankte die Länge zwischen 51 cm und ██ cm (während der [DATEN GELÖSCHT]). Die Masse der Kette schwankt zwischen 804 g und ██ kg, liegt aber in der Regel bei 1,9 kg.

Alle Metallteile der Halskette sind mattgoldfarben und scheinen aus billigem Metall zu bestehen. Die Genehmigung für weitere Tests der Widerstandsfähigkeit der Metallbeschläge gegen physische Schäden steht noch aus, aber die vorhandenen Testdaten zeigen, dass die Beschläge widerstandsfähiger sind, als es den Anschein hat. Bei dem Verschluss handelt es sich um einen Standardtrommelverschluss. An jeder Seite des Verschlusses ist ein runder Metallbeschlag angebracht.

Der größte Teil der Masse der Halskette besteht aus dem Körper einer Schlange. Der Schlangenkörper befindet sich in ständiger Bewegung, wobei er mit einer Geschwindigkeit von etwa 1,2 cm/s aus einem der runden Beschläge &#34;austritt&#34; und im anderen &#34;versinkt&#34;. Die Emissionsrate scheint nicht so stark zu variieren wie die Länge und die Masse. Die Absorptionsrate ändert sich entsprechend der Längenänderung. Seit dem Erwerb der Kette durch die Foundation im Jahr 198█ sind schätzungsweise 12.000 km Schlangenkörper an einem Ende der Kette erschienen und am anderen verschwunden.

Der Schlangenkörper kann mit herkömmlichen Mitteln leicht beschädigt werden, aber jegliches Fleisch oder Flüssigkeiten, die aus dem Körper entfernt werden, werden in Richtung des &#34;Spülen&#34;-Anschlusses gezogen und schließlich wieder absorbiert. Diese physikalische Anziehungskraft ähnelt dem Magnetismus, nur dass sie nicht umgekehrt proportional zur Entfernung von der Armatur zunimmt. Die Proben verlieren dauerhaft ihre Anziehungskraft, wenn sie mehr als ███ cm von der Halskette entfernt werden, und werden auch dann nicht wieder absorbiert, wenn sie in direkten Kontakt mit der &#34;Senke&#34; gebracht werden.

Färbung, Markierung und Textur der Schlangenhaut verändern sich im Laufe der Zeit. Eine herpetologische Analyse der Markierungen lässt vermuten, dass, wenn die Halskette der Körper einer Schlange wäre, die angegebene Schlangenart nicht dieselbe bleiben würde. Es wurden verschiedene Schlangenarten beobachtet, aber am häufigsten scheint SCP-533 den Körper einer Würgeschlange zu haben. DNA-Tests von Blutproben scheinen diese Hypothese zu bestätigen.

Tests mit Personal der Klasse D ergaben keine negativen Auswirkungen des Tragens der Halskette, obwohl alle Testsubjekte den starken Wunsch äußerten, die Halskette so schnell wie möglich abzunehmen. Eines dieser Testsubjekte hatte bereits Erfahrung im Umgang mit Reptilien, aber selbst ihm war der Umgang mit SCP-533 unangenehm. Er berichtete, dass es sich &#34;falsch anfühlte&#34;, obwohl die chemische Analyse von Hautproben keine Anomalien ergab.

**Nachtrag 533-001:** SCP-533 darf außer zu Testzwecken nicht aus der Umschließung entfernt werden. Insbesondere darf SCP-533 nicht zu gesellschaftlichen Veranstaltungen getragen werden, auch nicht zu solchen, die von der Foundation gesponsert werden. - Dr. ██████

**Nachtrag 533-002:** In Anbetracht der Anzahl der Jahre, in denen wir 533 haben, mag es unwahrscheinlich erscheinen, dass Verfahren 533-001 jemals benötigt wird. Ich muss jedoch die für 12B zuständigen Einsatzkräfte daran erinnern, dass, sollte dieses Verfahren jemals erforderlich sein, das Gebäude innerhalb von █ Stunden mit Schlangenblut gefüllt sein könnte, wenn es nicht sofort und genau ausgeführt wird. Wenn Sie nicht gerne in Reptilienblut ertrinken, schlage ich vor, dass Sie Prozedur 533-001 nicht länger in Ihren Übungen &#34;aufschieben&#34;. - Dr. ██████

**Nachtrag 533-003:** SCP-████ hat - aus Gründen, die er nicht mitteilen möchte - aufgehört, alle Arten von Reptilienblut zu trinken. SCP-███ und SCP-████ werden derzeit als Ersatz für SCP-████ in Verfahren 533-001 in Betracht gezogen. Bis zur Fertigstellung des neuen Verfahrens werden die Bohrungen ausgesetzt und ich werde angepiepst, wenn sich die gemessene Masse von SCP-533 um mehr als █ % ändert. - Dr. ██████

**Nachtrag 533-004:** Die Bilder von SCP-533 wurden redigiert und gelöscht, nachdem Dr. ██████ herausgefunden hat, dass die Schuppenmuster von SCP-533 analysiert werden können, um verschlüsselte Botschaften zu erkennen. Die Schwärzung und Bereinigung war erforderlich, weil sich eine der entschlüsselten Botschaften als genaue Aufzeichnung der Bewegungen des Foundationpersonals in der Woche von 204█-██-███ erwies.</textarea></pre>
