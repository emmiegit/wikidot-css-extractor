|lang=en
|page=scp-2352
|authorPage=http://www.scp-wiki.net/researcher-nyka-s-file
|comments=SCP-2352: 一个半死不活的视频博主和他的超粘人异次元粉丝]]

**项目编号：**SCP-2352

**项目等级：**Neutralized（原为Euclid）

**已归档特殊收容措施：**SCP-2352的相关视频需被复制存储于Site-15的在线媒体服务器内，其备份则存储于Site-8、-17、-19、-24和-56的服务器内。根据DIAMOND[[footnote]] DIAMOND：关于数码/互联网的评估、伪装和开发（Digital/Internet Assessment、Masquerade Obfuscation、and Network Development）。是为了应对网络上异常活动报告不断增加而形成的基金会项目。详细内容请参照由Nyka Jacques所著的《DIAMOND项目：数字时代的控制、收容和保护》[[/footnote]]标准协议，项目的原始上传视频需禁止被公开传播。网络爬虫SB985R（“西蒙对西蒙”）将于YouTube或其他社交媒体网站上扫描任何对“Simon M█████████”或“SimonM34”的引用。如果确认匹配，则应尽快通知潜入上述网站的管理员，并在必要时进行一级记忆处理。

SCP-2352-1的尸体目前存放于Site-15的中级生物安全仓库中。自SCP-2352-Broadcast-66事件起，当发生任何SCP-2352-Broadcast事件时，所有基金会人员应立即离开SCP-2352-1的安全区域直到其活动停止。至少四（4）个安全摄像头应始终安装在上述区域内并处于运行状态。

对SCP-2352-2的永久收容尝试正在进行中。

**特殊收容措施：**截至07/18/15，SCP-2352-Broadcast事件已停止发生，SimonM34频道已被删除。SCP-2352-1于06/17/17被转移至其原始埋葬地点，对SCP-2352-1的健在亲属的监视将持续到07/09/20。SB985R将无限期对与SCP-2352-2特征相关的关键词进行筛选。

**描述：**SCP-2352是YouTube频道“SimonM34”上传的视频的统称。目前记录在案的SCP-2352有128个实例（见文件2352-U，//SCP-2352-Broadcast的显著实例-#//）。除了少数例外，所有视频都涉及SCP-2352-1对一系列话题的抨击，从其生活中的细节到其对全球事件的有限认知。SCP-2352的视频本身并没有异常性质，但如果不及时处理，将会造成信息泄露。

SCP-2352-1为Simon M█████████的尸体。SCP-2352-1是一名白人男性，有棕色眼睛和黑色头发，其死亡时年龄为17岁。因造成其死亡的环境因素，项目全身的65%有二度和三度烧伤，其中以手部和面部的烧伤最为严重。在没有受到SCP-2352-2的影响时SCP-2352-1不会显示出异常性质。

SCP-2352-2是一个推测由晶体结构所组成的外维度人形实体。SCP-2352-2不具有面部特征，且拥有雌雄同体的身型（androgynous body-type）。##red|没有任何来自实体的声音被记录过##[[footnote]] 详见无效化报告SCP-2352-Broadcast-129 [[/footnote]]。由于尚且未知的原因，SCP-2352-2只有通过视频或监控摄像机进行拍摄时才可见，基金会所有试图通过其他方式感知实体的尝试都以失败告终。遏制实体的尝试也同样没有成功，尽管由于该实体经常活动于SCP-2352-1的周围，对其进行遏制已成为多余的措施。

当SCP-2352-2与SCP-2352-1接触时，一次SCP-2352-Broadcast事件将会发生。SCP-2352-2会将手放在SCP-2352-1的额头上，导致其尸体自发性复活[[footnote]] 只有SCP-2352-1的上半部分受此方法影响，似乎项目个体的腰部以下没有活动能力。 [[/footnote]]，由此引发事件。然后，SCP-2352-1将以与死亡前所发布视频中的方式一样随机讨论一个话题。除SCP-2352-2以外，SCP-2352-1不会对其所在房间的其他人员进行关注。SCP-2352-Broadcast事件会因为SCP-2352-1的身体逐渐无行动能力，并返回其原始位置而停止。

经过一段时间后[[footnote]] 据信与标准YouTube渲染时间一致。 [[/footnote]]，相应的SCP-2352实例将上传至SimonM34频道。这些视频可以看出是由SCP-2352-2进行录制和上传的，但其方法尚不可知。

SCP-2352首次被发现于一次例行扫描中，网络爬虫J159DI（“奇怪的YouTube又出现了”）通过信道分析标记了一个上传视频“█████ ████”，这段视频在DIAMOND协议发布之前已获得4500次观看和135条评论。后来对████ ████████进行了询问，在确定他们并不了解SCP-2352的真实性质后，对其进行了B级记忆删除。

在进行SCP-2352的收容前，对项目的进一步调查发现了SCP-2352-1的死亡报告，其中列出了项目个体因位于华盛顿█████的家中发生电气火灾而死亡的原因，且项目个体是唯一的遇难者。SCP-2352-1的尸体在埋葬前被发现，随后殡仪馆工作人员和项目个体的健在亲属均接受了C级记忆删除。

**摘自文件2352-U**

[[collapsible show=&#34;+无效化报告SCP-2352-Broadcast-129&#34; hide=&#34;-关闭&#34;]]
于07/18/15，SCP-2352-Broadcast-129作为未命名视频被上传到SimonM34频道。这段名为“___”的视频中SCP-2352-2坐在SCP-2352-1的停尸台上，其实体的注意力集中于摄像机的位置，同时个体在轻微痉挛。SCP-2352-2在沉默八秒钟后开始说话，其发声与目前已知的任何语言都不匹配。

视频中可以听到SCP-2352-1发出咳嗽和呼吸困难的声音，之后SCP-2352-2将手放在个体的手臂上，并来回抚摸。在6:23处，SCP-2352-2将目光转向SCP-2352-1，并将手放在个体的额头上

经过短暂停顿后，SCP-2352-2用中性口音的英语说出“再见，西蒙”，且声音中混合了男性和女性的声音。SCP-2352-1在作出“谢谢”的回答后身体瘫倒且不再活动。SCP-2352-2在保持这个姿势一分三十秒后缩回其放在SCP-2352-1的额头上的手，并从停尸台上离开，接着移动到画面外，五秒钟后视频结束。

在上传该视频后不久，SimonM34频道被手动删除。之后SCP-2352和SCP-2352-1被确认已无效化，当前以定位SCP-2352-2的位置为最优先，其实体类型已标记为Heart（低风险、无恶意）级别。
