**项目编号：**SCP-2671

**项目等级：**Safe

**特殊收容措施：**SCP-2671需被储存在一个标准储物容器内并置于底座上，底座需以螺栓固定在房间中央的地面，以供测试之用。所有用到SCP-2671的实验必须经过--至少一名3级权限人员--项目主管Dave McCree的批准（见附录2671-02）。鉴于SCP-2671的收容间已被作为承载项目效应的专用房间，故不得将SCP-2671移出，以免项目对收容间以外的空间造成未知改变。一旦此类情形出现，参见程序2671。

**程序2671：**若SCP-2671被移出收容间，人员应当立即回收SCP-2671。若此举因为SCP-2671导致的异常效应而不可行，人员应当离开房间至少5秒钟，直到SCP-2671制造另一起效应。需重复该过程，直到移动SCP-2671变得可行；此后，两名或更多指定人员（需全程保持视线接触）需将SCP-2671移动回它的收容间。

**描述：**SCP-2671表现为一个由TEDCO玩具厂商生产的标准“饮水鸟”玩具[[footnote]]**译注：**又称“喝水鸟”或“永动鸟”，由两个用玻璃管相连的玻璃球组成，内含特制液体。鸟喙蘸水后，随着水分蒸发，底部的液体会因为温差导致的压力差而流入头部，使得鸟身重心改变并前倾，再次蘸到玻璃杯中的水。在前倾到一定角度时，玻璃管底部会高于底部液面，使得头部液体全部流回底部，饮水鸟立刻回到直立位置。鸟喙的水分再次开始蒸发，使鸟反复做出喝水的动作。[[/footnote]]。玩具上存在数个符合正常损耗的划痕，内部液体从市售版本的蓝色变为黄色，可能是长时间暴露于紫外线所致。尽管玩具处于可以工作的状态，它不会在被使用时做出饮水的循环动作。

SCP-2671于10/██/14被发现于德克萨斯州███████的属于[已编辑]一家的废弃住所里。从市政厅回收的文件显示该住所早在██/██/14就已因为重大火灾损坏而被充公。火灾是如何发生的，以及[已编辑]一家当前的去向仍然未知。对两名卷入SCP-2671回收现场的火灾调查员的访谈显示，他们成为了SCP-2671之效应的目击者。然而，访谈未能得出确凿的结论，调查员们被施以C级记忆删除。现场亦回收到了SCP-2671原本的包装盒，但绘制有染成蓝色的液体，而非项目现在的黄色。

SCP-2671的效应会在以下两项条件都满足时发生。

(1). 一个人类受试者进入含有SCP-2671的房间。[[footnote]]**译注：**原文为&#34;One human subject has entered a room along with SCP-2671&#34;，疑为作者笔误。[[/footnote]]
(2). 在此人进入房间之前，SCP-2671必须有5秒钟不被任何视线接触。

一旦满足条件，SCP-2671的效应在受试者离开房间前都不会停止。若房间内有多于一个受试者，SCP-2671的效应无论如何都不会激活。安放在SCP-2671收容间内的监控摄像捕捉到项目的效应在两帧之间进行了异常的过渡。该过渡在视觉上是瞬时的，即使在能够捕捉1兆帧/秒的光速摄像机下也是如此。

SCP-2671的异常效应并不特定，并且展现出了多种不同的异常效应，且至今没有重复。然而，它具有智能，并表现出了回答向其提出的问题、表达情感、致敬喜剧的能力。所有进行过的实验清单记录如下。[[footnote]]**原注：**大部分测试由至少一名不同的D级人员进入SCP-2671的收容间来完成，标注为“标准程序”。[[/footnote]]

[[collapsible show=&#34;实验记录 2671&#34; hide=&#34;正在访问&#34;]]
**实验2671-01**：标准程序，见脚注 3。

**实验结果**
SCP-2671的整个收容单元内部完全被多张它自身站在白色背景前的图片覆盖。每张图片的尺寸均不相同，平均为5cm X 5cm。图片被通过未知方式瞬间印刷到房间墙壁上。

**实验2671-02**：标准程序，见脚注 3。

**实验结果**
在受试者留在房间内的这段时间，SCP-2671完全上下翻转并悬浮于底座上方8厘米处，并在受试者离开房间10秒后翻转回正常位置。

**实验2671-03**：标准程序，见脚注 3。

**实验结果**
原本放置SCP-2671的底座在没有物体固定的情况下被移动到紧邻收容间门右侧的墙壁。用以将底座固定在房间地面的螺栓被细致地挨个摞在SCP-2671顶部的帽子上；SCP-2671被发现放置于地面。

**实验2671-04**：标准程序，见脚注 3。

**实验结果**
SCP-2671的宽度被拉伸了普通状态下的超过40倍，以使两端接触左侧和右侧的墙壁，但高度和厚度保持不变。
 
**实验2671-05**：标准程序，见脚注 3。

**实验结果**
SCP-2671收容间的内部转变为一个类似于SCP-2671储液球内部的玻璃房间，但房间内不包含任何SCP-2671的液体。玻璃球外部的背景表现为一间卧室，据信为[已编辑]一家住所内一卧室的放大版本。房间内包含的用具看上去属于一名10岁男童。放置SCP-2671的底座上有一个收容间的微缩模型，被制作成了收容间0.02%的实际大小。
 
**实验2671-06**：标准程序，见脚注 3。

**实验结果**
SCP-2671收容间内部变得完全透明，但似乎复制了单向玻璃的效果。房间内的受试者可以看到外部人员，但外部人员所看到的收容间和往常一致。
 
**实验2671-07**：标准程序，见脚注 3。

**实验结果**
SCP-2671收容间内的一切事物保持不变，除了SCP-2671本身开始活动，缓慢跳跃并发出轻声鸣叫。它的叫声和动作都类似//Cyanocitta Cristata//。即使人员使用鸟食诱使它离开房间，它也始终没有尝试飞行或逃离。

**实验2671-08**：标准程序，见脚注 3。

**实验结果**
在受试者处于收容间内时，SCP-2671没有表现出异常性质。当一名研究员使用一杯水测试时，SCP-2671如同原本设计一般运作。

**实验2671-09**：标准程序，见脚注 3。

**实验结果**
SCP-2671生成了未知数量的、外观上与它自身一致的复制品，在它左侧排成一行。每个复制品的尺寸都缩小一半。使用扫描电子显微镜进一步检查发现，生成的复制品已经到了细胞水准，队伍末尾的尺寸大约为8.84 μm，对于这个尺寸而言进一步复制SCP-2671已不再可能。

**实验2671-10**：标准程序，见脚注 3。

**实验结果**
SCP-2671物质转化为了一个它自己的混凝土雕塑。

**实验2671-11**：标准程序，见脚注 3。

 • **实验结果 A**
SCP-2671的眼睛被替换为不同的两张贴纸，展现出忧伤的表情。门关闭了五秒，此后同一名受试者被要求重新进入收容间。随后发生2671-11实验结果B。

 • **实验结果 B**
SCP-2671面部朝上躺在底座上，足部则朝向屋顶。先前的眼部贴纸被替换为了闭眼的表情。SCP-2671内部液体完全从底部玻璃泡上的一个裂口洒出。

**实验2671-12**：标准程序，见脚注 3。

**实验结果**

SCP-2671用大约40,388个标准乒乓球填填满房间。它们并未从门口散落，而是形成了一堵延伸到门道结束位置的墙。

**实验2671-13**：标准程序，见脚注 3。

**实验结果**

SCP-2671表现为穿着微缩的雕花皮革背心并手持一把微缩的“Bang枪”[[footnote]]**译注：**一种恶作剧道具，在开火后伸出写着“BANG!”的小旗子。[[/footnote]]，在受试者转身后0.05秒开火。

**实验注解**
“我得承认，整挺好的。” ——█████████博士

**实验2671-14**：将一名携带摄像机的D级人员送入收容间。
 
**实验结果**
发现SCP-2671中间的玻璃管上连接了一对戴着白手套的红色塑料手臂，做出着捂住眼睛的造型。

**实验2671-15**：一只边境牧羊犬被置入收容间。
 
**实验结果**
无效果，确认SCP-2671对非智能生物没有反应。

**实验2671-16**：一名D级人员手持一张印有以下数学题的纸张。

&gt; 若一个直角三角形的长边为10英寸，短边为6英寸，斜边的长度为多少？保留两位小数。
 
**实验结果**
D级人员进入房间的瞬间，SCP-2671具备了2个类似于实验2671-14中的塑料手臂，并持有一块1*2英寸白板，用蓝色记号笔写着数字11.66。

**实验注解**
“唔，它能做数学题。我们测试它时它看上去简直是在跟我们玩。实验似乎也显示这东西有智能的迹象，也许我们应该问它些问题。”——██████████博士。

**实验2671-17**：一个D级人员给出一张写有“你是谁？”的纸张。
 
**实验结果**
SCP-2671旋转并朝向背面墙壁。

**实验2671-18**：重复实验2671-17的流程。

**实验结果**
SCP-2671的眼部贴纸被替换为了担忧表情的眼部贴纸，但保持朝向背面墙壁。

**实验2671-19**：重复实验2671-17的流程。

**实验结果**
SCP-2671举着微缩白板，写有以下小字：

&gt; “这有什么重要的吗！我想再见到Johnny！！！”

**实验2671-20**：一名D级人员手持一张写有“Johnny是谁？”的笔记。

**实验结果**
SCP-2671具有悲伤表情的眼部，它的内部液体向上流入头部的玻璃球内，但没有任何前倾。SCP-2671的眼部贴纸后出现两个洞口，液体从中流出。在测试所进行的10分钟内，SCP-2671的液体并未流尽。

**实验2671-21**：重复实验2671-20的流程。

**实验结果**
项目举起一个微缩白板，写有文字“别来烦我！”。SCP-2671仍有前一实验中的悲伤表情眼部。

**实验笔记**
等待了48小时之后方才进行进一步实验。

**实验2671-22**：重复实验2671-17的流程。

**实验结果**
SCP-2671仍有之前的悲伤表情眼部，但有一蜡笔绘制的图片，已被复印并留档。（见附录2671-01）

**实验2671-23**：标准程序，见脚注 3。

**实验结果**
SCP-2671的收容间墙壁被涂满200个红色箭头，每个的尺寸都为20 cm X 5 cm X cm，都题有“有罪”二字。每个的角度都指向SCP-2671。SCP-2671仍拥有悲伤表情眼部，并在整个实验期间在其转轴上前后摇晃。

见附录2671-02

**附录2671-02**

████████博士的笔记 3/██/17
我们已经通过测试弄清了SCP-2671的智能水平。但即使如此，它的情感中展现出了某种焦虑情绪，且似乎是我们导致的。根据项目主管Dave McCree的决定，即日起未经他批准不得对SCP-2671进行进一步测试。

项目笔记
“尽管SCP-2671的效应比较有趣而且提供了不少信息，但这实在不是个有任何威胁的SCP。我看不出有什么一直测试它的理由，但请便吧。而且是的，我明白它可能有一段奇怪的伤痛往事，但比起照顾它的感受来说我们有更要紧的事去做。” 项目主管——Dave McCree
