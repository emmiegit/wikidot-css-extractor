= **「何方」**
= 由 [[*user Abe Slane]] 创作

= //正如在水中来，也必将在水中离去。在人海中来，也必将在人潮中离去。//
[[&gt;]]
//——豪尔赫·路易斯·博尔赫斯//
[[/&gt;]]

= [[[abe-slanes-personnel-page|查看该作者的更多作品。]]]
[[include :scp-wiki-cn:credit:end]]

##00008B|他的眼中再次失去了她的身影。##

##FF1493|她的眼中再次失去了他的身影。##

##00008B|那是多久以前？几十年了吧。他们从那时候，长着鳞片的龙怒吼着用脚爪撕裂大地的时候，便在人海里相遇。此后，他们相识并最终在土地瓦解之时相恋。已经不存在地面了，那些都是汪洋上的孤岛。那时，他渴望为她做出一些什么，也渴望承受着一些什么。他会笑着帮她做出一切，只要他能做到。##

##FF1493|他们在几十年前初遇，那一刻她记得刻骨铭心。她发现了他是一个有责任心的人。他很擅长为他们二人的关系付出。她感到欢愉，但这明显不够。她爱着他，这是必然的，却又注定不能长久。他们开始相恋，如同世界里芸芸的万千伴侣一般。##

##00008B|世界正在变迁。他们经历过了许多，但仍然有许多注定不是他们应该一起面对的。他与她分离过一次，十三年前，但他们最终在十年前相遇。他很难说出那三年他都在做什么。三年仿佛一晃而过，而留给他的记忆只剩下无数个辗转的夜晚。他们最终重逢了。再见面时，他一眼便认出了她。他们在森林间相拥。##

##FF1493|她终于在一个深沉的夜晚离开了。也许这是他们相恋的终点，她不知道她在做什么考虑，但这是她内心里发出的呐喊。她需要离开这里，所有的细胞在对她发出共振。她必须做点什么，但她在这里无法达成。在异乡漂泊，她遇见了形形色色的众生。她常常会在夜里梦见他的脸。她逐渐发现她需要他，她发现她已经快在生活里失去力气。也许离开那里是一个错误的决定，终于，她再次与他相遇。他和她在森林里相拥，她想过挣脱，但她最终没有这么做。##

##00008B|此后，他们又如往日一般一起生活，只是她也有了忙碌的身影，以及他嗔怪的心疼。他们需要迁居了，路途上，他在海上林道里迷失了方向，在水里被困住，她却浑然不知，继续往前跋涉。##

##FF1493|回到温暖的家后，她试着开始学着建立防御工事，她也学会了基础的法术。在世界末日里生活很不容易，尤其是在海洋覆盖住了陆地的情况下。她感到踏实。他们迁居时，她特意哼着轻快的小调走在前面，脑里回忆着她制定好的计划。##

##00008B|于是，他的眼中再次失去了她的身影。他在水里胡乱拍动，并很快无意碰到了一块水草，他甚至以为那是她的手而将它紧握。但他很快意识到他的处境，他继续寻找着渺茫的生存的希望，但那真的如同启明星下的路灯一样散发着微弱的光芒。##

##FF1493|她感到身后少了脚步声。她回头，发现他的身影已经不在了。她开始发慌，她用尽所有力气大喊他的名字。她往回走，但她没有看见任何脚印。他消失了。她必须做些什么，但她突然什么都做不到。她把头探到海底，发现什么也看不见，眼前是一片深蓝色的帷幕。##

##00008B|他感到沉闷。##

##FF1493|她感到懊悔。##

##00008B|他快要溺死。他试着制止自己去想自己死后的景象，蚊虫在他身上爬动，侵蚀着他身上的血与肉。而她只会以为这是一次意外的离失，并仍然傻傻地期待着下一次重逢。他制止不了，这个念头在他的脑海里扩张，随后他的手失去了一点力气，他闭上了眼睛，黑暗笼罩着他。##

##FF1493|她继续徒劳地想象着她找到他后的情景，并一边加快脚步往回。她感到恐怖。她预见了最恐怖的结局，她此生再也看不见他。她安慰着自己，一遍又一遍反复。所有她平时记得的术式都不再踊跃，她发现自己原来一无所知。她快走不动了。##

##00008B|他触底了。##

##FF1493|她喘着气停下了脚步。##

##00008B|带着泥沙的地面踩着糯软，很是舒服，但他很难想到这一点。他想起她在他跌倒后笑着扶他起来，那时的他身上还不曾有任何伤害。他想起她与他互相开着玩笑，笑容刻进了脑海里。但现在，他只感到他的肺正在褶皱成一团拳头大小的死肉，而无法供应人体呼吸的需要。他只感到他心脏的跳动正在减弱，仿佛已经不再试图挣扎。他只感到他的血液在流失，它们在缓缓离开他残破的躯体。##

##FF1493|她迷茫地张望着广袤的丛林，那后面是散发着腥味的大海。她呆滞地盯着一片树叶，最终它飘落下去。##

##00008B|他要停下了。##

##FF1493|全都不在了。##

##00008B|前所未有的遗憾袭击着他，他的身体千疮百孔，如同一件破碎的机械，或是树荫下婆娑的残影。他想起来他与她度过的每一刻。他想起来他为她做的一切。他有些后悔为什么没能让她多做做她想做的事。他太愿意保护她了。他想感受到最后一缕阳光，可是没有办法，海底没有一丝光亮。这里没有生命。这里没有任何值得人生存的宝物。##

##FF1493|她哭了出来。##

##00008B|他的生命从他的嘴里涌出。##

##FF1493|她原来只是个懦夫。##

##00008B|他看见他嘴前的一片血雾。##

##FF1493|她只剩下一文不名的爱。空无的爱。面对死亡她没有一点办法。她什么也不能为他而做了，难道还有方法吗。##

##00008B|他知道他再也不可能看见她。他失望了。彻头彻尾地失望，正如他曾彻头彻尾地爱着她。就在这一秒里，一切他的回忆倾倒而出，注入浩瀚无际的海洋里，组成浩大的暖流涌向她身边。他看到温暖离开着他，但他已然明白那是她的召唤。她想保留一切与一切流露出的情感，那是寄居在他们二人潜意识中的存在，尽管他们双方对对方的处境都一无所知。他明白他的生命会在这一秒里结束，他用他的一生感受这一秒。多么漫长呢。##

##FF1493|她突然感到体内一股莫名的温暖。她大声诅咒着自己为什么这种时候还能感到安心。她继而沉默地坐在沾满泥土的地上，她还想做些什么，但她最终也没有想到还有什么可以做的。她继续沉默地坐了五分钟，便随之起身，向前走去。她怎么知道他经历的一切呢，她甚至还抱有一丝希望，他只是因为自己太爱表现而厌恶地躲了起来。他们还有机会重逢，那时的她肯定会收敛。但没有机会了，只有泪水打湿了为数不多的土地。##

##00008B|一秒过后，他终于不再思考了。##

##FF1493|她需要负重前行。##</textarea></pre>
