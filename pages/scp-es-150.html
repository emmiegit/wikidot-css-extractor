**Ítem #:** SCP-ES-150

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-ES-150 está actualmente contenido en el Sitio-35. SCP-ES-150 debe ser contenido en un terrario de 0.9x0.7x0.7m, con un ambiente que emule el de su hábitat natural. SCP-ES-150 deberá ser alimentado con cualquier animal de pequeño tamaño al menos 3 veces al día, además de serle proporcionada una fuente de agua.

Por razones de interés, se ha creado un programa de terminación semanal para la obtención del oro creado a partir de SCP-ES-150. Más información puede ser encontrada en el //Archivo de Terminación Alfa-150.02//.

**Descripción:** SCP-ES-150 es una Víbora Hocicuda (//Vipera latastei//) hembra de 60 cm de longitud. SCP-ES-150 se caracteriza por poseer escamas con tonalidades doradas y verdes, y una interferencia en el patrón normal de las escamas de esta especie en la mitad de su cuerpo, formándose la palabra en latín AURUM //[sic]//. SCP-ES-150 posee una neurotoxina proteica desconocida y en proceso de investigación [[footnote]] Las pruebas más recientes han revelado radicales áuricos y oxisales.[[/footnote]]. SCP-ES-150 no demuestra cualidades excepcionales para una víbora hasta que muerde a un ser humano.

Cuando un sujeto (desde ahora SCP-ES-150-1) es mordido por SCP-ES-150, este adquiere cualidades //filargúricas//[[footnote]]Vocablo tomado del griego //philarguria//, y que traducido al español es &#34;amor al oro&#34;. Este término está registrado como una obsesión repentina o progresiva de un sujeto sobre bienes económicos cualesquiera, propios o ajenos, con el fin último de su obtención y preservación. Como parte de una progresión rápida de este síntoma, el sujeto terminará encontrando los fondos ya reunidos insuficientes o sin el valor que les asignaba originalmente. Para el sujeto afectado por filargúria, el dinero que está a punto de obtener es el más valioso.[[/footnote]][[footnote]]Este efecto no es una causa directa de la neurotoxina de SCP-ES-150. Los sujetos de prueba a los que se le fue administrada la neurotoxina no mostraron los mismos síntomas que a la mordedura directa de SCP-ES-150, en cambio, fueron tornando en una actitud de apatía hacia las posesiones monetarias, llegando al punto en que consideraban que el dinero no poseía valor alguno. [[/footnote]], y por tanto intentará, por medios hostiles y no-hostiles, sumar la mayor cantidad de objetos considerados con valor monetario. Estos objetos se refieren a cualquier clase de monedas o billetes de curso legal.

Pasados 2 días de la mordida de SCP-ES-150, SCP-ES-150-1 comenzará a secretar una solución gástrica de composición desconocida, la cual en presencia del contenido gástrico normal de un ser humano, logra aumentar la temperatura estomacal hasta unos 600 ºC. Tanto el tracto digestivo como sistemas excretores de SCP-ES-150-1 cambian su composición química al de un organometal flexible y resistente a estas temperaturas. Al tercer día de la mordida, SCP-ES-150-1 comenzará a engullir la totalidad de los objetos con valor monetario que haya acumulado. Gracias a la composición del estómago, el límite de almacenamiento de estos objetos es aún desconocido. Se han registrado casos en las que SCP-ES-150-1 ha logrado desgarrar su sección abdominal debido a la distensión del estómago, provocando dolor en la mayoría de estos o la muerte por el desagarre de tejidos internos o la expulsión del estómago y su posterior ruptura.

Una vez la totalidad de los objetos hayan sido consumidos, SCP-ES-150-1 volverá a su estado bioquímico y anatómico original, y momentos más tarde comenzará a sufrir espasmos musculares y arcadas, para luego comenzar a expulsar monedas de oro en estado incandescente de su boca. La cantidad de monedas que son expulsadas por SCP-ES-150-1 son directamente proporcional a la masa de objetos que haya consumido menos el 10% de esta [[footnote]]No se conoce la razón de esto. Los análisis bioquímicos aplicados en SCPs-ES-150-1 han mostrado un aumento de sus compuestos inorgánicos proporcional a este valor.[[/footnote]].

Entre las principales características encontradas en las monedas expulsadas por SCP-ES-150-1, se puede encontrar:
* Fueron acuñadas mediante el uso de troquelado, siendo todas consistentes en tamaño (25.000 mm de radio y 400 mm de espesor), con un diseño de orla que puede variar, listel en forma de picas y canto con diseño zigzageante.
* En su anverso poseen una efigie de SCP-ES-150-1, como leyenda su primer nombre y apellido, y la fecha de acuñación igual a la fecha de nacimiento de SCP-ES-150-1. Posee también las iniciales &#34;MA&#34;, las cuales parecen ser las siglas del grabador quien aún no ha podido ser identificado.
* En su reverso poseen en su centro un número que, según análisis matemáticos, es siempre divisible entre 8 y se acerca o es igual a la edad de SCP-ES-150-1. Formando un arco, está la leyenda en italiano //&#34;Offende viva, e risana morta&#34;//[[footnote]]//Hiere cuando vive y después de muerta cura//.[[/footnote]]. Posee también dos iniciales que han sido detectadas como las Iniciales del Ensayador y del Juez de Balanza, siendo &#34;HS&#34; y las iniciales de SCP-ES-150-1, respectivamente. Además de ello, en una intersección con el número, se encuentra en bajo relieve la frase &#34;Ardenti Oleum&#34;[[footnote]]Esta es una frase en latín la cual ha sido traducida como &#34;Aceite Ardiendo&#34;. El significado de esta frase aún está bajo investigación.[[/footnote]].

Las autopsias a SCP-ES-150-1 han revelado que las monedas, por el estado en que son expulsadas, causan quemaduras de segundo y tercer grado en esófago y tejidos anexos, particularmente tráquea, arterias, carótidas, garganta, lengua y dientes en su ascenso. Esto resulta en la muerte de SCP-ES-150-1 como consecuencia de un shock hipovolémico, traumatismo torácico, ruptura traqueal u otras complicaciones.

Dado que las monedas expulsadas no poseen anomalías, estas son utilizadas para incrementar las reservas de oro de la Fundación, por motivos experimentales o como materia prima. En base a cómo funciona la anomalía de SCP-ES-150 y el aprovechamiento de [CENSURADO], la Fundación ha optado por poner en circulación una moneda interna de peso considerable establecida para ser conservada en tasas de cambio bajas, designada bajo el nombre //&#34;Mondrake&#34;//. La misma, usando tecnología contraconceptual, ha sido desarrollada para tomar la apariencia de monedas en circulación en función del espectador, sin tomar en cuenta a los operativos de la Fundación, quienes la utilizan para la compra-venta de recursos, tanto interna como externamente. Debido a esto, se ha dado origen a un sistema de obtención de riquezas retroalimentativa, siendo un sustento importante para las riquezas de la Fundación.

--Recientes anomalías ocurridas a lo largo del sur de España parecen mostrar la posibilidad de que SCP-ES-150 sea un espécimen de una especie de víbora aún no descubierta.-- Se están investigando experimentalmente informes sobre la naturaleza de las alteraciones psique-alteradoras relacionadas con la mordedura de SCP-ES-150 (véase Anexo-ES-150-3).

**Anexo-ES-150-1:** Registro de Recuperación

[[collapsible show=&#34;+ Acceder fileserv:/S:/ES-150:/files:/recuperacion.log&#34; hide=&#34;- Cerrar Archivo&#34;]]

El ██/06/2012, SCP-ES-150 fue capturado en [CENSURADO], Andalucía, España, durante una redada por parte de la Policía Nacional a una organización formada a partir de miembros licenciados en la antigua [[[hub-comisaria|Comisaría Especial de Seguridad]]] cuando ésta pasó a formar parte de la estructura general de la Fundación. SCP-ES-150 fue utilizado como medio para lo obtención de oro, siendo así un sustento económico para la organización. No se encontraron más instancias de SCP-ES-150, aunque se sospecha de anomalías con características parecidas, utilizadas para obtener de forma anómala metales y minerales que la organización contrabandeaba.

Un agente infiltrado en las fuerzas policiales andaluzas encontró los reportes de esta requisa, y en la cual pudo destacar la obtención de cantidades inmensas de oro puro en lingotes y moneda no legal, llamándole la atención, lo que lo hizo investigar acerca del caso. Dos días más tarde, recibió la noticia de la muerte de un agente policial. En esta se destacaba el hecho de que el policia habia regurgitado monedas de oro.

Seguidamente, el agente informó a la Fundación del caso. El ██/07/2012 un equipo de agentes de la Fundación se hizo cargo del mismo. SCP-ES-150 fue capturado días después y se aplicaron Amnésticos Generales Localizados de Clase-A. Se borró todo registro de la organización y se estableció una historia de tapadera con respecto al policía afectado por SCP-ES-150.

SCP-ES-150 fue posteriormente analizado y clasificado.
[[/collapsible]]


**Anexo-ES-150-2:** Entrevista con D-20256

El ██/09/2018 se llevó a cabo la entrevista a D-20256, quien un día anterior a la entrevista había sido expuesto a la mordedura de SCP-ES-150. Esta entrevista fue realizada con el propósito de analizar la psique de sujetos afectados. A continuación se transcribe la grabación obtenida:

[[collapsible show=&#34;+ Acceder fileserv:/S:/ES-150:/files:/entrevista_d20256.log&#34; hide=&#34;- Cerrar Archivo&#34;]]

&gt; **Entrevistador/a:** Dra. Rosa Ibarrete //(Rose)//
&gt; 
&gt; **Entrevistado/a:** D-20256 //(Alfa)//
&gt;
&gt; ------------------------
&gt; 
&gt; **&lt;INICIO DE LA ENTREVISTA&gt;** 
&gt; 
&gt; **Rose:** Hola, D-20256. Vengo a hacerle algunas preguntas.
&gt; 
&gt; **Alfa:** Eh, claro, por mí.
&gt; 
&gt; **Rose:** ¿Cómo se siente al ver dinero?
&gt; 
&gt; **Alfa:** El dinero... El dinero es vida, ¿por qué nunca me di cuenta? El dinero es la llave para la felicidad, necesito más, lo necesito todo. Ella me hizo verlo. Me hizo ver cómo cada nimiedad humana es por dinero, y cómo el dinero puede darte todo lo que necesitas. Tener dinero es tener amor, sabiduría, salud, prosperidad. Es, es...
&gt; 
&gt; **Rose:** ¿Es?
&gt; 
&gt; **Alfa:** Es realmente maravilloso el tener aunque sea un céntimo entre mis manos. Acariciarlo, mirarlo detenidamente mientras me doy cuenta de la realidad. Y ustedes también pueden verlo.
&gt; 
&gt; **Rose:** ¿De qué habla?
&gt; 
&gt; **Alfa:** Hablo de que, si me llevan con ella, les puedo hacer que hable para ustedes. Me dijo que necesitaba un mensajero. Alguien con su sangre. Alguien que intercediera para poder contar los secretos de la fortuna. ¿Estaría dispuesta a llevarme con ella?
&gt;  
&gt; **Rose:** Cuando dice ella, ¿se refiere a la serpiente que lo mordió?
&gt; 
&gt; **Alfa:** Sí, necesito ver a Mantuan.
&gt; 
&gt; **&lt;FIN DE LA ENTREVISTA&gt;**
[[/collapsible]]


**Anexo-ES-150-3:** Entrevista a SCP-ES-150

El ██/09/2018, el sujeto de pruebas D-20256 fue expuesto nuevamente a SCP-ES-150 con la finalidad de una posible comunicación entre SCP-ES-150 y la Fundación. A continuación se trascribe la grabación obtenida:

[[collapsible show=&#34;+ Acceder fileserv:/S:/ES-150:/files:/entrevista_es_150.log&#34; hide=&#34;- Cerrar Archivo&#34;]]

&gt; **Entrevistador/a:** Dra. Rosa Ibarrete //(Rose)// por medio de un micrófono inalámbrico conectado a D-20256 //(Alfa)//.
&gt; 
&gt; **Entrevistado/a:** SCP-ES-150. Alfa fue utilizada como intermediario entre SCP-ES-150 y Rose.
&gt; 
&gt; ---------------------
&gt; 
&gt; **&lt;INICIO DE LA ENTREVISTA&gt;**
&gt; 
&gt; **Rose:** Muy bien, D-20256, acérquese a SCP-ES-150 y háblele.
&gt; 
&gt; **Alfa:** Bien.
&gt; 
&gt; //Alfa se acerca a SCP-ES-150. SCP-ES-150 lo muerde nuevamente y no lo suelta.//
&gt; 
&gt; **Rose:** ¿Está bien?
&gt; 
&gt; **Alfa:** De maravilla.
&gt; 
&gt; **Rose:** Bien, D-2025--
&gt; 
&gt; **Alfa:** ¿Quién es D-2025...? Me llamo Mantuan. Y me niego a seguir hablando, ¿tienen algo para mí?
&gt; 
&gt; **Rose:** Mmm... ¿Algo como qué?
&gt; 
&gt; **Alfa:** Vamos, ya lo saben.
&gt; 
&gt; **Rose:** Vale...
&gt; 
&gt; //La Dra. Rose lanza 40 euros hacia Alfa. Alfa lo toma y lo guarda en su traje.//
&gt; 
&gt; **Rose:** Ahora, Mantuan, hable.
&gt; 
&gt; **Alfa:** ¿Por qué le hicieron caso a ese hombre? ¿Para qué vinieron a verme?
&gt; 
&gt; **Rose:** Es clasificado, Mantuan. Lo que realmente necesitamos saber, es por qué este hombre nos ha traído a usted. ¿Por qué?
&gt; 
&gt; **Alfa:** Desesperación no es, señorita. Quiero hablarle sobre aquello que destruyó Sodoma y Gomorra. Una vez tuve hermanos de sangre y alma. Lo que son ustedes, nosotros lo forjamos. Nuestra unión va más allá del simple saber y uniones de sangre. Nosotros somos ustedes, y queremos volver a reunirnos, así como lo hicimos en sus tiempos... Así como casi destruimos la Pentápolis. Señorita, si me deja ser libre, lo que soy volverá a la sopa primigenia del pecado. Pero esta vez será diferente. Lo que soy, lo que me hicieron. Es irredimible, necesito desaparecer y renacer. 
&gt; 
&gt; **Rose:** ¿A qué se refiere con todo esto?
&gt; 
&gt; **Alfa:** ¿No ha oído lo que le he dicho? Lo que yo soy, soy los pilares para su redención. De aquello que existe en su camino, yo soy la usura, siempre presente. Ardiente en sus corazones. ¿Lo siente?
&gt; 
&gt; **Rose:** Entonces, ¿cuál es su origen?
&gt; 
&gt; **Alfa:** El de dónde vengo no puede ser respondido, pero sí puedo decirle mi origen como serpiente. Son ustedes los que me han dado esta forma, encarcelada en carne que cambia con sus mentes. Pero lo que soy realmente, no tiene forma. No pregunte cómo me encerraron en esta cosa. Sé de mi trascendencia, pero aun así no puedo ver mi existencia en ese lugar del tiempo. Lo que me encerró aquí existe, les manipulan en pos de un supuesto bien común. Las ideas son confusas, pero sólo puedo decir que su Dios es el verdadero, y único (//Alfa ríe un poco//).
&gt; 
&gt; **Rose:** ¿Para qué necesita desaparecer? Retomando su argumento inicial.
&gt; 
&gt; **Alfa:** Estoy corrupta. Necesito volver a lo que fui, y en el proceso, quedarán libres de todo el mal que causamos.
&gt; 
&gt; **Rose:** ¿Qué mal?
&gt; 
&gt; **Alfa:** Somos ocho. Lo que llaman Pecados Capitales. No somos siete, no somos esa mentira aborrecible. No tienen ni idea de lo que es pecar. Los que me encerraron aquí me han dado este nombre. Y los otros seis aún nos buscan.
&gt; 
&gt; **Rose:** ¿Seis? ¿No eran ocho?
&gt; 
&gt; **Alfa:** [[[scp-es-081|Gula]]] ya no cuenta. Lo tienen encerrado, según tengo entendido.
&gt; 
&gt; **Rose:** Lo siento, no sé a lo que se refiere.
&gt; 
&gt; **Alfa:** Bueno, llegará el día en que se den cuenta.
&gt; 
&gt; **Rose:** Bien, imagino que está al tanto de lo que vomitan aquellos a los que muerde, pero, ¿qué significado tienen las marcas de su cuño?
&gt; 
&gt; **Alfa:** Cuño... Tenía tiempo sin escuchar el término. //Offende viva, e risana morta//. Fui aprisionada en esto para mostrarles la redención. ¡Lo saben! Su existencia es intrascendente. Pueden ser utilizados como borregos, hasta para lograr su propia destrucción. Su Dios no es ni amor ni odio. Aléjense de aquellos que les hacen creer eso. Los que me encerraron aquí. Dejen al universo seguir su orden natural.
&gt; 
&gt; **Rose:** Ya veo. Muy bien, creo que terminaré esta entrevista con una última pregunta: ¿eres la única de tu especie?
&gt; 
&gt; **Alfa:** Pueden estar tranquilos (//alfa sonríe y ríe un poco//), soy la única serpiente de mi tipo. Y no soy lo peor de mi calaña. Aún no pueden descansar. Quiero abrazar mi nuevo génesis.
&gt; 
&gt; **Rose:** Muy bien SCP-ES-150, terminamos. Gracias por sus declaraciones.
&gt; 
&gt; //SCP-ES-150 suelta a D-20256 y este se desmaya. D-20256 se recupera a los 3 minutos y retoma sus actividades de recogida de dinero.//
&gt; 
&gt; **&lt;FIN DE LA ENTREVISTA&gt;**
[[/collapsible]]
