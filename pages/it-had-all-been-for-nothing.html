    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>雨季来了。

Clef与外界之间没有窗户，只有一英尺厚的水泥墙，然而雨水持续不断的敲击声却响彻云霄。事实上，雨声太吵了，博士几乎听不清自己的想法。

Clef叹了口气，合上笔记本电脑，把手伸到眼镜下面，按摩疲惫、沉重的眼皮。

他喝了一口咖啡，便又开始工作了。

//嘀，嘀，嗒，嘀，嗒。//

他的左脚开始感到针刺般的剧痛。他有多久没动了？一两个小时？

//嘀，嗒，嘀，嘀，嗒，嗒，嘀……嗒……嘀……嘀。//

他的打字速度越来越慢，然后在他的手指从最后一个键上弹起时，终于停了下来。在那之后的寂静中，淅淅沥沥的雨声和周围做生意的声音再次开始变弱，他停了下来，看了看自己写的东西。

&gt; 敬启者：
&gt; 
&gt; 由于SCP-682造成的无数次破坏和数不清的人员死亡，基金会的大多数成员早已普遍认识到，SCP-682太危险了，根本无法收容，为了人类的安全，必须无效化SCP-682。但不幸的是，人们也普遍明白，SCP-682无法被任何已知的手段伤害或处决，因此它至今仍处于收容中。
&gt; 
&gt; 所以我打算这样做。我打算把SCP-682塞进SCP-914，调到“粗加工”档，希望能有个好结果。如果我们幸运的话，SCP-682应该会完全无效化。如果没有，那么……我把这封信发给你是有原因的。
&gt; 
&gt; 伦理委员会不会允许我做这种事的。所以我要马上采取措施。我要结束这一切，就在此时此地。一定要通知所有人，这样我就能得到后援，以防事情搞砸。我知道他们很可能会阻止我，但这值得一试。
&gt; 
&gt; Alto Clef谨上

随着最后一声点击，Clef按下了发送键。事情办完了，现在已经没有退路了。

不管最终的收信人是谁，他都将度过一个地狱般的夜晚。

Clef开始向SCP-682的收容间走去，一路上他挥手致意，必要时面带微笑，像个正常人一样穿过迷宫般曲折的白色走廊，只希望其他职员，尤其是直觉敏锐的职员，能够相信他。

考虑到他一路畅通无阻，也许他的努力起了作用。没有人怀疑。

他在门前停了一下，门卡在读卡器上停了一下，然后他笑了笑，几乎是暗自窃喜。

在新人当中，伟大的Benjamin Kondraki骑乘SCP-682一直是个神话。

而现在，这个神话似乎终于要以某种方式成真了。

------

Clef不知道他是怎么把SCP-682塞进一米乘三米的门里的，但不知怎么的，事情就发生了。蜥蜴成功撞开门后，它的爪子碰到了坚硬的瓷砖，开始按计划滑向SCP-914的输入室，输入间的门敞开着，等待着即将到来的试验对象。

当蜥蜴知道它要去哪里时，时间已经太晚了。Clef从它的背上一跃而下，它试图扭转身子，眼睛因原始的恐惧而瞪大，爪子拼命在几乎没有摩擦力的表面上滑动。但就在SCP-682转过身来并意识到自己的困境时，它已经在一声令人作呕的哐当声中撞到了房间的后面。

与此同时，Clef也在一声令人作呕的砰然巨响中仰面着地，肺里的空气在一次巨大的反向喘息中全部排出。如果是在其他时候，他一定会花上一秒钟的时间来恢复体力。但他没有时间了。

博士跌跌撞撞地从一边走到另一边，墙壁在他眼前旋转着，他用双腿所能承受的最快速度跑到门前，紧紧抓住边缘，直到指关节发白，然后把全身的重量都抛向门的对面，就在SCP-682向他扑来时，他猛地把门关上，用头撞向门口，发出令人作呕的金属撞击声。刹那间，整个房间都在震动。

然后……一片死寂。静悄悄的，除了Clef自己沉重的呼吸声，什么也听不到。

突然，房间再次颤抖起来，另一声摇摆不定的哐当声回荡在空气中。

Clef惊恐地看着SCP-914的门突然发出呻吟，几乎像是金属的疼痛，门开始弯出一个脑袋大小的凸起。

又一声“哐当”响起。

然后又是一声。

又一声。

门上的凸起一次比一次大。

没有时间可以浪费了。

Clef从房间颤抖的抽搐中踉踉跄跄地走到机器中央，机器上有一个血红色的表盘。他抓住表盘，准备把它向左拨到手臂所能承受的范围。

但就在这时，博士脚下的地面又发生震动，把他推向相反的方向，直到他的手最终脱落，他重摔在地。

Clef慢慢站了起来，房间再次在他周围旋转，他的视线变得模糊而扭曲。过了一秒钟，一切才终于清晰起来，但当一切清晰起来时，博士的心一下子跳到了嗓子眼。

在他面前，是血红色的表盘，尖尖的边缘一直卡在右边，朝着“超精加工”的方向。

哦，该死。

SCP-914嗡嗡作响，里面的蜥蜴开始尖叫。Clef也一样。他尖叫着敲打大门，用尽全身力气握住表盘，直到指关节发白，他想尽一切办法，希望奇迹能够发生。

但什么也没有发生。

Clef搞砸了，现在全世界都要为此付出代价。

这个过程缓慢得令人痛苦。他能感觉到时间在一秒一秒流逝，一秒一秒侵蚀着他的胸膛，在他的脑海中低声诉说他的愚蠢。在这漫长的一分钟里，他慢慢地，但肯定地，最终意识到世界即将毁灭，他所认识的所有人都会死去，而基金会所做的一切，最终都是徒劳一场。

而这一切都是他的错。

如果他是其他博士的话，他可能会缩成一团大哭一场。

最后，嗡嗡声停止了，机器发出了悦耳的“叮”声。

输出室的门“嘶嘶”地打开了，后面露出了刺眼的光芒，连Clef也只能望而却步，反复眨着眼睛，以消除视野中出现的斑点。

博士举起了枪，尽管他知道子弹对SCP-682毫无用处。然而，尽管知道这一切都是徒劳，他的行动毫无意义，他还是做好了准备。他已经准备好成为人类对抗毁灭的最后堡垒，同时也是第一个牺牲者。真有趣……Clef从未想过，尽管经历了这一切，他在面对死亡时还能如此冷静。但最终，他还是准备好了。

他昂起头，眯起眼睛，面对光芒。

在他面前，站着一只壁虎，有近一英尺高，身上的鳞片呈现出令人愉悦的绿色，让人联想到湛蓝天空下宁静的草地，脸上挂着温暖而平静的微笑，就连Clef自己也感觉到一股宁静的气息拂过他的心头，拂过整个房间，拂过世界本身，它轻轻地叹了一口气。

“您好，先生，”壁虎说，声音是那么宁静而诱人，就像一位母亲对怀中安然入睡的孩子轻柔低语，“您知道吗，仅用十五分钟或更短的时间，Geico公司就可以为您节省百分之十五或更多的费用。”

人类开始喜极而泣，因为这才是它真正的诞生之日。
