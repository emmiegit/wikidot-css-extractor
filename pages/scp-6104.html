**项目编号:** SCP-6104

**项目等级:** Safe

**特殊收容措施:** SCP-6104应当被收容于一防浪涌收容室内，要求在任何时候都能保证插入式待机电源对其的正常供电。必须每隔120小时对SCP-6104进行一次例行的保养和检查。未经许可改动SCP-6104硬件的工作人员将立即受到纪律处分。

**描述:** SCP-6104是一台东芝L93004K超清电视。当对其供电时, 它将只会播放一套名为&#34;滑冰...至死!&#34;的频道上的内容,其为滑冰的一种采取格斗运动形式的明显变体，于此电视中未找到其他的频道可用，并且此电视缺少用于接收各无线电频率以访问各电视频道的硬件。对SCP-6104的信号源的进一步调查正在持续进行当中。

当其中的节目开播时, 将会先播放15分钟以上的广告和节目要素简介。其中的广告具有一定的--异常效应--特殊影响，使人感到饥饿和口渴, 并出于感到所谓 &#34;惊人的无聊&#34;而想要离开电视附近。随着节目简介的开始,办赛方将会宣布比赛规则，其如下所示:

* 安全注意事项：观众不应当将四肢伸入竞技场内。
* 每支队伍都必须有一名具有医疗专业背景的助理随行。不允许向外报道比赛中产生的各种伤亡，否则将不再允许报道者参与未来的比赛。
* 仅允许滑冰运动员们使用他们脚上的刀片作为武器，正因如此, 禁止以舒适或者追求解剖学极限为目的，对冰刀进行任何除质量修改外的改动。
补录 1
于██/██/2016, 增补了4条规则：
 
* 禁止运动员，观众，教练，普通医务人员，磨冰机驾驶员，比赛叙事的主角，负责在比赛叙事中推动比赛剧情的人员，负责在比赛叙事中机械降神剧情的人员与其他内部人员携带枪支。[[footnote]]枪支通常由各队指定的医务人员携带，以进行安乐死。[[/footnote]]
* 不应当使运动员在比赛中受到不必要的或/且过于剧烈的痛苦。
* 禁止砷基生命参赛。
* 禁止在任何比赛中摆卖烤鸡的摊位。

下为一场基础赛的文本记录，以作为便于对比赛进行具体了解的示例，记录下的比赛的大体过程已在下文列出。

__**&#34;刀锋舞者队vs.全能者队!&#34;**__
&gt;
&gt; **0:21** 两支队伍各自进入溜冰场, 摆出各自的阵型。刀锋舞者队（以下简称“刀锋队”）似乎排成了一个冲锋阵型，他们好像请了一位外科医生作为他们的医务人员,而全能者队(以下简称“全能队”）有一名德鲁伊队员，他声称自己来自“Yan-Gzer&#39;ath的Western Bone部落”。
&gt; 
&gt; **0:45** 播音员在倒数记时后宣布比赛开始。刀锋队选手们开始冲向全能队的队长。而全能队仅使用了普通的滑冰技能进行了一次反冲锋。然而，在全能队中传出了由Saint Saens在15世纪创作的一首曲子《Danse Macabre》，在乐声下，刀锋队的攻击阵型就像面具一样被扯破了。
&gt; 
&gt; **1:20** 刀锋队已经积蓄了足够的势头，足以使他们再发动一次冲击。他们这次直接冲破了全能队阵线的中部。队员们把脚上的冰刀面向外，向外回旋攻击敌人。然而播音员却批评了他们，说他们“只是使用常规的战术，而不去进行改良。”[原话如此].
&gt; 
&gt; **1:40** 刀锋队成功击伤了一名敌人，全能队的队长和其他两名队员一起护送着伤员去看医生。几名刀锋队的自由游走队员成功地击中了他,但他成功地挡住了来自侧面的刀片，伤得不深。
&gt; 
&gt; **1:50** 受伤的队员被成功护送至队医附近。队医开始为他缝合伤口。全能队护送人员在卸下了伤员后迅速返回并开始反击刀锋队。
&gt;
&gt; **2:07** 在全能队出色的战术下，刀锋队的阵型成功地被分割开来，刀锋队的队员们被全能队包围了。
&gt;
&gt; **2:35** 刀锋队的队长以未知的语言喊出了一句口号，包围圈开始松动。刀锋队的队员们从侧翼突破了全能队的阵型，开始大批地击伤击毙全能队的队员。
&gt;
&gt; **2:50** 此时，所有全能队的队员们都已受伤或死亡，播音员宣布刀锋队取得了比赛的胜利。

**附录 1:**
在██/██/2010,于SCP-6104所在的站点发生了一次收容突破。于这次收容突破中, 高级研究员Keynes将自己和其他两名安保人员反锁在了SCP-6104的收容室。在避难时, 他们一致决定通过外部打击来无效化SCP-6104。由于这次事件，SCP-6104的异常现象中止，显现出已被无效化的迹象。

虽然SCP-6104表观上已被无效化，但于之前负责SCP-6104的基金会研究人员仍将他们的实验继续进行了下去，并尝试将原零件与常态零件混合着重新组装，以修复其物理实体。维修结束后，SCP-6104上出现了新的性质，其所表现出的异常效应亦发生了变化。目前尚不确定这种变化是否是对其的此次维修或其原有特性已被无效化所导致的。

对SCP-6104的进一步测试显示出了比赛中的一些隐藏的规则，这些规则常与比赛的核心规则相悖。它们随异常的每次激活而变化，对其中值得注意的情况的记录如下。


[[collapsible show=&#34;+ 实验日志&#34; hide=&#34;- 折叠&#34;]]

&gt; **实验人员:** Ang研究员
&gt; **实验操作:** 在SCP-6104待机48小时后，对SCP-6104进行供电。
&gt; **实验结果:** SCP-6104初始播放如常的内容，直到一段时间后，在介绍比赛选手时,一穿着标准足球装备的人型实体出现在两侧队员中。在介绍中，他被指定在比赛中扮演&#34;足球运动员&#34;这一角色, 并被给予了一个标准的白色足球。比赛照常进行。但是此比赛和以前的比赛相比出现了一些变化，“足球运动员”可以朝敌方选手踢球。
&gt; **分析总结:** 这次的特性变化是并不寻常的，出现了“保护总统[[footnote]]**译注：**一种在现实中玩的游戏，其主要玩法与踢出足球击中其他玩家有关。[[/footnote]]”这一比赛规则变体和“足球运动员”这一高价值目标。尽管在足球运动员上并没有表现出任何自然魔法属性，但目前仍然认为“足球运动员”这一词汇是对“巫师”这一词汇出于玩笑目的的引申与演绎。[[footnote]]**译注：**原文中“巫师”的英文为&#34;sorcerer&#34;。[[/footnote]]
&gt;

&gt; **实验人员:** 站点安保守卫Pidersen
&gt; **实验操作:** 在Ang研究员的午休时间，SCP-6104在未经任何操作的情况下得到供电且自行启动。而Pidersen当时正在附近，他成功地对异常情况进行了观测。
&gt; **实验结果:** 在选手出场时，每一位比赛选手的冰刀上均安装了一种有异常效应的小刀片。每击杀或者击伤一个敌人都会使刀片长度增加0.5英寸。当其中一名选手的刀片长度达到13英寸时，比赛结束。
&gt; **分析总结:** SCP-6104在这次的变化似乎与Pidersen曾自称是著名的第一人称射击游戏《CS·GO》中的傲世宗师段位[[footnote]]**译注：**&#34;Grandmaster&#34;是《英雄联盟》中的段位，《CS·GO》中有名称类似的段位，但确实无此段位，所以Pidersen系一云玩家，这也解释了后文。[[/footnote]]玩家有关，此变化在刻意模仿这种“枪战游戏”中的一种游戏模式，在这种游戏模式中，玩家通过击杀来获取新的武器或升级已有武器，并以此来取得胜利。然而，Pidersen关于其游戏段位的语言表述纯属吹嘘，“傲世宗师”这一段位在《CS·GO》是不存在的。虽然这是SCP-6104第一次对外部的音频刺激作出反应,但从目前来看它并不能判断话语的真假。
&gt;

&gt; **实验人员:** Davitsky特工
&gt; **实验操作:** 在待机40分钟后，按照指导手册中的标准程序开始对SCP-6104进行供电。由于曾经有过参与过滑冰比赛的经历，Davitsky特工被指派到了这里。
&gt; **实验结果:** 镜头并没有聚焦到比赛选手和溜冰场，而是给到了观众看台的一片分区的一张桌子上。频道也并没有跟踪显示双方队伍的积分，而是显示了参与赌博的观众所剩的钱数。当赌徒们的钱输光时，他们将会自燃。
&gt; **分析总结:** 这场比赛完全偏离了格斗比赛所应聚焦的重点。目前尚未明确这种变化是与Daviytsky曾在一场赌注中输掉过两美元有关，还是一场单纯的巧合。无论如何，SCP-6104都并未因他曾经参与过滑冰比赛而产生相应的变化。
&gt;

&gt; **实验人员:** D-11014
&gt; **实验操作:** 在待机30小时后，按照指导手册中的标准程序开始对SCP-6104进行供电。
&gt; **实验结果:** 屏幕中并没有出现最常出现的溜冰场，而是出现了一片仅由&#34;星邦咖㕫&#34;组成的城市景观，这是一家从未在其他作品出现过的，虚构的咖啡连锁店，目前确信这家店模仿了著名的咖啡连锁店“星巴克咖啡”。这些建筑的用途目前是未知的。由于场地中缺乏冰或其他适于进行滑冰运动的物质，双方队员并无足够的运动能力以到达景观中的建筑或与敌人接战。比赛在持续至加时赛之后自行结束，双方平局。
&gt; **分析总结:** 此次的变化对于比赛本身是完全不切题的，对于比赛的进行是起阻滞作用的。SCP-6104播放的节目似乎和其他电视节目不一样，它并不有意地使自己具有吸引和留住观众的普遍效用，即使节目在后面的进一步变化可能与拉到的赞助相关。
&gt;

&gt; **实验人员:** Ang研究员
&gt; **实验操作:** 在待机40分钟后，为SCP-6104供电，并由D-9081将其浸入15升自来水中。
&gt; **实验结果:** 可发现所有比赛选手均表现出怕水的特质，目前认为他们是因怕水而被有意选中的。比赛正常进行至2分24秒，此时溜冰场开始融化，同时一只表体覆盖青色鳞片，体型约15mx6mx9m的巨型鱼类开始撕咬并吞噬比赛选手。当其中一队的全部队员均被吞噬时，比赛结束。
&gt; **分析总结:** 在这场实验中，SCP-6104表现出了对外界表达讥讽意味的能力。此外，这场实验也能说明SCP-6104在被浸入水中时也能正常运行，即使维修它时所用的工艺与材料并不足以使他具有斥水或防水的特性。
&gt;

&gt; **实验人员:** Ang研究员
&gt; **实验操作:** 项目被迁移至一人造溜冰场，在待机120小时后，Ang研究员穿戴标准的8英寸冰刀，于开始对项目供电的同时就地进行滑冰运动。
&gt; **实验结果:** 每个比赛选手都穿着标准的滑冰装备参赛。在比赛中，他们经常于原地打滑转圈并华丽地摔倒在地，似乎在嘲弄Ang研究员的滑冰技术不够娴熟。虽然节目并没有以“指名道姓”的方式攻击某个生物实体，但仍然确信这种嘲弄贯穿了整个比赛。
&gt; **分析总结:** 在这几次实验中可以看出，SCP-6104表现出了精英主义的倾向, 这种倾向于滑冰方面尤为严重。
&gt;

&gt; **实验人员:** Ang研究员
&gt; **实验操作:** 项目再次被迁移至人造溜冰场，在待机40小时后，Ang研究员于开始对项目供电的同时就地进行滑冰运动，他于数周前学习了正规的滑冰课程。
&gt; **实验结果:** 比赛正常开始，比赛解说刻意地模仿一种带有嘲弄意味的英国口音说话，并且对选手们的评价非常苛刻，其中甚至掺杂着毒誓与咒骂，已经达到了极其过分的地步。每当场上有选手被击毙时，观众席中往往传出响亮的笑声，而不是喝彩叫好。
&gt; **分析总结:** SCP-6104似乎是在带有讽刺性地模仿英国名厨&#34;Gordan Remsey&#34;，除此之外，在节目中还曾出现过多次暗示，表示其中的那些批评是在针对Ang研究员。

&gt; **实验人员:** Ang研究员
&gt; **实验操作:** 在待机30小时后，按照指导手册中的标准程序开始对SCP-6104进行供电。
&gt; **实验结果:** 比赛正常开始，在倒计时显示为4:00时，节目插播了一条两分钟的新闻,不过比赛并没有暂停。在新闻的前21秒，一名头上长着突出的黑色触角的类人型实体作为新闻主播谈起了滑冰比赛的政治意义。在之后的99秒，他讲了一个笑话，描述了一只火鸡进入酒吧后发生的故事，这99秒的时间全被浪费在了编造和讲述这个笑话上，不过这个笑话并没有什么引人发笑的好包袱。
&gt; **分析总结:** 在后续的测试中，新闻插播依旧于4:00开始。但是，在每一次测试中，新闻主播的播讲都抓住了中心要点，没有跑题。不过在第三次测试中发生了一次异常情况：新闻主播从桌下拿起了一把琵琶并开始弹奏一首由Guillaume de Machaut创作的中世纪晚期民谣《//B8 De desconfort//》。
&gt;anshi

&gt; **实验人员:** Ang研究员
&gt; **实验操作:** 在待机50小时后，按照指导手册中的标准程序对SCP-6104进行供电。
&gt; **实验结果:** 选手们头上戴着不同的帽子，这些帽子代表着他们在比赛中的“职业”[[footnote]]划分出不同的角色职业是在数字游戏和角色扮演游戏中的一种普遍存在的游戏机制。[[/footnote]]。单从表观上看，这些职业的特性只与帽子的性质有关，并只因帽子的性质不同而异，例如佩戴着带有螺旋桨的帽子的选手，他们的职业可以飞行。
&gt; **分析总结:** 在后续的每次测试中，比赛选手都戴着这样的帽子出现，直到第27次测试。
&gt;

&gt; **实验人员:** D-11017
&gt; **实验操作:** 在待机130小时后，按照指导手册中的标准程序对SCP-6104进行供电。
&gt; **实验结果:** 比赛正常进行，但D-11017的描述指出，他觉得此次播放的比赛节目的音频中无关杂音太少，与常态情况下的比赛节目相比“简直是安静到了诡异的地步”，不过在两队交战时还是会产生一些噪音。频道也没有播放广告和节目要素简介。当比赛结束，赢家产生时，观众们齐声鼓掌，频道播放出闭幕收帘的特效，宣告比赛告一段落。
&gt; **分析总结:** 目前尚未明确这种对无关音频的缺乏是否是来自于后期制作中的失误或智能实体的有意为之。
&gt;

&gt; **实验人员:** Ang研究员
&gt; **实验操作:** 在待机30小时后，由Ang研究员对SCP-6104进行供电。
&gt; **实验结果:** 在古典音乐作曲家George Frideric Handel创作的乐曲《Sonata in F》的乐声下，办赛方宣布在以后的比赛中将会加入“高级艺术战斗滑冰”这一战斗滑冰的新变体，并且对其做了粗略的介绍。选手们变得彬彬有礼，滑冰动作也更加优雅，他们的进攻也更加富有计划性，类似于在一般情况下的击剑运动。教练们都穿着由服装商制作的精致礼服。
&gt; **分析总结:** 进一步的实验显示，SCP-6104认为普通的战斗滑冰“比‘高级艺术战斗滑冰’粗俗和低等”，因为它更喜欢“高级艺术战斗滑冰”的精致与优雅。
&gt;
[[/collapsible]]

**附录 2:**
自██/██/2023起，SCP-6104不再大幅度地改变其比赛规则。在所有的后续测试中，其均会播放关于“高级艺术战斗滑冰”的比赛，这些比赛仅在队伍之间如何竞争胜负的方面会有略微不同的规则。研究者再也无法通过外部音频，外部视频，外加电流等方式来进一步地使SCP-6104产生出其他滑冰的变体。
