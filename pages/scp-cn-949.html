[[include component:image-block name=20160320143242_71720833a04458b572c0448ab01f7189_1.jpg |caption=一架外观与SCP-CN-949-3基本一致的非异常强五甲照片]]

**项目编号：**SCP-CN-949

**项目等级：**Euclid


**特殊收容措施：**由于SCP-CN-949的异常特性，完全控制异常个体是不可能的。当前应致力避免公众直接认识到项目的异常性质。和人民解放军空军的进一步合作已被批准以建立共同应对机制。基金会已经得到授权，可使用解放军的陆基搜索雷达对SCP-CN-949个体进行持续追踪。

SCP-CN-949个体所在的空域应以雷暴或军事演习为借口封闭，在偶然情况下被民用雷达探测到的SCP-CN-949个体将被掩饰为中国航空工业集团下属的高新技术验证机。

当CN-949-铁穹事件发生时，有解放军空军服役经历的基金会特工应驾驶重型战斗机从最近的空军基地起飞，接近个体并按预定程序告知其“一切安好，交由兄弟部队处理”，同时通知解放军方面妥善处理进入中国领空的外国军机。

基金会正在与解放军空军和中航工业集团沟通，阻止其进一步改进强五或制造强五变种机。

**描述：**

SCP-CN-949个体是一系列在中国领空按固定航线巡航的异常军机，个体的机身上除了解放军军徽外没有其他可见的辨识符号，并且每一个个体都单独对应一个强五型攻击机的子型号，即使部分子型号没有根本被实际制造过。所有个体都携带有一定的任务载荷，根据其型号不同而各有差异。

自基金会将SCP-CN-949纳入收容以来，已有██个新个体出现。新个体的出现规律未知，据推断与强五子型号的立项有关。

SCP-CN-949个体的座舱盖皆被严重磨损，以至于座舱内的情况不可见，仪器观测未能确认座舱内有无飞行员存在。基金会开展的一系列实验显示所有个体可能由一独立个体所控制[[footnote]]虽然存在着严重的信号干扰，但在所有成功建立了通讯的案例里，回应通讯的皆为一带有江苏省常州地方口音的中年男性个体，声纹学分析其为同一人。[[/footnote]]

似乎个体并不需要燃油以维持飞行，其机身蒙皮也没有被观测到出现老化迹象。

个体本身有能力做出远超强五系列飞行性能的飞行动作，其瞬时过载可超过15G并可以在短时间内加速至4马赫以上，但通常会在2100米高度以每小时600公里的速度巡航

当有任何外国军用飞机[[footnote]]SCP-CN-949个体探测及辨识外国军机的机理至今未知[[/footnote]]出现在中国领空时，SCP-CN-949个体将偏离当前的巡航航线，前往外国军机所在的空域并尝试驱离。在事故中被记录到的驱离手段包括展示武器，模拟攻击以及在目标周围做出危险飞行动作等。该种情况被称为CN-949-铁穹事件。据推测，如果外国军机始终拒绝配合，SCP-CN-949个体最终将尝试使用机载武器击落对方。

人民解放军空军提供的资料显示，个体似乎受到某种未知异常机制的保护，所有摧毁SCP-CN-949个体的尝试都宣告失败。导弹无法正常锁定并点火，航炮和地面防空炮会因卡弹而无法射击，在航线上定时起爆大当量航弹的尝试则因起爆器失灵而失败。天基动能武器和无人机撞击则会被个体以超乎寻常的机动动作规避。

**附录**

[[collapsible show=&#34;+ 文件 CN-949-1 部分特殊个体列表 需要2级权限&#34; hide=&#34;- 已验证&#34;]]
&gt; **CN-949-1：** 强五预生产型，第一个被记录在案的SCP-CN-949个体
&gt; **CN-949-3:**强五甲，携带有一枚战术核武器训练弹
&gt; **CN-949-5:**强五乙空舰导弹载机，第一个被记录到的未实际制造型号
&gt; **CN-949-10：**强五E型，与CN-949-11伴随飞行
&gt; **CN-949-11:**强五F型，与CN-949-10伴随飞行
&gt; **CN-949-14:**A5M,唯一一个飞行姿态不稳定的个体

[[/collapsible]]

[[collapsible show=&#34;+ 文档 CN-949-2 实验记录 需要3级权限&#34; hide=&#34;- 已验证&#34;]]
&gt;  **前言:**为探索新的SCP-CN-949个体的生成规律，基金会与中国航空工业集团有限公司和人民解放军空军合作开展了如下实验。

&gt; **实验CN-949-1:**立项“强五预警改型”，绘制的图纸明显不符合空气动力学原理，风洞实验表明该设计无法正常飞行。
&gt; **实验结果:**迄今为止没有发现对应的新个体出现。

&gt; **实验CN-949-2:**立项“强五对地支援强化型”，通过增加外挂点将载弹量提升至2吨，超出强五平台本身的承载能力。
&gt; **实验结果:**新个体在项目立项后的第28天生成，值得注意的是巡航速度只有每小时400公里，其加速性能也受到了负面影响。对发动机尾焰和航迹云的检测未发现与其他个体有不同之处。

&gt; **实验CN-949-3:**立项“强五长剑30发射平台机”，长剑30为虚构的空射巡航导弹型号。
&gt; **实验结果:**迄今为止没有发现对应的新个体出现。

&gt; **备注:**因为更多新个体的出现会导致收容难度上升，进一步实验已被无限期暂停。

[[/collapsible]]

[[collapsible show=&#34;+ 文档 CN-949-3 通讯记录 需要3级权限&#34; hide=&#34;- 已验证&#34;]]
&gt; 本次行动的目的是与可能的控制者建立联系，特工藏锋因其在解放军中的服役经历被选中参与本次实验，搭乘一架由解放军飞行员驾驶的苏-30MKK战斗机,从侧面接近SCP-CN-949-20,一架强教五。
&gt; 
&gt; **前言：**经过多次尝试，交流在243MHz频率建立
&gt; 
&gt; **特工藏锋：**这里是中国空军，请表明你的身份及任务。
&gt; 
&gt; **SCP-CN-949-20:**[杂音]...我是...[杂音]...总师...[杂音]
&gt;  
&gt; **特工藏锋：**请检查你的无线电，并再次表明你的身份及任务。
&gt; 
&gt; **SCP-CN-949-20:**[杂音]...不能...[杂音]...心血...[杂音]...驱逐...[杂音]
&gt; 
&gt; **特工藏锋：**驱逐什么？请再说一遍？
&gt; 
&gt; **SCP-CN-949-20**[杂音]...必须飞起来...[杂音]...不能返航
&gt; 
&gt; 随后SCP-CN-949-20不再应答通信，解放军飞行员在地面塔台的示意下驾驶战机飞至个体左前方右侧并伸出拇指向下，示意其跟随。个体以灯光信号回应“无法照办”，随后加速至3马赫离开。当前未知个体是不愿降落还是无法降落。


[[/collapsible]]

近年来基金会对强五型攻击机设计发展史的研究表明，SCP-CN-949的异常性质可能来源于陆██--一位参与了多个型号研制并在强五项目中担任总工程师的设计师，该人在设计强五系列攻击机的时候疑似得到了未知GOI的协助，由于陆██本人已于2000年去世，故无法对该猜想做出进一步验证。其生前发表的论文资料已被证明无异常，对其直系亲属的长期监控已经建立，更多资料正在分析中。

[[collapsible show=&#34;+ 文档 CN-949-4 回收文件 需要3级权限&#34; hide=&#34;- 已验证&#34;]]

&gt; **本文件是基金会在近期回收到的未公开私人日记片段，据信属于陆██**[[footnote]]日记的语气与陆本人的其余文件不符，但笔迹学鉴定确认此为陆本人所写。[[/footnote]]

&gt; **1945年█月██日**
&gt;  研驱一试飞失败了，前掠翼布局太冒险了，而且我不认为研驱一的性能真的能和英美之先进驱逐机匹敌，美国人的合约早已结束，看来研驱一修不成正果喽。

&gt; **1949年█月██日**
&gt;  都去台湾了，CXP1001怎么办?那边什么都没有!怎么造驱逐机?

&gt; **1958年█月██日**
&gt;  忘了歼教一的不愉快吧!雄鹰302!两侧进气，后掠翼，真的是太漂亮了!真想开着它上天转一转啊......

&gt;  **1960年██月██日**
&gt;  我知道项目下马了，但是还有希望，我必须亲眼看到它飞起来!厂里还有地方，还有空间!我还能做零件，强五还没死，它还能飞起来!

&gt; **1964年█月██日**
&gt;  第一次静力试验失败了，是钢索的问题，上级对项目的态度依旧不明朗，我必须采用特殊措施了，那里的朋友应该能帮上忙。

&gt; **1965年█月██日**
&gt;  飞起来了!

&gt; **1965年█月██日**
&gt;  我做了一个梦，梦见自己真的在驾驶强五，我的手上甚至现在还有操纵杆的触感，这感觉太真实了，我也许应该去休息几天。

&gt; **1988年██月██日**
&gt;  歼轰七首飞后就没人再来过问强六了，强六没了，强五还能飞!我还能飞!

&gt; **2000年10月16日
&gt;  雄鹰之翼终会永远翱翔于天空**

[[/collapsible]]

[[collapsible show=&#34;+ 文档 CN-949-5 事故记录2016-3 需要3级权限&#34; hide=&#34;- 已验证&#34;]]

&gt; 2016年█月，英国皇家空军██飞行表演队受邀来华访问，其入境后，编号为SCP-CN-949-12的个体，一架强五D型离开当前位置并加速至2马赫，基金会人员判定为一次铁穹事件。特工藏锋单独驾驶一架歼11B型战斗机前往拦截。
&gt; **前言：**交流在243MHz频率建立，通讯建立后个体自主减速。
&gt; 
&gt; **特工藏锋：**红旗二号呼叫，红旗二号呼叫，情况一切正常，返回你的位置，我重复，情况一切正常。
&gt; 
&gt; **SCP-CN-949-12:**[杂音]...英帝国主义者...[杂音]...很多...[杂音]
&gt; 
&gt; **特工藏锋：**他们是飞行表演队，不是侵略者。
&gt; 
&gt; **SCP-CN-949-12:**[杂音]...入侵...[杂音]...大轰炸...[杂音]...必须...[杂音]
&gt; 
&gt; **特工藏锋：**返回你的位置!重复，返回你的位置!
&gt; 
&gt; 个体没有改变方向，并有加速倾向。特工藏锋在取得允许后做出模拟攻击动作，单炮射击警告因机炮卡弹无法进行。
&gt; **SCP-CN-949-12:**[杂音]...为什么
&gt; 
&gt; 随后SCP-CN-949-12回到原本空域，在这之后外国军机正常来华访问时SCP-CN-949个体依旧会前往拦截
&gt; 
&gt; **备注：** 理论上说项目个体应该有能力分清入侵和和平访问的区别，开展进一步研究的申请正在等待批准。

[[/collapsible]]

[[collapsible show=&#34;+ 文档 CN-949-6 事故记录197█-█ 需要4级权限&#34; hide=&#34;- 已验证&#34;]]

&gt; 197█年，[数据删除]的座机在离开中国领空后遭到三个CN-949个体的持续追击，导致其最终坠毁在蒙古[数据删除]，这是唯一一次SCP-CN-949个体离开中国领空的记录，也是唯一一个SCP-CN-949个体攻击中国航空器的实例。值得注意的是此次事故中SCP-CN-949个体没有使用机载武器，而是通过干扰对象的飞行姿态来迫使对象坠毁。基金会特工在回收到的残骸机头上发现了严重的烧灼痕迹，疑似为发动机尾流直接喷射所致。

[[/collapsible]]
