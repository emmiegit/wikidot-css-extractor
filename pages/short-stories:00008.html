    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;2020/██/██ 18:32, 地点：Site-CN-██海滨&#39;
content: &#34;“他们说你的死因是个秘密，不能让我知道，即使我是你的丈夫。我们的房间里还留存着我们朝夕相处的一切，但我看着它们，却逐渐感到陌生。”\n\n“你在渐渐地从我的生活中淡出一个身影。我做过尝试，我伸出手，试图抓住那些雪泥鸿爪般在阳光下消融的回忆。”\n\n“我失败了。”\n\n男人看着手中的基金会之星，用力攥紧，然后小跑两步，用力把它抛出去，看着它在空中拉出一道优美的弧线，最后扑通一声落入海中。\n\n然后，他就坐在那里，安静地看着太阳落下去。&#34;
