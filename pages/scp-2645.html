**SCP-2645:** 거울 나라로,,Through the Looking Glass,,
**저자:** [[*user ribby97]]
**역자:** [[*user LR0725]]
**원작:** https://scp-wiki.wikidot.com/scp-2645
[[include info:end]]

**일련번호:** SCP-2645

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-2645는 표준 유클리드 격리실에 격리한다. 사건-2645-2 이후 SCP-2645의 격리실 조명을 예비 발전기와 연결하였다. 이때 추가로, 격리에 악영향을 미치지 않으면서 최소한의 자연광을 들이기 위해 광도관,,light tube,, 시스템을, 예기치 못한 활동을 탐지하기 위해 움직임 감지 센서를 설치하였다.

**설명:** SCP-2645는 대형 거울로 새, 꽃, 수련의 잎을 그린 목제 조각으로 장식된 틀이 붙어 있다. SCP-2645의 표면과 접촉한 모든 물체는 유리에 닿지 않고, 알 수 없는 위치에서 투영된 자기 자신과 정확히 동일한 거울상과 마주하게 된다. 예를 들어, SCP-2645의 표면을 만지려고 시도한 사람은 유리를 만지는 대신, 자기 손과 정확히 똑같은 거울상을 만지게 된다. 따라서 SCP-2645 표면을 이루는 물질에 대해서는 어떠한 결론도 내릴 수 없다고 입증되었다.

기체 상태의 물질은 SCP-2645의 표면을 통과할 수 있다. 이때 SCP-2645는 정확히 반사가 이루어지는 방식과 동일하게, 통과한 물질과 같은 양의 물질을 만들어내서 방출한다.

이를 통해 현재 연구자들이 수립한 가설은 SCP-2645가 일종의 외부차원으로 이어지는 창문 내지는 문이며, 거울의 성질을 모방하고 있다는 것이다. 기체가 SCP-2645를 통과하는 것이 가능하기 때문에 이 모방이 최소한 원자 수준까지 완전히 정확한 것은 아니라는 것이 명백하다. 빛, 소리, 열과 같은 물리적 실체가 없는 현상에 대한 SCP-2645의 효과를 알아내기 위한 추가 실험이 계획되어 있다.

**부록: 사건 2645-1 및 관련 실험 기록**

**실험 2645-4C:**

SCP-2645 앞에 열전대,,thermocouple,,를 배치하였다. 실험 대상인 D-5461에게 프로판 화염방사기를 지급하고 SCP-2645에서 1 m 떨어진 지점에 서 있게 한 뒤, 거울의 중앙에 화염방사기를 발사하라고 명령하였다. 소화기를 든 보안 직원을 실험 도중 거울에 접근하지 말라고 명령한 뒤 방 한편에 서 있도록 하였고, 콕스,,Cox,, 박사는 카메라로 실험을 관찰하였다. 

발사된 불꽃 줄기는 SCP-2645를 통과하였고 또 다른 불꽃 줄기가 SCP-2645의 표면으로부터 뿜어져 나왔다. 뿜어져 나온 불꽃은 발사했던 불꽃과 동일했으나, 전자의 불꽃의 온도는 기대했던 것보다 훨씬 낮았다. D-5461은 옷에 불이 붙자 보안 직원 쪽으로 빠르게 움직였고, 덕분에 얕은 부상만 주로 입을 수 있었다.

영상 분석 결과, 거울 속 열전대에 나타난 측정 온도는 예상 온도와 동일했으며, 현실의 열전대가 측정한 온도와는 일치하지 않았다.

**사건 기록 2645-1**

████년 10월 25일, SCP-2645는 A12 격리실로 이송될 예정이었다. 그러나 SCP-2645를 이송하던 도중, 작업 중이던 인원은 SCP-2645에 반사되어 보인 격리실의 동쪽 벽에 까맣게 타버린 시체가 있는 것을 발견하였다. 시체의 상태와 위치를 감안했을 때 이 시체는 실험 2645-4C와 관련된 것으로 추정되었다.

SCP-2645는 원래 위치로 돌아갔고, 콕스 박사는 이 사실을 통보받았다. 콕스 박사는 D-5461을 이용하여 실험을 재개하도록 허가를 받았다. SCP-2645에 D-5461은 전혀 반사되어 보이지 않았다는 사실이 밝혀졌다.

D-5461은 SCP-2645를 만져보라는 명령을 받았고, 이때 그녀의 손은 표면에 닿는 대신 아무런 방해 없이 거울 표면을 뚫고 지나갔다. 명령을 무시한 D-5461은 SCP-2645 안으로 들어가 버렸다. 이 때문에 보안 인원들에게 D-5461을 제거하라는 명령이 내려졌으나, SCP-2645에 발포한 총탄들은 복제되어 나온 총탄들의 거울상 때문에 막혀 버렸다.

콕스 박사는 SCP-2645의 거울상에서도 같은 일이 일어날 것이라 상정하고 SCP-2645의 격리실을 봉쇄하기 시작했다. 그러나 D-5461은 이 작업이 끝나기 전에 콕스 박사의 거울상에게 접근해 밀쳐서 넘어뜨렸다. 이는 실제 콕스 박사에게는 별다른 영향을 미치지 않았다.

이때 보안 책임자인 윌리엄스,,Williams,,의 거울상은 발포를 멈추더니 그녀의 라이플을 D-5461 쪽으로 돌렸다. D-5461은 이때 격리실에서 탈출하기 직전이었다. 이 때문에 보안 책임자 윌리엄스의 총탄은 SCP-2645를 통과하면서 격리실의 벽과 문에 맞았다. 보안 책임자 젠크스,,Jenks,,의 거울상은 오른쪽 어깨에 총알을 맞아 비틀거리면서 라이플을 떨어뜨렸다. 이 때문에 더 많은 총탄이 SCP-2645를 통과하게 되었다. 결국 이 시점에서 보안 인원들은 발포를 중단하라고 명령 받았다.

보안 책임자 윌리엄스의 거울상은 정상으로 돌아갔고, 부자연스러울 정도로 빠르게 제자리에 자리를 잡았다. 콕스 박사와 보안 책임자 젠크스의 거울상도 이와 비슷하게 행동했다. 두 거울상은 원본의 행동을 아주 비슷하게 모방하고 있었으나, 전자는 머리가 흐트러져 있었고 후자는 자기 팔을 치료하고 있었다. 콕스 박사는 약간 잘못된 위치에 있었고 둘 모두의 표정은 원본의 실제 표정과 정확히 일치하지는 않았다.

직후, SCP-2645의 표면이 강철의 모습과 특징을 가지게 변화했다. SCP-2645는 원래 상태로 돌아오기 전까지 이 상태를 대략 10분 동안 유지했다. 이 사건이 있었다는 것을 증명할 만한 눈에 띠는 근거는 남아 있지 않다. 그러나 보안 책임자 젠크스의 거울상은 더 이상 젠크스와 똑같이 보이지 않았고, 체격과 얼굴의 특징이 비슷하지만 신원불명인 사람으로 보이게 되었다.

4주 뒤, SCP-2645는 이전과 완전히 똑같이 정상적인 모습으로 돌아왔다.

**부록: 사건 2645-2**

SCP-███의 격리 파기로 인해 제███기지에 정전이 발생하였다. 이 때문에 SCP-2645의 격리실에 3시간 동안 빛이 전혀 들어오지 않게 되었다. 전력이 복구된 후, D-5641의 다 타버린 시체가 격리실 동쪽 벽에서 발견되었다. 시체의 거울상은 여전히 SCP-2645에서 보였으며, 그 위치와 모습 역시 현실에서와 정확히 동일하였다. 직원들은 구운 고기 냄새가 강하게 났다고 보고하였다.

사건의 특성상 영상 기록은 사용할 수 없었다. 음성 기록에는 긴 비명 소리와 3분 정도 길이의 알아들을 수 없는 속삭이는 소리가 녹음되었다.

이 사건 이후 SCP-2645의 격리 절차가 현재와 같이 갱신되었다.
