    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-226

**Procedimientos Especiales de Contención:** --SCP-226 debe mantenerse en una réplica de la habitación en la que se encontró, un antiguo sótano de almacenamiento de motel seisl en &#34;El ██████&#34;. Bajo ninguna circunstancia se debe informar al sujeto de que aún no se encuentra en la habitación original. El personal no debe escuchar cantar al sujeto, ya que causa una hemorragia interna leve sin razón aparente. El sujeto debe ser alimentado con tres (3) gatos todas las mañanas a las cinco (5) a.m. en punto. Aún deben aplicarse los protocolos de contención estándar.-- Neutralizado, por favor ver más abajo

**Descripción:**  SCP-226 parece ser una estatua consciente de (//Varanus komodoensis//), o dragón de Komodo. Tiene 190 cm (6 pies, 3 pulgadas) de largo y pesa 181,4 kg (400 libras), y está construido de obsidiana sólida, con trazas de una aleación de metal desconocida.

SCP-226 fue encontrado en la pequeña ciudad de ████████, donde llamó la atención de la Fundación por medio de rumores locales y la alta tasa de gatos desaparecidos en la ciudad.

Mientras SCP-226 esté en su habitación, no se irá ni intentará hacerlo en ningun otro momento.

El sujeto, que se refiere a sí mismo como &#34;Ryco&#34;, es generalmente conversador, mantiene largas conversaciones con quienes se encargan de alimentarlo o limpiarlo, y deambula sin rumbo fijo por la habitación.

El sujeto habla a través de tres pequeños agujeros en su cabeza, ubicados en la punta de su &#34;hocico&#34;. Tienen una forma similar a las que se encuentran en un instrumento de viento de madera común, como una flauta u ocarina. Se recuerda al personal que soplar en estos agujeros hace que SCP-226 sienta un gran dolor y puede enfurecer al sujeto.

SCP-226 es casi completamente inofensivo cuando está contenido dentro de la habitación replicada, pero cuando está fuera de ella, el sujeto muestra la capacidad de manipular la hora local de forma aguda, pero tiene un tiempo de inversión limitado hasta el punto en el que salió de la habitación. En tal caso, el personal SCP tiene prioridad de terminación inmediata para el objetivo, que debe ser destruido o inmovilizado tan pronto como sea posible.

El sujeto es vulnerables a los proyectiles antitanque perforadores de armadura, ya que son capaces de perforar su capa exterior. Su parte inferior también es muy frágil, siendo vulnerable al fuego convencional. Si es necesario, el sujeto puede inmovilizarse soplando por los orificios por los que habla.

**Anexo: Circunstancias de Destrucción:**

El sujeto fue accidentalmente destruido por el Dr. █████ &#34;Iceberg&#34; ████ y el Prof. Kain Pathos Crow durante su rutina de [[[target practice | práctica de tiro]]] cuando el sujeto deambulaba por el campo de tiro del Sitio ██.</textarea></pre>
