    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:component:fade-in speed=3]]
[[include :scp-idn:theme:black-highlighter-theme]]

&#34;Iya, silakan masuk.&#34;

&#34;Anda memanggil saya, Pak?&#34;

&#34;Oh, kamu; duduk, duduk.&#34;

&#34;Siap, Pak ... Jadi, ada apa ya, Pak, saya dipanggil //begini//?&#34;

&#34;Yang jadi kepala Proyek 008 itu siapa, Hendra?&#34;

&#34;Uh... Bapak sendiri. I-Ini tentang 008 ya, Pak? //Kalo// iya, saya ada laporan //preliminary// yang--&#34;

&#34;Iya dan tidak. Saya rasa, saya tak perlu mengingatkan Anda terhadap perintah saya mengenai usulan bagi penanganan 008-ID?

&#34;M...maksud Bapak?&#34;

&#34;Saya tahu bahwa penanganan bukanlah tujuan utama Proyek 008, tapi seingat saya, saya telah beritahukan lisan untuk mengabari saya jika ada usulan mengenai penanganan 008-ID, bukan?

&#34;Be-benar, Pak.&#34;

&#34;Jadi [http://scp-idn.wikidot.com/scp-008-id/offset/3 ini] apa?&#34;

&#34;Itu bisa s-saya jelaskan--&#34;

&#34;Tak perlu. Saya mau tanya: memangnya si... Dhania? Ya, Dhania, ini tak tahu kalau Proyek 008 diberikan otorisasi menghubungi grup-grup berkepentingan yang dekat dengan Yayasan, seperti, saya yakin Anda tahu, Asosiasi?&#34;

&#34;Mmm, ya, jadi--&#34;

&#34;Jadi //kenapa email// Anda mengimplikasikan sebaliknya?&#34;

&#34;Saya kira d-dia harusnya //udah tau//, dan menurut saya, dia ju-juga harusnya melapor pada saya dulu...&#34;

&#34;Hendra, itu omong kosong. Dia cuma bisa //nggak tau// kalau **Anda //nggak ngasih tau//**.&#34;

&#34;Y-ya, saya belum semp--&#34;

&#34;Saya akan jujur saja: saya paham kondisi unik Anda sebagai seorang mantan pegawai LEMRUSAN, mau diberhentikan **secara tidak hormat** atau tidak, tapi itu, semisal saya tak salah, sepuluh tahun yang lalu. Dunia sudah berubah, Hendra, dan sejarah Anda tak bisa melindungi Anda seterusnya.&#34;

&#34;Ma-maaf, Pak, say--&#34;

&#34;Maaf Anda sudah tak berguna. Saya sendiri telah mereviu rekam jejak Anda, dan mungkin tak ada yang tertarik mencari tahu nasib pegawai Level 1, tapi jika riwayat ini benar, saya yakin nama-nama ini //familier// dengan Anda: Balqis Fira, Situs-03, atau Rania Agatha, Kantor-06... oh ya, Tyananda Fitri, Kantor-09, serta sekitar lima orang lainnya. Semuanya perempuan, yang mengundurkan diri di bawah kepemimpinan Anda, tanpa sebab jelas.&#34;

&#34;...&#34;

&#34;Sudah; kumpulkan berkas Anda dan persiapkan diri Anda: Kasubbag Pengendalian Internal akan __[http://scp-idn.wikidot.com/scp-008-id/offset/6 memanggil]__ Anda jam dua nanti.&#34;</textarea></pre>
