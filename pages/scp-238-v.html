**Объект №:** SCP-238

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** На данный момент в отношении SCP-238 применяются первоначальные методы содержания. Современные протоколы SCP не могут обеспечить полное сдерживание SCP-238. Все исследования SCP-238 приостановлены, пока не будет достигнуто полноценное и долговременное сдерживание. Всех сотрудников, пытающихся проникнуть в SCP-238, следует обездвижить и переместить в наружную зону содержания. Высшим приоритетом является поддержание существующего барьера, охрану и безопасность которого следует круглосуточно обеспечивать силами не менее двух сотрудников.

В SCP-238 запрещается проводить исследования и испытания, а также брать пробы, пока не будет достигнуто полное сдерживание. Исключение может быть сделано на усмотрение администрации Зоны. Все вошедшие в SCP-238 люди объявляются пропавшими без вести и считаются мёртвыми.

**Описание:** SCP-238 - огромный подземный комплекс, единственный вход в который находится на Острове Шмидта на Крайнем Севере России. Сеть туннелей простирается на тысячи километров, основные &#34;ветвления&#34; находятся под [ДАННЫЕ УДАЛЕНЫ]. В &#34;океанических ветвлениях&#34; были обнаружены проходы, ведущие [ДАННЫЕ УДАЛЕНЫ]. При обнаружении объекта вход был перегорожен массивной кирпичной стеной, покрытой вырезанными знаками. Стена была снесена, начались исследования объекта. Согласно первым полученным данным, стены SCP-238 в основном состоят из окаменевшей ткани, природа которой неизвестна. Некоторые сооружения внутри комплекса навели исследовательские команды на мысль, что SCP-238 имеет биологическую природу, по крайней мере наполовину.

Вскоре после того, как был обнаружен центральный зал, согласно сообщениям, состоявший из частично сгнившей плоти и проржавевших металлоконструкций, начались исчезновения сотрудников. Ещё восемь человек погибло в несчастных случаях. Имеются сообщения о &#34;шумах&#34; и других галлюцинациях, а также ████████ и прочих [ДАННЫЕ УДАЛЕНЫ].

Восемь сдерживающих стен вместе с назначенными на них сотрудниками были уничтожены неизвестной силой, единственный выживший сообщил о &#34;███████ ███████&#34; (не доказано), также стоит отметить феномен непонятной и быстро растущей агрессии SCP-238. Стена, которой был перегорожен вход, была восстановлена, чем было достигнуто успешное сдерживание объекта. После этого был подан запрос на разработку новых условий содержания и стратегий исследования, поскольку нынешние условия содержания препятствуют исследованию объекта и проведению экспериментов.

**Приложение 238-S7:** 

После побега 6 молодых особей [[[SCP-1013]]] приписанная к SCP-238 группа сотрудников доложила, что они пробили стену и ушли в подземные тоннели. После совещания O5-█, O5-█, O5-█, д-ра ██████ и д-ра ██████████ было принято решение отправить одну команду на поимку SCP-1013. Некоторая информация о предпринятой экспедиции внутрь объекта содержится в документе 238-S7-A, для прочтения которого требуется уровень допуска не ниже третьего. В конечном итоге операция увенчалась поимкой всех сбежавших молодых особей SCP-1013, потери составили шесть человек убитыми, двое тяжело ранеными, один сотрудник пропал без вести. Дальнейшие исследования SCP-238 будет вести группа д-ра ████ под контролем Администрации.

**Документ 238-S7-A:** Протокол аудиозаписи захвата SCP-1013 

**&lt;Начало. Перемотка до 03:41:16&gt;** 

**Сотрудник D-299:** Ничего не вижу, ни ту хрень, которую мы тут ищем, ни наблюдателя того хренова в костюме, даже выхода не вижу, мать его!

**Агент ██████:** Замечания оставьте при себе. Агент █████████████ прикрывает центральный зал, не даёт ничему выйти.

**Сотрудник D-299:** Ничему - это нам, что ли? Не пойму,...

**Агент ██████:** Заткнись! 

**Сотрудник D-299:** ...вот и какого хера я...

**Агент ██████:** Заткнись, говорю! Живо!

**Сотрудник D-299:** ...плетусь тут как юный пионер...

**Агент ██████:** Рыло завали, идиот! Впереди движение. 

(Слышен скрежет и звуки перемалывания)

(Проходит несколько минут) 

**Сотрудник D-299:** ...непохоже это на номер ███, но штука это неестественная.. 

**Агент ██████:** ...(Неразборчиво), не то, Дэ Два Девять Девять, Огонь! НУ ЖЕ!

(слышны звуки выстрелов) 

**Агент ██████:** &lt;Не подаёт признаков жизни&gt; 

**Сотрудник D-299:** &lt;Не подаёт признаков жизни&gt; 

**&lt;Конец&gt;**
