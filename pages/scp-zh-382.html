    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**篇名：**SCP-ZH-382 - 犧牲品

**作者：**[[*user Viken-K]]
[[include info:end]]

**項目編號：**SCP-ZH-382

**項目等級：**Safe

**特殊收容措施：**基於某種使人不感興趣的排斥效應，SCP-ZH-382本質上自我收容。現已證實在SCP-ZH-382周圍架設圍籬將破壞這種效應，致使因好奇心而嘗試接近的人員數增加，SCP-ZH-382周圍不應架設任何的通行阻礙措施。基金會人員僅應定期巡視並驅離試圖侵入的廢墟探險者，或任何有進入之意圖的人員。

**描述：**SCP-ZH-382是位在雲林縣莿桐鄉郊區，一棟遭到棄置已久的三層樓房屋，其中一樓作為車庫使用，二樓為主要起居空間，而三樓則包含有一間主臥室、一間普通臥室與一間儲物室。不論何時，SCP-ZH-382內部固定的三處位置都將發出類似於CRT電視螢幕雜訊聲的不間斷聲響。根據目前的測試，人員並不會因聽見這些聲響而產生任何的不良反應；除了無法找到確切的音訊源外，這些雜訊聲似乎不具有異常性質。在對這些雜訊聲（以下編號為SCP-ZH-382-A至-C）進行錄製與音頻調變後，研究人員得出了以下的情報：

__SCP-ZH-382-A__：音源定位點為二樓客廳的沙發，可以發現沙發與周圍地面散落著已經腐敗的食物殘骸與玻璃酒瓶碎片。需特別注意的是儘管該位置鄰近電視機，但在對電視機進行詳細檢查後確認其並非發訊來源。當對SCP-ZH-382-A進行倒反播放與降低響度後，可以聽出SCP-ZH-382-A似乎是由數段不連續的男性嘶吼聲所拼接而成的。

__SCP-ZH-382-B__：音源定位點為二樓廚房的流理臺前，可以發現流理臺內與架上的陶瓷餐具皆已碎裂，並且地面亦散落有數把金屬刀、叉等食器。由於此種情形與入室行竊相似，調查人員無法辨明這是否為遭到棄置當下的原始狀況。當對SCP-ZH-382-B低頻濾波與補償過後，可以聽出SCP-ZH-382-B似乎是由數段不連續的女性嘶吼聲所拼接而成的。

__SCP-ZH-382-C__：音源定位點為三樓普通臥室中的臥床，根據格局與內裝可以推測出這是間兒童房，且能看見床上的棉被皺褶大致呈現出6-8歲孩童的身體輪廓，並散發著生物組織腐爛的味道。當對SCP-ZH-382-C進行慢速播放後，可以聽出SCP-ZH-382-C似乎是一名孩童的哭聲與尖叫聲。

**歷史紀錄：**由於原屋主長期積欠相關稅務，SCP-ZH-382遭到行政執行署辦理法拍，但由於每次拍賣皆因無人投標而流標，最終在2005年6月，該強制執行被撤回。據報告稱，原屋主表示自從前一任租客無預警搬離後，該房屋便近乎無人有曾詢問過，原屋主亦不再打理SCP-ZH-382的相關事務。經協商過後，基金會目前已取得SCP-ZH-382的產權。

透過對周遭鄰居的訪談得知，SCP-ZH-382的最後一任租客是一對鮮少與他人互動的夫婦，並且最後一次於住處現蹤的時間點約落在2003年9月中旬。並且，有少部分鄰居指稱這對夫婦感情似乎並不融洽，時常可以聽見男子和/或女子的吼罵聲。然而，當被問到該對夫婦是否育有子女時，所有受訪鄰居皆表示不知情，或表示未曾見過。
