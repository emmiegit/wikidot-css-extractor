+ BEM-VINDO
+ JAMLUSÓFONA 2022[[footnote]] não oficial no caso, mas eu ainda penso que é bem legal --22o9L[[/footnote]]
[[/=]]

++ O Que é Isso?

Esta é a Jamlusófona do [[*user 22o9L]] e [[*user NikorasuBR]], que durará exatamente uma semana. Ou seja, 168 horas. Bastante tempo, vê?

Não sabe o que é uma jam? Basicamente os participantes têm 168 horas para escrever um artigo SCP, Formato de GdI ou conto, tentando escrever o melhor possível neste período curto. Não é uma corrida de quem termina primeiro, mas é um desafio sobre administrar o tempo que tem. não se estresse em ser o primeiro a terminar ou algo do tipo, tome seu tempo.   

++ Como Eu Participo?

Crie uma sandbox e escreva, preferencialmente com o nome &#34;nomedousuraio-jam&#34;. Isso para manter os rascunhos salvos para as futuras gerações verem. Quando terminar seu artigo, e apenas quando terminar, avise a os jurados. Estes são [[*user 22o9L]] e [[*user NikorasuBR]]. 

Você possui duas opções: manter seu artigo no sandbox ou tentar postar no site. O resultado disso é irrelevante, se você postar o artigo ou não, realmente não faz diferença, principalmente por que não queremos sobrecarregar os críticos, certo? Esteja ciente apenas que o resultado nos canais de feedback do discord não necessariamente vai influenciar o resultado da Jam.

Não existe qualquer tipo de tema ou padrão que os artigos devem seguir. É recomendado que você tente escrever um artigo simples, obviamente, já que não vai ter muito tempo. Como sempre, escrita não é uma coisa exata e o propósito desse negócio é simplesmente testar nossas habilidades e se divertir.  

Que os jogos comecem.

++ Regras

**Quebrar qualquer regra listada resultará em desqualificação**

* Plágio é proibido
* Collabs são permitidos
* Não é permitido pedir feedback dos jurados, este só será dado após o fim da Jam
* Tenha respeito pelos outros participantes
* Não é permitido alterar seu rascunho após enviá-lo
* Projetos que já estava escrevendo antes da Jam não são permitidos

++ Prêmio?

Ser o cara mais bacana do pedaço.
