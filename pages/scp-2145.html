    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-2145 SCP-2145 - Seven Extra Seasons]
**Autore Originale:** [[*user Jekeled]]
**Autore del Rerwite:** [[*user Voct]]
**Traduzione:** [[*user TheBoxOfFun]]
[[include credit:end]]
     
**Elemento #:** SCP-2145
     
**Classe dell&#39;Oggetto:** --Keter-- --Neutralizzato-- Safe
     
**Procedure Speciali di Contenimento:** SCP-2145-1, -2, e -3 devono essere contenuti in celle per umanoidi standard al Sito 19. Essi tentano frequentemente di commettere atti di autolesionismo, e devono essere considerati ad un rischio di suicidio moderato-alto; anche se il Dr. ██████ ha ipotizzato che la natura della loro anomalia impedirebbe che qualsiasi ferita autoinflitta sia fatale, questo è — a meno che non si permetta ad un tentativo di suicidio di procedere al completamento — non verificabile. Per il proprio benessere psicologico, è permesso loro di sottoporsi a procedure di chirurgia estetica su loro richiesta; queste procedure non possono essere eseguite più frequentemente di una volta ogni tre mesi.

Il cadavere di SCP-2145-4 è contenuto in una cella frigorifera dell&#39;obitorio di alta sicurezza presso al Sito 26. L&#39;accesso ai campioni di tessuto richiede il permesso scritto di due membri del personale di Livello O5.

[[collapsible show=&#34;Il personale con autorizzazione di livello 3 o superiore può accedere alle vecchie e obsolete procedure di contenimento per SCP-2145&#34; hide=&#34;Accesso garantito&#34;]]

SCP-2145 non è al momento contenibile; le procedure di contenimento si devono concentrare invece sul ridurre al minimo i danni. SCP-2145-1, -2, -3, e -4 devono essere tenuti costantemente sotto sorveglianza. Nessun agente, operatore o dipendente della Fondazione deve avvicinarsi a meno di 100 m da SCP-2145-1, -2, -3, e/o -4. Tutte le comunicazioni elettroniche da e verso SCP-2145-1, -2, -3, e/o -4 devono essere intercettate, registrate, trascritte tramite un sistema doppio cieco e archiviate. Non si deve assegnare nessun agente, agente operativo o dipendente della Fondazione per più di 6 giorni consecutivi a SCP-2145; ogni intervallo tra due assegnazioni successive a SCP-2145 non deve essere inferiore ai 14 giorni.

Gli individui che hanno avuto contatti diretti a livello di &#34;scena&#34; con SCP-2145-1, -2, -3, e/o -4 devono essere interrogati e gli devono essere successivamente somministrati amnestici di classe A; gli individui che hanno tendenze suicide come risultato delle interazioni a livello di scena devono essere tranquillizzati prima dell&#39;interrogatorio.

Gli attori Jerry Seinfeld, Jason Alexander, Michael Richards e Julia Louis-Dreyfus devono essere tenuti costantemente sotto sorveglianza. Al fine di prevenire la possibilità di una sovrascrittura della coscienza di massa Pirandello-Malkovich, in nessun momento Seinfeld, Alexander, Richards, e/o Louis-Dreyfus possono avvicinarsi a meno di 300 metri da SCP-2145. Nel caso in cui uno di questi individui si trovi a meno di 2000 metri da SCP-2145, i loro spostamenti devono essere reindirizzati tramite i protocolli di manipolazione del traffico di Kerner-Leeming. I protocolli di sabotaggio delle infrastrutture Moisseiff-Eldridge devono essere usati entro 1500 metri da SCP-2145, i protocolli di manipolazione della folla Phelps-Poole devono essere usati entro 1000 metri, e i protocolli di lesioni Bardo-Chapman devono essere usati entro 500 metri.
[[/collapsible]]

**Descrizione:** SCP-2145 è la denominazione collettiva fornita a tre individui, e al cadavere di un quarto individuo, che sono stati alterati in maniera anomala per essere esatte repliche fisiche del cast principale della situation comedy americana //Seinfeld// (1989-1998), come apparivano intorno al 1998. SCP-2145-1 è un&#39;esatta replica dell&#39;attore Jerry Seinfeld, SCP-2145-2 è un&#39;esatta replica dell&#39;attore Jason Alexander, SCP-2145-3 è un&#39;esatta replica dell&#39;attore Michael Richards, e SCP-2145-4 era un&#39;esatta replica dell&#39;attore [!-- la fondazione sta usando il termine di genere neutrale &#39;attore&#39;; non cercate di &#39;correggere&#39; questa parte--] Julia Louis-Dreyfus. Le tre istanze viventi non mostrano alcun segno visibile di invecchiamento fisico (a parte quelli che erano presenti su Seinfeld, Alexander e Richards nel 1998), e qualsiasi cambiamento fisico significativo si invertirà gradualmente ad un tasso proporzionale al grado di modifica.[[footnote]] Si prega di vedere il documento 2145-V-19 per i parametri operativi di ciò che è considerato &#34;significativo&#34;.[[/footnote]]

[[collapsible show=&#34;Il personale con autorizzazione di livello 3 o superiore può accedere alla vecchia e obsoleta descrizione di SCP-2145&#34; hide=&#34;Accesso garantito&#34;]]

**Descrizione:** SCP-2145 è la denominazione collettiva fornita a quattro individui, che sono esatte repliche fisiche del cast principale della situation comedy americana //Seinfeld// (1989-1998), come apparivano intorno al 1998, esistendo separatamente dagli attori che li hanno interpretati. SCP-2145-1 è un&#39;esatta replica dell&#39;attore Jerry Seinfeld (che interpreta una versione fittizia di se stesso), SCP-2145-2 è un&#39;esatta replica dell&#39;attore Jason Alexander (che interpreta &#34;George Costanza&#34;), SCP-2145-3 è un&#39;esatta replica dell&#39;attore Michael Richards (che interpreta &#34;Cosmo Kramer&#34;), e SCP-2145-4 è un&#39;esatta replica dell&#39;attore Julia Louis-Dreyfus (che interpreta &#34;Elaine Benes&#34;).

Queste entità risiedono a New York City (l&#39;ambientazione degli episodi di //Seinfeld//) e provocano il verificarsi di eventi &#34;stile-//Seinfeld//&#34; (&#34;SL&#34;). Gli eventi SL coinvolgono la modifica in scala ridotta della probabilità che influenzano le azioni di tutti gli individui nelle immediate vicinanze delle entità (che vanno dai circa 30-40 m per ciascuna delle entità quando sono sole, ai 60 m circa quando tutte e quattro le entità si trovano insieme), portando a tassi di coincidenza, sincronicità e comunicazione errata aumentati in modo drastico. Questi tassi aumentano ancora di più per gli individui che interagiscono [[footnote]] È stato scoperto che monitorare le entità per più di 7 giorni consecutivi produce lo stesso effetto dell&#39;interazione diretta con esse; fortunatamente, questo effetto è temporaneo[[/footnote]] con le entità; tali individui mostrano inoltre modifiche comportamentali che coinvolgono una diminuita empatia, narcisismo maligno e amoralità generale. I drammaturghi e i teorici critici della Fondazione hanno dimostrato [[footnote]]//&#34;Qualcosa Invece del Nulla&#34;//, di G. Hofstadter e D. Morrison, su //Giornale della Fondazione alle Anomalie Letterarie, Testuali, Linguistiche e Semantiche//; febbraio 2003[[/footnote]] che gli eventi SL sono parametricamente coerenti con gli scenari rappresentati negli episodi trasmessi su //Seinfeld//, e sostengono che sono indistinguibili dal punto di vista fenomenologico dal &#34;vivere dentro lo show&#34;. È stata inoltre osservata una distorsione cognitiva di medio livello, tale che gli individui affetti non mostrano alcuna consapevolezza né dei personaggi fittizi di cui SCP-2145 imita l&#39;aspetto, né del programma televisivo che ha presentato quei personaggi, né degli attori che li hanno interpretati.
[[/collapsible]]

**Log di acquisizione:** Dopo che i primi 22 tentativi di contenimento furono interrotti dall&#39;inaspettata portata dell&#39;effetto anomalo di SCP-2145 [vedere i documenti da 2145-HL2 a -HM-17], la Fondazione entrò in un&#39;alleanza temporanea con la Coalizione Globale dell&#39;Occulto, e un&#39;altra con l&#39;Unità Incidenti Insoliti del Federal Bureau of Investigation; nessuna delle due organizzazioni fu messa al corrente della cooperazione della Fondazione con l&#39;altra. La logica di ciò era che, unendo le forze con due organizzazioni separate che avevano intenzioni contrastanti verso le anomalie, la Fondazione sarebbe stata isolata dalla manipolazione di SCP-2145 della probabilità, comportamento e cognizione. Per aumentare le probabilità di successo, il personale della Fondazione ha deliberatamente limitato la misura in cui erano disponibili per gli agenti della GOC e dell&#39;UIU, in modo tale che tali agenti sarebbero stati incoraggiati ad agire senza prima consultare i collegamenti della Fondazione; allo stesso modo, le informazioni fornite agli agenti della GOC e dell&#39;UIU sono state volontariamente incomplete, con diversi dettagli importanti redatti, in modo tale che sia gli agenti della GOC che dell&#39;UIU sarebbero stati incoraggiati a trarre conclusioni fallaci e/o incomplete riguardo alla natura esatta dell&#39;anomalia di SCP-2145.
Il 17 dicembre 2005, la GOC ha lanciato l&#39;Operazione Fenicottero, in cui SCP-2145-1 aveva il nome in codice di Giacinto, SCP-2145-2 il nome in codice di Kepler, SCP-2145-3 il nome in codice di Uva Spina, e SCP-2145-4 il nome in codice di Opera d&#39;Ago. Questo era in diretto conflitto con l&#39;Operazione Uva Spina dell&#39;UIU (lanciata lo stesso giorno), in cui SCP-2145-1 aveva il nome in codice Opera d&#39;Ago, SCP-2145-2 il nome in codice Fenicottero, SCP-2145-3 il nome in codice Giacinto, e SCP-2145-4 il nome in codice Kepler.[[footnote]]Queste coincidenze, che sono state rilevate solo dopo il fatto, si crede che siano state il risultato della manipolazione inconscia della probabilità da parte di SCP-2145.[[/footnote]]

L&#39;UIU aveva concluso (correttamente) che il numero di individui che SCP-2145 poteva influenzare simultaneamente era limitato. L&#39;Operazione Uva Spina dell&#39;UIU aveva quindi lo scopo di creare disordini civili attraverso protocolli di manipolazione della folla, con l&#39;ipotesi che questo avrebbe sovraccaricato e messo fuori uso l&#39;anomalia di SCP-2145; questo avrebbe permesso ai quattro membri di SCP-2145 di essere separati forzatamente l&#39;uno dall&#39;altro ed essere così arrestati, con il pretesto di essere messi sotto custodia protettiva. La GOC, tuttavia, aveva concluso (anch&#39;essa correttamente) che solo un membro di SCP-2145 era effettivamente anomalo, e che gli altri tre erano o complici o (come si è scoperto in seguito) vittime involontarie che erano state modificate in maniera anomala; poiché l&#39;azione diretta contro questa entità è stata bloccata dal suo effetto anomalo, l&#39;operazione Fenicottero della GOC aveva lo scopo di disturbare prima psicologicamente il &#34;leader&#34; anomalo di SCP-2145 mettendolo di fronte alla morte violenta di uno dei suoi compagni. Entrambe le operazioni dovevano essere condotte con un sistema a doppio cieco, per eludere l&#39;inibizione tramite l&#39;anomalia di SCP-2145.

Il 18 dicembre 2005, l&#39;Operazione Uva Spina e l&#39;Operazione Fenicottero furono messe simultaneamente in atto. Nel mezzo dei disordini civili che sono derivati, una serie di comunicazioni errate e conflitti con gli operatori dell&#39;UIU hanno portato gli operatori della GOC a concludere che il leader di SCP-2145 era molto probabilmente SCP-2145-3, seguito da -1, e poi -2. SCP-2145-4 fu quindi considerato il più probabile seguace non anomalo, e fu selezionato per l&#39;assassinio; un cecchino della GOC, operando da una finestra di un ufficio al 28° piano all&#39;angolo tra [REDATTO] e [REDATTO], uccise SCP-2145-4 in piena vista dei suoi tre compagni.

SCP-2145-1, -2 e -3 sono crollati immediatamente; per poi essere presi in custodia dagli agenti dell&#39;UIU e successivamente affidati alla custodia della Fondazione. Il cadavere di SCP-2145-4 è stato anch&#39;esso prelevato; le interviste con -1, -2 e -3 indicano che, nonostante l&#39;analisi comportamentale e drammaturgica, -4 era in realtà il loro leader. L&#39;analisi post-mortem ha rivelato diverse anomalie macro e microstrutturali nel cervello e sistema nervoso di SCP-2145-4; tuttavia, la misura in cui esse hanno causato le proprietà anomale di SCP-2145-4, piuttosto che essere causate da tali, sono speculative al massimo, soprattutto alla luce dei danni dell&#39;assassinio.

[[footnoteblock]]</textarea></pre>
