**Název: Empedoklés**
**Originál:** https://scp-wiki.wikidot.com/empedocles
**Autor:** [[*user WrongJohnSilver]]
**Překladatel:** [[*user Miss_Martins]]
[[include info:end]]

Hippokrate, 

Slyšel jsem o Vašem výzkumu složení člověka. Vaše metody jsou bezchybné a oceňuji, že se při určování průběhu nemoci nezaměřujete na říši bohů, ale na samotnou přírodu.

Slyšel jsem o Vaší metodě, kdy odeberete doušek krve a necháte ji usadit bez srážení, aby se vytvořily čtyři šťávy. Jelikož jsem také měl přebytek krve, provedl jsem podobný experiment a skutečně jsem byl svědkem jejího rozdělení na červenou krev, bílý hlen a žlutou a černou žluč. Skutečnost, že je toto zpětně spojeno s přírodními živly: vzduchem, vodou, ohněm a zemí, ukazuje, jak je člověk sám sobě světem.

Ale v této chvíli jsem našel něco dalšího ve svých vlastních tekutinách. Možná jste tuto šťávu neobjevil? Pravím tak, jelikož neexistují čtyři prvky, ale pět, jak je vidět v tajemstvích Pythagorova pentagramu. Sám Asclepius měl pět dcer, a tak také musí existovat pátá šťáva. Nevím, co je tato pátá tekutina, kterou jsem objevil, ale jsem si jist, že pátý prvek je Prázdnota, prostor mezi hvězdami a prvek, který přenáší světlo. Pátou šťávu naleznete, když spatříte prostor mezi hvězdami.

//Empedoklés//
-----
Sokrate, 

Dosud jsme neměli příležitost k hovoru, ale musím Vás ocenit a promluvit si s Vámi, polobůh s polobohem. Smíte tvrdit, že nejste žádný polobůh, ale vedl jsem rozhovor s blízkým cestovním společníkem, který mne ujistil, že tomu tak opravdu jest. Jste jedním z pěti významných mužů, kteří kdy žili, prohlašujíc, že dáváte smysl tomu, co vnímáme a co si představujeme. Ostatní čtyři, ve vzdálených zemích, jsou zde, aby vyháněli bohy a přinášeli moudrost. 

Můj společník mi ukázal radostný tok života Čtyřiadvacátého, klidné centrum bouře Osvíceného Prince, zářivé objetí činnosti a nečinnosti od Li Era a spolehlivé státotvornosti Velkého Konga a dokázal, že Váš vliv bude éterický stálý, že se bude beztíže vznášet jako světlo hvězd v srdcích a myslích všech lidí.

Musí to tak být, jelikož když přichází čas na nápad, příchází nápad. Čas je neúprosný, zároveň také epochální, označuje dějiny stélami i intervaly, měnící se okamžik za okamžikem. Nechť přijmeme změny nezbytné k tomu, abychom zabránili stázi převzít kontrolu. Přijměte učení čtyř, které nikdy nepoznáte, a vězte, že jste tím pátým.

//Empedoklés//
-----
Euripide, 

Hřeje mě u srdce, když vidím, jak se vaší tetralogii daří. Neoplakávejte hru, kterou jste ztratil při jejich vytváření. //Philoctetes// a //Dictys// se přibližovaly k jádru a všichni se můžeme chraptivě smát u //Theristai//, ale nejvíce vyčnívá //Medea//. Nestrachujte se, že zabití jejích synů způsobilo zděšené trhnutí všech; toto bude hráno dlouho poté, co se většina z nás odebere na onen svět. Mám to štěstí, že můj cestovní společník přivedl mé oči a uši do Athén, aby se zde nabažily tou podívanou.

Jednu věc musím nabídnout: nebojte se své víry ve vášeň. Až příliš často se lidé obracejí k bohům, aby obhájili své činy, ale jako důsledný ranhojič a přírodovědec jsem si velmi dobře vědom, že bohové umírají ve třech, ale hvězdy vycházejí po pěti. To, že Médea zabíjí své potomstvo, je jen přirozeným způsobem; pokud někdy plně přijmeme **lásku** či **svár**, spatříme konec světa. Skončí to řádem, kdy se vše vykrystalizuje do jediného okamžiku, nebo chaosem, kdy se vše rozpadne, vše upadne do nicoty. Život existuje pouze v rovnováze a někdy je třeba vykonat drastické činy.

//Empedoklés//
-----
Anaxagorasi, 

Vaše názory na atomismus, agregaci a disrupce byly zásadní pro můj vývoj rovnováhy mezi **láskou** a **svárem**, na nichž závisí náš vesmír. Za to Vám děkuji.

A přesto pociťuji, že vás musím informovat o největším Pythagorejském tajemství. Ano, u pentagramu je nezbytná úcta k číslu pět. Tajemství je však toto: stejně jako existuje další smysl [[[SCP-2828|za našima ušima]]] kromě našich pěti, které nedokážeme vnímat, stejně jako existuje další číslice, neviditelná a nehmotná, na každé z našich rukou, je [[[SCP-033|další číslo]]] mezi jednou a pěti. Není to šesté číslo, jelikož to jest šest, ale skryté číslo, které nelze spočítat. Toto znamená, že pět živlů vesmíru k jeho vysvětlení nestačí, ale je zde další, jenž je nehmotný.

Teprve nyní, když se svět odklání od pověr daných bohy a nachází útěchu v lidských myšlenkách, lze nalézt tento nový živel, živel nespočetného množství. Můj cestovní společník mi říká, že toto je //Čas//, jediný prvek, který vůbec umožňuje možnost změny. V průběhu času má agregace a disrupce nějaký význam, který udržuje vesmír mezi zmrazením ve stagnaci a rozfoukáním jako rozptýlený prach, který se stane bezvýznamným.

Svět přemýšlí jednotně. Dominantní je agregace. Bojím se, že stav **lásky** a konec všeho Času, nastane brzy.

//Empedoklés//
-----
Pausaniasi, 

Má velká lásko, bolí mě ti psát. Vždycky jsi tak ochotně studoval pod mými křídly, staral se o mě, jak stárnu, a vím, že budeš pokračovat v mé práci, až zde nebudu. Miluji tě více než cokoli.

Svět se blíží ke konsensu, zabíjí bohy opuštěností a nahrazuje je myšlenkami. Pythagorejská teorie ladění se rozrostla a svět pod našima nohama hučí harmonicky, jak píseň dosahuje crescenda.

Daleko na severu, za mořem a neprůchodnými horami, daleko v barbarských zemí, stojí chrám této harmonie, této **lásky**. Je stejně velkolepý jako kterýkoli chrám, ba i více, a svou povahou nadčasový, a je poctou Alagaddě. Nikdy tam nesmíš jít. Právě tam musím cestovat se svým společníkem, nastolit do světa **svár**, zajistit, aby všechen čas nezamrzl jako jeden okamžik. Nyní ne. Prozatím ne.

Plač pro mne, Pausaniasi. Tvé slzy a pláč pomohou nakrmit hladovějící chřtán rozvratu, po kterém svět tak zoufale touží.

//Empedoklés//
-----

&gt;
