**SCP-009:** 붉은 얼음
**저자:** [[*user Chameleon X]]
**원작:** http://www.scp-wiki.net/scp-009
**역자:** [[*user MGPedersen]]

**일련번호:** SCP-009

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 물체는 최소 2m x 2m x 2m 치수의 내열 합금제 밀봉 저장 탱크 내에 보관한다.

실험 중일 때를 제외하고 SCP-009가 0°C가 넘는 온도에 노출되는 경우가 없어야 하며, 물체 격리 구역 30 미터 이내에 수용액을 들일 수 없다. 물체의 격리실엔 온도 감지기를 설비하여 항시 감시하며, 최소 3대 이상의 여분 냉각기로 냉각한다. 감지기나 냉각수 시스템에 어떠한 결함이라도 생기면 즉시 보고하여 복구한다. 격리 구역 내 온도가 -5°C 이상으로 올라가면, 방을 잠그고 온도가 적정 수준으로 (-30°C to -25°C) 내려갈 때까지 냉각수로 채운다.

격리 구역은 실험 중에는 완전한 진공 상태로 두고, SCP-009와 상호작용하는 인원은 환경 방호 장비를 완전히 갖춘다. 실험 이후, 모든 장비, 인원 및 기타 물질들엔 탈수 절차를 진행시키고 최소 12시간 동안 격리시킨다. SCP-009의 특성을 보이는 것으로 파악된 수분은 모조리 확보하여 가능한 빨리 격리 구역으로 옮긴다. SCP-009에 오염된 것으로 파악된 생명체들은 화학적 건조로 처분하고 SCP-009에서 추출한 분자는 격리 구역으로 내보낸다.

**설명:** SCP-009는 약 ███ 리터 분의 물질로, 뚜렷한 선홍빛을 제외하면 증류수(H,,2,,O)와 표면적으로 유사하다. 이 붉은 빛깔은 모든 상태 과정에서 인식 가능하며, 변칙적 특성이 나타나기 전에 오염 물질을 판독하는 가장 간단한 방법으로 쓰인다. 평범한 물과 다르게, SCP-009는 -100°C에서 0°C 사이의 온도에서 액체가 되고, 그 이상의 온도에선 고체 상태가 된다. 온도 -100°C 이하로 내려가면, SCP-009는 증기와 유사한 기체로 증발한다.

SCP-009의 분자 구조 조사에선 이렇다할 결과가 나오지 않았다. 해당 물질은 엔탈피 법칙에 위배되는 [편집됨]을 제외하면 보통의 물 분자와 동일한 것으로 나타난다. 이공간물리학,,Xenospatial Physics,, 전공의 제██기지 인원 █████ 박사는 SCP-009가 우리와 다른 물리 법칙이 적용되는 우주에서 기원했다는 설을 제기한다.

그러나 SCP-009의 가장 위험한 특성은 평범한 H,,2,,O를 오염시킬 수 있다는 점이다. SCP-009가 어떤 수용액이라도 접촉하면, 알려지지 않은 메커니즘으로 자신의 변칙적 특성을 다른 물질과 생명체로 전이시킬 수 있다. 실험 결과, 대상은 얼음, 증기, 차, 과일주스, 해수, 혈액 및 [데이터 말소]를 동화시킬 수 있음이 밝혀졌다. 그러한 과정이 완료되는 시간은 온도와 영향받는 물질의 세부적인 화학 조성에 따라 천차만별이며, 3분에서 ██시간 사이의 범위 내로 관측되었다.

D계급 인원을 이용한 실험으로 해당 물질의 변환 과정을 관찰한 결과, 아래의 패턴을 따르는 것으로 나타났다.

1. 최초 노출: 피험자가 SCP-009에 노출되어, 노출된 피부에 있는 모든 수분이 동화되기 시작함. 이 단계의 생명체들은 공통적으로 약간 따뜻해지는 느낌을 제외하면 아무런 이상 증세도 보이지 않음.

2. 표면 변환: 피험자가 만들어낸 열로 인해 노출된 구역에 서리가 내리고, SCP-009가 온도를 0°C 이상으로 상승시킴. 이 단계는 경과 시간 범위가 1분에서 █시간까지로 천차만별인데, 그 동안 피험자는 표피에서 [편집됨] 결정체를 느끼기 시작함.

3. 심층 조직 변환: SCP-009의 온도가 기하급수적으로 상승하여 피험자의 몸 전반에 촉진 반응을 유발하고, 그 결과 [편집됨]. 얼음 결정체가 [편집됨] 덕에 실질적 출혈은 최소화되고, 피험자는 생존하여 ██시간까지 의식을 유지함.

4. [데이터 말소]

D계급 인원을 이용한 실험은 20██년 4월 23일 부로 중단되었다.

**부록: 회수 경위:** 대상은 19██년 11월 5일 알래스카주 ████에서 발견되었다. 마을에서 ██ 킬로미터 떨어진 곳에서 난파당했으리라 짐작되는 바다표범 사냥꾼 집단의 심히 훼손된 시체들을 우연히 발견한 ████족 원주민으로부터 제보를 받고 재단이 개입하였다.

희생자들은 모두 붉은 얼음 속에 갇힌 채 발견되었다. 사인은 내출혈로 기록되었으나, 정밀 조사 결과 [편집됨]. 해당 지역의 낮은 주변 기온이 과정을 지연시켰을 거라 추측된다. 이는 변환이 완수되는 시간을 ██시간까지 연장시킨 탓에, 희생자들은 [데이터 말소] 때까지 의식이 남아있는 상태였다.

SCP-009의 기원은 현재까지도 알 수 없다. 해당 지역에서 비슷한 사건이나 물질이 있었는지에 대한 조사가 진행 중이다. 현장 증거 상으로는 [편집됨] 유력한데, 그렇다면 SCP-███가 연관되었을 수도 있다.

자세한 사항은 [[[Exploration Log A009-1| 탐사 기록 A009-1]]]을 참조하라.

**부록:** 19██년 11월 9일
최초 보고 및 개체 회수 이후, 기동특무부대-B7이 발견한 거미 독립체는 ([[[Exploration Log A009-1| 첨부 파일]]] 참조) 이전까지 알려지지 않은 [[[SCP-3023]]] 개체임이 확인되었다. 조사 결과, 해당 개체는 [데이터 말소]의 결과로 [편집됨]에서 기원했음이 밝혀졌다.

**부록:** 19██년 12월 6일
거듭된 조사로 밝혀진 바, 최초 희생자들이 발견된 해안 지대가 해안에서 약 █ 미터 정도 떨어진 황량한 암석이었고, 주변 구역 오염이 심화되지 않게 충분히 건조하고 추운 곳이었다는 점에 유의한다. 사건 현장이 물과 좀더 가까웠다면, 의심의 여지없이 절멸 수준 사태가 발발했을 것이다.

SCP-009를 케테르 등급으로 샹향시키는 방안이 검토 중이다.

**부록:** 20██년 12월 16일
실험 목적의 SCP-009 과냉각은 추후 공지가 있기 전까지 불허한다. 인원들은 액화질소 취급 시 온도가 허용 수치에 도달할 때까지 통제된 양만큼만 대상에게 사용할 것을 숙지한다.

관련 주석: 상온 핵융합 연구에서의 SCP-009 사용 가능성이 평가 계류 중이다.

**O-5 사령부의 메모:** 20██년 1월 9일
저희는 일단 이것의 등급을 유클리드로 유지시키기로 결정했습니다. 제기되고 있는 우려는 이해합니다만, 격리 구역을 계속 가동시키고 그 근처에 아무도 못가게 막는다면, 아무런 문제가 없습니다. 그래서 어찌됐든 간에 그걸 제██기지에 격리시키는 겁니다.

상온 핵융합 연구 얘기는 일단 나중에 다시 해봅시다. 솔직히, 저희에겐 제██기지에서와 같은 대참사를 더 수습할 예산이 없습니다. 구조팀도 아직 █████ 박사의 [편집됨] 못찾았구요.

[[collapsible show=&#34;+ 교차 실험 기록 9507F23&#34; hide=&#34; 기록 숨기기&#34;]]
다음 실험 기록은 [[[SCP-107]]]을 가지고 실험을 하던 우주로 [[[SCP-507]]]가 우연히 이동한 뒤에 회수된 것이다. 기록된 결과물을 우리 우주에도 적용이 가능한지에 대한 검토가 계류 중이다.

&gt; **투입:** SCP-009 10mL
&gt; **결과:** 실험 구역에 보통의 세기로 &#34;붉은 눈&#34;이 27분간 내렸다. 실험 구역에서 자란 풀이 촉진 반응을 보이기 시작하여, 수 분 내로 구역 전체가 &#34;얼어붙었다&#34;. 주목할 점은, SCP-009의 반엔탈피적 반응이 [[[SCP-107]]]의 효과 범위 너머로 확산되지 않다는 것으로, 그 이유는 아직까지 조사 중이다. 풀을 제외한 구역 내 식물들은 긴잎끈끈이주걱(//Drosera capensis//)의 것과 유사한 청록색 &#34;촉수&#34;를 단, 매우 거대한 선홍빛깔의 돌연변이가 되었다. 촉수에서 분비되는 점액은 후에 알갱이 형태의 SCP-009로 밝혀졌다. 어떻게 식물이 SCP-009와 세포 단계에서 융합된 채로 생존할 수 있는지에 대한 조사가 현재 진행 중이고, 식물들이 해당 물질의 기원 우주에서의 식물군이 투영된 결과라는 예비적 가설이 제기되었다.
