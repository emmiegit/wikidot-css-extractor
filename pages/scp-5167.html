    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [http://scp-wiki.wikidot.com/scp-5167 SCP-5167 - When The Imposter is Sus]
**Autore Originale:** [[*user Tanhony]]
**Traduzione:** [[*user TheBoxOfFun]]
[[include credit:end]]

**Elemento #:** SCP-5167

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** I webcrawler della Fondazione devono monitorare le comunità online per cercare menzioni di potenziali avvistamenti di SCP-5167. Nei casi in cui questi avvistamenti sono confermati, tutti i testimoni diretti devono essere sequestrati e tutte le prove secondarie rimosse dalla piattaforma in questione.

I testimoni sequestrati devono essere trattenuti fino a quando i sintomi di SCP-5167 non si saranno attenuati, per poi essere amnesticizzati e rilasciati con una storia di copertura standard di &#34;esaurimento mentale&#34;.

**Descrizione:** SCP-5167 è un&#39;entità nota per manifestarsi come giocatore del gioco multiplayer online //Among Us// con il nome utente &#39;//Phthonus//&#39;.

SCP-5167 si unirà casualmente alle lobby multiplayer del gioco e parteciperà come un giocatore normale, con la maggior parte dei suoi effetti anomali che diventano ovvi solamente dopo l&#39;incontro iniziale. Durante questo incontro iniziale, SCP-5167 è stato osservato comunicare utilizzando la funzione di chat del gioco, nonostante la maggior parte del suo discorso sia costituito da lunghe diatribe prodotte con poca richiesta da parte degli altri giocatori.

Gli individui che interagiscono con SCP-5167 in gioco inizieranno successivamente a mostrare sintomi di paranoia e sindrome di Capgras[[footnote]]Un disturbo psichiatrico in cui un individuo arriva a credere che coloro che lo circondano siano stati sostituiti da impostori identici.[[/footnote]]. La severità di questi sintomi varia da persona a persona, ma nei casi iniziali era abbastanza significativa da indurre ad atti di autodifesa percepiti da coloro che erano stati influenzati[[footnote]]È disponibile il registro completo degli omicidi registrati correlati a SCP-5167 negli archivi del Sito-22.[[/footnote]]. Questi sintomi persistono per un periodo che inizialmente si credeva potesse durare diversi mesi, ma che si è ridotto a una o due settimane man mano che è continuata l&#39;osservazione.

SCP-5167 è stato inizialmente scoperto dalla Fondazione dopo un periodo nel quale il giocatore &#39;//Phthonus//&#39; era diventato una minore leggenda metropolitana nella comunità di //Among Us//. Sebbene l&#39;interesse per la figura si spense abbastanza rapidamente, i webcrawler della Fondazione segnalarono i resoconti registrati degli incontri dei giocatori con l&#39;entità come potenziali fenomeni anomali. Il Computer di Apprendimento Psi-2 (&#34;Meville&#34;) è stato assegnato per monitorare le sessioni di gioco fino a quando non è stato incontrato SCP-5167 -- quando sono stati rintracciati gli altri giocatori in tale sessione, hanno mostrato i sintomi ora associati a SCP-5167.

Gli sforzi della Fondazione nel poter rintracciare l&#39;individuo dietro SCP-5167 si sono dimostrati inefficaci -- tutti i tentativi di localizzare il punto di accesso ad internet utilizzato dall&#39;anomalia hanno portato a degli indirizzi di case abbandonate nella Grecia rurale.

------

[[=]]
+ **Analisi dell&#39;Imminente Neutralizzazione di SCP-5167**
[[/=]]

&gt; Come da richiesta del Capo Ricercatore Abrams, ho chiesto agli analisti del Sito-22 di esaminare il progresso degli effetti anomali di SCP-5167 durante il suo periodo di osservazione -- e i risultati sono molto simili a quelli che mi aspettavo.
&gt; 
&gt; Quando abbiamo scoperto per la prima volta la SCP-5167 -- ai fini della discussione, diciamo che questo è il momento in cui è nato SCP-5167 -- l&#39;impatto che ha avuto sulle sue vittime è stato grave. Non credo di dovervi ricordare quello che ha fatto Billy Heth ai volti della sua famiglia.
&gt; 
&gt; Ma da allora -- quasi immediatamente a dire il vero, da quel primo paio di manifestazioni -- la potenza dei suoi effetti ha cominciato a calare. Il pieno distacco dalla realtà è diventato delirio, e il delirio è ora paranoia -- e l&#39;intensità di questa paranoia sta diminuendo ad ogni nuovo caso.
&gt; 
&gt; Queste sono tutte supposizioni, naturalmente, e non dovrebbero essere prese come oro colato -- ma basandoci su ciò che abbiamo osservato di questa anomalia finora, la nostra stima è che gli effetti anomali di SCP-5167 diverranno inerti entro la fine dell&#39;anno. Però, è un&#39;altra storia se continuerà a spuntare nelle partite del videogioco.
&gt; 
&gt; **Direttrice dell&#39;Intelligence del Sito-22,**
&gt; **Michelle Ross**

------


[[=]]
+ **Log di Osservazione 5167-1**
[[/=]]

Quello che seguente è un log di SCP-5167 osservato dal Computer di Apprendimento Psi-2 in una partita di //Among Us//. SCP-5167 ha partecipato al gioco senza comunicare fino a quando non è stato specificamente richiamato dagli altri giocatori. In seguito alla partita, tutti i giocatori partecipanti sono stati rintracciati e trattati secondo le procedure di contenimento stabilite.

La comunicazione è registrata di sotto:

&gt; **&lt;Inzio Log&gt;**
&gt; 
&gt; **JonArbucle:** rosso, dov&#39;eri mentre noi stavamo al reattore?
&gt; 
&gt; **SCP-5167:** Dove mi trovavo?
&gt; 
&gt; **SCP-5167:** Ero lì quando le montagne erano appena nate e gli oceani erano vergini.
&gt; 
&gt; **SCP-5167:** Ero lì quando gli dei camminavano in mezzo agli uomini, e la loro saggezza era proiettata come la luce del sole.
&gt; 
&gt; **SCP-5167:** Io c&#39;ero quando l&#39;umanità era capace di leggende.
&gt; 
&gt; **SCP-5167:** E ora?
&gt; 
&gt; **SCP-5167:** Mi trovo in un mondo che ha dimenticato persino il gusto della vita, persino il concetto stesso di vita al di là dell&#39;esistere da un giorno all&#39;altro. Una mera continuazione. Dove tutto il mondo è consumato da un gioco ozioso di emozioni che un tempo erano vere.
&gt; 
&gt; **SCP-5167:** Sono in un mondo dove persino gli dei sono stati dimenticati, con le loro ossa lavate via dal tempo. Un mondo dove l&#39;uomo è andato avanti, e in cui tutto ciò che ho lasciato in eredità sono tre fottute frasi su Wikipedia.
&gt; 
&gt; **SCP-5167:** Pensavo che il mio tempo fosse arrivato di nuovo. Pensavo che questo potesse essere il nuovo me. Ma questo non è niente. Lasciatemi rimanere morto questa volta.
&gt; 
&gt; **SCP-5167:** Sono stanco.
&gt; 
&gt; //(Nessuna attività per venti secondi.)//
&gt; 
&gt; **tua mamma:** rosso è sus
&gt; 
&gt; **xg1200:** sì votate rosso
&gt; 
&gt; **&lt;Fine Log&gt;**
