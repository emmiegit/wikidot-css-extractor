**SCP-629:** 황동 씨
**원작:** http://www.scp-wiki.net/scp-629
**저자:** [[*user RJB_R]]
**역자:** [[*user QAZ135]]
[[include info:end]]

**일련번호:** SCP-629

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-629는 표준 인간형 개체 격리실에 격리되어 있다. SCP-629는 정기적인 실험 시에만 분해할 수 있다. 하루에 한번씩, SCP-629가 자기 자신을 유지 보수하기 위해 사용하는 재료를 공급한다. &#34;미스터&#34;들에 대한 현재의 격리 절차에 따라, SCP-629는 제██기지의 ██호실에 격리되어 있다.

**설명:** SCP-629는 키 1.7 m에 무게 약 500 kg의 인간형 로봇이다. SCP-629의 신체는 인간의 장기를 닮은 화려한 황동 부품으로 이루어져 있다. SCP-629의 부품은 매일 유지 보수되어야 하며, 이것은 SCP-629가 스스로 할 수 있는 유일한 기능이기도 하다. &#34;원더테인먼트 박사의 리틀 미스터^^®^^ 황동 씨&#34;라는 글자가 SCP-629의 등에 새겨져 있다. 이 표식은 문서 [[[SCP-909|SCP-909-a]]]의 8번과 일치한다.

SCP-629의 신체 부품들은 떼어내고 교체할 수 있게 만들어져 있다. 이 부품들은 SCP-629에 아무런 해도 입히지 않은 채로 제거될 수 있으나, 부품이 없을 경우 대상은 약간의 불편함을 호소한다. 추가로, SCP-629로부터 떼어낸 부품은 대상의 다른 위치에 부착할 수도 있다. 실험 결과 이론적으로는 SCP-629를 조립하는 734억 가지의 방법이 있는 것이 확인되었다. SCP-629는 새로운 위치에 부착된 부품을 정상적으로 통제할 수 있으나, 극도의 불편함을 호소한다.

SCP-629는 부서진 신의 교단 소유로 추정되는 시설에서 발견되었다. SCP-629는 교단 소유지에서 보고된 수상한 활동에 대응한 공격 당시 회수되었다. 대상은 교회의 중앙에 있는 대기실에서 발견되었으며, 교단의 신자들이 대상에 다른 여러 물품들을 결합하려고 시도하고 있었다. 아마도 교단의 신자들은 SCP-629를 그들의 &#39;신&#39;의 일부라고 생각하여 보관하고 있었던 것으로 추정된다. SCP-629에 대한 면담이 이를 입증했다. SCP-629는 처음에는 그들이 어느 정도의 안전을 보장했기 때문에 그들의 믿음을 깨려고 하지 않았다고 주장했다. 교단의 신자들은 1976년 ██월 ██일부로 모두 처분되었고, SCP-629는 안전 등급으로 분류되었다.

[[collapsible show=&#34;+ 면담 기록 629-1 보이기&#34; hide=&#34;- 면담 기록 접기&#34;]]

&gt; **면담 대상:** SCP-629
&gt; 
&gt; **면담자:** █████ 박사
&gt; 
&gt; **서:** 이 기록은 SCP-629의 초기 회수 당시 기록되었다.
&gt; 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **█████ 박사:**  자네가 어떻게 교단의 손에 들어가게 되었는지 말해줄 수 있겠나?
&gt; 
&gt; **SCP-629:** 저는 그냥 ████ 마을 시내를 돌아다니고 있었습니다. 저마냥 이상하게 생겨먹은 괴짜가 숨기 좋은 마을이지요. 저에 대해 몇 가지 소문이 돌기 시작해서 막 마을에서 도망치려고 생각하던 차에 두건을 쓴 한 남자가 한밤중에 저한테 걸어오더군요.
&gt; 
&gt; **█████ 박사:** 그가 뭐라고 말했는가?
&gt; 
&gt; **SCP-629:** 그 남자가 저를 보살펴줄 테니까 무슨 이상한 교회에 가자고 하더군요. 처음에는 망설였지요. 왜냐면, 보시다시피 이러니까요. 그런데 그 남자는 바로 이게 그들이 저를 데리고 가기를 바라는 이유라고 하더군요. 저는 그 교회가 아마도 그 미친 박사나 이런 길거리보다는 나을 거라고 생각했고, 따라가겠다고 했지요.
&gt; 
&gt; **█████ 박사:** 그 남자가 어디로 데리고 갔나?
&gt; 
&gt; **SCP-629:** 어떤 교회였어요. 당신들이 저를 데리고 온 곳과 비슷한 곳이요. 그 사람들은 제가 그들의 신의 부품이라고 생각했고, 제가 원하는 모든 것을 다 주더라고요. 아주 좋았어요. 집도 있고, 음식도 있고, 따뜻한 잠자리도 있고, 제가 쓸 수 있는 오락시설도 있었고요. 한동안은 아주 좋았지요.
&gt; 
&gt; **█████ 박사:** 그 다음에는 무슨 일이 있었는데?
&gt; 
&gt; **SCP-629:** 그냥... 심심해졌지요. 그 모든 사람들이 저를 숭배하고, 귀중하게 여기고, 제가 원하는 걸 모두 줬다고요. 제 말은, 그냥 말로만 들으면 참 부럽다 할 수 있겠지만, 실제로는 진짜 지루하다고요. 그래서 말했지요. &#34;저 이제 나갈게요.&#34;라고요.
&gt; 
&gt; **█████ 박사:** 그 사람들이 부정적인 반응을 보였다고 저번에 말했나?
&gt; 
&gt; **SCP-629:** 네. 완전히 놀라 자빠지더라고요. 그 사람들은 저를 방에다가 가둬 놓고 작은 구멍 하나로 음식만 넣어 주더라고요. 그 사람들이 제 방 앞으로 뭔가 무거운 걸 옮겨놓는 소리가 들렸지요. 마지막에는 저를 그 교회 가운데에 있는 큰 제단 같은 곳에 데리고 가더라고요.
&gt; 
&gt; **█████ 박사:** 그 자들이 자네의 몸에 다른 물건을 붙이려고 한 게 그 때인가?
&gt; 
&gt; **SCP-629:** 네. 그리고 그건... 글쎄... 끔찍했어요. 진짜. 그 사람들은 그냥 가지고 있는 모든 걸 저한테 쑤셔박았고, 아주 아팠지요. 만약 당신들이 그 때 나타나지 않았다면 아마 제가 다룰 수 있는 것보다 더 많이 쑤셔박았을 거에요. 그러면 정말... 안 좋았겠지요.
&gt; 
&gt; **█████ 박사:** 그만하면 됐네. 경비, 이제 그만-
&gt; 
&gt; **SCP-629:** 잠시만요, 박사님. 한가지만 더요.
&gt; 
&gt; **█████ 박사:** 응?
&gt; 
&gt; **SCP-629:** 감사합니다... 구해 주셔서요.
&gt; 
&gt; **&lt;기록 종료&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ 실험 기록 629 보이기&#34; hide=&#34;- 기록 접기&#34;]]

**일자:** 1976/07/09

**절차:** SCP-629의 왼팔을 떼어내고 SCP-629의 몸통에 다시 붙였다.

**결과:** SCP-629는 팔의 움직임에 약간의 이물감과 불편함을 호소했다. SCP-629는 팔을 통제할 수는 있었으며, 전체적인 신체 능력이 약간 떨어진 것이 확인되었다.

------------------------------------

**일자:** 1976/07/09

**절차:** SCP-629의 왼팔을 떼어내고 SCP-629의 등에 다시 붙였다.

**결과:** 앞의 실험과 마찬가지로, SCP-629는 팔의 움직임에 약간의 이물감과 불편함을 호소했다. 추가로, SCP-629의 팔을 몸통에 붙이자 대상의 신체 능력이 상당히 떨어진 것이 확인되었다.

------------------------------------

**일자:** 1976/07/09

**절차:** SCP-629의 머리를 떼어냈다.

**결과:** SCP-629의 몸통과 머리가 서로 다른 개체인 것처럼 행동했다. 머리는 움직이지 못했고, 말을 하고 주위 사람과 의사소통할 수 있었다. 몸통은 주변에 대한 인지 능력이 떨어지는 것처럼 행동했으며, 연구원들과 의미 있는 의사소통을 하지 못했다.

------------------------------------

**일자:** 1976/07/21

**절차:** SCP-629의 몸통을 재조립해서 몇 개의 빈틈이 생기게 했다.

**결과:** SCP-629는 이 부위에서 극도의 이물감을 표현했고, 면담을 시도하는 연구원들에게 협조를 거부했다. 이후의 실험에서는 이러한 예측 불가능한 행동을 주의해야 할 것이다.

------------------------------------

**일자:** 1976/08/01

**서:** 이번 실험은 원래 SCP-629에 배속되지 않은 인원이 진행한 허가되지 않은 실험이다.

**절차:** SCP-629의 부품들의 상당수가 변화했으며, 이들 중 상당수의 부품을 본체의 아무 곳에나 장착했다. 추가로, SCP-629의 내부 부품은 바깥으로 꺼내 놓고, 외부에 부착되던 부품은 안에 장착했다.

**결과:** SCP-629는 바뀐 부품으로부터 극심한 고통을 호소했다. 추가로, SCP-629는 의식적인 사고를 하거나, 연구원들과 의사소통하는 데에 큰 어려움을 겪었다. SCP-629의 신체가 크게 변화함에 따라, SCP-629를 다시 실험 이전의 상태로 돌려 놓는 데까지 36시간 이상이 걸렸다. 실험이 끝난 뒤, SCP-629는 &#34;부서진&#34; 듯한 느낌을 호소했고 신체적, 정신적인 능력이 상당히 떨어진 것이 발견되었다. 실험은 추가적인 공지가 있기 전까지 중단되었다.
[[/collapsible]]

**부록 629-A:** 아래 쪽지가 SCP-629의 초기 격리 당시 발견되었다.

&gt; **와우!** 원더테인먼트 박사의 한정판 컬렉션, &#39;리틀 미스터&#39;를 찾으셨군요! 당신의 황동 씨를 분해했다가, 다시 조립해 보세요! 온갖 요상한 황동 덩어리를 만들어 보세요! 당신 마음대로 만들고 즐기세요.
&gt;
