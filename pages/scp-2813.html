[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2813/13%20Catherine.gif|caption=SCP-2813 es oficialmente un cuerpo celeste del tipo &#34;centauro&#34;, posee una orbita solar regular con afelio de 9.933 AU y perihelio de 5.39 AU. su periodo orbital es de aproximadamente 21.21 años.]]

**Ítem #:** SCP-2813

**Clasificación del objeto:** Euclid

**Procedimientos Especiales de Contención:** La contención de las propiedades anómalas de SCP-2813 depende de mantener su identificación actual como 13 Catherine, un pequeño cuerpo celeste natural en el sistema solar. Se deben prevenir las misiones autorizadas por el gobierno para observar a 13 Catherine, tripuladas o no, con el fin de preservar su contención. A causa de su pequeño tamaño y distancia desde la tierra, la verdadera naturaleza de 13 Catherine es actualmente desconocida para los observadores terrestres.  

Si la Agencia Espacial Rusa o el [[[http://lafundacionscp.wikidot.com/the-coldest-war-hub|GRU-P]]] llegaran a enterarse de la verdadera naturaleza de SCP-2813, el [[[http://lafundacionscp.wikidot.com/first55|Destacamento Orbital ढ-3 (Los Idus)]]] deberá ser desplegado para asegurar el objeto en nombre de La Fundación. ढ-3 debe mantener la comunicación con SCP-2813-1, además de proveer el mantenimiento necesario que dichas instancias no puedan brindar al objeto SCP-2813. Para asegurar la cooperación continua con las instancias de SCP-2813, se podrán proveer comodidades limitadas con solicitud previa cuando éstas sean viables.

**Descripción:** SCP-2813 es una nave espacial interplanetaria de origen previamente ruso, con dimensiones aproximadas de 600 metros de largo y 250 metros de ancho. SCP-2813 contiene 3 operadores no-corpóreos (referidos como instancias SCP-2813-1A, 1B, y 1C). SCP-2813 parece ser un asteroide modificado, utilizado en la actualidad para realizar una serie de tareas observacionales por sus operadores.

SCP-2813-1 posee los atributos físicos que presentaba Konstantin Tsiolkovsky[[footnote]]Un profesor autodidacta de una escuela de Moscú. Tsiolkovsky (1857-1935) fue une de los primeros proponentes de la astronáutica y la ciencia de cohetes, y su área de trabajo teórico fue fundamental para los posteriores trabajos de otros científicos de cohetes europeos. [[/footnote]] en la década de 1910. Las entrevistas tanto con SCP-2813-1B como con -1C han demostrado una personalidad estrechamente modelada, o directamente relacionada con la de Tsiolkovsky durante ese mismo periodo de tiempo. SCP-2813-1 ha demostrado poseer un conocimiento limitado del curso de la historia mundial después de 1916, y sus propios registros muestran un cese en el contacto con la tierra a finales de 1917.

Las instancias de SCP-2813-1 son capaces de interactuar físicamente con objetos tanto en los confines de SCP-2813 como con cualquier objeto ubicado a una distancia de hasta 25 metros de la superficie exterior de SCP-2813. Las instancias son capaces de elegir los objetos con los que interactúan en lo que respecta al contacto físico (habiendo mostrado la capacidad de atravesar materia sólida sin importar su densidad), pero parecen estar confinados a SCP-2813. Pese a que SCP-2813-1C se ha mostrado inclinado a dejar los confines SCP-2813, la entidad se disipa en contra de su voluntad al alcanzar la marca de los 25 metros, reformándose a bordo de la nave en el acto.

La composición material de SCP-2813 es consistente con la de otros objetos trans-neptunianos y del tipo centauro. La mayor parte de su masa se conforma de silicatos rocosos y metales, mientras que un porcentaje importante consta de agua, amoniaco, y dióxido de carbono en estado sólido. SCP-2813 es significativamente menos masivo de lo que aparenta, aunque se cree que esto se debe a la constante re-estructuración interna efectuada por SCP-2813-1A.

SCP-2813 no posee un sistema de soporte vital. La estructura entera se mantiene sin presurizar debido a varios puertos de observación ubicados cerca del centro de la nave. Debido a la naturaleza semi-corpórea de sus operadores, este diseño no previene el funcionamiento de la nave.

[[collapsible show=&#34;+ Mostrar Registro de Entrevista SCP-2813 001&#34; hide=&#34;- Ocultar Registro SCP-2813 001&#34;]]

//Después de la detección de una señal de radio inusual proveniente de un objeto no identificado orbitando la luna Europa por parte del Compuesto de Investigación Orbital-15 de La Fundación (CIOF-15), el Escuadrón de Fuerzas Orbitales ढ-3 fue enviado a investigar. Esta bitácora de comunicación marca la primera interacción de La Fundación con una instancia de SCP-2813.//

&gt; **Capitán Thompson:** Comando aquí DO Dha-3, Joe puso un sello en el objeto.
&gt; 
&gt; **Comando Europa:** DO Dha-3 aquí Comando Europa. Comience la operación de ruptura
&gt; 
&gt; **Capitán Thompson:** Ruptura iniciada.
&gt; 
&gt; //Transcurren varios minutos antes de que se reanude la comunicación.//
&gt; 
&gt; **Capitán Thompson:**  Comando. Estamos listos para entrar. Sabes… esto me recuerda a la misión Metis.
&gt; 
&gt; **Teniente Trinni:** ¿Esperas encontrar más insectos?
&gt; 
&gt; **Capitán Thompson:** Lo dudo. Lo que pasa es que no hay nada especial con esta cosa más allá de tener forma de salchicha.
&gt; 
&gt; **Comando Europa (en respuesta al mensaje anterior):** Tienen autorización para entrar al objeto. Cuentan con autoridad total. Buena suerte.
&gt; 
&gt; **Capitán Thompson:** Bien chicos, a meter la cabeza. Paul, Mark, ustedes al frente. Trinni, cuida la retaguardia. Joe, tu cuida la base. Tómense su tiempo y quédense juntos el uno al otro, tenemos que…
&gt; 
&gt; //En este punto el Capitán Thompson reportó la entrada de una entidad a la cabina de la nave de ruptura. Esta entidad sería identificada posteriormente como SCP-2813-1B.//
&gt; 
&gt; **Capitán Thompson:** ¡Mierda!
&gt; 
&gt; **SCP-2813-1B:** Oh, por supuesto. Americanos.
&gt; 
&gt; **Capitán Thompson:** Soy el Capitán Thompson, ¡identifíquese!
&gt; 
&gt; **SCP-2813-1B:** Me llamo Konstantin Tsiolkovsky, de la marina imperial rusa.
&gt; 
&gt; **Capitán Thompson:** ¿Cómo llegó aquí?
&gt; 
&gt; **SCP-2813-1B:** Mi inglés, no tengo lo necesario para responder a eso. ¿Porque está usted aquí?
&gt; 
&gt; **Capitán Thompson:** Necesitamos examinar esta estructura.
&gt; 
&gt; **SCP-2813-1B:** ¡Ah! ¡Bien! Un intercambio entonces. Estamos sedientos. Traigan algo de beber y les mostraremos la nave.
&gt; 
//En respuesta a la solicitud, y después de varias intervenciones con el Comando Europa, se determinó que la cooperación continua de SCP-2813-1B era prioritaria. Después de un intento fallido a causa de un malentendido respecto a la naturaleza de la petición de SCP-2813-1B, se le brindaron varias botellas de Wiski a la instancia de SCP-2813.//

[[/collapsible]]


[[collapsible show=&#34;+ Mostrar Registro de Entrevista SCP-2813 014&#34; hide=&#34;- Ocultar Registro de Entrevista SCP-2813 014&#34;]]

//Las entrevistas con SCP-2813-1B y -C han arrojado información relacionada al propósito y origen de SCP-2813. Cabe resaltar que SCP-2813-1A se ha reusado a todos los intentos por contactarlo. No obstante, SCP-2813-1A no interfiere con el personal de La Fundación dentro de SCP-2813.//

&gt; //A continuación, se muestra la primera entrevista con SCP-2813-1C//
&gt; 
&gt; **Doctor Richardson:** Hola. ¿Puede explicarme el propósito de esta nave? 
&gt; 
&gt; **SCP-2813-1C:** Ciertamente Doctor. Esta nave fue creada por órdenes de nuestro progenitor, Konstantin Tsiolkovsky.
&gt; 
&gt; **Doctor Richardson:** Sí, ¿pero con qué propósito?
&gt; 
&gt; **SCP-2813-1C:** Explorar. Completar el destino de la humanidad. Para - ¿cómo decirlo? - Brindar luz e industria a un cosmos en espera. Para construir.
&gt; 
&gt; **Doctor Richardson:** Habla usted mucho mejor que SCP-2813-1B.
&gt; 
&gt; **SCP-2813-1C:** Si con eso se refiere al colega que recibió a su hombre Thompson, entonces sí. Mi Ingles es mejor porque fui fabricado un poco mejor que mis hermanos.
&gt; 
&gt; **Doctor Richardson:** ¿Es usted un constructo?
&gt; 
&gt; //SCP-2813-1C pasa su mano a través de un muro cercano.//
&gt; 
&gt; **SCP-2813-1C:** Uno pensaría que al menos eso estaría claro.
&gt; 
&gt; **Doctor Richardson:** ¿Cómo fue fabricado?
&gt; 
&gt; **SCP-2813-1C:** ¿Le sorprendería el saber que siempre hemos estado aquí?
&gt; 
&gt; **Doctor Richardson:** ¿A qué se refiere?
&gt; 
&gt; **SCP-2813-1C:** Nuestro padre no estaba al tanto de esta, cosa, pero se construyó a sí mismo una consciencia nueva y la envío entre mundos para ver que podía encontrar. Mi hermano encontró este lugar- usted lo conoce como “A”, me parece.
&gt; 
&gt; **Doctor Richardson:** ¿SCP-2813-1A?
&gt; 
&gt; **SCP-2813-1C:** Así lo creo, si.
&gt; 
&gt; **Doctor Richardson:** Y al encontrar este objeto, ¿qué fue lo que hizo?
&gt; 
&gt; **SCP-2813-1C:** Se unió con él, se convirtió en parte de él. Y este se convirtió en parte suya. El alma de la roca y el alma humana se convirtieron en una. Él le pidió dar una forma más apropiada para la exploración a la roca. Después creó a mis hermanos y a mí a partir del alma de la roca, refinando el proceso al obtener más conocimiento.
&gt; 
&gt; **Doctor Richardson:** ¿Cuál era la misión original?
&gt; 
&gt; **SCP-2813-1C:** Él estaba intentando alcanzar los mundos interiores, pero su conexión con este lugar era muy valiosa para desperdiciar. Se nos encomendó explorar los planetas mayores. 
&gt; 
&gt; **Doctor Richardson:** ¿Hace cuánto de esto?
&gt; 
&gt; **SCP-2813-1C:** &#34;A&#34; Fue creado en 1912, según su calendario. Yo fui creado en 1915.
&gt; 
&gt; **Doctor Richardson:** Si le parece bien, me gustaría dejar aquí la entrevista. Tenemos más preguntas para usted, pero primero debemos corroborar algo de su información.
&gt; 
&gt; **SCP-2813-1C:** Por supuesto. Por favor haga saber a &#34;Be&#34; si me necesita de nuevo.
[[/collapsible]]


[[collapsible show=&#34;+ Mostrar Anexo 1&#34; hide=&#34;- Ocultar Anexo 1&#34;]]


Los siguientes extractos de bitácora, escritos por Konstantin Tsiolkovsky, fueron recuperados por agentes de La Fundación infiltrados en el GRU-P durante 1953. Su importancia no fue comprendida sino hasta 2005, con el avistamiento y posterior abordaje de SCP-2813 por el Comando Europa. El documento en sí fue almacenado de manera deficiente y se encontraba severamente degradado, por lo que sufrió daños adicionales durante su recuperación.
&gt; 
&gt; **6 de Enero de 1904.**
&gt; 
&gt; He estado experimentando una duda curiosa acerca de los vuelos espaciales. ¿Quizá la ciencia de cohetes no es suficiente? Leí varios comentarios sobre ensayo de población por un británico llamado Malthus. Aunque encuentro sus conceptos repelentes, no puedo negar que su noción de crecimiento en “cuello de botella” me preocupa. ¿Podremos dedicar suficiente mano de obra al cosmos para hacer una diferencia? Aunque lo que tengo es un buen punto de inicio, se requiere una nueva aproximación.
&gt; 
&gt; [Illegible]
&gt; 
&gt; **19 de Enero de 1904.**
&gt; 
&gt; Quizá estaba equivocado al pensar en la tecnología como un fin. ¿No es el esparcimiento del alma humana por el cosmos el verdadero objetivo final? De ser así, ¿Es la nave espacial en sí una abstracción? Si el alma ya se encuentra presente en toda la materia, no hay necesidad de una nave – el único problema sería imponer la voluntad.  
&gt; 
&gt; Tengo ciertos experimentos simples en mente- dicha experimentación metafísica está fuera de mi área de experiencia, pero hay cierta simplicidad en el concepto que me atrae. ¡Imagine el volar entre las estrellas como material de alma desnuda! 
&gt; 
&gt; [Illegible]
&gt; 
&gt; El alama está atada al cuerpo. Uno no puede extraerla sin causar la muerte al cuerpo. Pero posteriormente [Ilegible]o una extensión, sino un simulacro fabricado a la distancia.
&gt; 
&gt; **1 de Febrero de 1904.**
&gt; 
&gt; Hoy moví una piedra en el patio con una mano que era simultáneamente mía y de otro. Muy perturbado para seguir escribiendo.
&gt; 
&gt; **31 de Abril de 1904.**
&gt; 
&gt; He estado repitiendo experimentos con gran éxito. Se trata de copias pálidas y desagradables, como formas en la niebla, pero se mueven y actúan como deberían. ¿Pueden sentir realmente? Le enviaré copias de mis resultados a Vladimir Ivanovich[[footnote]]Se cree que se trata de V.I. Vernadsky, geoquímico y filósofo cosmólogo Ruso. No hay evidencia en ninguna parte del registro histórico de los escritos de Tsiolkovsky que indiquen que haya conocido o mantuviera contacto regular con Vernadsky.[[/footnote]], aunque aún no haya recibido respuesta suya ante mi trabajo previo
&gt; 
&gt; [Illegible]
&gt; 
&gt; **2 de Septiembre de 1905.**
&gt; 
&gt; Parece ser que ahora estoy bajo el empleo de la //Okhrana//[[footnote]]La policía secreta imperial Rusa. [[/footnote]]. Han estado leyendo mi correspondencia, y expresaron un gran interés en que trabajara para ellos. Apenas puedo diferir. Afirman estar investigando el &#39;espiritualismo aplicado&#39;, un término desagradablemente occidentalizado para mi trabajo en asuntos del alma.  Sus conceptos son primitivos y brutales comparados a los míos, pero no puedo negar que tienen acceso a una basta y útil cantidad de recursos.
&gt; 
&gt; ¡Pero sus sueños son tan poco interesantes! Quieren utilizar el poder del alma para controlar y suprimir, ¡pero existe para mucho más! No para nosotros en la Tierra, sino para todo el Universo. No hay ninguna búsqueda por Dios y el Alma en estos brutos brabucones, pero siento que se les puede corregir mostrándoles un interés superior. Tenemos mucho trabajo por hacer.
&gt; 
&gt; **8 de Diciembre de 1905.**
&gt; 
&gt; La distancia incrementa a cada día. Ellos insisten en utilizarme como modelo, pero estoy convenciéndolos lentamente de la idea de que un modelo vivo no es el candidato ideal. He observado muchos de los candidatos que han reunido- uno no necesita ser un estudiante de la Espiritualidad para sentir que poseen un poder impresionante. Con su ayuda, deberíamos ser capaces de lograr proyecciones a distancias suficientes. Asumiendo que el gasto inicial de energía sea suficiente, la reacción será capaz de auto mantenerse. 
&gt; 
&gt; Sueño con tripulaciones de trabajadores y exploradores inmortales e inmutables, inmunes a los caprichos del tiempo y espacio. Verdaderos mirmidones, saltando de estrella a estrella en motores de material estelar. ¡El sueño está al alcance! He solicitado pruebas y equipo astronómico adicional. Una vez hayamos encontrado la semilla adecuada, podremos comenzar..
&gt; 
&gt; **2 de Junio de 1912.**
&gt; 
&gt; ¡Éxito, después de siete largos años! Una simple roca, flotando sin rumbo en el vacío, pero es //nuestra//. ¡Si los generales y tiranos de Europa supieran que el Águila Rusa vuela cerca del sol mismo! No seremos como Ícaro, pues no tenemos necesidad de alas.
&gt; 
&gt; [Illegible]
&gt; 
&gt; **11 de Agosto de 1915.**
&gt; 
&gt; Los señores de la Guerra nos han reducido a una sombra de nuestro antiguo ser. Demandas por hombres, materiales y armas, siempre armas, ¡cuando nuestro trabajo es algo que hará obsoleta a la Guerra! Cada vez encuentro menos y menos tiempo para escribir al verme arrastrado a comités de ignorantes y militaristas. Esta nación está siendo destrozada por su propia brutalidad. 
&gt; 
&gt; ¡Y aun así nuestros métodos son más que perfectos! Hemos creado un tercer tripulante estable, y si nos dura el dinero vamos a [Illegible]
&gt; 
&gt; **6 de Noviembre de 1916.**
&gt; 
&gt; [Illegible] ha sido reciclado como chatarra. Estoy perdido.
&gt; 
&gt; [Varias páginas arrancadas del lomo/dañadas por fuego.]
&gt; 
&gt; **1 de Mayo de 1922.**
&gt; 
&gt; Encontré esta libreta en una pila de mis antiguos trabajos recuperada del laboratorio de Espiritualismo Aplicado. Confieso que me había olvidado por completo de ella, pero siento que, en este, un día de celebración por nuestra gran Unión, he de escribir una entrada final para conmemorar los años de mi vida invertidos al servicio del gran ideal del proletariado.
&gt; 
&gt; Tantas cosas han cambiado para mejor. Lenin y Trotsky- Esos nobles patriotas- ellos entienden la importancia de mis ideas, y toda Rusia mira hacia el futuro. La //Okhrana// se ha ido y el nombre de nuestra organización ha cambiado, pero seguimos buscando la grandeza para el pueblo ruso.
&gt; 
&gt; Mírenme, un anciano escurriendo poesía acerca de las nuevas generaciones. Estoy seguro que el hombre que escribió estos diarios se mofaría de esta cursi demostración. Pero el ignoraba lo que yo sé. El no comprendía el verdadero poder de la mente. Su pequeña nave- esos tres fantasmas en una nave orbitando el sol- eso era solo un prototipo. La producción ha iniciado, y es maravillosa.
&gt; 
&gt; Somos la División de “Psicoespiritualismo” de la RU.[[footnote]] //Razvedyvatel&#39;noye Upravleniye//, &#39;Directorado de Inteligencia&#39;, La división de Inteligencia Militar Rusa antes de 1926.[[/footnote]] Y creo que nosotros, junto al resto de los trabajadores de la Union Sovietica, podemos lograr lo imposible. 

[[/collapsible]]


**Anexo 2: Reporte de incidencia, 01/03/2015:** A las 11:47 UTC, La red de satélites de monitoreo alrededor de SCP-2813 sufrió un inesperado y casi total fallo de sistemas, al grado que solo dos satélites pudieron mantener las funciones de respaldo secundario. La transcripción se muestra a continuación. 

&gt; **11:47.00:** Satnet falla.
&gt; 
&gt; **11:47.01:** Aparición de un objeto masivo creado artificialmente, de al menos 1km de longitud, a 25 metros de la cubierta exterior de SCP-2813. El objeto aparece entre los cuadros de captura de video y no exhibe ninguna evidencia de movimiento ni desaceleración.[[footnote]] A lo largo de todo el incidente, el objeto mantuvo esta posición relativa a SCP 2813 y su órbita. No se detectaron evidencias de la existencia de motores o controles de altitud. [[/footnote]]
&gt;  
&gt; **11:47.02-11:48.06:** Sin actividad.
&gt; 
&gt; **11:48.07:** SCP-2813-1A sale de la cubierta de SCP-2813 y hace contacto con la cubierta del objeto no identificado.
&gt; 
&gt; **11:48.09:** Aproximadamente. 135 figuras semi-corporeas no identificadas pasan a través del casco de objeto no identificado y rodean a SCP-2813-1A. Todas son similares en apariencia a Nikolai Fyodorov [[footnote]]Nikolai Fyodorovich Fyodorov (1829-1903) fue un filósofo y teólogo fundador del movimiento cosmista ruso del cual Tsiolkovsky formaba parte. Entre otros conceptos, sus trabajos abogaban por la resurrección científica de los muertos y el poder del alma para superar limitaciones físicas.[[/footnote]] y visten uniformes con las insignias del GRU-P.
&gt; 
&gt; **11:49-11:53:** Las entidades no identificadas parecen conversar con SCP-2813-1A.
&gt; 
&gt; **11:53.30:** SCP-2813-1A regresa a SCP-2813.
&gt; 
&gt; **11:53.31:** El objeto y las instancias no identificadas de SCP-2813-1 se desvanecen entre los cuadros del video.
&gt; 
//No hemos sido capaces de ubicar a 1A desde entonces, 1B y C aseguran no saber nada. Lo que sea que vieron o escucharon a la llegada de esa cosa lo asustó profundamente.// ~Comandante. G. Jericho, DO ढ-3.
&gt; 
&gt; //El programa espacial del GRU-P es obviamente más avanzado de lo que les hemos dado crédito. Fyodorov estaba muerto mucho antes de la creación de SCP-2813, por lo que las ideas en las notas de Tsiolkovsky debieron haber sido exitosas. Vamos a tener que capturar esas naves o cederles nuestra superioridad especial.//
&gt; 
&gt; //Los procedimientos de contención actuales se crearon precisamente con la idea de evitar lo que acaba de suceder. Estoy revocándolas por este medio con autorización de O5-7. SCP-2813 será victima casi con certeza de otra de estas “visitas”, y cuando eso pase, estaremos listos.// ~Director Richardson del CIOF-15.
