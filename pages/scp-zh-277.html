篇名︰**SCP-ZH-277 -- 築路中原**
作者 : [[*user YONGZUN]]
[[include info:end]]

**項目編號：**SCP-ZH-277

**項目等級：**Euclid

**特殊收容措施：**若發現任何有關SCP-ZH-277之記錄流傳於媒體上，基金會的資訊部門應立刻進行下架措施，若有任何經歷SCP-ZH-277之民間人員出現，應先與其訪談，結束訪談後或無法進行訪談時應進行記憶刪除。

SCP-ZH-277由Site-ZH-27之站點主任專責。

**描述：**SCP-ZH-277是發生在中華民國自由地區境內之不定時及不定點現象，依照可信紀錄，發生區域之比例如下：

||~ 地區 ||~ 該地區發生SCP-ZH-277所占總體比例 ||
|| 台灣本島 || 94.6% ||
|| 澎湖群島 || 2.6% ||
|| 金門群島 || 1.8% ||
|| 馬祖群島 || 1.0% ||
|| 烏坵群島、東沙群島、南沙群島 || 0% ||

SCP-ZH-277-1為一座名為光復橋之異常橋梁，無固定出現位置，亦無固定出現時間，也無固定樣貌，僅能以進入該橋樑時位於左方之藍色橋名辨別，行經時無法以任何方式後退，SCP-ZH-277-1常以取代某處橋梁方式出現，少數案例以斷橋或未登記橋梁之形式出現，SCP-ZH-277-1之顯現時間約為二十分鐘，有84.2%的機率在凌晨三時至四時出現，通過SCP-ZH-277-1將進入SCP-ZH-277-2。

SCP-ZH-277-2為中原高速公路施工場域，人員進入後行駛至不特定之位置將會引起該處施工場域之工作人員之注意，根據紀錄，最初該不特定位置為進入後行駛八公里，最近一次紀錄為三十二公里，依照探索紀錄對比，每次進入SCP-ZH-277-2的初始地點皆有所差異。根據探索紀錄，該高速公路之工程案件由交通部發包，但在中華民國政府體制內潛伏之特工及民異署蒐集之資料中皆無中原高速公路之紀錄，該工程負責公司亦未登記，已知的人形實體皆無戶籍資料。若引起人形實體之注意，人員應以不小心進入施工現場的角色與其交流，其將引導人員離開SCP-ZH-277-2，人員若聽從其之引導，行駛三分鐘後將不會看見不存在的SCP-ZH-277-3，行駛十分鐘後將抵達原本橋樑的另一端，或留在原地，進入SCP-ZH-277-2和離開之間時間落差為三十分鐘；人員若不聽從人形實體之引導，則不會看見不存在的SCP-ZH-277-3，不存在的SCP-ZH-277-3將不會與人員互動，車體最後將抵達原本橋梁的另一端，進入SCP-ZH-277-2和離開之間時間落差為一小時。

不存在的SCP-ZH-277-3沒有任何性質，所以我們可以直接描述它，不存在的SCP-ZH-277-3不能夠被直接認知到，人員腦中不會存在關於SCP-ZH-277-3的任何形式之記憶，我們可以寫出對SCP-ZH-277-3的直接描述，亦能以言語直接表述。

= **【事故Hw 2004/1/8】**

&gt; = **紀錄者：**曹芳瑜特工
&gt; 
&gt; = **錄音紀錄277-1：**各位好，這裡是曹芳瑜特工，我在SCP-ZH-277-2裡，我沒有看見不存在的SCP-ZH-277-3，現在開始，我們沒有SCP-ZH-277-3，因為這不存在，我一直不記得不存在的SCP-ZH-277-3，有進來過SCP-ZH-277-2的人員都不記得，不存在的SCP-ZH-277-3可能不是異常效應源頭，這只是推測，我們可以拍下它、寫下它、說出它，我們不可以間接地描述它，但可以過度地描述它。
&gt; 
&gt; = **(急促且大聲的金屬敲擊聲，推測是拍打車輛板金所發出的)**
&gt; 
&gt; = 我的名字叫做曹芳瑜，我沒有遵守他們告訴我的離開方式，得到了一些東西的同時也被迫得留下其他東西在這個地方，如果可以，請定時從我的死亡加給裡拿出一些錢買獵人的單行本，放在我家的書櫃裡。
&gt; = **事故後記錄：**曹芳瑜特工駕駛的車輛出現在原本橋梁的另一端，根據車內計時紀錄，進入和離開SCP-ZH-277-2的時間落差為一小時，車輛板金上有多個手掌造型之凹陷，擋風玻璃損毀，周遭亦未尋獲曹芳瑜特工，曹芳瑜特工被視為已死亡，車內有被其他實體翻找過的痕跡，錄音紀錄在駕駛座下方的狹窄空間被尋獲。
&gt; 


= **【事故Ha 2009/9/10】**

&gt; = **錄音紀錄277-2：**我看見曹特工了，他就躺在(停頓)不存在的那東西那裡，我過不去，但我撿到他的配槍了，不過我仍然無法離開這裡，我依照工作人員的引導，但還是沒看到右手邊的路。
&gt; 
&gt; = **錄音紀錄277-3：**我嘗試去喊曹特工，他看起來還有呼吸，從望遠鏡可以看到他在不存在的那東西那頭，還有呼吸的動作，應該，我不是醫學專業，但肚子還有上下在動，不過他好像不想理我，不存在的那東西看著我，很詭異。
&gt; 
&gt; = **錄音紀錄277-4：**希望我可以活著出去，我無法靠近不存在的那東西，我好像是被刻意留在原地一樣。
&gt; 
&gt; = **錄音紀錄277-5：**快沒油了，我實在不想把配槍丟掉，對不起，芳瑜，對不起。
&gt; 
&gt; = **事故後記錄：**王禾呂研究員與其駕駛的車輛出現在原本橋梁的另一端，根據車內計時紀錄，進入和離開SCP-ZH-277-2的時間落差為三十分鐘，身體多處受到槍傷，經過手術及休養後無大礙，在後續檢查中均無表現異常性質。根據車內里程紀錄，此次在SCP-ZH-277-2行駛452公里。同時在車內檢查後發現一捲錄音帶，詳見附錄。

&gt;&gt; **【附錄：錄音紀錄277-6】**

&gt;&gt; 想欲閣轉去一擺，毋過......in 早著毋捌我 looh ……(啜泣聲)......轉去有啥路用？(持續到結束的啜泣聲) [[footnote]]台語，意即：「想再回去一次，不過......他們早就不認識我了......回去還有什麼用？」[[/footnote]]

= **【前交通部陳姓同仁之日記】**

&gt; = 在白將軍的推動下，交通部展開中原高速公路計畫，透過內戰之檢討，該計畫需要不存在之人事物以使內部的詳細消息無法走漏，同時亦需要大量人力，我們在來到這裡的時候發現了一些素材可以變成這個計畫最完美的「來源」。(1950/?/?)

&gt; = 雖然「來源」正在打造中，但公路工程人力吃緊，難以推動，進度亦相當悲慘，以失蹤人口和犯人作為主要勞動力的方法即將無法負擔工程強度。(1956/?/?)

&gt; = 「來源」的第一階段已完成，工程的負荷得到舒緩，但估計是要等到兩三百年後才有可能用這條路來打回故土，故「來源」之第二階段將會繼續進行，搞工程的人要好好加油啊......(1957/?/?)

&gt; = 「來源」的第二階段工程即將完工，整體工程可以縮短至，大約1990~1995之間能夠完成吧！說不定第三階段工程完成後，我們很快就能回家了！如果大家都說國語的話，我現在還是偶爾會講家裡的方言，雖然很不捨，但還是想跟父母兄弟見面。(1970/?/?)

&gt; = 雖然宋局長已經做了這麼徹底，但第三階段工程仍然沒有太多進程推展，到底是為什麼？我只是想回家而已！這群臺灣人明明前面就放棄地這麼快了！(1981/?/?)

&gt; = 完了，都完了，家回不去了！(1987/?/?)

&gt; = //該陳姓同仁於1992年退休，2000年自殺身亡。//

= **【前交通部劉姓同仁之日記】**

&gt; = 很意外地處理到了這條案子，但應該會放任其自身自滅，現在中華民國不需要這條高速公路，失敗品亦應進行封存。(1993/?/?)

&gt; = ，所以我們關閉了整個空間直接通道，整個計畫被發現也被取消，老實說我也不意外，，如果預測沒錯，可以自己消失掉，如果台灣的語言環境沒有變好，可能就一直卡著了。(1993/?/?)

&gt; = 看來得等到很久很久以後了，過去的二期工程相當成功，三期工程雖然沒有大功告成，但多少有些作用，但目前同仁對目前狀況的描述是：「三期工程的延伸」，也有人說是漢語帝國主義的深根，可能吧，雖然我是受中華民國教育長大的，但我還是希望我的孩子能用我的和我老婆的語言跟我們對話。(2001/?/?)

&gt; = 最近孩子開始說不想在家用客語跟排灣族語，同學都說那是低等人在用的語言，而且我們夫妻倆也會使用國語，為什麼要在家裡使用另外的語言。
&gt; = 三期工程，，似乎已經在大家的心裡有了地基，有的人已經築起了大樓，身為交通部的同仁，我很高興，身為臺灣人，我很傷心，有種被刨根的異感。
&gt; = 「寧賣祖宗田，不忘祖宗言；寧賣祖宗坑，不忘祖宗聲」，這可能就是老祖宗們的先見之明吧！(2004/?/?)

&gt; = //該劉姓同仁於2015年因空難死亡。//
