    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:classic]]

[[&gt;]]
[[module rate]]
[[/&gt;]]

**项目编号：**SCP-CN-3222

**项目等级：**Keter

**特殊收容措施：**由于项目与O5议会的强相关性与O5议会的特殊地位，暂不对该异常进行强制收容。正在尝试以O5议会内部的协商操纵项目的异常效应，使其对基金会的收容活动发挥积极作用。

**描述：**SCP-CN-3222为现任O5议会与基金会收容活动间的异常关联，表现为每一年度中O5议会内部发挥最活跃作用的成员性格表征与该年度内基金会所发现异常种类及已收容异常的收容失效之间的强相关。

现任O5议会自1984年起履行职能至今，通过对其中十二个成员所做决策的汇总可将其分为下列类别：
##white|          ##
##white|          ##
||~ 类别 ||~ 偏重经济发展 ||~ 偏重纪律整顿 ||~ 偏重福利提升 ||~ 偏重职员培养 ||~ 偏重科研发展 ||~ 偏重武装收容 || 
||~ 较亢进 || O5-2 || O5-3 || O5-4 || O5-5 || O5-6 ||  O5-7 || 
||~ 较中立 || O5-8 || O5-9 || O5-10 || O5-11 || O5-12 || O5-1 || 
##white|          ##
尽管O5议会成员对此表示并无察觉，但事实上其行动具有一定周期性。每年度内活跃程度最高者由本届议会上任起记，呈现出如下循环：
##white|          ##
[[div class=&#34;blockquote&#34;]]

O5-6 → O5-7 → O5-2 → O5-3 → O5-4 → O5-5

[[/div]]
##white|          ##
每年度内活跃程度次高者由本届议会开始承担职务起记，呈现出如下循环：
##white|          ##
[[div class=&#34;blockquote&#34;]]

O5-9 → O5-10 → O5-11 → O5-12 → O5-1 → O5-8

[[/div]]
##white|          ##
然而在多重因素影响下，曾有数次两年以上活跃程度最高者或次高者不发生更换。此种情况下，该年度内基金会收容活动发生改变。改变后的基金会收容活动情况有以下数种典型：
##white|          ##
##white|          ##
||~ 最活跃者 ||~ 次活跃者 ||~ 对应变化 ||
|| O5-7或O5-6 || O5-1或O5-12 || 基金会收容项目数目大幅增加 ||
|| O5-7或O5-6 || O5-11 || 基金会军事行动成功率提高 ||
|| O5-5 || O5-10 || 入职基金会员工大幅度增加 ||
|| O5-4 || O5-9 || 基金会内部职工满意度优化 ||
|| O5-3 || O5-8 || 基金会内部违纪现象减少 ||
|| O5-2 || O5-1或O5-12 || 可供基金会使用的预算大幅增加 ||
##white|          ##
O5-1曾表示上任O5议会中曾发现类似现象，但由于资料佚失无法查证。

尚不了解项目的具体运作原理。</textarea></pre>
