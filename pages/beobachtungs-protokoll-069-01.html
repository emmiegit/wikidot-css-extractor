    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Спостереження:** SCP-069-DE – майстерний інстинктивний мисливець. З моменту його захоплення було зроблено певні висновки про його мисливську поведінку та способи нападу. SCP-069-DE очікує на здобич у засідці і може напасти на неї як стрімко, так і тихо, застосовуючи при цьому значну кількість навичок і тактик. За час знаходження у Фонді об&#39;єкт продемонстрував кілька різних способів нападу і вбивства.

__Методи нападу:__
* Настрибування: SCP-069-DE ховається в деревах, поки здобич не наближається на відстань до 6 метрів, після чого SCP-069-DE настрибує на неї.

* Засідка: SCP-069-DE залишається у кроні дерева, поки жертва не опиниться просто під ним; Тоді SCP-069-DE спокійно падає і вводить до тіла здобичі одну зі своїх отрут.

* Постріл павутинням: SCP-069-DE наближається до здобичі на відстань до 5 метрів і бомбардує його своїми кислотними нитками. У результаті жертва зазнає сильних опіків і навіть втрати кінцівок.

* Проколювання: SCP-069-DE піднімає жертву над собою і проколює її головний мозок через очі за допомогою кігтів. ██ березня 20██ SCP-069-DE вперше продемонстрував здатність проколювати серце через грудну клітину.

* Волосяний туман: Цей вид нападу більше використовується SCP-069-DE для оборонних цілей. Коли він відчуває, що загнаний у кут, SCP-069-DE випускає більшість своїх волосинок в повітря, щоб дезорієнтувати/паралізувати нападника і втекти.

* Ламання кісток: SCP-069-DE атакує здобич/нападника за допомогою щелеп, в основному намагаючись зламати руки або ноги. Цей метод використовується досить рідко і іноді комбінується із іншими атаками.

* Обезголовлювання: Процедура, яка в основному використовується для прийому їжі, але також може бути застосована у бою. SCP-069-DE обертає кислотні нитки навколо шиї жертви і з силою тягне, доки голова не відокремиться від тіла.

* Різанина: Хоча це й не є окремим видом нападу, це найнебезпечніший режим атаки SCP-069-DE. Він використовується, коли SCP-069-DE загрожує декілька нападників. У цих випадках SCP-069-DE більше не загострюється на тактиці, використовуючи різноманітні атаки для нанесення якомога значніших травм. Під час захоплення SCP-069-DE такої атаки зазнали два загони МОГ (смертельні випадки сталися через обезголовлювання, опіки та отруєння).</textarea></pre>
