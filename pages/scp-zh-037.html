[[include info:start]]
篇名 : SCP-ZH-037 玳瑁之淚
作者 : [[*user LuLu_Lucifelle]]

----

本文投稿[[[http://scp-zh-tr.wikidot.com/summer-contest-2021 |2021夏季競賽 異聞錄]]]的「異物」主題。

[[include info:end]]

**項目編號：**SCP-ZH-037

**項目等級：** Safe

**特殊收容措施：**SCP-ZH-037應被收容於Site-ZH-13的一處標準帶圓錐形塑料薄膜池頂圓形水池內，由一名以上研究人員監視，目前SCP-ZH-037每日所需之飼料由Site-ZH-13站內回收提供，基於在水中不利回收SCP-ZH-037-A樣本，須於水池周邊設置人造沙岸提供SCP-ZH-037活動。

20██/██/██更新：SCP-ZH-037-1與SCP-ZH-037-2之飼料持續由Site-ZH-13站內回收提供，有關SCP-ZH-037-3的飼料獲取來源仍在由倫理委員會評估，目前將使用███之D級人員進行███。


**描述：**SCP-ZH-037是一隻外貌正常的雌性太平洋玳瑁海龜，年齡粗估約███歲，體長0.8米，體重75公斤。SCP-ZH-037會主動進食塑膠與大部分石油類製品，而非普通玳瑁主食的海綿。SCP-ZH-037體內消化構造與普通玳瑁海龜無異，經X光確認SCP-ZH-037的確能消化石油類製品，其原理未知。

SCP-ZH-037會從眼部分泌出SCP-ZH-037-A。其成分為含有多種微量元素，粗略估計約有大於60種以上，而大部分組成成分為水與氯化鈉，並且沒有包含正常生物眼淚成分中應有的蛋白質，可將SCP-ZH-037-A視為一種無雜質的海水。SCP-ZH-037每秒約可以產出30毫升的SCP-ZH-037-A，目前觀察到SCP-ZH-037持續分泌SCP-ZH-037-A的最長時間為20小時。

SCP-ZH-037首次被觀察到是在████年於太平洋垃圾帶出沒，當地清潔船在進行作業時觀察到SCP-ZH-037多次試圖靠近汙染海域，引發動保團體關切並且回報。

████/██/██更新：於收容後一個月內，SCP-ZH-037曾多次用身體碰撞玻璃缸，並且有活動量降低、食慾減低等現象。目前仍在進行對收容措施之改善評估，這段期間須確保SCP-ZH-037之身體情況，避免自傷感染引發後遺症。

20██/05/██更新：觀察到SCP-ZH-037於夜間爬至人造沙岸上產下五顆卵，將其編號為SCP-ZH-037-1至SCP-ZH-037-5，須繼續觀察其孵化情形。

20██/06/██更新：SCP-ZH-037-1至SCP-ZH-037-4孵化，外觀皆與普通玳瑁海龜無異，且拒絕食用正常玳瑁海龜之主食，有關子代攝取之食物以及特性仍須實驗。

20██/06/██更新：已確定SCP-ZH-037-1至SCP-ZH-037-4皆會產生出SCP-ZH-037-A，有關個別個體食用之物品如下表所示。

||~ 個體 ||~ 進食類別 ||
|| SCP-ZH-037-1 || 鐵、鋁或其餘金屬製品，必須確保其厚度在SCP-ZH-037-1可咀嚼的範圍內，如廢棄的鐵罐與鋁罐。 ||
|| SCP-ZH-037-2 || 大部分紙類及鋁箔包，能觀察出SCP-ZH-037-2對於鋁箔包有特別的愛好傾向。 ||
|| SCP-ZH-037-3 || 人體組織。包含但不限於肌肉、骨骼、臟器或頭髮與指甲等代謝產物。SCP-ZH-037-3拒絕進食除智人以外之動物肉類，並對人類表現出一定程度的敵意。 ||
|| SCP-ZH-037-4 || SCP-ZH-037-4的食性實驗過程[數據刪除]，該個體遺體樣本已保存於高危險生物樣本存放區。將SCP-ZH-037提升至Euclid的提案仍在評估。 ||



@@ @@
@@ @@
20██/08/██更新：因孵化日程過長，經研討後確定將SCP-ZH-037-5剖開，內容物為廢棄漁網、寶特瓶蓋與吸管等混合物，並沒有觀察出任何含有生命跡象之個體。
