Articolo: SCP-3033 -- Un’Arma Umana
Autore: [[*user Lazar Lyusternik]]
Originale: [https://scp-wiki.wikidot.com/scp-3033| SCP-3033]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

**Elemento #:** SCP-3033

**Classe dell’Oggetto:** Keter

**Procedure Speciali di Contenimento:** Le istanze di SCP-3033-1 e SCP-3033-2 devono essere neutralizzate a vista. Le istanze neutralizzate devono essere recuperate e sottoposte a un’autopsia. Qualunque numero di serie deve essere registrato per identificare i cicli di produzione specifici di SCP-3033 e scoprire il totale di unità prodotte.

L’avvistamento di istanze di SCP-3033 è una minaccia di livello “Arancione”. Qualunque sito della Fondazione nelle vicinanze deve prepararsi a un attacco imminente di forze dell’Insorgenza del Caos.

Quando si affrontano delle istanze di SCP-3033, si consiglia l’uso di artiglieria pesante, esplosivi e forza schiacciante. Vedi la Valutazione della Minaccia 3033 per ulteriori dettagli.

La PdI-7701, Madison Craggs, è stata presa in custodia. Le è stata concessa l’immunità dal perseguimento per crimini contro l’umanità, in cambio di dati tecnici e assistenza nelle attività di spionaggio contro l’Insorgenza del Caos in futuro.

--E-1260 deve essere detenuto in custodia protettiva in un’unità di contenimento per umanoidi ordinaria, con un pacchetto di intrattenimenti e un trattamento da prigioniero di classe 4.--

--E-1261 deve essere detenuta in un’unità di contenimento per umanoidi automatizzata, con accesso a intrattenimenti letterari approvati e alla comunicazione in forma scritta col personale. Il personale non deve mai avere interazioni dirette con E-1261 in nessuna circostanza. Se E-1261 deve essere spostata dalla camera di contenimento, deve essere narcotizzata col gas fentanile e tenuta in coma farmaceutico finché non è disponibile un’altra camera automatizzata.--

--I due membri del personale di classe E associati al progetto non devono essere informati sullo stato attuale di altri membri del personale di classe E o della PdI-7701 in nessuna circostanza.--

**Descrizione:** Le istanze di SCP-3033-1 sono le singole unità “Mike” dell’Insorgenza del Caos. Si tratta di umani che hanno ricevuto innesti cranici invasivi che consentono un controllo rudimentale degli impulsi nervosi, oltre a scavalcare i limiti biologici. A seconda del ciclo di produzione, gli innesti sono impiantati nell’amigdala, nel talamo, nell’ipotalamo, nella corteccia prefrontale o nella corteccia somatosensoriale.

Quando si attivano, gli innesti nelle istanze di SCP-3033-1 neutralizzano i recettori del dolore, sovrascrivono i segnali nervosi normali e interferiscono col sistema endocrino per indurre varie risposte ormonali. Gli unici metodi affidabili per neutralizzare le istanze di SCP-3033-1 sono il dissanguamento, l’anossia e recidere la connessione nervosa tra l’innesto e il resto del corpo.

Di conseguenza, le istanze di SCP-3033-1 possono reggere quantità significative di traumi fisici prima di decedere e sono indifferenti a quelli emotivi, ma sono privi del controllo della motricità fine, di addestramento e della capacità di agire con coesione.

Le istanze di SCP-3033-2 sono i manipolatori delle unità di SCP-3033-1. Si tratta di umani non anomali che sono stati potenziati con interfacce neurali per controllare le istanze di SCP-3033-1. Sono in corso le ricerche sul meccanismo d’azione di tali interfacce e il macchinario di SCP-3033-2.

[[collapsible show=&#34;+ Intervista 3033-1 - Richiesta Autorizzazione di Livello 4/3033&#34; hide=&#34;- Autenticata&#34;]]

&gt; E-1260 soffre di emicrania persistente. Per medicarlo, gli è stata prescritta una terapia farmacologica a base di topiramato e timololo. Inoltre, E-1260 è privo di mano e polso sinistri; gli è stata fornita una protesi. Sembra avere innesti di SCP-3033-2, ma non è stato sottoposto ad analisi dirette per via del rischio preoperatorio.
&gt;  
&gt; **E-1260:** Oh, salve, dottore. Un’altra intervista?
&gt;  
&gt; **Dott. Foster:** Sì. Prima di cominciare: hai iniziato a prendere quei farmaci? Funzionano?
&gt;  
&gt; **E-1260:** A dire il vero, sì. Riesco a fare pensieri coerenti per un’ora e mezza alla volta. Qual è l’argomento di oggi?
&gt;  
&gt; **Dott. Foster:** Comincia da quando ti hanno trasferito nel progetto.
&gt;  
&gt; **E-1260:** D’accordo. Ero una cavia da molto tempo. Mi dicono che facevano sorteggi interni per queste cose. Mi hanno tirato fuori dalla cella a notte fonda, poi mi hanno inscatolato in un contenitore di spedizione con un centinaio di altre persone. Dopo diverse ore di disagio, ci hanno scaricati in un laboratorio nel deserto. Non capivo dov’eravamo. Ci hanno divisi in due gruppi; sono finito in quello più piccolo, che di solito è un buon segno. Ci hanno radunati in un’aula. Blateravano di “marcatori genetici” e “parametri di obbedienza”. C’era una signora, tale dottoressa Craggs. Non la dimenticherò mai, era molto... uhm... interessante. Ha passato circa tre ore a spiegarci l’obiettivo, cos’aveva intenzione di fare agli altri e cos’aveva intenzione di fare a noi. Diceva nei minimi dettagli quali porzioni dei nostri cervelli avrebbe rimpiazzato, cosa sarebbe successo, che ci avrebbe lobotomizzati; il tutto in uno strano tono appassionato, come una bambina che parlava del suo cartone animato preferito. La sua dedizione era ammirevole, ma la sua etica era un po’ fuori fase.
&gt;  
&gt; **Dott. Foster:** Cos’altro ricordi di lei?
&gt;  
&gt; **E-1260:** Non molto: supervisionava l’addestramento, ma per il resto non ci considerava. Parlava sempre a noi, mai con noi, mi capisce?
&gt;  
&gt; **Dott. Foster:** Sì. Continua.
&gt;  
&gt; **E-1260:** Nei giorni seguenti, abbiamo ricevuto tutti...
&gt;  
&gt; [E-1260 sfiora lo sportello sulla sua nuca]
&gt;  
&gt; **E-1260:** Questo sulla nuca. Ci hanno detto che avremmo avuto il controllo perché, come diceva la dottoressa Craggs, “avevamo fatto i bravi”. Poi ha detto che le servivano solo quattro di noi; gli altri sei sarebbero stati vivisezionati per le future iterazioni. Dovevamo dimostrare di essere capaci di controllare le cavie, far svolgere loro degli incarichi e compiere obiettivi. Non mi chieda di spiegarglielo, non ho la minima idea di come funziona. Il modo in cui inducevo i Mike, come li chiamavano lì, a fare le cose era più arte che scienza. Non saprei dirti come ci riuscivo, facevano solo quello che dovevano fare, come ingranaggi. Mi hanno detto che ero promosso a pieni voti. Ho iniziato subito un addestramento ulteriore. Una sorta di messa a punto. Ora che ci penso, mi trattavano piuttosto bene. Il cibo era decente, per un prigioniero. Avevo libri da leggere. Chiacchieravo un po’. Comunque, a un certo punto, qualcosa è andato davvero storto. Il convoglio è stato attaccato da qualche gruppo di forze speciali. Mi hanno infilato un sacco nero in testa e sono finito qui. Questo è quanto. Perlomeno, è il riassunto.
&gt;  
&gt; **Dott. Foster:** Interessante. Non hai mai avuto interazioni dirette con le cavie?
&gt;  
&gt; **E-1260:** I Mike? Nessuna. Sono solo involucri, gusci. Veicoli a cui serve un conducente.
&gt;  
&gt; **Dott. Foster:** Va bene. Per ora, è tutto.

[[/collapsible]]

[[collapsible show=&#34;+ Intervista 3033-2 - Richiesta Autorizzazione di Livello 4/3033&#34; hide=&#34;- Autenticata&#34;]]

&gt; A causa del malfunzionamento dell’innesto di E-1261, la percezione audiovisiva di caratteristiche esclusive degli umani le provoca un dolore atroce. Per via di queste limitazioni, E-1261 soggiorna in un’unità di contenimento automatizzata e comunica col personale tramite un collegamento digitale.
&gt;  
&gt; **kgrimmer:** Ehi, è ora del controllo giornaliero.
&gt;  
&gt; **E-1261:** ci sono ancora. sopravvivo, perlomeno.
&gt;  
&gt; **kgrimmer:** Ti spiace se ti facciamo un paio di domande?
&gt;  
&gt; **E-1261:** risponderò come posso. è stata un’esperienza sgradevole e non voglio proprio pensarci.
&gt;  
&gt; **kgrimmer:** Va bene, tutte queste domande sono del tutto volontarie. Non devi rispondere per forza, se non ti va.
&gt;  
&gt; **kgrimmer:** Com’era essere influenzata dal... se non sbaglio, lo chiami “pilota”?
&gt;  
&gt; **E-1261:** sì, posso parlarne.
&gt;  
&gt; **E-1261:** i movimenti erano naturali, ma non erano i miei. non so se ha senso.
&gt;  
&gt; **kgrimmer:** Interessante. Ti invio un fascicolo intitolato “sindrome_mano_aliena.txt”. Dacci una rapida occhiata. La descrizione ti sembra familiare?
&gt;  
&gt; **E-1261:** va bene. un attimo.
&gt;  
&gt; **E-1261:** un po’, immagino. una versione più estrema. mancanza totale di controllo su tutto. non potevo neanche resistere.
&gt;  
&gt; **E-1261:** come guardare un video della vita di qualcun altro in alta definizione, con tanto di suoni, odori, sapori e tatto.
&gt;  
&gt; **E-1261:** mi hanno scollegata dalla mia vita. ero una passeggera nella mia mente, mentre qualcun altro mi pilotava.
&gt;  
&gt; **E-1261:** la prima volta, era solo strano. mi ci sono più o meno rassegnata. immaginavo che potesse andare peggio. ma PdI è diventato molto peggiore di quanto potessi immaginare.
&gt;  
&gt; **kgrimmer:** Puoi approfondire?
&gt;  
&gt; **E-1261:** no. non ci riesco. è impossibile.
&gt;  
&gt; **E-1261:** mi ricorda troppo quelle persone.
&gt;  
&gt; **kgrimmer:** Quali persone? Che intendi?
&gt;  
&gt; **E-1261:** le persone che ho ucciso.
&gt;  
&gt; Dopodiché, E-1261 si è rifiutata di comunicare col personale per 16 giorni.

[[/collapsible]]

[[collapsible show=&#34;+ Intervista 3033-3 - Richiesta Autorizzazione di Livello 3/3033&#34; hide=&#34;- Autenticata&#34;]]

&gt; Ai sensi dei termini della sua estrazione, alla PdI-7701 è stato fornito un piccolo casolare vicino al Sito-74, dove soggiorna agli arresti domiciliari.
&gt;  
&gt; **PdI-7701:** Salve, dottor Carlson. È bello rivederla. Spero che si sia ricordato il registratore, questa volta.
&gt;  
&gt; **Dott. Carlson:** Il piacere è mio, dottoressa Craggs. E sto già registrando.
&gt;  
&gt; **PdI-7701:** Allora presumo di dover iniziare a spiegare.
&gt;  
&gt; [Il dott. Carlson annuisce]
&gt;  
&gt; **PdI-7701:** Dunque, forse sa già la mia storia. Ero una salubre scienziata statunitense. Sono passata dalla parte dei sovietici. Poi l’Unione Sovietica è crollata. Dove altro potevo trovare un lavoro significativo, come ricercatrice di armi biologiche?
&gt;  
&gt; [La PdI-7701 ridacchia]
&gt;  
&gt; **PdI-7701:** Comunque, mi hanno assunta e sono riuscita a sgraffignare una manciata di vecchie attrezzature del GRU: alcune sviluppate internamente, altre “prese in prestito” da altri gruppi. In particolare, c’era un paio di prototipi del Ministero della Difesa britannico di un progetto che si chiamava “Falco Blu”, nel loro vecchio schema di denominazione dei progetti da codice arcobaleno. Un po’ mi faceva ridere. Non pensavo che gli Inglesi usassero il gergo militare americano, ma l’avevano fatto.
&gt;  
&gt; **Dott. Carlson:** Non capisco.
&gt;  
&gt; **PdI-7701:** “Falco Blu” è un eufemismo che sta per “compare stronzo”. È il soldato del plotone che ti può fregare in un batter d’occhio, solo per fare carriera. E questo progetto “Falco Blu” ti permetteva di prendere il controllo di una persona da remoto. A quanto pare, gli inglesucci tentavano di usarlo per provocare incidenti di fuoco amico.
&gt;  
&gt; [La PdI-7701 gesticola come se avesse una pistola e punta il dito contro il dott. Carlson]
&gt;  
&gt; **PdI-7701:** Era alquanto limitato: aveva una portata ridotta e durava poco. Ma bastavano forse quindici secondi, pam pam pam, e tre dei tuoi compari erano morti, tu stavi per essere bucato come un groviera e tutti gli altri sarebbero stati davvero confusi e spaventati.
&gt;  
&gt; **Dott. Carlson:** È terrificante.
&gt;  
&gt; **PdI-7701:** Però i problemi non finivano lì. Era ingombrante, difficile da usare, causava danni psicologici agli operatori, non sempre funzionava... un’intera lista della spesa di difetti. Alla fine, abbiamo scartato tutta l’idea. È saltato fuori che i cervelli sono complicati e difficili da manipolare a distanza. Tuttavia, ci ha fornito un buon punto di partenza per il programma “Mike”, che presumo sia ciò che vi interessa davvero.
&gt;  
&gt; [Il dott. Carlson annuisce]
&gt;  
&gt; **PdI-7701:** Abbiamo deciso di abbandonare la trovata del fuoco amico. La questione della portata era la parte più difficile. Non ci sono molte soluzioni valide per manipolare i cervelli e la maggior parte di esse richiede di intaccare anche il proprio cervello. Invece, abbiamo deciso di usarlo come forma rudimentale di controllo mentale. Cioè, sapevamo già i principi e i procedimenti, e ficcare un’accozzaglia di congegni nella testa di qualcuno ci dava molto più controllo e finezza su ciò che potevamo fargli fare, invece di prendere colpi di piatto da lontano, per usare una metafora. Così ho mandato una proposta al Comando Delta e mi hanno fornito due milioni di dollari, un laboratorio e circa un centinaio di cavie vive. So che sembra parecchio, ma a dirla tutta era una dotazione ristrettissima: ho avuto un terzo di quanto avevo richiesto e mi hanno detto di realizzarlo, altrimenti sarei stata la cavia del prossimo scienziato.
&gt;  
&gt; [Silenzio]
&gt;  
&gt; **PdI-7701:** La prima cosa da fare era progettare l’apparecchio. Stavamo davvero aprendo nuovi orizzonti: so che il GRU “P” non stava facendo niente di simile e ora so che i Laboratori Prometheus non hanno fatto tanta strada. Detto ciò, era un progetto del tutto nuovo ed estraneo; si procedeva molto a tentativi. Una curiosità: molti interventi chirurgici al cervello non sono ancora ben compresi, occorre che il paziente sia sveglio e lucido per accertarsi di non star tagliando pezzi importanti. I primi quindici pazienti sono morti sotto i ferri, i successivi quindici sono andati in coma, hanno perso funzioni cognitive o sono rimasti paralizzati. Dopo una trentina di interventi di prova, per capire quali moduli funzionavano dove e in quali punti potevamo infilare apparecchi senza compromettere le abilità motorie, abbiamo iniziato a fare veri progressi. A parte qualche fallimento qua e là, nella maggior parte dei casi siamo riusciti persino a salvare la maggior parte della corteccia prefrontale degli altri cinquanta soggetti che abbiamo innestato. 
&gt;  
&gt; [Silenzio]
&gt;  
&gt; **PdI-7701:** Non che ne avessero bisogno. Una volta che avevano quel processore, qualunque controllo avessero veniva sovrascritto. Il passo successivo era il pilota. È stato piuttosto semplice. Dovevamo solo trovare una cavia collaborativa, il che non è stato difficile. Dopo un intervento chirurgico alquanto ordinario e alcuni innesti, gli abbiamo messo uno sportello prodotto in serie sulla nuca. L’abbiamo collegato alla macchina e bum! Il nostro pilota poteva “pilotare” tutte le cavie.
&gt;  
&gt; [La PdI-7701 mette la parola “pilotare” tra virgolette con le dita]
&gt;  
&gt; **PdI-7701:** Dico “pilotare” perché, per come lo capisco, non era un vero controllo diretto. Poteva dare loro degli obiettivi e designare certe cose, ma non poteva indurli a fare qualcosa in modo diretto. Però non era male, come primo tentativo.
&gt;  
&gt; **Dott. Carlson:** Si ricorda il meccanismo del controllo? I piloti dovevano esercitare forza di volontà, pensieri?
&gt;  
&gt; **PdI-7701:** Uhm... ora non lo ricordo bene. Però del buon //scotch// e una connessione a Internet potrebbero rinfrescarmi la memoria.
&gt;  
&gt; **Dott. Carlson:** Lo prenderemo in considerazione. Prego, continui.
&gt;  
&gt; **PdI-7701:** Così ho inviato le mie scoperte al Comando Delta e mi hanno dato un bersaglio. Dapprima, ero delusa. Questi tizi hanno così tanto potenziale! Sgomberare campi minati, disperdere armi biologiche, lavori pericolosi forzati. Possono anche fungere da semplici diversivi. Ma ho continuato a leggere. Era un vecchio sito del GRU, diretto da una mia vecchia conoscenza. Un pezzo di merda di nome Dmitri Kalasov, un interrogatore del GRU “P”. Teneva il conto di quante ossa rompeva. Credo che si aggirassero sul migliaio. Sospetto che mi abbia rigato la macchina. Comunque, ormai era vecchio e decrepito, in una bella casetta con vista sul tramonto. Mi è sembrata un’opportunità per vendicarmi e ho detto al Comando Delta che ne avrei fatto un esempio.
&gt;  
&gt; [La PdI-7701 fischia]
&gt;  
&gt; **PdI-7701:** Per Dio, se ne abbiamo fatto un esempio! Abbiamo messo una manciata di campanelle e fischietti nelle teste di questi poveracci: finché l’innesto è integro e i muscoli funzionano, sono pressoché immortali. Abbiamo armato le nostre cavie di vecchi equipaggiamenti sovietici: coltelli, AK-47 e così via; poi li abbiamo mandati per la loro strada. Quel sito del GRU avrà avuto settantacinque addetti alla sicurezza e un centinaio di impiegati. La loro morte è stata orrenda. Ci crede che hanno impalato il vecchio Dmitri col suo stesso bastone? Brutale.
&gt;  
&gt; [La PdI-7701 va a uno schedario e inizia a frugare tra i fascicoli]
&gt;  
&gt; **PdI-7701:** Mi sa che ho ancora le foto di quell’operazione, vuole vedere?
&gt;  
&gt; **Dott. Carlson:** Sono nei fascicoli ufficiali che ci ha dato? Se sì, lasci stare.
&gt;  
&gt; **PdI-7701:** Guastafeste. Comunque...
&gt;  
&gt; [La PdI-7701 si controlla l’orologio da polso]
&gt;  
&gt; **PdI-7701:** Oh, è ora di pranzo. Ci vediamo la settimana prossima?
&gt;  
&gt; **Dott. Carlson:** Forse. Non so se manderanno qualcun altro.
&gt;  
&gt; [La PdI-7701 fa spallucce]
&gt;  
&gt; **PdI-7701:** Può venire lei? Il dottor Foster è troppo sensibile.

[[/collapsible]]

[[collapsible show=&#34;+ Intervista 3033-4 - Richiesta Autorizzazione di Livello 4/3033&#34; hide=&#34;- Autenticata&#34;]]

&gt; E-1261 si è dichiarata disposta a parlare del tempo che ha trascorso con l’Insorgenza del Caos, dopo essersi astenuta dal farlo nelle interviste precedenti.
&gt;  
&gt; **kgrimmer:** Sei sveglia? Alcuni degli altri addetti mi hanno detto che sei disposta a dire altro. È un buon momento per parlare del programma degli Insorti?
&gt;  
&gt; **E-1261:** non lo è mai ma ora credo di essere pronta. mi ricordo molto di più.
&gt;  
&gt; **E-1261:** da dove comincio?
&gt;  
&gt; **kgrimmer:** Procedi e parti dall’inizio.
&gt;  
&gt; **E-1261:** l’inizio inizio?
&gt;  
&gt; **kgrimmer:** Certo.
&gt;  
&gt; **E-1261:** va bene. dopo tutta la roba che mi hanno ficcato in testa, molti ricordi sono offuscati.
&gt;  
&gt; **E-1261:** nata nel 1417[[footnote]]Nel calendario islamico. Nel calendario gregoriano, è il 1996-1997.[[/footnote]] da qualche parte in pakistan, non so dove. vivevo da qualche parte vicino a un paese più piccolo. non molto moderno ma abbastanza e papà faceva il negoziante. mamma lo aiutava. avevo tre fratelli. ero la più piccola.
&gt;  
&gt; **E-1261:** non ricordo nessun nome. neanche le facce. solo persone che esistevano.
&gt;  
&gt; **E-1261:** ricordo a malapena la mia infanzia.
&gt;  
&gt; **E-1261:** il ricordo più chiaro è il giorno della cattura. era il 24 rajab 1431.[[footnote]]Il 06/07/2010.[[/footnote]]
&gt;  
&gt; **E-1261:** ricordo benissimo quel giorno. eravamo in gita. papà prendeva sempre un agnello buono da un cugino che faceva il pastore a est. noleggiava un furgone refrigerato e guidava fino al suo negozio. non mi avevano mai portata prima ma quell’anno le mie suppliche incessanti avevano ripagato.
&gt;  
&gt; **E-1261:** diceva sempre “questo viaggio non fa per le ragazze, è troppo pericoloso”. ma ha ceduto.
&gt;  
&gt; **E-1261:** ci hanno bloccati. niente di che. i banditi sono comuni. basta pagare una tariffa modesta.
&gt;  
&gt; **E-1261:** ma poi gli hanno sparato. intendo al mio papà.
&gt;  
&gt; **E-1261:** poi a mio fratello. mi sono nascosta dietro il sedile. non sapevo che fare.
&gt;

[[collapsible show=&#34;+ Documento 3033-K - Richiesta Autorizzazione di Livello 4/3033&#34; hide=&#34;- Autenticata&#34;]]

Il ██/██/██, E-1261 è evasa. E-1261 si lamentava che l’erogatore di cibo nella sua unità di contenimento era guasto. Dopo aver ricevuto un’attrezzatura di privazione sensoriale e delle manette, E-1261 si è tolta entrambe e ha attaccato il personale. Dopo aver neutralizzato il personale ed essere scappata dalla sua camera, ha dirottato un trasferimento aereo programmato di anomalie di classe Safe dal Sito-██ al Sito-██, dove si trovava la PdI-7701. Poiché il trasferimento comprendeva anche SCP-████, gli addetti al trasporto hanno avuto l’ordine di obbedire.

È stata recuperata una registrazione video.

&gt; [E-1261 entra nella stanza della PdI-7701]
&gt;  
&gt; **E-1261:** Ciao, brutta stronza.
&gt;  
&gt; [La PdI-7701 sospira]
&gt;  
&gt; **PdI-7701:** Pensavo che le nostre talpe fossero più brave. Ti ci sono volute sei settimane intere per trovarmi. L’Insorgenza del Caos ce ne avrebbe messe due.
&gt;  
&gt; **E-1261:** Non importa. Nessuno lascia l’Insorgenza del Caos.
&gt;  
&gt; **PdI-7701:** Sbagliato.
&gt;  
&gt; [E-1261 si scaglia sulla PdI-7701, ma si ferma appena prima del contatto. E-1261 si blocca sul posto]
&gt;  
&gt; **PdI-7701:** Volevate usare un’arma di mia creazione per chiudere questo conto in sospeso, in una sorta di assurda giustizia poetica? //Quis custodiet ipsos custodes?//[[footnote]]Chi custodisce i custodi stessi?[[/footnote]]
&gt;  
&gt; [E-1261 si accascia]
&gt;  
&gt; **PdI-7701:** Fa proprio ridere, in un certo senso.
&gt;  
&gt; [La PdI-7701 si volta e non nota che E-1261 sta iniziando a contorcersi]
&gt;  
&gt; **PdI-7701:** Che casino.
&gt;  
&gt; [E-1261 si alza, afferra una bottiglia di vetro marrone su un tavolo vicino e si scaglia sulla PdI-7701. Come prima, si ferma all’ultimo]
&gt;  
&gt; **PdI-7701:** Oh! C’eri quasi! Sei alquanto tenace. Non posso negare che hanno fatto progressi. Hanno un controllo molto più fine di quanto ne avessi io! Non possono ancora controllare il linguaggio con la mia configurazione. Immagino che sia il prezzo di usare un innesto sottocutaneo, invece di uno intracerebrale.
&gt;  
&gt; [E-1261 inizia a piangere]
&gt;  
&gt; **PdI-7701:** Non possono controllare neanche le reazioni emotive. Che peccato. Sarebbe stato parecchio più facile da usare delle altre unità pilote, ma non si può avere un manipolo di burattini di carne silenziosi che piangono. In tutta onestà, mi stupisce che sia ancora sana di mente. Sei un esemplare notevole. Sta’ ferma.

&gt;  
&gt; [La PdI-7701 inizia a vivisezionare E-1261 in piedi, a partire dal tronco encefalico. E-1261 inizia a gridare]
&gt;

&gt;

Dopo l’incidente, E-1260 è stata trovata soffocata, con la trachea schiacciata. L’autopsia ha rivelato innesti sia nello stile di SCP-3033-1 sia di SCP-3033-2. E-1261 è stata dichiarata morta sulla scena, cremata e sepolta nell’Area-██, ai sensi della procedura ordinaria. La PdI-7701 è stata trasferita in un’altra zona abitativa vicino al Sito-██, ai sensi dell’accordo.
