**项目编号：**SCP-CN-987
 
**项目等級：**█████ Safe
 
**特殊收容措施：**SCP-CN-987应被封存于尺寸300mm×220mm 厚度为30mm的标准牛皮档案袋中，藏于Site-CN-21的标准文档存放处。任意等级的博士、研究员都有权与此项目互动[阅读]。阅读时应谨遵以下准则：
 
* 阅读前向项目负责人[Dr.Yin]提交一份标准申请书面报告
* 不可逆光阅读
* 不可顺光阅读
* 不可在行驶的汽车中阅读
* 不可在进食时阅读
* 允许多人一同阅读
* 任何人员不可随意修改文字部分
* --在此项目上的绘画、涂鸦虽不被禁止，但可能会遭到来自办公室的项目负责人的枪击。--
* 一旦项目接触水、火、墨汁等导致项目改变较大的物体，联系项目负责人执行Φ-987-A标准程序(项目复制与销毁原件)
 
**描述：**SCP-CN-987是一篇描述SCP-CN-987的基金会所属的SCP文档(就是你在阅读的这一篇)，被书写在标准大小的两(2)张A4纸张上。
 
SCP-CN-987没有危害性，以至于可以对无关人员正常开放。没有任何一个组织(包括基金会本部)试图申请转移、掠夺此SCP。
 
SCP-CN-987在经由O5人员的审批下由5位4级博士、1位二级研究员(Dr.Yin)与█位基金会的语言学家撰写而成。

██████████于13/4/30████。2级研究员Dr.Yin于13/5/2被任命为项目的负责人。每月第一个星期三必须处于Site-CN-21标准文档存放处进行项目的确认。

**音频记录：**
[[collapsible show=&#34;►&#34; hide=&#34;■&#34;]] 
&gt; 有人问我“这个文档有什么意义？它的描述对象是本身。我认为它描写的本身就毫无意义，进而这个SCP毫无意义。”
&gt;  
&gt; 我们并不怪你会有这种疑问，这不是基金会的一贯作风。不仅我们明白，其它的基金会也明白。没错，“其它的基金会”，或者说，其它平行位面的基金会。
&gt;  
&gt; 我们最近新上任了O5-CN-8，不是因为他的前任去世了。那只是我们对外开放的信息。
&gt;  
&gt; 前任的O5-CN-8达成了在我们这个位面的目的，他借助某个较为安全的SCP——显然我们目前还没有收容——到达我们的位面，然后最近前往别的位面继续他最后的职责。而现任的O5-CN-8，是他的前任在我们的这个位面的他。
&gt;  
&gt; 或许你没有听懂，这么说吧。现任的O5-CN-8与他的前任是不同平行位面中的同一个人。因此我们相信现任的O5-CN-8有能力担任他前任的工作。
&gt;  
&gt; 那么接下来，你会问，到底前任的O5-CN-8有什么职责，其它位面的基金会不惜动用SCP来帮助他穿越位面来完成。
&gt;  
&gt; 我们问过同样的问题，他的回答是，他所在的位面的基金会已经彻底毁灭，并导致了AK级场景爆发。在此以前，他们曾接到来自其他已毁灭的位面的警告，然而他们因为保守的行事风格而没有“轻举妄动”，或者说，没有办法轻举妄动，最后导致的这种结果，不得不让他们改变行事风格。基金会派出多位可信赖的研究员、特工乃至O5人员前往其他位面进行协助。他们的协助任务，就是阻止别的位面遭受同样的命运。
&gt;  
&gt; 到底是什么导致基金会彻底毁灭，AK级场景的爆发？
&gt;  
&gt; SCP-CN-987，或者说，我们这个位面中是SCP-CN-987编号的文档。
&gt;  
&gt; 非常诡异的，从某个时间段开始，某个位面的基金会收容的某个SCP突然开始加强——或者说是异变——以基金会都无法做出有效反应的速度瞬间达到的一个极点，毁灭了基金会，引发了一次AK级场景的爆发。
&gt;  
&gt; 接着，又有几个位面发生了类似的事情，不同的是，不只是AK级场景爆发，还存在着ZK、GK与XK级场景的爆发，我们所能想到的末日场景不断的在其他位面上演。
&gt;  
&gt; 不同的位面由不同的SCP的异变引发不同的K级场景，唯一相同的是，在该SCP被写入或修改文档后的三个月，该SCP才会产生异变。也就是说，是因为“记录”或“修改”而导致的异变。
&gt;  
&gt; 如果只知道这些，我们根本没有办法预知下一个异变的SCP是不是在我们的位面，更不会知道会是哪一个SCP异变。
&gt;  
&gt; 幸运的是，前任的O5-CN-8从他所在的基金会中抢救出的最后一个SCP，项目等级为safe，是一个容易控制的位面跃迁装置，他跳跃于不同的位面警告各个位面的基金会。
&gt; 更令人谢天谢地的是，他发现之前毁灭的位面共有13个，那些SCP的项目编号分别是：
&gt; SCP-CN-1000，SCP-CN-999，SCP-CN-998，SCP-CN-997，SCP-CN-996，SCP-CN-995，SCP-CN-994，SCP-CN-993，SCP-CN-992，SCP-CN-991，SCP-CN-990，SCP-CN-989，SCP-CN-988。
&gt; 
&gt; 如果猜测正确，下一个异变的SCP编号将是SCP-CN-987。
&gt;  
&gt; 而且他还发现了，只有一个位面毁灭后，另一个位面才会开始毁灭。
&gt;  
&gt; 他提出的方案是写下SCP-CN-987，但不可描述一个确切的SCP，整篇文档要一本正经地说着胡话，让人怀疑这篇文档的意义，不让它接触任何一个有具体效用的SCP，在我们的商讨之后，也采纳了这种方案。我们处决了所有参与文档撰写的4级研究员与语言学家，让一个进入基金会不久的年轻的2级研究员来负责，这是一个比较保险的方法，也是我们所有O5人员投票决定的决议。
&gt;  
&gt; 希望我们是正确的。
&gt;  
&gt; 这篇文档只是一个意外，基金会的宗旨始终不变。
&gt; 控制、收容、保护。
 [[/collapsible]]
