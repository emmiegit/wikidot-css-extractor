    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号**：SCP-3067

**项目等级**：Keter

**特殊收容措施**：对于SCP-3067的积极收容，包括信息抑制计划和基于卫星的电磁拦截系统已被推迟。如果SCP-3067个体返回地球，这些收容系统应立即被重新实施。除了第五周的，SCP-3067的音轨以实体形式储存于Site-40的十二号房间。一级及以下的人员被禁止访问。

**描述**：SCP-3067是一个卵形的地外物体，长度16米，已经绕地球飞行5周。SCP-3067于██ /██ /20██被发现，并且向地球发送了一系列高频（Very High Frequency，VHF）电磁波直到于██ /██ /20██消失。这些电磁波每一周被发送一次，并且能被所有处在SCP-3067无线电范围内的调频接收器检测到。由SCP-3067为源头传输出的信号覆盖了所有已知的载波频率范围并且能以某种未知的方式使其他频率‘失效’(‘override’) ，使所有频道能够接收并且仅显示该内容，除非信号被基金会的卫星所拦截。接近SCP-3067两米范围以内的物体均被未知的力量毁坏，故使基金会试图将其收容于地球的行为失效。试图与SCP-3067建立远程交流的尝试无效，因为并未收到任何回应。

从SCP-3067收到5条音轨，其中部分音轨表现出反常的效果。SCP-3067 被认为与人类不存在任何关联，直到第二周时播放了听觉上能够辨认出来的Adele 2008年版本的 ‘Make You Feel My Love’，尽管与原版相比发生了很大的变化。这个事件导致对于SCP-3067起源的彻底的调查，以失败告终。

在每次的传输中，有显示屏的调频接收器能够以英文显示出从SCP-3067发来的简短讯息。这条信息一直是不变的，如下：

&gt; = [[span class=&#34;ruby&#34;]]纬度/领域 蒙恩 于 声波 传送 的奇观 亮相！[[span class=&#34;rt&#34;]]DIMENSION / REALM GRACED BY TELEPORTING SONIC SPECTACLE PRESENCE! [[/span]] [[/span]]
&gt; = [[span class=&#34;ruby&#34;]]严格 交流 跨领域 法律 认为 违法[[span class=&#34;rt&#34;]]STRICTLY SPEAKING BETWEEN-REALMM LEGISLATION DEEMED ILLEGAL [[/span]] [[/span]]
&gt; = [[span class=&#34;ruby&#34;]]继续 行动 希望 没有 跨领域 执行人 跟踪 我[[span class=&#34;rt&#34;]]KEEPING MOVING WANT NO BETWEEN-REALM ENFORCERS ON MY TAIL [[/span]] [[/span]]
&gt; = [[span class=&#34;ruby&#34;]]再见 很快 抱歉。 希 望 改善 地球 音乐 喜好[[span class=&#34;rt&#34;]]GOODBYE SOON SORRY. H OPE TO IMPROVE EARTH MUSIC PREFERENCE [[/span]] [[/span]]
&gt; = [[span class=&#34;ruby&#34;]]因为 在 现在 有点 烂 不过 还行[[span class=&#34;rt&#34;]]SINCE AT THE MOMENT A BIT CRAP BUT ITS OK[[/span]] [[/span]]

这条讯息接着根据当周所收到的传输独立的几行文字和/或符号。每次传输的细节如下。

[[collapsible show=&#34;第一周&#34; hide=&#34;第一周&#34;]]
&gt; **日期**：██/██/20██
&gt; 
&gt; **获取的文字**：“EJ-EJ”
&gt; 
&gt; **声音内容描述**：九分五十五秒。是一段关于粗糙的，不智慧的说着未知语言的声音的录音。重复地听能够辨认出音轨中的节奏和韵律。音轨中出现的声音展现出惊人的声音及语言能力——在同一韵调上体现出至少500种不同的变化。
&gt; 
&gt; **观察到的异常效果**：无
[[/collapsible]]

[[collapsible show=&#34;第二周&#34; hide=&#34;第二周&#34;]]
&gt; **日期**：██/██/20██
&gt; 
&gt; **获取的文字**：“Adele - Make You Feel My Love UFAB55 RE MIX”
&gt; 
&gt; **声音内容描述**：四分三十秒。声音包括了”Make You Feel My Love”的阿卡贝拉 [[footnote]]译者注：人声无伴奏合唱 [[/footnote]] 版本与一系列混响的喉音一同播放。重播时很难判断这些声音是合成的或是天然的。目前对于如何从Adele原版歌曲获得单独的音轨还不从得知。
&gt; 
&gt; **观察到的异常效果**：无
[[/collapsible]]

[[collapsible show=&#34;第三周&#34; hide=&#34;第三周&#34;]]
&gt; **日期**：██/██/20██
&gt; 
&gt; **获取的文字**：“||||||||||\\-—\\///||_ - ||||||||||||]]]]]]||||[-]”
&gt; 
&gt; **声音内容描述**：六十六分四十二秒。包含一系列的音调，每个持续不超过6毫秒，频率范围在1,000赫兹到20,000赫兹之间。
&gt; 
&gt; **观察到的异常效果**：在初次聆听时，所有听到音轨的个体不自主地大喊一个未知词语，“Gumhanado” (/gʊm-hɑːr-nə-dəʊ/)。这个效果甚至被观察到出现在一个原本沉默的个体中，这是该个体说过的为数不多的短语之一。当被问到该短语的意义时，受影响的个体回答这是对于音轨的欣赏的表达，但被更多地提问时，他们不能确定自己是如何获得这一知识的。这一效果似乎是一次性的；反复聆听并未产生相同的异常现象。
[[/collapsible]]

[[collapsible show=&#34;第四周&#34; hide=&#34;第四周&#34;]]
&gt; **日期**：██/██/20██
&gt; 
&gt; **获取的文字**：“aeoilasnaticp (Finest Laniakea Orchestra) - SYPHONY HUMAN APPEAL X X X X XX X X X”
&gt; 
&gt; **声音内容描述**：二十六分三秒。声音包含一段明显是现场录制的、多乐章的、长而复杂的音乐。它主要由短而轻的打击声和长而持续的高音调合声的歌唱组成。这些声音用不同的已知或未知的语言来歌唱乐句，包括英语、西班牙语和普通话。那些被用地球语言演唱的词翻译为“我爱你”，“宝贝我爱你”，“你将一直会是我的”，“我要回家了”，及“永远不让你离开”。
&gt; 
&gt; **观察到的异常效果**：无（值得注意的是部分个体汇报了听到录音时的舒适和满足感，虽然该效果是否为异常仍无结论）
[[/collapsible]]

[[collapsible show=&#34;第五周&#34; hide=&#34;第五周&#34;]]
&gt; **日期**：██/██/20██
&gt; 
&gt; **获取的文字**：&#34;/-//**EWHOOPWHOOP-- (NUMBER HIT SONG EVER)&#34;
&gt; 
&gt; **声音内容描述**：三分五十六秒。因其异常效果，该描述受限于暴露于其影响的个体所提供的内容：每分钟126次的重复金属和军鼓敲击声。
&gt; 
&gt; **观察到的异常效果**：尽管其本身平凡，那些听到该音轨的个体有100%的可能性讲其分享给最近的人除非受到记忆删除或是无效化管理的阻止。个体将不择手段将其重播给其他人。分享的方法有但不限于：用外部设备录音，‘翻录’技术，和在互联网上通过社交网络进行扩散。该效果甚至应用于只听了非常短录音片段的个体，包括鼓点之间的无声片段。在大批量记忆删除与被称作[已编辑]条约的信息抑制程序实施之前，当今便捷的电子文件分享意味着该模因影响在音频开始播出两天后已传播到全球大约██,██人，包括普通大众。该事件被认为是基金会遭遇的最糟糕的信息泄露，并且在其消失的几周前，提出立即将SCP-3067的收容难度提升到Keter。
[[/collapsible]]

**附录**：从在SCP-3067消失时与其在大约相同位置的[已编辑]卫星发来的新的视觉信息已被没收。SCP-3067的消失被该卫星拍摄的一分钟长的视频所捕获。

以下是细节：在0:46， SCP-3067在消失前发出闪光。几秒后，在0:51，整齐排列的五个未知大小的亮光物体，现被称为SCP-3067-A，自发的出现。这些物体闪光并且发狂似的围绕SCP-3067曾占据的位置运动。在0:54，每个构成SCP-3067-A的物体发出一束散射光线，似乎在‘扫描’周围区域。然后，在0:58，SCP-3067-A以与SCP-3067类似的方式消失。如SCP-3067一样，SCP-3067-A的源头未知。
[[footnoteblock]]
