    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

さて、私は死について何度も考えてきた。

それはいつだって私の心の奥底で粗末に扱われてきた。全ての生物は死ぬ運命にある。私も死ぬ。すぐにではないだろうが、でもそのうち。私は精神科医ではないからこれは殆どくだらなく聞こえるだろうが、しかし私が死は不愉快だと言った時は君に聞いていて欲しい。

このデタラメを427回経験した人間として、身体から魂を引き離すようなことは//バカげてる//と知っているし、その原因も同様だ。致命的な傷や、胃で沸騰する毒、その他なんだかんだの自殺については全部//ケツを舐める//ようなものであって、良い方法じゃない。しかしもっと重要なのは、君がハナから自殺を考えるということは、例えそれが一時的なものであったとしても、君が今やっていること、取り組んでいるプロジェクト、達成しようとしている目標は、少なくとも君にとって生きようと思うほどの価値がない、ということだ。実際、それ自体が君が自殺を考えている理由かもしれないから、君はどんなタスクや責任、負担、期待、野心からも解放されるかもしれない。リストは何年も続き、私は個人的な経験をスラスラと書けるが、私たちはまだそれに十分に近づいていない。ここで私の人生の物語を語るのが、君にとって不快になっても構わないことを願っている。

私が君に伝えたいのは、つまり、私はいつも死ぬことを望んでいるし、//実際//死んでいるが、恐らく他のどの生物より多く死を迎えているというのに、私はまだここにいるということだ。私の呪われた運命として、どういうわけか私は今まで生きたすべての体を覚えている。私は彼らの個人的な記憶を持っていないが、しかし私はまだほとんどの時間、彼らの人生を生き続けなければならない。私はクソみたいな運命を誰かに押し付ける事が可能であるのを見てきた。最も近い例として、私が財団職員の体に乗り移ってしまった時には、代替人員が補充されるまで短時間でも仕事を続けなければならないことがあった。いつも私がサンドバッグだと思って使っている奴らがどう扱われているかを知った時の恐怖といったら、かなり//ショッキング//なものだった。それから彼らは、この小さなつまらない飾りものが私の首にぶら下がっているのを見ると萎縮する。私がその人よりももっと人間らしいかのように。彼らはすぐに研究員のジェフリー・カーターではなくサイト管理官であるブライトの言いなりになる。しかし彼らは、一日中自身のオフィスを空ける怪しげな男よりもカーターの方を//よく//知っているはずだ。私はカーターの記録を調べた。 完璧な出席、仕事ぶりも良い、まさに職員のモデル。運に見放された彼は、実際に...//これ//を...故意に行った、数少ないうちの1人だった。

あるとき、私がDクラスの身体になってオレンジのジャンプスーツから着替えていた時だ。マイク・ゴッドウィン博士は私の肩を掴み、向き合うように回した。私を//デビルジェビル//と呼び、そして長年にわたって彼をとても心配していたと、彼はイライラしながら安心した声色で私にどれほど寂しかったかを話して、私が気付いてさえいなかった腕のクソみたいなタトゥーの思い出を笑った。そして、死刑囚になるなんて君は何をしたのかと尋ねた……だから私は首飾りを上げてみせた。私は、あんなに早く人が意気消沈するのを見たことがなかった。

また、間もなくシニアスタッフになる人がいて、そのうち8人が30年間フィールドエージェントをしていた。彼女の名前はシタラで--  --//すっごく//……ああいや、すまない。感情的になった。--  --シタラ。彼女はアジアの複数のサイトで勤めたが、そこは、もし君が知らないなら、そこは700以上の施設があるマジで//めちゃくちゃデカい//大陸だ。彼女はその当時私が見た中で[[span class=&#34;ruby&#34;]]最も聡明[[span class=&#34;rt&#34;]]brightest[[/span]][[/span]]だったから、私はようやく彼女を尊敬する約300人のスタッフの前でサイト-40セミナールームで彼女の光り輝く新しい黒いキーカードを渡すことに興奮した。それはもしかしたら彼女がした唯一の愚かなことだったかもしれない。彼女はあまり使わないきれいなヒールを履いていて、勿論それを履いて歩くことに慣れていなかった。彼女は呪うべきタイルの隙間につまずいて、私にぶつかった。彼女として目を開けた瞬間、私は悲鳴を上げた。それ以来、私は彼女の古いサイトに自ら行ったことはない。それに、トップ科学者の殺人者をいずれにせよ彼らが歓迎するわけはないだろう。

これらの例を別にすれば、私たちは皆、//私たち//を作る個性的な価値を持っている。ひとつ残らずこれらの身体も？人間。相互作用したのも？人間。毎朝、ロビーで友人や知人に丁寧に//ハロー//ということが突然出来なくなり、悲しくはないけれど明らかに変な気分になるのだって。これらは、すべて人間だ。人間の魂に取って代わるものはないし、人間の魂を作り出すものもない。それは君のためだけに作られている。勿論、それはありきたりで、でっち上げられた哲学的なハッタリに同調しているだろうが、あまりに多くの人々の人生がどのようなものかを見てきたから、私はそれに誓おう。しかし、君にはそんな時間はない。経験から学ぶ以外は、いつでも神を選んで祈ることができる。そして、本当に、それが最初に私たちがどのようにして起こったかを答えられる最も近いものだ。なぜなら、私たちの生死のシステムが何であるかを私が知ってるなら、それは最悪だからだ。

唯一確実に言えることは、この肉の檻から引き抜かれた瞬間、神であろうとなかろうと、君は自分の人生で何をしたかに直面し、この地球上で何をしてきたかを見るということだ。私はカーターやジェビルやシタラとは変わらない人間だ。私は死ぬときは何も感じないが、自分がしたこととそれが引き起こしたことをすべて覚えている。私はおそらく死の戯言の特別なケースだろう。君がそれを停止しようとしているときに再生されるその記憶を私は完全に買うことができる。君はこの時点に至るまで君を導いた悪い時代をほとんど覚えていて、悲しい遺書で君の人生を終えるだろう。君は永遠のプレイリストとして君の悲しい手荷物で虚空に閉じ込められたく無いだろう。私を信じてくれ。私は、クソッタレ、いくつかのとんでもない間違いをしたから、狂気にふける前に、首飾りにつるされて3日間辛抱した。

あぁ……私はただ……。不満の捌け口になってすまない。私は自分の信念を説き続け、自分の愚かさを投影し、この暴言の中で小さなメッセージを繰り返しているが、私のこの状態が過去100年間で多くの人生を見ることを可能にしてくれたということを、確実に理解したいと思う。自殺するというのは//素晴らしいとは言えない//ということを君は分かってくれ。死ぬことは、君自身と君を気にする人々の両方にとって、本当に嫌なことだ。本当に傷つけることになる。エッジの効いたシーンコアのエモかもしれないが、そんなこと言ったって、クソ、私は重要じゃない、誰も私を気にしないんだ。間違ってるんだ、君は。君は千人もの人を殺して、どこにもないところに無名の墓を持つことができる。人情味のある人が通り過ぎて君のために祈ったり、そこにはどんな生きものが埋められているのだろうと思ったりする瞬間以外にな。そうだろ？ それは気にする人だ。私は気にする。誰かがそうする。

あと約1時間で別のサイトに行かなくてはならないから、ここでまとめにして、君に分かるように言う。正直に言おう。物事は//過酷//だ。ここで働くことは//地獄//だ。仕事のとある時点で//本当の地獄//が見えるかもしれないが、神のみぞ知る。これは非常に豊かで気楽な立場のサイト管理官だから言えるようなものだが、ここの席に来るまでには本当に多くの犠牲を払った。

君の生産性が低下していると//感じて//も、君の人生は君が取り組んでいるものをはるかに超えていることを覚えておいてくれ。燃え尽きて、//これじゃあ不十分だ//という不安は、常に付き纏って離れることを拒否する。そんなときは周りを見て、1〜2日休んで、同僚と雑用の雑事について話して、趣味でも始めればいい。

仕事に貢献するというプレッシャーとは何の関係もない、君を幸せにする何かを見つけるんだ。そして、今後継続するためのモチベーションが必要な場合は、常に君が価値を持っている方法と、くだらない死がいかにあるかという今のこの話を思い出せばいい。 私の実在についてのとりとめのない別の嫌な話が必要なときは、私の連絡先はスタッフリストにある。いいね？私はいつでも君の側にいるよ。

文字通りにね。</textarea></pre>
