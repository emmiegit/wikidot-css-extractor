**Specjalne Czynności Przechowawcze:** SCP-4322 ma pozostać aktywny bez przerwy, z codziennymi czterogodzinnymi przerwami transmisji. Przesłuchania Klasy D pod wpływem podmiotu mają być przeprowadzane kwartalnie, by zachować jakość usługi. Zachęca się personel do proponowania mediów do możliwego dołączenia do transmisji.

**Opis:** SCP-4322 to nadajnikoodbiornik radiowy, anomalnie zmodyfikowany, by transmitować fale psioniczne zamiast promieniowania elektromagnetycznego. Odbiera za pomocą standardowego kabla Ψ-5[[footnote]]Kabel koncentryczny zaprojektowany, by przenosić anomalne informacje memetyczne.[[/footnote]] i do czasu modyfikacji przez Fundację nadawał wykorzystując jego metalowe obramowanie jako antenę. Obiekt został pozyskany od PoI-3984 w Szczecinie, Polska, który używał go by zapewnić komfort jego matce.

Energia psychiczna tworzona przez SCP-4322 pasuje do anomalnego promieniowania Typu Δ, charakteryzowanego przez ekstremalnie niskie oddziaływanie na materię i wysoką propagację na dużych dystansach. Jako część Projektu Somnium fundacyjny badacze zainstalowali przedłużenie anteny wykonane ze stopy berylowo-miedziowo-ołowiowego. Zwiększyło to efektywny zasięg SCP-4322 z około 4 metrów do 2.1 × 10^^7^^ metrów, pozwalając na odebranie jego sygnałów z jakiegokolwiek miejsca na Ziemi.

Jednakże pomimo wysokiego zasięgu sygnał jest słaby i trudny do wykrycia: jedyne znane odbiorniki do psychoreceptory Klasy II lub świadome umysły nieotrzymujące normalnych bodźców sensorycznych.

Ze względu na psychiczną naturę transmisji, odbierające osoby są w stanie w pełni postrzegać transmisję bez względu na wcześniejsze niepełnosprawności[[footnote]]Takie jak głuchota, czy ślepota.[[/footnote]] lub płynność językową. Obecnie trwają badania mające na celu uwzględnić też wrażenia dotykowe, smakowe i węchowe.

Media wybrane dla SCP-4322 powinny być głównie nieofensywne i zróżnicowane kulturowo. Poprzednie transmisje zawierały przykładowo:

* Szósta symfonia Beethovena F-dur
* Godzinne nagranie deszczu
* Dokument o historii rachunku różniczkowego
* Improwizowany, niezależny jazz z [[[SCP-5805]]]
* Obrazy przedstawiające wilki na polowaniu
* //Mój sąsiad Totoro// (1988)
* Tuwiński śpiew gardłowy
* Zdjęcia natury wykonane w Nowej Zelandii
* //Dark Was the Night// autorstwa Ślepego Willie&#39;iego Johnsona

**Dodatek 4322-1:** Projekt Somnium

Po odkryciu obiektu ten był trzymany w szafce klasy Bezpieczne do czasu jego użycia w badaniach nad słabą psychosygnalizacją. Sądząno, że pozwoli ona na komunikację polową w przypadkach, w których standardowe wyposażenie radiowe nie może być użyte. Mimo że projekt został ostatecznie porzucony, odkryto, że eksperymentalny stop B-1304 był efektywny w propagacji fal SCP-4322.

Starszy Badacz Chen zaproponował Projekt Somnium, który został odrzucony przez O5-13, jako nieakceptowalne ryzyko dla normalności. Komitet ds. Etyki później zagłosował, by unieważnić decyzję i zatwierdził przydzielenie zasobów dla projektu.

Testowanie umiejętności SCP-4322 do transmitowania dźwięków, obrazów i abstrakcyjnych konceptów zostało przeprowadzone na D-41562 poprzez tymczasowe uniemożliwienie mu odbierania czynników zewnętrznych.[[footnote]]To tym, jak jego ciało umarło, jego mózg został przeniesiony do standardowej kapsuły interfejsu umysłowego zgodnie z fundacyjnym protokołem pogrzebowym.[[/footnote]] W przeciągu czterech miesięcy wykonano modyfikacje nadajnika obiektu, by osiągnąć zasięg globalny. Przez sześć miesięcy przeprowadzano próbę testową z celem odkrycia nieznanych wcześniej efektów ubocznych. Po uznaniu podmiotu za bezpiecznego, O5-4 zaakceptował pełne wykorzystanie SCP-4322, a jego klasa została zmieniona na Thaumiel.

Szacuje się, że od czasu jego aktywacji podmiot zmniejszył cierpienie ponad [[[end-of-death-hub|dwunastu milionów pozbawionych ciała mózgów]]].
