일주일 간격으로 제41기지의 지정 인원들이 2인 1조를 이뤄 SCP-833-KO 개체를 수색해야 한다. 해당 인원들에게는 W등급 기억제, 수집용 집게, 수집통 등 적절한 도구가 제공된다. 이 과정에서 필요할 경우 제41기지 인원을 수색하는 것이 허가된다. 격리의 용이함을 위해 지정 인원을 제외한 제41기지의 다른 인원에게도 SCP-833-KO의 정보가 일부 제공된다. SCP-833-KO 개체를 발견한 인원은 지정 인원에게 해당 사실을 보고해야 한다.

SCP-833-KO 개체를 확보할 때는 신체 일부가 개체와 직접 접촉하지 않도록 해야 한다. 확보한 개체들은 수집통에 담아 옮긴 뒤 제41기지의 지정된 격리실에 넣는다. 6시간 내에 SCP-833-KO 개체들을 모두 확보하는 데 실패했을 경우 청소 도구 등을 활용해 대상을 격리실에 넣거나 구석진 곳으로 밀어내려 시도해야 한다.

SCP-833-KO와 접촉한 인원은 재단 심리학부가 제작한 매뉴얼에 따른 적절한 탐닉 치료를 받아야 한다. 대상과의 접촉이 고의적이었을 경우 해당 인원에 대한 징계를 내릴 수 있다.

**설명:** SCP-833-KO는 제41기지에 일주일 간격으로 3개씩 나타나는 항밈성 개체들을 집합적으로 지칭하는 말이다. 대상의 항밈성은 오감으로 직접 인식할 때 감각기억[[footnote]]감각기관으로 인식한 정보가 처리되기 전 수 밀리초~수 초 정도의 짧은 시간동안 유지되는 기억.[[/footnote]]을 교란해 인식을 방해하는 식으로 나타난다. 항밈성의 정도는 각각의 개체마다 상이하며 이는 어느정도 정규 분포를 따른다. 대상과 접촉한 인원들은  SCP-833-KO 개체를 대략 소형 고무공 정도의 크기라고 묘사한다.

SCP-833-KO의 항밈성은 특히 시각적 정보에서 두드러지게 나타난다. 기억제를 복용하지 않은 인원에게 평균 수준의 항밈성을 가진 SCP-833-KO 개체를 시각적으로 노출시켰을 경우 인원은 개체의 존재를 파악하는 데 어려움을 겪으며, 기억제를 복용한 인원의 경우 개체의 존재와 위치는 파악할 수 있으나 크기 등 세부적인 형태를 파악하는 데 어려움을 겪는다. 청각, 후각, 미각적 정보의 경우 인식에 약간의 어려움을 겪는 정도로 나타났다. 개체의 항밈성은 개체의 사진, 영상, 음성파일, 그래픽 모델에서도 마찬가지로 나타났다.

예외적으로 SCP-833-KO의 촉각적 정보는 항밈성 이외에도 밈성과 마약을 섭취했을 때와 유사한 의존성을 나타낸다. SCP-833-KO를 촉각적으로 인식하는 것은 도파민 분비를 촉진하며 이는 대상에 대한 강한 의존성을 유발한다. 또한 개체와 접촉한 인원은 시간이 지날수록 촉각적 자극에 내성을 가지게 되므로 더 강한 의존성을 가진 개체를 요구하게 된다.

SCP-833-KO의 의존성은 개체의 항밈성과 비례하기 때문에 특정 시점부터 인원은 개체를 찾을 수 없게 되지만, 기억제를 훔치거나 기억제를 만들어내어 개체를 찾는 사례 또한 드물게 존재한다. 해당 사례 중에서는 기억제와 관련된 지식이 전무한 인원이 기억제를 만들어낸 경우도 있었으며, 거짓말탐지기를 동원해 심문해봤으나 어떻게 해당 인원이 기억제를 만들 수 있었는지는 알 수 없었다.

SCP-833-KO의 밈성은 접촉 이후 시간에 비례해 근처의 인원[[footnote]]주로 SCP-833-KO 개체와 접촉한 적 없는 인원을 전파 대상으로 잡는다.[[/footnote]]에게 개체를 전파하려는 충동을 서서히 불러일으키는 식으로 나타난다. 일반적으로 개체에 노출된 지 3~5일 이후에 전파를 시도하며 이를 완료할 시 충동이 해소된다. 이 경우를 제외하면 대상에 노출된 인원은 SCP-833-KO 개체를 숨기려 하며 이는 별도의 변칙성이 아닌 단순히 대상에 대한 의존성과 현행 특수 격리 절차에 의한 것으로 판단된다.

SCP-833-KO의 의존성과 밈성은 항밈성과는 별개로 작용하며, 개체를 인식하는 데 영향을 주지 못한다. 이는 우연히 인원이 항밈성/의존성이 강한 개체와 접촉했을 경우 해당 인원에게 심각한 피해를 초래할 수 있다. 이 경우 인원은 개체의 의존성과 밈성에 의해 충동이 축적되지만, 개체의 항밈성에 의해 이를 제대로 해소할 수 없게 된다. 인원은 이로 인해 극심한 스트레스와 관련 정신 질환을 나타내며, 일부 경우 자살을 시도하기도 한다. 이러한 위험성 때문에 Z등급 기억제를 이용해 아직 확보하지 못한 개체를 모두 회수하자는 제안이 있었으나 회수 과정에서의 위험성, Z등급 기억제 자체의 부작용으로 인해 기각되었다.

SCP-833-KO는 주로 캐비닛 속이나 책상 밑처럼 CCTV의 사각지대에 해당하는 곳에 출현한다. 이는 대상의 항밈성과 함께 대상의 확보를 방해하는 주된 요인이다. 마찬가지 이유로 대상의 출현 순간을 포착하려는 시도는 실패했다.

**부록 1: SCP-833-KO 최초 확보 기록**
SCP-833-KO은 제41기지의 업무 효율 감소와 █건의 자살사건을 조사하던 도중 발견되었다. 기지에 파견된 요원들은 공통적으로 기지의 모든 직원들이 업무에 집중하지 않은 채 다른 일에 열중하고 있는 듯하며, 휴게실에 용도를 알 수 없는 약물이 비치되어 있다고 보고했다. 파견 3일 후 ██ 요원이 기지 연구원에게 모양을 알 수 없는 물체를 받았으며, 4등급 임시 권한 사용 결과 해당 물체와 관련된 것으로 보이는 기록 2█건을 발견했다고 보고했다. 해당 정보에 따라 사령부 정보국이 내부 감사를 수행했으며 그 결과 SCP-833-KO의 존재가 적발되었다.

이후 제41기지 전 인원에게 탐닉 치료와 기억소거 조치가 실시되었다. 기지이사관를 포함한 ██명의 인원에게는 징계가 내려졌다.

[[collapsible show=&#34;+ 4등급 이상 보안 인가 필요&#34; hide=&#34;- 인증됨&#34;]]
심층 조사 중 휴게실에 비치되어 있던 약물이 항밈학과에서 개발 중인 약물 V-0021과 성질이 비슷한 것으로 확인되었다. 약물 개발 진전을 위해 면담 과정에서 해당 화학물질을 제작한 것으로 밝혀진 인원들은 탐닉 치료를 받은 뒤 항밈학과로 발령되었다. 이 시점부터 기존 V-0021의 부작용들이 대폭 완화되어 실용 가능한 수준으로 발전했으며 이후 해당 약물은 W등급 기억제라 명명되었다. 이 약물의 개발은 즉시 SCP-833-KO의 특수 격리 절차에 반영되었다.

항밈학과로 발령된 인원 중 ████ 연구원은 영구적으로 망각 기능을 망가뜨리는 약물을 제조했으며 추후 이것은 Z등급 기억제라 명명되었다. 연구실 감시카메라의 영상 기록에서는 ████ 연구원이 약물을 제조하고 섭취하는 모습과 그 직후 무언가를 발견하고 상호작용하는 듯한 모습이 확인되었다. 약물 섭취 시점에서 약 3시간 뒤 ████ 연구원은 Z등급 기억제의 효과로 인해 사망했다.

&gt; 이 글을 보고 계신다면, 축하드립니다. 그쪽도 기억제나 그 비슷한 것을 제작하셨나 보군요. 저희는 (아마도) 재단 초기의 반개념과이며, 이 개체를 만들어냈습니다.
&gt; 
&gt; 이 개체는 기억제의 재개발을 위해 만들어졌습니다. 그러니 우선 기억제 얘기부터 해보죠. 저희는 항밈을 발견한 직후부터 기억제나 기억보조장치의 개발에 매진했습니다. 그리고 몇 년의 연구 끝에 기억제를 만들어냈죠. 그리고 이 기억제를 사용해 재단 데이터베이스의 항밈을 연구하던 도중 예전에 이미 기억제가 만들어진 적이 있었으며 이미 항밈 관련 부서가 있었다는 사실을 알게 되었습니다. 이 항밈 관련 부서가 [[[your-last-first-day | 사라지면서]]] 기억제도 같이 사라진 것입니다. 그러니까 저희는 이미 만들어진 적 있는 약물을 다시 만들기 위해 수많은 돈과 시간을 쏟아부은 셈이죠.
&gt; 
&gt; 저희는 이런 의미 없는 행동을 또다시 반복하는 것을 원치 않았습니다. 그래서 프로젝트 헨젤이라는 이름으로 기억제를 보존할 방법을 논의했고 진행한 연구와 과거의 사건들에서 알파벳 2개가 하이픈으로 연결되어 있는 훈련법, 약물, 밈적 인자 등등 몇 가지를 골라냈습니다. 저희는 이 모든 요소를 이용해 개인의 기억 속에 정보를 고정시켰고, 항밈 인자로 잠시 무의식 속에 남겨뒀다가, 개인이 //필요//할 때 그 정보를 불러올 수 있도록 했습니다. 저희가 고정한 정보는 항밈에 대한 느낌과 기억제의 제조법이었습니다.
&gt; 
&gt; 이 개체는 고정된 정보를 꺼내야 할 //필요성//을 부여해줍니다. 우선 이 개체는 그 밈성을 통해 고정 조치를 받은 인원에게 전달되어 개체와 접촉할 수 있도록 만듭니다. 이후 해당 인원은 더 강한 의존성을 가진 개체를 찾으려 하며, 그 과정에서 고정된 정보를 통해 이 개체가 항밈과 관련이 있다는 걸 깨닫게 됩니다. 이후 이 인원은 다른 고정된 정보인 기억제의 제조법을 이용해 기억제를 제조하게 됩니다. 의존성과 밈성은 밈학과가, 항밈성은 저희가 부여했습니다.
&gt; 
&gt; 마지막으로 저희는 항밈 관련 부서가 사라진 이후에도 개체가 계속 나타날 수 있도록 해야 했으며, 이를 위해 며칠 동안 회의를 했습니다. 어느 날 회의를 마치고 사무실로 돌아왔을 때 책상 위에서 이 개체를 발견했습니다. 그러자 제 머릿속에는 그런 생각이 들었습니다. &#39;누가 이걸 여기에 둔 거지?&#39; 그 직후 질문에 답이 있다는 것을 깨닫고 반개념과의 인사 기록을 확인했으며 어떤 일이 일어난 건지 파악했습니다.
&gt; 
&gt; 저는 다음 날 회의에서 문제가 해결되었다는 사실을 전달했습니다. 그리고 이 개체를 위해 전용 격리실을 2개 만들었고 적당한 조치를 취한 뒤 메모를 하나씩 남겼습니다. 이제 어디서 이 개체가 나오는지 알 수 있을 겁니다. 다른 격리실의 존재를 모르셨다면 그건 제 조치가 정상적으로 작동하고 있다는 뜻이니 애써 찾아보실 필요는 없습니다.
&gt; 
&gt; 어찌 되었든, 기억제를 되찾으신 걸 축하드립니다. [[[scp-2111| 유령]]] 조심하시고요. 다시 잊힐 날까지 계속 확보하고, 격리하고, 보호하십시오.
