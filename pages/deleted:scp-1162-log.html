**SCP-1162 추가 실험 기록**
**저자:** [[*user JustUsWill]], //et al.//   
**원작:** http://scp-wiki.wikidot.com/scp-1162-log
**역자:** [[*user lovegold]]
[[include info:end]]

모든 실험 기록은 다음과 같은 양식에 따라 작성해주십시오.
**피험자:**
**회수한 물품:**
**분실한 물품:**
**주석:**
------
**피험자:** 킹 박사
**회수한 물품:** 492개의 사과 씨앗을 담고 있는 비닐 봉투 1개
**분실한 물품:** 롤렉스 금색 손목시계 1개
**주석:** //이번 실험은 피험자가 잃어버린 적이 없는 물품이 나온 첫번째 사례다.//
------
**피험자:** 선임 연구원 그랜트

//주석: 선임 연구원 그랜트는 지속적인 실험을 행할 의도로 실험에 참가했으며 60자루의 평범한 펜을 가지고 있었다.//

**회수한 물품:** 1988년산 뷰릭 르세이버 차키 1개
**분실한 물품:** 펜 1개
**주석:** //이 차는 예전에 팔았는데. 젠장.//

**회수한 물품:** 포장지를 뜯지 않은 중간 사이즈 콘돔 1개
**분실한 물품:** 펜 1개
**주석:** //고등학교 때 잃어버렸던 것 같다.//

**회수한 물품:** 화씨 451의 단행본 1부
**분실한 물품:** 펜 1개
**주석:** //이거 전부터 찾고 있었던 건데!//

**회수한 물품:** 펜 1개, 이전 실험에서 분실했던 그 물품임
**분실한 물품:** 펜 1개
**주석:** //허, 이것 봐라?// 

선임 연구원 그랜트는 이 후 실험을 30번 동안 반복하였으나 전부 펜 1개를 잃고 펜 1개를 회수하는 것으로 끝났다.
------
**피험자:** D-1144
//피험자는 실험이 진행되는 동안 정비공으로 일하면서 분실했던 드라이버를 계속해서 떠올릴 것을 지시받았다.//
**회수한 물품:** D-1144의 1996년도 여권 한 개
**분실한 물품:** 펜 1개
**주석:** 

**회수한 물품:** 4그램 정도의 코카인이 들어있는 비닐 봉투 1개
**분실한 물품:** 펜 1개
**주석:** //물품은 즉시 압수되었다.//

**회수한 물품:** 드라이버, 허나 피험자가 떠올리고 있던 것은 아니였다
**분실한 물품:** 펜 1개
**주석:** //추가적으로 행해진 실험에 의하면 대상은 어떤 물품을 회수할지 따로 통제하는 능력은 없는 것으로 보인다.//
------
**피험자:** 루미너스 요원
//주석:루미너스 요원은 SCP-1162가 비슷한 물건들을 여러 번 “먹으면” 반복되는 결과만 나올 것이라는 가설을 세우고, 본인의 개인 사물함에서 가져온 물품들로 실험을 진행하였다.//

**회수한 물품:** 상표가 없는 검은색 선글라스 1개
**분실한 물품:** SCP 재단 신분 확인 배지 1개
**주석:** //루미너스 요원에겐 새로운 배지가 지급되었지만, 이 실험 이후 “SCP-1162가 먹어버렸어요”는 더 이상 배지를 잃어버린 것에 대한 변명이 되지 못한다. 실험 구역으로 가져가지 말 것.//

**회수한 물품:** 512MB RAM 스틱 1개
**분실한 물품:** 작은 소금 통 1개
**주석:** //물품은 IT부서에 예비용으로 기증되었다.//

**회수한 물품:** 맞춰져 있는 7개의 마트료시카 인형 1세트
**분실한 물품:** 직불 마스터카드 1장
**주석:** //&#34;뭐, 은행에서 내가 이걸 어떻게 잃어버렸는지 설명 안해도 된다는 것은 좋은 일이군.&#34;//

**회수한 물품:** 심하게 녹슨 KA-BAR 전투 나이프 1개
**분실한 물품:** 처음엔 아무것도 사라지지 않은 것처럼 보였지만, 자세하게 살펴본 결과, 루미너스 요원의 개인 권총의 공이가 사라졌음이 밝혀졌다
**주석:** //&#34;내가 살아있을 때, 그만둬야겠어.&#34;//
------
**피험자:** 연구원 벨디
**회수한 물품:** 다양한 레고 조각들이 들어있는 플라스틱 상자
**분실한 물품:** 낚시 허가증 1개
**주석:** //&#34;아직 낚시 여행 가지도 않았는데 이런 일이.&#34;//

**회수한 물품:** 바이지오(Vizio) 브랜드의 리모콘 1개
**분실한 물품:** 아이폰 1개
**주석:** //&#34;이런 개[욕설 편집됨]&#34;//
------
**피험자:** 헨드릭스 하사
**회수한 물품:** 1989년 LA행 열차표 1장
**분실한 물품:** 왼쪽 전투화
**주석:** //&#34;이 표를 팔아서 새 전투화를 사진 못하겠지.&#34;//

**회수한 물품:** 왼쪽 전투화
**분실한 물품:** 오른쪽 전투화
**주석:** //&#34;희한하군.&#34;//

**회수한 물품:** 오른쪽 전투화
**분실한 물품:** 왼쪽 전투화
**주석:** //&#34;이게 지금 나한테 뭔 [욕설]을 하는 거지.&#34;//
------
**피험자:** K████ R█████████, 7살

//주석: 피험자는 최근에 해체된 ████████ ███ 종교 집단에서 태어나 자랐고, 해당 집단에서는 피험자에게 개인 물품 소지를 금지했다.//

**회수한 물품:** 빠진 젖니 1개
**분실한 물품:** 2002년 미화 25센트 동전 1개
**주석:** //피험자에게는 기억 소거를 시행하였고, 후에 민간인 사회로 보내졌다.//
------
**피험자:** 리처즈 요원

//주석: 피험자는 자신이 [편집됨]을 탐사하면서 잃어버렸던 메모리 카드를 찾을 수 있게 해당 실험 참가에 대한 허가를 부탁했고, 피험자에게는 “같은 물품을 손실하고 회수하는” 패턴을 반복하기 위해 동일한 메모리 카드 10장이 주어졌다.//

**회수한 물품:** 탈부착이 가능한 이빨 교정기 1개
**분실한 물품:** 메모리 카드 1개
**주석:** //엄마는 내가 이걸 잃어버린 것에 대해 항상 잔소리하셨지.//

**회수한 물품:** 물에 젖은 담배갑 1궐련
**분실한 물품:** 메모리 카드 1개

**회수한 물품:** 손상된 메모리 카드 1개
**분실한 물품:** 메모리 카드 1개
**주석:** //어느 정도 부서져있었지만 메모리 카드의 ID 태그를 확인해보니 내가 신고식 갔다오면서 잃어버렸던 그 물건이 맞다. 난 젖은 담배갑이나 못쓰게 된 물건 때문에 ███ 달러의 장비를 손해 본 것에 대해 얘기하고 싶지 않은걸.//
------
**피험자:** D-5524
//주석: D-5524는 비활성화 상태의 케테르급 객체인 SCP-████를 소지하고 있을것을 지시받았고 SCP-1162가 문제를 발생시키는 작은 SCP 객체를 격리하는데 적합한지 확인해보았다.//
**회수한 물품:** 코드가 없는 아이홈(iHome) 캡슐 스피커 1세트
**분실한 물품:** SCP-████
**주석:** //D-5524는 즉시 제거되었다.//

**피험자:** D-5566
//주석: D-5566은 그녀가 SCP-████이나 이전 실험에 대해 모르고 있기 때문에 선택되었다. 실험은 완전 보안 상태 하에서 객체를 다시 격리할 수 있도록 충분한 양의 물품을 소지하고 진행되었다.//
**회수한 물품:** 활성화 상태의 SCP-████
**분실한 물품:** 알 수 없음.
**주석:** //D-5566은 SCP-1162에서 팔을 빼자마자 SCP-████에 의해 즉사하였다. 다른 사망자는 발생하지 않았고 SCP-████는 아무런 사고 없이 다시 격리되었다. “처분 목적”으로 물품을 넣었을 경우 다음에 꺼내지는 물품은 의도적으로 넣은 마지막 물품이 될 수 있다는 사실이 밝혀졌다. 장기적으로 사용하지 않을 경우 위치를 이동시킨다는 SCP-1162의 특성상 이러한 방식의 사용은 격리 실패라는 용인할 수 없는 위험을 초래할 수 있다. 더 이상 이러한 방식의 실험은 금지된다.//
------
**피험자:** 화이트 요원

**회수한 물품:** “헤인스(Hanes)”사의 꼬리표가 붙어 있는 깨끗하고 많이 입어 낡은 튜브 삭스 양말 1개 
**분실한 물품:** 왼쪽 콘택트 렌즈
**주석:** //&#34;진심이냐? 난 4겹이나 되는 방한복을 입고 있는데 이 놈은 굳이 내 개같은 렌즈를 가져갔다는 거야?&#34;//

**회수한 물품:** 4월 1일 좌천 당시 ██등급으로 강등되기 전 화이트 요원에게 지급된 ████년 급료 보증서 1장
**분실한 물품:** 오른쪽 콘택트 렌즈
**주석:** //&#34;좋아, 이거 말이 좀 통하는데? 내가 지금 이걸 제대로 보고있는게 맞다면, 내가 예전에 받아왔던 금액의 월급을 다시 받을 수 있다는건가?&#34;//

//주석: 화이트 요원은 엄밀히 말해 예전의 급여 수준을 잃지는 않았다. 인적 자원부는 앞서 언급된 기간에 화이트 요원 본인이 표준 이하의 실적 문서를 통해 자발적으로 이전 급여율을 포기했다는 사실에 동의하였다. 누구도 “잃어버리지 않은” 것을 “발견”할 수는 없기 때문에, 그녀의 임금은 현재보다 낮은 비율로 유지될 것이다.//

**회수한 물품:** [편집됨]
**분실한 물품:** 속옷
**주석:** //&#34;이거 내거 아냐! 난 이미 결혼했는데 뭐가 좋다고 이런걸 필요로 하겠어? 젠장 알아서 해, 망했구만, 다 끝났어. 아, 환장하겠네.&#34;//

//수석 연구원 주석:// 회수한 물품의 성질에 관해 물어봐도 답변은 없을 겁니다. 그리고 인적자원부에 보고도 해드리죠.
------
**피험자:** 네이먼 박사
//주석: 네이먼 박사는 내용물로 가득 찬 사무실 쓰레기통을 들고 실험을 진행했다.//

**회수한 물품:** 케이스가 없는 교육용 오락 게임 “공룡 사냥꾼” CD 한 장
**분실한 물품:** 소다 1캔
**주석:** //이거 기억나네. 11살 때 가족 공용 컴퓨터에 있던 걸 엄마가 꺼내가시고는 “기억하기 쉬운 곳”에 두셨지. 다신 이걸 보지 못했어.// 

**회수한 물품:** 네이먼 박사의 현재 시력과 일치하는 안경 1개
**분실한 물품:** 쓰레기통 깊은 곳에서 알려지지 않은 물체
**주석:** //작년에 시애틀로 여행 갔다가 잃어버린건데. 예비용으로 하나 둬야겠군.// 

**회수한 물품:** 512MB 플래시 드라이브 1개
**분실한 물품:** 구겨진 문서 1개
**주석:** //중학생 때 잃어버렸던 거다. 적어도 이 경험은 나에게 상시 백업을 하라는 교훈을 남겨줬지.// 

**회수한 물품:** &lt;칼데론의 격노&gt; 페이퍼 백 1권
**분실한 물품:** 쓰레기통(내용물은 유지됨)
**주석:** //헉. 이건 생각 못했는데.//

//수석 연구원 주석: SCP-1162의 구멍 속보다 큰 부피를 가진 물품이 사라진 것은 이번이 처음입니다. 그의 추가적인 실험을 면밀히 관찰해 볼 필요가 있습니다.//
------
**피험자:** 휴먼 박사
**회수한 물품:** 금속 케이스에 박사의 이름이 새겨진 2GB 플래시 드라이브 1개
**분실한 물품:** 내부와 외부의 모든 체모
**주석:** //워우, 왁스바르는 것보다 더 끝내주는 것 같은데.//
------
**피험자:** 루미너스 요원

**회수한 물품:** 온전한 상태의 1963년 &lt;엑스맨&gt; 한 부
**분실한 물품:** 카지노(Casio) 손목시계의 손목 줄, 본체는 변화 없음
**주석:** //마지막으로 가지고 있었을 때가 내 트럭에 있었을 때였는데, 그 때는 새거였지!//

실험을 75회 되풀이하여 알아낸 정보를 바탕으로, 연구원 S█████는 분실된 구형 물체가 크기와 관련하여 정규 분포를 따르며, 평균 지름은 7.25cm이고 표준 편차는 약 2.5cm라는 사실을 알아냈다. 실험이 진행되는 동안, 지름이 15cm 이상인 구는 분실되지 않았는데, 이는 SCP-1162가 구멍의 크기와 맞지 않는 물체를 가져갈 수 없기 때문인지 아니면 정규 분포에 따라 그 크기의 물체가 선택 될 확률이 0.1% 이하이기 때문인지는 정확히 알 수 없다.

//주석: 이 구체는 나에게 아무런 의미가 없는 물건이고, 그렇기 때문에 물건에게 주어진 개인적인 의미가, 분실되는 확률에 영향을 미치는지에 대해서 우리는 아직 알아내지 못했다. 허나, 실제로 별 의미 없는 물건들이 무작위로 분실된다는 것은 확실하다.// -연구원 S█████

**주석:** //솔직히 말씀드리자면, 전 이 동전 하나 잃어버린게 제 인생에 있어서 가장 큰 충격이었습니다.// -하급 연구원 러트

**회수한 물품:** 25달러짜리 지폐와 5달러짜리 타코벨 기프트 카드가 들어있는 지갑 하나.
**분실한 물품:** 먼지 한 덩이
**주석:** //젠장, 끝내주는데! 내 진공청소기 속 먼지가 전부 청소됐잖아!// -하급 연구원 러트

**회수한 물품:** 내용물이 빈 몬스터 에너지 음료 1캔
**분실한 물품:** 녹색 모직 모자 하나.
**주석:** //에이 씨, 우리 할머니한테 받은 모자였는데...// -하급 연구원 러트

**회수한 물품:** 작은 고무공 하나.
**분실한 물품:** 이전 실험에서 회수했던 지갑, 내용물은 이미 비워 둠.
**주석:** //이거 가져갈게요.// -하급 연구원 러트

**회수한 물품:** 깎지 않은 HB연필 한 자루.
**분실한 물품:** 인쇄용지 1장.
**주석:** //이봐들요, 이거 [욕설] 재밌는데요.// -하급 연구원 러트
------
**피험자:** 펠트이치 박사

**회수한 물품:** 중국 요리 //사오마이//[[footnote]]역주: 밀가루 반죽에 다진 돼지고기를 넣고 꽃 모양으로 빚어 쪄서 만드는 중국 요리.[[/footnote]] 몇 조각.
**분실한 물품:** 펠트이치 박사가 입고 있는 옷의 실 200줄.
------
**피험자:** 요원 메이

**회수한 물품:** 16MB짜리 플레이스테이션 2 메모리 카드 1장
**분실한 물품:** 이빨 1개
**주석:** //오 [욕설], 이 메모리 카드는 우리 엄마가 나한테 크리스마스 선물로 준거잖아. 내 이빨만큼의 가치가 있고말고.// -요원 메이
------
**피험자:** 하급 연구원 알레시아 그랜트
**주석:** 피험자는 일반적인 평상 실험복을 입은 것을 제외하곤 별도의 물품은 가지고 있지 않다.

**회수한 물품:** 대변으로 뒤덮인 결혼 반지 1개.
**분실한 물품:** 유리로 된 인조 눈알 하나.
**주석:** 향후 실험 시, 인공 보철물 혹은 임플란트를 한 피험자나 소모성 인원은 실험을 하는 데에 있어서 애로사항이 있을 것이다. SCP-1162는 최소한의 물품을 구별하는 능력에 문제가 있는 것으로 보인다.
**부록:** //“이 반지를 잃어버렸을 때 내 왼쪽 눈을 바쳐서라도 이 반지를 찾겠다고 했었거든. 근데 진짜 그렇게 될 줄은 상상도 못했네.”// -알레시아 그랜트

**회수한 물품:** 심하게 부패하였고 목줄을 차고 있는, 고양이속 고양이과 생물의 두개골(파손됨)과 그것에 연결된 부분적으로 온전한 척추뼈. 목줄에는 “루시”라고 적혀있다.
**분실한 물품:** 지난 실험에서 회수한 대변으로 뒤덮인 결혼 반지 1개
**주석:** 이 쯤 되면 죽은 동물들이 나오는 건 흔한 일인 것으로 보인다. 이를 부작용의 가능성 중 하나로 사전에 미리 경고할 것인지는 향후 회의에서 검토될 예정이다.
**부록:** //“안 돼... 불쌍한 루시. 우리가 몇 년 전에 잃어버렸던 아이였지. 아무래도 차에 치인 것 같아. 반지는 뭐 1162가 보관해주겠지만, ████는 멍청한 놈이었어.// -알레시아 그랜트

**회수한 물품:** 1995년에 만들어진 것으로 보이는 작은 발렌타인 카드 1장
**분실한 물품:** 오른쪽 구두.
**주석:** 피험자는 카드를 보자마자 거의 울음을 터뜨릴 뻔했다.
**부록:** //“참... 이거 완전 감정의 롤러코스터였네. 앞으로도 이 실험에 자주 참여해야겠어.”// -알레시아 그랜트
------
**피험자:** 필 박사
**회수한 물품:** 닌텐도 DS에 들어가는 R4칩 1장.
**분실한 물품:** 왼쪽 양말.
**주석:** //“오... 이게 작동을 멈춰서 막 고치려던 참에 잃어버렸었지. 이젠 어떻게 써먹는지 더 이상 기억나지 않지만 그래도 쓸모는 있을 거야.”// -필 박사

**회수한 물품:** R4칩을 복구하는 방법에 대한 기억.
**분실한 물품:** 이전 실험에서 회수한 닌텐도 DS에 들어가는 R4칩 1장.
**주석:** //“이 쯤 되면 이 [욕설]가 우릴 엿 맥이려고 하는 것 같은데.“// -필 박사
------
**피험자:** 브린 박사
**회수한 물품:** 드래곤과 유사한 천으로 된 작은 장난감 1개.
**분실한 물품:** 펜 1자루.
**주석:** //“아오... 내가 좋아하는 펜이었는데...”// -브린 박사

**회수한 물품:** 일반적인 마우스 패드 1개.
**분실한 물품:** 모든 눈썹 털.
**주석:** //“벌써 이 SCP가 싫어졌어.”// -브린 박사
------
**피험자:** 구탐 박사

//주석: 만약 생물학적으로 저장된 기억이 &#34;잃어버린 것&#34;으로 간주되어 SCP-1162에 의해 회수될 수 있다면, 디지털로 저장된 메모리 역시 SCP-1162에 의해 &#34;잃어버린 것&#34;으로 간주되어 이를 회수할 수 있을 것이라는 가설을 세운 구탐 박사는 여러 종류의 디지털 저장 매체를 가지고 실험에 참여했다.//

**회수한 물품:** 연필 구멍이 뚫려 있는 낡은 지우개 1개.
**분실한 물품:** 구탐 박사의 호주머니에 있었던 6GB USB 플래시 드라이버 1개.
**주석:** //“학교에서 이런 걸 얼마나 많이 잃어버렸는지... 근데 플래시 드라이브 속 메모리가 아닌 플래시 드라이브 자체를 가져가야할 품목으로 간주한 건가?”// -구탐 박사

**회수한 물품:** 구탐 박사의 손에 들린 채 구멍 속에 넣어졌던 6GB USB 플래시 드라이브가 데이터를 회수했다. 플래시 드라이브 내부를 디지털 검사로 확인해 본 결과 파일 삭제 후 남은 것으로 보이는 잔존 파일들이 첨부되어 있었으며, .dll, .bat 및 MANPEC 유형의 파일들로 구성되어 있었고 모두 데이터 덮어쓰기로 인해 심하게 손상 되어있었다.
**분실한 물품:** 연필 구멍이 뚫려 있는 낡은 지우개 1개.
**주석:**  //&#34;어느 정도 선전하고 있는 것 같군! 디지털 저장 매체를 막대기에다 묶어놓고 구멍 속에 집어넣으면 SCP-1162가 이걸 물품이 아닌 저장 매체로 취급할지도 몰라.&#34;// -구탐 박사

**회수한 물품:** 앞서 한 것과 동일한 방법으로 회수된 200GB 하드 디스크 드라이브 속 데이터. 디지털 검사 결과 내부에는 약간 손상된 이미지 폴더가 첨부되어 있는 것으로 보인다.
**분실한 물품:** 펜 1자루.
**주석:** //&#34;이 차트는 내가 고등학생이었을 때 아주 큰 도움이 됐지.&#34;// -구탐 박사
