**Объект №:** SCP-1199-RU 

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-1199 должен содержаться в цилиндрическом контейнере диаметром 3 м и высотой 1 м, стенки которого плавно сопряжены с днищем с радиусом сопряжения 10 см. Материал стенок должен иметь температуру плавления не ниже 1000°C. Внутренняя поверхность контейнера должна быть гладко отшлифована и не иметь царапин, швов или иных неровностей. Снаружи контейнер должен быть оплетен змеевиком системы охлаждения с рабочим интервалом температур 0-900°C, запускаемой перед извлечением объекта, и помещен вместе с ней в теплоизолирующий кожух. SCP-1199 должен лежать в контейнере на своем плоском основании, будучи прижатым к днищу поршнем пресса, обеспечивающего нагрузку 200 кгс. Нить при этом должна быть по возможности расправлена так, чтобы образовывать наименьшее число самопересечений, либо намотана на каркас SCP-1199. Во время экспериментов и при перемещениях SCP-1199 должен быть жестко зафиксирован в специальных держателях, если иное не предусмотрено условиями эксперимента.

**Описание:** SCP-1199 – это катушка красных ниток диаметром 20 см и высотой 26 см. Каркас катушки выполнен из огнеупорного пластика. Нить SCP-1199 имеет неизменную температуру, равную 863°C. Кроме того, она обладает невероятно высокой способностью цепляться за малейшие неровности и шероховатости окружающих поверхностей. Попытки установить материал нити на настоящий момент не увенчались успехом, так как она продемонстрировала исключительную механическую прочность и химическую инертность (за более подробной информацией о строении обращайтесь к документу &#34;1199/r-sh&#34;).

Объект склонен к периодическим спонтанным перемещениям в пространстве (&#34;прыжкам&#34; на расстояние до 20 м на открытой местности) в случайных направлениях. При этом сравнительно короткие периоды активности (как правило, несколько минут) чередуются с длительными периодами покоя (от нескольких часов до нескольких суток). Вращение объекта во время таких перемещений приводит к разматыванию нити и опутыванию ей окружающего пространства. Это приводит к многочисленным термическим повреждениям и травмам оказавшихся поблизости лиц.

**История обнаружения:** SCP-1199 был обнаружен в ткацком цехе ██████ текстильной фабрики г. ███████. ██.██.████ на территорию фабрики въехал грузовик, осуществляющий доставку текстильного сырья. Когда рабочие открыли кузов, из него выпрыгнул SCP-1199, находившийся там среди прочих бобин с нитками. Перемещение SCP-1199 по цеху привело к множественным и возгораниям и травмам присутствовавшего в цеху персонала. Всего 75 человек ранено, 21 погиб. Прибывшие на место сотрудники пожарной охраны после обнаружения и неудачных попыток охладить нить SCP-1199 сообщили об аномалии в пожарную часть. Сообщение было зафиксировано штатным внедренным сотрудником Фонда; на место была отправлена МОГ Пи-12. С помощью термостойких инструментов нить была собрана со всего цеха в один комок и успешно доставлена в Зону ██ в термостойком контейнере. 

После оказания пострадавшим необходимой медицинской помощи все очевидцы были допрошены и обработаны амнезиаком класса В. [[footnote]] Из-за наличия у пострадавших большого количества ожогов необычной формы, оставленных нитью SCP-1199, было решено подвергнуть обработке также и весь медицинский персонал, участвовавший в оказании помощи. [[/footnote]]

Среди прочих погибшим оказался водитель грузовика, доставившего SCP-1199[[footnote]] Челюстно-лицевые травмы, полученные субъектом после двухчасового воздействия нити SCP-1199, делают невозможным его визуальное опознание. Анализ ДНК субъекта показал ее идентичность с ДНК, содержащейся в слюне с горлышка термоса, найденного в кабине грузовика. [[/footnote]]. Это затрудняет попытки установить его происхождение. Допрос других лиц, вовлеченных в доставку, не выявил ничего необычного.

**Приложение:**
 
[[[research-log-scp-1199-ru|Документ 1199/r-sh.]]]

**Дополнение от 06.03.████:** После добавления файла &#34;1199/r-sh&#34; в общий каталог документов Организации поступил ряд предложений по использованию SCP-1199 для решения некоторых инженерных задач, в том числе для сдерживания некоторых SCP-объектов, в силу невероятной прочности его нити. На момент написания все выдвинутые предложения были отклонены руководством Зоны ██.

Кроме того, сотрудник инженерно-технической службы М.А. Кириенко  представил приблизительный проект электростанции, использующей свойство SCP-1199 сохранять свою температуру, которое позволяет ей развивать теоретически неограниченную мощность. Проект передан на анализ инженерной группе 7-Ферт-11.</textarea></pre>
