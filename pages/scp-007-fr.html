    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :fondazionescp:credit:start]]
**Titolo:** SCP-007-FR - Cet Endroit Dangereux
**Titolo tradotto:** Quel Luogo Pericoloso
**Autore:** [[user Dr Frog]]
**Traduttore:** [[user Picok-Alt]]
**Data di pubblicazione :** 9 aprile 2014
[[include :fondazionescp:credit:end]]

**Elemento # :** SCP-007-FR

**Livello di Minaccia :** Rosso [[span style=&#34;color:red&#34;]]●[[/span]]

**Classe dell&#39;Oggetto :** Euclid (riclassificazione eventuale a Keter)

**Procedure Speciali di Contenimento:** A causa della sua natura, è attualmente impossibile realizzare delle misure di contenimento efficaci al 100% per SCP-007-FR. Le uniche direttive dunque al momento sono
* di limitare l&#39;accesso ai dati su SCP-007-FR,
* di distribuire degli amnestici di classe A a chiunque sia entrato in contatto prolungato con un&#39;istanza di SCP-007-FR-2,
* seguire la procedura di copertura Morpheus nel caso in cui la polizia indaghi su un&#39;istanza di SCP-007-FR-1.

**Descrizione :** SCP-007-FR è un luogo immaginario comune all&#39;inconscio di un numero ancora indeterminato di esseri umani. Ha la forma di un oceano apparentemente infinito, al centro del quale si trova quello che sembra essere un tempio antico con architettura e simbolismo di origine mesopotamica.

Se SCP-007-FR appare nell&#39;inconscio di un soggetto, a partire da quel momento esso sarà designato come entità SCP-007-FR-1. L&#39;oggetto sembra infettare solamente i soggetti aventi un immaginario sviluppato. Ciò è difficile da definire, è stato scelto di riferirsi al test di Renault-Hoffmann per determinare le possibilità di un contagio. Il rischio è estremamente elevato, dal fatto che SCP-007-FR spinge SCP-007-FR-1 ad estendere l&#39;infezione ad altri soggetti parlando, descrivendolo, o per non importa quale mezzo di ogni sorta. I ricercatori dovranno dunque prendere delle precauzioni quando interagiranno con un soggetto infetto.

SCP-007-FR-1 accede a SCP-007-FR nei suoi sogni durante un periodo di sonno REM o quando l&#39;oggetto dei suoi pensieri devia verso SCP-007-FR.

Il suo immaginario funziona allora normalmente ed esso può dunque potenzialmente fare tutto quello che vuole. Tuttavia, i rapporti di esplorazione sotto ipnosi descrivono un&#39;intensa curiosità a proposito di ciò che si trova all&#39;interno della costruzione. La maggior parte dei soggetti saliranno quella che essi descrivono come &#34;una scala bagnata e scivolosa che conduce alla cima del tempio&#34;, e vi entreranno per un&#39;apertura circolare. SCP-007-FR-1 sarà allora testimone di una scena, qui designata sotto il nome di SCP-007-FR-2.

Lo svolgimento di questa scena è al momento sconosciuto, principalmente a causa degli effetti che essa ha su SCP-007-FR-1. È da notare che essa si svolge nell&#39;immaginario di SCP-007-FR-1 e può dunque essere interrotta da un intervento esterno. Tuttavia, durante tutta la durata della scena, il soggetto sembra incapace di muovere il suo corpo reale. Nel 100% dei casi, SCP-007-FR-1 si metterà a gridare. È stato possibile registrare frammenti di frasi coerenti che mostrano l&#39;esistenza di SCP-007-FR-2.
A partire dal momento in cui SCP-007-FR-2 comincia, SCP-007-FR-1 non può più far distogliere la sua immaginazione o il suo sogno con la sua sola volontà, da cui la necessità di un intervento esterno.

Se SCP-007-FR-2 non è interrotto e si svolgerà interamente nell&#39;immaginazione di SCP-007-FR-1,  egli adotterà un comportamento altamente suicida. Seguirà tuttavia una procedura molto precisa, simile a quelle usate in relazione ai sacrifici nelle culture antiche (vedi addendum). La procedura si svolge così nel 98% dei casi:
* Il soggetto danneggia violentemente uno o entrambi i suoi polsi,
* Raccoglie il suo sangue e lo utilizza per tracciare attorno a lui dei simboli simili agli alfabeti cuneiformi antichi,
* Modula il suo grido per produrre una frase in una lingua non ancora identificata,
* Si suicida tagliandosi la gola, o sventrandosi, o distruggendo il cuore, o interrompendo violentemente le funzioni cerebrali, o decapitandosi, a seconda del materiale disponibile.
Non esprimerà nessuna volontà di interagire con l&#39;ambiente se non con la violenza e resterà immune a ogni tentativo di discussione o di ragionamento.

L&#39;utilizzo di un amnestico di classe A è al giorno d&#39;oggi il solo metodi funzionante al 100% per eliminare SCP-007-FR dalla coscienza di SCP-007-FR-1.

Interrogati dopo il fatto, i sopravvissuti dichiareranno di non sapere come o quando hanno immaginato per la prima volta SCP-007-FR e sono convinti di esserne stati i creatori.

__**Addendum:**__

**Rapporto della scoperta:**
Il primo evento relativo a SCP-007-FR registrato negli archivi della Fondazione è stato il suicidio rituale nel 19██ di tre (3) studenti del Liceo ██████ ██████ (Francia). Alcuni dei loro compagni, inclusi █████ ██████ e ███████ ████, hanno detto agli investigatori che le vittime trascorrevano il loro tempo libero scrivendo di un luogo che avevano immaginato. Questo evento non è stato classificato. Tuttavia, è venuto di nuovo all&#39;attenzione degli investigatori della Fondazione quando █████ ██████ e ███████ ████ sono stati trovati morti nelle stesse circostanze dei loro compagni. Lo studio dei loro effetti personali e più in particolare del diario di █████ ██████ ha permesso di stabilire un legame tra il luogo immaginario e il suicidio rituale delle vittime.

Uno studio approfondito dei media ha rivelato altri vecchi casi di SCP-007-FR, il più notevole dei quali è stato il suicidio nel █████████████ (Russia) nel 18██ di ████ ████ ██████████, scrittore di narrativa noto per la sua attrazione per le religioni considerate pagane secondo i costumi dell&#39;epoca. Il caso è stato riportato da diversi giornali locali, sottolineando soprattutto il fatto che le pareti dell&#39;appartamento dello scrittore erano ricoperte di iscrizioni che dicevano &#34;SOPRATTUTTO NON PENSARCI&#34;, oppure &#34;PENSA A UN&#39;ALTRA COSA&#34;. [tradotte dal russo e dal francese].

**Rapporto d&#39;esplorazione 007FR-1 - ██/██/████:**
&gt; **Premessa:** Come parte della ricerca su SCP-007-FR, il Dr. ███, supervisore della ricerca, ha organizzato una sessione di ipnosi su D-789416, infettato dall&#39;oggetto.
&gt; **Personale implicato:**
&gt; * R1: Dr Zovjekh,
&gt; * R2: Dr ███, presente in videoconferenza,
&gt; * P1: Pr. Van Heurtendt, incaricato dell&#39;ipnosi,
&gt; * A1: Agente Dae-Sun, incaricato della sicurezza,
&gt; * D1: D-789416, soggetto dell&#39;esperienza,
&gt; * D2: D-514563, assistente medico.
&gt; **Registrazione audio:**
&gt; [Dialoghi non pertinenti cancellati]
&gt; 
&gt; R2: Va tutto bene, potete andare.
&gt; 
&gt; [R1, P1, A1 e D2 indossano il loro equipaggiamento protettivo. D1 è sottoposto ad un agente memetico di classe F321. D1 è ora in uno stato di trance ipnotica.]
&gt; 
&gt; D2: Segni vitali deboli ma stabili. È OK.
&gt; 
&gt; P1: D-789416? Sono il professor Van Heurtendt. Mi sentite?
&gt; 
&gt; D1: ...
&gt; 
&gt; P1: D-789416, mi sentite?
&gt; 
&gt; D1: ... credo...
&gt; 
&gt; P1: Molto bene. Concentratevi sulla mia voce. Non fatevi distrarre da nient&#39;altro. Potete dirmi dove siete?
&gt; 
&gt; D1: ... da nessuna parte. È buio pesto qui... dove sono? Dove siete?
&gt; 
&gt; P1: Non importa. Abbiamo bisogno che voi rimaniate concentrato. Potete farlo?
&gt; 
&gt; D1: ... sì.
&gt; 
&gt; P1: Molto bene. Ricordate quel posto di cui ci avete parlato? Quella piramide in mezzo all&#39;oceano?
&gt; 
&gt; D1: ...
&gt; 
&gt; P1: D-789416, concentratevi sulla mia voce
&gt; 
&gt; D1: Si Ricordo. Quella specie di... strano tempio...
&gt; 
&gt; P1: Molto bene. Concentratevi su di esso. Dove siete ora?
&gt; 
&gt; D1: Ci sono.
&gt; 
&gt; R1: Perfetto.
&gt; 
&gt; P1: Descrivete il panorama.
&gt; 
&gt; D1: È... una specie di vecchio edificio. Molto antico, molto grande, di pietra. Sono al centro di una specie di terrazza in pietra, proprio di fronte. Ci sono come delle... statue. È sfocato, ma sembra che ci siano mucche...o tori...e serpenti...in realtà, più serpenti...è un po&#39; inquietante...è finita? Posso tornare nella mia cella ora?
&gt; 
&gt; [In questo momento, la frequenza cardiaca e l&#39;attività cerebrale di D1 accelerano improvvisamente.]
&gt; 
&gt; P1: D-514563, somministrategli un calmante.
&gt; 
&gt; [Pausa eliminata dal file]
&gt; 
&gt; P1: D-789416, mi sentite?
&gt; 
&gt; [Il soggetto rimane in silenzio per 21 secondi.]
&gt; 
&gt; D1: ... sì, vi sento.
&gt; 
&gt; P1: Dove siete?
&gt; 
&gt; D1: Sono sempre davanti allo strano tempio.
&gt; 
&gt; P1: Perfetto. Avanzate e guardate la sua sommità, per favore.
&gt; 
&gt; D1: Perché? ... Ok. Sembra che ci sia una specie di caveau, con... una porta. Mi chiedo dove porti.
&gt; 
&gt; R2: Professore, controllate la curiosità.
&gt; 
&gt; P1: Abbiamo finito, D-789416. Potete tornare all&#39;inizio della terrazza.
&gt; 
&gt; D1: Aspettate... vado di sopra... ci sono delle scale... solo per dare un&#39;occhiata...
&gt; 
&gt; R2: Fantastico.
&gt; 
&gt; R1: Ditegli di continuare.
&gt; 
&gt; P1: Molto bene. Salite le scale e andate a dare un&#39;occhiata. Mantenete il contatto vocale con me.
&gt; 
&gt; [Il soggetto non dice nulla per due (2) minuti e 27 secondi.]
&gt; 
&gt; D1: Cazzo, è più alto di quanto immaginassi.
&gt; 
&gt; [Il soggetto non dice nulla per un (1) minuto e 3 secondi.]
&gt; 
&gt; D1: C&#39;è l&#39;ho fatta, sono di sopra.
&gt; 
&gt; P1: Molto bene. Descrivete ciò che vi circonda.
&gt; 
&gt; D1: Bah... è la cima del tempio... è alta... è piatta... si può vedere l&#39;oceano molto lontano... ci sono molte nuvole nel cielo... altrimenti davanti a me c&#39;è una specie di ingresso, circondato da colonne di pietra. Scendo a vedere.
&gt; 
&gt; P1: Dottore?
&gt; 
&gt; R1: Che continui.
&gt; 
&gt; P1Ok, scendete.
&gt; 
&gt; D1: È molto buio qui. Ci sono come delle lanterne, ma fanno poca luce... Le pareti sono ricoperte di incisioni... Non riesco a capire cosa rappresentino.
&gt; 
&gt; P1: Continuate.
&gt; 
&gt; D1: Sono su una scala a chiocciola. È ricoperta di muschio piuttosto scivoloso...
&gt; 
&gt; [A questo punto, il corpo fisico di D-789416 sussulta violentemente.]
&gt; 
&gt; R1: Che cosa succede?
&gt; 
&gt; P1: D-514563, verificate il suo stato.
&gt; 
&gt; D2: Nessun cambiamento, professore.
&gt; 
&gt; R2: Che cosa cazzo fate?
&gt; 
&gt; D1: Io... sono inciampato.
&gt; 
&gt; R1: Cazzo...
&gt; 
&gt; P1: Non importa. Continuate.
&gt; 
&gt; D1: Sento delle voci. Sono piuttosto deboli, vengono dal basso. Non riesco a capire cosa dicono. Mi fanno impazzire.
&gt; 
&gt; P1: Continuate lo stesso.
&gt; 
&gt; D1: Siete sicuro?
&gt; 
&gt; P1: SÌ. Per il bene del nostro paese, dobbiamo conoscere l&#39;origine della voce.
&gt; 
&gt; D1: ...
&gt; 
&gt; P1: D-789416?
&gt; 
&gt; D1: Continuo a scendere.
&gt; 
&gt; [Il soggetto non dice nulla per nove (9) minuti e 48 secondi.]
&gt; 
&gt; D1: Mi sento come se fossi sceso al livello del mare.
&gt; 
&gt; P1: Di nuovo?
&gt; 
&gt; D1: SÌ. Sono in una specie di grande stanza circolare. C&#39;è un tavolo di pietra nel mezzo, con dei tipi incappucciati intorno. Il terreno è tracciato con canali pieni di una specie di liquido rosso brillante. C&#39;è qualcosa sul tavolo. Non riesco a vedere cosa sia. Mi avvicino.
&gt; 
&gt; P1: Non prendete alcun rischio inutile.
&gt; 
&gt; D1: Direi...io?
&gt; 
&gt; [A questo punto, D-789416 emette un grido, successivamente identificato come una richiesta di aiuto. Si potevano riconoscere parole come &#34;il coltello&#34;, &#34;rimuove i suoi [dati incomprensibili]&#34; e &#34;le mie viscere&#34;. D-789416 sembra uscire dalla sua trance. I suoi occhi sono rivolti all&#39;indietro e respira affannosamente.]
&gt; 
&gt; R1: Oh cazzo. C&#39;è un problema.
&gt; 
&gt; R2: Che cosa succede?
&gt; 
&gt; A1: Andatevene di là, professore!
&gt; 
&gt; [D-789416 si alza, si inginocchia bruscamente e inizia a battere il terreno con i pugni. L&#39;agente Dae-Sun cerca di fermarlo, ma D-789416 lo colpisce alla testa usando la sua stessa fronte. Il personale di ricerca evacua la stanza e la sicurezza viene allertata. D-789416 afferra l&#39;arma di servizio dell&#39;agente Dae-Sun e si spara al polso. Traccia con il suo sangue un cerchio attorno a sé oltre a simboli ancora non identificati, apparentemente simili agli antichi alfabeti mesopotamici. Mentre continua a urlare, si suicida sparandosi un proiettile alla tempia.]
&gt; **Risultati:** //Nonostante la perdita di D-789416 e l&#39;infortunio dell&#39;agente Dae-Sun, i risultati sono abbastanza positivi. Siamo riusciti ad avere un&#39;idea precisa della topografia di SCP-007-FR, così come dei suoi effetti. Ai presenti sono stati distribuiti amnesici di classe A.// - Dr ███
&gt; **Analisi:** //Ora sappiamo cosa causa la morte di SCP-007-FR-1. La scena a cui assiste deve essere estremamente traumatica, al punto che è difficile da immaginare. Sembra essere in grado di &#34;riconfigurare&#34; la mente di SCP-007-FR-1, imprimendole un irrefrenabile desiderio suicida. Ho messo il rapporto in accesso limitato. Non c&#39;è bisogno di vittime tra il personale.// - Dr Frog

//Sono i simboli che mi preoccupano... sono sicuro che significano qualcosa... chiederò alla squadra di ricerca archeologica Alpha-119.// - Dr Martel.

**Addendum 007FR-3: Tentativi di traduzione.**

&gt; [Lontano/al di là] delle terre [del popolo/degli uomini/Babilonia]

&gt; [Unirsi/mischiarsi] a [la distesa d&#39;acqua/il mare l&#39;oceano]
&gt; Io [offro/dono] [Dati corrotti]
&gt; [ricostruire/riavere indietro/viaggiare]
&gt; [vendetta/retribuzione]&#34;

//Chiedo una riclassificazione Keter.// - Dr ███
