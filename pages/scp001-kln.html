[[include component:image-block

    caption=[KONTEXT OBRÁZKU UTAJEN]
]]

**Objekt #:** SCP-001

**Třída Objektu:** Keter

**Speciální Zadržovací Procedury:** Od 23. prosince 1971 do 2. listopadu 2016 bylo SCP-001 zadrženo existencí SCP-2798. Vzhledem k včerejšímu selhání SCP-2798, byly v platnost uvedeny nouzové protokoly, a to až do odvolání. Tyto protokoly zahrnují:

* Trvalé omezování anomálních jevů jakýmkoli nezbytným způsobem, přičemž přednost mají ty, u nichž nejvíce hrozí, že způsobí zvýšené ztráty na životech nebo vážné poškodí lidskou víru v racionalitu.
* Výzkum prostředků potřebných k dosažení sledu události odhaleným v poslední zdokumentované [[[SCP-2003 |Determinativní Sadě XZ]]]
* Izolace jakýchkoliv pokusů komunikace SCP-001 s Nadačními zaměstnanci nebo veřejností.

Personál je povinen kontrolovat tuto složku pro jakékoliv změny.

**Popis:** SCP-001 je humanoidní entita nebo entity schopné tvoření a manipulace s anomáliemi na Zemi a v jakékoli části vesmíru dosud zpozorované moderní technikou. SCP-001 je nepřátelské a věří se, že se snaží, kvůli svému uspokojení, celému lidstvu způsobit distres a utrpení. Metodologie, kterou SCP-001 využívá k dosažení svého cíle, zřejmě zahrnuje &#34;podkopávání&#34; rozsáhlých lidských institucí ale především narušování racionální víry v realitu.

Anomální aktivity byly Nadací zdokumentovány při jejím vzniku v roce ████, avšak existují důkazy, že aktivita anomálií šahá až do počátku naší historie. Nicméně krátce po zformulování Nadace anomální aktivita prudce vzrostla a již tehdejší analýzy odhalily, že za nimi stojí určitý aktér. V roce 1953 bylo toto tvrzení potvrzeno. Komunikace od SCP-001 byla poprvé zaznamenána začátkem roku 1954, tím bylo potvrzeno, že SCP-001 je inteligentní a lidská bytost, disponující dostatečným rozumem aby byla schopná komunikace a výměnou informací s lidským druhem. Záznamy této komunikace jsou momentálně limitovány na prověrku Úrovně 5.  

Krátce po obdržení komunikace od SCP-001 byl zahájen projekt Serapis (později známý jako SCP-2798). Tento projekt byl založen na narušení schopnosti SCP-001 zaměřit a vnímat na Zemi lidstvo během jejich života, což bylo zdrojem značné části anomálních jevů ničivé povahy a tímto projektem byl snížen jejich rozsah i počet.

K 2. listopadu 2016 se kvůli selhání SCP-2798 SCP-001 podařilo lokalizovat a identifikovat populaci Země a obnovilo svůj původní záměr, což vyústilo v řadu anomálií zasahujících Zemi a její okolí. Kvůli této skutečnosti bylo zdokumentováno množství nových anomálií a u několika již existujících anomálií, v držení Nadace, bylo pozorováno spontánní zmizení a opětovné objevení mimo zadržení Nadace, avšak v nové podobě, které bylo značně těžší zadržet a které zvýšili jejich psychologické působení na civilisty a zaměstnance Nadace. Upravené složky jednotlivých anomálií jsou k dispozici níže.  

Momentálně není známa přesná povaha SCP-001. Dle dosud získaných informací lze soudit, že SCP-001 je živé, že zaujímá stejnou nebo podobnou rovinu existence, jako lidstvo, disponuje inteligencí organicky obdobnou té lidské a je přizpůsobené dokonalému chápání lidské psychologie.

Momentálně není znám přesný účel manipulace realitou ze strany SCP-001, ani nejsou známy žádné způsoby, jak přímo narušit činnost SCP-001.

|| [[[SCP-106]]] || Nepřátelský humanoid s korozivními účinky na své okolí, využívající manipulace s mezi dimenzionálním prostorem k lovení a uvěznění svých obětí uvnitř kapesní dimenze, kterou má pod svou plnou kontrolou. || Beze změny až na vyšší inteligenci, která se projevuje komunikací s výzkumníky a chytřejším využíváním své anomálie při pokusech o útěk. || N ||

|| [[[SCP-1875]]] || Anachronický automatizovaný stroj na hraní šachů, poháněný procesorem skládajícím se z nervové tkáně dvou lidských těl. SCP-1875 je schopno narušovat lokální elektrické sítě a je známo, že přenos jeho obrazu má nebezpečné kognitivní účinky. || Mobilní aplikace známá jako Chess Scholar, dostupná u hlavních poskytovatelů aplikací, jako jsou iTunes a Google Play, a inzerovaná v rámci těchto služeb jako aplikace na hraní hry šachy. Po stažení aplikace ji uživatelé popsali jako vysoké abstraktní role-playová hra, pojednávající o každodenním životě 2 ženských protagonistek v nepochopitelném světe. Biologické děti subjektů hrajících SCP-1875 zmizeli na neznámé místo poté, co hráči využili tlačítko &#34;uložit hru&#34;. || [[image 1875-IMG-1AB-new.jpg size=&#34;thumbnail&#34;]] ||
|| [[[SCP-1925]]] || Několik lidských těl, které se náhodně objevují  v okolí 2 kilometrového úseku řeky Hudson na severovýchodě Spojených států, nesoucí laserem vepsané zprávy &#34;Caroline&#34;, neznámé osobě. ||  Několik lidských těl, které se náhodně objevují  v okolí 2 kilometrového úseku řeky Hudson na severovýchodě Spojených států, nesoucí laserem vepsané zprávy zahrnující dokumenty, jako jsou upomínky, hrubé čmáranice a nákupní seznamy. || A ||
|| [[[SCP-1981]]] || Standardní betamaxová páska nadepsaná &#34;PROSLOV RONALDA REAGANA&#34; zaznamenávající proslov amerického presidenta Ronalda Reagana. Během sledování záznamu se záběr anomálně mění. || Série nahrávek nepřetržitě nahrávaných na web Dailymotion pro sdílení videa, zachycující humanoida bez kůže, který přednáší na setkání Světového ekonomického fóra ve Švýcarsku v roce 2013. Software pro rozpoznávání hlasu a biometrické údaje uvádí 98,3%shodu s  identitou bývalého amerického prezidenta Ronalda Reagana. Obsah každého projevu se skládá z technických specifikací dosud neznámých technologických zařízení. || N ||
|| [[[SCP-2006]]] || Anomální sférická entita o průměru přibližně 50 centimetrů ve svém běžném stavu, jež má stanovený cíl vyvolat u většiny lidí pocity strachu a/nebo hrůzy. Aby bylo SCP-2006 schopné tohoto cíle dosáhnout, je schopné změnit svůj tvar, hmotu, hlasitost, hustotu, chemické složení a hlas do jakékoliv formy si přeje. || Anomální sférická entita o průměru přibližně 50 centimetrů ve svém běžném stavu, jež má stanovený cíl vyvolat u většiny lidí pocity štěstí a spokojenosti. Aby bylo SCP-2006 schopné tohoto cíle dosáhnout, dokáže trvale změnil svoji formu na SCP-999. Během narušení kontejnmentu dne 3. listopadu 2016, pohltilo SCP-2006 osmnáct zaměstnanců a odmítlo je propustit, a to i poté, co byly patrné známky udušení, se slovy, že „blíže ke štěstí se dostat nelze“. Personál je momentálně považován za usmrcený v akci. || A ||
|| [[[SCP-2098]]] || Memeticky přenášený svátek zahrnující určitou formu výrazu „svatý Simon“, převažující nad vzpomínkami a osobností postižených lidských subjektů. || Memeticky přenášený svátek s kořeny v populaci lidí věřící ve fyzické prohlášení Vatikánu o novém svátku na počest &#34;sv. Šimona z Gileadu&#34;, jež přepisuje veškeré vzpomínky na postižené subjekty spojené s oslavou Velikonoc. || A ||
|| [[[SCP-2145]]] || Kolekce čtyř anomálních humanoidů sídlící v New Yorku, schopná ovlivnit pravděpodobnostní stanovení akcí lidí v přibližném rádiusu 30-60 m kolem těchto humanoidů, takovým způsobem, aby připomínaly epizodu americké situační komedie //Seinfeld//. || Kolekce osmnácti anomálních humanoidů sídlící v Pekingu schopná ovlivnit pravděpodobnostní stanovení akcí lidí v přibližném rádiusu 30-60 m kolem těchto humanoidů, takovým způsobem, aby připomínaly epizodu Burundianské antologinské hororové série //Krysy ve stěnách//. || N ||

|| [[[SCP-2222]]] || Přechodová komora uvnitř vesmírné stanice ████ █████████-█, jež podléhá anomálnímu vlivu vnějších entit, které využívají prostor k podrobení živých organismů a dosáhnout tak organického a strukturálního zvratu. || Skříň na košťata v prvním patře zařízení denní péče v budově ministerstva zdravotnictví v Buenos Aires v Argentině, jež využívá prostor k podrobení živých organismů a dosáhnout tak organického a strukturálního zvratu. || A ||
|| [[[SCP-2282]]] || Běžná domestikovaná koza s anomálním zažívacím traktem, která obsahuje více než osm tisíc samostatných žaludků a vytváří prostor s vnitřním objemem nejméně 17 000 metrů krychlových o hmotnosti 89 kg. SCP-2282 je schopné požívat hmotu absorbováním prostoru zadržujícím tuto hmotu v trávicím traktu. || Běžná domestikovaná koza s anomálním zažívacím traktem, která obsahuje více než osm tisíc samostatných žaludků a vytváří prostor s vnitřním objemem nejméně 17 000 metrů krychlových o hmotnosti 89 kg. Podle odhadu průzkumů miniaturizovaných dronů vně SCP-2282 v současné době obsahuje 11,5 milionu kg lidské mozkové tkáně. || A ||
|| [[[SCP-2317]]] || Dřevěné dveře a rám původně konstruované jako suterénní dveře pro Massachusetský jurský pískovec z 19. století, jež vedou do alternativní reality. || SCP-2317 není hrozbou pro konsensuální realitu a má být odstraněno z databáze nadace 5. listopadu 2016 ve 12:00:00 GMT. Nejsou zapotřebí žádné další zdroje ani revize. || N/A ||
|| [[[SCP-2337]]] || Vnímavý, rozumný samec Chřastála polního, schopný mluvit. SCP-2337 komunikuje extrémně hlasitými zvuky znějícími jako angličtina. || Postava připomínající vnímavého a , rozumného samce Chřástala kukuřičného, objevující se ve snech afektovaných osob. Lidské subjekty ovlivněné SCP-2337 opakovaně zažívají sen o komunikaci s touto postavou, jež s nimi komunikuje extrémně hlasitými zvuky znějícími jako angličtina. Povaha těchto snů vede k vážné spánkové deprivaci afektovaných osob. || N ||
|| [[[SCP-2451]]] || Zhruba kruhová, nepozorovatelná časová a prostorová anomálie s přibližným poloměrem 75 cm trvale fixovaná na místo v prostoru poblíž podplukovníka Abraham Francise Mary Gutowského, sloužící jako portál pro nepřátelské formy života, jež se snaží ublížit Podplukovníku Gusotwskému. || Zhruba kruhová, nepozorovatelná časová a prostorová anomálie s přibližným poloměrem 75 cm trvale fixovaná na místo v prostoru poblíž místa, kde byl naposledy spatřen podplukovník Gustowski, jež vstoupil do anomálie. || A ||
|| [[[SCP-2494]]] || Fenomén kvůli kterému zvířatům narůstají lidské ruce. Veškerá ovlivněná zvířata byla vždy obratlovci. Zdroj a funkce SCP-2494 jsou momentálně neznámé, avšak ví se, že vliv SCP-2494 se soustředí na okolí řeky Tweed, kolem Skotsko-anglických hranic. || Fenomén kvůli kterému zvířatům narůstají lidské ruce. Veškerá ovlivněná zvířata byla vždy hlavonožci. Zdroj a funkce SCP-2494 jsou momentálně neznámé, avšak ví se, že vliv SCP-2494 se soustředí na jedince, jež mají dlouhodobé myšlenky na chobotnice či hlavonožce. Ovlivnění jedinci se spontánně objevují kolem ovlivněných osob rychlostí 3-5 za minutu. || N ||
|| [[[SCP-2522]]] || Anomální nepřátelská umělá inteligence původně vytvořená pro pod-oddělení Počítačové Inteligence Oblasti-19, známá jako EL-028-1125, hovorově jako &#34;Hatbot.&#34; Před narušením zadržení dosáhlo SCP-2522 dostatečné propracovanosti, aby dokázalo autonomně provozovat složité projekty, a dosáhlo prahů poznání, jež vědci považovali za city. || Anomální nepřátelská umělá inteligence vytvořená Nadací, známá jako EL-028-1126, hovorově jako &#34;Hatbot.&#34; SCP-2522 prolomilo zadržení neznámým způsobem a převedlo se do širšího internetu. Bylo zaznamenáno, že SCP-2522 ovlivňuje servery zajišťující 90% směnáren světových měn, neustále zasahuje do obecních elektrických sítí ve východní Evropě, objevuje se jako počítačový virus GRRLLD.EXE zpozorovaný v tisících automobilech s autopilotem a opakovaně deaktivuje automatizované bezpečnostní obvody obklopující zájmovou Oblast USM-05532 (Archuleta Mesa).  || N ||
|| [[[SCP-2557]]] || Označení SCP zakoupené (a následně nepoužitelné Nadací ) Envelope Logistics®, trans-dimensionální organizací, jež se popisuje jako &#34;největší kupec, prodejce a holdingová společnost pro abstraktní koncepty v oblasti tří vesmírů&#34;. || SCP-2557 &#39;nyní zahrnuje SCP objekty 4000-4999 jakožto součást nového programu &#34;podnájmu&#34;.|| N ||
|| [[[SCP-2627]]] || Anomální vstup do promenády ​​na ostrově Ocracoke Island v Severní Karolíně ve Spojených státech, který během určitých denních dob vede do alternativní reality, kde je Severní Amerika neobydlená a zcela zakrytá strukturami promenády. || Anomální vstup do promenády ​​na ostrově Ocracoke Island v Severní Karolíně ve Spojených státech, který během určitých denních dob vede do alternativní reality, kde je Severní Amerika, zcela zakrytá strukturami promenády, a obydlená přibližně 3,7 miliardami automatizovaných strojů sloužících k odběru lidské mozkové tkáně. || A ||
|| [[[SCP-2682]]] || Entita neznámého původu vypadající jako malina fialové barvy, schopná telepaticky komunikovat ve slovenštině a angličtině. Fyzická interakce s SCP-2682 vede k četným nepředvídatelným fyzickým účinkům na osoby a předměty v okolí. || Billboard postavený neznámým způsobem vedle Interstate 280 v San Francisku v Kalifornii ve Spojených státech, zobrazující kopii  malby Reného Magritte z roku 1964 // Syn člověka // obřích rozměrů, upravené, aby zobrazovala muže s malinou zakrývající jeho tvář. Osoby, které přímo pohlédnou SCP-2682, spontánně ztrácejí velkou část dlouhodobé paměti a vrozených znalostí. V některých případech se jednalo znalosti řízení vozidla, což vedlo k několika vážným dopravním nehodám. || A ||

|| [[[SCP-2800]]] || Anomální humanoid mužského pohlaví schopný fotosyntézy, jež mu umožňuje pokročilé zpracování vody, zvýšenou toleranci k teplu, růst ostnů na jeho těle dle vůle a empatické vztahy s členy rodiny Cactacea. || Seskupení anomálních mužských humanoidů, ženských humanoidů a ženských psovitých šelem, jež jsou všichni schopni pokročilého zpracování vody, zvýšené toleranci k teplu, růstu ostnů na jejich těle dle vůle a empatických vztahů s členy rodiny Cactacea. || N ||
|| [[[SCP-2845]]] || Velká čtyřnohá entita podobná jelenu schopná okamžité transmutace a přetváření hmoty dle vůle. SCP-2845 prokázalo tendenci modifikovat lidi v jeho zorném poli do šestiúhelníkových sloupů o výšce 2,4 metru, s gumovitou žlutozelenou kůží, naplněnou rekonstituovanou mozkovou tkání a schopnou komunikace s SCP-2845. Povaha anomálie SCP-2845 vyžaduje rozsáhlé a pravidelné rituální praktiky, aby byla zadržena. || Veškerý kontakt s Oblastí-100 a jejím personálem byl ztracen. Není možné žádné pozorování a cesta do Oblasti-100. Stav SCP-2845 je momentálně neznámý. || N ||

|| [[[SCP-2991]]] || Pruhovaný různobarevný šátek proměnlivé délky, který má omezený stupeň inteligence a schopnost komunikace jednoduchými způsoby s výzkumníky. || Tkanina utkaná z lidské nervové tkáně, dle všeho potetovaná tak, aby připomínala různobarevný šátek, disponující omezeným stupněm inteligence, schopná velmi podrobné komunikace s výzkumníky. || A ||
