**アイテム番号:** SCP-968-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 新たに発見された異常性を持つSCP-968-JPの歌唱記録はSK968-JP編集指示書に沿って編集されます。セキュリティクリアランスレベル3以上を持つ職員のみがこれを閲覧し、編集作業を指示してください。編集が不可能な媒体の場合は破棄されます。
List-968-JPは24時間に一度、スキャンされ「遺留品なし」の被害者の有無を確認し、認められた場合にはプロトコル”山中模索”によって遺留品が作成されます。

**説明:** SCP-968-JPは『████████』（米題:『██████』）として知られる楽曲の歌手の███氏による歌唱です。楽曲自体は特異な性質を持ちませんが、███氏による歌唱音声が含まれた記録には異常性が発現することに留意してください。
SCP-968-JPをイントロ部分から楽曲の最後まで聴いた人物(以降、SCP-968-JP-Aと呼称)はその場から消失し、消息不明になります[[footnote]]装置による追跡実験は全て信号の途絶という結果に終わっています。[[/footnote]]。同時にSCP-968-JP-Aは19██/██/██に国内で発生した貨物機墜落事故の公的な記録群に名前が出現し、一般的な認識の下で事故の犠牲者に数えられます。加えてSCP-968-JP-Aの三親等以内の親族の記憶も当該事故で死亡したと改竄されます。しかしこれは改竄の影響下に無い第三者から見て整合性が有るものではありません。極端な例としては貨物機墜落事故以降に出生した人物がSCP-968-JP-Aとなっても、記憶を改竄された親族は違和感を抱くことなく、対象の死と思い出を語った例も存在します。これらの記憶の改竄に対する記憶処理は効果を得られません。
[[collapsible show=&#34;+ インタビューログSCP-968-JP-A-330M1&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** ████氏(SCP-968-JP-A-330の母親)
&gt;  
&gt; **インタビュアー:** エージェント･██
&gt;  
&gt; **付記:** SCP-968-JP-A-330は200█/██/██に実験によって曝露された貨物機墜落事故以後に出生したDクラス職員です。当インタビューは改竄された記憶についての調査を目的にしています。
&gt;  
&gt; **&lt;録音開始, [20██/██/██]&gt;**
&gt;  
&gt; **エージェント･██:** では██さん(SCP-968-JP-A-330の本名)のことについてお話願えますか？
&gt;  
&gt; **████氏:** あの子が乗ってた[編集済]便[[footnote]]墜落事故を起こした貨物機[[/footnote]]が堕ちたって聞いた時は信じたくありませんでしたよ。火を付けて人を殺したって聞いた時も信じたくありませんでしたけどね。何にしても、遺体が見つかってない以上は今も生きてると私は信じてますよ。例え人様に顔向け出来ない事をしたとしてもです。
&gt;  
&gt; **エージェント･██:** 念の為にお聞きしますが、息子さんは墜落事故の後にお生まれになったということで間違いないですか？
&gt; 
&gt; **████氏:** ええ、私がお腹を痛めて産んだ子です。事故のニュースを見る度にとても悲しい思いをしましたが、無事に生まれてくれて、あの時は本当に良かったです。
&gt;  
&gt; **エージェント･██:** 事前にお答えいただいた質問だと、事故当時はご結婚もまだだったとありますが……
&gt; 
&gt; **████氏:** ええ、そうですが何か？
&gt;  
&gt; **エージェント･██:** ……息子さんが亡くなった時の年齢はおいくつでしたか？
&gt; 
&gt; **████氏:** 2█でしたね。
&gt;  
&gt; **エージェント･██:** 墜落事故で亡くなったのが2█だったんですね？
&gt; 
&gt; **████氏:** ええ、その……事件を起こしたのは(事故に)巻き込まれる2年前でしたが。
&gt;  
&gt; **エージェント･██:** えっと、██さんが事件を起こしたのが200█年で、亡くなったのが201█年ということですか？
&gt; 
&gt; **████氏:** いいえ、事故に巻き込まれたのは19██年です。
&gt;  
&gt; **エージェント･██:** ……わかりました、ありがとうございました。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 他の対象同様、対象は改竄による矛盾について何も感じていないようです。
[[/collapsible]]
SCP-968-JPの異常性は19██年██月██日に発生した貨物機である[編集済]便の墜落事故の直後に現れたと推測されています。歌唱者である███氏も自身の歌唱によって墜落事故同日の興行先でマネージャーの████氏と共に観客██名と共に異常性に巻き込まれ、[編集済]便の搭乗者として記録に名前が現れたことが確認されています。
SCP-968-JPは国内のみならず、国外でも広く知られた楽曲であったため、その被害は広範に渡っています。結果、収容プロトコル確立までに[編集済]便の規模を大幅に超える人数がSCP-968-JP-Aとして確認されたため、財団は墜落事故を民間航空機のものとして隠蔽しました。現在までに███名が確認されています。しかしながら、異常性を持つ歌唱記録は墜落事故発生以前に存在していたものに限定されており[[footnote]]異常性を持つ記録の複製には異常性も含まれる事に留意してください。[[/footnote]]、収容が進んだ現在ではSCP-968-JP-Aの発生件数は年間1件を下回る値になっています。
[[collapsible show=&#34;+ 閲覧にはセキュリティクリアランスレベル3以上の認証が必要です&#34; hide=&#34;- 認証しました&#34;]]
財団は貨物機[編集済]便の墜落現場から1つのトラベルキャリーバッグを回収しました。内部にはガムテープで簀巻きにした丸められた毛布が残っており、そこに付着した血液と唾液のDNAがSCP-968-JPの歌唱者である███氏の者と一致しました。これまで███氏と墜落事故との関連は一切無いものとされてきましたが、この調査により███氏が事故に巻き込まれた結果がSCP-968-JPであるとの仮説が立てられました。以下はそれを裏付ける可能性があるマネージャーの████氏の通話記録です。通話先は歌唱者の███氏所属事務所の社長であり、録音データも所属事務所にあった電話機から回収されました。これは事務所社長がマネージャーの████氏が実行役として動いた証拠として録音していたものと考えられています。尚、録音記録の背後にSCP-968-JPが流されていますが、当引用記録では途中からの再生になるため異常性の発露は有りません。
&gt; **&lt;再生開始, (19██/██/██)]&gt;**
&gt;  
&gt; **████氏:** [背後では観客のものと思われるざわめきも聞こえる]社長、落ちたってどういうことですか！？
&gt;  
&gt; **事務所社長:** 落ちたんだよ……█[[footnote]]歌唱者の下の名前[[/footnote]]を乗っけた飛行機がな。
&gt;  
&gt; **████氏:** [絶句]
&gt;  
&gt; **事務所社長:** いいか、とりあえずそっちはそのまま曲を流して客を抑えろ。それで乗り切れ、しばらくしたら急病で
&gt;  
&gt; **████氏:** だから私は反対したんだ！バッグに詰め込んで無理矢理次の仕事先に送るなんて正気の沙汰じゃない！
&gt;  
&gt; **事務所社長:** おい、喚くんじゃない。最終的に簀巻きにして詰め込んだのはお前だろう？本気にするとは思わなかったがな。ともかく嗅ぎ付けられるわけにはいかない。それに落ちたから死んだとは限らんだろう。
&gt;  
&gt; **████氏:** 私は共犯じゃない！アンタに脅されて従っただけだ！私が殺したんじゃない！
&gt;  
&gt; **事務所社長:** ガタガタ抜かしてんじゃねえぞ、この[罵倒]
&gt; 
&gt; **████氏:** [罵倒]
&gt;  
&gt; [████氏の背後で流れていたSCP-968-JPから未知の旋律と歌詞が流れ始める]
&gt; 
&gt; **事務所社長:** [罵倒]……おい……なんで█がそこにいるんだ
&gt; 
&gt; **████氏:** 何言ってるんですか
&gt;  
&gt;  [受話器が落ちたと思われる音が2つ、背後に流れていたSCP-968-JPは終了しており、観客のざわめきも聞こえない]
&gt;    
&gt; **&lt;再生終了&gt;**
&gt; 
異常性を持つSCP-968-JPの歌唱記録には改竄により追加された僅かな旋律と歌詞が存在します。内容は特定個人複数に対する[編集済]です。SK968-JP指示書は主にこれを削除するための作業手順が示されていますが、イントロ部分から再生した場合、一時停止、巻き戻し、スキップ、倍速再生などを行った場合でも最後まで視聴した場合には異常性が発現することがわかっています。これにより担当職員に少なからぬ被害が出ており、収容当初に職員の士気低下が頻繁に見られました。これらを防ぐために一部情報はクリアランス制限が設けられ、偽情報の記載と閲覧制限が設けられています。
[[/collapsible]]</textarea></pre>
