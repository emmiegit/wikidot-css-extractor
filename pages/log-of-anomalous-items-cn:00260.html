    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一瓶500mL装的██牌可乐，会将以其为圆心10m内所有未进入生物体内的水转化为██牌可乐。经检测，其转化的可乐的二氧化碳含量为正常可乐的3倍。\n**回收日期：**20██/██/██\n**回收地点：**Site-CN-10女浴室\n**当前状态：**位于Site-CN-10员工宿舍的自动售卖机，以--2.5--**0**元/500mL的价格出售██牌可乐。\n**笔记：**以后再把这东西丢供水系统里的人员一律降职处理并负责清理事后的站点卫生，以及负责赔偿站点的损失。——Site-CN-10站点主管\n[[collapsible show=\&#34;附录-01\&#34; hide=\&#34;点此隐藏\&#34;]]\n&gt; [记录开始]\n&gt; \n&gt; **19:37 ：**走廊监控摄像头观测到一不明身影进入SIte-CN-10供水系统加热间，手持一金属盒。\n&gt; \n&gt; **19:38 ：**走廊监控摄像头观测到不明身影离开，随后一声爆炸声响起，后经确认为高二氧化碳浓度的可乐受高温剧烈爆炸的声音。\n&gt; \n&gt; **19:40 ：**供水系统加热间门被炸开，大量汽水伴随着间断的小型爆炸从开水房流出。\n&gt; \n&gt; **19:41 ：**所有站点内人员被通知发生收容失效而撤离。\n&gt; \n&gt; **19:43 ：**可乐没过走廊监控摄像头。\n&gt; \n&gt; **19:49 ：**维修人员身着潜水服赶到。\n&gt; \n&gt; **19:49 ：**供水系统强制性停水，可乐水位开始缓慢下降。\n&gt; \n&gt; **20:01 ：**可乐水位下降至30cm，维修人员发现金属盒中的可乐瓶。\n&gt; \n&gt; **20:05 ：**开始事后清洁工作。\n&gt; \n&gt; [记录结束]\n&gt; ----\n&gt; **笔记：**我倒是觉得站点被灌满可乐是个挺好玩的事——如果我的电脑没有被泡坏的话，--老子辛辛苦苦找资源下的AV啊，全没了啊啊啊！--——Dr. ████\n&gt; ----\n&gt; **后记：**--可乐瓶被发现后不知所踪。--可乐瓶被维修人员Mr. Green携带走，现已找回。\n[[/collapsible]]\n\n[[collapsible show=\&#34;附录-02\&#34; hide=\&#34;点此隐藏\&#34;]]\n&gt; 于20██/██/██，--Dr. ███正在女浴室偷窥--Dr. ██████洗澡时，Dr. ██████突然发现花洒中流出的是可乐而不是清水，这导致她被淋了一身的可乐并导致一向洁癖的她十分愤怒。对女浴室监控记录的调查发现维修人员Mr. Green在维修女浴室时秘密的将可乐瓶装在了女浴室供水系统中，这导致了将近3天女浴室内装满了可乐。事后已对维修人员Mr. Green处以惩罚。\n&gt; ----\n&gt; **笔记：**女浴室什么时候装监控了！站点主管给我出来解释一下！——Dr. ██████\n[[/collapsible]]\n\n[[collapsible show=\&#34;附录-03\&#34; hide=\&#34;点此隐藏\&#34;]]\n&gt; 谁[脏话删除]又把这玩应丢厕所里了！！今天厕所堵了不知道吗！！！——Dr. ██\n[[/collapsible]]\n\n[[collapsible show=\&#34;附录-04\&#34; hide=\&#34;点此隐藏\&#34;]]\n&gt; 于20██/██/██，由Dr. Bank带领其余Site-CN-10员工以//“我们站点的供水都是西湖的水，为什么变为可乐就要钱？”//为由进行抗议活动。站点主管Darry迫于压力将其价格调整为0元/500ml，并加强可乐瓶回收工作。后经调查发现，站点主管利用该异常物品将天然西湖水变为可乐售卖到站点及民间来获得利润，所得利润均存入其私人银行卡。已对其作出**[空]**处罚。\n&gt; //“我们要反抗站点主管对我们的剥削，压迫；我们要自己为自己争取员工的权利，我们要推翻这个腐朽的，堕落的站点主管的统治；这次对我们来说只是一小步，但是对于反抗站点主管的残暴统治，却是一大步！员工们！觉醒吧！让我们一同联合起来，反抗这腐朽不堪而又残暴无比的统治吧！”——Dr Bank\n&gt; “因Dr. Bank发表反动言论，不利于站点内部的团结一致，已对其进行3个月禁闭处理，并没收这三个月内的工资；还有，无论你怎么评论我，Dr. Bank，我是站点主管，在站点内拥有绝对的权力，而你，很抱歉，并没有。”——Site-CN-10站点主管//\n[[/collapsible]]&#34;</textarea></pre>
