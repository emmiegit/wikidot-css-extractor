**Artikel:** SCP-1397 – Ein gescheitertes Kunstwerk
**Autor:** [[*user Murklins]]
**Original:** http://scp-wiki.wikidot.com/scp-1397
**Übersetzer:** [[*user Dr Alice]]

**Objekt-Nr.:** SCP-1397

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1397-1 bis -5 befinden sich in einem einzigen Sicherheitsschließfach an Standort-91. Kopien des Textes aller Instanzen von SCP-1397 sind verfügbar und können von jedem Forscher mit einer Stufe-1-Freigabe oder höher eingesehen werden. Jede Instanz von SCP-1397 erfordert eine Stufe-3-Genehmigung. Personal, das von Schläfrigkeit oder Erschöpfung berichtet, hat sich nicht innerhalb von zehn Metern um das Sicherheitsschließfach von SCP-1397 aufzuhalten.

Seit dem ██.██.200█ sind die Agenten Browning und Murphy zusammen mit mehreren Stufe-2-Forschern in Prag stationiert, um die unmittelbaren Familienmitglieder von Mr. H████ und seinen künstlerischen Kollegen aufzuspüren und die Autoren von SCP-1397-2 bis -5 zu ermitteln. 

**Beschreibung:** SCP-1397-1 bis -5 sind ein Satz von fünf Reiseführern, die ländliche Gegenden in der ehemaligen Tschechoslowakei beschreiben. Der Autor der fünf Bücher wird als ein █████ ███████ aufgeführt; jedoch hat die linguistische Analyse des Textes gezeigt, dass jedes Buch von einem anderen Autor geschrieben wurde. Da kein Beweis für einen █████ ███████ gefunden wurde, ist der Name höchstwahrscheinlich ein Pseudonym. Obwohl es keine Urheberrechtsseite oder Verlagsinformationen gibt, deuten die Informationen in den Büchern darauf hin, dass sie in den frühen 1950er-Jahren geschrieben wurden.

Die anomalen Effekte von SCP-1397 manifestieren sich, wenn ein menschliches Subjekt innerhalb von fünf Metern um eine Instanz von SCP-1397 einschläft oder auf andere Weise bewusstlos wird. Subjekte berichten, dass sie sich beim Eintritt in das bewusstlose Stadium wach und an einem Ort wiederfinden, der in ihrer speziellen Instanz von SCP-1397 beschrieben ist. Trotzdem bewegt oder verschwindet der Körper des Subjekts nicht von seinem ursprünglichen Ort und scheint bewusstlos zu bleiben. Die Überwachung zeigt keine anomalen Aktivitäten an den Orten, die die Subjekte zu besuchen vorgeben. Die Berichte der Subjekte über ihre Erfahrungen unterscheiden sich, mit Ausnahme des Vorhandenseins von unrealistischen und surreale Ereignissen, die oft als &#34;traumartig&#34; bezeichnet werden.

Im Laufe der Zeit nimmt die Häufigkeit dieser &#34;traumartigen&#34; Ereignisse zu. 92 % der Subjekte erwachen von selbst nach acht bis zwölf Stunden. Subjekte können auch auf normale Weise geweckt werden, mit den gleichen Ergebnissen. Die 8 % der Subjekte, die nach einem Zeitraum von 12 Stunden nicht aufwachen, werden alle Vitalfunktionen einstellen, nachdem sie für einen Zeitraum im Bereich von 13 bis 24 Stunden bewusstlos waren.

Subjekte, die aufwachen, nachdem sie die Effekte von SCP-1397 erlebt haben, sind verwirrt und feindselig und werden nervös und verärgert, wenn sie über die Realität der wahrgenommenen Ereignisse befragt werden. Darüber hinaus drücken die Subjekte den Glauben aus, dass alle ihre Träume tatsächlich reale Ereignisse sind, begleitet von einer Angst vor diesen Träumen. Diese Wahnvorstellungen können mit regelmäßiger Psychotherapie behandelt werden und klingen oft innerhalb weniger Monate von selbst ab. Abgesehen von diesen psychologischen Effekten hören alle anomalen Eigenschaften von SCP-1397 mit dem Erwachen des Subjekts auf.

Eine kurze Nachricht wurde mit Kugelschreiber auf die Titelseiten von SCP-1397-2 bis -5 geschrieben (siehe Anhang 1397-D). Die Handschriftanalyse legt nahe, dass alle vier Nachrichten von derselben Person geschrieben wurden.

**Anhang 1397-A: Befragungsprotokoll 1397-1**
&gt; **Befragter:** D-1397-5
&gt; 
&gt; **Befrager:** Dr. J████
&gt; 
&gt; **Vorwort:** 

D-1397-5 wurde mit SCP-1397-1 getestet und erwachte nach elf Stunden. Dreißig Minuten nach dem Erwachen von D-1397-5 wurde die folgende Befragung durchgeführt, um die Art der Erfahrung von D-1397 während dieser elf Stunden zu bestimmen. D-1397-5 wurde aufgrund ihrer erklärten Erfahrung mit luzidem Träumen und ihres ruhigen Verhaltens während ihrer Zeit bei der Foundation ausgewählt.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Dr. J████:** D-1397-5, könnten Sie erklären, was Sie sahen, als Sie bewusstlos wurden?
&gt; 
&gt; **D-1397-5:** Nun, nachdem die Tranquis oder was auch immer ihr mir verabreicht habt, zu wirken begannen, merkte ich, dass ich einnickte, richtig, aber das Nächste war, dass ich hellwach war und knietief im warmen Schlamm stand. Also sah ich mich um, und da waren ein paar Schweine in der Nähe, und nach einer Weile merkte ich, dass ich mich auf einer Art Bauernhof befand.
&gt; 
&gt; **Dr. J████:** Und was haben Sie getan, als Ihnen das klar wurde?
&gt; 
&gt; **D-1397-5:** Nun, ich kam aus dem verdammten Schweinestall und dachte, ich könnte mich genauso gut umsehen. Ich sah das Bauernhaus eine Weile entfernt, aber ich ging nicht in die Nähe dieses Dings. Ich dachte, es wäre ziemlich dumm, wenn der Test damit enden würde, weil ich wegen Hausfriedensbruch verhaftet werde, richtig Doc? Wie auch immer, es gab eine Scheune, ein paar Kühe und dieses riesige Weizenfeld. Nichts Seltsames an ihnen, soweit ich das beurteilen konnte. Also schlenderte ich weiter in Richtung Wald am Rand der Felder, und //dann// wurde der Scheiß komisch. 
&gt; 
&gt; **Dr. J████:** Können Sie das näher erläutern?
&gt; 
&gt; **D-1397-5:** Nun, ich hörte jemanden mich anschreien, und als ich mich umdrehte, stand eine Dame vor dem Bauernhaus. Hat mich halb zu Tode erschreckt, weil ich dachte, sie wäre sauer auf mich, aber sie hat mir nur gesagt, ich soll nicht in den Wald gehen, weil es Wölfe im Wald gibt.
&gt; 
&gt; **Dr. J████:** Was denken Sie darüber?
&gt; 
&gt; **D-1397-5:** Ehrlich gesagt habe ich mich nur gefragt, woher sie überhaupt wusste, dass ich da draußen war. Dann dachte ich mir, Wölfe haben mehr Angst vor dir als du vor ihnen, richtig? Und ich bin früher als Hobby auf Bäume geklettert, also hatte ich keine wirkliche Angst. Wenn überhaupt, dachte ich, es wäre irgendwie nett, //etwas// Interessantes zu sehen, also ignorierte ich sie einfach und ging weiter in die Bäume. Viel Gestrüpp zum Durchwaten, ein paar Vögel, aber ansonsten ist mir nichts Unpassendes aufgefallen, naja, muss eine Stunde oder so gedauert haben, ich weiß nicht.
&gt; 
&gt; **Dr. J████:** Was ist danach passiert?
&gt; 
&gt; **D-1397-5:** Ich fing an, Geräusche aus den Büschen zu hören. Zuerst dachte ich, es wäre ein Eichhörnchen oder ein Hase oder so, aber dann passierte es immer wieder, und ich sah nichts in der Nähe. Und na ja, ich hatte keine Angst, aber ich dachte, //wenn// mir etwas folgt, kann ich es nicht einfach zulassen, also habe ich versucht, das Tempo ein wenig zu beschleunigen. Aber ich konnte es nicht. Meine Beine wollten das einfach nicht. Und lassen Sie mich Ihnen sagen, das war verdammt komisch, aber ich sagte mir, dass es nur das komische Buch war, das komischen Scheiß machte, und ich ging weiter, was, fünf Minuten? Bis meine Klamotten weggingen.
&gt; 
&gt; **Dr. J████:** Weggingen?
&gt; 
&gt; **D-1397-5:** Uh-huh. Gingen einfach weg. Wie dieser verdammte Traum, in dem man in die Öffentlichkeit geht und feststellt, wow, ich habe meine Hose vergessen, außer Doc, ich bin direkt davor durch ein paar ziemlich dornige Pflanzen gelaufen, und ich bin mir verdammt sicher, dass ich es genau in dem Moment bemerkt habe, dass ich keine Hose und Schuhe habe, die mich schützen. Also blieb ich stehen und hatte ungefähr fünf friedliche Sekunden, um darüber nachzudenken, bevor die Kacke am Dampfen war. Sehen Sie, Doc, es stellte sich heraus, dass die Bäume die Wölfe waren.
&gt; 
&gt; **Dr. J████:** Können … können Sie das näher erläutern, D-1397-5??
&gt; 
&gt; **D-1397-5:** Ich weiß es verdammt noch mal nicht! //(D-1397-5 hält inne, atmet mehrmals tief durch)// Tut mir leid. Ich streifte einfach einen der Bäume, und alles traf mich auf einmal. Es war kein Baum, keiner von ihnen war ein Baum, sie waren nie Bäume gewesen, sie waren Wölfe, ein ganzer Haufen von ihnen, und sie starrten mich an, Spucke glänzte auf ihren Zungen, und ich konnte jedes Haar auf ihren Gesichtern sehen und sie lachten mich aus, ich schwöre es. Ich konnte wieder laufen, und in dem Moment, als ich anfing zu laufen, wusste ich, dass ich nicht träumte. Ich hatte nie geträumt.
&gt; 
&gt; **Dr. J████:** Wie können Sie sich sicher sein?
&gt; 
&gt; **D-1397-5:** Doc, wissen Sie, wie man in Träumen einfach die bizarre Scheiße akzeptiert, die einem der Verstand entgegenschleudert, als wäre es nur ein weiterer Teil der Erfahrung? Das fühlte sich … fremd an. Gekünstelt. Als würde es zu sehr versuchen, komisch zu sein, wissen Sie?
&gt;
&gt; **Dr. J████:** Vermutlich. Was ist passiert, nachdem Sie gerannt sind?
&gt; 
&gt; **D-1397-5:** Ich kam zurück zum Feld und … und es war eher ein Bildrauschen als alles andere. Ich sah meine Mutter, die dort stand und versuchte, mit mir zu reden, aber alles, was ich hörte, war Krächzen, als wäre sie eine verdammte Krähe oder sowas. Dann schaute ich nach unten und sah, dass ich verdammt noch mal schwanger war, und plötzlich war da dieser … dieser Sessel neben mir und ich wusste, dass ich ihn geboren hatte. Und er sprach mit mir, und er sagte mir, dass mir die Zeit davonliefe. //(D-1397-5 legt ihren Kopf einige Sekunden lang in ihre Hand, bevor sie fortfährt)// Dann gab der Boden unter meinen Füßen nach. Ich bin gefallen, und ich … bin aufgewacht, schätze ich. Im Testraum.
&gt; 
&gt; **Dr. J████:** Können Sie mir sagen, wie Sie sich fühlten, als Sie aufgewacht sind?
&gt; 
&gt; **D-1397-5:** //(D-1397-5 schweigt ungefähr fünfzehn Sekunden, bevor sie spricht)// Erleichtert.
&gt; 
&gt; **Dr. J████:** Und können Sie mir sagen warum?
&gt; 
&gt; **D-1397-5:** Ich kam raus. Es ließ mich raus.
&gt; 
&gt; **Dr. J████:** Es?
&gt; 
&gt; **D-1397-5:** Der … der Traum, oder //was auch immer// es war, Doc. Ich wusste, dass es kein Traum war. Und ich glaube, es wusste, dass ich es herausgefunden hatte, und deshalb wurde es am Ende so … so komisch. Es versuchte mich davon zu überzeugen, dass es ein Traum war. Es fühlte sich … frustriert, schätze ich. Und wenn ich viel länger geblieben wäre, glaube ich nicht, dass es mich rausgelassen hätte.
&gt; 
&gt; **Dr. J████:** Danke, D-1397-5. Das ist vorerst alles.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**

**Anhang 1397-B: SCP-1397-1 Bergungsprotokoll**
SCP-1397-1 wurde ursprünglich 195█ während einer Foundation-Untersuchung einer Gruppe tschechoslowakischer surrealistischer Autoren geborgen, nachdem Berichte darauf hindeuteten, dass die Autoren an Berichten über &#34;ungewöhnliche rituelle Aktivitäten&#34; beteiligt gewesen sein könnten, die im Verdacht standen, sich auf SCP-████ zu beziehen. Während sich die ursprünglichen Berichte als falsch herausstellten, gestand ein Mitglied der Gruppe, A██████ H████, während des Verhörs, an der Herstellung eines anomalen Objekts beteiligt gewesen zu sein, und übergab bereitwillig SCP-1397-1, von dem die Foundation zu dieser Zeit annahm, dass es das einzige seiner Art sei. Mr. H████ drückte seinen Abscheu gegenüber dem Objekt aus und bezeichnete es als seinen &#34;großen Misserfolg&#34;, weigerte sich aber, weiter darauf einzugehen. Mr. H████ wurde schließlich ein Klasse-C-Amnesikum verabreicht und freigelassen; da zu diesem Zeitpunkt nicht angenommen wurde, dass seine Mitarbeiter an dem Objekt beteiligt waren, wurden ihnen Klasse-A-Amnesika verabreicht und sie wurden freigelassen. Proben von Mr. H████s Schriften, die aus seiner Wohnung entnommen wurden, deuten darauf hin, dass er der Autor von SCP-1397-1 war. Am ██.██.199█ wurden Mr. H████ und seine ehemaligen künstlerischen Mitarbeiter als verstorben bestätigt.

**Anhang1397-C: Vorfall 1397-1**
Am ██.██.200█ berichteten ██ Studenten, die in den Wohnheimen der Karls-Universität in Prag lebten, von Symptomen, die der Exposition gegenüber SCP-1397 ähneln, und █ Todesfälle ereigneten sich in diesen Wohnheimen. Die Foundation verhinderte erfolgreich, dass die Medien von dem Ereignis erfuhren, und verabreichte überlebenden Opfern und Zeugen Klasse-B-Amnesika. SCP-1397-2 bis -5 wurden aus den Fluren der betroffenen Wohnheime geborgen, wo sie absichtlich platziert wurden, um eine maximale Anzahl von Schülern den Ereignissen von SCP-1397 auszusetzen.

Es wurde festgestellt, dass mehr als die Hälfte der betroffenen Studenten eine Vorlesung über &#34;Solipsismus und die Psychologie der Träume&#34; besucht hatten, die von Professor ████ █████ am Vortag gehalten wurde. Mr. █████ wurde von Foundation-Agenten erschossen, nachdem er versucht hatte, sich der Verhaftung mit tödlicher Gewalt zu widersetzen. Die Fingerabdrücke von Mr. █████ wurden später auf SCP-1397-2 bis -5 gefunden. Die Analyse der in der Wohnung gefundenen Papiere legt nahe, dass █████ der Autor der schriftlichen Nachricht auf den Titelseiten von SCP-1397-2 bis -5 ist.

Für die Schreibstile von SCP-1397-2 bis -5 muss noch eine Übereinstimmung gefunden werden. Es wird untersucht, ob einer der █ bekannten Kollegen von Mr. H████ irgendeine Verbindung zu SCP-1397 hatte.

**Nachtrag 1397-D: Abschrift der Nachricht in SCP-1397-2 bis -5**
&gt; Wenn sie wollten, dass wir sehen, dass Traum und Realität eins sind, würde das bedeuten, dass die Realität ein Traum war, oder dass ein Traum eine Realität war, die in einem anderen Licht gesehen wurde?</textarea></pre>
