    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>텔레비전에 특수부대원들의 모습이 중계됐다. 그들이 폭발물을 사용해 부두 근처의 물류 창고를 열었다. 그림 액자부터 식기 세트까지 다양한 물품들이 보관되어 있던 그 창고는 문이 열리는 순간 총알 세례를 받았고 폭파당했으며, 마침내는 불태워졌다. 화면이 다음 장소로 넘어가면서 특수부대원들은 어떤 검은색 빌딩 안으로 들어가 직원들을 모조리 끌어내기 시작했다. 그들이 소유하고 있던 손목시계나 조각상 따위가 빼앗겨 부서지는 장면이 보였다. 이어서 멋들어진 푸른색 넥타이를 매고 있는 중년 남성이 말쑥한 차림으로 붙들려 나왔다. 화면 아래에 &#39;마셜 회장 체포&#39;라는 문구가 자막으로 나타났다. 그리고 다시 건물 지하에 보관되어 있던 회사의 사유재산이 파괴되는 영상이 그대로 중계되었다.
 
특수부대원들은 뒤에서 그들을 촬영하고 있는 기자들에 아랑곳하지 않고 그런 짓들을 계속 했다. 사실은 오히려 그들에게 그 행동을 보여주고 싶어 하는 것처럼 보였다. 이른바 &#39;신기한 물건들&#39;이나 &#39;마법 용품&#39; 같은 것들은 아무짝에도 쓸모없다는 걸 알려주기 위해서 말이다. 그날의 뉴스는 재단 기지에서도 방송됐다.
 
------
 
 **세계 오컬트 연합에게 전송된 항의문**
 
&gt; 우리는 이번 사태를 도저히 이해할 수 없고, 용납할 수도 없습니다. 세계 오컬트 연합의 행위는 지극히 독단적이었고 타 단체와의 협력 관계를 완전히 무시한 결과였습니다. 우리는 당신들이 유한회사 마셜, 카터 &amp; 다크를 습격하기 전에도 아무런 암시를 받지 못했고, 유한회사의 변칙 개체들을 파괴할 때 심지어 민간 뉴스로 그 소식을 처음 접했습니다. 세계 오컬트 연합은 다음의 중대한 세 가지 규칙을 위반했습니다.
&gt; 
&gt; * 독단적이고 투명성을 보장하지 않았던 군사 행동
&gt; * 타 단체들의 동의 없는 변칙 개체들의 무차별적인 파괴
&gt; * 공개적인 군사 행동 남발로 민간의 불안 조성
&gt; 
&gt; 이미 잃어버린 변칙 개체도 문제지만, 그들이 민간에게 끼친 악영향도 충분히 공분스러운 일입니다. 우리는 연방수사국 특이사건수사대와 함께 이번 건에 대해서 연합에 중징계를 내리고 싶습니다. 삼자 위에 군림하는 명령 체계가 없다는 것이, 우리들의 규칙을 무시하고 하고 싶은 대로 행동해도 된다는 뜻은 아닙니다, GOC.
 
**삼자 긴급 회동**
 
&gt; **U** 우리는 이번 일로 두 단체 간의 관계가 나빠지는 것을 바라지 않습니다.
&gt; 
&gt; **S** 지금 장난하십니까? 관계는 이미 벌어졌어요! 공식 삼자 회담을 앞두고 이런 도발을 해오다니, 뻔뻔하기 짝이 없군요.
&gt; 
&gt; **G** 본인이 뭐라고 된 것처럼 행동하지 마십시오, 재단.
&gt; 
&gt; **S** 뭐가 어쩌고 어째요? 우리는 명확한 해명을 요구했습니다! 이건 규율상 마땅히 요구할 수 있고, 당연히 요구해야 할, 이런 빌어먹을, 우리는 설명을 들어야겠단 말입니다!
&gt; 
&gt; **G** 설명 같은 건 필요 없습니다. 우리들의 협력 조약에 독단적인 행동의 자유는 보장되어 있고, 당신들은 그걸 지지해야 한다는 구절도 명백히 존재합니다.
&gt; 
&gt; **S** 말장난 하지 마시오. 그건 다른 조항에 위배되지 않을 때에나 적용되는 원칙입니다.
&gt; 
&gt; **G** 그렇습니까? 우리는 &#39;원칙적으로&#39;라는 단어를 보지 못했는데 말입니다.
&gt; 
&gt; **S** 제기랄! 이딴 짓을 공공연히 벌여놓고 준비해온 핑곗거리가 그 수준이라니! 우리를 이 정도로 얕보고 있을 줄은 몰랐소!
&gt; 
&gt; **U** 진정하세요, 목소리를 높인다고 해서 상황이 좋아지지는 않습니다.
&gt; 
&gt; **S** 그 말대로군, 지금은 절대로 나쁜 상황입니다. 저 빌어먹을 겉도는 단체가 우리 협력 관계를 무너뜨리고 있어요.
&gt; 
&gt; **G** 우리 행동은 충분히 용인 가능한 범위 내에서 이루어졌습니다.
&gt; 
&gt; **S** 아니, 우리는 절대 이번 일을 잊지 않을 겁니다. 더 이상 할 말은 없어요. 오늘 회동은 이걸로 끝입니다.
 
**전략분석팀 &#34;카사노바,&#34; M7**
 
&gt; 어린 요원을 보냈던 게 효과적으로 작용했습니다. 우리가 내내 밀어붙였고 연합의 태도는 항의에 달리 대응할 방법이 없는 것처럼 비쳤습니다. UIU는 계속해서 중재 입장을 유지할 생각이지만 이미 교신 중 &#39;징계&#39;에 대한 발언을 몇 차례 등장시켰다는 점을 따져보면 우리 쪽으로 기울어진 상태입니다. 그들은 재단이 먼저 접근해오길 기다리고 있습니다. &#39;공 넘기기&#39;는 앞으로도 몇 차례 지속될 것 같지만, 결국엔 우리가 먼저 요청하는 구도가 될 것입니다. 그러나 이번 사안의 중요성과 정당성을 고려하면 우리가 숙이고 들어갔었다고 말할 수는 없을 겁니다.
 
**외무부(DEA), SSmouse &#34;생쥐 모이&#34;**
 
&gt; 뱀의 손은 일선에 나서기를 꺼리고 있지만 GOC와의 적대 관계 전선에서 재단에 협조하겠다는 뜻은 분명히 했다. 뱀의 손은 유한회사 낙인 사건을 충격적으로 받아들였고, GOC의 무조건적인 변칙 개체 파괴 의도를 혐오스러워하고 있으며 그것을 막기 위해 군사적인 행동까지 보일 수 있다고 직접 발언했다. 그러나 재단과 정기적인 만남을 자발적으로 제안해온 것은 상당히 이례적인 일이다. 그들은 자신의 조직이 긴 시간 동안 유지되지 못할 것이라고 생각하고 있는 것 같다. 추측하기에 그들은 &#39;도서관&#39;의 통제 의지를 잃었다. 그들의 조직원은 뿔뿔이 흩어진 것으로 보인다. 분명한 점은 뱀의 손이 돌발 행동을 하지 않을 거라는 사실이다.

&gt; 
&gt; **그 외**
&gt; * &#34;█████,&#34; 각종 문서에서 언급되는 두 번째 &#39;마스터&#39; 격의 존재 확인. 제██-█기지 추정.
&gt; * ██████████, 제██기지. 액터. 재단에 전향 의사를 내비치는 것으로 보인다. 그는 ███████████████ 건에 대해 고의적으로 정보를 유출했다고 믿을 만한 행동을 보여왔다.
&gt; * ██████, 제██기지. 캐리어 역할이었으며 아래의 ████와 함께 재단에 전향 의사를 직접적으로 언급했다. 이중 스파이 활용 여부를 두고 논의 진행 중. 함정 수사 가능성도 확인 중이다.
&gt; * ████, 제██-█기지. 구스 역할이었으며 위의 ██████와 함께 재단에 전향 의사를 직접적으로 언급했다. 이중 스파이 활용 여부를 두고 논의 진행 중. 함정 수사 가능성도 확인 중이다.

&gt;
