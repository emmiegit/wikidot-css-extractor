**Elemento #**: SCP-4443

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-4443 deve essere contenuto in un armadietto di contenimento standard.

Il personale di sicurezza deve rimanere di stanza all&#39;interno di tutte le stanze direttamente adiacenti alla camera di test di SCP-4443. I locali devono essere forniti di attrezzature secondo le linee guida fornite nel Documento 4443/4.

**Aggiornamento:** In seguito agli eventi del Test-4443-31, il personale di sicurezza deve rimanere anche all&#39;interno della camera sperimentale durante i test.

**Descrizione:** SCP-4443 è un semplice lenzuolo bianco che misura 180 x 150cm. Due toppe circolari di poliestere nero sono state cucite da un lato all&#39;altro, dandogli l&#39;aspetto di un generico costume di Halloween da &#34;fantasma da lenzuola&#34;. Le proprietà anomale si manifestano solo quando indossato.

Quando indossato da un soggetto, SCP-4443 è resistente agli effetti delle correnti d&#39;aria e si muoverà solo se mosso da chi lo indossa o da altre forze fisiche. I portatori sono in grado di passare direttamente attraverso superfici solide insieme a SCP-4443. I soggetti non hanno bisogno di essere completamente coperti perché si manifestino le qualità anomale associate; i test hanno dimostrato che gli effetti si attivano quando il 50% del corpo del soggetto circa è coperto da SCP-4443. SCP-4443 può essere rimosso da chi lo indossa, o da un&#39;altra persona che tenti di farlo.

Inoltre, coloro che indossano SCP-4443 sono in grado di levitare lentamente verso l&#39;alto. Questo effetto si attiva solo mentre chi lo indossa vocalizza un suono simile al tipico rumore &#34;Uuuuuh&#34;, associato ai fantasmi. La levitazione cesserà quando chi lo indossa smetterà di vocalizzare, e galleggeranno lentamente verso il basso.

**Log di Scoperta:** SCP-4443 è stato inizialmente scoperto in seguito alle insolite circostanze che hanno interessato la morte di Craig ████, che secondo quanto riferito era caduto dal secondo piano della sua casa a ██████, Wisconsin, Stati Uniti. I genitori di Craig e diversi testimoni hanno affermato di averlo visto attraversare il muro del secondo piano della casa mentre indossava SCP-4443. Agli interessati sono stati somministrati degli amnesici e dopo aver confermato le sue proprietà anomale, SCP-4443 è stato messo al sicuro. Non è mai stato tuttavia confermato se SCP-4443 fosse stato creato da Craig ████ o se fosse stato semplicemente trovato da questi.


[[collapsible show=&#34;Accedere al Log degli Esperimenti&#34; hide=&#34;Chiudere il Log degli Esperimenti&#34;]]
&gt; **Test:** 4443-004
&gt; **Oggetto:** D-4856
&gt; **Dettagli:** A D-4856 viene detto di vocalizzare un &#34;Uuuh&#34; per alcuni secondi.
&gt; **Risultati:** D-4856 levita a diversi centimetri dal suolo per tutto il resto della vocalizzazione, prima di ricadere lentamente al suolo.

&gt; **Test:** 4443-006
&gt; **Oggetto:** D-4856
&gt; **Dettagli:** D-4856 viene istruito a vocalizzare un &#34;Uuuh&#34; quanto più a lungo possibile.
&gt; **Risultati:** D-4856 levita attraverso il soffitto della camera di test e nella stanza sopra, che era stata preparata per un tale risultato. A D-4856 è stato quindi ordinato di cessare di vocalizzare.

&gt; **Test:** 4443-009
&gt; **Oggetto:** D-4856
&gt; **Dettagli:** A D-4856 viene chiesto di abbassarsi sul pavimento e sdraiarsi.
&gt; **Risultati:** La sezione coperta di D-4856 attraversa immediatamente il pavimento seguita dalle sue gambe. Inizialmente è arrivata nella stanza sottostante, D-4856 è passato attraverso il tappeto di sicurezza e poi attraverso il pavimento sottostante. D-4856 è continuato a cadere attraverso diversi piani sottostanti fino a [DATI CANCELLATI].
&gt; **Note:** Prima di iniziare il test, D-4856 ha riferito di aver sentito dei deboli rumori da una fonte sconosciuta dopo aver indossato SCP-4443.

&gt; **Test:** 4443-015
&gt; **Oggetto:** D-4839
&gt; **Dettagli:** A D-4839 viene chiesto di vocalizzare un &#34;Uuuuh&#34; ad un volume più alto.
&gt; **Risultati:** D-4839 sale verso l&#39;alto con più slancio. D-4839 poi torna indietro normalmente.

&gt; **Test:** 4443-024
&gt; **Oggetto:** D-4839
&gt; **Dettagli:** A D-4839 viene detto di correre attraverso diverse pareti puntellate mentre vocalizza un &#34;Uuuh&#34;.
&gt; **Risultati:** D-4839 passa attraverso diversi muri prima di fluttuare gradualmente verso l&#39;alto, continuando a fluttuare in avanti. D-4839 atterra di nuovo in sicurezza una volta cessate le vocalizzazioni.
&gt; **Note:** D-4839 ha riferito di aver notato quella che sembrava essere una figura indistinta in piedi nella camera di prova. La figura non è stata più individuata dopo l&#39;osservazione iniziale.

&gt; **Test:** 4443-031
&gt; **Oggetto:** D-4839
&gt; **Dettagli:** A D-4839 è stato ordinato di rimanere fermo mentre indossa SCP-4443 e di segnalare eventuali anomalie visive.
&gt; **Risultati:** Dopo diversi minuti, D-4839 riferisce di aver visto diverse figure umanoidi in diversi punti della camera. Le figure sono descritte somigliare a umani di varia età e vestite con lenzuola identiche a SCP-4443. Nella maggior parte dei casi questi sembravano essere dei bambini, mentre solo alcuni come adulti. D-4839 conferma che una delle figure indossava una tuta arancione sotto il lenzuolo. Viene descritto come le entità camminavano o fluttuavano dentro alla camera, prima che diverse tra di loro si fermassero davanti a D-4839 e iniziassero a fissarlo.
&gt; 
&gt; D-4839 è diventato molto agitato e ha tentato di fuggire dalla camera di test attraverso un muro usando SCP-4443. D-4839 attraversa la parete della camera di test; solo SCP-4443 emerge dall&#39;altro lato.
&gt; 
&gt; L&#39;ubicazione di D-4839 è attualmente sconosciuta.
