    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; Nota legale: quanto segue non è da interpretarsi come il parere professionale di un avvocato, ma solo l&#39;interpretazione personale dello staff del sito al riguardo della questione copyright e lavori derivati.

[[tabview]]

[[tab In poche parole]]
Per essere sicuri che il tuo lavoro ispirato alla Fondazione sia in conformità alla legge, sia esso un video su YouTube, una illustrazione sulla tua pagina DeviantArt, o qualsiasi altra opera, è sufficiente fare quanto segue:

+++ Articoli italiani
Per essere in regola con la pubblicazione di un tuo lavoro basato su un articolo o racconto nato dalla comunità italiana di questo sito, è sufficiente dichiarare in un qualsiasi punto del tuo lavoro (la descrizione del tuo video o illustrazione, per esempio) __il nome originale__ dell&#39;articolo italiano, __il nome dell&#39;autore__ o degli autori, __fornire un link all&#39;opera/opere__ da cui trai spunto, e __specificare la licenza CC-BY-SA 3.0__. Ecco un esempio che tratta della pubblicazione di un video YouTube sul SCP-024-IT:
&gt; Questo video è basato su //SCP-024-IT//, opera di //Mr Abadede//: http://fondazionescp.wikidot.com/scp-024-it
&gt; Licenza CC-BY-SA 3.0

+++ Articoli tradotti
Quanto agli articoli tradotti si applicano le stesse regole di cui sopra, ma è considerabile un gesto carino indicare anche il nome del traduttore:
&gt; Questo video è basato su //SCP-382//, opera di //comwilson// e tradotto da //ilsinopeo//: http://fondazionescp.wikidot.com/scp-382
&gt; Licenza CC-BY-SA 3.0
------
Ovviamente puoi usare qualsiasi schema pensi sia meglio, non è obbligatorio usare quanto esemplificato qui sopra; l&#39;unica cosa importante è assicurarsi che le informazioni sottolineate ci siano tutte.
[[/tab]]



[[tab Spiegazione]]
Il copyright è un discorso spinoso che può causare problemi (e vere e proprie azioni legali), quindi è un&#39;ottima idea stare attenti in questo ambito: nel caso ci sia un dubbio qualsiasi, prima di pubblicare il tuo lavoro contatta lo staff e chiedi aiuto.

Tutte le opere presenti su questo sito, sul sito madre SCP Foundation, e su tutte le branche in cui è stato tradotto sono protetti dalla licenza Creative Commons BY-SA, come è possibile leggere ai piedi di ogni pagina di questi siti. Il motivo dei vari obblighi esposti nella sezione &#34;In poche parole&#34; risiede proprio in questa dicitura; ecco quindi una breve spiegazione della dicitura CC-BY-SA 3.0.

+++ CC
CC sta per &#34;Creative Commons&#34;, che è il nome dell&#39;organizzazione mondiale non a scopo di lucro che si occupa dei diritti autoriali di varie opere. Chiunque crei una propria opera può applicare una delle varie opzioni di copyright offerte dall&#39;organizzazione a seconda delle proprie preferenze e necessita.

+++ BY
BY sta per &#34;by attribution&#34;, ovvero &#34;tramite attribuzione&#34;. Questa sezione indica che l&#39;opera, quando viene condivisa o presa come spunto per un lavoro di terzi, deve essere attribuita all&#39;autore originale tramite menzione del nome o username dell&#39;autore, titolo dell&#39;opera originale e link all&#39;opera originale, qualora essa sia online.

+++ SA
SA sta per &#34;share alike&#34;, ovvero, in questo contesto, &#34;condivisione con le stesse restrizioni legali&#34;. Questo vuol dire che nel caso tu crei una tua opera che si basa in parte o interamente su un&#39;opera sotto licenza CC-BY-SA, anche la tua opera debba essere sotto la stessa licenza.
[[size 150%]]
[[=]]
Per concludere
[[/=]]
[[/size]]

La licenza CC-BY-SA 3.0 impone che tutti i lavori ispirati in parte o interamente alla [http://www.scp-wiki.net/ SCP Foundation], comprese tutte le sue branche, aderiscano alla sua stessa licenza; questo implica che ogni opera derivata o che contenga comunque l&#39;idea di SCP e simile debba essere a sua volta liberamente condivisibile, che vi si possa lucrare (pur mantenendo l&#39;opera libera), che citi l&#39;opera da cui trae spunto, e che se questa venga a sua volta usata per lavori di altre persone ancora, anche queste dovranno aderire alla licenza e a tutto ciò che questo comporta.
[[/tab]]



[[tab SCP-173 e altri]]
Attenzione! Ci sono alcuni SCP che hanno licenze speciali o che contengono ulteriori restrizioni.
* __È VIETATO__ usare l&#39;immagine di [[[SCP-173]]], dal nome &#34;[http://izumikato.com/filter/sculpture/Untitled-2004 Untitled 2004]&#34;, per fini commerciali. L&#39;uso dell&#39;immagine per fini non commerciali e l&#39;uso del testo di SCP-173 segue le stesse regole del resto del sito.
* __È VIETATO__ allo stesso modo l&#39;uso delle immagini di [[[SCP-111]]] per fini commerciali.
* __È VIETATO__ l&#39;uso per fini commerciali delle immagini e del testo di [[[SCP-1926]]].

Nota che questa non è una lista completa; se intendi usare un&#39;opera del sito SCP Foundation o una qualsiasi delle opere da esso derivate per fini commerciali, è altamente consigliabile contattare l&#39;autore dell&#39;opera e accertarsi di poterlo fare. Alternativamente, puoi contattare lo staff del sito su cui quell&#39;opera è stata pubblicata.
