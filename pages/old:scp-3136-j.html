    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3136-J

**项目等级：**Euclid

**特殊收容措施：**SCP-3136-J目前收容于Site-3005的永久性收容间。至少有三（3）名医务人员专门为SCP-3136-J的护理和安全而留在现场。 SCP-3136-J的收容间禁止进入，直到事件&#39;夜间的冲撞&#39;的结束，此时它将接受医疗护理。SCP-3136-J的收容间应配备电视，床和CPAP装置。 SCP-3136-J允许提出合理要求但确保其符合基金会的规定。

**描述：**SCP-3136-J是一名81岁的老年白人男性。它患有睡眠呼吸暂停，并且患有脑震荡的并发症，包括经常疲劳，记忆力减退和精神混乱等症状。当满足以下三个条件时，SCP-3136-J的异常效应便会出现：

# SCP-3136-J开始打鼾
# SCP-3136-J被认为躺在“床上”
# SCP-3136-J所在地正在下雨[[footnote]]当除雨以外的降水（如雪、霜）出现时，没有出现异常效应。[[/footnote]]
在满足这三个条件时开始的事件被称为事件&#39;夜间的冲撞&#39;。在这类事件中，SCP-3136-J将被未知的力量从床铺上移出。不管外界任何的影响，SCP-3136-J都会在事件&#39;夜间的冲撞&#39;结束时头部轻微受伤。

&gt; **附录3136-J.1：**SCP-3136-J测试日志
&gt;
&gt; **测试：**将五（5）个记忆泡沫枕头放置于SCP-3136-J头部的下落位置。
&gt;
&gt; **批准状况：**已批准。
&gt;
&gt; **笔记：**五个枕头都移开了SCP-3136-J。

&gt; **测试：**在SCP-3136-J的床边放一个稍低的床。
&gt;
&gt; **批准状况：**已批准。
&gt;
&gt; **笔记：**SCP-3136-J进入第二张床并迅速从那张床上掉下来。
&gt;
&gt; //你是认真的吗？谁会认为这会起作用？ -Dr.Aleksandr//

&gt; **测试：**将SCP-3136-J放置在一间1.7m×6m的房间内一个1.65mx0.55m的床上。
&gt;
&gt; **批准状况：**已批准。
&gt;
&gt; **笔记：**床以大约650公里/小时的速度，打破了单向玻璃，导致两名研究员死亡。 SCP-3136-J在这个事件中被推下床。

&gt; **测试：**将SCP-3136-J放在地板上。
&gt;
&gt; **批准状况：**已批准。
&gt;
&gt; **笔记：**事件&#39;夜间的冲撞&#39;并未显现。
&gt;
&gt; //事实证明，当SCP-3136-J说他&#34;上床&#34;时会摔下來的时候，它指的是比我们想象中更字面上的意思。[[footnote]]**译注：**原文为As it turns out, SCP-3136-J was being a bit more literal than we thought when it said it falls out when it &#34;gets into bed&#34;。恐翻译有误，因此求意见[[/footnote]] -Dr.Aleksandr//

&gt; **测试：**用钛制墙壁围住SCP-3136-J的床
&gt;
&gt; **批准状况：**已批准。
&gt;
&gt; **笔记：**整个床和墙颠倒了过来，导致SCP-3136-J头着地。
&gt;
&gt; //我的意思是......我猜？ -Dr.Aleksandr//

&gt; **测试**：SCP-3136-J用六整卷工业级胶带贴在床上。
&gt;
&gt; **批准状况：**已批准。
&gt;
&gt; **笔记：**床翻倒在SCP-3136-J的头上。
&gt; 
&gt; //您应该有足够的资金，下次可以购买医疗床吗？ -Dr.Aleksandr//

&gt; **测试：**SCP-3136-J放置在可以吹起一个成年人的风扇旁边。
&gt; 
&gt;**批准情况：**已批准。
&gt; 
&gt; **笔记：**SCP-3136-J被吹得强制倾斜，使其缓慢落到地面，它的头部撞到了地上。
&gt; 
&gt; //...这是你把所有资金都投入的结果吗？下次只需要更多资金。 -Dr.Aleksandr//
&gt; 
&gt; //我们正式请求1,000,000美元进一步研究SCP-3136-J。 - Dr.Welch//
&gt; 
&gt; //你将得到20万美元，如果我看到更多毫无价值的测试，我将使用我作为Site-3005主管的权限撤销。 -Dr.Aleksandr//

&gt; **测试：**让SCP-3136-J落在绿色兰博基尼Aventador的乘客座位上。
&gt; 
&gt; **批准状况：**驳回
&gt; 
&gt; **笔记：**//就是这样，资金被撤销了。Dr.Welch，我正在考虑对你进行考察。 -DrAleksandr//</textarea></pre>
