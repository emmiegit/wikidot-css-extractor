    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-4603 - The Ballad of Frank and Mia; Written and Composed in B-Major
**Auteur :** [[user HotColes]]
**Traducteur :** [[user Dr Lake]]
**Date :** 12 janvier 2019
[[include credit:end]]

**Objet n^^o^^ :** SCP-4603

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-4603 doit être gardé dans un casier de confinement pour objets de classe Sûr au Site-28. Aucune copie de SCP-4603 ne doit être créée.

SCP-4603 n’a aucun effet anormal sur les sujets qui se contentent simplement de l’écouter. Un enregistrement de SCP-4603 en cours d’interprétation a été joint pour un usage de référence.

[[include component:html5player
|type=audio
|url=https://upload.wikimedia.org/wikipedia/commons/c/cf/1_Emergence_-_Michael_David_Crawford_-_Geometric_Visions_1994_-_Ogg_Frog_q6.ogg]]

**Description :** SCP-4603 est une partition musicale écrite en si majeur et chiffrée en ¾, intitulée &#34;La Ballade de Frank et Mia&#34;. L&#39;intérieur de la page couverture de SCP-4603 indique qu&#39;il a été écrit et composé par l&#39;ancienne Personne d&#39;Intérêt &#34;Franklin Matthias Russel&#34;. Il est précédé du texte suivant : &#34;À Mia.&#34;[[footnote]]L&#39;enquête sur le compositeur de SCP-4603 a révélé que la &#34;Mia&#34; en question était l&#39;épouse de Russel avant son décès en 1989 en raison d&#39;un arrêt cardiaque. Russel lui-même est décédé le 18 juillet 2007. L&#39;enquête au sujet des autres compositions de Russel a révélé qu&#39;elles possédaient elles aussi plusieurs propriétés anormales similaires.[[/footnote]]

SCP-4603, lorsqu&#39;il est interprété par une personne manifestant une attirance pour le sexe féminin, lui fera subir un effet de type danger-sensitif. Les 26 premières mesures de SCP-4603 assombrissent lentement la pièce entourant l’interprète avant que celui-ci ne finisse par percevoir différents projecteurs dirigés vers lui.

Du point de vue de l&#39;interprète, l’environnement commencera à être perçu comme celui d’un restaurant haut de gamme lumineux. Il est supposé que la période de référence soit le milieu des années 50 ; l&#39;interprète est approché par une femme[[footnote]]La femme a été identifiée comme étant d’apparence identique à Mia Russel, la femme du compositeur de SCP-4603, Franklin Russel.[[/footnote]] vêtue d&#39;une robe rouge (ci-après dénommée SCP-4603-A).

Pour le restant de la durée d&#39;action du danger-sensitif, l’artiste demeurera sous l’influence de SCP-4603 et mènera une vie conjugale avec SCP-4603-A. Un phénomène courant pendant la durée d’action du danger-sensitif est que l&#39;interprète se retrouve à jouer du piano, et même souvent à jouer en duo avec SCP-4603-A.

À mesure que la musique va crescendo vers ses dernières notes, SCP-4603-A sera en proie à un arrêt cardiaque.[[footnote]]Fait intéressant, le même événement a été observé dans 92% des événements SCP-4603.[[/footnote]] L’interprète conduira SCP-4603-A à l’hôpital le plus proche, tenant la main de SCP-4603-A alors que ce dernier est installé sur le lit médicalisé.

Suite à cela, l&#39;interprète assistera aux funérailles de SCP-4603-A. L&#39;interprète demeurera seul pour le restant de la durée d&#39;action du danger-sensitif. L’effet du danger-sensitif prend généralement fin lorsque l’interprète commence à écrire SCP-4603.

**Addendum 4603.01 :** SCP-4603 a été retrouvé chez Franklin Russel le 17 juillet 2007, à la suite de rapports de la police locale selon lesquels SCP-4603 aurait été joué à plusieurs reprises depuis l&#39;intérieur de la maison de Russel. La police locale qui enquêtait sur les lieux avait déposé un rapport faisant état de Russel assis au piano dans un état comparable à une transe.

Selon le rapport, l&#39;un des policiers aurait tenté de consoler Russel avant que celui-ci n&#39;ouvre les yeux. Russel passa plusieurs minutes allongé sur le sol à regarder les policiers avant de finalement déclarer : &#34;Où est Mia ?&#34;

Russel a été transporté à l&#39;hôpital le plus proche où son état s&#39;est stabilisé. Russel a survécu pendant 13 heures avant d&#39;expirer. La cause de la mort est actuellement supposée être un arrêt cardiaque.
