**일련번호:** SCP-555-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-555-KO는 제██기지에 보관된 7 m × 4 m × 3 m 크기의 컨테이너에 격리한다. 컨테이너의 (5.000, 3.000) (m) 지점[[footnote]]컨테이너 출입문 쪽 구석을 (0.000, 0.000)으로, 이에 마주보는 구석을 (7.000, 4.000)으로 한다.[[/footnote]]에는 20 cm 높이의 받침대를 설치하며, SCP-555-KO는 받침대 위에 &#34;앞면&#34;이 가까운 짧은 벽을 마주보도록 두어야 한다. 컨테이너에는 --정사각형-- 길이비율 1:1.1 이하인 직사각형 모양 혹은 형태를 지니는 물체 및 배열을 반입할 수 없다.

**설명:** SCP-555-KO는 파란색을 띠고 있는 16.8 cm × 16.8 cm × 16.8 cm 크기의 정육면체이다. 대상의 겉면 재질은 폴리에틸렌으로 보이지만, 그 밀도가 비정상적으로 크다. 비파괴 검사 결과, SCP-555-KO의 밀도는 그 중심에서 제일 크며 겉면으로 갈수록 작아지는 것으로 나타났다. 현재 대상의 중심부가 [편집됨]로 만들어졌다는 가설이 제기되었으며, 이를 검증하기 위한 실험을 기획하고 있다.

SCP-555-KO의 여섯 면 중에서 네 개의 면에는 금박이 입혀져 있으며, 각 금박은 고대 그리스 양식의 그림을 구성하고 있다. &#34;윗면&#34;에는 그리스에서 태양을 상징하는 표식인 &#34;베르기나의 태양&#34;이 새겨져 있으며, &#34;앞면&#34;에는 남성의 정면상 얼굴이 그려져 있다. 서로 마주보고 있는 두 개의 &#34;옆면&#34;에는 세 마리의 말이 끌고 있는 마차가 있으며, 두 마차는 모두 앞면 쪽을 바라보고 있다.[[footnote]]참고: 이상에서 사용한 각 면의 명칭은 금박의 위치를 토대로 편의상 붙인 이름이며, 이하에서도 같은 방식으로 사용한다.[[/footnote]]

[[include component:image-block name=555-KO-containment_2.svg | caption=SCP-555-KO 격리 컨테이너의 평면도(왼쪽), 내부 측면도(오른쪽 위), 대상의 &#34;윗면&#34;. 평면도의 한 칸은 1 m 이며, 파란 선은 대상의 영향 범위이다. | width=240px]]

정사각형 모양 혹은 형태를 지니는 물체(정사각형 모양 배열도 포함한다)가 SCP-555-KO의 근처에 있을 때, 정사각형은 일정한 주기로 팽창하게 된다. 정사각형을 대상의 영향 범위 내로 반입하는 경우 반입 순간부터 약 38초 동안 약 1.2599배(길이비) 팽창하며, 이후 약 13초 동안 팽창을 정지하였다가 다시 팽창한다. 영향 범위 내에 계속 머물러 있는 한 이 과정은 반복되며, 팽창 중에 범위를 벗어난다면 38초 기간을 완전히 채운 이후 과정을 중지한다. SCP-555-KO의 영향을 받는 물체는 정사각형 모양 부분이 팽창하며 대체로 늘어지거나 파괴되며, 정사각형 자체는 변형 및 파괴 현상을 보이지 않는다.

SCP-555-KO의 영향 범위는 그 형태가 무정형이므로(오른쪽 그림 참조) 측정값으로 나타내기 쉽지 않으나, 그 경계는 대략 윗면으로부터 2.2 m, 밑면으로부터 5 cm, 오른쪽 면으로부터 80 cm, 왼쪽 면으로부터 2.7 m, 앞면으로부터 1.8 m, 뒷면으로부터 4.6 m 떨어진 곳에 위치한다. 최근 왼쪽 면의 영향 범위가 이유 없이 1 m 가량 폭으로 진동하는 것이 관찰되었기 때문에, 현재의 격리 절차는 SCP-555-KO를 임시로 오른쪽 벽에 약간 가깝게 유지하고 있다.

물체에 따라 반입 시 정사각형이 아닌 부분이 함께 팽창하는 경우, 또는 관념적 의미로서 &#34;팽창&#34;하는 경우 등 예외적인 현상을 관찰할 수 있는데, 이때의 규칙은 아직 명확하게 규명되지 않았다.

다음의 표는 SCP-555-KO를 이용하여 진행한 실험을 추린 것이다. 왼쪽은 대상의 영향 범위 안으로 반입한 물체, 오른쪽은 그 물체로부터 관찰한 실험 결과이다.

[[cell]] 팽창하며 폭이 1.26배로 증가하였다. 파이프의 벽은 일반적인 파이프에 견줄 때 약한 충격을 가함으로써 파괴할 수 있었다.[[/cell]]

[[cell]] 정사각형 안의 영역만 팽창하였으며, 이외의 부분은 팽창하지 않았다. 영향 범위로부터 벗어났는데도 팽창한 고무는 반입 이전의 형태로 돌아가지 않았다. [[/cell]]

[[cell]] 바둑판이 그려진 윗면, 그리고 역시 정사각형 모양인 아랫면이 팽창하였다. 두 면이 팽창하면서 잠시 찐빵 모양처럼 변형되었다가 부서졌다. [[/cell]]
[[/row]]

[[cell]] 3초만에 종이가 찢어졌고, 팽창이 중단되었다. 종이가 찢어짐으로써 생겨난 절단선은 QR코드를 지나고 있었으며, QR코드에 해당하는 부분 전체가 약 1.8%(길이비) 팽창한 것으로 측정되었다. QR코드의 데이터 영역이 그리는 도형 자체는 정사각형 모양이 아닌 경우가 많다는 점은 주목할 만하다. [[/cell]]

[[cell]] 반입 직후 모든 말들이 기울어지기 시작했으며, 이내 전부 쓰러졌다. 쓰러진 방향은 모두 체스판의 중심의 정반대쪽이었다. [[/cell]]
[[/row]]

[[cell]] 중간에 있던 인원을 제외한 8명의 인원이 휘청거렸으며, 중심으로부터 멀어지는 방향으로 비틀거리며 걸어갔다. 38초 후 각 인원의 거리는 반입 이전의 1.25배로 늘어났다. 각 인원은 &#34;다리가 갑자기 풀렸다&#34;, &#34;어지러움을 느낀다&#34; 등의 증상을 호소했다. [[/cell]]
[[/row]]
[[row]]
[[hcell]] 컴퓨터 프로그램으로 정사각형을 그린 디스플레이 화면 [[/hcell]]
[[cell]] 반입 38초 후 화면이 1.26배 확대되었다. 디스플레이는 물리적 손상을 입지 않았다. [[/cell]]
[[/row]]

[[hcell]] 유성펜으로 표면에 구면정사각형을 그린 구 [[/hcell]]
[[cell]] 반입 직후 잉크가 구면정사각형의 중심으로부터 멀어지는 쪽으로 이동하기 시작했으며, 38초 후 1.24배 팽창했다. 이 결과는 &#34;정사각형&#34;으로 정의할 수 있는 모든 형태가 SCP-555-KO의 영향을 받음을 뜻할 수 있다. [[/cell]]
[[/row]]
[[row]]
[[hcell]] 시뮬레이션 프로그램으로 구현한 4차원 입방체 [[/hcell]]
[[cell]] 반입 38초 후 화면이 1.23배 팽창하면서 [편집됨]. 해당 현상은 기동특무부대 타우-11 (&#34;풍류를 아는 사람들&#34;) 의 지원으로 수습하였으며, 이 결과를 분석하는 작업은 제25기지로 이관되었다. [[/cell]]

[[hcell]] 길이비 1:1.025인 직사각형이 그려진 셔츠 [[/hcell]]
[[cell]] 20██년 ██월 ██일, 1등급 인원인 클라우드 청소원이 받쳐 입은 후 격리 컨테이너 내로 진입하면서 반입됨. 셔츠는 찢어졌으며, 사각형의 가장자리 부분은 늘어나 실이 성기게 벌어졌다. 클라우드는 관리 인원에게 &#34;격리 절차에 기술된 내용을 모두 숙지했고, 직접 측량한 결과 정확히 정사각형이 아니어서 그냥 입었다&#34;라고 진술했다. 이후 진행한 실험에서 길이비 1:1.04 이하인 직사각형도 SCP-555-KO의 영향을 받음을 확인했으며, 현재의 격리 절차를 확정하였다. SCP-555-KO가 &#34;정사각형으로 인식할 수 있는 모든 것&#34;에 영향을 끼칠 수 있다는 주장[[footnote]]심민경 제134기지 수리과학부 교수, 〈555-KO에 대한 새로운 수리철학적 이해〉, 《재단소식》 79p., 2015년 ██월 ██일자[[/footnote]]이 현재 큰 지지를 얻고 있으나, 이를 자세히 확인하기 위한 실험은 아직 계류 중이다. [[/cell]]

**부록 555 KO-1:** SCP-555-KO 발견 기록

200█년 ██월 ██일, 발송인란에 &#34;Just a Questioner&#34;라고만 쓰여 있는 소포가 제██기지로 배달되었다. 소포의 골판지는 윗면을 열자마자 좌우로 찢어졌으며, 소포 안에서는 SCP-555-KO와 겉봉에 &#34;재단 여러분 반갑습니다!&#34; 라고 쓰여 있는 한 장의 편지를 발견할 수 있었다.
[[collapsible show=&#34;재단 여러분 반갑습니다!&#34; hide=&#34;- 접기&#34;]]
&gt; 최근에 재단 여러분께서 격리하고 계신 SCP에 대한 정보를 약간 얻을 수 있었습니다. 아, 아뇨, 그렇다고 제가 스파이를 심어놨다거나 한 건 아니고… ,,돈이 얼만데...,, 재단에서 많이들 싫어하시는 그 약간 머릿속 혼돈하신 분들께 어떻게 도움을 받을 수가 있었네요. 어쨌든, 몇 가지 재미있는 물건들 이야기도 찾아보고, 여러분들 위험한 물건들 격리하시느라 얼마나 고생하고 계신지도 알아볼 수가 있었습니다. 그래도 재단 덕분에 저도 안전할 수 있어서 다행이네요. 히히. 그런데, 자료들을 뒤적거리다 보니까 한 가지 궁금한 점이 생겼습니다.
&gt; 
&gt; 왜, 격리 절차에, __**정사각형**__ 공간이 그렇게 많이 나오는 건가요?
&gt; 
&gt; 정말 이상하게, 굳이 정사각형으로 만들 필요가 없겠다 싶은 것까지 다 정사각형이 들어가더라고요. 제가 본 것만 해도 한 서른마흔 개는 됐던 거 같은데... 다 소개드리면 열받으실 것 같으니까, 조금만 따져볼게요.
&gt; 
&gt; 그러니까, 예를 들면 SCP 격리실 이야기 나올 때, 진짜 이상한 게 웬만한 격리실 넓이가 다 5 곱하기 5라고 나옵니다. 좁다는 이야기는 안 할게요. [[[scp-817-ko|라이터 심장 가진 분]]]이나 [[[scp-019-ko|철수와 영희]]]였나 같은 인간형 SCP라 쳐도 7.5평이면 뭐 괜찮은 것 같으니까. 왜, 이것도 정사각형이냐, 그 말이죠. 여러분들 방이 웬만하면 정사각형 모양이 아니잖아요? 보통 방 하나 만들 때면 작정하지 않는 이상 대개 짧은 벽, 긴 벽 정도는 구분되도록 만드는데, 어떻게 이곳에만 정확히 정사각형 모양의 방이 몰려 있을 수가 있는지, 정말 이유를 모르겠습니다. 아, 진짜로 작정하신 건가요? 아님 만들기가 쉬워서 그런가? 그러면 죄송한데.
&gt; 
&gt; 아니, 사실 정사각형까지는 괜찮을 수도 있어요. 그런데 **천장까지** 높이를 맞추는 건 완전히... 설마 다들 변태라거나 그런 건 아니시죠? 아님 편집증 환자라거나. 그러니까 그, [[[scp-166-ko|지켜주고 싶은 소녀]]] 같은 거 있잖아요. 격리실 높이가 왜 5 m나 돼야 하는 거예요? 키가 160밖에 안 되는데, 뭐 점프해서 탈출하려고 시도하는 것도 아니고 너무 높잖아요. 거기다 재단 기지도 다른 건물처럼 한 층 높이가 한 3 m밖에 안 될 텐데(직접 본 적은 없습니다. 안심하세요), 격리실 만들려면 큰 공간이 필요하든지 아님 건물을 허물든지 해야 하는 거 아닙니까? 그거 진짜 낭비일 것 같은데요. 굳이 정육면체를 맞춰야 할 이유가 있었나요?
&gt; 
&gt; 그리고 또, 그 [[[scp-123-ko|표본 만들어주는 상자]]] 있잖아요. 지금 금고가 40 cm 정육면체인데, 이 물건이 치수가 32 곱하기 23 곱하기 6이라고 나오거든요? 그러면 왜 그게 40 cm로 나와야 하는 거예요? 32에 맞췄다고 치면, 23은 35 cm면 되고, 6은 달랑 10, 아니 15, 20 cm 정도면 충분할 것 같은데, 대체 이걸 왜 정육면체 금고에다 격리하셨는지 도무지 이해가 안 갑니다. 만들기가 쉬워서 그런 건가? 아 또 그리고 뭐였지, 시공간 변이 개체[[footnote]]SCP-061-KO-D를 말하는 것으로 추정된다. 대상은 ███ 형태의 물체로, 사용하는 사람을 50%의 확률로 다른 곳으로 이동시킨다. 격리 당시 대상의 치수는 9 cm × 5.5 cm × 1.5 cm, 격리함의 치수는 0.1 m × 0.1 m × 0.1 m 크기였다. 201█년 ██월 ██일 일련번호 지정 취소.[[/footnote]]였나? [[[scp-862-ko|그 쥐처럼 생긴 그림]]]이었나? 정확히 생각은 안 나네요. 여하튼 괜히 정육면체로 만들어서 낭비도 엄청나고 효율도 안 좋은 격리 방법이 있었던 것 같아서 그러는데...
&gt; 
&gt; ...죄송합니다. 정신없이 막 쓰다 보니까, 그래도 재단이니까 좀 많이 생각해서 만든 절차인 거 같은데, 너무 쪼아대듯이 말한 건 아닌가 싶네요. 그래도 좀 아쉽습니다. 간단하게 말씀드리면 그냥, 이건 뭔가 지루해요. 하품 나올 것 같아요. 재미가 하나도 없어요.
&gt; 
&gt; 뭐 그런 쓸데없는 걱정을 하면서, 제가 재단에 해 줄 수 있는 일이 없을까 하는 생각을 해 봤습니다. 경각심을 일으키면서 깊은 감동을 줄 수 있는 방법을 고심고심했죠. 그래서 드디어, 《아폴론의 제단》이라고, 부족한 선물 하나 만들어 봤네요.
&gt; 
&gt; 설정을 이렇게 잡아 봤습니다. 이 물건은 정육면체고, 그러면 자기는 전부 정사각형으로 만들어져 있죠? 그런데 얘가 욕심이 너무 많아요. 자기 혼자만 정사각형이고 싶은 거예요. 이유는 안 정했습니다. 한 번 상상해 보시라구요. 어쨌든 정사각형 모양을 혼자만 갖고 싶어서, 근처에 정사각형이 오면 비행기를 태워 주는 겁니다. 와, 정사각형님 너무 멋져요, 저는 어떡하면 그런 정사각형이 될 수 있을까요(아 어떡하지 낯간지럽네), 하면서 열심히 비행기를 태워 주다 보면, 다른 정사각형이 허파에 너무 바람이 차서 터질려고 하는 거예요. 계속, 쑥쑥 크면서. 그래서 주위의 정사각형을 모두 터뜨려 버리고, 자기 혼자만 정사각형으로 남으려고 하는 겁니다. 인간의 단순한 욕망을 풍자적으로 표현한 희대의 예술 같죠? 재미있다고 해 주세요, 저 상처받아요. 정말 큰 맘 먹고 드리는 건데 나쁜 말 돌아오면 어떡해요.
&gt; 
&gt; 뭐 그런 설정도 있고, 또 만들면서 여러 가지 다른 설정도 덧붙여 봤으니까, 재단분들께서 격리하면서 한 번 찾아보시면 보람찬 시간 보내실 수 있을 것 같습니다. 아, 웬만하면 번호도 예쁜 거 붙여 주시고요. 재밌는 물건이 재미없는 번호 붙으면 왠지 느낌이 좀 어색하더라구요.
&gt; 
&gt; 음... 혹시 편지 읽으면서 불편하셨나요? 죄송합니다. 너무 오랜만에 뭘 만들어 봐서 기분이 좀 많이 업된 것 같네요. 다 이해해 주시리라 믿습니다. 저는 그냥 질문이 하고 싶었으니까, 너무 심각하게 생각하지는 마시고요. 다 웃자고 하는 거예요. 안 재미있었어요?
&gt; 
&gt; 그럼 이만 줄이겠습니다. 무궁한 영광이 재단과 함께하길!
[[/collapsible]]</textarea></pre>
