人们对城墙发起了冲锋，
冲在前面的是一位旗手。

他挥舞着旗帜，高喊着：
“跟我来，推翻暴君，夺回自由！”

贫苦的农民拿起武器，跟在他身后；
穷困的工人拿起武器，跟在他身后；
有志的学生拿起武器，跟在他身后。

也许正如城墙里的人所说，
他们不过是一盘散沙，乌合之众，
但他们至少知道跟着旗走。

城墙上，机枪在发出嘶声怒吼；
城墙下，鲜血将土地染成鲜红。

忽然，一颗子弹击中了旗手。
他扑倒在地，感到身体无比沉重。

恍惚间，他看到了上一任旗手，
注视红旗，目光炯炯。
“竖起你的旗来，旗手！
只要有旗在挥舞，人们就知道战斗！”

于是，
旗手用尽了最后的力气，
将旗杆插进了身边的红土。

终于，红旗再一次飘扬在天空。
终于，人们冲破了千年的牢笼。

不知过了多久，风停了。
红旗轻轻垂下，抚过旗手的胸口。
而旗手那早已干枯的眼中，明亮犹如彩虹。[[footnote]]//注：我在一处年久失修的墓碑前发现了这卷残页，当时与它放在一起的还有一面旗。墓碑和旗帜上的文字早已无法辩识，但我侥幸还原出了残页上的文字，并把它抄了下来。出于尊敬，我没有带走原件和那面旗帜。//
——青丘，于2014年[[/footnote]]</textarea></pre>
