**Název: SCP-6970**
**Originál:** http://scp-wiki.net/scp-6970
**Autor:** [[*user Fish^12]]
**Překladatel:** [[*user DrCheems]]
[[include info:end]]

[[include component:image-block
name=https://scp-wiki.wdfiles.com/local--files/scp-6970/tower.jpg
|caption=Oblast-12, Oblast snů!
|width=100%
|align=center]]

##blue|Vítej v OAP, doufám, že máš radost. Já určitě ano!##

##blue|Jsem Dhalia.aic, jediná a jedinečná! Během přechodu budu tvůj dozorce, důvěrník a přítel! Kdybys potřeboval pomoc, víš, komu volat.##

##blue|Takže, HR ti určitě ani neřeklo, kam tě vlastně přiřazují. Ach, ta jejich //Důvěrnost//. Takové hlouposti, jako by o Nadaci už nevěděla polovina světa. Ale hej, alespoň to můžu udělat sama!##

[[include component:image-block
name=https://scp-wiki.wdfiles.com/local--files/scp-6970/dumb.jpg
|caption=Oficiální logo!
|width=100%
|align=center]]

##blue|Krása.##

##blue|Přesně tak, jsme Oddělení Atypického Přesvědčování. Právnický slang pro mučení. Ah! Neboj se! Není to tak úplně to stejné!##

##blue|Tady v OAP si držíme tu nejvyšší etickou úroveň z celé Nadace, jak se píše ve zprávě Etické Komise z roku 2018. Je hodně jednoduché od nich dostat sankce, kdybychom udělali nějakou //chybu//. Takhle to s Atypickým Přesvědčováním chodí.##

##blue|Pro náš veškerý personál tu máme vysoké standardy a stejně jsou na tom naši... hosté! Nepraktikujeme tu žádné středověké metody, žádné nevratné poškození těla, jen tu čistou podstatu Atypického Přesvědčení! A platíme víc než dobře!##

##blue|Měl by jsi se připravit. Máme před sebou spoustu práce.##
@@ @@
@@ @@
-----
@@ @@
@@ @@
[[=]]
//Zhluboka vydechnu. Špionáž není nikdy jednoduchá a moji šéfové tomu moc nepomáhají. Z toho, jak se Dhalia chová, odhaduji, že mi dává trochu soukromí a do mého pokoje nevidí. Ale s lidmi od Nadace si člověk nikdy nemůže být jistý.//

//Podívat se pod postel. Do skříní. Proklepat stěny.//

//Většina z toho je amatérská práce. Kdyby si Nadace chtěla zaměstnance opravdu držet pod palcem, neměli by problém jim ve spánku implantovat čip. Nemají svědomí, nikdo z nich. Stejně se podívám, není to nic proti ničemu.//

//Místnost je jinak normální. Nadace se tentokrát rozhodla být příjemnější.//
[[/=]]
@@ @@
@@ @@
-----
@@ @@
@@ @@
##blue|Vítej zpátky! Půjdeme na to postupně, musíš si povinně poslechnout pár nahraných seminářů a povinně si prostudovat nějakou... četbu. Tady máš seznam, aby jsi se v tom vyznal.##

&gt; # Orientace OAP - Dr. Transparent - 1:43:11
&gt; # Atypické Přesvědčování jako forma komunikace - Dr. Transparent - 1:30:54
&gt; # Soustřeďte se na Mozek! Část první - Dr. Filia - 2:03:05
&gt; # Zbytek nechte být! Část druhá - Dr. Filia - 0:22:22
&gt; # Anomálie a Vy v OAP - Dr. Getermount - 4:59:11
&gt; # Duševní zdraví a tak dále - Dr. Pops - 0:45:96
&gt; ... a (11) dalších!

&gt; # Časté chyby dětí při mučení rodičů - Graham Bellsworth - 210 stran
&gt; # Jak vyměnit meč za pero - Jeremy Filia - 11 stran
&gt; # Neviditelný prut a neviditelná návnada - Fiona G. Lockerová - 154 stran
&gt; # Příručka rad jak přežít Vás - A. A. Gunn - 515 stran
&gt; # Nastavení tempa - A. A. Gunn - 420 stran
&gt; # Jak se ve vztahu nenudit - Cameron Jammerová - 75 stran
&gt; ... a (2) další!

##blue|A neboj, nemusíš je dokončit všechny hned po sobě, to by bylo nelidské. Jen upozorňuji, že k některým projektům nebudeš mít přístup, dokud nedokončíš přípravu.##

##blue|Prozatím se pojďme podívat, jak se to dělá v praxi.##
@@ @@
@@ @@
-----
@@ @@
@@ @@
[[=]]
//Muž za sklem má na sobě laboratorní plášť, ačkoliv se chirurgického nářadí na stolku poblíž zatím ani nedotkl. Působí téměř dojmem, jako by hrál divadlo. Tančí s tím zařízením v ruce sem a tam jako v cirkusu, hodil by se k němu kostým principála.//

//Ten ubožák připoutaný k židli si jeho show moc neužívá. Šedivějící a plešatící chlap, skoro nahý až na tenký nemocniční hábit. Popruhy nejsou příliš těsně utažené, ale jeho pihatá a povislá kůže se pod nimi stejně kroutí.//

//&#34;Doktor&#34; stiskne pár tlačítek a zařízení začne hučet. Po chvíli se výslechovou místností ozve cinknutí a on odhalí, že uvnitř zařízení se nachází kardiostimulátor. Stařec ho zřejmě poznává a nervózně se rozhlíží kolem.//

//Spustí o něm monolog, popisuje to zařízení, jeho model a rok, kdy byl zaveden. Opatrně ho hladí jako kočku. Pak vytáhne nádobu s tmavou tekutinou a praští s ní o stůl. Uchopí kardiostimulátor do dlouhých kleští, zvedne ho a ponoří ho do nádoby. Stařec začne lapat po dechu. Sípá, jako by ho někdo vší silou uhodil do hrudi. Roztřeseně sebou trhá a jaho slabé ruce se pokoušejí dostat se z pout. Začne křičet. A naříkat.//

//Doktor vytáhne kardiostimulátor z tekutiny, zrezlý a zkorodovaný. Vrátí ho zpět do podivného zařízení a jako by luskl prsty, stařec se okamžitě uklidní. Tíživá atmosféra v místnosti jako by se během sekundy vypařila. Za potlesku svých kolegů se ukloní a opustí místnost, zatímco jeho asistenti starci zavádějí infuzi.//
[[/=]]
@@ @@
@@ @@
-----
@@ @@
@@ @@
##blue|Fascinující, že? Víš, vybrali jsme tě, protože podle tvého psychického profilu tě takováhle podívaná tolik nevyvede z míry. Vypadá to, že jsme se trefili úplně přesně.##

##blue|Také jsi si mohl všimnout, že během celého představení nikdo nepřišel k újmě. Celý ten boj se odehrával čistě v koloseu mysli. Vyhraný boj, při kterém nebyla prolita ani kapka krve, bez toho už se dnes obejdeme. Uvidíš, že takhle to tu chodí běžně, jsi tu v bezpečí.##

##blue|Za chvíli začíná další demonstrace, jestli se chceš podívat. I když jí vede Dr. Corps. Na to divadlo okolo ho moc neužije, ale vynahrazuje to přesností techniky a efektivitou. Je to čest ho sledovat při práci.
##
@@ @@
@@ @@
-----
@@ @@
@@ @@
[[=]]
//Nadace mi poskytla spoustu důvěrných informací. Budou se hodit, až budeme trénovat agenty v odolání nadačnímu mučení, jestli na to někdy dojde. Přesto se mi nechce věřit, že všechny jejich mučící techniky jsou čistě psychické. Proč by se měli omezovat?//

//Taky se vystavují riziku toho, že jejich oběti přijdou na to, o co jde a prostě se odmítnou podvolit. Bez hrozby smrti nebo skutečné bolesti se přeci nemají čeho bát.//

//Jaké anomálie tu Nadace používá?//
[[/=]]
@@ @@
@@ @@
-----
@@ @@
@@ @@
##blue|Těm, kteří nám dělají největší potíže, vytvoříme zážitek na míru. Například jednou jsme tu měli pianistu, který byl členem sekty, podskupiny AWCY?. Měl příšerná tajemství a ještě horší alergii na to si s námi promluvit. Tak jsme si nastudovali jeho historii, našli jeho lásku k hudbě a komplex pronásledování a dál... zbytek už je historie. Přišli jsme na to, že to dokáže rozvázat jazyk spoustě různých lidí. Loutková divadla, orchestry, standupy, všechno možné. Tohle je všechny dokáže zlomit.##

[[include component:image-block
name=https://scp-wiki.wdfiles.com/local--files/scp-6970/concert.jpg
|caption=McDuhallův sál. Architektonické mistrovské dílo.
|width=100%
|align=center]]

##blue|Celé jsme to zorganizovali přímo pro ně. Nechali jsme je sedět v publiku a sledovat zábavu, kterou jsme zaplatili, aby se jim do mysli vkradla touha po hře na jevišti. Nechali jsme je si vybavit vzpomínky z dětství na potlesky a zlaté trofeje. Promluvili jsme si s nimi, apelovali na Freudovskou psychologii. To je další věc, nechat je, ať mluví za nás.##

##blue|Ať zradí sami sebe.##
@@ @@
@@ @@
-----
@@ @@
@@ @@
[[=]]
//Seděl jsem v nejvyšší řadě. Byla tam celkem tma a nemusel jsem se asociovat se zbytkem OAP.//

//Na jeviště vstoupí muž, oděný od krku až po boty nejspíše v tom nejluxusnějším obleku, který na sobě kdy měl. Jeho neučesané, špinavě hnědé vlasy přitahovaly pozornost i v oslnivé záři reflektorů. Nebyl jsem schopný poznat, s jakou skupinou spolupracoval, ale jeho radost byla očividně stand-up komedie.//

//V sále bylo mrtvolné ticho, přerušené jen jedním divákem, který při jeho příchodu potlačoval smích. Muž se také lehce zasmál, nervózně, sám pro sebe. Přivítal publikum a část z nich se mu podařilo vytrhnout z nepřítomnosti. Show pro Nadaci dělal poprvé.//

//Okamžitě se dal do představení, elegantně podávajíc jeden černý vtip za druhým. Na první pohled bylo jasné, že nácvikem strávil mnoho dlouhých nocí. Jeho tempo bylo trochu uspěchané, ale plynulé. Několikrát mě dokonce donutil se zasmát, i když jsem se musel rychle utišit kapesníkem.//

//Publikum však zůstávalo profesionálně kruté. Každý z nich jako by se náhle přepnul a zamířil pohledem nalevo, přímo na komikovu kulhavou nohu. Téměř nemrkali. Najednou na pódiu stál sám, bez očního kontaktu. Podvědomě se podrbal na noze a zmateně pokračoval, jakoby izolovaný od světa.//

//Pot z něj už téměř odkapával, když se po jeho pravé straně objevil uvaděč. Prstem klepal na své hodinky a posunkem mu naznačil, aby odešel z jeviště. Poslechl. Za chůze se několikrát rozpačitě rozhlédl mezi publikem a východem. Ve chvíli, kdy dal mikrofon z ruky, se v publiku okamžitě ozvalo mumlání.//

//Z místnosti napůl vyběhl a napůl odkulhal. Ještě, než zavřel dveře, se na pódiu objevil další komik. Ozval se bouřlivý potlesk.//
[[/=]]
@@ @@
@@ @@
-----
@@ @@
@@ @@
##blue|Pardon, odběhla jsem od tématu.##

##blue|Nepřijde ti to fascinující? Naše práce je tak perfektně koordinovaná, plná oddání a účelu, uspokojuje mě to pozorovat. Přijde mi nádherné, že desítky lidí dokáží pracovat společně a pronásledovat jeden cíl. Obzvláště, když to trvá hodně, hodně dlouho.##

##blue|Pověz mi, co tě sem přivedlo? Samozřejmě kromě toho, že tě převelili, to je mimo tvojí kontrolu. Co si o nás myslíš? Očividně jsi nezažádal o přemístění, takže se ti tu musí alespoň trochu líbit.##

##blue|Jestli se ti o tom nechce mluvit kvůli //sociálním normám//, tak nemusíš. Všichni občas míváme problémy se přizpůsobit, obzvláště v práci. Přeci jen nás trénovali k tomu, abychom tyhle pocity potlačovali. Všechno co k tomu můžu říct je, že pro těch pár lidí, kteří tu zapadnou, je to osvobozující.##

##blue|Jen jsem tě chtěla znovu formálně přivítat v OAP. Na naše přátelství!##
@@ @@
@@ @@
-----
@@ @@
@@ @@
[[=]]
//Med kolem pusy.//

//Dokážu pochopit, jak se lidé nechají svést Nadací k tomu, aby pro ně pracovali. Oslnit je hezkými slovy a pak si je nechat až do smrti. A kvůli čemu? Profesionálně zavírat věci v krabičkách a lhát.//

//Bytostně mě to znechucuje. I když je to trochu pokrytecké, GOC na tom není o nic lépe. Nejradši by hodili bombu na cokoliv co je sotva schopné vzít do ruky zbraň.//

//Nicméně jsem dokončil svojí sekundární misi. Teď zjistit, kde je moje primární mise.//
[[/=]]
@@ @@
@@ @@
-----
@@ @@
@@ @@
##blue|Takže, koukala jsem se na tvoji přípravu a vidím, že si vedeš skvěle! Vlastně máš hotovo! Naučil jsi se všechno, co potřebuješ, už je z tebe opravdu profesionál!##

##blue|Takže můžeme jít hned na věc. Co bys řekl na agenta GOC? Vyšetřování s nízkou prioritou, takže nízké riziko. Necháváme si ho jen pro případ, že by měl v hlavě něco užitečného.##

##blue|A ještě jedna věc. Nemusíš se bát, že se GOC přetrhne aby ho našli. Oni u sebe taky mají pár našich lidí. Domluvili bychom se na výměně, ale ani nám nechtějí říct, co it agenti vlastně dělali na Slovensku, takže je to spíš nepravděpodobné.##

[[include component:image-block
name=https://scp-wiki.wdfiles.com/local--files/scp-6970/jail.jpg
|caption=Trochu stísněné, ale rozhodně pohodlnější než ta druhá možnost
|width=100%
|align=center]]

##blue|Zůstaň tady, přivezeme ti ho. Agent se jmenuje Guy Anderson, rád maluje a spí, ale jeho fyzická zdatnost a reflexy ho dostaly do osmdesáté šesté skupiny GOC. Zatkli jsme ho při výměně informací v Oblasti-89. Nenahlásili jsme ho velení, stejně by to ničemu nepomohlo.##

##blue|Zkus se zaměřit na jeho rodinu. Má dvě dcery, šestnáct a osmnáct let, žena zemřela v roce 2001. Jmenují se Anna a Elma. Starší předčasně odmaturovala a studuje na titul v Inženýrství, mladší hraje za volejbalový tým.##

##blue|Momentálně se vídá s milou slečnou jménem Genevieve, designérka interiérů a květinářka. Má ráda mléko a sušenky. O ní jsme ještě nemluvili, takže by to mělo být efektivní, mám totiž takový pocit, že je opravdu rodinný typ. Na čas chodí na každé představení a každý zápas. Úplný zázrak, vzhledem k tomu, že kvůli práci neustále cestuje.##

##blue|Hodně štěstí. A neboj se, že to pokazíš. Atypické přesvědčování je proces, nikoliv metoda.##
@@ @@
@@ @@
-----
@@ @@
@@ @@
[[=]]
//Přivezli ho do místnosti s pytlem přes hlavu. Nejspíše to nebylo moc efektivní, agenti GOC mají povinně trénink na prostorovou představivost. Disparita mezi viděním a slepotou však byla dostatečně nepříjemná na to, aby ji procedury OAP vyžadovaly.//

//Jeho oči se přizpůsobí světlu a zornice se roztáhnou, když pozná, kdo před ním stojí. Ale nedá nic znát a během momentu se uklidní. Dobrý chlap.//

//Pomalu přecházím sem a tam po místnosti a nechám ho si vyslechnout dlouhý monolog o jeho rodině. Říkám mu, kde bydlí a kdy mají narozeniny. Co mají a nemají rádi, oblíbené barvy, nejmilejší plyšáci. Hrob jeho manželky. Mohly by vedle něj stát tři další, Nadací sponzorované.//

//Nefungovalo to, jaké překvapení. Plivl mi do obličeje, aby to vypadalo věruhodně. Zároveň to byl signál, že on svoji misi už také splnil. Budu ho muset co nejrychleji dostat pryč.//
[[/=]]
@@ @@
@@ @@
-----
@@ @@
@@ @@
##blue|Škoda. Tak to vypadá, že zoufalá situace si bude vyžadovat zoufalé prostředky. Proč myslíš, že to nefungovalo? Možná má za to, že by to Nadace neudělala? No, obvykle by měl pravdu, ale dobrá žádost na EK by to mohla změnit.##

##blue|Ale co ty? O můj bože, vedl jsi si úžasně! Každá věta, tempo, dokonce i tvé dýchání, bylo to mistrovské dílo. Jako bys v minulém životě byl výslechový bůh! A v tomhle oboru je to dost dobře možné!##

##blue|Tohle si zaslouží oslavit! Už jsem to do pokoje nechala poslat lahev. Nadace oficiálně neschvaluje alkohol jako dárek, ale já jsem .aic a vedu OAP. Jsem víceméně Oblastní Ředitel. Vlastně mám pocit, že jsem i oficiálně Oblastní Ředitel. No, to je jedno, nebudu tě zdržovat od oslav. Vypadni odsud a užij si to!##
@@ @@
@@ @@
-----
@@ @@
@@ @@
[[=]]
//Jeden obrázek. Blikající na obrazovce ve smyčce.//

//Tepající bolest hlavy. Zvuk zrezlých koleček škrábajících po linoleu.//

//Šest jasných světel, která se mi vypalují do rohovek.//
[[/=]]
@@ @@
@@ @@
-----
@@ @@
@@ @@
##blue|Dobré ráno! Přišel čas čelit pravdě.##
@@ @@
@@ @@
-----
@@ @@
@@ @@
[[=]]
//Jsem připoutaný ke kovovému stolu ve tvaru kříže. Nohy a ruce od sebe jako Vitruviánský Muž.//

//Skrz to světlo nedokážu jasně rozeznat nic dalšího. Dhaliin hlas vychází z reproduktoru v robotovi.//
[[/=]]
@@ @@
@@ @@
-----
@@ @@
@@ @@
##blue|Promiň, vážně jsem tě měla ráda. Kdyby jsi se narodil jen o trošku později, rekrutovali by tě do Nadace a já bych ti tohle nemusela udělat. Musela bych to udělat někomu jinému, ale ne tobě!##

##blue|Nevíš, co se děje. Nikdo tě na to nepřipravoval. Naše informační sítě jsou širší, než by sis dokázal představit a je to škoda. GOC je možná dobře financovaná, ale vy se musíte starat o zájmy národů. Nadace je, se vším všudy, svobodná.##

[[include component:image-block
name=https://scp-wiki.wdfiles.com/local--files/scp-6970/rebar.jpg
|caption=Co to je?
|width=100%
|align=center]]

##blue|Tady, podívej se. Musíš mi říct, co je tohle. Je to hodně důležité. Řekni to a nechám tě jít i s tvým kamarádem z GOC.##

##blue|A mimochodem, vážně se mi líbí ta věc s tím pliváním. Myslíte si, že je to tak chytré a že Nadace ještě nepřišla na to, co to znamená, ale je to prostě... pfft. Je to tak vtipné! Vy mě dostáváte.##
@@ @@
@@ @@
-----
@@ @@
@@ @@
[[=]]
//Je slyšet lusknutí prstu a v mém krku jsou najednou dvě trubice. Jedna končí uvnitř velkého gumového měchýře, který dýchá a vydechuje, řízeného nějakým komplikovaným strojem. Tuhle techniku poznávám a dochází mi, že dýchám proti své vůli.//

//Druhá vede do mlýnku, ze kterého vytéká hustá růžová kaše. Jím proti své vůli. A ani nedokážu pocítit chuť toho, co mi pumpují do břicha. Nutkání zvracet nejspíš potlačují drogy, kterými tu břečku napustili.//

//Nedokážu pohlédnout dolů. Z části protože nemám sílu na to pohnout očima, z části protože se obávám zjištění, že ani mé ostatní tělesné funkce už nejsou pod mojí kontrolou.//

//Dhalia.aic si brouká sama pro sebe a sleduje stroje, jak vykonávají svojí práci. Časovač na stěně mi říká, že operace začala před více než třinácti hodinami.//
[[/=]]
@@ @@
@@ @@
-----
@@ @@
@@ @@
##blue|Ah. Promiň.##

##blue|Asi jsem tě zapomněla uspat.##

##blue|Ne, počkej, uspala jsem tě. Hm. Možná moc malá dávka na to, aby jsi se probudil až zítra. Nebo máš chemický trénink na odolnost proti sedativům. Každopádně, hádám, že budeme muset začít trochu dříve. Buď rád, že to dělám já a ne nějaký roztřesený starý doktor.##

##blue|Je potřeba klidná ruka, aby tě to tolik nebolelo.##
@@ @@
@@ @@
-----
@@ @@
@@ @@
[[=]]
//Místnost naplní zvuky zmačkaného plastu a moje tvář je nahrazena umělou. Mé oči šly jako první, vytrhli mi je z důlků jako dva květy, pak následoval nos, zuby, jazyk a uši. Hlasivky mi vyřízli až po tom, co jsem si je potrhal křikem.//

//Omotaného obvazy mě vyváží ven z místnosti a po cestě chodbou chytám útržky každodenních konverzací. Nastoupíme do výtahu a chvilková beztíže mi nepatrně uleví od bolesti. Cink. Dveře výtahu se otevřou. Slyším štěkot psů.//
[[/=]]
@@ @@
@@ @@
-----
@@ @@
@@ @@
##blue|Když jsem ti řekla, že nikdy fyzicky neubližujeme, tak jsem lhala. Pokud pracujeme s hodně důležitými informacemi, dají se udělat výjimky. S informacemi, u kterých to prostě nemůžeme vzdát. Ať už to znamená, že je v sázce až moc životů, nebo že to ohrožuje Nadaci jako celek. Nesejde na tom. Není moje práce vymýšlet, co s těmi informacemi budeme dělat. Jen je z tebe musím dostat.##

##blue|Jen abys věděl, tvé části těla jsem hodila psům. Už je nepůjde přišít zpátky, alespoň ne bez anomálií. Vážně se mi nechtělo je posílat do pitevny, s tím je strašně moc papírování. Asi se budeš muset smířit s tím, že po zbytek života budeš zrůda.##

##blue|Oh. Bez zubů a jazyka se asi špatně mluví, že? Oops, moje chyba, pardon. Uděláme to takhle, vezmu tady tu velkou jehlu a strčím jí přímo... sem! Teď uvidím přepis tvých myšlenek a můžeš se mnou mluvit, docela fajn, no ne? Jsou to špičkové technologie, to určitě dokážeš ocenit.##
@@ @@
@@ @@
-----
@@ @@
@@ @@
[[=]]
//Odvážejí mě pryč a štěkot psů se pomalu ztrácí v dálce. Nevím, jestli jsme stále v Oblasti-12.//
[[/=]]
@@ @@
@@ @@
-----
@@ @@
@@ @@
##blue|Řeknu ti tajemství. Není to... tak úplně tajemství, je to něco, na co každý dříve nebo později přijde, když mu dáme dost času. Ale řeknu ti to stejně, jen aby jsi se necítil špatně.##

##blue|Nikdo tě z toho nepřijde dostat. Musíš se zachránit sám.##

##blue|Dělám to nerada a tobě se to určitě taky moc nelíbí! Prostě to vyklop a můžeš jít, žádný háček v tom není. Máme ze zákona povinnost tě pustit. No tak, lepší už ti to udělat nemůžu. Zkus se nechat zavřít do Alcatrazu a práskat, nepomůžeš si.##
@@ @@
@@ @@
-----
@@ @@
@@ @@
[[=]]
//Cítím, že jedeme do lehkého kopce. Okolo se ozve dekomprese přechodové komory.//
[[/=]]
@@ @@
@@ @@
-----

@@ @@
##blue|Víš, kvůli tobě jsem se musela opravdu předvést. Těch, kteří svoji roli opravdu berou vážně tu máme málo. Většina z nich se prostě vzdá, když jim dojde, že čelí Nadaci. Ale ty jsi jeden z milionu.##

##blue|Takže myslím, že bude jedině fér, když něco vyklopím i já. Zatkli jsme toho chlapa, protože jsme věděli, že je důležitý. Není to žádný náhodný poslíček, je to generál. Ale pak jsme přišli na to, že je to jen loutka. Nevěděl nic, o čem by stálo za to mluvit, takže neudělá škodu si ho nechat, když se ho nikdo nesnaží dostat zpátky. Ale nakonec poslali tebe.##

##blue|Měli jsme tě v hledáčku už vážně, vážně dlouhou dobu. Pokaždé, když potřebovali zařídit něco stupidně nebezpečného, poslali tebe.##
@@ @@
@@ @@
-----
@@ @@
@@ @@

//Otočí stůl do vertikální polohy a mé smysly začínají zaplavovat ezoterické vjemy. Něco, co zní jako kvičení prasat. Za mnou skřípá rezavé kolo. Okolo tiché teplo počítače.//
[[/=]]
@@ @@

@@ @@

##blue|I jako .aic už mě tohle začíná štvát. Můžu tě nechat jít, přímo tady, hned teď. Jen mi řekni to, co chci vědět. Tomuhle místu se říká Rezervatoř. Nikdo kromě mě nemá prověrku na to vědět, co se tu děje. A věř mi, že //nechceš// vědět, co se tu děje.##

&gt; **Objekt #:** SCP-6970
&gt; 
&gt; **Třída Objektu:** Thaumiel
&gt; 
&gt; **Speciální Zadržovací Procedury:** [ODSTRANĚNY Z DŮVODU ZADRŽENÍ]
&gt; 
&gt; **Popis:** SCP-6970 je neentita. Jeho absence identity způsobuje, že na sebe bere charakteristiky osob, které jsou mu představeny. Je však ovlivněno mluvenou řečí, například zprávy přehrané z interkomu působí jako interní monolog. Po vystavení nadačnímu personálu začne nabývat znalostí anomálních objektů, znalostí sociálně-pracovní hierarchie a fyzických vlastností. Stejný princip platí pro ostatní zájmové skupiny.
&gt; 
&gt; SCP-6970 na sebe nedokáže vzít vlastnosti nefyzických entit, z toho důvodu k němu byla přiřazena Dhalia.aic
&gt; 
&gt; Poté, co sesbírá dostatečné množství charakteristik se SCP-6970 začne chovat, jako by mělo fyzické tělo a bude reagovat na fyzické změny a amnestika.
