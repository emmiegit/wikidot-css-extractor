作者：[[*user ZH_mercury]]

-------
[[image https://i.imgur.com/CsNAVP5.jpg width=&#34;700px&#34;]]
[[image https://i.imgur.com/Vv88Ls7.jpg width=&#34;700px&#34;]]
[[image https://i.imgur.com/bMaRjsO.jpg width=&#34;700px&#34;]]
[[image https://i.imgur.com/rg00R8M.jpg width=&#34;700px&#34;]]
[[image https://i.imgur.com/Pqmv5EM.jpg width=&#34;700px&#34;]]
[[image https://i.imgur.com/r55sJWG.jpg width=&#34;700px&#34;]]

咪呀方塊跟貝爸的頭都是[[*user SamScript]]畫的。

這兩個東西是我之前去報3D列印營印的，貝爸的頭是一體成型，咪呀方塊跟耳朵是分開印的，後來再組合起來。

這兩個小東西大概在7月附近就印好了，但是因為我一直忘記的關係，所以一直沒有上傳到基金會上面，就一直放在書桌上，直到這次的聖誕相守才想到要上傳。

就當成是給貝爸還有咪呀的聖誕禮物之一吧。還有那個[https://drive.google.com/drive/folders/1juAxj_BdMG-W9N4P0s8PPdoD_CDUssXf?usp=sharing 檔案]，是在3D列印營時的所有東西，需要的話可以拿去用，--雖然有點亂就是了--，在留言區講一下就好，那時是用blender做的，--其他比如說要怎麼用這些檔案的，我真的忘記了不要來問我--。</textarea></pre>
