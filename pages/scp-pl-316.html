**Identyfikator podmiotu:** SCP-PL-316

**Klasa podmiotu:** Bezpieczne

[[include component:image-block name=wloskimisiu|caption=SCP-PL-316 w swojej przechowalni.|width=300px]]

**Specjalne Czynności Przechowawcze:** SCP-PL-316 jest przechowywany w [[[http://scp-pl.wikidot.com/dokumentacja-bezpiecznej-placowki-osrodek-pl-49|Ośrodku PL-49]]], w przechowalni o wymiarach 5 metrów x 5 metrów x 5 metrów. Obiekt ma przyzwolenie na swobodne przemieszczanie się po terenie placówki pod opieką co najmniej jednego członka personelu departamentu ds. bezpieczeństwa. Personel Ośrodka PL-49 upoważnia się do prowadzenia rozmów i dokarmiania obiektu, jednak nie zaleca się podawania instancji zbyt dużej ilości papierosów i alkoholu.

**Opis:** SCP-PL-316 to męski osobnik niedźwiedzia syryjskiego (//Ursus arctos syriacus//). Obiekt waży 230 kilogramów i mierzy 2,15 metra długości. Podmiot pod względem wyglądu wewnętrznego i zewnętrznego nie różni się od nieanomalnych osobników swojego gatunku.

SCP-PL-316 posiada zdolność do wypowiadania się w języku polskim; umiejętności tej używa głównie do śpiewania polskich piosenek patriotycznych. Dodatkowo obiekt preferuje palenie papierosów oraz picie alkoholu, szczególnie w towarzystwie pracowników Fundacji. Podmiot zdaje się posiadać wiedzę na temat II wojny światowej, oraz broni używanej przez wojsko polskie w tamtym okresie, o czym lubi opowiadać pracownikom Fundacji.

**Dodatek PL.216.01:** Odkrycie z dnia 19 maja 1997 roku

Dnia 19 maja 1997 roku, SCP-PL-316 podczas rozmowy z jednym z naukowców Ośrodka PL-49 po usłyszeniu, że ten posiada precle z makiem do jedzenia, obiekt zaczął odśpiewywać fragment jednej z piosenek patriotycznych. Przeprowadzono kilka eksperymentów, które miały na celu pokazać reakcje podmiotu na mak; każdy z wyników był identyczny, jak ten z dnia 19 maja. Poniżej zamieszczono fragment odśpiewywany przez SCP-PL-316. Przypuszcza się, że ma to związek z przeszłością anomalii.
