**アイテム番号:** SCP-ES-101

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 一般市民がSCP-ES-101に入室してSCP-ES-101-Aを活性化させないようにするため、月曜日から土曜日まで周辺を監視する必要があります。

SCP-ES-101の標準スケジュールは、日曜日のAM9:00からPM1:00に行われます。民間人はSCP-ES-101の中央居住地のみアクセスできます。SCP-ES-101-1の入り口は隠蔽されなければなりません。民間人がその地域に入った場合は記憶処理を施し、一般社会へ復帰させます。SCP-ES-101は現在地域の地域祭で解放されています。

SCP-ES-101-2-Aとの良好な関係を利用して、SCP-ES-101-2と3に関する情報を取得するために、エージェントハビエル・ペレスにはクリアランスレベル2/101が付与されています。

**説明:** SCP-ES-101はレオンにある[編集済]の後期ゴシック様式の教会です。しかしながら、その外装の多くは19世紀に改装され拡張されたため、バロック様式の要素が豊富です。歴史的記録によると、レオンの教区の要請を受けて、建築家[編集済]がその寺院を改装しました。

SCP-ES-101の内部は、SCP-ES-101-1として指定された一般に隠された階段でたどり着ける外次元的空間で構成されており、アキヴァ放射[[footnote]]アキヴァ放射は、奇跡量測定器で測定された実体または場所が放射する信念の定量的測定値です。[[/footnote]]はカトリック教会の平均よりも██倍高いです。SCP-ES-101-1は、保管されている本の内容と密閉された扉を除いて、ベネディクト会修道院に似た非異常の図書館に似ています。
(SCP-ES-101-1の書籍の抜粋を参照してください。)

SCP-ES-101-2は、執事や司祭などの下位のカトリック教会の聖職者に似たヒューマノイド実例です。SCP-ES-101-2は、記録上では紀元前14世紀に作られた「燃え続ける荊の教団」[[footnote]]この教団の記録は、財団のデータには見つかりませんでした。[[/footnote]]に属していると主張しています。彼らが生物学的に栄養を取らなくても生きていけるかどうかは不明です。

SCP-ES-101-2の代表者であるSCP-ES-101-2-Aは、そこにある文書を保存し、「偶像崇拝の扇動者」という実体を収容することを目的としています。偶像崇拝の扇動者はアキヴァ放射線またはテオキネシスの操作に特化した現実改変者と推定され、全ての関連文書においてSCP-ES-101-3と指定されています。現在SCP-ES-101-3は活動していません。

SCP-ES-101-Aは、個人またはグループが自発的かつ意識的に教会内で暴力を行使した場合、自己防衛のためSCP-ES-101-2によって使用される認識災害をもつ安全機構です。以下は、SCP-ES-101-Aの仕組みです。

# SCP-ES-101の外部に通じるドアが閉じます。
# SCP-ES-101-1の内部に通じるドアが開き、SCP-ES-101-2の実例が出現します。
# SCP-ES-101-2の実例が対象を囲みます。
# SCP-ES-101-2は、聖書の文章によってSCP-ES-101-Aの認識災害を活性化します。
# SCP-ES-101-Aは、燃えている荊の火で生きたまま燃やされているという精神影響を与えます。被験者はSCP-ES-101-2の実例になるか灰になります。
# SCP-ES-101-Aの停止。SCP-ES-101-2の実例がSCP-ES-101-1に戻り、SCP-ES-101の外部に通じるドアが開きます。

**発見経緯:** SCP-ES-101は、1977年4月8日に教会に対する冒涜を訴えていたスペイン共産党のメンバーである█████████の消失により、財団と最近合併された特別保安局の注目を集めました。
彼の遺体は1977年4月13日にSCP-ES-101内の遺物で発見され、その時点で財団は異常の調査を決めました。

[[collapsible show=&#34;+ インタビュー記録:001-101と001-102&#34; hide=&#34;- アクセス承認&#34;]]

**インタビュー001-101:**

&gt; **対象:** フアン・ドミンゲス
&gt;  
&gt; **インタビュアー:** エージェントハビエル・ペレス
&gt;  
&gt; **付記:** ハビエル・ペレスは市民警察と身分を偽装してSCP-ES-101に入り、教区司祭であるフアン・ドミンゲスに尋問します。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **フアン・ドミンゲス:** こんにちは、私の息子よ。私たちの主の道をお探しですか？
&gt; 
&gt; **エージェント・ペレス:** おはようございます、司祭。私はエージェントペレスと申します。
&gt; 
&gt; //エージェント・ペレスは勲章を見せる。//
&gt; 
&gt; █████████の消滅についていくつか質問するために来ました。
&gt;  
&gt; **フアン・ドミンゲス:** 構いませんよ。
&gt;  
&gt; **エージェント・ペレス:** では、█████████に会った時のことを教えてください。
&gt; 
&gt; **フアン・ドミンゲス** 彼は午後7時30分ごろ、銃とナイフで武装して平和な我々の教会に入って来ました。そして彼は私を脅し…
&gt; 
&gt; //フアン・ドミンゲス司祭は動悸を起こし始めます。//
&gt; 
&gt; **エージェント・ペレス** 司祭、どうされましたか？
&gt; 
&gt; **フアン・ドミンゲス** 私は...彼を殺した。神が…神が私に語ったんだ、私は神の怒りが燃えているのを感じた。そして...そして...
&gt; 
&gt; //司祭は気絶した。その後、緊急サービスが呼び出され、インタビューは終了した。//
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:**  インタビュー後の彼の医療記録では、彼は高血圧による病を抱えていたことが明らかになった。

**インタビュー001-102:**

&gt; **対象:** フアン・ドミンゲス
&gt;  
&gt; **インタビュアー:** エージェントハビエル・ペレス
&gt;  
&gt; **付記:** ハビエル・ペレスは市民警察と身分を偽装してSCP-ES-101に入り、教区司祭であるフアン・ドミンゲスに尋問します。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **エージェント・ペレス:** こんにちは。私はあなたが気絶した後の様子を見るために来ました。気分は良くなりましたか？
&gt; 
&gt; **フアン・ドミンゲス:** はい、心配してくれてありがとう。私は故人についての質問を話しましたね、天国で休んでいる彼のことを。
&gt; 
&gt; **エージェント・ペレス:** そうです。話を再開しましょう。あなたは神があなたに語りかけ、何らかの形で█████████が黒焦げになったと言いました。
&gt; 
&gt; **フアン・ドミンゲス:** それだけではありません、もっと多くのことがありましたが、それを話すには同意を求めなければなりません。
&gt; 
&gt; **エージェント・ペレス:** どういうことですか？
&gt; 
&gt; **フアン・ドミンゲス:** 今からの話は秘密にしてくれませんか。
&gt; 
&gt; **エージェント・ペレス:** もちろんですパドレ、もしこれ以上自然発火を防ぐことができる方法を教えてくれれば私はそれを実行できるし、それを防ぐにはこの方法しかありません。私を信じてくれますか？
&gt; 
&gt; **フアン・ドミンゲス:** その言葉を信じましょう。ついてきて。
&gt; 
&gt; //ドミンゲス神父は、エージェント・ペレスにSCP-ES-101-1と指定されている階段を上るように指示します。エージェントはこれに同意します。//
&gt; 
&gt; //SCP-ES-101-1に入ると、エージェント・ペレスは、小さな修道院に似た図書館のようなものを発見しました。そして彼の目の前には、明らかにロックやハンドルバーのないドアがありました。その広さからして、異常な方法に頼らずに図書館が存在することは不可能でした。彼は驚いた後、神父に尋ねました。//
&gt; 
&gt; **エージェント・ペレス:** ありえない。ここに図書館や天井や床が存在できるはずがない、この教区は推定10メートルまたは15メートルの高さしかないというのに。
&gt; 
&gt; **フアン・ドミンゲス:** 主の働きですよ、ペレス。
&gt; 
&gt; //新しく発見された図書館で、後にSCP-ES-101-2と指定された他の住民を観察しながらエージェントペレスは彼の後についていった。//
&gt; 
&gt; **エージェント・ペレス:** これを私に説明してもらえますか？
&gt; 
&gt; **フアン・ドミンゲス:** 一つずつ話しましょうか。はじめに、「燃え続ける荊の教団」、私たちの組織にようこそ。君はここにあるすべてに悩まされているでしょうが、できる限りわかりやすく説明します。
&gt; 
&gt; **エージェント・ペレス:** ではまず、私にこの起源を教えてください。
&gt; 
&gt; **フアン・ドミンゲス:** 3000年前、&#34;崇高なる者&#34;によって「偶像崇拝の扇動者」を収容するために作られました。
&gt; 
&gt; **エージェント・ペレス:** &#34;崇高なる者&#34;とは誰のことですか？
&gt; 
&gt; **フアン・ドミンゲス:** 彼は我々の創造者でした。彼の兄とその国民達が森にいたとき、魂の中にただ一つの汚点を持っていた賞賛されるべき男。最初のメンバーのおかげで、我々は人々と創始者を屈服させた魔力を無力化し、「偶像崇拝の扇動者」を捕らえました。
&gt; 
&gt; **エージェント・ペレス:** 偶像崇拝の扇動者についてもっと教えてくれませんか？
&gt; 
&gt; **フアン・ドミンゲス:** あれはアピスの雄牛やアシラの彫刻のような虚偽の偶像を造り、人々が気づくことなく私たちの主から逸脱して異教徒を信仰させる罠を仕掛け、私たちの主を騙したと言われているものです。もしもっと知りたいのであれば、その棚の本を調べるといいですよ。
&gt; 
&gt; //ドミンゲス神父は彼の正面を指した。//
&gt; 
&gt; **エージェント・ペレス:** なるほど。ではこの図書館ついてもっと教えていただきますか？
&gt; 
&gt; **フアン・ドミンゲス:** あなたが見てのとおり、この図書館は地球とは別の空間にあります。確かなのはこれが最近の場所だということです。たとえるなら、私たちがローマに来る前くらい。[[[SCP-ES-073|警察署]]]が教会を焼く決断をしなかったことを神に感謝します！彼らは私たちを異端者と見なして焼こうとする分別のない人たちでしたが、彼らは&#34;自分の&#34;火を見たときに学びました。
&gt; 
&gt; **ペレス・エージェント:** その浄化は█████████の殺人事件と関係がありますか？
&gt; 
&gt; **フアン・ドミンゲス:** あります。この浄化は、被験者の肉体と魂を燃やすことから成ります。被験者が信者であれば、彼の肉は蘇生し、私たちの信条に加わります。そうでなければ、灰になる。残念ながら、私たち信者に加わる人はそんなに多くはありません。
&gt; 
&gt; **エージェント・ペレス:** 本当に信者であるかどうかでそれが決まるのですか？
&gt; 
&gt; **フアン・ドミンゲス:** 信者であることは物事のすべてです。あなたは息子を知っていますか？なぜ以前はもっと奇跡があったのか知っていますか？それは私たち全員が同じ神を崇拝していたからです。しかし今やますます多くの人々が他のものに関心を向けることができます…テレビや有名人、そして携帯などを用いて。これらのオブジェクトは危険をもたらすものではありませんが、彼を解放し、そして彼らはアピス[[footnote]]アピスは神聖な雄牛で、太陽と豊かさの神であり、後にミイラにされ、古代エジプトの神々の宮廷のメンバーとして扱われるようになった。[[/footnote]]、アシラ[[footnote]]すべての神々の母親アシラは、豊かさと性的愛の神です。それは主にカナンの人々に崇拝されました。ウガリットでは彼女は海の女性とみなされました。[[/footnote]]、バアル[[footnote]]バアルは、アジアのアナトリア半島とその影響力のある地域にあるいくつかの村に存在する古代神です。 彼は雨、雷、肥沃の神でした。[[/footnote]]のような他の主を崇拝し始めることができます…
&gt; 
&gt; だから覚えていてください。我々を助けるために、あなたの祈りの中で私たちを時折思い出してください。
&gt; 
&gt; **エージェント・ペレス:** たくさんの情報を本当にありがとうございます。そろそろ別れの時間のようです。
&gt; 
&gt; **フアン・ドミンゲス:** さようなら、エージェント。そして覚えていて、あなたの仲間にこれを言わなければいつでも、あなたはここに戻ってくることができます。我々は秘密にすることを好むのです。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 現行の特別収容プロトコルは、SCP-ES-101と彼らの協力的な態度の下でeuclidクラスに確立された。
[[/collapsible]]

[[collapsible show=&#34;+ 要レベル2クリアランス&#34; hide=&#34;- アクセス承認&#34;]]
**SCP-ES-101-1の本の一節:** 以下は、SCP-ES-101-1、-2および-3の関連する箇所と、それらの本の見つかった場所のリストです。

&gt; **一節のタイトル:** 黄金の子牛の欺瞞。
&gt; 
&gt; **発見された本:** 偶像崇拝の危険〜約束の地への航海〜
&gt; 
&gt; 6日、7日、10日………私たちは兄[[footnote]]訳注:旧約聖書に登場するモーセのこと。[[/footnote]]がいなくなってから何日を過ごしたのか分からない。人々は兄弟との再会を諦めたので、泣きじゃくりながら私に兄の偶像を作るように頼んだ。私は彼らを慰めるために、エジプトから私たちを救い出した神の表象として、彼らの耳飾りの一部分で黄金の子牛を鍛錬しようとしていると言ったが、いつもそれをするべきかどうかを疑っていた。
&gt; 
&gt; 今夜​​夢を見た。美しくて繊細な影が近づいてきて、私は砂漠に一人だった。彼女は私に近づき、魅惑的な声で、人々を落ち着かせるために黄金の子牛が偽造されなければならないと、そしてヤハウェは私たちに感謝していると言った。
&gt; 
&gt; 夜が明けると私は黄金の子牛を鍛造することに専念し、夕暮れに完成させた。しかし、あの影は優しい言葉を使ったが、私は彼女がもっと悪意のあるものを隠しているように感じた。翌日、私は捧げ物と饗宴のために人々を呼んだ。私たちは喜んだが、彼らを見たとき、皆がエジプト人の身振りと暴飲暴食を模倣していることに気づいた。そして私は策略にはまった。私が鋳造した大きな子牛はヤハウェなどではなく、暗闇の主の御名であるアピス[[footnote]]暗闇の主は、メンフィスで最も重要なエジプトの神のひとつであるプタハに授与された肩書きの一つです。[[/footnote]]であったのだ。
&gt; 
&gt; 彼が私たちの冒涜を聞いたとき、私の--兄--、主は、シナイ山から降りて来てアピスとそれに続くものを燃やし、存在も知らない影に人々の望みを委ねたことについて私を叱責した。彼はすぐにこの偶像崇拝のすべてを終わらせるために、それに加担したヤハウェの信者全員に集まるよう命じたが、残念ながら集まったのはレビの息子たちだけだった。
&gt; 
&gt; そのすぐ後、私たちはそれぞれのテントに入り、皆を剣で切った。男性、女性、初子、最年少、全員に同じようにそうした。私はそれが終わったとき、物思いにふけった。そう、おそらく、彼らの中にはヤハウェを追っただけの発見されていなかった異端者もいただろうが、しかしその多くは私が語ってしまった影の言葉によって引きずりだされたかわいそうな無実者だったのだ。
&gt; 
&gt; **メモ:** これらの抜粋部分はおそらく、出エジプト記の第32章に掲載されているものです。ここでは、アロンによって造られた黄金の子牛の鍛造とそれに続くヤハウェの処罰に関する事件が起こりました。出エジプト記では、アロンは影について言及していないこと、また彼の人々に関する彼の考えを表現していないことに留意してください。

&gt; **一節のタイトル:** アロンとアシラ。
&gt; 
&gt; **発見された本:** 偶像崇拝の危険性〜人々の詐欺師アシラ:荊と鋳造：私たちの起源の歴史〜
&gt; 
&gt; //むしろあなたがたは、彼らの祭壇を倒し、石の柱を砕き、アシラ像を切り倒さなければならない。//[[footnote]]訳注:出エジプト記34章13節より。[[/footnote]]この言葉は昨日起こったことに最もふさわしいだろう。
&gt; 
&gt; 礼拝所の建設は遅れている。男性達は献金をケチり仕事をしない。女性達は男性と奇妙にも喜んで一緒に帰ったが、あえてその理由は明らかにしなかった。私がこれに勘付いてから数日後、毎回木材が少なくなっていき、管理職の留守が多くなったことに気づいた。そしてその度に、アシラに献身する異端者の存在を疑い始めたのだ。
&gt; 
&gt; 私はまだヤハウェの献身者であった小さなグループのレビ族を集め、秘密裏に仕事を遅らせている労働者についていった。彼の隠れ家に着くと、私たちは木に似ている杭と釘に囲まれた初歩的な寺院を見つけた。そしてその入り口には、男性を内部に招き入れる淫乱なまなざしの女性がいた。
&gt;

&gt; 私は彼らの行動について尋ねたが彼らは反応しなかった。私は彼らに慈悲を求めて笑い、そして脅した。すると、絶え間なく繰り返し私を一瞥する大きな塊のような彼らは私に話しかけるために交尾をやめた。
