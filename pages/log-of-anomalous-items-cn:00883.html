    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一盒（10支）圆珠笔，由██工厂生产。当此项目中的其中一个崭新（即，此前笔盖并未与笔身分离的）个体被一名人类个体选取并使用（指，分离笔盖与笔身）时，此异常个体将在30秒至10分钟内与该人类个体分离并自由落体运动/斜抛运动/弹射至地面，笔尖朝下，笔身与地面呈30°至90°落地。此后该异常个体的异常性质消失，且出墨变得不稳定，难以用来书写。\n值得注意的是，无论该人类个体是否使用异常个体来书写，只要被使用，此个体的异常性质将会被触发。该项目有概率影响周围的正常圆珠笔使其也具有该异常性质。\n该项目的异常性质对非人类个体无效。\n**回收日期：**20██/██/██\n**回收地点：**Dr.Izumi的办公桌\n**当前状态：**存储于Dr.Izumi的办公桌抽屉，被Dr.Izumi的同事正常使用中\n**笔记：**谁又把我的笔摔坏了？？？——Dr.Izumi\nIzu，借我一支…啊抱歉摔了一下，应该还能用吧——Dr.Choco\n你们不许再用我的新笔了！！！以后要找我借就用被你们摔坏的笔！！！——气急败坏的Dr.Izumi\n又不是故意的，这明明就是个异常项目！！——Dr.Mori\n同意，我要用你这支笔写一个——Dr.Choco\n？——Dr.Izumi\n&#34;</textarea></pre>
