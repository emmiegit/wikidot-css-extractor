**Ítem #:** SCP-2510

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El Sitio Armado de Contención Dimensional-08 se construyó con éxito alrededor de la entrada al interior de SCP-2510. Ningún miembro del personal debe entrar en SCP-2510-1 sin autorización del Comando del Sitio. Los trajes contra materiales peligrosos Tipo A son obligatorios dentro del SCP-2510-1, al igual que la descontaminación al salir. Guardias armados deben estar en el lugar en todo momento para prevenir el acceso no autorizado a la instalación. En caso de una violación de la seguridad cometida por civiles o entidades hostiles, se autoriza la utilización de la fuerza letal; en caso de una violación de la seguridad desde SCP-2510-1, se detonará el artefacto nuclear in situ. El Sitio Armado de Contención Dimensional-08 debe mantener la fachada de una estación de seguimiento de satélite francesa.

El personal de investigación debe incluir individuos versados en Lineal B[[footnote]]Sistema de escritura Griego Micénico. [[/footnote]], automatización antigua, pitagorismo y la historia temprana y doctrinas de la Iglesia del Dios Roto. Una campaña de desinformación continúa falsificando informes científicos, perpetuando la creencia de que SCP-2510 es estrictamente una masa terrestre formada a través de una serie de grandes erupciones volcánicas hace 110 millones de años.

Se deben tomar precauciones especiales al explorar el interior del SCP-2510; algunas secciones contienen niveles peligrosos de radiación ionizante (&gt; ~0.1 Gy). Como SCP-2510 no puede ser contenido en su totalidad debido a su tamaño colosal, se han implementado medidas de seguridad diseñadas para prevenir la visita extensiva de SCP-2510 y el acceso a su interior. 

[[include component:image-block name=Entrada-SCP-2510.jpg|caption= Entrada al interior de SCP-2510.]]

**Descripción:** SCP-2510 es una máquina, principalmente sumergida en aguas profundas, conocida geográficamente como la Meseta de Kerguelen. Su estado actual fue originado por los efectos acumulativos de la oxidación, sedimentación, actividad volcánica y grandes deformaciones estructurales de la litósfera terrestre. Debido principalmente a los daños, SCP-2510 no es funcional y su propósito original sigue siendo desconocido. La ingeniería inversa se ha aplicado a partes aisladas de SCP-2510 con varios resultados positivos.[[footnote]]Esto ha incluido la creación de SCP-████, SCP-████ y replicación de la anomalía de SCP-████.[[/footnote]] El interior se compone principalmente de un material negro azabache descubierto como nitruro de boro cúbico con una estructura de cristal de wurtzita. Los tubos y alambres son visibles entre el revestimiento metálico, exhibiendo una luz verde tenue. El 95% del interior del SCP-2510 está inundado o demasiado dañado para tener acceso directo. 

SCP-2510-1 es una puerta de enlace transdimensional circular fabricada a partir de piezas de SCP-2510 reutilizadas. El anillo interior contiene un patrón floral con la estructura simétrica de un hexágono.[[footnote]] Se cree que representa la Flor de la Vida, un motivo decorativo que a veces se considera un ejemplo de &#34;geometría sagrada&#34;. [[/footnote]] El anillo exterior está grabado con los símbolos Α (Alfa), Β (Beta), Γ (Gamma), Δ (Delta), y E (Epsilon) en sentido horario. SCP-2510-1 se despliega cuando se activa, convirtiéndose en una puerta de entrada a uno de los diversos entornos posibles. SCP-2510-1 extrae energía de una fuente de energía aún inalcanzable dentro de SCP-2510. SCP-2510-1 se maneja a través de SCP-2510-2.

SCP-2510-2 es un órgano hidráulico[[footnote]]Una variación temprana del órgano de tubería que operaba al convertir la energía dinámica del agua en presión de aire para accionar las tuberías. [[/footnote]] construido directamente a través de SCP-2510-1. Al igual que SCP-2510-1, no se cree que sea una parte original de SCP-2510. En su base está grabada una tétrada, una figura triangular compuesta por diez puntos dispuestos en cuatro filas: uno, dos, tres y cuatro puntos en cada fila, que es la representación geométrica del cuarto número triangular. La tétrada era un símbolo sagrado para los pitagóricos, cada fila denotaba la Armonía de las Esferas.[[footnote]] También conocido como musica universalis (lit. música universal, o música de las esferas) o Armonía de las Esferas es un antiguo concepto filosófico que se refiere a las proporciones en los movimientos de los cuerpos celestes - el Sol, la Luna y los planetas. La música no se cree que sea audible, sino que representa un concepto matemático y religioso armónico. [[/footnote]]  Se ha asumido que los tetraktys coinciden con el sistema musical pitagórico. Estas filas se pueden dividir en las proporciones 4:3, 3:2 y 2:1; musicalmente, estas proporciones corresponden a la cuarta, quinta y octava perfectas, componentes básicos de las escalas pitagóricas.

SCP-2510 fue descubierto por primera vez por el navegante bretón-francés Yves-Joseph de Kerguelen-Trémarec el 12 de febrero de 1772, reclamando la isla para la corona francesa. La Fundación fue alertada de la verdadera naturaleza de SCP-2510 el 20 de agosto de 1949, tras el descubrimiento de un informe militar en la Alemania Occidental ocupada, en el que se detallaba un incidente del crucero auxiliar alemán //Atlantis// a finales de diciembre de 1940. El barco atracó en SCP-2510 mientras la tripulación realizaba el mantenimiento y reabastecían sus suministros de agua. Durante la cosecha de hielo, el equipo golpeó algo con la apariencia de una construcción artificial. Asumido al principio como un naufragio antiguo, los marineros intentaron excavar con aparentes esperanzas de &#34;tesoro&#34;. Diecinueve volverían al //Atlantis// delirante y sufriendo de envenenamiento agudo por radiación; los sobrevivientes, al recuperarse, informarían haber encontrado un &#34;maschinenstadt&#34; (ciudad de la máquina).

La Fundación, con el permiso del gobierno francés, estableció su presencia en las Islas Kerguelen. Después de una extensa investigación, toda la meseta Kerguelen se clasificaría como SCP-2510. La construcción del Sitio Armado de Contención Dimensional-08 se completó el 20 de octubre de 1951. 

Para más documentación con respecto al  Sitio Armado de Contención Dimensional-08, contacte al Director del Sitio.

El Destacamento Móvil Alfa-5 &#34;Paranautas&#34; fue creado para explorar SCP-2510-1 una vez que sus propiedades anómalas habían sido establecidas. 

Miembros del Destacamento Móvil Alfa-5 &#34;Paranautas&#34;:

Capitán William Hadley - Oficial Comandante
Doctor Albert Cronenberg - Zoólogo/genétista/microbiólogo
Doctor Joseph Maxwell - Ingeniero/matemático
Doctora Judith Low - Arqueóloga/historiadora/antropóloga
Doctor Jacob Armitage - Astrofísico
Doctora Laura Baker - Geóloga/geógrafa

El Capitán Hadley, el Dr. Maxwell y el Dr. Armitage son veteranos de la Segunda Guerra Mundial; debido a su considerable entrenamiento y experiencia militar, estaban equipados con simples armas personales como medida de precaución.

[[collapsible show=&#34;+ Activación SCP-2510-1-Alfa&#34; hide=&#34;- ACCESO CONCEDIDO&#34;]]

El 15 de noviembre de 1952, SCP-2510-1-Alfa fue activado por el cuarto perfecto (4:3). El símbolo &#34;A&#34; en el anillo exterior mostraba un resplandor violeta mientras que la abertura del anillo interior se extendía para revelar un vacío opaco, suficientemente grande como para entrar. El Destacamento Móvil Alfa-5 &#34;Paranautas&#34;, un DMA entrenado y equipado para la exploración trans-dimensional, se les encargó una expedición dentro de SCP-2510-1-Alfa. El equipo diseñado para el suministro de oxígeno respirable y la eliminación del dióxido de carbono, mantener una presión interna estable y proteger contra materiales peligrosos y ambientes inhóspitos. Los trajes están atados tanto a los sistemas de soporte vital como a los cables de radio, lo que limita la movilidad.

[[include component:image-block name=Traje.jpg|caption=El Capitán William Hadley preparándose para la expedición SCP-2510-1-Alfa.]]

**Registro de Exploración SCP-2510-1-Alfa:** 

&gt; 
&gt; **Cap. Hadley:** ¿Cómo se escucha, Mando del Sitio?
&gt; 
&gt; **Mando del Sitio:** Te escuchamos alto y claro. ¿Qué es lo que ves?
&gt; 
&gt; **Cap. Hadley:** Los pulmones no explotaron. [risillas] Estamos en tierra. Polvorienta, gris - totalmente estéril. No hay mucho que ver. Ni una señal de vida. Pero las estrellas son visibles.
&gt; 
&gt; **Mando del Sitio:** Armitage. Proporcione un informe astronómico. ¿Algo importante?
&gt; 
&gt; **Dr. Armitage**: Entendido. Fue una de las primeras cosas que noté. Lo único que parecía estar en su lugar.
&gt; 
&gt; **Mando del Sitio:** Explíquese.
&gt; 
&gt; **Dr. Armitage**: La alineación astronómica coincide con la Tierra. Diría que estamos cerca del ecuador, pero no puedo verificarlo sin más datos.
&gt; 
&gt; **Mando del Sitio:** Entendido. Fotografíen todo, no importa lo mundano que sea. ¿Capitán?
&gt; 
&gt; **Cap. Hadley**: Le oímos.
&gt; 
&gt; **Mando del Sitio:** Tienen unos 12 metros de cuerda. Ténganlo en cuenta al explorar. ¿Baker? Haz una lectura del terreno. Trae algunas muestras.
&gt; 
&gt; **Dra. Baker**: Recibido. 
&gt; 
&gt; **Mando del Sitio:** ¿Low? ¿Cronenberg? ¿Cómo lo llevan ustedes dos?
&gt; 
&gt; **Dra. Low**: Bien. Aunque no sé exactamente por qué estoy aquí.
&gt; 
&gt; **Dr. Cronenberg**: //Wunderbar. Einfach wunderbar//.
&gt; 
&gt; **Mando del Sitio:** Estamos caminando a ciegas. Podrían haber sido pequeños hombres verdes del otro lado por lo que sabemos. ¿Low? Manténganse alerta por cualquier cosa artificial. ¿Cronenberg? Nada de jodidas tonterías. No parece que haya mucha vida aquí, así que vigila el soporte vital. ¿Maxwell? Trabaja con Cronenberg. Tienen una hora. Hagan que valga la pena.
&gt; 


**Reporte Post-Operación:**

&gt; En primer lugar, me gustaría hablar abiertamente: nuestro primer salto de portal fue un éxito, aunque bastante anticlimático, recordando la transcripción.
&gt; 
&gt; La recuperación de datos relativamente exitosa. Según Baker, se demostró que la muestra de suelo carecía de nutrientes. Cronenberg confirmó una completa falta de vida. Si esto era la Tierra, ninguno de nosotros puede decir qué le pasó exactamente. Sea lo que sea que pasó, ni siquiera sobrevivieron las bacterias. Un escenario Clase-XK - una conclusión del día del juicio final sin explicación. Tenemos el cadáver pero no el arma homicida.
&gt; -**Capitán William Hadley**

[[/collapsible]]

[[collapsible show=&#34;+ Activación SCP-2510-1-Beta&#34; hide=&#34;-  ACCESO CONCEDIDO&#34;]]

El 29 de noviembre de 1952, SCP-2510-1-Beta fue activado por el unísono perfecto (1:1). El símbolo &#34;B&#34; en el anillo exterior muestra un resplandor violeta mientras se abre la entrada del anillo interior. El Destacamento Móvil Alfa-5 &#34;Paranautas&#34; entra por la abertura con el equipo y procedimiento idéntico al de la expedición anterior. Una transmisión de video en vivo fue considerada aceptable, manejada y operada por el Dr. Maxwell. 

**Registro de Exploración SCP-2510-1-Beta:** 

&gt; **Cap. Hadley:** ¿Cómo se escucha, Mando del Sitio?
&gt; 
&gt; **Mando del Sitio:** Te escuchamos alto y claro. Recibiendo la señal de video. Interferencia significativa. Sus ojos seguirán teniendo la mejor visión. Intentaremos despejar el video más tarde. 
&gt; 
&gt; **Cap. Hadley:** Recibido. El área parece ser construida artificialmente. Semejanza superficial con un túnel de metro. ¿Honestamente? Creo que salimos de un baño. Qué asqueroso. Vimos unos pocos humanos, tendemos a ignorarlos y mantenernos en las sombras. Parecen bastante enfermos por lo poco que he visto. 
&gt; 
&gt; **Mando del Sitio:** Hemos recibido las lecturas. El aire parece contaminado pero respirable. La presión parece normal. La temperatura puede ser un poco fría, pero tolerable. Altere el soporte vital para la filtración del aire y siéntanse libres de remover el equipo pesado. Mantenga a dos personas atadas y equipadas. ¿Maxwell y Armitage? Sostengan el portal. El resto de ustedes se mueven adecuadamente y vean qué pueden encontrar. 
&gt; 
&gt; //Varios minutos de silencio.//
&gt; 
&gt; **Cap. Hadley:** Estamos listos. Nos encontraremos aquí en dos horas. Maxwell los mantendrá informados. Luego compilaremos nuestros informes. 
&gt; 
&gt; **Mando del Sitio:** Recibido. Buena suerte. ¿Maxwell? Sigue filmando. Busca cualquier discrepancia. Busca cualquier escritura; vallas publicitarias, graffiti, etcétera.
&gt; 
&gt; **Dr. Maxwell**: Recibido. Nada de vallas publicitarias, hasta donde puedo ver, pero mucha escritura. Yo lo llamaría graffiti, pero coincide con la arquitectura demasiado bien. ¿Ves lo que quiero decir? 
&gt; 
&gt; //El vídeo se enfoca en una pared cercana, aparece cubierta de arañazos.//
&gt; 
&gt; **Mando del Sitio:** No podemos encontrarle sentido de nuestra parte. ¿Qué crees que ves?
&gt; 
&gt; **Dr. Maxwell**: Parece griego. Conseguiremos algunas fotos apropiadas. Que Low lo compruebe después de la operación. Muchos símbolos en espiral. El icono más común muestra tres curvas que emanan de un punto central. Parece un poco descuidado, pero veo exactamente el mismo motivo por todas partes. Adivinando eso es como debe parecer.
&gt; 
&gt; **Mando del Sitio:** ¿Alguna tecnología? 
&gt; 
&gt; **Dr. Maxwell**: Sabes, esa es la parte más extraña. Creí que estábamos en una estación subterránea pero no había vías de tren. La superficie del suelo y las paredes son de ladrillo rojo y cemento, pero tiene un reflejo brillante. Como si todo estuviera húmedo y viscoso. Pero tampoco muy diferente del metro de Londres. [risas] Espera. Tenemos vibraciones. Los locales se están reuniendo en el borde de la plataforma. Puta mierda... [estática]
&gt; 
&gt; **Mando del Sitio:** Te perdemos. ¿Qué es lo que ves? 
&gt; 
&gt; **Dr. Maxwell:** Probablemente debieron haber traído a Cronenberg con nosotros. 
&gt; 
&gt; 
&gt; Veo un objeto. Espera, parece que hay unas entidades. [15 segundos de silencio] Parece que no estamos solos, Mando. Intento esconderme, pero este traje lo hace difícil. ¿Están recibiendo esto? 
&gt; 
&gt; //La cámara se enfoca en una entidad grande y carnosa cubierta de poros abiertos.//
&gt; 
&gt; 
&gt; 
&gt; Se parece un poco a una larva. ¿Tan grande como un... bueno... tren? Creo que podría ser alguna forma de transporte. Blanco pálido, incontables patas - ¿cómo un insecto? Sí. quitina negra en contraste con un cuerpo blando y flácido. Seguro que está vivo. Creo que lo oí hablar y silbar. 
&gt; 
&gt; //Los habitantes nativos, vestidos con túnicas con capucha, entran descalzos y salen de los agujeros. Una gran entidad se arrastra hasta los túneles.//
&gt; 
&gt; Y ahí se arrastra. En un parpadeo y se ha ido. Alguna gente salió de ella, cubierta de fango. Unos pocos se han reunido a nuestro alrededor. 
&gt; 
&gt; **Mando del Sitio:** ¿Estás a salvo? ¿Parecen hostiles?
&gt; 
&gt; **Dr. Maxwell:** Casi los llamaría curiosos pero sus ojos están en blanco; casi muertos, como si estuvieran en trance. La piel está bastante ictérica, puedo verlo ahora. Sólo mirándonos fijamente.
&gt; 
&gt; **Mando del Sitio:** Intenta comunicarte.
&gt; 
&gt; **Dr. Maxwell:** Saludos... ¿Me entiendes? 
&gt; 
&gt; //La cámara se fija en la muchedumbre reunida, enfocándose en la cara de un individuo; la entidad abre su boca, mostrando más de sesenta dientes de aguja, su mandíbula pareciendo desengancharse; la entidad procede a vocalizar un chillido registrado a &gt;150 dB; todas las entidades caen en una marcha cuadrupedal y se dispersan en la oscuridad.//
&gt; 
&gt; **Mando del Sitio:** ¡Maxwell! ¿Me escuchas? ¡Informa!
&gt; 
&gt; **Dr. Maxwell**: Sí. Jesucristo. Parecían humanos. Aún lo creo. Se han ido ahora. Creo que cubrió nuestro equipo con saliva.
&gt; 
&gt; **Mando del Sitio:** Recogeremos una muestra a su regreso y los limpiaremos. Mantén tu posición. Salgan en cuanto el equipo se reagrupe.
&gt; 
&gt; **Dr. Maxwell**: Entendido. 


**Reporte Post-Operación:**

&gt; Nos sentíamos como si estuviéramos siendo vigilados todo el tiempo, incluso cuando estábamos seguros de que nadie más estaba cerca. Llegamos a la superficie, descubrimos una --ciudad-- **colmena** llena de vida. Había pancartas negras, adornadas con un símbolo amarillo - casi parecía una espiral de algún tipo. Low dijo que se sentía familiar pero no podía recordar dónde lo había visto antes.
&gt; 
&gt; Evitamos el contacto directo con los nativos. Era algo acerca de su mirada fija sin parpadear - como si tuvieran algunos engranajes perdidos en la cabeza. No quería agarrar a ninguno de los enfermos que tenían. La mayoría de los edificios eran de cemento y sin rasgos distintivos. Cronenberg dijo que la muestra de ADN de la saliva era &#34;mayormente humana&#34;. Las estructuras más altas parecían estar formadas por un material orgánico sin costuras, agujas que llegaban hasta un cielo nebuloso, así que no se puede decir cuán altas eran.
&gt; 
&gt; Low tradujo algunas de las palabras en las paredes. Me parecieron tonterías religiosas.
&gt; 
&gt; Tuvimos un incidente en el camino de regreso. Baker fue arañada por un nativo. Le atravesó el traje y le dejó una herida desagradable. La herida está infectada y lo último que oí, es que tiene mucha fiebre. No creas que se unirá a nosotros en la próxima expedición. Armitage y Maxwell perdieron algo de audición, pero están listos para ir.
&gt; -**Capitán William Hadley**

[[/collapsible]]

[[collapsible show=&#34;+ Activación SCP-2510-1-Gamma&#34; hide=&#34;- ACCESO CONCEDIDO&#34;]]

El 6 de diciembre de 1952, SCP-2510-1-Gamma fue activado por el quinto perfecto (3:2). El símbolo &#34;Γ&#34; en el anillo exterior muestra un resplandor violeta mientras se abre la ranura del anillo interior. El Destacamento Móvil Alfa-5 &#34;Paranautas&#34; entró en la apertura menos la Dra. Baker, todavía en condición crítica.

**Registro de Exploración SCP-2510-1-Gamma:**

&gt; **Cap. Hadley:** ¿Cómo se escucha, Mando del Sitio?
&gt; 
&gt; **Mando del Sitio:** Te leemos alto y claro. Recibiendo video. La interferencia es peor que antes.
&gt; 
&gt; **Cap. Hadley:** Recibido. Reportando una niebla amarilla. Es difícil ver nada. Ver formas en la niebla. Creo que podríamos estar en un bosque. 
&gt; 
&gt; **Mando del Sitio:** Recibido. Por favor, continúen explorando.
&gt; 
&gt; **Cap. Hadley:** Entendido. Todos oyeron al mando. Síganme - no se tropiecen con sus propios cables.
&gt; 
&gt; **Dr. Cronenberg**: //Achtung.// Estos no son árboles. ¿No lo ves? Enfoca la cámara.
&gt; 
&gt; **Cap. Hadley:** ¿Cronenberg? ¿En qué estás pensando?
&gt; 
&gt; **Dr. Cronenberg**: Nudoso como raíces, ¿sí? Pero suave al tacto. 
&gt; 
&gt; //La cámara se enfoca en el objeto en cuestión; mientras que es tan grueso y alto como un árbol (aunque, el vapor atmosférico impide la medición precisa de su altura) no parece ser flora; la cámara se mueve para revelar la silueta de organismos similares en la distancia.//
&gt; 
&gt; **Dr. Armitage**: Asqueroso. Parece un intestino pútrido.
&gt; 
&gt; **Dr. Cronenberg**: Exactamente mis pensamientos. Pero, ¿dónde se fija?
&gt; 
&gt; **Mando del Sitio:** Estamos teniendo algo de ruido en su lado. ¿Escuchan algo?
&gt; 
&gt; **Cap. Hadley:** Afirmativo. Como un latido. No, latidos del corazón. Cientos de pulsos a diferentes velocidades e intervalos.
&gt; 
&gt; **Dra. Low:** El suelo está retumbando. ¿Un terremoto?
&gt; 
&gt; //El zarcillo orgánico tira del suelo, revelando una probóscide quintinosa con varias &#34;lenguas&#34; moviéndose antes de retroceder hacia el cielo.//
&gt; 
&gt; **Cap. Hadley:** Oh Dios mío.
&gt; 
&gt; **Dr. Maxwell**: El agujero. Es... es como una herida abierta. Ni siquiera estoy seguro de si esta tierra está bajo nuestros pies.
&gt; 
&gt; //Una masa de material orgánico que se retuerce brota de la grieta y se desliza hacia el equipo.// 
&gt; 
&gt; **Mando del Sitio:** ¡Retírense! ¡Es una orden!
&gt; 
&gt; **Cap. Hadley:** ¡Salgan! ¡Salgan! 
&gt; 
&gt; //El organismo(s) lanza un proyectil similar a un hueso a la cámara; el vídeo se pierde.//

**Reporte Post-Operación:**

&gt; Salimos vivos, sin rasguños; Armitage es un desastre, pero no puedo decir que yo esté mejor. Dijo que escuchó voces. Mis pensamientos se estremecieron, pero resultó que nuestros micrófonos realmente captaron algo después de todo. Los técnicos aislaron y amplificaron el ruido de fondo, recuperando un canto profundo en un lenguaje que ni siquiera Low pudo identificar. No creas que una lengua humana podría haberlo producido. El aire era un amarillo enfermizo - apestaba a azufre. Probablemente no era respirable. 
&gt; 
&gt; Hemos recuperado una muestra de ADN del guante de Cronenberg. Los resultados: mayormente humanos.
&gt; -**Capitán William Hadley**

[[/collapsible]]

[[collapsible show=&#34;+ Activación SCP-2510-1-Delta&#34; hide=&#34;- ACCESO CONCEDIDO&#34;]]

El 10 de diciembre de 1952, SCP-2510-1-Delta fue activado por la octava perfecta (2:1). El símbolo &#34;Δ&#34; en el anillo exterior muestra un resplandor violeta mientras se abre la ranura del anillo interior. El Destacamento Móvil Alfa-5 &#34;Paranautas&#34; debía entrar en la apertura menos la Dra. Baker, que se encuentra en condición crítica.

SCP-2510-1-Delta es sellado en el momento en que el Cap. Hadley entró, separándolo de los sistemas de soporte vital y contacto por radio. SCP-2510-2 fue utilizado para tocar la octava perfecta, SCP-2510-1 no respondió.

Los intentos de rescate resultaron infructuosos.
[[/collapsible]]

[[collapsible show=&#34;+ Activación SCP-2510-1-Epsilon&#34; hide=&#34;- ACCESO CONCEDIDO&#34;]]

El 20 de diciembre de 1952, SCP-2510-1-Epsilon fue activado por el segundo mayor (9:8). El símbolo &#34;Ε&#34; en el anillo exterior muestra un resplandor violeta mientras se abre la ranura del anillo interior.

El portal era inusualmente transparente, revelando el interior del otro lado. El interior consistía en una sala cúbica con un aspecto coincidente con el de SCP-2510 (obsidiano con un brillo verde mate a lo largo de sus bordes). Maxwell se ofreció a entrar, visible para los que estaban afuera mientras exploraba. La dimensión no tenía ninguna salida aparente además del portal de retorno. Un objeto de bronce pesado fue encontrado dentro, el resto de la tripulación entró en la abertura para ayudar en su recuperación.

El artículo fue colocado en un contenedor seguro para ser estudiado de manera segura y apropiada. Véase el documento SCP-2510-1-Epsilon: Objeto 2309 para más detalles.

[[/collapsible]]

[[collapsible show=&#34;+ Documento SCP-2510-1-Epsilon: Objeto 2309&#34; hide=&#34;- ACCESO CONCEDIDO&#34;]]

El objeto es un autómata humanoide de relojería de aproximadamente diseño micénico. El objeto se compone principalmente de bronce sin anomalías detectables. El análisis posterior reveló un aparente mecanismo de tarjeta perforada pero no proporcionó ningún método de funcionamiento. La Dra. Low y el Dr. Maxwell colaboraron en una solución por alrededor de tres años, traduciendo el griego micénico a un sistema de binario - más tarde probó ser un medio exitoso para acceder a los datos del autómata. Las preguntas insertadas dan como resultado una respuesta pregrabada relevante (análisis de rayos X que revela varios registros de gramófonos de bronce). Todas las respuestas se han expresado en griego antiguo, traducidas por la Dra. Low.

**Pregunta:** (&#34;¿Propósito?&#34;) 

**Respuesta:** (&#34;Este es el testamento final del Patriarca Erastos, Inventores-Fieles, Siervo de MEKHANE. La chispa del diseño se manifestó en [inaudible] ... LA CARNE-NE-NE-NE- [salta el registro, seguido de silencio]&#34;) 

**Pregunta:** (&#34;¿MEKHANE?&#34;)

**Respuesta:** (&#34;MEKHANE; El yunque donde somos forjados y perfeccionados. Asolado [inaudible], y a través de tal sacrificio: nuestra redención, nuestra salvación. Rota pero no muerta. [inaudible] ...como lloró el Ángel del Progreso.&#34;)

**Pregunta:** (&#34;¿Portal/Puerta?&#34;) 

**Respuesta:** (&#34;Fui a pastorear al más talentoso de los fieles. Unidos por nuestros hermanos pitagóricos. Al sur, navegamos, con muchos perdidos. Apareció como [inaudible] ...LA CARNE: Nuestro Progenitor, Nuestro Atormentador, Nuesto [inaudible] ...sacrificó a todos [inaudible] DEMIURGO SÁRKICO-ICO-ICO-ICO [registro saltado]. Nunca más el hombre estaría [inaudible] ...el velo [inaudible] reparado. Si no puede [inaudible] ...entonces como MEKHANE, nos sacrificamos. Un mundo [inaudible] ...para salvar a la multitud.&#34;)

**Pregunta:** (&#34;¿LA CARNE?&#34;)

**Respuesta:** (&#34;Entonces Dios, gobernante de los eones y potestades, nos dividió en ira. Entonces nos convertimos en dos eones. Y la gloria en nuestro corazón nos dejó […] junto con el primer conocimiento que respiraba dentro de nosotros. Y la gloria huyó de nosotros; entró en […] gran […] que había surgido, no de este aeón del que habíamos surgido, […] Pero el conocimiento entró en la semilla de los grandes eones. Por esta razón yo mismo os he llamado por el nombre de aquel hombre que es la semilla de la gran generación o de quien (viene). Después de aquellos días, el conocimiento eterno del Dios de la verdad se retiró de […]. Desde entonces, aprendimos cosas muertas, como los hombres. Entonces reconocimos al Dios que nos había creado. Porque no éramos ajenos a sus poderes. Y le servíamos con miedo y esclavitud. Y después de estas cosas, nos oscurecimos en nuestros corazón(es). Ahora dormí en el pensamiento de mi corazón. […] YALDABAOTH[[footnote]] &#34;Hijo del Caos&#34;, del hebreo yalda bahut, ילדא בהות. Un nombre del demiurgo común a varias sectas gnósticas. El Demiurgo era considerado una deidad malvada creadora, encarcelando almas en carne corruptible.[[/footnote]] […] ciego. El Enemigo […] Legiones sárkicas. ADYTUM, una ciudad más antigüa que […] - un lugar de terribles e innumerables crímenes. […] mientras los Arcontes permanezcan sin ataduras. […] ION EL TRAIDOR. […] EL INMORTAL. […] CARMESÍ […] BESTIA CORNUDA. ASTAPHE, EMPERATRÍZ DE [..]. El gran y poderoso Arconte, que está lleno de ira, el sucesor del Arconte de las tinieblas exteriores, el lugar en que cambian todas las formas, [..] quien se extiende por el camino del Medio, que arrastra las almas robadas.&#34;)

[[/collapsible]]

**Anexo:** La doctora Laura Baker moriría más tarde de su infección, que se cree es la primera instancia registrada de SCP-███. Tanto el Doctor Jacob Armitage como el Doctor Joseph Maxwell desaparecerían bajo circunstancias poco claras. Jacob Armitage fue visto por última vez divagando sobre un &#34;Quinto Mundo&#34; y &#34;Estrellas Negras&#34;. Joseph Maxwell hirió a varias personas, robando el objeto 2309. Ninguno de los dos ha sido visto desde 1958. Vea el Informe de Incidente 136B para más detalles. 

Ninguno de ellos ha sido aprehendido y a partir del 1 de octubre de 2014, han sido catalogados como probablemente fallecidos.

[[collapsible show=&#34;+ Reporte del Incidente 136B&#34; hide=&#34;- ACCESO CONCEDIDO&#34;]]

&gt; Poco después de la muerte de la Dra. Baker surgieron preocupaciones con respecto a la estabilidad mental y emocional del Dr. Armitage y el Dr. Maxwell; ambos habían estado muy unidos a la fallecida.
&gt; 
&gt; La Dra. Low informó de un contacto limitado con el Dr. Armitage, pero señala que había solicitado varios libros raros sobre el ocultismo, incluyendo el //Negrum Sidereus Nuncius// - que ella fue capaz de proveer pero nunca vio que regresara. Los asistentes de investigación del Dr. Armitage reportaron un comportamiento errático, incluyendo un altercado físico con el Dr. Maxwell que resultó en lesiones no letales (el Dr. Maxwell sufrió una fractura de nariz). Nunca se determinó una causa detallada del conflicto, pero el Dr. Maxwell reportó una &#34;diferencia filosófica&#34;. La acción disciplinaria estaba pendiente cuando el Dr. Armitage desapareció el 22 de noviembre de 1958. A pesar de una extensa investigación, se desconoce cómo logró salir de la instalación sin ser detectado.
&gt; 
&gt; Trece días después, el Sitio-08 fue atacado por miembros de La Iglesia del Dios Roto. El Dr. Maxwell, que había supervisado la construcción original del Sitio-08 y tenía un conocimiento íntimo de sus defensas, aprovechó el caos y escapó con el Objeto 2309.
&gt; 
&gt; Ambos individuos son considerados traidores a la Fundación. Si son encontrados, se solicita que sean capturados vivos.
&gt; 
&gt; **Director del Sitio Ambrose Perry**

++ Y despertando, dije: &#34;Entiendo bien que estos asuntos conciernen a los líquidos del arte de los metales&#34;.
++ Y el que tenía la espada dijo: &#34;Has cumplido los siete pasos de abajo&#34;.

[[code]]ERROR[[/code]]

[[include component:image-block name=digitaldna-1.jpg|caption=Trasciende]]

&gt; Y abrió la boca y dijo: &#34;Yo soy el hombre de plomo y estoy soportando una fuerza intolerable&#34;.
&gt; 
&gt; Y entonces desperté del miedo y busqué en mí mismo la causa de este hecho. Y de nuevo reflexioné y me dije a mí mismo, &#34;Comprendo bien que por lo tanto uno debe desechar el plomo -- verdaderamente la visión se refiere a la combinación de líquidos&#34;.
&gt; 
&gt; Y otra vez conocí la teofanía y de nuevo el altar profano y vi a cierto sacerdote vestido de negro y rojo celebrando esos mismos terribles misterios y dije: &#34;¿Quién es éste?&#34;.
&gt; 
&gt; Y respondiendo él me dijo: &#34;Este es el sacerdote de Adytum. Que desea poner sangre en los cuerpos, para aclarar los ojos y resucitar a los muertos&#34;.


Tu iteración de la realidad continúa existiendo porque está dentro de tu poder para terminar con esto. Existe la posibilidad, una pequeña pizca de esperanza, de que alejes a la humanidad de esta pesadilla.

No tengo ninguna intención de mentir, pero la verdad no puede traducirse adecuadamente en la comprensión humana actual. Mis palabras serán simbólicas -mi historia es una alegoría- y ninguna de las que lees aquí abarcará toda la verdad.

Pero todo está dentro de los parámetros de la realidad. Debería ser suficiente.

Existe un antiguo tema mítico, una constante universal tejida a lo largo de cada iteración de la existencia. Habla de una Luz contra las Tinieblas. Un proveedor de sabiduría, intelecto e innovación. La Serpiente en el Jardín. Liberándonos de la esclavitud y la ignorancia. 

El Dios Roto no fue nuestro creador. No era de nuestro universo o de su imperfecta entropía. No nos juzgó por lo que éramos. No condescendió ni lamentó nuestra ignorancia. Un profesor paciente, nos enseñó lógica y razón.

Y Nuestro Padre, Nuestro Progenitor - Nuestro Tiránico Rey-Tonto - se asomó mientras miraba.

YALDABAOTH. Un nombre humano conjurado por aquellos que se atrevieron a hablar en contra de la Oscuridad.

El Dios de la Carne. El Dios de esta realidad fallida.

A pesar de toda su estupidez y pequeño odio, YALDABAOTH era indescriptiblemente poderoso. Este era su dominio y su realidad inclinada ante su fuerza.

Puedo decirte por qué el Dios Roto está roto. La razón por la que eres capaz de pensar y crear para ti mismo es un producto del Dios Roto y su sacrificio.

Hubo una guerra de proporciones cósmicas. La batalla final, fuera del espacio y el tiempo, bordeaba tu mundo. MEKHANE fue destruido pero en un acto final, uno para asegurar vuestra salvación, transmutó su cuerpo en una prisión - asegurando a YALDABAOTH dentro de su cáscara destrozada; sus pedazos esparcidos por cada iteración de vuestro mundo.

¿Las anomalías con las que te enfrentas a diario? La mayoría de ellos, si no todos, son invocados por YALDABAOTH, ya que suena dentro de sus muchas jaulas.

Ángeles y demonios, dioses y monstruos; acuden a tu mundo como buitres a un cadáver. Observe el supercúmulo Hidra-Centauro - lo que sus astrónomos llaman el Gran Atractor. Carroñeros vienen a festejar sobre vuestro mundo agonizante y la fe de sus condenados habitantes.

No todos son hostiles. Una entidad lúgubre a menudo ha tratado de aliviar el sufrimiento de su mundo - conociendo bien su dolor y pérdida.

Hace dos milenios, un sacerdote de MEKHANE recibió una visión. Su Dios estaba quebrado pero no muerto, ni la bestia estaba encerrada en su interior. YALDABAOTH, antes de su caída, había creado Seis Arcontes - ángeles para atender sus deseos sin sentido. Los Arcontes habían puesto en marcha la liberación de su terrible maestro.

Esta visión llevó al sacerdote a una tierra lejana y fría. Fue allí donde usarían la cáscara de su propio Dios para crear una puerta - dando acceso a las iteraciones donde los sellos se corrompían. 

La iteración que ustedes llaman Alfa no podría ser salvada. Usaron el cuerpo de Dios para forjar un arma y prender fuego a los cielos, limpiando ese mundo de vida. Una terrible carga pesaba sobre sus corazones a pesar de que sabían que no había otra opción.

La iteración que usted llama Beta es el resultado de una única diferencia en su línea de tiempo (cuando se compara con la suya). Los seguidores de MEKHANE fueron derrotados en el asedio de Gyaros. La luz de la razón murió con ellos y el mundo cayó a lo sárkico. Es una iteración de muchas donde un aspecto de YALDABAOTH se liberó.

Así también caería Gamma. Los seguidores de MEKHANE fueron aniquilados. Todos menos su profeta - demasiado frágil para participar en su búsqueda. 

El Ángel de la Invención se le acercó, guiando sus manos mientras hacía un facsímil de bronce. Alterando las coordenadas de Epsilon, otro reino más allá de la salvación, formó un plano de bolsillo; manteniendo la verdad a salvo en su interior. Luego entró en Delta, creyendo que marchó hacia su propia muerte.

Allí descubrió una iteración desprovista de anomalías, sin los zarcillos corruptores del demiurgo. 

Donde hicimos en el infierno un cielo para nosotros. 

Hay una realidad donde la humanidad - en el sentido más amplio del término - alcanzó una singularidad tecnológica veinte mil años antes de su presente. Homo neanderthalensis, Homo sapiens y Homo nocturnis - un pueblo unido que pronto se extendería a través de las estrellas. No vinimos como conquistadores y nos unimos a una familia aún más grande. Creadores de música, llevamos la armonía a los lugares más lejanos.

Nuestras voces muchas, hablamos contra la Oscuridad.

Donde había entropía, creamos orden. Incluso la muerte morirá.



El Gusano de Medianoche se acerca y estás en la Undécima Hora.

Puedes sacrificar tu mundo como lo que le hicieron a Alfa. Podrías fallar en prevenir el regreso del Tirano como lo que ocurrió en Beta y Gamma.

O podrías caminar por el camino de Delta.

YALDABAOTH requiere carne - Lo Sárkico - para regenerarse. Tienes los medios para evitar su resurrección. Vuestra realidad es la última; la única conocida cuyo destino no ha sido decidido. Si el Demiurgo se libera en tu reino, nos condenará a nosotros también - los más sabios de entre nosotros han calculado que será suficiente para inclinar la balanza a su favor.

Todas las dimensiones, todas las realidades; tiempo y espacio - el Demiurgo se manifestará a través de cada iteración posible de la existencia. Todo lo que hemos logrado aquí se deshará en un instante. 

En pocas palabras: si se permite que su enfermedad infecte tu reino, nos condenará a todos. Hay algunos en este lado que, por toda su compasión, creen que debemos actuar contra ustedes. La suya no sería la primera amputación de una extremidad gangrenosa. 

Por lo tanto, te ofrezco este ultimátum:

Puedes aprender que lo que significa ser humano no tiene nada que ver con la vida biológica. Tienes los medios para inocular tu mundo. Descarta tu prisión orgánica, quítate las máscaras y únete a nosotros. Recuerdo cuando era de tu realidad.

Caminé por el plano astral como lo hizo el profeta antes que yo. Recuerdo odio, ira e ignorancia; intolerancia y nacionalismo.

Siento una gran vergüenza por lo que fui, pero, como tú, no podría saberlo mejor. Todo cambiaría cuando entré en el portal final. 

Conviértete en un engranaje. Sé parte de la Máquina Divina.

O afronta las consecuencias de tu inacción.  

Dios está quebrado, para que podamos estar completos.

**Me Mantengo,
Hermano Hadlius**
