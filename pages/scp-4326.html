**Item nº:** SCP-4326

**Classe do objeto:** Seguro

**Procedimentos Especiais de Contenção:** Devido à sua localização altamente pública, SCP-4326 não pode ser movido ou fechado. Como tal, os engenheiros da Fundação construíram uma fachada em torno da frente da instalação, imitando seu interior, sem ativar qualquer efeito anômalo. Nenhum casamento deve ser realizado dentro da parte anômala de SCP-4326, com a receita de casamentos não anômalos sendo usados ​​para financiar atividades regionais da Fundação. Sempre que possível, funcionários da Fundação com relacionamentos de longo prazo deve ser designado para SCP-4326 no lugar daqueles com relacionamentos de curto prazo.

**Descrição:** SCP-4326 é uma capela para casamentos em Las Vegas, Nevada. Quaisquer dois ou mais sujeitos sencientes que pretendam se casar experimentarão uma anomalia que altera a mente ao chegar ao altar.

Todas as memórias que os sujeitos têm uns dos outros serão alteradas de modo que quaisquer lembranças desagradáveis, estressantes, indutoras de raiva ou outras lembranças negativas se tornem totalmente positivas, o que significa que os sujeitos terão toda a sua gama de memórias, porém mudadas de uma forma que os faça relembrar de forma positiva ou otimistas, e as memórias já positivas permanecendo inalteradas.

Este efeito se estende apenas à memória de longo prazo. Nas interações de curto prazo do dia-a-dia, os indivíduos podem começar a notar comportamentos negativos, traços de personalidade e hábitos com os quais eles haviam se acostumado em seus relacionamentos existentes. Uma vez que as lembranças de quaisquer brigas, desentendimentos ou outros distúrbios relacionados a SCP-4326 tenham sido armazenados na memória de longo prazo, quaisquer conotações negativas serão esquecidas com os sujeitos frequentemente sendo incapazes de se lembrar sobre o que estavam lutando em primeiro lugar.

O efeito de SCP-4326 é permanente. Todas as memórias criadas com outros assuntos afetados por SCP-4326 se tornarão positivamente inclinados uma vez que tenham sido armazenados na memória de longo prazo, fazendo com que os sujeitos redescubram qualquer coisa que não gostem uns dos outros repetidamente e indefinidamente. Isso é conhecido por causar estresse nos relacionamentos entre as pessoas afetadas por SCP-4326.

Foi descoberto que o efeito de SCP-4326 é menos eficaz em relacionamentos que existiam por pelo menos quarenta e cinco anos antes da exposição ao seu efeito. O status legal do casamento nos Estados Unidos não afeta SCP-4326.

SCP-4326 foi classificado como Seguro após ser descoberto em campo por agentes da Fundação. Seis meses após a descoberta, os dois agentes foram transferidos para projetos separados.
