冰冷的雨点布满灰暗的天际。

柔和的旋律响起，空灵而动听。

但是此时，他却突然如触电一般弹起，环顾四周。

没有发声源。

他捂住脸庞，似是懊恼，又似是悲伤。

------
他就这么看着这一切。

红，一片刺眼的血红。

鲜血飞溅。

他脸上沾着血迹，凝视着枪口冒出的青烟——不如说，是凝视着枪下的那个男人。

回过头，那个女人正斜躺在沙发上，雪白的沙发沾染着点点血红，脸上还蕴含着最后的笑意，眼神黯然逝去色彩。

泪水不争气地从他坚毅的脸上流下，滴落在猩红色的地摊上。

她的躯体就这么倒在了他的面前。

枪缓缓滑落，落在地毯上，发出一阵闷响。

跪下，双手遮住全脸，也无法阻止泪水从指缝中溢出。

本早该舍弃的感情，却在这时回归。

他克制不住身体的颤抖，世界仿佛离他远去......

收拾完残局，他瘫坐在沙发上，轻轻搂着她，抑制不住的悲伤在眼中流露，但他却突然大笑起来，显得病态，却又透露着一丝丝勉强。

他用力甩了甩头，拿起旁边的酒瓶畅饮，又抽出香烟狠狠地吸着。

刺鼻的烟雾呛得他直咳嗽，双眼被辣的留下泪水，但依旧没有停下来的意思......

随着一声清脆的开瓶声，又是一瓶。

&gt; 黑暗。
&gt; 
&gt; 我......我在哪......
&gt; 
&gt; 我......喝醉了？空酒瓶......
&gt; 
&gt; 不，这里不是我的家。
&gt; 
&gt; 四周变为黑白，熟悉的家具显得那么陌生。


泪水再次滴落，但是笑声没有停止。

他终于彻底失去了感情。又不如说，他已经不知道任何感情代表着什么。

此时他的心中又涌现出一股无端的愤怒，世界仿佛在扭曲变形。

------

&gt; 眼前一面镜子映射着他自己，眼神中的感情表露无疑。
&gt; 
&gt; 红。
&gt; 
&gt; 镜中的自己猛然撞击镜面，缓缓滑落。
&gt; 
&gt; 他身后的......依旧是自己。

那柔和的旋律响起，那放下她，翻看着过去不知看了多少遍的地图，拾起了枪，皮笑肉不笑地走出了家门。

“砰——”

枪声划过夜空。

......

他的双手沾满了血污，此时的他却感到一阵变态般的放松。

一次次的旋律响起，一次次的枪声远扬。

显然他已经不是第一次这么做了，没有人能猜出是他。

等清醒后却又早已遗忘。

他不记得是他干的，但是他知道。

懊悔总是伴随着旋律的结束才开始蔓延。

&gt; 他气恼地一拳砸在镜面，却意料之外地再一次陷入了黑暗。
&gt; 
&gt; “你不认识我了吗？”
&gt; 
&gt; 他茫然地注视着眼前的黑白的自己，脖子上有淡淡的勒痕。
------
他感受着那折磨着自己的旋律，柔和，轻快。

动听的旋律洋溢着他的整个世界。

&gt; “啪嗒......啪嗒......啪嗒......”
&gt; 
&gt; 黑暗中步出了更多的自己，情态各不相同。
&gt; 
&gt; 你们......是谁？
&gt; 
&gt; “我们就是你啊，我们也是你最好的朋友。”
&gt; 
&gt; 可......我都记不起来了......
&gt; 
&gt; 他们围住了他。

他咬了咬牙。

此时他才彻底醒悟，与他对抗的不是“异常”，而是“平常”。

&gt; “我是怯懦，我是一个彻彻底底的混蛋，如果没有我，她就不会死了，不是吗？”
&gt; 
不......
&gt; “我是恐惧，我可以支配你的一切，而你永远也不敢面对我。”
&gt; 
不，不会的......
&gt; “我是绝望，我能让你放弃一切，包括你的生活，你的家人，你的朋友，又或是她，甚至是你自己。”
&gt; 
不可能！
&gt; “我是悲伤，我让你沉浸于毫无动力的沼泽。”
&gt; 
不是这样的！
&gt; “我是迷茫，我让你找不到方向，你也从未寻找过。”
&gt; 
滚啊！
&gt; “我是癫狂，我让你失去自我。”
&gt; 
快滚！
&gt; “我是逃避，逃避一切，逃避生活，逃避你自己。”
**离开我！**

------

柔和的旋律最后却戛然而止。

孤寂的夜晚、连绵的阴雨和在雨中发了疯似的、高声大喊的男人。

最后旋律的结束，是否预示着，愤怒的他，也最终屈服在了现实下……

于是乎，他临死前发出了最后的呐喊......

“咔哒”

“碰”

枪声再次响起，但也再也不会响起。

他不过是茫茫大海中的一滴水滴，但这并不预示着他未尝试思考一切的真相。

他不为自己而活。

雨一直下，一如既往。

正如群鸦的笑声一般。</textarea></pre>
