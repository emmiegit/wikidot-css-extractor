终于，太阳升起来了，新的一天开始了，这得益于他们的牺牲。就在昨夜，我畅饮着龙舌兰酒，咀嚼着口中的辣椒，带着仙人掌的声音进入了梦乡。

有时候，我会在早上太阳刚刚升起的时候，那清晨吐出的浓雾还未完全散去之时，离开我简陋的住所，冒着向我接近赤裸的身躯吹来的冷风，一瘸一拐地漫步在模糊不清的丛林深处。

丛林的深处，在遮天蔽日的高大树冠的遮挡下，那里并没有什么生机。有的只是单调的绿色，贫瘠土地上的多彩蘑菇和潺潺流淌的小溪。

溪流似乎被树根们抽取了生命力，变得无色清澈。就连它所发出的声音，也被来自于繁茂树冠上的生命活力，那些叽叽喳喳的鸟儿所掩盖住了，就像它们遮挡住阳光一样。一切都被这单调乏味的绿色给遮掩住了，只有溪流尽头的那具腐烂生蛆的尸体引起了我的注意。

死亡，尤其是单纯的死亡无疑是每个人都想要极力避免的。死亡，意味着虚无，一切的灭亡。但是尸体的腐烂将会为这毫无生命力的溪流带来新的生命，就如从活人体内产生的污秽粪便，将会为那些植物带来新的生命。而那无数的奴隶用自己的生命，从向炙热的火山深处，取出的寒冷黑暗的矿石，又将会成为这些植物们的死神。而当那些植物死亡之后，人类又从它们那里获得了新的生命力，这是一个循环。

死循环，这通常意味着将不会发生任何的改变，人们将会在这个绝对的死循环之中渡过一个又一个的永恒。
----
晨雾散去，我从清晨的迷茫之中逐渐苏醒。太阳的神圣光芒开始变得越来越亮，越来越宏大。那些在自己家中蜗居起来的懒汉们也被这巨大的光亮所吵醒，开始了一日的工作。

他们的妻子也开始从昨夜的欢愉之中恢复，开始了作为一名母亲的职责。孩童们起得最晚，也是最有活力的一群人。得益于他们的父母用自己的快乐换来的痛苦，他们无忧无虑的生长着，等待年老之纪死神的收割，如同田地里的那些庄稼。

农田之中，生机盎然。不同于死寂的树冠底下，无边的田野总是生命的乐园。绚丽多彩的鸟儿首当其冲，用它美丽的身躯吸引着万物的注意力。那些家世辉煌的贵族们，没有平民的忧虑。日复一日，去追逐鸟的足迹。

拿起长弓，端起长矛，热情的朋友，热爱的女孩。他们自由自在，无拘无束地活跃蹦跳着，仿佛大地已不再将他们所束缚，如同赤身裸体般的自由。他们裸露着自己的精神与意志，带着一丝生命的激昂，在金黄色的玉米浪涛之中冲锋。

跑到哪里，哪里就爆发出一阵欢呼雀跃，天的宽广是他们的风景画，地的厚重则是他们的坐垫。你们的悲哀，你们的劳累，对他们来说不过是戏剧一场。而那些哺育着整个国家的作物们，则在此时成为了他们的向导。迎着植物的方向，向着天空的轨迹，奔向那只美丽的鸟儿。在它着陆的地方，有着一颗硕大的仙人掌。

仙人掌的尖刺给人们带来了痛苦的感受，同时也带来了解脱。人们将那些尖锐的物体刺入自己的体内，鲜血流淌。红色的，温暖的，就像夏天的仙人掌花，这是对生命的献祭。

生命，田园风光。高大的植株插入天穹，争夺着稀缺的阳光。有时它们也会将自己的根深入地底。不像那些贪婪的雨林，它们只会索取更为浅层的营养，也就是那些奴隶与战俘们的血液，以及人们产出的肥料，扎根只是为了有一个立足之地。而当雨季的第一滴泪水随着孩子们的哭泣与血液一同降临之时，它们便成熟了。

成熟的果实被黝黑的奴隶们扛起，随之而来的还有那些异邦进贡来的香料，以及那些珍奇的鸟羽。

羽毛，天空的果实。你比黄金还要珍贵，你比太阳更加耀眼。当阳光照射到你身体的时候，漫天奇光异彩。而如今，你已经被大地的子民用着手中的木棍击落。卑鄙的伎俩，丑陋的嘴脸，带着一丝对物欲的渴望。但是你现在却再也不需要感到悲伤，因为这些华丽的羽毛，再次得到了一个与之相配的主人，我。
----
我，身上穿着精致的华丽服饰，头顶则带着象征神明的冕冠，皮肤上镌刻着来自于天堂的奥秘。尊贵的皇帝为我卑躬屈膝，年老的祭祀为我高声歌唱。美丽的姑娘们将自己的美貌与青春献给我，亲吻我的脸颊，抚摸我的胸膛。而道路两旁的行人们纷纷将自己手中的鲜花抛掷在我的身上，接着宴会开始了。

宴会上的美酒来自于早晨的露水，融化自上苍之冰。盘子中的佳肴是丰饶大地的死亡回馈，强壮的幼苗刺穿了大地。最后，一切的嬉戏喧闹由醉酒的狂欢舞者们引起。

舞会上的狂欢，带着血淋淋的斗篷，血液从尚未完全失去温度的人皮上甩下，滴进他们的酒杯里，引得台下的众人高声欢笑。

鼓声，笛声，人们的笑声。乐师通过操控手中的冰冷器件，演奏出一首又一首无名的美妙歌曲。音乐的律动轻快的如风一般，它吹佛着众人的脸颊，让就连最严肃的老者的脸庞上也掀起了笑的涟漪。

商贩们像蚂蚁归巢般从四方八方赶来，运载来了来自各地的奇妙宝物。美妙的鸟羽与珍贵的绿松石让人们惊叹不已，只有等待屠宰的奴隶们还在叹息。黑曜石的闪光倒映出了人们的面庞，海螺的声音勾起了他们对海洋的幻想。孩童们因为新的玩具而欢呼雀跃，大人们则因为华丽的披风而欣喜若狂。

太阳一般的活力，太阳一样的快乐，同样也是在这太阳最为旺盛的正午所发生的。

阳光之下，人群之中，被抓来的异邦俘虏拿着简陋的武器，去对抗强大的战士。最终，体力耗尽，死亡降临，被穿着华丽服饰的人们围着，没有一丝逃脱的可能。年老的祭祀带着年幼的学徒，把着他的手和黑曜石刃。一边吟唱着圣歌，一边将战败者的胸口剥开，取出了他跳动的心脏，随后又在火焰中焚烧。

火焰的跳动带动了人群，珍贵的熏香随着战败者的心脏一同燃烧，使得众人欢呼雀跃。在这一声声的喜悦之中，四百个人牲被砍下了头颅。血液从高高的祭坛上流下，形成了一条红色的河流，沿着缝隙，一直流到我的脚边。在这宽敞的街道上，在下面，是为了我而抛洒的美丽花瓣。在上面，是长矛上被群蝇环绕着的头颅。头颅上的眼睛呆呆地看着我，毫无生机，但似乎又在欢笑。

人们的笑声越来越大，越来越大，就像是海洋倒灌一样。笑得最高兴的是那些举办成人礼的青年们，在一旁儿童羡慕的眼神下，他们和自己挑选的伙伴们一起拿起了武器，走向了那些被束缚住的人牲们。随后笑着将他们的头颅砍下，将他们的血液涂抹在了自己的身上，一抹鲜艳的红色，意味着他们已经成为了男人。那些被制造成残疾的智者们，用着依靠自己完整身体换来的智慧与灵知，为他们的未来做出了预言，并祝愿他们可以在球赛中获得胜利。

黑色的球体犹如飞翔的乌鸦，它被青年们踢起飞向湛蓝的天空，遨游于蓝色的海波之上，随后航行至天堂，在那里得到了诸神的请示。之后便再次回到地面落入石环，将这喜悦的福音带往人们的耳旁。

[[=]]
“胜利者将会与天堂的诸神们一同畅饮琼浆！”
[[/=]]

最后，在一切重要的事情都已经完成之后，他们知道，最后的高潮要来了。我一一吻别了我美丽的女伴，最后一次感受到了女人柔软的身体。随后坚定地踏上了路程，慢慢地向上方走去。那里有我最后的归宿，那里有我真正的家园。

此时，那阵早上的寒风又再次向我刮来。但是我身上的羽毛和华丽的衣裳，为我挡下了这一次的寒风。唯一能够阻挡我的，似乎就只剩下了早已断掉的腿。

腿部释放了它最后的力量，将我送到了高台之上。周围是饱读诗书的智者，身旁是统治四方的帝王，他们在邀请我进入长久的梦乡。身后是黑曜石的大床，天上是湛蓝色的面庞。骄傲的艳阳在对我诉说：
[[=]]
“沉睡吧！安眠吧！你的家已不在！”
“回来吧！喜悦吧！花之国无烦忧！”
“鲜花朵朵果实累累，芦苇荡上飞鸟成群。”
“上吊的泣儿把泪撒，战死的孩子有家回。”
“这里的雨滴永不停，这里的花儿永不休。”
[[/=]]

一旁的祭祀看见一切都已准备就绪，便将蘑菇与仙人掌的汁液送入进了我的口中。
[[=]]
“死掉吧！流血吧！我们需要你们的心！”
“消散吧！飘荡吧！就像天空的一朵云！”
[[/=]]

在太阳对我说的最后一句话结束之后，我就像之前的那个俘虏一样，被剥开了胸膛。他们用自己沾满血污的手挖出了我正在跳动的心脏。

随后，他们将我的血肉分食，披着我的皮，去四处乞讨。苍蝇如血滴一样，在周围环绕。庆典于第二天早上，在一片喜悦之中结束。

随后，太阳升起来了，新的一天开始了，这得益于我的牺牲。就在昨夜，我畅饮着龙舌兰酒，咀嚼着口中的辣椒，带着仙人掌的声音进入了梦乡。</textarea></pre>
