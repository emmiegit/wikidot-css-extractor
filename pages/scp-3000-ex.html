**Ítem #:** SCP-3000-EX

**Clasificación del Objeto:** Explicado

**Procedimientos Especiales de Contención:** La contención ya no es necesaria desde el 10 de abril de 1987.  Los artículos previamente designados como SCP-3000-1 a -4, junto con los materiales relacionados, han sido devueltos a las autoridades civiles.

**Descripción:**  SCP-3000-EX es la designación colectiva de un conjunto de cuatro camas de hospital modificadas y otros artículos que originalmente se creía que tenían propiedades psique-alteradoras.  Las pruebas exhaustivas de SCP-3000-EX, PdI-3000-1 y todos los demás materiales recuperados junto con SCP-3000-EX han confirmado que no son anómalos.

A continuación se incluye una lista completa de los artículos de SCP-3000-EX:

* 4 x camas de hospital (fecha de fabricación no posterior a 1975).  Las camas han sido modificadas mediante la fijación de longitudes cortas de tubos metálicos de diversos tamaños y configuraciones.  Las tuberías están unidas a los rieles laterales de las camas por medio de bridas metálicas o han sido soldadas de manera imprecisa en su lugar.

* 7 x lámparas direccionales de pie de la marca IKEA (2 sin bombillas) junto con cables de extensión y regletas de enchufe.

* 12 x botellas de somníferos

* 9 x pares de esposas, junto con varios conjuntos de lo que parecen ser grilletes improvisados.  Varios de ellos estaban conectados a las tuberías metálicas de las camas de hospital.

* 6 x cuchillos para carne

* 1 x afilador de cuchillos

* 1 x cajón congelador que contiene múltiples cortes de carne roja.  La carne fue identificada más tarde como carne de res.

* 3 x cadáveres humanos eviscerados (todos varones adolescentes).  Los cuerpos fueron identificados posteriormente como los de Gavin Staub, Mitchell Clark y Jerome Simmons, señalados en los registros estatales de Texas como personas desaparecidas.

SCP-3000-EX se recuperó el 4 de abril de 1987 tras la intercepción de comunicaciones policiales del condado de Tarrant con una alta incidencia de frases de activación.  Las frases clave incluían &#34;asesinato&#34;, &#34;ritual&#34;, &#34;niños&#34;, &#34;carne&#34;, &#34;hablar en lenguas&#34; y &#34;parecido a una secta&#34;.  Agentes del Sitio-73 fueron enviados a la escena del crimen, una casa suburbana en Arlington, Texas, propiedad de Carl Fraser (designado PdI-3000-1).  PdI-3000-1 había sido arrestado por oficiales del condado.

Todos los artículos SCP-3000-EX estaban ubicados en el sótano de la casa.  Los cuerpos estaban esposados o atados a las camas de los hospitales por las muñecas y los tobillos, y habían estado muertos por entre cinco días y tres meses antes de ser descubiertos.  Los tres cadáveres estaban demacrados y mostraron signos de desnutrición e inanición durante un período de al menos cuatro semanas.  Sus torsos estaban manchados con una combinación de sangre humana y animal.  Se determinó que la causa de la muerte fue una hemorragia interna severa, daños a órganos y destripamiento, probablemente con los cuchillos de carne encontrados en la escena.  Cada uno de los cuerpos fue encontrado sosteniendo un cuchillo para carne en su mano derecha.

Una investigación posterior descubrió una fosa excavada debajo del garaje, llena de cal viva y que contenía partes de cadáveres de al menos diez personas no identificadas.

Basándose en el uso de sangre animal y en las aparentes heridas autoinfligidas, los agentes de la Fundación sospecharon de la posibilidad de un efecto de compulsión generado por las camas de hospital u otros materiales de SCP-3000-EX.  Todos los artículos fueron retirados por la Fundación para su análisis, y PdI-3000-1 fue puesto bajo la custodia de la Fundación, con las autoridades locales amnestizadas cuando fue necesario.

[[collapsible show=&#34;+ Anexo 3000-EX-A - Entrevista con PdI-3000-1&#34; hide=&#34;- Re-asegurar los datos&#34;]]
**Anexo 1: Entrevista SCP-3000-EX-A** 

**Entrevistado:** PdI-3000-1
**Entrevistador:** Agente Curtis
**Fecha:** 5 Abril 1987
  
**Prólogo:** A continuación se presentan extractos relevantes de esta entrevista.  Los registros completos de las entrevistas (275 minutos) están disponibles en el Documento 3000-EX/084.  PdI-3000-1 fue equipado con un polígrafo para la parte final de la entrevista.

&gt; **Agente Curtis:** Por favor, confirme su nombre y dirección.
&gt; 
&gt; **PdI-3000-1:** Carl William Fraser, 17 Old Grove Drive, Arlington, Texas, Estados Unidos de América.  Era la casa de mi abuela.
&gt; 
&gt; **Agente Curtis:** ¿Sabe por qué está aquí, Carl?
&gt; 
&gt; **PdI-3000-1:** Sí, estoy aquí porque el policía vino a mi casa, bajó a mi sótano y encontró a esos niños muertos.
&gt; 
&gt; **Agente Curtis:** ¿Mató usted a esos chicos, Carl?
&gt; 
&gt; **PdI-3000-1:** Sí, los maté, o al menos tuve que ayudar a matarlos.
&gt; 
&gt; **Agente Curtis:** ¿Quién le ayudó a matarlos, Carl?
&gt; 
&gt; **PdI-3000-1:** Ellos mismos.  Los propios chicos lo hicieron.  Yo los tuve que ayudar.
&gt; 
&gt; **Agente Curtis:** Dígame cómo conoció a esos chicos.
&gt; 
&gt; **PdI-3000-1:** La mayoría de ellos estaban en la estación de autobuses de Fort Worth, y ...

------
 
&gt; **Agente Curtis:** ¿Dónde consiguió las camas del hospital?
&gt; 
&gt; **PdI-3000-1:** Las compré.  Mi abuela tenía una y murió, pero me gustó cómo se sentía el colchón cuando me acosté sobre él, así que compré más y eran del mismo tipo, pero no se sentían igual.
&gt; 
&gt; **Agente Curtis:** ¿Dónde las compró?
&gt; 
&gt; **PdI-3000-1:** De una tienda en Fort Worth, Jackson&#39;s Bric-a-brac.  Tienen cosas viejas allí.
&gt; 
&gt; **Agente Curtis:** ¿Cambió las camas después de comprarlas?
&gt; 
&gt; **PdI-3000-1:** Puse el metal sobre ellas para que sus brazos pudieran llegar.  Lo intenté sin él, pero no funcionó, las esposas eran demasiado cortas.  Y atasqué las espaldas para que se quedaran sentados un poco.  Para que pudieran inclinarse hacia adelante.
&gt; 
&gt; **Agente Curtis:** ¿Le hizo algo más a las camas, Carl?
&gt; 
&gt; **PdI-3000-1:** No.
&gt; 
&gt; **Agente Curtis:** ¿Sabe lo que es la magia?
&gt; 
&gt; **PdI-3000-1:** Sí, como Siegfried y Roy.
&gt; 
&gt; **Agente Curtis:** ¿Qué hay de la magia real, Carl?
&gt; 
&gt; **PdI-3000-1:** No existe la magia real, sólo historias e ilusiones, no es real.
&gt; 
&gt; **Agente Curtis:** ¿Sabe hacer ilusiones, Carl?
&gt; 
&gt; **PdI-3000-1:** No.
&gt; 
&gt; **Agente Curtis:** ¿Hizo alguna ilusión con las camas?
&gt; 
&gt; **PdI-3000-1:** No.  ¿Qué quiere decir?
&gt; 
&gt; **Agente Curtis:** ¿Las camas hicieron que esos chicos se hirieran a sí mismos?  ¿Las camas hablaban a los chicos en sus mentes?
&gt; 
&gt; **PdI-3000-1:** No entiendo lo que quiere decir, creo que está tratando de tomar el pelo y no me gusta cuando la gente se mete conmigo.
&gt; 
&gt; **Agente Curtis:** Vale, Carl, no estoy intentando tomarle el pelo.  Sólo quiero hacerle unas preguntas.  ¿Quiere un poco más de agua?
&gt; 
&gt; **PdI-3000-1:** No me gusta que me engañen.

------
 
&gt; **Agente Curtis:** ¿Puso usted la sangre animal sobre esos chicos, Carl?
&gt; 
&gt; **PdI-3000-1:** Vino de la carne.  Del congelador.
&gt; 
&gt; **Agente Curtis:** ¿Esparció la sangre siguiendo un patrón?
&gt; 
&gt; **PdI-3000-1:** No, fueron ellos y fue un desastre, no un patrón.
&gt; 
&gt; **Agente Curtis:** ¿Está diciendo que lo de la sangre animal fue un accidente?
&gt; 
&gt; **PdI-3000-1:** Sí, fue un accidente, no sé por qué me está preguntando por -
&gt; 
&gt; **Agente Curtis:** Pero matar a los chicos no fue un accidente, ¿verdad, Carl?
&gt; 
&gt; **PdI-3000-1:** No, no fue un accidente, pero -
&gt; 
&gt; **Agente Curtis:** ¿Por qué los mató, Carl?
&gt; 
&gt; **PdI-3000-1:** ¡Yo no los maté!  Ya se lo he dicho, yo no los maté, solo les ayudé.
&gt; 
&gt; **Agente Curtis:** Vale, entonces - 
&gt; 
&gt; **PdI-3000-1:** Yo maté a los otros, los primeros, pero no sabía lo que hacía y era gracioso por la cerveza y le agarré del cuello para evitar que se fuera y cuando me desperté estaba muerto.  No era mi intención, pero era muy guapo y no quería que se fuera, e intenté mantenerlo, pero cuando murió empezó a pudrirse y tuve que deshacerme de él, así que -
&gt; 
&gt; **Agente Curtis:** ¿Qué pasó luego, Carl?  ¿Qué hay de Gavin Staub?
&gt; 
&gt; **PdI-3000-1:** Gavin, Gavin, sí, recuerdo que tenía una cara fuerte y ojos brillantes, pero se debilitó demasiado.
&gt; 
&gt; **Agente Curtis:** ¿A qué se refiere con debilitarse?
&gt; 
&gt; **PdI-3000-1:** Intenté alimentarlos, después de los primeros, una vez que conseguí las esposas y el sótano arreglado, pero no querían comer, eran hermosos, pero la comida los estaba haciendo menos hermosos y luego murieron, así que me di cuenta de que había otra manera, que la única manera de que se mantuvieran hermosos era si se comían a sí mismos.
&gt; 
&gt; **Agente Curtis:** ¿Si se comían a sí mismos?
&gt; 
&gt; **PdI-3000-1:** Sí, es como un hermoso bucle y la belleza da vueltas y vueltas y nunca se desvanece y podrían quedarse, pero no pude hacérselo entender a pesar de que les di los cuchillos y se lo dije, pero no lo hicieron, así que para Gavin, tuve una idea.
&gt; 
&gt; **Agente Curtis:** ¿Cuál fue su idea, Carl?
&gt; 
&gt; **PdI-3000-1:** Cuando se despertó y estaba en la cama y gritando, le dije que tenía que comerse a sí mismo, y me dijo que no, así que le dije que no podría comer nada, y todos los días se lo decía y veía que tenía hambre, pero aún así me dijo que no, así que esperé y esperé, y luego le di el filete.
&gt; 
&gt; **Agente Curtis:** ¿Uno de los filetes que guardaba en el congelador?
&gt; 
&gt; **PdI-3000-1:** Sí, se lo puse sobre el vientre y le dije que podía comérselo, y el congelador es bueno porque el frío adormece el vientre y hace que la carne sea más dura y resbaladiza para el cuchillo y yo sabía lo afilado que estaba el cuchillo, era como un truco, pero no un truco malvado, y, si sólo se ponía a cortar, olería el cuerpo, y le daría hambre.... y la belleza fluiría una y otra vez para siempre.  Pero estaba demasiado débil, no podía sostener el cuchillo con la suficiente firmeza, así que tuve que ayudarlo.
&gt;  
&gt; **Agente Curtis:** &lt;//silencio, 5 segundos//&gt; ¿Y qué pasó -
&gt; 
&gt; **PdI-3000-1:** ¡Siempre tuve que ayudarlos, nunca funcionó!  No quería hacerlo, pero tenía que hacerlo, no había otra manera.  Y la belleza siempre se les quitaba después.

------

&gt; **Agente Curtis:** Voy a decirle algunos nombres ahora, Carl, y usted me dirá si ha oído hablar de ellos, ¿de acuerdo?
&gt; 
&gt; **PdI-3000-1:** Bien.
&gt; 
&gt; **Agente Curtis:** [[[scp-2480| El Despertar de Adytum]]].
&gt; 
&gt; **PdI-3000-1:** No.
&gt; 
&gt; **Agente Curtis:** Ion.
&gt; 
&gt; **PdI-3000-1:** ¿Como en la química?
&gt; 
&gt; **Agente Curtis:** No, es un nombre.  ¿Conoce a Ion?
&gt; 
&gt; **PdI-3000-1:** No. Es un nombre extraño.
&gt; 
&gt; **Agente Curtis:** La Orden del Gusano Blanco.
&gt; 
&gt; **PdI-3000-1:** No.
&gt; 
&gt; **Agente Curtis:** [[[fifthist-hub| La Quinta Iglesia]]].
&gt; 
&gt; **PdI-3000-1:** No.  Hay una iglesia católica por Debbie Lane, creo.
&gt; 
&gt; **Agente Curtis:** Tlaol.
&gt; 
&gt; **PdI-3000-1:** No.  Eso no es una palabra.  ¿Me está intentando tomar el pelo otra vez?
&gt; 
&gt; **Agente Curtis:** No, Carl, le aseguro que no.  Le estoy preguntando si lo conoce.
&gt; 
&gt; **PdI-3000-1:** Esa palabra no existe.
&gt; 
&gt; **Agente Curtis:** Vale.  [[[scp-3240|La Pradera]]]...

**Conclusión:** Los resultados del polígrafo fueron negativos para todas las conexiones anómalas y grupos de interés. 
 Pruebas posteriores confirmaron que ni PdI-3000-1 ni ninguno de los artículos SCP-3000-EX tenían propiedades anómalas.  PdI-3000-1 fue amnestizado y devuelto a la Cárcel del Condado de Tarrant.

[[collapsible show=&#34;+ Anexo 3000-EX-B - Informe de los medios de comunicación locales&#34; hide=&#34;- Re-asegurar los datos&#34;]]

**Fuente:** Periódico &#34;Arlington Voice&#34;, página 3

**Fecha:** 12 de Agosto 1987

**Titular:** &#34;Juicio por asesinato se derrumba&#34;

&gt; El juicio por asesinato del &#34;Caníbal de Arlington&#34; fue sobreseído ayer, cuando el caso del fiscal de distrito se desmoronó de manera espectacular.  El presunto asesino, Carl Fraser, de 38 años, ha sido liberado de la custodia, y el fiscal no quiso confirmar si se presentarían más cargos.
&gt; 
&gt; Fraser fue acusado de los horribles asesinatos de tres jóvenes supuestamente encontrados muertos en su casa de Arlington.  El oficial del condado de Tarrant, Shawn Douglas, le había contado a la corte los detalles chocantes de su descubrimiento de los cuerpos en el sótano de la casa, provocando jadeos de asombro en la sala de audiencias abarrotada.  Sin embargo, su testimonio falló durante el contrainterrogatorio del abogado defensor Peter Ridley.
&gt; 
&gt; El Sr. Ridley preguntó repetidamente al oficial Douglas si recordaba los hechos y le pidió información sobre las circunstancias del allanamiento de la casa del Sr. Fraser.  Bajo un aluvión de preguntas, el oficial Douglas admitió que no podía recordar claramente sus acciones durante un período significativo inmediatamente después de descubrir los cuerpos, y que no podía explicar esta confusión.  
&gt; 
&gt; El Sr. Ridley presentó los registros policiales del caso, que mostraban lagunas en la tenencia de las presuntas armas homicidas y otras pruebas, que el oficial Douglas no pudo explicar.  El oficial Douglas insistió en que no tenía nada que ocultar, pero admitió que no podía descartar la posibilidad de manipular la escena del crimen o las pruebas durante las supuestas interrupciones.
&gt; 
&gt; Después de esta respuesta, el Fiscal de Distrito inmediatamente solicitó el consentimiento del juez para retirar los cargos.  En medio del alboroto en la sala, el juicio se suspendió y el Sr. Fraser fue puesto en libertad.
&gt; 
&gt; Después del juicio, el Sr. Fraser no estaba disponible para hacer comentarios.  El Sr. Ridley hizo una breve declaración a los periodistas reunidos fuera del juzgado, señalando que su cliente había quedado agotado por los trámites, y deseaba que se le diera privacidad a su regreso a casa.  

**Actualización - 15 de Agosto de 1987:** Se han modificado los procedimientos estándar de la Fundación para el uso de amnésticos.  El Comité de Ética está deliberando actualmente sobre una propuesta relacionada con SCP-3000-EX - véase el Documento EC/87-054.
