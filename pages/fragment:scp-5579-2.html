##purple|&#34;C&#39;est si gentil d&#39;être passée nous voir, ma chère. Nous sommes très heureux que vous ayez accepté notre proposition.&#34;##

##DA5A26|&#34;Ce n&#39;était pas une proposition. Au mieux c&#39;était une extorsion. Au pire c&#39;était une menace terroriste.&#34;##

Il y eut un cliquement de stylo. Dans le silencieux salon, le son était assourdissant.

##DA5A26|&#34;Et je vous prierai de m’appeler //Superviseure//.&#34;##

 
------

[[image SUBROSA3FR.png]]

------

##purple|Iris Dark## et ##DA5A26|O5-5## étaient assises dans de grands fauteuils de soie rouge de part et d&#39;autre d&#39;une table basse en acajou. Un feu craquait dans l&#39;âtre, bien à l’abri dans une cheminée de marbre, qui aurait été trop somptueuse pour Buckingham Palace. Le long des murs étaient accrochés des trophées - bêtes exotiques, banales comme anormales, aux yeux morts et fixés pour l&#39;éternité. C&#39;était la Cinquième Loge, la planque londonienne de Marshall, Carter &amp; Dark.

##purple|Iris chipotait et marchandait.## ##DA5A26|O5-5 discutait et débattait.##
 
##purple|Iris buvait son vin.## ##DA5A26|Pas O5-5.##

Les négociations durèrent presque six heures.

------

&gt; **Offert :**
&gt; 
&gt; **[CONFIDENTIEL]**

&gt; **Reçus :**
&gt; 
&gt; # **Trois (3)** //capsules de panacée.// [SCP-500]
&gt; # **Quinze (15)** //brochures de perte de poids en 24 heures.// [SCP-4177]
&gt; # **Un (1)** //plant de diamants 950 carats.// [SCP-757]
&gt; # **Dix (10)** //bonbons d&#39;anniversaires, 70 ans.// [SCP-983]
&gt; # **400g** //d&#39;or humain pur.// [SCP-4938]
&gt; # **18kg** //de gelée verte versatile.// [SCP-447]
&gt; # **10kg** //de tapioca parasité.// [SCP-5579]

------

##DA5A26|&#34;Seize kilogrammes sont plus qu&#39;assez.&#34;## dit O5-5 fermement.

##purple|&#34;Vous avez de la chance que nous ne demandions pas la sphère complète. Vingt.&#34;## dit Iris.

##DA5A26|&#34;Dix-huit, et vous devez absolument vous assurer que-&#34;##

##purple|&#34;Oui oui, nous savons. Pas de cadavres.&#34;##

##DA5A26|&#34;Dix-huit kilogrammes, alors.&#34;## dit O5-5 d&#39;un ton conclusif.

##purple|&#34;Si c&#39;est le seul moyen pour que nous avancions, d&#39;accord,&#34;## soupira Iris. ##purple|&#34;Notre dernier article… qu&#39;était-ce déjà… ah, oui, le tapioca. SCP-5579 pour vous. Je pense qu&#39;on peut s&#39;éviter le marchandage pour celui-ci, hm ? Dix kilogrammes, et votre garantie qu&#39;il s&#39;agit de l&#39;entièreté de votre stock. Excepté, bien sûr, un minuscule échantillon pour vos affaires scientifiques. C&#39;est d&#39;accord ?&#34;##

O5-5 ne répondit pas immédiatement. Elle tapota son stylo, et regarda son bloc-notes en silence. Iris leva son verre de vin, et se demanda ce qui pouvait occuper aussi longtemps une femme si vive d&#39;esprit.

##DA5A26|&#34;Dites-moi pourquoi vous les voulez,&#34;## dit finalement O5-5.

Iris s&#39;interrompit au milieu d&#39;une gorgée. Deux territoires rouge sang, le vin et ses lèvres, restèrent à la limite du contact. Ce soir avait été monotone, oui, mais O5-5 ne s&#39;était jamais répétée - elle n&#39;avait jamais perdu un mot.

##purple|&#34;Nous vous l&#39;avons déjà dit,&#34;## dit Iris, ##purple|&#34;ils sont singuliers, ils sont anormaux, et ce sont des //objets d&#39;art//[[footnote]] NdT : en français dans le texte. [[/footnote]] organiques. Ils sont précieux pour nous et sans valeur pour vous.&#34;##

##DA5A26|&#34;Oui, mais que prévoyez-vous de faire avec ?&#34;## demanda O5-5. ##DA5A26|&#34;Même surgelés, ils ne seront qu&#39;un tas de matière pourrie d&#39;ici quelques dizaines d&#39;années. Cela ne semble pas être un… investissement stable.&#34;##

Iris sourit. Elle avait beau posséder une flotte de voitures, un village de maisons, et plusieurs îles privées, elle ne possédait que trois sourires. Il ne lui en avait jamais fallu davantage. Celui-ci était le premier, un rictus dominateur et faussement timide qui apparaissait parfois lorsque des négociations devenaient finalement intéressantes.

##purple|&#34;Bonté divine, Superviseure, vous laisseriez-vous aller à de la curiosité ?&#34;## demanda Iris.

##DA5A26|&#34;Je ne fais que relever une incohérence,&#34;## répondit calmement O5-5. ##DA5A26|&#34;Nous devons nous assurer que vous ne fassiez rien avec SCP-5579 qui puisse menacer le reste du monde.&#34;##

##purple|&#34;Comme quoi ?&#34;## demanda Iris avec un léger mouvement de tête.

##DA5A26|&#34;Les faire éclore,&#34;## répondit O5-5.

Iris renifla, puis ricana, puis éclata complétement de rire. Elle riait si fort qu&#39;elle dut poser son verre, sans quoi elle aurait pu tacher sa robe à 38 000 $ de vin à 1 500 $.

##purple|&#34;Impossible,&#34;## dit-elle après avoir repris sa respiration.

##DA5A26|&#34;Nous devons croire-&#34;## commença O5-5.

##purple|&#34;C&#39;est impossible,&#34;## répéta Iris, fermement.

Les sourcils d&#39;O5-5 se froncèrent.

##DA5A26|&#34;Comment en êtes-vous si sûrs ?&#34;## demanda-t-elle.

##purple|&#34;Parce qu&#39;après neuf millions neuf mille soixante-quatre planètes, vous pourriez commencer à vous dire que les Avanaskis sont des parasites merdiques.&#34;## dit Iris.

##DA5A26|&#34;Les quoi ?&#34;## demanda O5-5.

##purple|&#34;Avanaskis,&#34;## répéta Iris. ##purple|&#34;Ils ont une petite réputation, d&#39;après ce qu&#39;on nous a dit. Ces dernières années, les mecs et moi nous sommes faits de nouveaux partenaires commerciaux dans des… lieux haut placés.&#34; ##

##DA5A26|&#34;Dois-je comprendre que vous êtes en contact avec des espèces extra-solaires ?&#34;## demanda O5-5.

##purple|&#34;Ah, vraiment désolée ; cela n&#39;entre pas dans nos accords de divulgation, il me semble ?&#34;## dit Iris, souriant encore.

##DA5A26|&#34;Hmh,&#34;## marmonna O5-5, ##DA5A26|&#34;alors, les &#34;Avanaskis&#34; ont du mal à se trouver des hôtes convenables ?&#34;##

##purple|&#34;Les Avanaskis ont du mal avec tout, très chère. Franchement, vous ont-ils paru spécialement… compétents ?&#34;##

##DA5A26|&#34;Ils sont capables de voyages intergalactiques.&#34;##

##purple|&#34;Ce n&#39;est pas une réponse.&#34;##

##DA5A26|&#34;Ah bon ?&#34;##

Iris Dark finit son vin. Lorsqu&#39;elle leva son verre, un homme à la peau grise était déjà apparu à ses côtés. Il reçut le verre vide et glissa une nouvelle coupe pleine entre ses doigts en un unique geste fluide. Il était présent puis absent en l&#39;espace d&#39;une respiration, mais O5-5 avait saisi un aperçu de lui dans la lumière fluctuante de la cheminée. Il n&#39;avait pas de visage du tout.

##purple|&#34;Les Avanaskis,&#34;## commença Iris, ##purple|&#34;viennent d&#39;un monde si riche en ressources que la Terre semble un rocher à moitié couvert de mousse à côté. Ils ont assimilé un tel monde. La planète qu&#39;ils appellent &#34;Une&#34; est sans doute simplement la première qu&#39;ils ont infectée avec succès. Nous ne sommes pas sûrs de leur véritable origine, mais étant donnée leur résilience lorsqu&#39;ils sont en sommeil, on suspecte qu&#39;ils se sont accrochés à des météorites, à une époque.&#34;##

##purple|&#34;Quoi qu&#39;il en soit, leur premiers et uniques hôtes ont été de petites choses grises et joufflues ; imaginez un croisement entre de petits éléphants et des koalas. Ces choses dociles vivaient autrefois dans d&#39;immenses arbres creux qui portaient des fruits toute l&#39;année. C&#39;était un système à deux étoiles - un monde sans hiver. Mieux, le tout se trouvait sur une croûte pleine à craquer de minerais et de sources d&#39;énergie exploitables. Bien sûrs, les autochtones ne s&#39;en seraient jamais servis - l&#39;innovation nécessite un besoin, et ils ne voulaient rien de plus. Les Avanaskis, par contre, voulaient tout.&#34;##

##purple|&#34;Vous pouvez les voir comme les pourris-gâtés de l&#39;univers, Superviseure - une espèce qui s&#39;est développée dans un environnement trop gentil. Ils étaient déjà au milieu de leur révolution industrielle en le temps qu&#39;il fallu à l&#39;humanité pour découvrir le feu. Ils ont débarqué dans l&#39;espace grâce à des cristaux tout-faits, de la taille d&#39;un petit pois, contenant l&#39;énergie de 50 tonnes de pétrole. Les Avanaskis ont reçus les clés de la galaxie comme si c&#39;était une Cadillac de Papa.&#34;##

##purple|&#34;Mais voilà, le reste du voisinage était loin d&#39;être aussi idyllique, comme leur petite transmission peut le suggérer. Aujourd&#39;hui, après avoir brûlé ce qu&#39;il restait de la planète &#34;Une&#34;, les Avanaskis ne sont plus qu&#39;une petite poignée. Ils n&#39;ont aucune notion de conservation ou d&#39;adaptation - ils sont totalement incapables de penser en ces termes. Nous suspectons, ou du moins nos partenaires commerciaux suspectent, qu&#39;ils auront totalement disparu d&#39;ici la prochaine décennie.&#34;##

Un moment de silence s&#39;installa entre elles.

##DA5A26|&#34;Vous évitez la question,&#34;## dit finalement O5-5.

##purple|&#34;De quelle question s&#39;agissait-il ?&#34;## demanda Iris.

##DA5A26|&#34;Pourquoi voulez-vous le tapioca ?&#34;##

##purple|&#34;Pour le manger, évidemment.&#34;##

O5-5 s&#39;immobilisa, puis soupira en posant ostensiblement son stylo en travers de son bloc-note.

##DA5A26|&#34;Si vous allez juste me faire perdre mon temps, Mme Dark, nous pouvons simplement laisser tomber cet article et en finir pour ce soir,&#34;## dit O5-5.

##purple|&#34;Je suis sérieuse !&#34;## répondit Iris d&#39;un air blessé, la main sur la clavicule. ##purple|&#34;Nous comptons manger le lot entier ! En fait, il y a tout un banquet de prévu - c&#39;est très exclusif.&#34;##

##DA5A26|&#34;Exclusif au café du coin de la rue,&#34;## railla O5-5, ##DA5A26|&#34;ce n&#39;est que du tapioca.&#34;##

##purple|&#34;Du tapioca //rempli de parasites extraterrestres//.&#34;##

##DA5A26|&#34;Ça a le //goût// du tapioca. SCP-5579 n&#39;est même pas détectable par analyse chimique, encore moins par la langue humaine. À quoi bon ?&#34;##

Alors apparut le second sourire d&#39;Iris Dark : léger et malicieux, comme une blague secrète entre amis d&#39;enfance. C&#39;était un sourire partagé avec ceux qui comprennent la vraie nature du monde - pas simplement les acteurs derrière le voile, mais les marionnettistes au-dessus d&#39;eux.

##purple|&#34;Avez-vous déjà pris du //Faisan Pathétique// ?&#34;## demanda-t-elle.

##DA5A26|&#34;Je suspecte que vous allez m&#39;expliquer ce dont il s&#39;agit de toute façon,&#34;## dit O5-5.

##purple|&#34;C&#39;est une race de faisan,&#34;## dit Iris, ##purple|&#34;qu&#39;on ne trouve que dans une seule ferme en France. Le précédent propriétaire s&#39;est pendu dans la grange. Pour une raison quelconque, à chaque fois qu&#39;un //Faisan Pathétique// est tué, il vit un instant de réalisation existentielle. Il comprend qu&#39;il est un oiseau. Il comprend qu&#39;il a vécu une vie vaine. Il réalise même qu&#39;il ne meurt que pour un quelconque diner humain.&#34;##

##DA5A26|&#34;Comment pouvez-vous-&#34;## commença O5-5.

##purple|&#34;Des électroencéphalogrammes,&#34;## intervint Iris, ##purple|&#34;des Cairns d&#39;âme, des micro-projections empathiques… oh, et le fait qu&#39;ils crient &#34;attendez !&#34; ou &#34;stop !&#34; ou &#34;pitié !&#34; juste avant qu&#39;on ne coupe leur tête. J&#39;en ai pris à plusieurs occasions maintenant. Savez-vous le goût qu&#39;ils ont ?&#34;##

O5-5 re répondit pas.

##purple|&#34;Du poulet,&#34;## dit Iris sans s&#39;en préoccuper, ##purple|&#34;ils ont le goût de blanc de poulet, sec.&#34;##

O5-5 ne répondit toujours pas.

##purple|&#34;Alors encore une fois, vous pourriez demander &#34;à quoi bon ?&#34;&#34;## dit Iris avec un geste de la main. ##purple|&#34;Et je vous répondrais &#34;ce n&#39;est pas une affaire de goût, ma chère&#34;. Et vous vous énerveriez parce que je vous aurais encore appelée &#34;ma chère&#34;, mais je continuerais et dirais : &#34;L&#39;intérêt du //Faisan Pathétique// est de manger quelque chose qui, pendant un glorieux instant, a compris sa place dans l&#39;universel ordre du picorage.&#34;&#34;##

O5-5 plissa les yeux, mais ne dit rien.

##purple|&#34;Un ordre du picorage ?&#34;## répéta Iris, la main suspendue en l&#39;air. ##purple|&#34;Allons, Mme la Superviseure, j&#39;aime beaucoup faire l&#39;intégralité de notre dialogue seule, mais j’apprécierai un gloussement ici ou là. Un sourire ?  Un tressaillement ? Quelque chose ?&#34;##

O5-5 tapa de son stylo sur son bloc.

##purple|&#34;Bon d&#39;accord, comme vous voulez,&#34;## se fâcha Iris, ##purple|&#34;j&#39;essaye juste de donner un peu de légèreté à mon propos.&#34;##

##DA5A26|&#34;Et quel est ce propos, Mme Dark ?&#34;## demanda O5-5, monotone.

##purple|&#34;Que la &#34;dégustation&#34; n&#39;est pas qu&#39;une question de goût !&#34;## s&#39;exclama Iris. ##purple|&#34;Que nous n&#39;avons pas à être gouvernés par de si primitives rétroactions neurales ! Prenez ce vin, par exemple. Je peux apprécier son goût, oui, mais qu&#39;en est-il de son histoire ? Du talent nécessaire à sa production ? De la brutale et magnifique saisie immobilière que nous avons exécutée pour obtenir la cave à vin dans laquelle il dormait depuis presque deux cents ans ? Je ne peux pas goûter tout cela, mais je peux en faire l&#39;//expérience//.&#34;##

Iris termina son vin en une gorgée lente et calculée avant de poser le verre. L&#39;homme gris ne revint pas. Après un moment, O5-5 posa son stylo.

##DA5A26|&#34;Et alors,&#34;## dit O5-5, ##DA5A26|&#34;quelle expérience faites-vous avec SCP-5579 ?&#34;##

Iris joignit ses mains sous son menton en se penchant en avant, les flammes se reflétant dans ses yeux.

##purple|&#34;La même expérience que nos ancêtres avaient, Superviseure, lorsqu&#39;ils chassaient et tuaient leur proie. Pas de petites bouchées légères, non, des proies //puissantes//. Des sangliers. Des bœufs. Des bêtes prêtes à vous réduire en une carcasse sanglante si cela leur permettait de survivre. Et pourtant vous les avez surpassées. Vous, avec votre force et votre instinct, dévorant maintenant leur chair fraîche encore vivante - pas récupérée sur un cadavre, mais arrachée d&#39;une chose vivante et hurlante. Dans cette situation, vous ne ressentez pas de honte, rien que de la satisfaction. Vous êtes la forme de vie dominante. Vous êtes l&#39;espèce supérieure. Vous vivez, ils meurent.&#34;##

##purple|&#34;Maintenant imaginez cela avec une superpuissance galactique.&#34;##

##purple|&#34;Imaginez-le ! Vous écrasez une de ces précieuses petites boules noires dans votre bouche et l&#39;avalez toute entière. Toutes ces colonies, tous ces nouveaux-nés Avanaskis sont libérés et tentent de s&#39;accrocher à la paroi de votre estomac, à votre œsophage, à n&#39;importe quoi ! À la place, ils fondent, brûlent et cuisent, vaincus par la simple biologie humaine. Chaque instant de la digestion est une guerre unilatérale contre l&#39;une des plus grandes civilisations de l&#39;Univers. À chacune de vos bouchées, vous affirmez que nous, l&#39;humanité, n&#39;allons pas simplement hériter des étoiles, mais //les consommer//.&#34;##

Alors enfin apparut le troisième et dernier sourire d&#39;Iris Dark.

À pleines dents.

##purple|&#34;Je vous le demande : que pourrait-il y avoir de plus doux ?&#34;##
