**特殊收容措施：**与圣绿茶信仰会所签订的合所签订的合约已生效。应不惜一切代价阻止SCP-CN-2182降临以及其将造成的HCO级“不可饶恕”情景[[footnote]]即当前基准现实所有相关“茶”的事物与概念转变成//“汽茶”//[[/footnote]]。多台大型观测仪已被部署以随时观测SCP-CN-2182的状态。每日应执行一次CN-2182-☨仪式以遏制SCP-CN-2182的对当前现实的影响。所有战术神学部所测定的的气泡水（Carbonated Water）产品应被缴获并通过特定仪式销毁。一次全球性的记忆删除已实施以暂时性消除民众对气泡水概念的认知。所有针对项目的行动以被提至最高优先级。

自2022年3月21日起，农夫山泉旗下汽茶产品，即[[[http://scp-wiki-cn.wikidot.com/scp-2165|SCP-2165]]]，已在SCP-CN-2182的影响下在基准现实大规模显现。MTF-TEA-01“茶山御史”与MTF-庚午-75“超绝天使”将与圣绿茶信仰会将一同发起针对该产品的行动。所有接触过其的人员应立刻接受C级记忆删除并由战术神学部的特别行动人员进行赐福。目前，遏制该异常的行动仍在进行。

**描述：**SCP-CN-2182为一恶魔学产物，其目前被认知为//碳酸（carbonic acid）//。SCP-CN-2182的起源为SCP-CN-2182-A。项目的异常效应在于，当其作为食品添加剂加入饮料产品并被民众所认知时，其将自发性的导致当前基准现实的不稳定，以及导致一定程度信仰衰退。该效应程度会随着民众对特定碳酸饮料的认知以及喜爱程度的上升而增加。

部分回收的文献指出，该物体的的起源可能与《圣经》中有关“原罪”的论述有关。

SCP-CN-2182-A为一恶魔学实体。据观测其位于一现实外的超常地点。对象的起源仍未知。SCP-CN-2182-A对基准现实内宗教均抱有极强敌意，并一直试图降临至基准现实内。对文献的研究表明，对象已造成了多个异常事件并一定程度上影响了基准现实宗教[[footnote]] 同样的，SCP-CN-2182-A通过未知方式在基准现实内传播了以信仰自身为基础的宗教。 [[/footnote]]。目前可以确定的是，该对象的种种行为与[[[http://scp-wiki-cn.wikidot.com/scp-cn-2231|SCP-CN-2231]]]有直接的联系。

相关的研究表明，SCP-CN-2182-A在一未知时间点创造了[[[http://scp-wiki-cn.wikidot.com/scp-2165|SCP-2165]]]并曾试图使其在基准现实出现。但该举措因受到了一未知的异常实体的影响而失败，这可能为导致SCP-CN-2182-A位于基准现实外的直接原因。

自GOI-2231的文献中发现，该个体起源早于当前基准现实的诞生，且多个异常宗教的文献中均提到该个体。确信该个体能造成一次CK级现实重构情景或一次HCO级“不可饶恕”情景。目前，基金会应对该个体保持敌意并尽可能阻止其宗教传播。

**发现与背景：**项目异常效应最初的记载源于1886年。POI-2345[[footnote]] 即//约翰·彭伯顿（John Pemberton），美国医生。//对其的调查表明其为SCP-CN-2182-A的忠实信徒。 [[/footnote]]通过一种恶魔学仪式创造出了SCP-CN-2182-C[[footnote]] 即//可口可乐（Coca-Cola）//。[[/footnote]]。该仪式完成的同时造成了基准现实稳定程度的严重减弱。此事件立刻受到了//阿萨·坎德勒（Asa Griggs Candler）//[[footnote]] 原隶属于GOI-2231(“圣绿茶信仰会”)的术士。[[/footnote]]的注意。其在多名术士的帮助下通过仪式改变了SCP-CN-2182-C。在此之后，阿萨·坎德勒建立并成为了可口可乐公司（The Coca-Cola Company）[[footnote]] 其为用于传播SCP-CN-2182-C与SCP-CN-2182-A信仰的组织。 [[/footnote]]的股东。确信上述事件显著减弱了SCP-CN-2182-A对当前基准现实的影响。

在此之后，可口可乐公司与百事可乐公司[[footnote]] 由//科尔贝·布莱德汉姆（Caleb Bradham）//建立的异常组织，最初自可口可乐公司分裂 。[[/footnote]]为应对SCP-CN-2182-C而建立联盟，并成功无效化了SCP-CN-2182-C，且通过一系列事件[[footnote]] 包括部分意外事件，如企业竞争。 [[/footnote]]使SCP-CN-2182-C成为了常态的一部分。但由于上述组织的互相敌对，其联盟很快被打破。

2018年，由于该组织内人员数量的减少，SCP-CN-2182-A对当前现实的影响显著增强。由SCP-CN-2182信徒李炳前建立的//元气森林食品科技集团有限公司//通过一极度复杂的异常仪式制造出了SCP-CN-2182-D。[[footnote]] 即元气森林气泡水系列产品。 [[/footnote]]该举措有效的扩散了项目的异常效应。其仍通过在“气泡水”概念上锚定SCP-CN-2182-A影响了多个前GOI-2231控制下组织。

在此之后，项目对基准现实的影响到达历史峰值。2022年，前GOI-2231下组织//农夫山泉股份有限公司//基于SCP-CN-2182通过仪式使得SCP-2165降临到了基准现实。同年，元气森林食品科技集团有限公司通过POI-2345所遗留的仪式重新创造出了SCP-CN-2182-C。

上述事件导致了显著的区域性的[[[http://scp-wiki-cn.wikidot.com//spikebrennan-s-proposal|阿吉巴辐射]]]增长，这立刻引起了战术学部的注意。在此之后，项目被确认。

[[collapsible show=&#34;+ 附录CN-2182-1：CN-2182-☨仪式&#34; hide=&#34;- 点击收起&#34;]]

CN-2182-☨仪式为基金会人员自GOI-2231遗留的文献内发现的仪式，该仪式能够在一定程度上遏制项目的影响。该仪式应于每日三点后的第二个绿茶分[[footnote]] 圣绿茶信仰会内“新绿茶派”所使用的计量单位，其当下的定义为：一瓶经过多名信仰会高级人员所赐福的标准500mL装康师傅绿茶在东经117°10&#39;，北纬39°10&#39;于100m高空自由落体至地面所用时间。 [[/footnote]]进行。

进行一次CN-2182-☨仪式需要：
* 三名三级以上权限人员

* 一瓶标准500mL装康师傅绿茶

* 一顶经过认证的白色厨师帽

* 一把陶瓷制的菜刀

当仪式开始时，三名人员应用菜刀割伤左手无名指，并用血在地面描绘一幅康师傅绿茶的速写。该速写完成后，一名成员应站在该速写中央并佩戴厨师帽。在此之后，其他两名成员应将绿茶自厨师帽上方2绿茶厘[[footnote]] 圣绿茶信仰会中“新绿茶派”的常用计量单位，其现规定为标准500mL装康师傅绿茶原瓶五分之一的长度。[[/footnote]]倒下。在上述过程的同时，人员应吟诵圣绿茶赞歌直到绿茶倒尽。

该仪式中途应禁止出现差错，若出现差错，仪式应立刻结束。周围所有人员应立刻饮用1L康师傅绿茶并在之后二日禁止摄入除康师傅绿茶外的任何食品。

[[/collapsible]]

[[collapsible show=&#34;+ 附录CN-2182-2：组织介绍&#34; hide=&#34;- 点击收起&#34;]]
[[div class=&#34;blockquote&#34;]]
**组织编号：**GOI-2231

**组织名称：**圣绿茶信仰会

**组织简介：**圣绿茶信仰会（GOI-2231）是由人类实体组成的一个超自然组织。其内部有众多的异常术士成员，并有能力制作异常物品。该组织目前的直接领导者仍未知。其信奉一异常宗教，旨在传播一顶点多功能实体[[footnote]] 即SCP-CN-2231-C，确信其被认知为神农氏。 [[/footnote]]的信仰[[footnote]] 需注意，该组织与SCP-CN-2231的受影响者团体有一定区别。 [[/footnote]]，该组织将其教义称为//“茶本经”//。其信徒主要位于中国，在拥有饮茶文化的国家也多有分布。该组织的具体建立时间已不可考，但已知对于该组织的文字记载早在西周时期就已出现。其信仰自13世纪起开始随茶叶一同传播至周边国家[[footnote]]如日本，朝鲜等国。[[/footnote]]，15世纪来到西方。但许多其他异常宗教的文献均指出，该组织的宗教信仰可能为大部分基准宗教的共同起源。该组织极端仇视SCP-CN-2182-A以及其相关事物。

由于其内部无法解决的信仰问题，以及可口可口公司与百事公司[[footnote]] 即金萱烘绿茶派与崂山绿茶派。 [[/footnote]]的分裂，该组织逐步形成两个教派，并不断加深这一进程。

**旧绿茶派：**又称“绿茶正宗”。该教派极端顽固但相对团结，并以西湖龙井派与洞庭碧螺春派为主要代表。由于对其他种类茶叶采取保守政策及其他原因，该教派发展较为缓慢。

**新绿茶派：**该组织的主要教派。该教派更倾向于借助一稳定实体来传播信仰。其相比于旧绿茶更加愿意与基金会合作。该团体更加现代，并愿意与其他种类茶进行合作[[footnote]] 尽管确信其目的为同化信仰。 [[/footnote]]。该教派更有能力制作异常物品，传播模因信息。并呈现出了显著的异常成员数量。需注意的是，//该教派目前仅信仰康师傅绿茶//。[[footnote]] //背叛者已被放逐。// [[/footnote]]


该组织对基金会了解度高，并保有合作态度，但仍应以谨慎态度对待该组织。
