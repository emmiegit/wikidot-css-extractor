    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>关于SCP-884遗失了的其余套装部件的信息，在许多地方都相当模糊。由于基金会内战导致了混沌分裂者的成立，许多原始文件和部件都遗失了。然而，在此期间，一些关于SCP-884的部件的数据已被恢复、收集和观察。

这些信息对于任何被分配到SCP-884收容工作的人员开放查阅；然而，这些信息不应与非收容团队成员共享。

— 特工L█████

-----

**__SCP-884-1__: 包**

SCP-884-1是在回收时收纳套装各部件的包。包的照片显示它似乎配备了拉链，其款式表明其制作时间最早为1910-1912年。

最初SCP-884-1被认为没有任何异常性质。然而，在对组成SCP-884的物体进行了大约十年的分析之后（准确的时间记录已完全丢失），人们注意到它保持了原有的柔性。当发现放置在SCP-884-1中的物体似乎处于一种静止状态时，最初的假设“组成SCP-884的物体不受时间流逝影响”被修正。用水果和蔬菜进行的测试也验证了这一点。

SCP-884-1在基金会内战期间遗失，当时数个SCP-884部件被盗。遗失时SCP-884-1的测试正在，目前测试数据尚未恢复。

**原始等级**: Safe

**当前位置**: 据信仍为混沌分裂者所有。 对它的回收是 4 级优先事项.

-----

**__SCP-884-2__: 剃刀**

除了SCP-884-4和SCP-884-6（两者过去或现在都在基金会的控制之下）以外，关于SCP-884-2的信息比任何其他SCP-884的部件都要多。SCP-884-2是一把直刃折叠式剃刀，有银质刀片和象牙手柄。

打开时，剃刀刃能够在空气中划过，形成一种纳米级事件。原始文件将此事件称为“宇宙表面的切口”，这听起来比实际发生的现象更具戏剧性，但这是当时撰写文档的典型风格。由于缺乏必要的仪器，当时无法对事件本身进行适当的研究，只能通过分析它造成的损害来估计其规模。

剃刀所创造的事件能够切割任何穿过其占据空间的物体，无论速度或接近的方式如何。被切割的测试材料包括钢、铁、铅、木材、金、钻石、铝，以及各种活体生物的皮肉。在三名研究人员不幸死亡之后，对更大的物体的测试被禁止，不幸的是，该事件已从原始文件中删除。

该事件本身会随着时间的推移而减弱，变得“随着宇宙的愈合越来越钝”。这将导致穿过它的物体遇到轻微的阻力（同时仍会被切割），然后，坚固的物体不再被它切割，接着是“一种较厚空气的感觉”。研究人员发现剃刀的锋利度和事件持续时间之间存在相关性。

**原始等级**: Euclid

**当前位置**: 据1984年获取的文件记载，SCP-884-2最近曾被混沌分裂者持有。对该项目的回收是2级优先事项。

-----

**__SCP-884-3__: 剃须杯和牙刷**

SCP-884-3是唯一成对的物体，需要两部分共同作用才能发挥功能。 杯子由象牙雕刻而成，侧面绘有小马。 牙刷由象牙制成，上嵌马毛。

没有关于SCP-884-3的使用方式或功能的记载，那个时代的文件只提到了它被激活的三个“不幸的案例”，其中最后一个是：

&gt; “……在 Site-6 收容区域的中心留下了一个巨大的洞，使得另外三个物体突破收容，其中两个被[数据删除]收容。”

该文件接着记录了“有害颗粒”、“数起相关死亡案例”以及由于这些事件造成的“无法估量的物资损失”。关于这些事件发生的具体地点（除了Site-6，该站点在1977年被完全拆除并重建）或关于SCP-884-3的激活方法或具体效果的更多信息没有记录。已知至少有一次事件需要进行L级重组，但没有具体信息说明这次事件的内容。

**原始等级**：Keter

**当前位置**：虽然基金会内战后的许多文件都指出混沌分裂者可能拥有SCP-884-3，但尚未找到明确的证据。 战前最后一次提及SCP-884-3时指出，它被放置在经过编辑的位置的“深度存储”中。 目前还没有更多信息。

-----

**__SCP-884-4__: 剃须镜**

查看 [[[SCP-884]]] 的文档以获取有关该物体的完整信息，它是该套装中基金会保管的最后一个部件。

-----

**__SCP-884-5__: 剪刀**

SCP-884-5是基金会首个完全理解的物品。SCP-884-5是一个银质剪刀，刀片上有蚀刻图案（现有文件中未描述），用来“打开”和“关闭”事物。当时负责的博士在个人记录中记下了基本效果：

&gt;“当剪刀闭合对准一扇关闭的门时，只需张开剪刀就能打开门。当剪刀打开对准一扇开着的门，闭合剪刀，门就会关闭。这种效果适用于盒子、锁、箱子、抽屉和大多数其他物体。如果剪刀开始时闭合，对“开着”的物体没有效果，如果剪刀开始时打开，对“关闭”的物体也没有效果。如果它们被旋转到一边，对着地板或其他不能打开或关闭的物体打开，其没有异常效果。一个古色古香的、大体上无用的物品。”

直到几周后，当它意外地被用在一个活人身上并“打开”时，SCP-884-5的全部效用才被理解。受试者的“器官、骨骼和内脏”被“从其七窍中撕扯出”并放在地面上，皮肤被翻了过来。“关闭”这堆身体部位导致受试者混乱、低效、不完整地重组，有时对象会在该事件发生后继续存活几分钟。

此外，随着“打开”和“关闭”剪刀的全部效果被发现，原来的测试室变得越来越危险。被“打开”过的测试室的表面逐渐失去强度，变得越来越脆弱，最终崩溃。在被关闭的表面上看到了相反的效果。一些样本仍然存在，但它们的研究没有发现造成这种影响的明确原因。

**原始等级**: 最初为Euclid，后移至Keter。 根据当前基金会的标准，它可能会被列为Safe。

**当前位置**: 虽然该物品最初在基金会内战期间被混沌分裂者偷走，但早在 1940 年代就被 Marshall, Carter, and Dark 所拥有。 在 20 世纪 80 年代，购买该商品的提案已被“礼貌但坚决地拒绝”。 恢复收容被列为 3 级优先事项。

-----

**__SCP-884-6__: 梳子**

SCP-884-6是一把象牙梳，梳齿上方的梳体上雕刻着图案（同样未在文件中描述）。SCP-884-6是内战后基金会保留的SCP-884部件之一，被认为是该系列最重要的部件。

在使用梳子后的大约三小时内，该物体周围将发生时间膨胀效应，导致距离SCP-884-6越近，时间就越慢。在持续时间结束后，时间会立即恢复正常流速。SCP-884-6在重新收容十几个灾难性的SCP的事件中具有极高的价值。

对效应性质的研究一直持续到1958年SCP-884-6被摧毁为止。由于未知原因，SCP-884-6被从收容中取出，并在数小时内被未知人士多次激活。 七具尸体很快就被发现，基金会工作人员得出结论，有人“在某个地点投射了SCP-884-6的效应”。目标在几个小时内被发现并通过炮火消灭。由于时间膨胀效应。目标未被识别，SCP-884-6在交火中被毁。

**原始等级**: Thaumiel

**当前位置**: SCP-884-6的碎片以及尸体的遗骸可在Site-18的深层储存设施中进行研究。 请注意，只能进行远距离观察，因为时间膨胀效应仍在持续。

-----

**__SCP-884-7__: 镊子**

SCP-884-7是一把银镊子，发现其效果的研究人员在文档中将其称为“基金会存在原因的典型例子”。

当指向一个物体并“使用”（推测是挤压，但具体情况未知）时，SCP-884-7会“抓住”物体并允许其被操纵。 然后，无论物体的重量、大小或质量如何，都可以举起、平移、旋转该物体。 残留的测试记录表明，举起的物体中，“铁砧、火车车厢和战舰”的效果都没有显示出差异。

SCP-884-7在基金会内战期间作为强大的武器使用。它据信是该套装工具中最危险的物品之一，因为其效果的范围尚不清楚。 当时的一位研究员曾评论道：“我们可以把月球带到我们头上。”

SCP-884-7被确认在1961年对埃及开罗混沌分裂者基地的突袭中对全球超自然联盟（GOC）的部队使用过，在这次突袭中，该物品被GOC回收并销毁。

**原始分类**：Euclid，提升至 Keter 的请求仍在存档中。 尚未发现对这些请求的回应。

**当前位置**：该物体的残骸从未被发现，我们只得到 GOC 的消息称他们成功摧毁了它。 对类似影响的仔细监测正在进行中，但优先级较低。</textarea></pre>
