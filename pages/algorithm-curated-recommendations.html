    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>欢迎来到SCP维基的算法推荐列表，这里我们使用GoodBoy AI为新读者和想要了解本网站特定部分的读者提供一系列文章推荐，不论是一类SCP、一个相关组织，还是一个设定。

需注意，几个分区之间有重合，因为这是根据本网站的不同主题排列的。

请不要因为这里列出的东西而不知所措，找找你感兴趣的东西，就从那里开始吧。

若需查看以风格分类的列表，请看看[[[user-curated-lists|]]]和[[[curated-tale-series|]]]。很遗憾AI不擅长区分各类风格之间的细微差异。

[[collapsible show=&#34;那么它究竟是怎么工作的，其中包含各种数学&#34;]]
在这些列表的选择背后的事情有一点点复杂。AI可以有效地预测一名理论上的平均用户给一篇文章好评的可能性。于是，我根据上述平均用户给一篇文章投票的可能性按标签进行了筛选排序，从中挑选了可能性最高的10篇。这种做法确实会对好评占多的文章产生偏见，因为算法会更加确信这些文章会受人喜爱，而对于差评超过10%的文章而言则并非如此。因此，一些非常高分的文章没有出现在这些列表上。

具体的完整数学细节将在将来以SCP解密的形式发布。

[[/collapsible]]
