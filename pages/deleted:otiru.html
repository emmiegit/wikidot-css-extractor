    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** 堕ちる
**著者:** [[*user nekokatanukis]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

[[include :scp-wiki:theme:creepypasta]]

&gt; ##green|**gmt11**## 2023/12/2 (土) 01:01:44 #68147524
&gt; ------
&gt; 
&gt; 有名だから聞いたことあるもしれないけど。
&gt; 自殺した奴って死んだことに気づかなくてずっと自殺を続けてるって話わかる人いる？

&gt; ##yellow|**kgjnw3**## 2023/12/2 (土) 01:03:24 #26459753
&gt; ------
&gt; 
&gt; それ聞いたことある。飛び降りした奴が自分が死んだことに気づかなくて何度も飛び降り繰り返してるとかだろ？
&gt; 霊になってもずっと苦しむってやつ。
&gt; 本当なのかは知らないけど、なんかこんな話聞くと自殺したくなくなるよな。
&gt; 

&gt; ##green|**gmt11**## 2023/12/2 (土) 01:01:44 #68147524
&gt; ------
&gt; そいつらはずっと死にたい気持ちをずっと抱えたままなんだろうな。
&gt; そう考えると人の感情とか想いってのは残るんだろうな。死んでもずっと。
&gt; 感謝とかそんなプラスの感情を持ったまま死にたいよおれは。
&gt; でも本当に見たことあるやつなんているのかな
&gt; 

&gt; ##red|**kngrs**## 2023/12/2 (土) 01:05:41 #16475895
&gt; ------
&gt; ちょっといいか。
&gt; 一応俺、視えるんだよ。いろんなものがさ。誰も信じてくれないけど。
&gt; 俺の部屋、作業机を挟んで小窓があってさ。窓から外を眺めると、隣の家の塀が見えるんだよ。塀の向こうは多分庭だと思う。
&gt; 天気の良い日なんかはそこを眺めながらぼーっとすることが多かったんだ。
&gt; で、ある日夜遅くまでPCいじっててさ。気づいたら日付を跨いでて、そろそろ寝なきゃな―って思って。
&gt; なんとなく窓から外を見たんだ。
&gt; そしたらさ、隣の家に何か生えてるんだよ。細い何か。昼間見たときにはなんもなかったのに。
&gt; 窓から見える範囲には収まらないくらいに長いんだ。
&gt; 木でも植えた？と思ったけど、あんな長い木を植えるとなると大仕事になるだろ？でも工事の音もしなかったし絶対ちがうんだよ。
&gt; 気になったんで、わざわざ机をどかして窓から顔を出して、それを見上げたんだ。
&gt; 
&gt; そしたらそれ、木なんかじゃなくて「首」だった。
&gt; 隣の家の二階から下まで、でろんと長く伸びた首だったんだよ。
&gt; 
&gt; 二階のベランダから飛び降りて首吊って死んだんだと思う。
&gt; 塀の向こうには恐らく、想像もしたくないような状態の身体があったんだろうな。
&gt; 
&gt; 見なかったふりして、塩まいて寝たよ。
&gt; 後日何となく調べてみたらやっぱり隣の家で結構前に首吊り自殺があったんだってさ。
&gt; 
&gt; さっきみんなが話していた事が本当なら、こいつは首を吊ったまま、まだ死ねてないと思ってずっと吊られてたんだろな。
&gt; それで首が伸びて、伸びて、あんな状態になって。
&gt; 苦しい、辛い、恨みつらみの感情をずっと持ちながら未だ苦しんでるんだと思う。
&gt; 

&gt; ##orange|**awa24j**## 2023/12/2 (土) 01:10:21 #17695482
&gt; ------
&gt; なんか作り話っぽいな。本当に見えるんか

&gt; ##red|**kngrs**## 2023/12/2 (土) 01:11:50 #16475895
&gt; ------
&gt; 信じなくても良いよ別に。大体みんな信じてくれないしな。

&gt; ##blue|**gmw44**## 2023/12/2 (土) 01:44:44 #49897630
&gt; ------
&gt; いやこれマジだぞ。kngrsは本当に視えてるはず。
&gt; ただちょっと間違ってて、ずっと吊られてて首が伸びたんじゃない。
&gt; 身体を引っ張られてたんだよ。堕とされるからさ。思いっきり下に引っ張られる。
&gt; それでぐーーーーーっと伸びるんだ。

&gt; ##blue|**gmw44**## 2023/12/2 (土) 01:46:44 #49897630
&gt; ------
&gt; ちなみに自殺だからとか関係ないからな。病死だろうが何だろうが死んでこの世にいなけりゃ皆んな同じだからな。
&gt; 堕ちていく奴らは嫌だから、手当たり次第誰でも良いんだ。
&gt; 何でも掴んでくるんだよ。
&gt; お前らの周りにもいるだろ？
&gt; 病気とかでも無いのに疲れやすいとか急に身体のどっかに不調出る奴
&gt; あれ多分捕まってんだと思うわ

&gt; ##orange|**awa24j**## 2023/12/2 (土) 01:48:21 #17695482
&gt; ------
&gt; 堕ちるとか自殺者だけじゃないだとか
&gt; 何でお前は知ってるんだ？

&gt; ##red|**kngrs**## 2023/12/2 (土) 01:50:50 #16475895
&gt; ------
&gt; 何に引っ張られてるの？どこに？

&gt; ##blue|**gmw44**## 2023/12/2 (土) 01:54:44 #49897630
&gt; ------
&gt; 親が二階に住んでたんだけどさ。
&gt; 夜になると、病死したクソ親父が部屋の天井から落ちてきてるのが見えるんだよ。
&gt; 天井に向けて手足をびろんと伸ばしてて、身体だけ引っ張られて落ちてきてるんだ。少しづつ少しづつ。
&gt; 嫌なんだろうな、必死な形相してんだよ。今まで見たことないくらいに。
&gt; 二階に上がったら、母さんの身体にぎゅっと手足が巻き付いてた。
&gt; 母さんが最近調子悪い理由はこれだろって思ったよ。
&gt; 

&gt; ##blue|**gmw44**## 2023/12/2 (土) 01:56:44 #49897630
&gt; ------
&gt; ただ、親父を引っ張ってるのが母さんなんだよな。二階にいるはずなのにさ。
&gt; 凄い顔で親父の身体を掴んで慌てたように必死に引っ張ってるんだよ。下へ下へって。
&gt; 
&gt; 
&gt; どこに堕ちるのかは分かんないけど下って事は地獄だろ。
&gt; 
&gt; お前らも気をつけろよ。感情ってのは簡単には消えないぞ。
&gt; とりあえず俺も毎夜母さんを手伝ってるよ。

[[note]]
スレッド【死んだらどうなるんだろな】は現在、過去ログ倉庫に格納されています。
[[/note]]</textarea></pre>
