**Quy trình Quản thúc Đặc biệt:** SCP-942-2 cần được lưu trữ trong một tủ két có khóa tại Kho lưu trữ Dị thể Hiểm họa Thấp tại Điểm-██. Việc truy cập dị thể bị giới hạn với mọi thử nghiệm đều phải có giấy ủy quyền viết tay từ trước bởi trưởng nghiên cứu SCP-942. [[footnote]] Hiện tại là Ts. Ian Blunt [[/footnote]]

Bất kỳ nhân sự nào bị ảnh hưởng bởi SCP-942-1 không được rời khỏi các cơ sở của Tổ Chức ở mọi thời điểm. Nhân sự Tổ Chức nhiễm 942-1 không được tiếp xúc với thường dân, nhân sự khác không có quyền truy cập cấp 2 vào tài liệu 942 và các dị thể khác. Các nhân viên bị ảnh hưởng sẽ được ưu tiên kiểm tra và hỗ trợ sức khỏe tâm lý. Mọi thường dân bị nhiễm 942-1 đều cần được Tổ Chức tuyển dụng hoặc tiêu diệt với lý do/câu chuyện ngụy tạo tùy từng trường hợp, do hiện chưa có thuốc chữa cho căn bệnh này.   

Nếu gặp thêm các cá thể SCP-942-2 ngoài diện quản thúc, chúng cần được thu hồi càng nhanh càng tốt và khu vực xung quanh cần được kiểm tra để tìm kiếm thường dân bị ảnh hưởng. Việc phả hủy các cá thể SCP-942-2 được cho phép nếu việc thu hồi dị thể là không khả thi. 

**Mô tả:** SCP-942-1 là các viên kẹo cao su màu có kích thước tiêu chuẩn (2,53 cm). Ngay khi một đối tượng nào đó tiêu thụ một viên SCP-942-1, toàn bộ chất dịch cơ thể của đối tượng sẽ chuyển đổi vẻ ngoài giống máu khi rời khỏi cơ thể của đối tượng. Các chất lỏng sẽ đông như máu bình thường, khiến chúng không thể được nhận ra bằng thị giác, khứu giác hay xúc giác. Tuy vậy, quan sát chúng bằng các phương tiện khác như phân tích hóa học hay sử dụng quang phổ hồng ngoại sẽ chỉ ra chất lỏng gốc ban đầu. Ngoài sự đông tụ, các chất lỏng bị ảnh hưởng không có bất kỳ phản ứng hay biến đổi hóa học dị thường nào. Máu thật của đối tượng cùng với tính chất của các dịch lỏng khi còn ở trong cơ thể dường như không bị ảnh hưởng. Khoang mũi và phần phía trước của nhãn cầu cũng bị tác động bởi hiệu ứng này, dẫn đến việc tròng trắng mắt chuyển màu đỏ bởi máu, khóc ra máu, và chảy máu mũi không ngừng với cường độ thấp ở những đối tượng bị ảnh hưởng. Các vùng da dễ ra mồ hôi như ngón chân hay nách sẽ gần như luôn bị bao phủ bởi một lớp máu đông, và những đối tượng bị ảnh hưởng đã báo cáo về sự bất tiện của họ khi đi tiểu.   

Các đối tượng được ghi nhận đã hứng chịu những cơn hoảng loạn tâm lý sau khi bị phơi nhiễm với dị thể. Những chấn thương này được cho là phản ứng tự nhiên do ảnh hưởng của dị thể, không phải do bất kỳ tác nhân dị thường nào của dị thể gây ra. Điều này bao gồm chấn thương tâm lý dẫn đến việc đối tượng sẽ cố gắng loại bỏ lượng máu dư thừa, trong một vài trường hợp gây ra tổn thương cơ thể và mất nước nghiêm trọng. Việc ám ảnh vệ sinh cá nhân hay mắc hội chứng nghi bệnh cũng được coi như phản ứng tự nhiên. 

SCP-942-2 là một máy bán kẹo cao su dạng dùng tại nhà sản xuất bởi [DỮ LIỆU BỊ XÓA]. SCP-942-2 không có gì nổi bật ngoại trừ việc dị thể luôn có một lượng vô hạn SCP-942-1. Thử nghiệm sơ bộ cho thấy dị thể có thể bị hư hỏng như bình thường và được cấu tạo chủ yếu từ một loại nhựa không đáng lo ngại. Do tính chất quản thúc dễ dàng của đối tượng, các thử nghiệm có tính phá hủy đã bị hoãn lại để tránh làm giảm đặc tính dị thường của đối tượng. Nghiên cứu về cách SCP-942-2 nạp đầy kho chứa SCP-942-1 của nó đang tiếp diễn. Ở mặt dưới của dị thể có khắc dòng chữ: “Thử một chút khác biệt hôm nay nào! Viên kẹo đỏ thắm và ngọt ngào!”
