**項目編號：** SCP-4028

**項目等級：** Euclid

**特殊收容措施：** 基金會已透過空殼公司購置受SCP-4028影響的土地並將其指定為臨時站點Site-4028。該站應全天候部署兩名基金會人員，並每天維修該土地上的風力發電機。發電機的損傷應馬上進行修復。

若有必要，基金會人員應假稱發電機的損壞是當地居民持續的惡作劇行為所致。

**描述：** SCP-4028是在拉曼查（西班牙中部一片肥沃但乾旱的高原地）之內一塊土地（約0.3平方公里）上反覆發生的異常現象。每隔一段時間就會兩名無法辨識的襲擊者破壞該區域內的風車與風力發電機，使其無法正常運作。迄今仍無法有效阻止或干預該現象的發生。

該現象發生的原因或動機仍然不明。[[footnote]]嗯……他們也許是巨人吧。[[/footnote]]
