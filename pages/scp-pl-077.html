[[include component:image-block name=077.png|caption=Pojedyncza tabletka.|width=240px]]

**Identyfikator podmiotu:** SCP-PL-077 

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-PL-077 jest przechowywany w opakowaniu, w którym go odnaleziono. Jeśli jedna tabletka nie zostanie spożyta w ciągu trzech minut od wyjęcia z blistra, utraci swoje anomalne właściwości. Styczność z jakąkolwiek dawką obiektu może uzyskać tylko personel poziomu 3. Wszelkie nadużycia karane będą co najmniej wydaleniem z Fundacji i aplikacją preparatu amnezyjnego klasy D. Aktualnie podmiot przechowywany jest w biurze Dr. ███████ w ilości siedmiu (7) sztuk (siedem dziesiątych blistra).

**Opis:** SCP-PL-077 to opakowanie dwudziestu (20) białych tabletek powlekanych w kształcie walca o średnicy 9mm, wysokości 3mm i wadze 0,3g spakowanych w dwa oddzielne, zawierające dziesięć (10) sztuk każdy blistry. Podmiot został odnaleziony 03/██/████r. podczas operacji //[UTAJNIONO]//, mającej na celu //[ZMIENIONO]//. Jedna porcja (0,3g) SCP-PL-077 powoduje natychmiastowe rozwiązanie problemu, o którym myśli spożywający ją człowiek.  Rozwiązania rozpatruje się w dwóch kategoriach: dokładne i totalne, w zależności od tego, jaki był odczyn napoju, którym popito tabletkę. Ustalono, iż ślina (tzw. połykanie „na sucho”) bądź pokarm, a także odczyn obojętny nie wywołują żadnej z dwóch ww. reakcji.

Przeprowadzono szereg eksperymentów mających na celu zbadanie wszystkich własności SCP-PL-077:

[[collapsible show=&#34;(rozwiń) Seria I (stan opakowania: 20 sztuk)&#34; hide=&#34;(zwiń) Seria I (stan opakowania: 20 sztuk)&#34;]]

**Eksperyment #1**
**Prowadzący:** Dr ██████
**Tester:** Dr ████
**Stan opakowania:** 19 sztuk
**Napój:** Woda zasadowa
**Problem:** &#34;Mam problem z rozwiązaniem działania 2+2&#34;
**Efekt:** Dr ████ głośno, mimowolnie krzyczy: &#34;Cztery!&#34;

----

**Eksperyment #2**
**Prowadzący:** Dr H█████
**Tester:** Dr ████
**Stan opakowania:** 18 sztuk
**Napój:** Cola
**Problem:** &#34;Mam problem z matematyką&#34;
**Efekt:** Tragicznie zginęli wszyscy nauczyciele, którzy w latach szkolnych uczyli dr ████ matematyki.

----

**Eksperyment #3**
**Prowadzący:** Dr ██████
**Tester:** Dr ████
**Stan opakowania:** 17 sztuk
**Napój:** Woda zasadowa
**Problem:** &#34;Mam problem ze zmarłą matką&#34;
**Efekt:** Pół godziny po eksperymencie matka Dr ████ (zmarła w roku ████) wchodzi na teren Filii, choć zdaniem dr. ████ nie mogła wiedzieć, gdzie ta się znajduje; kobiecie podano środek amnezyjny klasy A i ulokowano w //[ZMIENIONO]//. Nie wiadomo, jak udało się jej opuścić trumnę.

----

**Eksperyment #4**
**Prowadzący:** Dr ██████
**Tester:** Dr ████
**Stan opakowania:** 16 sztuk
**Napój:** Cola
**Problem:** &#34;Mam problem z Wielkim Twierdzeniem Fermata&#34;
**Efekt:** Wielkie Twierdzenie Fermata zostaje wymazane ze wszystkich źródeł i pamięta o nim jedynie dr ████. Przeprowadzono Eksperyment #5.

----

**Eksperyment #5**
**Prowadzący:** Dr ██████
**Tester:** Dr ████
**Stan opakowania:** 15 sztuk
**Napój:** Cola
**Problem:** &#34;Mam problem z brakiem istnienia Wielkiego Twierdzenia Fermata&#34;
**Efekt:** Wielkie Twierdzenie Fermata wraca do źródeł naukowych i historii ogółem.

----

**Eksperyment #6**
**Prowadzący:** Dr ██████
**Tester:** Dr ████
**Stan opakowania:** 14 sztuk
**Napój:** Woda zasadowa
**Problem:** &#34;Mam problem z niestrawnością&#34;
**Efekt:** Niestrawność przestaje nękać dr. ████

----

**Eksperyment #7**
**Prowadzący:** Dr ██████
**Tester:** D-21
**Stan opakowania:** 13 sztuk
**Napój:** Cola
**Problem:** &#34;Mam problem z niestrawnością&#34;
**Efekt:** Żołądek D-21 eksploduje; sekcja nie wykazała wyraźnej przyczyny tego wypadku.

----

**Eksperyment #8**
**Prowadzący:** Dr ██████
**Tester:** D-53
**Stan opakowania:** 12 sztuk
**Napój:** Cola
**Problem:** &#34;Mam problem ze sobą&#34;
**Efekt:** Później tego dnia D-53 ginie po wzięciu udziału w eksperymencie związanym z SCP-███.

----

**Eksperyment #9**
**Prowadzący:** Dr ██████
**Tester:** Dr ████
**Stan opakowania:** 11 sztuk
**Napój:** Brak
**Problem:** &#34;Mam problem z teleportacją do Chin&#34;
**Efekt:** Nie stwierdzono.

----

**Eksperyment #10**
**Prowadzący:** Dr ██████
**Tester:** Dr ████
**Stan opakowania:** 10 sztuk
**Napój:** Woda zasadowa
**Problem:** &#34;Mam problem z teleportacją do Chin&#34;
**Efekt:** Dr ████ zniknął. Filia Chińskiej Republiki Ludowej zgłosiła jego odnalezienie dwa dni po eksperymencie. Doktor żyje i jest w dobrej kondycji fizycznej.

//W związku z prostotą oraz idiotyzmem niektórych eksperymentów Serii I, wnosi się, pod groźbą wydalenia i/lub neutralizacji, o lepsze przemyślenie problemów w Serii II// — O5-██.
[[/collapsible]]

[[collapsible show=&#34;(rozwiń) Seria II (stan opakowania: 10 sztuk)&#34; hide=&#34;(zwiń) Seria I (stan opakowania: 10 sztuk)&#34;]]

**Eksperyment #1**
**Prowadzący:** Dr ██████
**Tester:** Dr █████
**Stan opakowania:** 9 sztuk
**Napój:** Cola
**Problem:** &#34;Mam problem ze złapaniem //[USUNIĘTO]//&#34;
**Efekt:** //[UTAJNIONO]// (//chodziło jednak o problemy niedotyczące Fundacji// — O5-██)

----

**Eksperyment #2**
**Prowadzący:** Dr ██████
**Tester:** Dr █████
**Stan opakowania:** 8 sztuk
**Napój:** Cola
**Problem:** &#34;Mam problem z lichwiarzem z Haiti&#34;
**Efekt:** Haiti nawiedza trzęsienie ziemi; ginie lichwiarz i 316 tys. innych mieszkańców.

----

**Eksperyment #3**
**Prowadzący:** Dr ██████
**Tester:** Dr █████
**Stan opakowania:** 7 sztuk
**Napój:** Woda zasadowa
**Problem:** &#34;Mam problem z ███ ███████  //[USUNIĘTO]//&#34;
**Efekt:** Tego samego dnia prezydent Stanów Zjednoczonych oficjalnie ogłasza, iż ███ █████ został zastrzelony.

----

**Eksperyment #4**
**Prowadzący:** Dr ███████
**Tester:** //[UTAJNIONO]//
**Stan opakowania:** 6 sztuk
**Napój:** //[UTAJNIONO]//
**Problem:** //[USUNIĘTO]//
**Efekt:** W dokumentacji SCP-004.
//Wydałem zgodę na użycie porcji SCP-PL-077 podczas eksperymentu z SCP-004.// — dr ██████.

//Dalsze eksperymenty w planach.// — dr ██████.
