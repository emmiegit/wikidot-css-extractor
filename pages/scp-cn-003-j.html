[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/muffin/gtmd.jpg|caption=SCP-CN-003-J经处理后的照片|width=300px]]
**项目编号：** SCP-CN-003-J

**项目等级：** Safe

**特殊收容措施：**由O5议会全票通过议案后，SCP-CN-003-J允许收容于Site-CN-34的计算机网络数据中心内一个一平米的正方体保险柜内部，需保持纸面清洁，并进行多次复印备份避免丢失。保险柜密码目前由两名4级研究员Marleak博士，冯博士与网络数据中心主任王主任保管。除日常操作外，任何使用该项目均需要向至少两名密码掌管者提交A-1表格，并获得批准。未经允许打开收容设施的人将按照D-1共识进行惩罚。禁止任何人员将SCP-CN-003-J原图扫描并传播在互联网社区，否则重复20次D-1共识。

**描述：**项目SCP-CN-003-J为一张21cm*29.7cm标准A4纸，纸上以黑色画笔画有一个将袖子撸起的人物。SCP-CN-003-J最初由联邦调查局所属特异事故处（UIU）于2007年4月6日的一次突击检查中在█████所发现，后经基金会调换至Site-CN-34。
当直视项目SCP-CN-003-J的图像时，大脑会受未知因素影响，在数小时内加速多巴胺生成，并产生强烈的精神冲动与欲望，具体表现为如下方面：
&gt; **行为模式怪异：**受项目影响，人类将左手袖子撸起，试图模仿SCP-CN-003-J上的内容，并询问附近的人：“我要干什么？”
&gt; 
&gt; **长时间的影响：**当受项目影响的人接收到一个指令后，受试者会讲出：“我们说干就干！”，并沉迷于该指令的内容数个小时，感受到超越常人的快乐，不知疲倦。这一时长平均为8小时，若多次成功接收指令，则前一条指令会被覆盖，且时长重新计算。
&gt; 
&gt; **理智接受指令：**受试者并非完全同意附近人的命令，并对不符合常理的命令产生抵触。显然选择更加符合受试者自身利益的指令，完成指令的几率更大。
&gt; 
&gt; **只是提高兴趣：**受试者无法进行长时间的实验，当受试者劳累后，仍旧会申请休息，或以进食方式补充能量，但受试者均表现出极强的兴趣，会在简短的休息后立刻投入完成指令。
基金会试图探究并解析SCP-CN-003-J上所刻画的人物，两位研究员自2007年研究至今，仍未找出除表情包以外的任何信息。
目前，由于在合理使用的范围内，SCP-CN-003-J不会对社会造成影响，已妥善收容于计算机网络数据中心。
**附录：**
[[collapsible show=&#34;+ UIU的异常——Dr.Wang的备忘录&#34; hide=&#34;- UIU的异常——Dr.Wang的备忘录&#34;]]
&gt; 联邦调查局的探员们最近的行为都很异常，他们居然对SCP收容产生了极大兴趣，并屡次出现在基金会收容现场。
&gt; 
&gt; 我们不确定UIU是否得到资金的资助，或者是否加强了对特工们的培训，但他们只是稍微的...热衷于工作一点，虽然他们的解决方式依旧很无知且总是造成麻烦，但我们还是很喜欢他们的。
&gt; 
&gt; 至少他们能提起兴趣工作，这是个好事。
&gt; 
&gt; 不过这方面又加大了基金会在“购买西服假装黑衣人”方面的支出。
&gt; 
&gt; 而且...UIU的特工们在我们劝他们放弃任务时居然来寻求合作，希望帮助我们干活。
&gt; 
&gt; 总之...这真的很怪异，因为连我自己都差点忘记还有这样一个组织了。
&gt; 
&gt; [[&gt;]]
&gt; ——Dr.Wang
&gt; [[/&gt;]]
[[/collapsible]]
[[collapsible show=&#34;+ 实验记录J-0001&#34; hide=&#34;- 实验记录J-0001&#34;]]
**受试者：**D-212，男，42岁。
**时间：**2007年9月12日
**实验编号：**J-0001
**实验记录如下：**
&gt; **冯博士：**请观看此图片。
&gt; 
&gt; D-212看向了SCP-CN-003-J。
&gt; 
&gt; D-212突然站立，撸起袖子，惊动了场内安保人员。
&gt; 
&gt; **D-212：**我要干什么？
&gt; 
&gt; **冯博士：**我需要你观看此图片。
&gt; 
&gt;  **D-212：**干什么？
&gt; 
&gt; **冯博士：**我需要你观看此图片。
&gt; 
&gt; **D-212：**我...说干就干！嗯，看着呢，这图片真的很好看，天啊。
&gt; 
&gt; **冯博士：**请描述一下此图片的内容。
&gt; 
&gt; **D-212：**你自己看就行了啊。
&gt; 
&gt; 冯博士看向了SCP-CN-003-J。
&gt; 
&gt; 冯博士突然站立，撸起袖子。
&gt; 
&gt; **冯博士：**我要干什么？
&gt; 
&gt; **D-212：**啥？
&gt; 
&gt; **冯博士：**我是说，我要做什么？
&gt; 
&gt; **D-212：**你...我让你看图片啊。
&gt; 
&gt; **冯博士：**啊对，说干就干！图片！这真的很好看。
&gt; 
&gt; **D-212：**我们不是要实验吗。
&gt; 
&gt;  **冯博士：**对，实验，请继续实验。
&gt; 
&gt; **D-212：**嗯，说干就干！
&gt; 
&gt; D-212看向了SCP-CN-003-J。
&gt; 
&gt; **D-212：**我要干什么？
&gt; 
&gt; D-212又撸起了袖子。
&gt; 
&gt; **冯博士：**请继续实验。
&gt; 
&gt; **冯博士：**等等，我要干什么？
&gt; 
&gt; 冯博士将袖子放下，并撸起袖子。
此实验连续进行了172小时，期间冯博士与D-212因为疲惫睡在实验室中，因为饥饿两人共同进餐，也不忘突然互相提醒，进行实验。在场所有人员均表示支持实验的继续进行。
冯博士与D-212被Dr.Liu以占用实验室为由派遣接种模因保护的安保人员强行终止实验。
冯博士与D-212各自写了一份上万字实验记录与个人感受，声称实验很成功，但仍需完善。
[[/collapsible]]

|| 你要做什么|| 在此填写你要用它做什么||
|| 那么我要做什么|| 我需要帮助你什么（越详细越好）||

[[collapsible show=&#34;+ SCP-CN-003-J惩罚措施：D-1共识&#34; hide=&#34;- SCP-CN-003-J惩罚措施：D-1共识&#34;]]
未经允许擅自试图接触SCP-CN-003-J的人员，无论男女，均会被强制接收如下指令：
&gt; 身着标准女仆工作装。
&gt; 
&gt; 替所有研究员倒垃圾。
&gt; 
&gt; 打扫Site-CN-34地面卫生。
&gt; 
&gt; 保持Site-CN-34所有卫生间的清洁。
惩罚时长为5天，有可能因为不稳定性导致惩罚超时。
&gt; 服装问题由基金会站点负责，所以不要妄想我们会减轻在服装上面的惩罚内容。但如果我们实在找不到合适的工作服装，我们可能采取比基尼之类的替代品。
&gt; ——Alfred Malik博士
&gt; 天啊，我突然有个大胆的想法。
&gt; ——冯博士
[[/collapsible]]
[[collapsible show=&#34;+ SCP-CN-003-J日常操作&#34; hide=&#34;- SCP-CN-003-J日常操作&#34;]]
**在计算机网络数据中心主管王主任的命令下，SCP-CN-003-J日常操作内容如下：**
&gt; 王主任号召全体网络数据中心处员工观看SCP-CN-003-J。
&gt; 
&gt; 全体员工均撸起袖子。
&gt; 
&gt; 全体员工：“王主任，我们是什么？”
&gt; 
&gt; 王主任：“我们是程序员！”
&gt; 
&gt; 全体员工：“我们要做什么？”
&gt; 
&gt; 王主任：“找BUG！”
&gt; 
&gt; 全体员工：“为基金会服务！为人类服务！说干就干！”
&gt; 
&gt; 大家投入到了紧张又愉悦的工作中。
日常操作内容完毕。
[[/collapsible]]</textarea></pre>
