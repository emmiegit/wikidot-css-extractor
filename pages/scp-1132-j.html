    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hidding]]
[[include info:start]]
**篇名：**SCP-1132-J - 頭射
**作者：**[[*user Aelanna]]
**譯者：**[[*user NocturnalT]]
Ft. [[*user Jetttttt]]的友情校對
[[include info:end]]

**項目編號：** SCP-1132

**項目等級：** Safe

**特殊收容措施：**SCP-1132似乎對於受影響人員有著心理與物理層面的負面影響。雖然缺乏實質證據，但是基於受SCP-1132影響的人員比例過高，假如受SCP-1132影響人員已通過所有模因危害測試和隔離需求，該員將被允許繼續工作，除非精神科或醫療人員認定該員是不穩定或者危險的。

受SCP-1132影響人員應被提醒他們自身的症狀並不能作為漠視標準程序或違反基金會安全守則的理由。嚴厲禁止已被SCP-1132影響的基金會人員武裝並發射他們的SCP-1132樣本。

**描述：**SCP-1132是一種異常現象，對基金會人員，特別是工作內容涉及文件與紀錄轉譯的員工造成影響。受到SCP-1132影響人員之顱骨將會開始增生，並在人員就業期內生長成一挺能夠正常運作的火炮。SCP-1132所形成的特定火炮種類因人而異，目前還未擁有過兩者外型相似的個案。

受影響人員同時也傾向於在他們的樣本上爭吵，例如特定的優點與缺點。儘管該行為看似沒有任何有害的強迫力或模因效果，基於對工作效率的負面影響，建議人員應最大減少此種互動，並且切記每個人的SCP-1132樣本是獨特且完全被接受的。

**附錄1132-01：**監視錄影轉錄稿

&gt; **███████博士：**所以，我剛才說到，//我//的頭射是前所未有最長的，大概能夠被當成所有頭射的黃金標準。
&gt; 
&gt; **█████博士:**喔拜託，十七世紀的人已經要來拿回他們的前膛槍了，我的根本是刻過膛線的//傑作//。不管有多短，你大概是瘋了才會以為這個以外的東西是「標準」。
&gt; 
&gt; **█████████博士：**你是在開玩笑嗎？那才不是頭射，比較像是頭包。你連基本定義都沒辦法搞清楚，我們要怎麼認真對待你？
&gt; 
&gt; **█████博士：**不管你信不信，它還是一個射，而且我還蠻確定其他人會同意的。你們懶到不去刻膛線又不是我的錯，又不是說到1855年才有刻膛線的。
&gt; 
&gt; **███████博士：**大家拜託，我還是要強調，我的頭射依然是最長的。儘管尺寸不是一切，它還是很重要的好嗎？
&gt; 
&gt; **█████博士：**//她//就是那麼說的。
&gt; 
&gt; **█████████博士：**好啦，隨便，你們儘管去做你們的事，我知道我是對的，而且我不需要你們的認同，你們這群輸家甚至連史實都沒辦法好好正視。
&gt; 
&gt; **█████博士：**混蛋，你叫誰輸家？
&gt; 
&gt; **███████博士：**嘿，沒有必要這麼做──//喔天啊他有槍//
&gt; 
&gt; //（爆炸聲，隨後則是消防警鈴聲與收容突破警報）//

事後經過職業義務部門的審查，由於█████博士在前述事故中的操守以及訴諸人身的行為，他被安排一次為期不少於六個月的休職。</textarea></pre>
