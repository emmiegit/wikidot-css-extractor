+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期六，第十七周，第七年，第81回
++++ 丛林中的第三十二天

我们今天无惊无险。我们偶遇到一些异乎寻常的足迹。这些足迹分别来自于一头山羊的蹄子和一只狗的爪垫。一开头，我们相信这是来自两种分开来的动物的，但它们相互靠的那么紧，我们逐渐意识到它们是来自同一种动物的，前腿和后腿分别有着不同的足迹[[footnote]] 很有可能是一种Riddlen小奇美拉（Riddlen&#39;s Lesser Chimera），一种混合了狗、山羊、蝾螈显著特征的生物。它们比其体型较大的远亲知名度要低的多，因为它们连一个农庄都很少能威吓到，更不必说整个王国了。 [[/footnote]]。足迹还很新，不过在我们能看到是什么动物制造了这样的足印之前，它就已经离开了小径。

今天我又把那本书读了一次。每一页我都看了，但之前我能读的懂的地方又变的读不通了。没有那些wombats，也没有那些起义军，甚至没有那两只老鼠搬东西的插图。其实，里面只有一篇文章，稍微比较能看懂。似乎这本书今天变成了一部食谱，尽管是非常怪异的食谱。

它看上去像是一份烹饪名字的菜谱。可能作者的意思是某些食物的名字就是这样，不过我不确定。其余材料都很不寻常，包括豆子、洋葱、石头的笑声、蛇发女妖的微笑以及一种物质的心脏。烹饪方法要求用一口用祝福制成的大锅，并用嫉妒之火煎煮。剩下的要求是一直煮到冰冻为止。这份食谱供七人食用。

我们要么是在看着非常黑暗的魔法仪式，要么是看到了一个超级神经病。</textarea></pre>
