    <pre><textarea class="page-source" readonly>**บันทึกการจดจำด้วยแสงอัตโนมัติของไซต์ 122 ของการสังเกตการเกิดขึ้นผ่าน [[[SCP-1322]]]**

**การประทับเวลา**: 08.24.2016 05:33.06.00803244Z

**ภาวะฉุกเฉิน**: วัตถุโลหะรูปทรงกระสุนจำนวน 2300 (± 150) ชิ้น มวลทั่วไป 575 ก. (± 100 ก.) ในช่วงเวลา 3.6 วินาที เดินทางผ่านด้วยความเร็วตั้งแต่ 80 ม./วินาที ถึง 110 ม./วินาที

**การประทับเวลา**: 08.24.2016 05:33.09.20982120Z

**เหตุการณ์**: การระเบิดอย่างน้อย 70% ของวัตถุในเหตุการณ์ 50738C และการปล่อยกลุ่มก๊าซ การวิเคราะห์อัตโนมัติบ่งชี้ความน่าจะเป็น 88.4% ที่วัตถุในเหตุการณ์ 50738C เป็นถังแก๊สอัดขนาดเล็ก  ส่งโดรนขนาดเล็กไปเก็บตัวอย่างก๊าซเพื่อการวิเคราะห์

**ภาวะฉุกเฉิน**: วัตถุโลหะขนาดต่างๆจำนวน 850 (± 70) ที่ความเร็วตั้งแต่ 10 ม./วินาที ถึง 18 ม./วินาที

------

วิจาฮ์ พาเทลมองออกไปยังประตูหลุม [[[SCP-120|สถานที่ 9]]] บนพื้นผิวของดวงจันทร์ขณะที่เคาะนิ้วไปมาเบาๆกับกระจก เพราะมันไม่มีอะไรให้ดู อะไรให้ทำ เขาคิดขณะจิบน้ำจากขวดพลาสติก มันมีรสฉี่จางๆ ดูเหมือนว่าตัวกรองน้ำหมุนเวียนคงจะหมดอายุใช้งานไปนานแสนนาน

&#34;คอมพิวเตอร์?&#34; เขาพึมพำ

ไม่กี่วินาทีหลังจากนั้น มันก็ตอบกลับ “ครับ ดร.พาเทล?” ซอฟต์แวร์เอเจนต์ของระบบได้รับการออกแบบเพื่อแจกจ่ายงานคอมพิวเตอร์ผ่านเครือข่ายขนาดใหญ่ของระบบคอมพิวเตอร์ที่เชื่อมต่อถึงกัน แต่ด้วยเครือข่ายคอมพิวเตอร์ท้องถิ่นของสถานที่ 9 เท่านั้น ระบบจึงทำงานช้ากว่ามาก

&#34;ขอข้อมูลของสมาชิกสถาบันที่มีชีวิตทั้งหมด&#34;

ความเงียบกระอั่กอ่วนเกิดขึ้นเพียงไม่กี่วินาทีก่อนที่คอมพิวเตอร์จะส่งเสียงขึ้น  &#34;ป-ป-ป-โปรด-ร-ร-ร-รอ&#34;พาเทลรออย่างที่มันว่า และจิบน้ำฉี่ไปอีกอึก เขาเหลือบตามองหาขวดเหล้าดูว่ายังมีเหลือในห้องพักหรือไม่ แน่นอนว่าไม่ เขาคงจะดื่มวิสกี้ขวดสุดท้ายของจักรวาลไปแล้วเรียบร้อยในรอบล่าสุดที่เขาบิดเบือนความเป็นจริง ความเงียบยังคงปกคลุม บางครั้งคราวก็จะมีเสียงไวท์นอยซ์โผล่ขึ้นมาบ้างเหมือนกับลำโพงต่อไปถึงไมค์ที่เปิดอยู่แต่ไม่มีใครพูดออกมา สุดท้ายคอมพิวเตอร์ก็ตอบกลับ

&#34;คุณเป็นเจ้าหน้าที่ของสถาบันระดับสูงในสถานีนี้ คุณเป็นบุคลากรของสถาบันเพียงคนเดียวในสถานีนี้ ไม่มีศูนย์ใด ๆ ของสถาบันที่ตอบสนองต่อการสื่อสารในขณะนี้&#34;&#34;

เป็นคำตอบเหมือนเดิมไม่ผิดเพี้ยนแม้แต่รูปประโยคต่อคำถามที่เขาถามไปในครั้งล่าสุด ในครั้งก่อนหน้า และครั้งก่อนนั้นไปอีก มันเป็นเวลาสองสัปดาห์แล้วที่เขา… ที่เขาได้พูดกับมนุษย์มีชีวิตซักคน

&#34;ขอ…ขอข้อมูลของ… ข้อมูลของสมาชิกสถาบันที่มีชีวิตทั้งหมดใน…” พาเทลหยุดอีกครู่ “...ในเอกภพ” 

&#34;โปรด-ร-ร-ร-รอ-&#34; เสียงตัดกระท่อนแท่นไม่เหมือนมนุษย์อีกครั้ง พาเทลดันมือไปที่กำแพงก่อนจะลอยไปที่อีกฝากของห้องพักอย่างเกียจคร้าน ในสภาวะแรงโน้มถ่วงของดวงจันทร์นั้นมันง่ายกว่ามากที่จะปล่อยตัวขี้เกียจเป็นขนโดยการปล่อยให้ตัวเองลอยไปมาแทนที่จะก้าวเดิน แต่เขาลืมเรื่องของแรงโมเมนตัม“แม่งเอ้ย” เขาร้องออกมาตอนทำข้อมือพลิกเมื่อเขาหยุดตัวเอง เขายิ้มแห้งสงสัยว่าคอมพิวเตอร์จะคิดว่านั่นเป็นคำสั่งหรือไม่

&#34;ประชากรมนุษย์มีประมาณห้าคน นอกจากคุณแล้ว ดร. พาเทล ยังมีลูกเรืออีกสี่คนที่อยู่บนสถานีอวกาศนานาชาติ.&#34;

เหมือนเดิมไม่เปลี่ยนแปลง และไม่มีทางที่เขาจะติดต่อกับสถานีอวกาศนานาชาติได้เลยแม้เขาจะต้องการ  หลังจากเกิดเหตุการณ์นั้นขึ้น สถานีของเขาก็ลอยออกมาเป็นเส้นเกือบตรงแล้วเขาก็ติดแหงกอยู่ซักที่อีกด้านของดวงจันทร์


&#34;นายวิเคราะห์ข้อมูลจากเหตุการณ์ที่ไซต์ 122 ครั้งล่าสุดเสร็จแล้วหรือยัง&#34;

&#34;ครับ ดร.พาเทล ค-ค-คุ-ณ อยากจะ ฟ-ฟ-ฟังการรายงานไหมครับ?&#34;

&#34;เอาสิ&#34;

&#34;การวิเคราะห์บ่งชี้ความน่าจะเป็น 72% ที่วัตถุในเหตุการณ์ 50738F เป็นจุดเปลี่ยนผันซึ่งทำให้เกิดเหตุการณ์ [[[SCP-1012]]] ภายในห้องกักกัน&#34;

ความเงียบเกิดขึ้นอีกยาวนาน ปาเทลหายใจออก ฮารเทิลเจอวิธีชนะสงครามอย่างที่พวกเขาสัญญาไว้

&#34;คอมพิวเตอร์ คาดการ์ณระยะเวลาของ… อ่า ระยะเวลาที่เหลือของแก๊สหายใจที่เหลืออยู่ อิงจาก… สรรพยากรปัจจุบันและ อ่า… กรณีที่การบำรุงรักษาเป็นไปได้ดีที่สุด

มันปล่อยให้เขารอได้เกือบชั่วโมงหรือมากกว่านั้นก่อนจะตอบออกมา ยี่สิบสองวัน มากกว่าหรือน้อยกว่าไม่มาก มันคงจะเหลือน้อยกว่านั้นซักครึ่งถ้ากราเซียไม่ฆ่าตัวตายไปก่อนด้วยยาแก้ปวดเกือบทั้งหมดที่จักรวาลนี้หลงเหลือ ทั้งๆที่เอาจริงแล้วการไปอยู่ในประตูทางออกสถานี ปล่อยอากาศออกมาให้หมดน่าจะไวกว่าเสียด้วยซ้ำ

พาเทลมองไปที่หลุมประตูอีกครั้ง ในพื้นที่ว่างเปล่าที่โลก และทุกอย่างที่เขาห่วงใยนั้นควรจะอยู่นั่น พระอาทิตย์เหลือบหายไปในขอบฟ้าตะวันตก มันไม่เหมือนพระอาทิตย์ตกที่โลก ไม่มีท้องฟ้าสีชมพู ส้ม แดง ม่วงตัดกับฟ้าครามสดใส ไม่มีการหายไปของพืนฝ้าสีดำยามราตรี  ที่นี่ ขณะที่ส่วนสุดท้ายของจานสุริยะจุ่มลงใต้ปล่องภูเขาไฟ เกิดเป็นลายทางม้าลายของฝุ่นดวงจันทร์สีขาวคล้ายกระดูกตัดกับเงา และในชั่วพริบตาต่อมา ทุกอย่างก็กลายเป็นสีดำสนิท
