&gt; //**Експеримент 103-1**//
&gt; **Мета:** Недопущення контакту SCP-103-UA-1 з SCP-103-UA-2 шляхом вивезення SCP-103-UA-2 за межі м. Києва.
&gt; **Вихідні умови:** SCP-103-UA-1/26 імплантовано GPS-трекер; SCP-103-UA-2 вивезено на легковому автомобілі до конспіративної квартири у м. Корсунь-Шевченківському Черкаського району Черкаської області.
&gt; **Перебіг:** Через 44 години після прибуття SCP-103-UA-2 до конспіративної квартири, SCP-103-UA-1/26 зник з місця утримування. П&#39;ять хвилин потому сигнал GPS-трекера було зафіксовано в м. Обухів Обухівського району Київської області, звідки через дві години він перемістився до с. Виселкове того ж району; ще через двадцять хвилин сигнал SCP-103-UA-1/26 було помічено у с. Саморідня Черкаського району Черкаської області. SCP-103-UA-1/26 перетнув межу Корсунь-Шевченківського через 50 годин після прибуття туди SCP-103-UA-2 і далі поступово наближався до нього відповідно до своєї стандартної моделі поведінки, встановивши тактильний контакт 80 годин потому. Через дві доби після завершення Конвертації, SCP-103-UA-1/27 зник з квартири та був виявлений у м. Києві, прив&#39;язаний до чергового SCP-103-UA-2.
&gt; **Результат:** Негативний. На шляху до Корсунь-Шевченківського, SCP-103-UA-1/26 був помічений чотирма цивільними особами і потрапив на запис однієї відеокамери. Запис вилучено та знищено, дії з цивільними не вчинялися.
&gt; **Примітка:** //Хоча саме по собі вивезення SCP-103-UA-2 за межі звичайної дії аномалії не здатне зупинити процес Конвертації, ймовірно воно трохи його уповільнило. Примітно, що точки появи SCP-103-UA-1/26 приблизно збігалися із маршрутом транспортування SCP-103-UA-2. -- м.н.с. Стеценко.//
&gt; 
&gt; [[image http://scp-ukrainian.wdfiles.com/local--files/experiment-log-103-ua/Experiment_1]]
&gt; [[=]]
&gt; **Рис. 1. Маршрут автомобіля з SCP-103-UA-2 (ліворуч) та точки виявлення SCP-103-UA-1/26 (праворуч).**
&gt; [[/=]]


&gt; //**Експеримент 103-2**//
&gt; **Мета:** Недопущення контакту SCP-103-UA-1 з SCP-103-UA-2 шляхом постійного переміщення SCP-103-UA-2.
&gt; **Вихідні умови:** SCP-103-UA-1/27 імплантовано GPS-трекер. SCP-103-UA-2 поміщено до ГАЗ-66, обладнаного житловим модулем, і направлено до м. Коростень Коростенського району Житомирської області. Команду супроводу проінструктовано забезпечувати дистанцію в щонайменше 80 кілометрів від останнього місця прояву SCP-103-UA-1/27, рухаючись маршрутом Коростень-Сарни-Луцьк-Хмельницький-Умань-Біла Церква-Коростень.
&gt; **Перебіг:** Через 38 годин після прибуття SCP-103-UA-2 до Коростеня, SCP-103-UA-1/27 зник з місця утримування. П&#39;ять хвилин потому сигнал GPS-трекера було зафіксовано в смт. Бородянка Бучанського району Київської області. Об&#39;єкт продовжував переміщення за напрямком руху SCP-103-UA-2, з інтервалом від чотирьох до шістнадцяти годин; з кожним разом SCP-103-UA-1/27 наближався ближче до останньої точки перебування SCP-103-UA-2. На 167 годині експерименту, SCP-103-UA-1/27 вивалився з-за дверей на SCP-103-UA-2, під час спроби останнього скористатися туалетною кабінкою автомобіля.
&gt; **Результат:** Негативний. SCP-103-UA-1/27 був помічений принаймні тридцятьма цивільними особами і потрапив на записи щонайменше дванадцяти відеокамер. Записи вилучено та знищено, дії з цивільними не вчинялися.
&gt; **Примітка:** Н//авіть не надто довше від першого. Що ж, залишається відштовхуватися від поступовості процесу. В усіх зафіксованих випадках об&#39;єкт наближався до жертви інкрементально, з проміжними зупинками на своєму маршруті. Що, якщо їх прибрати? -- м.н.с. Стеценко.//
&gt; 
&gt; [[=]]
&gt; [[image Experiment_2 width=&#34;300&#34;]]
&gt; 
&gt; **Рис. 2. Польовий ремонт модуля спецзв&#39;язку автомобіля SCP-103-UA-2. Невідомо, чи неодноразові порушення його роботи були пов&#39;язані з впливом SCP-103-UA.**
&gt; [[/=]]

&gt; //**Експеримент 103-3**//
&gt; **Мета:** Недопущення контакту SCP-103-UA-1 з SCP-103-UA-2 шляхом розділення простором, непридатним для переміщення SCP-103-UA-1.
&gt; **Вихідні умови:** SCP-103-UA-1/28 імплантовано GPS-трекер. SCP-103-UA-2 поміщено до літака, пілоту наказано зайняти висоту в 11 кілометрів і рухатися маршрутом FAV-2130-KJ.
&gt; **Перебіг:** //У проведенні відмовлено у зв&#39;язку з фінансовою недоцільністю. З наявних експериментальних даних немає причин не вважати, що він так само вивалиться на нього як це було у машині. Технічно, навіть відстань менша. -- д-р Мурзей.//
&gt; **Результат:** N/A
&gt; **Примітка:** N/A

&gt; //**Експеримент 103-3А**//
&gt; **Мета:** Недопущення контакту SCP-103-UA-1 з SCP-103-UA-2 шляхом розділення простором, непридатним для переміщення SCP-103-UA-1.
&gt; **Вихідні умови:** SCP-103-UA-1/28 імплантовано GPS-трекер. SCP-103-UA-2 прив&#39;язано до аеростата. Аеростат запущено на висоту 25 кілометрів.
&gt; **Перебіг:** SCP-103-UA-2 перестав подавати ознаки життя через 40 хвилин після початку експерименту. Три години потому SCP-103-UA-1/28 зник з місця утримування і випав з купола аеростата на SCP-103-UA-2.
&gt; **Результат:** Негативний. Втрачено аеростат.
&gt; **Примітка:** //Що ж. Підемо від зворотнього. -- м.н.с. Стеценко.//
&gt; 
&gt; [[image http://scp-ukrainian.wdfiles.com/local--files/experiment-log-103-ua/Experiment_3A]]
&gt; [[=]]
&gt; **Рис. 3. SCP-103-UA-2 на цільовій висоті.**
&gt; [[/=]]

&gt; //**Експеримент 103-4**//
&gt; **Мета:** Недопущення контакту SCP-103-UA-1 з SCP-103-UA-2 шляхом усунення простору, необхідного для переміщення SCP-103-UA-1.
&gt; **Вихідні умови:** SCP-103-UA-1/29 імплантовано GPS-трекер. SCP-103-UA-2 поміщено до фігурної труни, вирізаної за периметром його тіла, та закопано на глибині трьох метрів.
&gt; **Перебіг:** [ОЧІКУЄТЬСЯ СХВАЛЕННЯ КОМІТЕТОМ З ЕТИКИ]
&gt; **Результат:** [ОЧІКУЄТЬСЯ]
&gt; **Примітка:** [ОЧІКУЄТЬСЯ]
&gt; [[=]]
&gt; [[image http://scp-ukrainian.wdfiles.com/local--files/experiment-log-103-ua/Experiment_4]]
&gt; 
&gt; **Рис. 4. SCP-103-UA-2 виконує підготовчі роботи до Експерименту 103-4. Не інформуйте SCP-103-UA-2 про Експеримент 103-4.**
&gt; [[/=]]</textarea></pre>
