[[include info:start]]
作者：[[*user Cheshire cat 579]]
篇名：高速公鹿


[[include info:end]]

**項目編號：**SCP-ZH-660

**項目等級：**Euclid

**特殊收容措施：**當前該項目收容於Site-ZH-44的Euclid級異常生物收容區1000公尺×700公尺×500公尺的收容間，由於該項目曾被目擊於撒哈拉沙漠與亞馬遜雨林，基金會推測該項目無地理環境的適應問題，但該項目對非異常個體的生存環境下較為熟悉與舒適，收容間內部環境已對此佈置。

潛藏在林務局的特工已對目擊者進行C級記憶刪除，並對外發表該項目及其子代的存在為海外保育動物走私集團所為，並針對該項目的子代進行觀察。SCP-ZH-660的子代需在確認無異常性質後才可對有合作關係的動保單位以人工復育為由進行轉移。



**描述：**SCP-ZH-660是一隻外觀無異常的成年雄性北歐馴鹿，然而該項目的奔跑速度已超過非異常同物種的最大值，此外該項目的另一個異常性質，就是非異常個體所沒有的跳躍力。

SCP-ZH-660在行走時為時速50公里，然而當該項目在加速時最大可達120公里，每次的跳躍路徑皆為約100~200公尺的長弧形，跳躍的垂直高度達8公尺，不排除該項目能再跳出更高的數值。SCP-ZH-660的角部可在高速行動中對路障可造成毀壞，但大多時候都選擇以跳躍動作以避開障礙物，推測該項目並不想傷害角部。若障礙物本身超過該項目的身高，且身邊沒有其他可繼續前進或更容易跨越的路障，該項目會出現加速奔跑並跳躍的行為，這在當時的收容行動中增加難度。


在基金會觀察下，SCP-ZH-660似乎偏好平坦、人煙稀少且有隧道的道路奔走，即便該路段本身有彎道或陡坡地形，也不影響該項目的異常活動。若周圍有正在進行競速的交通工具（大多以二輪與四輪為主）該項目會跟著加入並開始追逐對象，當對象停止行駛時，該項目會在超越對象一段距離後出現約1~2分鐘的短暫停留。



[[collapsible show=&#34;附錄ZH-660-1：獲捕行動&#34; hide=&#34;close&#34;]]

2018年4月，Site-ZH-44收到來自全臺各地的零星目擊報告，「一隻鹿形生物出現在半夜的馬路上與超跑並行競速」、「101頂樓的瞭望臺出現飛天的鹿」、「大形車輛的車頂在一夜之間出現疑似為蹄類生物造成的詭異凹陷」，基金會出動偽裝成當地交警、動保處和林務局人員的特工進行收容行動，當時該項目已離開現場，之後在以市區和山區路段的測速照相拍到該項目活動的影像，同時也得知該項目喜歡競速的異常性質，基金會安排2~3名擅於駕駛重形機車的特工於北宜公路進行賽車活動。最後以狙擊手於視野死角使用麻醉劑射中該項目後腿結束該行動。

另外，基金會調查出該項目已和非異常鹿科生物生下4隻不同品種的幼鹿，由於發生地點皆在當地動物園內，外勤特工已在工作人員發現前進行回收，目前安置於威爾遜生物應對組。
[[/collapsible]]

[[collapsible show=&#34;附錄ZH-660-2：事件記錄&#34; hide=&#34;close&#34;]]

2018年11月4日，在未觸發維安警報系統的情況下，一道高2公尺、寬1.5公尺的極光出現於Site-ZH-44，隨後從極光中走出一位身穿紅色衣褲，外觀約60歲以上的歐洲白人男性，讓人強烈聯想到聖誕老人的未知人形實體，在確定沒有武裝配備與敵意後，對象坦承自己為基金會猜測的身份，並表明SCP-ZH-660是他「走失已久的家人」，要求基金會讓他與該項目見面，未知實體在離開前與現場人員進行一段交談，此次對話已作為文字記錄。


&gt; //（在站點主任Dr. Surge的帶領下，未知實體來到了SCP-ZH-660的收容間）//
&gt; 
&gt; **未知實體：**喔……喔……我的天……你們找到了火花（Spark）？真的是太感謝你們了！（激動落淚）
&gt; 
&gt; **Dr. Surge：**……不客氣，你是怎麼找到這個地方的？
&gt; 
&gt; **未知實體：**（比出噤聲的手勢）我唯一能說的就是，我們也有自己的資訊管道，不過我們是用來保護自己的，你能想像你送禮的工作送到一半就冒出一堆怪咖吵著要把你獻祭、要把你消滅嗎？所以我們要盡可能保持低調，就像你們對這個世界也該是機密一樣。你們跟藍星[[footnote]]全球超自然聯盟[[/footnote]]、綠蛇[[footnote]]蛇之手[[/footnote]]、紅肉[[footnote]]欲肉教[[/footnote]]和灰齒輪[[footnote]]破碎之神教會[[/footnote]]間的恩怨，我們也所耳聞，但我們只想做好自己的工作。
&gt; 
&gt; **Dr. Surge：**那，平常牠跟同伴待在一起時，你是怎麼認得誰是誰的？
&gt; 
&gt; **未知實體：**（發出標準的聖誕笑聲）……牠們每個都有自己的個性和習慣，像你們發現的這個小壞蛋啊，我出去工作前，牠總是第一個來集合的，我要是動作太慢，牠還會用角頂我呢！能讓我進去嗎？
&gt; 
&gt; **Dr. Surge：**你等等。
&gt; 
&gt; //（在經過Dr. Surge的現場授權後，收容人員解除了鎖定，未知實體進入了收容間並再次呼喚SCP-ZH-660）//
&gt; 
&gt; **未知實體：**火花？
&gt; 
&gt; //（正在進食的SCP-ZH-660抬起頭，注意到了未知實體，該項目以小跑步的速度朝未知實體快速接近）//
&gt; 
&gt; **未知實體：**（將頭緊靠在該項目額頭）你讓我擔心死了！你不見了之後，我得哄你兄弟姐妹好久牠們才肯吃飯，大家都很擔心你喔！
&gt; 
&gt; //（SCP-ZH-660以低鳴回應，未知實體用手大力的往SCP-ZH-660的身軀拍了一下）//
&gt; 
&gt; **未知實體：**跟你說過多少遍了？**不要隨便跑出北極圈**！外面很危險，特別是那個[[[http://scp-zh-tr.wikidot.com/scp-4666| 到處抓小孩，把他們做成聖誕禮物的惡魔！]]]
&gt; 
&gt; //（SCP-ZH-660垂下頭，表現出反省的樣子）//
&gt; 
&gt; **未知實體：**唉~算了，你平安無事比什麼都重要，你叫Surge對吧？能讓我把牠帶走嗎？聖誕節就要到了，我們接下來一分一秒都不能浪費！
&gt; 
&gt; **Dr. Surge：**我……我要先通知指揮部，因為基金會從沒發生過這種事，而且按我們這裡的規矩，不管是你還是那頭鹿都是該被收容起來的，而且牠的孩子……
&gt; 
&gt; **未知實體：**什麼孩子？
&gt; 
&gt; //（Dr. Surge向對方簡單說明該項目後代的存在）//
&gt; 
&gt; **未知實體：**喔，那個你們不用擔心，牠跟同物種以外的對象交配，只會是普通的動物，如果你們還是不放心，可以做點檢查。你們上司現在在哪？讓我跟他談談，我可以……
&gt; 
&gt; **Dr. Surge：**現在在這裡發生的事，我們已經向上通報了，你剛才提到把小孩做成玩具的惡魔，是指它嗎？
&gt; 
&gt; //（Dr. Surge遞出平板電腦，上面記載SCP-4666的相關資訊）//
&gt; 
&gt; **未知實體：**這……喔……不、不、不……（哽咽）
&gt; 
&gt; **Dr. Surge：**你……還好嗎？
&gt; 
&gt; **未知實體：**我沒事……只是……讓我緩緩……關於你說的，對……沒錯，它是最可怕、最邪惡、最危險的存在……這些家庭……這些孩子的遭遇……我很遺憾。（擦乾眼淚）
&gt; 
&gt; **Dr. Surge：**如果你知道些什麼，可以告訴我們，我已經聯絡上指揮部，他們現在可以聽你說，根據你提供的內容，或許他們會考慮讓你帶走牠。
&gt; 
&gt; **未知實體：**我也想，先生，我也想……但我們只知道它的確可以偽裝成人類，但它的本體可沒這麼……**嬌小**（指頭敲了敲螢幕），我們跟它的戰爭已經持續好幾百年了，我也有朋友死在它的手上，就連牠的同伴（拍兩下SCP-ZH-660）……也為了我們而犧牲了。但我沒想到它居然會對人類下手……
&gt; 
&gt; **Dr. Surge：**（揉了揉鼻樑）……要死……現在得換我緩緩了，讓我重新整理下，所謂的「你們」，「聖誕老人」----並不單指一個人，而是一個團體？或種族？
&gt; 
&gt; **未知實體：**當然，不過這部份隨便你猜。誰有辦法在短短幾天跑遍全地球？雖然現在少子化的情況很嚴重，孩子也開始對我們的存在產生質疑，但想生小孩的人就是會生，相信我們的小孩就是相信。只要還有小孩，那我們就得守護他們的夢想，不是嗎？
&gt; 
&gt; **Dr. Surge：**還有其他可以提供的訊息嗎？
&gt; 
&gt; **未知實體：**我能說的就這些，拜託讓我帶走牠吧！除非受傷、生病或死亡可以再申請一隻，但要是讓其他人知道我搞丟了，我就得自己想辦法了！
&gt; 
&gt; **Dr. Surge：**請冷靜點，我們的對話他們都已經知道了，很快就給你結果。
&gt; 
&gt; //（在聽過未知實體的說詞後，3E在線上開了場簡短的會議並舉辦投票後，最後以同意讓未知實體帶走SCP-ZH-660之結論為通過）//
&gt; 
&gt; **未知實體：**謝謝，再次謝謝你們，可以的話，我想送點什麼表達我的感謝，我們基本上不太給成年人聖誕禮物，但你們找到了我的馴鹿，還照顧牠這麼久……應該可以開個先例。
&gt; 
&gt; **Dr. Surge：**其實不用這樣……
&gt; 
&gt; **未知實體：**那就聖誕節見啦！雖然我來的時候你們都還在睡就是了！
&gt; 
&gt; 
&gt; //（未知實體將SCP-ZH-660帶走之後，極光也隨之消失）//
&gt; 
&gt;&gt; 祝他們不會遇到GOC那群瘋子----站點主任Dr. Surge
[[/collapsible]]

[[collapsible show=&#34;附錄ZH-660-3：聖誕信件&#34; hide=&#34;close&#34;]]

2018年11月6日，Site-ZH-44大廳的公告欄出現一張用花體英文書寫的信件，內容經過翻譯後如下：

&gt; 敬Site-ZH-44的各位：
&gt; 
&gt; 2018年4月，我們的同仁████發生了＂融雪＂事件（即無意外性馴鹿走失事件）。當你們看到這封信時，上述兩位皆已安全回到工作崗位，而我們在調查此事時經當事人的敘述中得知你們的存在及其事件經過，對於此次事件，聖誕公會向你們致上最高的謝意及歉意。
&gt; 
&gt; 基於工作的機密性，恕我們無法透露更多資訊，對於你們暗中維護人類安全和社會秩序的主張，同樣作為活躍於帷幕內（你們如此稱呼）的組織，我們予以尊重與認同。
&gt; 
&gt; 雖然我們對彼此的了解並不全面，但我們聖誕公會在此強調，我們無意與你們，或任何超自然組織為敵。
&gt; 
&gt; 為表達感謝與證明上述的誠意，我們將贈與專屬於每一位獨一無二的禮物。
&gt; 
&gt; [[&gt;]]
&gt; 祝 佳節快樂
&gt; [[/&gt;]]
&gt; [[/collapsible]]


[[collapsible show=&#34;附錄ZH-660-4：禮物清單&#34; hide=&#34;close&#34;]]

2018年12月20日，Site-ZH-44站點大廳出現將近二十個色彩繽紛且大小不一的禮物盒堆疊成聖誕樹的形狀，每個禮盒上都有標明收件人。這些禮物堆在出現之前，監控系統發生約三十秒的影像雜訊，隨後禮物便出現在大廳。

在比對過收件人名單後，已確認對象皆為參與過對SCP-ZH-660進行收容行動的基金會人員（特工、研究人員、站點主管），而收件對象也包括當事人的親友（三等親以內的血親、朋友、戀人、寵物）。所有禮物皆已通過異常檢測，但基於維安要求，所有收件人都得登記或代為登記收到的禮物內容。

|| 印有帆船圖案的信封袋、一個無包裝的寵物項圈，看上去有點舊 || 遊輪████號歐洲十日遊招待券、一隻昏迷中的米克斯花貓，大約2~3歲 || 研究員雷安的哥哥 || 對象表示哥哥和嫂嫂一直都想去歐洲玩。而貓咪非常健康，在掃瞄寵物晶片後，已證實與他們家於去年領養但走失的是同一隻，值得注意的是，對象表明貓咪走失的時間（6歲）與現在的年齡不符，目前貓咪已被帶回對象的住處 ||
|| 無包裝，酒紅色鑽戒盒 || 一枚鑽戒 || 研究員楊正彥的未婚妻 || 對象表示自己安排好了求婚計劃，但最近因加班沒空挑選婚戒。戒指的款式和尺寸都符合對象女友的品味，並在之後的約會求婚成功 ||
|| 淺紫色雲紋禮盒 || 手工皂禮盒組，品牌不明，每塊香皂只簡單用標籤貼紙說明用途（美白、去班、除皺、除疤），每種各兩塊 || 研究員關美芸 || 對象在隨機使用其中一塊香皂（除疤）後的第二天，身上因剖腹產而留下的疤痕有明顯變淡，三個月後，疤痕已完全消失 ||

|| 銀灰色長禮盒和小鴨圖案禮盒 || 兩支長達1.8公尺的橡膠魚叉、小鴨造型的玻璃工藝品 || 站點主任Dr. Surge || 對象表示，自己現在能使用＂雙叉流＂了 ||
|| 三個大型的全黑禮盒（高度約150公分），盒蓋上都有基金會標誌 || 三名昏迷中的成年人（兩男一女） || Site-ZH-01 || 經基金會調查三人為四個月前曾闖入Site-ZH-██的混沌反叛軍成員之一，當時多數成員已被抓捕或處決，三人清醒後表示自己完成不記得昏迷前後的事，目前已被關押。 ||

在聖誕節結束後，基金會情報部門與會計部門針對禮物的來源進行調查，然而無論是基金會內部資金，或是當事人的銀行與基金帳戶皆未出現變化，票券類禮品也被證實有效。另外在與收到禮物的人進行個別對談後，大多數人對禮物相當滿意，而負責代收的人表示在送給卡片上的指定對象後都得到了正面回應，特別是在家庭關係上獲得改善。

關於未知實體是如何掌握當事人的私生活及過往的資訊目前尚未得知，但在基金會評估後，雖然無法在未知實體身上得到更多訊息，但也沒有直接證據或事件顯示該團體對外界或基金會有利害關係，故不列入關注名單。
