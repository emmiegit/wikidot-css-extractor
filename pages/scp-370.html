[[include component:credit-button]]
**Artikel:** SCP-370 - Ein Schlüssel
**Autor:** [[*user GwenWinterheart]]
**Original:** https://scp-wiki.wikidot.com/scp-370
**Übersetzer:** [[*user Pix-Player]] und [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-370

**Klassifizierung:** Keter

**WARNUNG:** SCP-370 ist eine überaus ansteckende memetische Infektion. Es wurden noch keine Fälle von Ansteckung von Personal allein durch das Lesen dieses Artikels registriert, dennoch darf dieses Dokument vorsorglich nur in einer kontrollierten Umgebung gelesen werden, in der Mechanismen vorhanden sind, um den Leser bei den auftreten der ersten Symptomen am weiterlesen zu hindern. Bei der Verbreitung jeglicher Informationen über SCP-370 durch Mundpropaganda ist Grund für sofortige Terminierung.

**Sicherheitsmaßnahmen:** SCP-370 selbst ist in einer massiven Bleiplatte eingebettet und in einer soliden Stahlbox ohne Öffnungen mit 0,5 Meter dicken Wänden aufbewahrt. SCP-370 darf unter keinen Umständen aus der Eindämmungsbox oder der Bleiplatte entfernt werden. Sobald SCP-370 teilweise oder vollständig entfernt wird, wird Personal mit verbundenen Augen beauftragt, es mit einem Metalldetektor zu lokalisieren und mit einen Elektromagnet wieder in seine Eindämmungsbox zu befördern, die mit geschmolzenem Blei gefüllt wird. Sobald dies ausgehärtet ist, wird die Bleiplatte mit SCP-370 in ihre Eindämmungsbox zurückgebracht und die Kiste in die Isolierzelle zurückgebracht.

Diese Kiste wird in einem speziell dafür vorgesehenen Tresor an Standort-██ aufbewahrt. SCP-370 erfordert keinerlei Wartung und es ist keine Forschung am Objekt erlaubt. Der Wunsch, diesen Tresor zu öffnen, um Forschungen zu SCP-370 durchzuführen oder aus anderen Gründen, weist auf das Vorhandensein einer SCP-370-Infektion hin. Personal, das diese oder andere Symptome aufweist, muss sofort unter Quarantäne gestellt und bei anhaltenden Symptomen Terminiert werden.

Der Verwundbarkeitsstatus von SCP-370 ist unbekannt. Es wurden keine Tests dieser Art durchgeführt, aufgrund der extremen Ansteckungsgefahr sind keine zukünftigen Tests genehmigt um das Ansteckungsrisiko zu minimieren.

D-Klasse-Personal mit signifikanten gewalttätigen oder sadistischen Tendenzen sind bei allen Interaktionen mit SCP-370 oder potenziell SCP-370 ansteckenden Daten zu bevorzugen.

Alle Live-Übertragungsmöglichkeiten werden von jedem Standort der Foundation entfernt, der Anzeichen von SCP-370-Präsenz aufweist, und ein (1) Jahr nach dem letzten SCP-370-Ereignis wiederhergestellt.

Das SCP-370 zugewiesene Personal, das eine plötzliche Verbesserung des allgemeinen Wohlbefindens zeigt, sollte unter Quarantäne gestellt und ihm der Schlaf entzogen werden. Sollte das Personal trotz dieser Maßnahme weiterhin &#34;Glückssymptome&#34; zeigen, wird die Termination angeordnet.

**Beschreibung:** SCP-370 ist ein Schlüssel. Daten zur Größe, Form, Material und allgemeines Aussehen von SCP-370 sind nicht vorhanden. Das Wissen um diese Eigenschaften sind, um eine Verbreitung der Symptome zu vermeiden, nicht vorhanden.

Die durch SCP-370 verursachte Krankheit hat drei verschiedene Symptome, die Designation wird wie folgt mit SCP-370-a, b und c gekennzeichnet. Die Form der Krankheit, die bei einem bestimmten Subjekt (im folgenden als SCP-370-1 gekennzeichnet) auftritt, scheint in erster Linie durch die Persönlichkeit bestimmt zu werden.

- SCP-370-a manifestiert sich am häufigsten in SCP-370-1, die von Gleichaltrigen als egozentrisch oder feige charakterisiert werden. Es ist die häufigste Manifestation. Subjekte, die mit SCP-370-a infiziert sind, zeigen bei der Erstinfektion keine Symptome. SCP-370-1 Subjekte werden jedoch Suizid begehen, sobald sie die Möglichkeit haben, dies mit minimalem Leid zu tun (zum Beispiel wird SCP-370-1 von hohen Vorsprüngen springen oder sich mit Schusswaffen in den Kopf schießen, jedoch nicht ihr eigenes Handgelenke ritzen oder sich aufhängen, da dies ein kurzzeitiges Leiden verursacht).

In dem Moment, in dem das Herz des SCP-370-1 Subjektes aufhört zu schlagen, wird die infizierte Leiche anfangen hell aufzuleuchten und eine unbekannte Transformation durchmachen. Detaillierte Kenntnisse über die Transformation sind ein Überträger der Infektion, ebenso wie der direkte visuelle Kontakt mit dem erzeugten Licht. Nach dieser Transformation wurde noch nie ein Teil der Leiche einer Person gefunden.

- Die Mehrheit der SCP-370-b-Personen wird gemeinhin als extrovertiert und altruistisch beschrieben, eine identische Ausprägung von SCP-370-b tritt jedoch auch bei Personen mit stark sadistischen oder gewalttätigen Tendenzen auf. Personen, die mit SCP-370-b infiziert sind, werden zunächst sehr ruhig. Diese Phase dauert einige Sekunden und wird dann von einem plötzlichen, grundlosen Angriff auf alle Personen in der Reichweite des Infizierten abgelöst, der in einen wahllosen Amoklauf übergeht. Personen, die von der infizierten Person getötet werden, leuchten hell auf und machen eine unbekannte Transformation durch, vermutlich die gleiche oder eine ähnliche wie die der Selbstmörder.

Anfänglich ist das SCP-370-1 Subjekt nicht gefährlicher als ein gewöhnlicher gewalttätiger Mensch, aber nachdem ungefähr zwei (2) bis drei (3) Opfer getötet wurden, beginnt der Körper des SCP-370-1 Subjekts, gelbes Licht auszustrahlen. Dieses Licht scheint die sympathische Nervenreaktion der Opfer des Subjekts zu hemmen, was es den Opfern erschwert, sich zu wehren. Nach ungefähr fünf (5) bis sechs (6) erfolgreichen Tötungen verdreifacht sich die Intensität des Lichts und der direkte Haut-zu-Haut-Kontakt mit dem Subjekt wird tödlich. An dieser Stelle wird jeder Blickkontakt mit dem Opfer zu einem SCP-370 ansteckenden Faktor.

Nach dem Töten von durchschnittlich zwölf (12) Opfern (Subjekte, die vor der Infektion als gewalttätig galten, können bis zu fünfzig (50) Tötungen benötigen, um dieses Stadium zu erreichen) wird das Subjekt die Feindseligkeiten abrupt einstellen und in die letzte Phase von SCP-370 eintreten. Das Subjekt wird seine Arme himmelwärts heben und mit leicht verstärkter Stimme schreien: &#34;████ bring mich nach Hause!&#34; Dieses Geräusch scheint durch schalldichte Wände und Ohrenschützer in Industriequalität mit nur geringer Dämpfung zu dringen. Die Ansteckung aller Menschen in Hörweite ist in den meisten Fällen vorhanden, außer im Fall des Vorhandensein der sensorischen Taubheit. Nach diesem Schrei bildet sich eine Welle von Strahlung im sichtbaren Spektrum um das Subjekt, die dann mehrere Meter über dem Boden schwebt, bevor sie [ZENSIERT] und verschwindet. Wie bei SCP-370-a wurden auch von den verschwundenen Personen keine Spuren mehr gefunden.

- SCP-370-c manifestiert sich in Subjekten mit hohem IQ und analytischem oder kontemplativem Persönlichkeitstyp und ist die gefährlichste der drei Manifestationen. Leider ist die Mehrheit des Forschungspersonals der Foundation anfällig für SCP-370-c. Bei der Erstinfektion schließen die Subjekte ihre Augen und verharren im Durchschnitt dreißig (30) Sekunden lang freiwillig still und schweigend. Wenn sie dazu befragt werden, geben sie an, &#34;gebetet&#34; zu haben. Alle infizierten Subjekte, die in dieser Phase entdeckt werden, müssen sofort und mit allen erforderlichen Mitteln terminiert werden.

Nach der Erstinfektion verhalten sich die SCP-370-1 infizierten Subjekte wie gewohnt, jedoch mit einem deutlichen Anstieg des „Wohlbefindens“. Dieses System bleibt bestehen, selbst wenn die Person in unangenehme Zustände gezwungen wird. Infizierte Subjekte scheinen ansteckendes SCP-370-Wissen über das Aussehen und die genaue Natur von SCP-370 zu besitzen, unabhängig davon, ob sie jemals solchen Informationen ausgesetzt waren oder nicht. Subjekte werden aktiv und heimlich versuchen, eine SCP-370-Infektion zu verbreiten, insbesondere auf Opfer, die wahrscheinlich SCP-370-a oder SCP-370-c manifestieren. Diese Bemühungen umfassen wahrscheinlich, sind aber nicht beschränkt auf:
- Erwähnen ansteckender Informationen von SCP-370 in lockeren Gesprächen.
- Der Versuch, SCP-370 zu Forschungszwecken aus der Eindämmung zu entfernen oder zu beseitigen.
- Hinzufügen von SCP-370-Vektoren zu Forschungsnotizen der Foundation oder anderen Dokumenten, einschließlich dieser Seite.
- Der Versuch, infektiöses Material in großem Umfang zu verbreiten.

Nach ungefähr fünfzig (50) erfolgreichen Infektionen tritt SCP-370-c in seine letzte Phase ein. Während dieser Phase strahlt die Luft um dem SCP-370-1 Subjekt herum eine kleine Menge Licht im sichtbaren Spektrum ab, wodurch ein schwaches gelbes Leuchten um das Subjekt herum erzeugt wird. Dieses Leuchten löst beim Betrachter eine parasympathische „beruhigende“ Reaktion aus und hat eine Wahrscheinlichkeit von █ %, bei jeder Minute Sichtkontakt eine Infektion zu verursachen. Ungefähr einen Tag nach dem Auftreten dieser Strahlung, unabhängig von weiteren erfolgreichen Infektionen, hinterlässt eine flammende [DATEN GELÖSCHT] Verbrennung auf allen Oberflächen, die sie berührt oder durchquert, keine Spuren der infizierten Person. Dieses Ereignis hinterlässt einen unsichtbaren Fleck von ansteckendem Raum, der jeden infiziert, der ihn durchquert. Die Flecken scheinen in etwa sieben (7) Tagen zu verblassen, sollten aber vorsichtshalber zwei (2) Wochen lang gemieden werden.

//Es hat sich herausgestellt, dass die SCP-370-c-Infektion von einigen Mitarbeitern als Vorwand benutzt wird, um andere Mitarbeiter der Foundation zu quälen und zu ermorden. Das verantwortliche Personal wurde in die D-Klasse herabgestuft, aber angesichts der enormen Bedrohung durch SCP-370-c wird das obige Eindämmungsprotokoll nicht überarbeitet.// - Dr. ███████

**Anhang 370-a:**

Die Umstände der ursprünglichen Bergung von SCP-370 sind unbekannt. Es wurde in den Ruinen von Standort-█ gefunden, einer abgelegenen Basis der Foundation im Osten von ████. Diese Eindämmungsprotokolle in ihrer ursprünglichen Form und die beschriebene Stahlkiste wurden in einem versiegelten Tresor zusammen mit einer einzelnen Leiche gefunden, die als Dr. ████ identifiziert wurde. Der Rest des Geländes wurde verlassen und es wurden keine weiteren Leichen gefunden, obwohl überall Anzeichen von Kämpfen zu finden waren. Der Rest der gespeicherten Daten des Standorts über SCP-370 wurde gelöscht oder zerstört, obwohl einige nützliche Notizen über andere SCPs wiederhergestellt wurden, insbesondere SCP-███.

Während den Bergungsbemühungen traten mehrere Infektionsereignisse auf. Diese wurden mit extremen Vorurteilen eingedämmt und die Infektion galt als ausgestorben. SCP-370 wurde kurz als „Sicher“ bezeichnet. Angesichts der kürzlich erfolgten [DATEN GELÖSCHT] wurde die Keter-Bezeichnung jedoch wiederhergestellt und die anti-memetische Sicherheit an allen Standorten der Foundation verschärft.

**Anhang 370-b:**

Das Protokoll von Dr. █████ wurde erfolgreich von memetischer Infektiosität bereinigt und zur Einsicht durch autorisiertes Personal freigegeben. Die gleichen Vorsichtsmaßnahmen, die beim Lesen dieses Artikels beschrieben wurden, gelten auch für das Protokoll.
