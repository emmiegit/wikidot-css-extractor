原文：[http://www.scpwiki.com/scp-370 SCP-370] 一把鑰匙
作者：[[*user Alias Pseudonym]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目等級：** SCP-370

**項目編號：** Keter

**警告：** SCP-370是一種極具傳染力的模因感染症。當前尚未有人員因閱讀本文章而遭受感染之紀錄，但作為預防措施，本文件僅能在受控環境下提供閱讀，以確保有方法能將閱讀者在第一時間處決。透過言語傳播任何SCP-370相關資訊者都將被即刻處決。

**特殊收容措施：** SCP-370將被嵌入一小塊鉛板中並收容於無開口的0.5公尺厚實心鋼板箱中。任何情況下都嚴禁將SCP-370從箱子或鋼板中取出。若SCP-370部分或完全暴露在外，應派遣一名蒙住眼睛的人員透過金屬探測器將其定位後，以電磁鐵將SCP-370轉移入裝滿融化鉛的小型模具中。一旦其重新凝固，裝有SCP-370的鉛板將送回鋼箱中並送回收容庫內。

鋼箱應收容於Site-██的特別指定保險庫內。SCP-370無須進行任何維護，亦不准許任何研究。任何意圖開啟此保險庫以進行研究等目的的行為都是感染SCP-370的症狀。任何表現出前述衝動等病徵的人員都應立即接受隔離，若症狀仍然持續則應將其處決。

SCP-370的堅硬程度不明。未曾進行過相關測試，並且由於此測試對相關人員具有極大的傳染風險，今後亦不允許進行此類測試。

與SCP-370或潛在SCP-370傳染數據的互動者，當優先由具有顯著暴力與虐待傾向之D級人員中揀選之。

任何有SCP-370傳播疑慮的基金會站點廣播系統都將停用，並直到最後一次SCP-370事件發生後1年才能重啟。

任何被分配到SCP-370的人員若出現整體幸福感驟升的情況，應將其隔離並接受睡眠剝奪。若人員在接受前述措施時仍表現出「幸福」的徵狀，授權將其處決。

**描述：** SCP-370是一把鑰匙。SCP-370的大小、形狀、材質與外觀都是無從得知的。對上述特徵的理解正是SCP-370傳染病的主要病媒，因此所有可能記載前述資訊的紀錄都已經在未審查的情況下悉數銷毀。

由SCP-370引發的疾病有三種不同的症狀，分別被稱為SCP-370-a、b和c。

- SCP-370-a最頻繁出現於被評價為自我中心或懦弱者的身上。這也是最常見的病症形式。SCP-370-a感染者最初不會有任何症狀。但只要一有機會，患者就會試圖以最小痛苦的方式自盡（例如，SCP-370-a患者會選擇從高處跳下或以槍枝射穿自己的頭部，並避免割腕或上吊等方式自盡）。

在感染者心臟停止跳動的瞬間，其屍體會發出耀眼的光芒，並產生一種未知的轉變。對此類轉變的具體了解是SCP-370的媒介傳播，直接目視光芒將會導致感染。在此轉變後，感染者的遺體將會完全消失不再出現。

- SCP-370-b的大多數患者都被描述為外向且熱情，然而SCP-370-b同樣也會表現在那些具有強烈虐待或暴力傾向者的身上。SCP-370-b的感染者最初會變得平靜無比，並在持續數秒後開始無差別攻擊感染者周圍的任何人，並演進到後來演變為無差別瘋狂殺戮。遭感染者殺害的人將會發出耀眼的光芒，並經歷一種未知的轉變，推定這類轉變應與前例自殺者的轉變相同或相似。

最初，感染者的危險程度跟一般的暴力犯相近，然而在大約殺害2至3名受害者後，感染者的身體將開始放射黃色光芒。這種光芒似乎能抑制受害者的交感神經反應，使得受害者難以反擊。在殺害5至6人後，光線的強度會增加3倍，與感染者進行直接的肉體接觸都會變得致命。接下來與受害者的任何眼神接觸都會成為感染源。

在平均殺害12名受害者後（遭感染前就認為有暴力傾向的感染者可能需要多達50次的殺戮後才會達到此階段），感染者的敵對行動將會突然停止，並進入SCP-370-b感染最終階段。感染者會高舉雙手，並以略大的聲音高喊：「████帶我回家吧！」此聲音似乎就算是隔音牆與工業用耳罩也只能將其減弱為輕微的悶響。除非是失聰者，幾乎可以確認所有在聽覺範圍內的人員都會遭到感染。在發出前述話語後，一道可見光譜的輻射軸將在感染者周遭形成，隨後感染者將懸浮離地數英尺處，並[刪減內容]消失。與SCP-370-a相同，感染者在完全消失後便再也無從尋獲。

- SCP-370-c會表現於高智商與分析型、沉思型人格的感染者身上，這也是三種感染形式中最危險的一種。不幸的是，基金會大多數研究人員都是易受SCP-370-c影響者。在感染之初，感染者將會閉上眼睛，自發保持靜止與沉默平均約30秒的時間。若被問及在做什麼時，感染者將會聲稱自己「在祈禱」。在此階段發現的任何感染者，應盡一切手段將其處決。

在最初感染後，感染者會表現的與常人無異，但「幸福感」卻會明顯上升。即便感染者被迫處於不愉快的環境中，該徵狀仍會繼續存在。感染者似乎會自動取得SCP-370的感染源知識，無論他們過去是否曾接觸過這些資訊。感染者會積極且祕密的試圖傳染SCP-370，且會針對可能表現出SCP-370-a或SCP-370-c病徵的受害者。上述行動包括但不限於以下數種：
-  在閒談中提及SCP-370的感染源資訊。
-  試圖將SCP-370自收容區取出以進行研究或處理嘗試。
-  將SCP-370載體添入基金會研究筆記或類似文件中，包括本頁面。
-  試圖大規模散播傳染材料。

在成功感染了約50人後，SCP-370-c將會進入感染最終階段。此階段感染者的周圍空氣將會輻射出少量可見光譜光芒，使感染者周圍形成微弱的黃光。這種光芒會誘發觀測者副交感神經的「平靜」反應，每暴露於此光芒1分鐘，就有 █%的機率遭到感染。在此類輻射形成約一天後，無論是否造成進一步的感染，其接觸或經過的任何表面都會出現如火焰[刪減內容]的焦痕，感染者則會完全消失。此事件將形成一塊無形的傳染空間區塊，並導致任何行經者遭到感染。區塊似乎會在7天內消退，但作為預防措施，其後的2週都應避免經過該區域。

//顯然有人將SCP-370-c的感染作為凌遲或謀殺基金會同事的藉口。涉案人員已經被降為D級人員，但考慮到SCP-370-c所帶來的巨大威脅，上述的收容措施將不會做任何修改。// - ███████博士

**附錄370-a：**

SCP-370的最初回收情況不明。它是在████東部的基金會偏遠基地Site-█之廢墟中尋獲的。在一個密封的保險庫中能找到最初的收容措施文本與鋼盒，它與已確認是█████博士（一名著名的撒旦教徒）的屍體和個人日誌一同被發現，後者已確認具有SCP-370之傳染力。站點其餘部分除了無處不在的掙扎痕跡外沒有發現任何人員或屍體。該站點所儲存的任何SCP-370相關數據都已經被刪除和銷毀，另有發現一些關於其他SCP的重要筆記，特別是SCP-███。

在復原工作中爆發了數次感染事件。在極力控制之下，感染確定已經阻絕。SCP-370曾被短暫歸定為「Safe」級別。然而，有鑑於近期發生之[已刪除資料]，該項目已被重新歸定為「Keter」級別，全基金會設施反模因措施也得到了強化。


**附錄370-b：**

█████博士的日誌已經成功去除了模因傳染能力，並允許經授權人員的查閱。閱讀本文件的預防措施也同樣適用本日誌。
