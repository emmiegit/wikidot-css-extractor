    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**篇名**：海洋之腦
**作者**：[[*user AbyssDream]]
**圖片來源**：[http://scp-zh-tr.wikidot.com/darkroom-2020 2020虹光之間]，由[[*user Reverberate_a]]提供，本人後製
[[include info:end]]

[[include component:image-block name=https://i.imgur.com/oGGU2mC.jpg|caption=SCP-ZH-810族群（圖中偏紅部分）|align=center]]


**項目編號**：SCP-ZH-810

**項目等級**：--Eucild-- Keter

**特殊收容措施**：--MTF-天樞-15（邏輯崩壞）需偽裝成海上探勘隊，監視SCP-ZH-810的活動區域，並將其偽裝成自然現象。--MTF-天樞-15需立刻收容所有SCP-ZH-810，並將其分裝至可干擾聯繫的容器中。基金會將能阻斷SCP-ZH-810相互聯繫的干擾材料投入市場，運用於建築及日常製品中，避免其侵佔人類意識。

**描述**：SCP-ZH-810為一海洋中的生命體，其個體大小介於1至2公分，身體呈紅色，多以群聚形式出現。SCP-ZH-810個體間可以使用未知方式互相聯繫並共享資訊，形成類似大腦的神經網路。根據測試，參與聯繫的SCP-ZH-810數量越多，其群體表現出的行動複雜度越高。

在事故ZH-810-1後，基金會對SCP-ZH-810重新展開研究，發現其能夠藉由被食用入侵生物體內，且能於生物大腦內存活及繁衍，並影響生物思考。由於SCP-ZH-810在完全侵佔宿主意識前，宿主不會產生明顯異狀，因此目前尚未確認SCP-ZH-810真正的數量。


[[collapsible show=&#34;+ 附錄：事故ZH-810-1&#34; hide=&#34;- 附錄已展開&#34;]]


20██年█月█日，特工「二足魚」被發現以刀具割開自己的喉嚨自殺，並在身邊留下日記及對於SCP-ZH-810侵佔生物意識的研究。經醫學解剖後，發現特工「二足魚」腦部有許多部位被SCP-ZH-810替代。此事故後，基金會重新對SCP-ZH-810進行調查，並制定新的收容措施。以下為日記內容摘錄。

&gt; 泰利斯說萬物起源於水，老實說我覺得還滿合理的。怎麼說呢？有學過基礎生物的應該都知道吧，演化是從水裡來什麼的……算了，果然在自己的日記裡就別耍帥吧，有點丟臉。
&gt; 
&gt; 總之我之後應該只能看著這團紅色浮遊生物了，雖然是挺可愛的啦……但這種群聚生物總讓我有點恐懼。總覺得他們可以互聯成為一個思想網之類的……說笑的，大概沒法。

&gt; 和沒見過的生面孔說上話了，那傢伙才剛加入沒多久就被派遣來這裡也是挺慘的。不過他說自己很喜歡海洋，所以反而很開心。

&gt; 那個新人的代號是「草履」，是個傻小子，不過學術知識是貨真價實的。
&gt; 
&gt; 現在我們倆每天的工作就是觀察ZH-810，我已經有點看膩了，但那小子倒是挺沉迷於研究一群浮遊生物的行動模式，還有他們的構造。
&gt; 
&gt; 就算沒來基金會，草履也能有不錯的成就吧。

&gt; 船上保存來實驗的ZH-810樣本不見了，這可是要寫報告的啊……
&gt; 
&gt; 而且船上的設備有幾次多出來的實驗紀錄。如果是儀器的紀錄設備出問題那還好說，但如果是有人趁別人忙的時候去做了什麼……算了。

&gt; 草履發呆的次數越來越多了，這不是個好現象。
&gt; 
&gt; 已經跟隊長商量過了，明天就會讓他回到岸上。

&gt; 他死了，投海自殺。

&gt; 魚的味道有點奇怪，可能是錯覺吧？

&gt; 整理他的遺物時找到了一些奇怪的研究筆記，我查過了，這不是現存語言，甚至不是任何一個語系的延伸體……希望只是我沒查到。

&gt; 我們這艘船追蹤的ZH-810行為好像變得更複雜了。
&gt; 
&gt; 我想向隊長報告，可是我卻像是舌頭被操控了一般，什麼也說不出。
&gt; 
&gt; 隊長要我多休息，同事在自己面前投海不是件好克服的經歷，但我知道我身上的問題不在那裡。

&gt; 幻聽和幻覺，還有逐漸能夠理解的奇特語言。我終於成功用電子郵件申請了對ZH-810的再調查，但收到的回覆卻是新的精神科藥物。
&gt; 
&gt; 我希望一切真的只是我的精神出了狀況。

&gt; 我的腦袋裡有什麼。
&gt; 
&gt; 這是我以前的專業，我最清楚了。
&gt; 
&gt; 他在那裡，草履在海中看著我，他很快樂，大家都很快樂。沒有人有心病了。大家都會被溫柔對待，我們能在暢談後安穩的在海中永眠，這樣的世界不是很好嗎？

&gt; 我需要……分析到底是哪裡出了問題。
&gt; 
&gt; 即使只有我一人。

&gt; 解體，分析，再構成，再構成構成構成構成構成構成構成構成構成構成構成構成構成構成構成構成構成構成構成構成構成構成構成構成構成構成構成構成

&gt; 我很抱歉，草履，對不起，我很抱歉，我很抱歉，我很抱歉，我沒有去拉住你的手，對不起，對不起，對不起，對不起，對不起，對不起，拜託，原諒我，對不（以下字跡模糊無法辨認）

&gt; 我在為了什麼道歉？

&gt; 停止研究，現在。你會好好的，我們都會很好。

&gt; **滾出我的腦袋。**

&gt; 快結束了，再忍耐一下，你很快會和我們一樣。
&gt; 
&gt; 你會成為更好的你。

&gt; **不要。**


[[/collapsible]]</textarea></pre>
