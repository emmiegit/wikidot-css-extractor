    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2860-JP - それでも僕は前に進みます。
**著者:** ©︎[[*user kossy]]、[[*user stengan774]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-2860-JP
 
**オブジェクトクラス:** Euclid
 
**特別収容プロトコル:** 現在、SCP-2860-JPはサイト-8181の低危険度物品収容ロッカーに収容されています。SCP-2860-JPに関する実験を行う場合はセキュリティクリアランス・レベル2以上の職員の承認が必要です。なお、未収容のSCP-2860-JPが存在している可能性があることに留意し、必要に応じて回収部隊を随時編成・派遣して下さい。
 
**説明:** SCP-2860-JPは16cm×24cm×16cmのオルゴール箱です。SCP-2860-JPは木製で構成されていますが、通常のオルゴールより高い耐久性が確認されています。SCP-2860-JPの底部には下記の文章が存在します。

&gt; [[=]]
&gt; 大事な思い出、忘れずにいたくはないですか？
&gt; このオルゴールにあなたの記憶を保管できます。
&gt; オルゴールを回して不思議な体験をしてみよう！
&gt; ～ 伏木駄菓子店 ～
&gt; [[/=]]


SCP-2860-JPの異常性は蓋を開け、内部のオルゴールを動作した際に発現します。オルゴールを動作させた人物は未知の原理により、オルゴールの内部に似た異空間(以下、SCP-2860-JP-aと呼称)へと転移します。SCP-2860-JP-aは10m×20ｍ×10ｍ程の空間であり、中心部に常に一枚のメモ用紙が入った18cm×22cm×18cmの一般的に宝箱と呼ばれる形状をした木製の箱(以下、SCP-2860-JP-bと呼称)が存在しています。SCP-2860-JP-aの端部にはポータルが確認されており、ポータルを潜る事によって現実空間へと帰還する事が可能です。

SCP-2860-JP-b内のメモ用紙に自身が抱く記憶を文字に起こして書き記し、SCP-2860-JP-bの蓋を閉めた場合、書き記した記憶は当人から失われ、書き記した文章が周囲に出現しSCP-2860-JP-a内を浮遊します。浮遊中の文章に再び触れると文章は消失し、その人物は当該記憶を獲得します。記憶が文章となっている間、その記憶はあらゆる改変及び既知の情報災害の影響を受けません。

------

**補遺1:** 以下は発見当時SCP-2860-JP-a内に存在していた文章から特筆すべきと判断された部分を抜粋したものです。

&gt; 行っちゃダメと言われた湖に初めて行った時の景色。

&gt; 幼馴染の君の声。

&gt; 学校の発表会で初めて聴いたモーツァルトの曲。

&gt; 3段作った崩れかけの雪だるま。

&gt; 返却を延滞しまくった図書館カード。

&gt; 君の仕草。

&gt; 水浸しの廃駅で見つけた壊れかけのピアノ。

&gt; いつの間にか無くなってたジャングルジム。

&gt; 大事に飼っていたサンショウウオ。

&gt; 銀賞だったピアノのコンクール。

&gt; 告白した時の君の笑顔。

&gt; 大好きな君が奏でた音色。

&gt; 怖い顔をしているたくさんの男。

&gt; 30分以上鳴り続ける家のチャイム。

&gt; 「金返せ！」と落書きされたドア。

&gt; 「金が無いならガキでも売れ」という誰かの怒鳴り声。

&gt; 泣き叫ぶ男女と子供が並ぶオークション会場。

&gt; 天井からぶら下がった父さんと母さん。

&gt; 土下座で命乞いをした時の泥の味。

&gt; 君が僕の名前を呼びながら泣き叫ぶ姿。

&gt; 「お前のおかげだよ」と笑う男。

&gt; クレジットカードの暗証番号。[[footnote]]同文章は計53ヵ所確認されている[[/footnote]]

&gt; キャッシュカードの暗証番号。[[footnote]]同文章は計27ヵ所確認されている[[/footnote]]

&gt; 臓器回収の[[[http://scp-jp.wikidot.com/scp-1322-jp|拠点]]]。

&gt; ヤクを取引する拠点。

&gt; スパイの名前。

&gt; 肩を撃たれた時の痛み。

&gt; 近くバラす[[footnote]]「殺す」の隠語と思われる。[[/footnote]]予定の裏切り者。

&gt; 今日聞いた会話。

&gt; ハジキの入手経路。

&gt; 裏切り者の末路。[[footnote]]同文章は計3ヵ所確認されている[[/footnote]]

&gt; 震えが止まらない手。

&gt; オルゴールをくれた駄菓子屋のおばあちゃんの言葉。

&gt; あの日君が奏でたモーツァルト。

&gt; もう一度握りたい君の手。

------

**補遺2:** SCP-2860-JPは20██/██/██にGoI-8102「広域指定暴力団東栄會直系&#34;有村組[[footnote]]東栄會の中でも武闘派とされる暴力団。抗争や資金獲得にアノマリーを利用しているのが確認されている。財団を警察組織の一部として誤認識しており、敵対的なスタンスを示している。[[/footnote]]&#34;」の小規模な内部抗争が発生した際、その現場となった事務所付近の道路脇から回収されました。回収後に実施された拘束済みの構成員に対する尋問から、有村組はSCP-2860-JPの異常性を下記の用途・目的のために利用していたことが判明しています。

* 一部の違法な資金獲得源(シノギ)
* 目撃者の記憶抹消等、犯罪行為の証拠隠滅
* 警察のポリグラフ検査(嘘発見器)の回避手段
* 敵対組織の情報入手

またSCP-2860-JP-a内に存在していた文章の筆跡鑑定によって、SCP-2860-JPの最も古い使用者が、有村組の協力者としてマークされていた[[span class=&#34;ruby&#34;]]灘 和久[[span class=&#34;rt&#34;]]なだ かずひさ[[/span]][[/span]]氏である可能性が高い事が判明しました。高校在学中、灘氏とその家族は有村組傘下の金融業者から執拗な取り立てに直面していたことが判明しており、灘氏は両親の遺した多額の借金を返済する代わりとしてSCP-2860-JPを用いた有村組の違法な活動に従事させられていたと推測されています。

------

**補遺3:** SCP-2860-JP回収の契機となった内部抗争は、灘氏による有村組傘下のフロント企業事務所への襲撃により発生しました。事件当時事務所内には企業舎弟の幹部とその愛人である[[span class=&#34;ruby&#34;]]中村 莉子[[span class=&#34;rt&#34;]]なかむら りこ[[/span]][[/span]]氏、及び護衛2名が所在しており、他の構成員が別件で出払っていた隙を狙った襲撃であったと推測されています。

この背景について財団が更なる追加調査を実施した結果、中村氏はSCP-2860-JP-a内に存在していた文章中に登場する「幼馴染の君」「君」に該当する人物であることが判明しました。中村氏は灘氏が有村組の協力者となる半年ほど前から有村組構成員によって脅迫され、灘氏の家族が金銭的あるいは利用価値の存在する物品を秘匿していないか報告しており、有村組はSCP-2860-JPに関する情報を当該人物から得ていたことが構成員に対する尋問により明らかとなっています。

灘氏は不明な経路から入手した拳銃により企業舎弟幹部を射殺した後、中村氏を連れて逃亡を図りましたが、護衛による追撃を受け重傷を負ったことでSCP-2860-JP-a内に退避し、そのまま多量の失血により両者共に死亡しました。回収時、両者の遺体は抱き合うような姿だったことが確認されており、灘氏の右手にはSCP-2860-JP-bに投入しようとしたと思われる以下のメモが握られていました。

&gt; 美しくて愛おしい、僕をこの場所に縛る全て。</textarea></pre>
