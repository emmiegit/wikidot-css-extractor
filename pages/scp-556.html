    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-556 - Bemaltes Flugzeug
**Autor:** [[*user Aelanna]]
**Original:** https://scp-wiki.wikidot.com/scp-556
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-556

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-556 wird in einem sicheren Hangar an Standort-██ gelagert. In die Rote Zone, die im Umkreis von 50 Metern um SCP-556 eingerichtet wurde, dürfen keine Materialien gelangen, die Tinte, Farbstoff oder Farbe enthalten.

Im Falle eines &#34;Ausflusses&#34; durch versehentliches Einbringen von Rohmaterial in SCP-556 muss der Eindämmungsbereich für mindestens 48 Stunden abgeriegelt werden, bis SCP-556 durch Fernerkundung neu bewertet wurde. Personal, das in der Roten Zone von SCP-556 arbeitet, muss immer mit einem Partner zusammen sein, und jedes Fehlen von Personal ist sofort zu melden.

**Beschreibung:** SCP-556 ist das geborgene Wrack des Varig-Frachtflugs PP-VLU, einer Boeing 707-323C, die am 30. Januar 1979 etwa 320 km ostnordöstlich von Tokio, Japan, abstürzte. Das Flugzeug war damals mit 153 Gemälden an Bord, als ein Abhörposten der Foundation ein anormales Mayday-Signal des Fluges auffing. Offiziell verschwand das Flugzeug spurlos, und Wrackteile wurden nie geborgen. Die Mitarbeiter der Foundation konnten SCP-556 am ██.██.1979 in einer Tiefe von ███ Metern weitgehend unversehrt bergen und das Wrack zu Standort-██ transportieren, wo es bis heute liegt.

Das Äußere von SCP-556 ist stark beschädigt, was auf einen Hochgeschwindigkeitsaufprall im Wasser und eine anschließende Exposition in der Tiefe zurückzuführen ist. Trotzdem ist das Innere von SCP-556 weitgehend intakt und wurde bei der Bergung trocken und zu 86 % mit einer Farbschicht bedeckt vorgefunden. Spektroskopische und chemische Analysen haben ergeben, dass es sich bei dieser Schicht um eine Mischung aus der Farbe der Gemälde handelt, die PP-VLU auf seinem letzten Flug mit sich führte, und Spuren menschlicher DNA. Die Farbe bildet eine zusammenhängende, statische Szene, die einen großen Industriekomplex darstellt, in dem mehrere menschliche Figuren [DATEN GELÖSCHT] werden.

Zum Zeitpunkt der Entdeckung konnten keine physischen Überreste der Ladung oder der sechs Besatzungsmitglieder gefunden werden. Eine erste Untersuchung ergab, dass die gemalte Szene 68 eindeutig identifizierbare Personen enthielt, von denen mehrere unglaubliche Ähnlichkeiten mit Beschreibungen und Fotos der vermissten Besatzung aufwiesen.

**Anhang 556-1:** Übersetzter Auszug aus dem beschädigten Cockpit-Voice-Recorder (CVR), der von SCP-556 geborgen wurde:

[[div class=&#34;blockquote&#34;]]

███: (unverständlich) kommt aus dem Frachtraum hoch (unverständlich)

█████: (unverständlich) hat (unverständlich) den (unverständlich) geschlossen

████: (unverständlich)

(unverständlich, schreiend)

████: (unverständlich) Mayday, das ist (unverständlich) geht runter bei (unverständlich) Mayday Mayday Mayday (unverständlich)

(Schreie, abgeschnitten)

Ende des Transkripts (Verlust der Bordspannung)

[[/div]]

**Anhang 556-2:** Am ██.██198█ wurde ein Versuch unternommen, die Farbe aus dem Inneren von SCP-556 auf ein anderes Medium zu übertragen. SCP-556 wurde daraufhin in einem Umkreis von 200 Metern [DATEN GELÖSCHT]. Nachfolgende Analysen zeigen nun 217 einzelne Individuen innerhalb der Szene, und die Abdeckung der Kabinenwände hat sich auf 91 % erhöht. Weitere Versuche, die Farbe zu entfernen, wurden bis zur weiteren Untersuchung des Vorfalls ausgesetzt.

**Anhang 556-3:** Am ██.██.199█ betrat ein Klasse-D-Wartungsarbeiter mit umfangreichen Tätowierungen auf 46 % seines Körpers versehentlich die Rote Zone von SCP-556 und wurde sofort [DATEN GELÖSCHT]. Derzeit befinden sich 218 Personen in SCP-556, wobei 92 % der Kabinenwände mit Farbe bedeckt sind. Klasse-D-Personal muss nun auf Körpertätowierungen untersucht werden, bevor es den Eindämmungsbereich von SCP-556 betreten darf.</textarea></pre>
