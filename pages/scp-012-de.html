**Объект №:** SCP-012-DE

**Класс объекта:** [[[euclid |Евклид]]]
[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-012-de/IMG_20160407_191809.jpg|caption=Образцы Dryopteris filix-mas]]

**Особые условия содержания:** SCP-012-DE содержится в изоляционной камере в Биосекторе-66. Воздушный фильтр в камере SCP-012-DE должен обслуживаться ежемесячно во избежание выхода из строя. В случае выхода газа, производимого SCP-012-DE, персонал должен надеть воздухонепроницаемые защитные костюмы и закрыть места утечки.

**Описание:** SCP-012-DE представляет собой небольшую искусственную экосистему, состоящую из мутировавшего и более агрессивного вида Dryopteris filix-mas[[footnote]] Щитовник мужской [[/footnote]]. Средний размер растения 4,6 см. SCP-012-DE содержит 14 образцов растения, которые производят токсичный невидимый газ. Ни при каких обстоятельствах этот газ нельзя вдыхать и допускать контакт с кожей. Газ, который производят растения SCP-012-DE, приводит к сильной сыпи и может оказывать сильное зудящее воздействие на организм с течением времени. Зуд также может вызвать сильное кровотечение.
Устройство содержания SCP-012-DE было придумано и реализовано предыдущим владельцем ██████ ██████████████. Она состоит из корпуса лампы накаливания, в которой находятся образцы SCP-012-DE. Цоколь прикреплён к проволочной конструкции с помощью специальной ленты.
Поскольку образцы хранятся в изоляционной камере в их собственной экосистеме, SCP-012-DE не может распространять токсичный газ в Биосекторе-66 и, следовательно, не нуждается в дополнительной защите каким-либо другим способом. Воздушный фильтр был установлен в изолирующей камере SCP-012-DE на случай, если произойдёт нарушение герметичности камеры и газ будет распространяться по комплексу.

**Обнаружение:** SCP-012-DE был случайно обнаружен и конфискован с подоконника наркоторговца ██████ ██████████████ во время обыска его дома. Человек до сих пор не может дать разумный ответ, поскольку у него нет информации о том, как образцы попали к нему. По этой причине к D-классу добавлен ██████ ██████████████.

**Приложение 1:** Камера, которая содержит экосистему с 14 образцами, получила небольшие повреждения из-за аварии при транспортировке. Команда исследователей проанализировала трещину и заявила, что нет необходимости её исправлять.</textarea></pre>
