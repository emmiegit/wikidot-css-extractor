**項目編號：**SCP-275-JP

**項目等級：**Safe

**特殊收容措施：**SCP-275-JP周圍使用高2.5米、只有一個出入口的鐵絲網包圍，並在外配置兩名常駐警備以阻止非相關人員進入。若進入者為D級人員並且進入SCP-275-JP內部並返回，可能的話使用X射線掃描，對一般民眾則實施記憶消除。若發現異常，則以無人調查飛機於SCP-275-JP進行搜索。

另外，若於SCP-275-JP外發現SCP-275-JP-A，必須迅速奪得並送往基金會。若為狀況需要，可以對SCP-275-JP-A進行破壞。

**描述：**SCP-275-JP為[已编辑]縣中全長███米的[已编辑]廢棄煤炭礦坑。根據文獻指出，因為自18██年起就無法採到煤礦故予以廢棄，但截至20██的現在SCP-275-JP依然可以採的到石炭礦物。（此物質被分类為SCP-275-JP-A）。

SCP-275-JP會在“人類”入侵內部並出來之後顯示出異常特性。從SCP-275-JP內部出來之後，入侵者的肌肉、骨頭、腦等人體部位以及軀幹會在不致命的情況下，在毫無感知及痛感的狀況下消失。接著，推測會在SCP-275-JP-A出現大量與入侵者消失的部位造型類似並有對應關係的SCP-275-JP-A。

SCP-275-JP的内部各處都可以看見SCP-275-JP-A的蹤跡。越往內部，SCP-275-JP-A越會與其他種類的SCP-275-JP-A互相纏繞結合、變成各種奇怪的形態。這一類的SCP-275-JP-A隨著時間經過會如被採掘走般從該處自然消失。

在20██/██/██，當地學生以舉辦“試膽大會”的名義進入SCP-275-JP內部並目擊到了大量的SCP-275-JP-A，由於他們離開SCP-275-JP之後身患各種重症，SCP-275-JP被發現具有異常性質。學生與其相關的一般民眾被施以記憶消除、特工█████被派遣到SCP-275-JP。隨後藉由他的犧牲以及無人調查飛機的調查成果查明了SCP-275-JP的異常性質並編入了SCP分類之中。

**附錄1：**
以下的歌詞是礦工們在當時仍然運作中的[已编辑]礦坑中唱的歌。
&gt; 注入腕力揮舞鋤頭  不斷地喀啦作響的母親大人啊！
&gt; 擦去煤灰 汗水便會閃耀 為了煤碳動手挖掘吧！
&gt; 在飄揚著滾滾煤煙的地方 我們與妻子都在引頸企盼
&gt; 我們的努力呀 直達天聽吧 我們沉眠的母親大人啊！
上文歌詞中的“母親大人”是否是指煤碳這一點目前仍在調查當中。

**附錄2：**
[[collapsible show=&#34;+ 於20██/██/██進入SCP-275-JP的學生們的訪談：&#34; hide=&#34;- 關閉&#34;]]
&gt; **受访者：**於20██/██/██侵入SCP-275-JP的五名學生中的兩人。其中一人已經喪失了下顎的骨頭，給予了確保其呼吸的裝置。
&gt; 
&gt; **采访者：**潛入當時治療學生的醫院的基金會人員█ ███，訪談以製作病例的名義進行。
&gt; 
&gt; **备注：**由於五名學生中的另外三人在離開SCP-275-JP時分別因為失去了心臟、失去全身皮膚造成的出血、失去雙眼而倒地身亡，倖存的兩名學生精神並不安定。而後由特工 █████確認了SCP-275-JP中與之對應的SCP-275-JP-A的出現。
&gt; 
&gt; **&lt;錄音開始&gt;**
&gt; 
&gt; **█ ███：**那麼，首先要請教你們的姓名。能說話嗎？
&gt; 
&gt; **學生中的一人。以下以A代稱：**我的名字是██ ██。這傢伙是█ █。這傢伙什麼也說不出來啊……。
&gt; 
&gt; **另一人。以下以B代稱：**[發出了呻吟。隨著█的話筆直地點了頭。]
&gt; 
&gt; **█ ███：**我明白了。檢查的結果，A先生失去了雙腿根部，B先生失去了下顎骨對吧。可以說明變成這樣的經過的來龍去脈嗎？
&gt; 
&gt; **A：**請讓我想想……啊，可惡。……我們五個人因為學校放假所以閒的很。因為真的閒──到不行所以就在那間叫“蛾”的便利店會合，然後又一起去唱卡拉OK之類的……
&gt; 
&gt; **█ ███：**抱歉，可以直接說重點嗎？
&gt; 
&gt; **B：**[沉默地點頭]
&gt; 
&gt; **A：**啊啊，可惡。可惡。他媽的！███那個渾蛋說“聽說有個很好玩的地方，要不要去試膽啊？”！我們那時候不應該就那樣點頭答應的，進去的時候就覺得很怪了啊！
&gt; 
&gt; **█ ███：**奇怪是指？
&gt; 
&gt; **A：**黑色的骨頭和肌肉之類的……有很多莫名其妙，搞不清楚是什麼的東西啊！█一邊笑一邊把那些東西當球一樣踢，我們就也這樣繼續前進了。就只是這種把戲而已！
&gt; 
&gt; **B：**[身體一邊不住地顫抖一邊筆直地點頭。根據█的說法，從剛才就開始就舉止怪異]
&gt; 
&gt; **█ ███：**大量的骨頭？真是奇怪啊。這麼說那附近殺人事件並不少見喔？
&gt; 
&gt; **A：**少囉嗦！[物品撞擊聲。A把手中的溫度計投向█的聲音]總之就是有骨頭！我們就這樣往前走了！結果……。
&gt; 
&gt; **B：**[身體上下左右地搖晃著。隨著█的話，目光似乎有些渙散]
&gt; 
&gt; **█ ███：**……要暫時中斷訪問嗎？
&gt; 
&gt; **A：**啊啊，就是“那傢伙”！都是“那傢伙”害的！都是因為那傢伙我們才會變成這樣的！是那傢伙做的！是那傢伙做的！是那傢伙啊！[A的目光也逐漸地失去了焦距]
&gt; 
&gt; **█ ███：**等一下，冷靜一點，“那傢伙”到底是，[A暴衝而出，B抓撓著自己的喉嚨]啊啊！真是的！███！快點過來！患者發狂了！鎮痛劑！不對！鎮靜劑！
&gt; 
&gt; **&lt;之後是持續騷動的聲音，23秒後錄音结束&gt;**
&gt; 
&gt; **结束报告：**//在此之後，無論對A與B如何鼓勵或給予治療都沒有得到任何正面的回應，故對其施予了記憶消除。因此，派遣特工前往SCP-275-JP進行調查。―█ ███//
[[/collapsible]]

**附錄3：**
[[collapsible show=&#34;+ 在附錄2的紀錄隨後於20██/██/██前往的特工█████的現場調查音頻紀錄：&#34; hide=&#34;- 關閉 &#34;]]
&gt; **备注：**特工█████配備有可以傳送與接收音訊的音訊接受器以及一般規格的武裝防具。相機因為特工派遣的緊急性而未能準備。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **特工█████：**測試。聽得見嗎？ 
&gt; 
&gt; **總部：**嗯嗯，聽得見。那麼，進入廢棄礦坑吧。
&gt; 
&gt; **&lt;直到侵入SCP-275-JP為止都只能聽見特工█████的腳步聲&gt;**
&gt; 
&gt; **特工█████：**已經進入了，正在點燈……裡面感覺上是很普通的廢棄礦山，沒有看到任何異常。那麼我要繼續前進了。 [能聽到特工█████的腳步聲]
&gt; 
&gt; **總部：**嗯，根據學生們的訪談記錄，那裏有東西棲息的可能性十分的高。務必要小心。
&gt; 
&gt; **特工█████：**他們說甚至可能會出現妖怪嗎？如果是這種地方的話對我個人來說反而比較輕鬆啊……呃啊！
&gt; 
&gt; **特工█████：**人體……？骨頭，心臟，眼睛……全身的皮膚？……的……大量的煤炭。那裡面有和人體部位的形狀一樣的煤炭。
&gt; 
&gt; **總部：**那座礦山從18██年起就採不到煤礦所以廢棄了才對……█████，皮膚形狀的煤炭的左邊手腕沒有刻著什麼嗎？
&gt; 
&gt; **特工█████：** 嗯嗯，雖然難以閱讀但是的確刻著文字。是“我真的很愛████”。頭不要再痛了啊。
&gt; 
&gt; **總部：**明白了。那個皮膚，恐怕其他的部分也是，都是最初進來這裡的學生的東西。一個一個的話可能還不至於，有很多的話……一邊注意一邊前進吧。
&gt; 
&gt; **特工█████：** 我知道……好厲害，每個地方不同形狀的煤炭都纏繞在一起了。好像雕刻品。
&gt; 
&gt; **&lt;在這之後的十幾分鐘，聽的到持續做著相似的報告的█████的聲音和腳步聲。在前進的同時煤碳互相纏繞的情況似乎變得更加嚴重&gt;**
&gt; 
&gt; **特工█████：**……等一下。從剛才開始……就聽得見什麼很像呻吟的聲音。我要架好槍。
&gt; 
&gt; **總部：**這一邊什麼也沒聽見，不是風聲嗎？
&gt; 
&gt; **特工█████：**不，這個聲音……明顯是某個東西發出來的聲音。可惡，是妖怪嗎。真是個氣氛很陰沉的地方啊。而且越來越陰沉。
&gt; 
&gt; **&lt;在這之後的數十分鐘，雖然可以聽到雜音和特工█████的報告和腳步聲，但最後並沒有遇到妖怪&gt;**
&gt; 
&gt; **特工█████：**我已經到了。這裡看起來像是腹地啊。煤炭綜合體已經互相糾纏到看不出原型了喔。
&gt; 
&gt; **總部：**雖然很在意妖怪的是……不過既然這樣那就暫時先返回吧。之後再讓人去調查。
&gt; 
&gt; **特工█████：**結果那些學生到底看到了什麼呢。是在途中的岔路裡面嗎？我要回去了。
&gt; 
&gt; **&lt;之後，直到到達出口為止都只有特工█████的報告和腳步聲。路上沒有發生任何問題。&gt;**
&gt; 
&gt; **特工█████：**那麼，這次的調查就到這裡。我要出去了喔。
&gt; 
&gt; **總部：**了解了，請在出口附近待命。準備撤退。
&gt; 
&gt; **特工█████：**嗯。我會悠閒地等著的喔。各位辛[在些微的腳步聲之後通訊突然中斷]
&gt; 
&gt; **總部：**……█████？
&gt; 
&gt; **總部：**怎麼了，█████？發生了什麼事嗎？快回答，█████。
&gt; 
&gt; **總部：**……可惡！喂，給我派幾個人過去[已编辑]礦山！出事了！
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt; 
&gt; **报告：**//在SCP-275-JP的入口發現了特工█████的裝備。之後無人調查機在SCP-275-JP確認到了大量特工█████的人形的SCP-275-JP。另外，之後由D級人員對SCP-275-JP進行的探索實驗，每個人都報告在途中聽到了“好像在呻吟著什麼的聲音”。但是至今都沒有遭遇過那個“什麼”的經驗。目前基金會猜測那個“什麼”是進入SCP-275-JP內部的人遭受模因污染導致的。//
&gt; 
&gt; **笔记：**//那個人是個好傢伙的啊。我們那時候應該從那些學生那邊多問一些才對。要從出口出去的時候到底發生了什麼事情，“那傢伙”到底是指什麼。……那一定就是他的死因吧。―██博士//
