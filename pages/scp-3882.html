**Объект №:** SCP-3882

**Класс объекта:** [[[nonstandard|Рассекреченный]]]

**Особые условия содержания:** 06.04.2019 Триумвират проголосовал за списание SCP-3882. Распределение голосов составило 6-3. Чтобы подготовить население Земли к неизбежному наступлению события [[[SCP-2217|XK-610-Ω]]], экземпляры SCP-3882 с изменёнными аномальными эффектами были представлены общественности. Аудиозаписи исходных экземпляров можно получить, подав соответствующий запрос.

**Описание:** SCP-3882 — на данный момент совокупное обозначение пяти концептуальных музыкальных альбомов, созданных метал-группой «Разрушенный Бог» (ориг. «The Shattered Deus»). Группа состоит из трёх человек и связана с [[[church-of-the-broken-god-hub|механитством]]]. Цель группы, по словам её основателя 16 Эдгара Кингсмита.5, «распространять слово МЕХАН и лабать при этом так, чтоб стены тряслись».[[footnote]]Передано без сохранения акцента.[[/footnote]]

Каждый экземпляр SCP-3882 связан с большой частью Библии механитов. Все экземпляры относятся к жанру метал, но каждый отличается композицией и мотивом. Во всех экземплярах содержится аномалия — мемагент (классифицирован как SCP-3882-A) внедрён в музыку. При прослушивании субъектом любого альбома он узнаёт весь соответствующий отрывок писания механитов.

Полный список экземпляров SCP-3882:

* SCP-3882-1 имеет название //Восход и Закат Механ// и состоит из 12 песен. Песни из этого альбома представляют собой объединённый пересказ механитских мифов о сотворении мира из Книги Раскола[[footnote]]У членов Часовой Ортодоксальной Церкви имеет название «Разбитый Бог», у максвеллитов — «Великая Фрагментация».[[/footnote]]. Большая часть песен принадлежит к жанру глэм-метал, но две последние можно отнести к индастриал-металу.
* SCP-3882-2 имеет название //Латунные Обряды и Кремниевые Ритуалы// и состоит из 17 песен. Каждая песня описывает ритуал или церемонию, присутствующую в учениях и ортодоксов, и максвеллитов. Примечательно отсутствие ритуалов Разбитой Церкви.
* SCP-3882-3 имеет название //Ужасы Плоти.// Это альбом в жанре дэт-метал, включающий в себя 22 песни. SCP-3882-3 содержит в себе пересказ Книг Ужасов и Демонтажа, которые описывают различные «концы света» из учения механитов.
* SCP-3882-4 имеет название //Д3фр4гм3н74ция W4N//[[footnote]]Должно читаться как «Дефрагментация WAN».[[/footnote]]. Альбом сильно отличается от других произведений группы «The Shattered Deus». Большая часть песен выполнена в стиле техно и связана с евангелием максвеллитов, особенно с житиями различных святых. Несмотря на смену жанра музыки, тексты песен выполнены в жанре метал.
* SCP-3882-5 имеет название //Паровые Души//. Песни пересказывают части писания Часовых Ортодоксов, в которых описывается аугментация членов Церкви при помощи аномальных технологий. Альбом выполнен в более мрачном стиле, чем остальные произведения группы. Члены группы сообщают, что при создании альбома они вдохновлялись песней //Hurt// группы «Nine Inch Nails».

Знания, передаваемые SCP-3882-A, сопровождаются незначительным принуждением по отношению к лицам, не исповедующим механитство. Этих лиц будут привлекать к себе люди, предметы, тексты и изображения, связанные с механитством. В некоторых случаях субъекты, подвергнутые влиянию SCP-3882-A, были способны найти члена Церкви Максвеллизма среди более 200 обычных людей.

Такое поведение субъектов обычно приводит к обнаружению ими исповедующих механитство. Но из-за большого количества не только аномальных, но и обычных модификаций тела, присутствующих у большинства членов крупных сект, вероятность вступления субъекта в них предсказуемо мала. Из-за того, что объект является способом представления общественности относительно безопасных аномалий, его причислили к проекту Триумвирата ENNUI. Планируется распространение SCP-3882 в Северной Америке, Англии и Японии.

**Приложение: Досье членов группы «The Shattered Deus»:**

&gt; **Имя:** 16 Эдгар Кингсмит.5
&gt; **Пол:** Мужской
&gt; **Роль в группе:** Соло-гитара и исполнение песен
&gt; **Секта:** Разбитая Церковь
&gt; **Биография:** Родился в 1989 и имел имя Эдгар Кингсмит. Присоединился к культу механитов после участия в двух операциях войны с Ираком, где он потерял левую ногу. Был обнаружен благотворительной организацией механитов «Руки Бога»[[footnote]]Устранена после совместной операции Инициативы Горизонт и Фонда в 2008 году, недавно восстановлена.[[/footnote]], которая предоставила ему механический протез при условии, что он начнёт исповедовать механитство. Получил экземпляр E-1932[[footnote]]Аномальный искусственный механический орган. Большинство членов Разбитой Церкви заменяют экземпляром данного органа своё сердце, но известны случаи его применения в качестве желудка, лёгких, почек или даже гортаней.[[/footnote]] в 2010 году в качестве знака благосклонности Разбитой Церкви. Участвовал в нескольких конфликтах между силами прото-Триумвирата и Разбитой Церкви, в том числе в ответной атаке [[[the-tick-tock-gospel|Инициативы Горизонт на поселение Разбитой Церкви]]] в [УДАЛЕНО], что привело к частичному разрушению большой части НУС-Алеф-015.
&gt; **Основные аугментации:**
&gt; * Экземпляр E-1932 (вместо гортани)
&gt; * Левая нога заменена на «Звукоконечность» Андерсон Роботикс, которая выступает в качестве громкого динамика.
&gt; * Пальцы на обеих руках заменены на особые механизмы, которые воспроизводят звуки гитары, когда их обладатель «бренчит» по воздуху.

&gt; **Имя:** Великая Машина 94
&gt; **Пол:** Не определён
&gt; **Роль в группе:** Бас-гитара
&gt; **Секта:** Часовая Ортодоксальная Церковь
&gt; **История:** Неизвестны настоящее имя и дата рождения. Утверждает, что всю жизнь была членом Часовой Ортодоксальной Церкви. Претерпела полную механизацию тела, когда ей был 21 год.[[footnote]]Этот возраст считается началом совершеннолетия у Часовой Ортодоксальной Церкви.[[/footnote]] Единственным биологическим компонентом тела являются скелет, сердце и гортань. Присоединилась к «The Shattered Deus» после того, как она увидела Кингсмита.5, в одиночку выступающего в «BackdoorSoHo», Нью-Йорк.
&gt; **Основные аугментации:**
&gt; * Раскладная бас-гитара, встроенная в торс, которую можно вынимать без угрозы повреждения внутренних частей тела.
&gt; * Аудиоусилители, расположенные выше гортани, позволяющие развивать громкость до 130дБ без повреждения органов.
&gt; * Небольшие баллистические орудия на плечах, способные запускать фейерверки или другие небольшие объекты, а также издавать звук громкостью до 140дБ.

&gt; **Имя:** Джекинтош из Олбани
&gt; **Роль в группе:** Барабанщик, второй голос
&gt; **Пол:** Женский
&gt; **Секта:** Церковь Максвеллизма
&gt; **История:** Родилась в 1992 в Лондоне, имела имя Джеки Смит, максвеллит во втором поколении. Увидела выступающую группу в Трёх Портлендах и убедила Кингсмита.5 и Великую Машину 94 взять её к ним после музыкального соревнования в «Поспешно Сделанной Backdoor» в Клевеленде, Огайо.
&gt; **Основные аугментации:**
&gt; * Высококачественные динамики, имплантированные в плечи.
&gt; * Барабанные перепонки подключены к имплантированному жёсткому диску ёмкостью 3ТБ, что позволяет записывать несколько сотен часов музыки.
&gt; * Голографические проекторы в районе солнечного сплетения позволяют проецировать полуматериальное изображение, коим обычно являются барабаны, на которых играет Джекинтош. При проецировании изображения используется большое количество энергии, что приводит к быстрой разрядке внутреннего аккумулятора и сильному нагреву. Длительное проецирование изображения, таким образом, непрактично.

**Приложение: Избранные тексты песен:** Слова песен из экземпляров SCP-3882 не аномальны. Поэтому некоторые из них приведены ниже. Тексты всех песен доступны после соответствующего допроса.

Слова, выделенные курсивом, проговариваются, а не поются.

**Приложение: Переговоры о выпуске новой продукции:** В июне 2019 Д-р И Сун встретился со всеми тремя членами группы в Олбани, Нью-Йорк, после концерта, чтобы обсудить выпуск их альбомов для всего общества.

&gt; **Начало протокола**
&gt; 
&gt; **Д-р Сун:** Так, вот контракт. Посмотрите на досуге.
&gt; 
&gt; **Кингсмит.5:** Подождите. Это глупо. Вы пытались уничтожить нашу религию последние… сто лет или около того. А теперь вы вдруг захотели её распространять.
&gt; 
&gt; **Д-р Сун:** Я понимаю ваши опасения. Но… вы стали ценным союзником, учитывая то, что случилось на Байкале. Мы разработали лекарство от вируса Плоти, мы всё более успешно боремся с саркитами, и… (д-р Сун вздыхает и снимает очки, затем трёт лицо.) Буду честным. Миру скоро конец, в любом случае. И человечество не готово к борьбе Бога Плоти и Бога Металла, которая будет… где?
&gt; 
&gt; **Джекинтош:** Много споров было, где же всё-таки будет Великая Битва. Предполагали, что это будет самая восточная часть мира, но тогда мы думали, что мир плоский, как поверхность наковальни.
&gt; 
&gt; **Великая Машина 94:** Сейчас Все Согласны, Что Дело Будет В Корее.
&gt; 
&gt; **Джекинтош:** Да, ортодоксы думают так. Хедканон Сети говорит, что это будет где-то в Сибири, возможно у Берингова пролива.
&gt; 
&gt; **Кингсмит.5:** Главное — на Востоке. Где-то восточнее Греции.
&gt; 
&gt; **Д-р Сун:** В любом случае нам надо как-то подготовить к этому людей. Мы уже применяем некоторые паратехнологии, не встречавшиеся за пределами Трёх Портлендов, чтобы лечить население планеты. Клиника Клевеленда разработала способ выращивания и пересадки новых желудков с помощью технологий Лабораторий Прометея.
&gt; 
&gt; **Великая Машина 94:** Вы Тоже Собираетесь Выпускать Аномальный Медиаконтент?
&gt; 
&gt; **Д-р Сун:** Ну да, и это вторая причина нашего с вами разговора.
&gt; 
&gt; **Джекинтош:** Долго думал, почему популярность //[[[scp-951|Бродяг]]]// недавно возросла. Спасибо WAN за Nintendo.
&gt; 
&gt; **Д-р Сун:** Итак, если оно никого не убьёт, мы будем его распространять. И ваша музыка должна подойти для распространения знаний о механитстве в обществе.
&gt; 
&gt; **Кингсмит.5:** Ладно. Подождите немного.
&gt; 
&gt; (Все три члена группы раскладывают антенны, прикреплённые к черепам, и молчат примерно 50 секунд, после чего Джекинтош начинает говорить.)
&gt; 
&gt; **Джекинтош:** Потребовалось некоторое время, чтобы убедить Великую Машину, но нам всем нравится такая прибавка в публике. Продажи в «3Ports» и «BackdoorSoHo» снижаются. Каков график выпуска?
&gt; 
&gt; **Д-р Сун:** Мы не хотим наводнять рынок. Мы хотим совместить //Восход и Закат// и //Латунные обряды// в один альбом и распространить его под своим брендом.
&gt; 
&gt; **Кингсмит.5:** У вас есть свой брен… хорошо. Что думаешь, Джек?
&gt; 
&gt; **Джекинтош:** Нам что-то перепадёт?
&gt; 
&gt; **Д-р Сун:** Конечно. Мы не «Motown». Мы даже продвинем ваши песни так, чтобы они сильно приблизились к самым популярным.
&gt; 
&gt; **Великая Машина 94:** Пожалуйста, Не Превращайте Это В Движение Джуггало.
&gt; 
&gt; **Д-р Сун:** Что, простите?
&gt; 
&gt; **Джекинтош:** Ну это была очень популярная в 2000-е группа, хотя я и не понимаю, почему. Их музыка была очень глупой и, прямо скажем, ужасной. Они изобрели несуществующую религию для своих песен. Я лучше буду смотреть на яростно дрочащее порождение Плоти, чем слушать их музыку.
&gt; 
&gt; **Д-р Сун:** Ну, тут я вам ничего обещать не могу. Публика может быть… разной. Иногда даже фанатичной.
&gt; 
&gt; **Кингсмит.5:** Ну, давайте не будем растить фанатиков. У нас есть некоторые оригинальные записи. Мы можем уменьшить концентрацию Её Слова в них.
&gt; 
&gt; **Джекинтош:** Мы, к тому же, собираемся записать песню из нашего шестого альбома.
&gt; 
&gt; **Д-р Сун:** Да? Расскажите про неё.
&gt; 
&gt; **Кингсмит.5:** Это будет эпично. Просто отвал башки. Мы скоро выпустим первую песню из него. Она называется «Гальванические Добродетели». Будет в жанре электро-метал, споём про менее популярные секты механитов.
&gt; 
&gt; **Джекинтош:** Ну, это будет гибридом максвеллизма и учения ортодоксов; Общество Теслы возникло относительно недавно, но набирает обороты. Оно особенно популярно среди тех, кто вырос в семьях, где родители исповедовали разные религии.
&gt; 
&gt; **Д-р Сун:** Э… понятно.
&gt; 
&gt; **Великая Машина 94:** Что-То Ещё?
&gt; 
&gt; **Д-р Сун:** Если честно, мне очень интересно, почему вы не производите песни в жанре индастриал-метал.
&gt; 
&gt; **Кингсмит.5:** Ну, это ж стереотип, не так ли?
&gt; 
&gt; **Д-р Сун:** Согласен.
&gt; 
&gt; **Конец протокола**
