**Titre original :** SCP-760 - The Groomers
**Auteur :** [[user darkrequiem0]]
**Traducteur :** [[user Trank]]
**Date de publication originale :** 14 mai 2011
[[include credit:end]]

**Objet n^^o^^ :** SCP-760

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Chaque spécimen de SCP-760 doit être gardé dans une zone de confinement individuelle. Les serrures sur les portes de ces zones de confinement doivent être changées chaque mois. De la nourriture composée de ██ g de pâte riche en nutriments doit être fournie une fois par jour. Des spécimens ne doivent être présentés l&#39;un à l&#39;autre que dans dans des expériences servant à observer les interactions sociales et les événements psychologiques subséquents entre les spécimens. Au moins deux gardes armés doivent être postés à l&#39;extérieur de chaque zone de confinement à tout moment.

Chaque zone de confinement doit être éclairée par au maximum une (1) ampoule de 40 watts, et équipée de caméras de surveillance à faible luminosité. Dans le cas du dysfonctionnement d&#39;un d&#39;un des appareils, l&#39;appareil doit être remplacé manuellement aussitôt que possible, les instances de SCP-760 ayant tendance à désassembler les équipements de maintenance.

Les membres du personnel sont autorisés à donner aux spécimens de SCP-760 des objets dont ils ne veulent plus ou n&#39;ont plus besoin, dès lors que les objets ne violent pas les régulations actuelles de la Fondation et sont approuvés par le chercheur superviseur. Les objets demandés pour donation à SCP-760 incluent, mais ne sont pas limités à :

* Une clef de voiture (refusé)
* Une montre brisée (autorisé)
* Un jouet &#39;Rubik&#39;s Cube&#39;  (autorisé)
* Les poubelles quotidiennes (autorisé)
* Un ordinateur de la Fondation cassé (autorisé, à condition que le disque dur soit enlevé)

**Description :** SCP-760 est une espèce d&#39;animaux vaguement humanoïdes, dont seulement trois ont jamais été obtenus par la Fondation. Le squelette et le système musculaire de SCP-760 diffèrent grandement des humains dans certaines zones, ces différences les plus notables étant des jambes qui sortent perpendiculairement au torse et une courbure de la colonne vertébrale semblable aux singes qui résulte en une préférence à marcher sur ces quatre jambes. D&#39;autres différences notables incluent l&#39;ajout d&#39;une jointure supplémentaire sur chaque doigt de SCP-760, et une articulation des jointures en moyenne 50 % plus libre que celle des humains. Ceci rend SCP-760 bien plus flexible que l&#39;humain moyen, ce qui aide les spécimens de SCP-760 au cours de l&#39;alimentation.

Là où se situerait le visage d&#39;un être humain, SCP-760 est couvert d&#39;une masse de cheveux ; il est démontré que ces cheveux ont une sorte fonction sensorielle qui lui permet de voir dans le noir. Sous les cheveux, il n&#39;y a pas d&#39;yeux, de nez, ou de bouche ; cependant la peau de ce &#34;visage&#34; est tendue de manière à permettre un système vocal proche d&#39;un haut-parleur. SCP-760 dispose de structures musculaires à l&#39;avant de leur tête qu&#39;ils peuvent utiliser pour faire vibrer la peau à la manière d&#39;une peau de tambour, produisant un gémissement de hauteur variable. Des observations supplémentaires ont conduit à la découverte que cette structure vocale est aussi capable de s&#39;ouvrir et de servir de bouche. Dans cette bouche se trouve une langue, d&#39;approximativement 40 cm de longueur avec une texture douce mais rugueuse.

L&#39;épiderme de SCP-760 s&#39;est avérée devenir invisible lorsqu&#39;exposée à la lumière ; cela est permis par un système complexe de [DONNÉES SUPPRIMÉES] réflectifs couvrant grossièrement 78% de la peau de SCP-760. Les cheveux sur la tête de SCP-760 disparaissent de la même manière ; l&#39;analyse biologique montre que les cheveux sont similaires en composition aux poils d&#39;un ours polaire. Lorsque la lumière faiblit cependant, cet effet s&#39;estompe, et dans une lumière très faible il est possible de voir complètement SCP-760. Le retrait de la peau entrave aussi cet effet ; et il semble que cet effet se produise aussi sur les zones alentours de là où la peau de SCP-760 a été retirée, suggérant que la fonction d&#39;invisibilité de SCP-760 sur n&#39;importe quelle partie du corps nécessite que cette même fonction s&#39;applique aussi à toutes les parties voisines. Il convient aussi de noter que SCP-760 semble agité quand il est sujet à la lumière pour des durées plus longues que celles qui correspondraient aux heures d&#39;ensoleillement naturel à proximité des latitudes ██ N ou ██ S.

Les instances de SCP-760 sont très dociles sous des circonstances normales. Ils montrent un comportement et des tendances similaires aux canidés ou aux primates, rendant ainsi la compréhension de ce qu&#39;ils pensent relativement facile. Ce sont généralement des créatures curieuses ; tout objet qui est placé dans la zone de confinement est presque certain d&#39;être examiné minutieusement par eux. Ils semblent apprécier jouer avec de nouvelles choses, particulièrement en démontant des objets et en examinant leurs composants. Ils semblent aussi apprécier tenter de comprendre comment les choses fonctionnent, et du moment qu&#39;ils tentent d&#39;apprendre quelque chose ils sont complètement satisfaits de rester dans la zone de confinement. La contribution des objets du personnel a servi plus que suffisamment à maintenir cette envie de nouveaux objets apaisée.

Il est, de manière générale, totalement sûr de pénétrer dans la zone de confinement, et les spécimens de SCP-760 ont l&#39;air d&#39;apprécier ou d&#39;être indifférents à la présence de personnes. Ils ont montré des comportements envers les humains qui sont presque enfantins dans leur nature, et presque toujours bienveillants. Les instances de SCP-760 semblent particulièrement intéressées par les humains endormis. Lors d&#39;expériences effectuées pour enquêter sur cela, il fut découvert que les spécimens de SCP-760 se nourrissent des sécrétions humaines et de matière morte. Quand un humain endormi leur est présenté, SCP-760 commence à se positionner au-dessus du sujet, ou sur leur poitrine si le sujet dort sur le dos, et commence à vocaliser à approximativement 20 dB pour une période de █ à ██ minutes. Cette vocalisation semble promouvoir le sommeil à ondes lentes pour ██ % des sujets, réduisant grandement les chances que le sujet s&#39;éveille. Le mécanisme exact responsable de cet effet est inconnu, mais il est supposé qu&#39;il implique [DONNÉES SUPPRIMÉES]. Pour les █ % restant, le sujet est grandement non-affecté par la vocalisation et peut regagner un certain niveau de conscience. Plusieurs sujets ayant participé à cette expérience l&#39;ont comparée à la paralysie du sommeil, affirmant qu&#39;ils se sont réveillés pour se trouver conscients d&#39;une présence &#34;inhumaine&#34; dans la pièce mais incapables de bouger.

Après cette période, SCP-760 utilisera sa langue pour consommer toute sécrétion facilement accessible sur le sujet incluant les décharges oculaires, les huiles capillaires, les cellules de peau mortes, des boutons, et [SUPPRIMÉ]. Ce processus a été observé être en grande partie inoffensif pour le sujet. Cependant, les observations expérimentales indiquent que si le sujet bouge durant le sommeil ou si un événement externe se produit SCP-760 peut être effrayé et exercer une force supplémentaire sur le sujet, causant dans certains cas des zones douloureuses et de légères meurtrissures.

**Addendum 760-01 :** La recherche sur la militarisation de l&#39;invisibilité de SCP-760 est en attente d&#39;autorisation.

**Addendum 760-02 :** Le ██/██/20██, 86 jours après la découverte initiale de SCP-760, un autre spécimen de SCP-760 a été obtenu, révélant qu&#39;il s&#39;agit d&#39;un membre d&#39;une espèce plutôt qu&#39;une créature indépendante. Le spécimen précédemment en possession est re-classifié en tant que SCP-760-01 et le nouveau spécimen obtenu fut classifié en tant que SCP-760-02. Les recherches sur les interactions sociales entre les deux commencèrent immédiatement après l&#39;arrivée de SCP-760-02 au Secteur 05.

**Addendum 760-03 :** SCP-760-01 et 02 ont été observés prendre part à ce qui semble être une sorte de rituel d&#39;accouplement, qui impliquait █ heures consécutives de &#34;cris&#34; constants sur l&#39;autre et [DONNÉES SUPPRIMÉES] conduisant au traitement médical immédiat de SCP-760-01, et l&#39;assurance que les spécimen de SCP-760 sont hermaphrodites.

**Addendum 760-04 :** SCP-760-02 accoucha. Le sujet est appelé SCP-760-03.

**Rapport d&#39;Incident 760-01-I :** Le ██/██/20██, à approximativement 21:48, un des gardes posté pour confiner SCP-760-01 s&#39;endormit lors de son quart. SCP-760-01 fut d&#39;une certaine manière capable de &#34;voir&#34; cela, suggérant que les cheveux sur son visage permettent de sentir au travers des murs. Il se déplaça vers sa porte de confinement et la désassembla partiellement de l&#39;intérieur, un processus prenant environ █ heures, puis commença à se nourrir du garde alors qu&#39;il dormait. L&#39;autre garde n&#39;était pas conscient de ceci en raison du camouflage actif de SCP-760-01 sous les lumières du couloir, mais finit par le reconduire vers sa zone de confinement au moment où il réalisa ce qui s&#39;était passé.
