    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1691
**Auteur :** [[user Astatine]]
**Traducteur :** [[user Lafo]]
**Date de publication originale :** 2 avril 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1691

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1691 est installé dans une cellule de confinement de dimensions 5 m x 5 m x 5 m. La pièce est en permanence sous surveillance caméra et toute activité inhabituelle doit être immédiatement signalée. --Aucun membre du personnel ne doit pénétrer SCP-1691 à moins d&#39;y avoir été autorisé pour effectuer des tests.-- Suite à l&#39;Incident 1691-1, l&#39;accès à SCP-1691 est totalement interdit. Deux gardes armés sont placés en permanence à l&#39;extérieur de la cellule de confinement, équipés de transmetteurs tenus à la main qui doivent être utilisés uniquement en cas d&#39;activité inhabituelle dans la cellule. Des plaques de pression de système d&#39;alerte précoce sont installées à l&#39;intérieur de la cellule.

**Description :** SCP-1691 est une porte tournante. Son cadre est en acier et les verres des battants de la porte ont été remplacés par des miroirs. SCP-1691 comporte 4 battants et chaque battant possède deux miroirs placés dos à dos afin de toujours offrir un reflet. Les images reflétées sont nettes et non-distordues, à l&#39;exception de celles du miroir fissuré. Malgré les dégâts, toute tentative de retirer des éclats de verre de ce miroir a échoué.

Lorsqu&#39;un sujet passe par la porte pour aller de l&#39;autre côté, on dirait au premier abord qu&#39;il a fait un tour entier et est retourné dans la salle de départ. Cependant, ce n&#39;est pas le cas. Un des signes les plus évidents de cela est l&#39;écriture qui est inversée (les écrits ramenés de l&#39;autre côté de la porte présentent cette particularité), mais ne diverge pas autrement avec l&#39;écriture de notre côté de la porte en ce qui concerne la position, la police, la taille, etc. Tout le reste est également inversé. Les droitiers deviendront gauchers, les têtes de profils sur les pièces pointeront vers le côté opposé, les voitures se conduiront du côté opposé à la norme du pays, etc. On suppose que toutes les positions et passés des personnes (ci-après désignées par instances SCP-1691-1) sont identiques à ceux de leurs homologues de notre côté, la seule différence étant leur apparence physique. On a noté que, contrairement à notre hypothèse, le langage parlé est identique au nôtre et ne souffre d&#39;aucun changement.
   
D&#39;autant qu&#39;on a pu le constater, le monde et les personnes qui habitent de l&#39;autre côté de la porte agissent de la même façon que leurs homologues de ce côté. Malheureusement, tous les tests utilisant des sujets d&#39;expérience entraînent l&#39;arrivée d&#39;un double dans notre monde. Étant donné que ces êtres sont techniquement des instances SCP-1691-1, il y avait tout d&#39;abord une ferme opposition à laisser SCP-1691-1 hors de la chambre de test. Lorsqu&#39;on a réalisé que rendre le double fait revenir notre sujet d&#39;expérience avec peu de données, cette décision fut revue. Une sortie supervisée hors du site fut autorisée avant l&#39;Incident 1691-1. Suite aux évènements qui ont découlé de cette sortie, les tests ont été arrêtés et des procédures de sécurité maximale ont été mises en place. 



**Incident 1691-1**

**SCP impliqués :** SCP-1691, SCP-1691-1
**Personnel impliqué :** D-9237, Dr ████████
**Date :** ██/██/████
**Lieu :** ████ ██, █████████ █████

**Description :** Le ██/██/████, une sortie supervisée de SCP-1691-1, double du sujet D-9237, a été autorisée à la seule condition qu&#39;aucune zone habitée ou ville ne soit approchée. SCP-1691-1 devait avoir accès à toutes photos (non modifiées) et informations qu&#39;il demandait, si elles n&#39;avaient aucun lien avec la Fondation SCP ou avec tout autre sujet sensible. L&#39;instance SCP-1691-1 est apparue lorsque le sujet D-9237 a pénétré SCP-1691. Le double a été passé aux rayons X, et son anatomie interne était inversée de la même façon que chez les personnes atteintes de situs inversus. 

Après avoir été fouillée, l&#39;instance SCP-1691-1 a été bâillonnée, menottée, des bouchons d&#39;oreilles ont été mis et ses yeux ont été bandés avant qu&#39;elle ne soit sortie du site. Elle demeura privée de ses sens pendant toute la durée de son extraction de la cellule de confinement. (La sédation a été suggérée, mais à cause d&#39;un manque de connaissances de l&#39;effet de SCP-1691 sur la chimie interne, notamment si les molécules avaient subies une chiralité ou non, les chercheurs ignoraient quels effets des tranquillisants normaux pouvaient avoir sur l&#39;instance SCP-1691-1. Par conséquent, des mesures pour dénuer autant que possible le sujet de ses sens et de ses capacités motrices ont été prises.) Les demandes d&#39;informations ou d&#39;images ont été consignées, et les requêtes accordées devaient être données à SCP-1691-1 peu de temps avant son retour dans SCP-1691. Après avoir été extrait du site, le double de D-9237 a été conduit à █ kilomètres vers ████. À son réveil, l&#39;instance a été autorisée à examiner divers spécimens de la faune et de la flore natifs de la région, tout en étant attachée aux poignets et aux chevilles. L&#39;instance a pu demander des photographies de ces spécimens. Plusieurs gardes armés entouraient SCP-1691-1 pendant la sortie. Le retour au site se passa sans encombre.

Cependant, lors du retour vers la cellule de confinement de SCP-1691, il y eut une brèche de sécurité mineure de SCP-████. Bien que cela ait été résolu avec peu de pertes, l&#39;instance SCP-1691-1 fut tuée. Pensant que la même chose était arrivée à D-9237, les informations demandées par SCP-1691-1 furent rassemblées et placées avec le corps de SCP-1691-1 dans SCP-1691, et renvoyés de l&#39;autre côté.

Contre toute attente, D-9237 revint vivant et avec des copies inversées des informations fournies par la Fondation. Conscients que cela pouvait être interprété comme un acte hostile envers la version de la Fondation de SCP-1691, un négociateur, le Dr ████████, a été envoyé rapidement. 

Aucune instance de SCP-1691-1 n&#39;arriva par SCP-1691 cette fois-là.

L&#39;examen des informations ramenées par D-9237 a confirmé la nature inversée du monde de l&#39;autre côté de SCP-1691, mais a soulevé la question de l&#39;absence de l&#39;arrivée d&#39;un double du Dr ████████.

Le Dr ████████ est revenu sain et sauf dix minutes plus tard.

L&#39;étendue de la désynchronisation des contenus de SCP-1691 par rapport aux nôtres est encore inconnue. Bien que les différences observées soient mineures, rien ne permettrait d&#39;empêcher que ces changements deviennent plus importants. SCP-1691 est devenu imprévisible. Bien que SCP-1691 pouvait auparavant être contrôlé par ceux qui interagissaient avec la porte, cette sécurité n&#39;est plus garantie. Afin de ne pas provoquer d&#39;instances SCP-1691-1 et d&#39;éviter des interactions inopportunes entre SCP-1691 et notre monde, les tests ont été interrompus.

Des recherches pour le démantèlement de SCP-1691 ont été entreprises.
