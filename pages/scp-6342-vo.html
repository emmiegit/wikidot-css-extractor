**Ítem #:** SCP-6342

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-6342 reside actualmente en la Cámara 32 del Ala de Contención Humanoide del [[[SCP-6145 | Sitio-24]]]. SCP-6342 debe permanecer conectado a un goteo intravenoso en todo momento y recibir clases por parte del Dr. Wilfred Newman, [[[SCP-6087 |especialista en comunicación]]], al menos tres veces por semana.

**Descripción:** SCP-6342 es Neville Hillcrest, un hombre humano de ascendencia británica, actualmente en sus cincuenta.

El 14-03-2005, SCP-6342 sufrió una alteración física anómala. Los ojos, las orejas y la boca del sujeto ya no están presentes, habiendo sido sustituidos por una capa de tejido cutáneo vivo. Los análisis de rayos X han revelado que las cuencas oculares del sujeto están selladas con hueso sólido, y que el maxilar y la mandíbula se han fusionado.

Debido a esta condición, SCP-6342 es incapaz de ingerir nutrientes de forma normal, y es mantenido a través de inyecciones intravenosas. Como el sujeto no puede comunicarse, está recibiendo clases de lenguaje de signos táctil.

Antes de ingresar bajo custodia de la Fundación, SCP-6342 era un casero que residía en la ciudad de Weyford, Inglaterra. Su transformación coincidió con el asesinato de Jane Davies, una inquilina de 29 años que vivía en una propiedad de SCP-6342. La policía determinó que la víctima había muerto a causa de las heridas infligidas por su marido, Stuart Davies, que se suicidó con una sobredosis de drogas.

La investigación posterior sugiere que la Sra. Davies había sufrido abusos físicos por parte de su marido durante al menos dieciocho meses antes de su muerte. La investigación sobre la importancia de este hecho está en curso.
