**项目编号：**SCP-361-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-361-JP应在一5×10×10m的水槽内，以铁链绑缚其尾部和两个胸鳍的方式收容。饲喂的次数与饲喂量与一般锯鳐科鱼类相同。此外，若SCP-361-JP挣脱铁链，则降低水槽内水温，待其进入假死状态后重新收容。
**补充：**目前正在考虑执行新的特殊收容措施，详见“附录3”。

**描述：**SCP-361-JP为一酷似锯鳐科（(//Pristidae//）鱼类的实体。具有很高的攻击力，对于其视认范围内的--生物或物体-- 人类和人造物品表现出攻击性。其智力水平应与一般的锯鳐科鱼类相同。

SCP-361-JP主要的异常性在于其吻部[[footnote]]通常指动物向前突出的口、唇等，但此处指SCP-361-JP的盾鳞部位。[[/footnote]]显示出类似链锯的动作，这个异常性尤其在其攻击性显露时可被观测到。

SCP-361-JP显现攻击性时，其将尾巴向后摆动数次并大幅伸展开来，然后在吻部具有的盾鳞开始旋转，此时在其周围可听到引擎的声音，声音来源不明。此后，吻部旋转的SCP-361-JP开始直接向攻击对象前进并尝试攻击。但是在其与攻击对象接触时，会发生与通常的链锯和切割器械相同的“弹回现象”。虽然尚不明确该现象发生的原因，但是项目发生的该现象频率似乎比通常更加高，也更加强烈。例如：若接触到质地硬的物体，吻会发生大幅度的弹回；若接触到人类或橡胶制品等相对较软的物体，在较深地插入物体以后同样发生弹回。其结果就是SCP-361-JP受到弹回现象的反作用，导致其身体组织——尤其是肌肉和骨头——损伤[[footnote]]与交通事故导致的“辫梢综合症”原因相同。[[/footnote]]，若弹回的吻部接触到自身的身体，还会导致裂伤。

此外，SCP-361-JP受到损伤时无论其损伤程度如何都会进行愈合。但损伤的愈合程度与通常情况成反比例：小的损伤会立刻愈合，大的损伤则需要长时间才可愈合。项目在受到较大损伤时，活动会较为平稳，同时在活性化时会有摆尾次数增加或旋转吻部的动作失败的倾向。

SCP-361-JP是基金会在██海进行调查时因试图攻击小型调查船只而被发现的。其对船底进行攻击，随后因弹回现象导致自身左胸部受到极大损伤而停止活动，随后被基金会收容。此外在回收时发现了相关组织“日本生类创研”的标签。

**附录1：**以下是基金会在对日本生类创研的第██次袭击作战中取得的资料之一，是推测与SCP-361-JP相关的日记。下面为其内容。

&gt; __**20██年7月5日**__
&gt; 太好了，被委任了研究项目。据说是建立海底研究所的防卫方式。如果说在预算范围以内的话好像自己想怎么做都可以。其实在以前就有注意到一些生物了，也许可以用它们来做。

&gt; __**20██年7月6日**__
&gt; 锯鳐！我很久以前就注意到这种生物了，它拥有尖锐的吻，似乎可以利用这个来进行攻击。

&gt; __**20██年7月9日**__
&gt; 研究进展顺利，通过改造锯鳐让它的吻部旋转。旋转量和硬度都可以与市售的链锯相提并论了！这样的话，那些愚蠢的船只就能轻易毁坏了吧。之后需要进行胸鳍的改良，这会让它获得相当大的推进力。

&gt; __**20██年7月18日**__
&gt; 成功地向大脑中输入了攻击目标。不过因为动物的脑容量小所以很困扰，它想要攻击至今为止在海里看到的东西以外的事物。资金还有的样子，反过来想，如果攻击目标太多的话，那么输入不攻击的目标就好了。既然还有资金，那么把研究所作为不攻击的目标输入就很容易了。然后就是试运行。

&gt; __**20██年7月19日**__
&gt; 该死 该死啊

&gt; __**20██年7月20日**__
&gt; 混蛋，那玩意开始出现弹回现象了，而且看频率，弹回的强度也有些不自然。那种事一般有可能吗？设计错误？可恶，没时间了，必须在期限之前修改。8月10日就是截止日了，在那之前要想办法。

&gt; __**20██年8月11日**__
&gt; 可恶，可恶！混蛋，还是没赶上截止期。为什么？一直以来不是进展得很顺利吗？而且上级甚至要求停止研究。只要有时间，应该可以修改的。怎么能够停下？

&gt; __**20██年8月15日**__
&gt; 把这家伙废弃之前就放到海里去，这是我的研究成果，怎么能扔掉？明天晚上就带它去研究所然后放掉，上司们看到这家伙的工作状态也不会不承认的吧？活该。

写下上述日记的桐岛英治被发现在20██年8月16日因头部被切断而死亡，推测为其向目的地运送时项目发生活性化而因其异常性死亡。

**附录2：**SCP-361-JP的行动中，活性化的倾向正在上升。目前，由于弹回现象导致的项目损伤更多了，在原本伤口未能愈合的情况下再次受伤，导致其整体的伤口愈合速度下降。根据估算表明，若该现象持续，项目有无力化的可能。

**附录3：****有关特殊收容措施修改**

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-361-jp/%E4%BA%BA%E5%B7%A5%E6%B5%B7%E6%B4%8B
|caption=人工海洋完成模型。
|align=center
]]
@@@@
&gt; = **__有关特殊收容措施修改案：人工海洋计划__**
&gt; ----
&gt; **前言：**人工海洋计划由莲见博士制定，由特殊图形学部主导。
&gt; 
&gt; **目的：**为使得对人造物品活性化、进行攻击的项目置于静态，而制定本计划。目前以用锁链将项目固定的方式抑制其弹回现象。但由于锯鳐本身具备的柔软性而未能实现完全抑制。此外由于拘束对象的铁链本身属于人造物品，拘束的强化将招致更进一步的活性化。
&gt; 
&gt; **概要：**准备一10×15×15m的水槽，在其底面铺设足量的、取自发现SCP-361-JP的██海的海砂。此外，除底面外的全部位置均设置特殊的显示屏，在显示屏上投射深海的影像，同样以SCP-361-JP无法发现的形式设置海流产生装置。
&gt; 
&gt; 通过水槽上方设置的6个摄像头观察SCP-361-JP的移动，以监控到的数据产生与其行动相符的海流，同时使特殊屏幕显示出与其行动相符的影像。以此使SCP-361-JP保持在水槽中心部位漂浮，并再现人工海洋。
&gt; 
&gt; 使用这种人工海洋进行收容的话，就可以在安全状态下对人造物品活性化的项目进行收容了。

**附录4：**在对“人工海洋计划”进行的为期2周的试运行中，未观察到SCP-361-JP的任何活性化。由于达到了当初的目的，经过规定的手续，人工海洋计划将纳入SCP-361-JP的特殊收容措施中。</textarea></pre>
