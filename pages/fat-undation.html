[[include credit:start]]
**タイトル:** 天をも喰らえ、財団ッ！
**著者:** [[*user zatto13]]
**作成年:** 2023
[[include credit:end]]

E-2計画探査記録 添付資料

第9,201,410探査対象並行宇宙の天体状態を調査するにあたって、その宇宙における財団（以下対象組織）の協力を要請を目的とした調査に関する資料、記録の抜粋です。詳細な記録を希望する方は、E-2計画データベースNo.9201410を参照してください。
 
[[collapsible show=&#34;▶︎ 対象宇宙の概要&#34;hide=&#34;□ 対象宇宙の概要&#34;]]

__**報告書001**__
&gt; **日時:** ████/03/15
&gt; 
&gt; **執筆者:** クーネル博士
&gt; 
&gt;  探索001から010の結果から、接続先の環境が地球と一致する環境であり、人類(学名://Homo sapiens//)が支配種であることが確認できました。また自然現象、主な歴史なども一致していますが、細かい部分で異なっており最も大きい変化として███████国の大統領が█████████████[[footnote]]基底宇宙の███████国第██回大統領選挙において僅差で退く結果となった人物。[[/footnote]]であることが挙げられます。現在、ヘルクレス座・かんむり座グレイトウォールに関する情報が民間に知られていないことも特筆すべき点です。
&gt;  探索011~012で行われた基底世界における財団サイト-███3[[footnote]]天文学施設を所有するサイトのうち、ランク4職員が存在するサイトより選出しました。[[/footnote]]の訪問では、基底世界の財団と類似する機関が運営するものであると結論付けられました。

__**報告書004**__
&gt; **日時:** ████/03/20
&gt; 
&gt; **執筆者:** クーネル博士
&gt; インタビュー003~005にて正常性維持組織1690-JP交渉材料[[footnote]]これまでの平行世界における調査より、正常性維持組織が所有している可能性が高いクリアランス2以下のSCiPの情報をまとめたもの。SCP-173,SCP-682を筆頭にいわゆる有名なSCiPが選出されている。[[/footnote]]を用いて、対象組織を交流を図ることに成功しました。その結果、対象組織の所有するSCiP文書を数点入手することに成功したことから、最低限度交流を続けることは可能と判断しました。
&gt; しかし、収容管理番号は一致するものの報告書には不自然な点が多く協力を仰ぐ判断にはさらなる交流が必要と考えます。以下が入手した報告書の一部です。財団の保有する報告書との相違点は赤で記述しています。完全版の閲覧はE-2計画データベースNo.9201410にてお願いします。
&gt; 

&gt; **アイテム番号:** SCP-173
&gt; 
&gt; **オブジェクトクラス:** Euclid
&gt; 
&gt; **説明:** [中略]
&gt; 
&gt; コンテナの床の赤褐色の物質は排泄物と血液の混合物です。これらの物質の起源は不明です。職員はコンテナを定期的に隔週で##red | 回収し、同サイト内処理施設へ運んでください。この物質の使用を希望する職員は同施設にて提供が可能です。##

&gt; 
&gt; **アイテム番号:** SCP-682
&gt; 
&gt; **オブジェクトクラス:** Keter
&gt; 
&gt; **説明:** [中略]
&gt; 
&gt; SCP-682が脱走した場合、7名以上のチームの出動可能なすべての機動部隊によって追跡、再捕獲が行われます。(██-██-████)現在、脱走を試みた回数は17回、脱走に成功した回数は6回です。(補遺682-Dを参照)。##red | 事案によって破壊されたSCP-682の生体組織は可能な限り回収し、指定サイト間で分配してください。##
&gt; 
 
__**対象組織インタビュー006**__
&gt; **対象:** 鳥居 宗
&gt; 
&gt; **インタビュアー:** エージェントクック
&gt;  
&gt; **付記:** 2日前に行われたインタビュー005で得た対象組織の報告書についての質問事項をあらかじめ設定してのインタビューとなった。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; [低重要度のため省略]
&gt;   
&gt; **エージェントクック:** そちらの報告書について質問があるのですが、よろしいでしょうか。
&gt;  
&gt; **鳥居研究員:** [数秒通信をする。]ええ、構いませんよ。
&gt; 
&gt; **エージェントクック:** 報告書数点に存在するオブジェクト由来の物品の回収についての記述なのですが、回収した後に利用するような意味合いが読み取れます。例えば、このSCP-173の収容室内に発生する物体についてはどのように活用しているのでしょうか。
&gt; 
&gt; **鳥居研究員:** えっそちらの財団ではどのようにしているのですか？
&gt; 
&gt; **エージェントクック:** 通常の汚物と同じ処理を施して廃棄をしています。
&gt; 
&gt; **鳥居研究員:** あぁ……なるほど……見た目グロテスクですものね。[数秒通信をする。]
&gt;  
&gt; **鳥居研究員:** それでは、SCP-682の生体組織はどのように管理されているのですか。
&gt; 
&gt; **エージェントクック:** [監督者に情報開示の許可を求める。] はい、私たちは682の性質実験のサンプルとして数点保存し、その他は無力化の確認が出来次第、破棄しています。
&gt; 
&gt; **鳥居研究員:** 682もか……。[数秒通信をする。] それでは、あなた方の財団では**異常物の摂食実験などはせずに**オブジェクトを研究しているのですか。
&gt; 
&gt; **エージェントクック:** ……はい？えっと……摂食実験とはどういった内容のものでしょうか。
&gt; 
&gt; **鳥居研究員:** まず、異常性の研究が終わり次第食物として消費するのに害とならないか判断します。その後にいろいろな方法で料理をしてみるんです！まぁ毒味はDクラスがやるんですけどね。もちろん先の研究で検討をしているのでほとんど被害は発生していませんので。そうしてこのオブジェクトに一番適した調理方法を探求するのが摂食実験です。
&gt; 
&gt; **エージェントクック:** もし調理方法が確立したらどうするのでしょうか。
&gt; 
&gt; **鳥居研究員:** 大抵はその実験内だけですけど量産が出来次第、食堂や販売店で提供されるんです。
&gt; 
&gt; **鳥居研究員:** [数分通信をする。] もしそちらが大丈夫でしたらサイトの食堂でお昼にしませんか。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 本探査の管理者の許可ののち、対象組織におけるサイト-███3内の食堂へ鳥居研究員同伴の元、食事をしました。エージェントクックは本探査の任務を解かれ、1週間の観察処置を終えたのち、探査任務に再採用されています。メニューについては基底世界のサイト-███3内の食堂のメニューと比較してカロリーが高い料理が採用されており、SCiP由来の物品を用いたと思われる名前がいくつか加えられていました。以下そのリストです。
&gt; || 商品名 || 価格 || 備考 ||
&gt; || イナゴの活力佃煮 || $6.5 || サイト-81██で養殖されているSCP-240-JPの佃煮。種の生命力にあやかり、好む職員が多い。 ||
&gt; || 石油喰らいの天ぷら || $9.0 || SCP-030-JPの天ぷら。職員曰くいわゆるゲテモノ枠だが、身体の一部を機械に置き換えている職員には好評らしい。 ||
&gt; || 彫像煮込み - **元祖**[[footnote]]サイト-19内の食堂は&#34;彫像煮込み - **本家**&#34;を販売しており、互いに**オリジナル**を主張している。[[/footnote]] || $30 || 職員曰くサイト-███3は当時食材として用いられていなかったSCP-173のコンテナ内に発生する赤褐色の物質のレシピ開発を最初に成功した施設として有名。 ||
&gt; || コラーゲンたっぷり！不死身ハンバーグ || $2,000 || SCP-682収容違反事に回収された肉片。職員いわく6年に1回程度しか販売されることはなく、ほとんどはスープの出汁としての提供。 ||



__**報告書005**__
&gt; **日時:** ████/03/23
&gt; 
&gt; **執筆者:** クーネル博士
&gt; インタビュー006の後に実施したサイト-███3の探査記録より、対象組織職員のほとんどが肥満体質であること、SCiPも食料として扱われていること[[footnote]]異常存在の隠蔽方針より、一般社会には広まっていません。[[/footnote]]が推測されますが、この傾向はサイト-███3に限られるのかは判明していません。異常存在を摂食することの目的は、財団がこれまでに研究してきたSCiPの性質も考慮しても食欲あるいは食に関する探究心だと考えられています。
&gt; 
&gt; また、対象組織の反応より一定の信頼を築くことに成功したと考えられます。天文学施設の使用の交渉を本格的に視野にいれ、交流を続けていく予定です。
[[/collapsible]]
 
[[collapsible show=&#34;▶︎ 調査結果、終了報告&#34;hide=&#34;□ 調査結果、終了報告&#34;]]

__**関係文書11442**__
&gt; 
&gt; 貴財団様
&gt; 
&gt; 日頃よりお世話になっております。
&gt; かねがねから使用を請願されております、天文学施設の使用を許可したいと考えております。それに従いましてこちらからお願いしたいことがございます。まず、事前に使用時間、探査範囲を申請していただくことです。こちらは一般職員の使用の際にもお願いしていることです。次に探査で得た情報を弊財団にも共有していただくことです。未だ外宇宙に関しての情報は未知の部分が多く、研究材料の一つとして使用させていただくためです。以上の点についてご了承いただけるのであれば使用を承諾いたします。
&gt; 今後とも貴財団とよい関係でありますよう心から願っております。
&gt; 
&gt; SCP財団一同
&gt; 

__**報告書018**__
&gt; **日時:** ████/05/16
&gt; 
&gt; **執筆者:** クーネル博士
&gt; 調査の結果、第9,201,410探査対象にヘルクレス座・かんむり座グレートウォールが存在することが判明したことから、SCP-1690-JPが存在する可能性が限りなく高くなりました。よって本調査プロジェクトは終了となります。なお、今回作成したゲートは並行世界における友好的正常性維持団体の存在から、並行宇宙標準収容プロトコルに従って管理をします。

████年05月24日、対象組織のランク3以上の全職員[[footnote]]対象組織の構成は基底世界の財団ときわめて類似しています。[[/footnote]]にSCP-1690-JPについての情報が含まれたメールが配信され、それを事後処理にあたっていたエージェント・クックが入手しました。元々情報を保有していた、もしくはヘルクレス座・かんむり座グレートウォールの調査にて得た情報から独自に推測したものと思われます。以下メールの内容です。

&gt; 我々は長きに渡り、人々に光を照らし、闇に飲まれないようにしてきた。
&gt; しかし、今にも闇は近づいてきている。宇宙の終焉はエントロピーの低下によるものではなく、宇宙を喰らうものによって訪れると明らかになった。
&gt; そのものはどこまで迫っているのか、今は全くわからない。次の瞬間には我々は無となるのかもしれない。
&gt; しかし、人類は恐怖を食べ損ねていた時代に逆戻りしてはならない。我々にも奴らを喰らうための口が存在する。
&gt; そして何より//**無に食べ物は存在しない。**//
&gt; 今回の食事は宇宙を喰らい尽くす化け物だ。こちらも喰らいつくすことを許可する。[[footnote]] 対象組織の信念にも**食欲の次に**確保、収容、保護が含まれているようです。 [[/footnote]]
&gt; {{確保^^てをあわせて^^}}、{{収容^^いただきます^^}}、{{保護^^ごちそうさま^^}}せよ。
&gt; 
&gt; **Sleep,Cook,Punipuni.** //- O5-01//
&gt; 
&gt; //**追記**//
&gt; 宇宙空間系のSCiPはパイ菓子によく合います。

情報漏洩の危険性のため、この並行宇宙へ接続されるポータルの作成は禁止されました。しかし、対象組織は天文学、生物学、栄養学において基底世界の財団を上回る発展を遂げており[[footnote]] その要因のほとんどは食欲からくる異常なほどの探求心です。 [[/footnote]]、技術面の利益から対象組織との交流を行う提言がなされています。この並行宇宙へのアクセスは、O5議会の提言承認ののちレベル5クリアランス職員1名の許可が必要です。

[[/collapsible]]
