**项目编号：**为了**深入贯彻**--05--O5议会第一次会议的精神以及关于规范异常命名编号的决议，将该异常编号为：SCP-CN-888-J。

**项目等级：**在O5议会的**领导**下，在Site主任的**支持**下，在Site成员的**努力**下，该项目的等级终于被确认为Euclid。

**特殊收容措施：**为了彻底贯彻[[[http://scp-wiki-cn.wikidot.com/doing-the-safety-dance|VAElynx的收容指南]]]中所提出的精神，我们应该**狠抓**收容措施，**狠批**收容过程中的不规范行为，**落实**正确的收容措施，**突出**收容的特殊性，绝不姑息一点小错。鉴于SCP-CN-888-J当前无法被收容，特工应不定时于互联网等多处传播媒介进行排查，一旦发现被感染者及含有该项目的文件，应立即上报模因部进行处理。并对含有该项目的文件进行收容，对感染者进行治疗与记忆删除。

**描述：**对[[[http://scp-wiki-cn.wikidot.com/how-to-write-an-scp|如何写一篇SCP]]]这一文件，要**认真学习**，**深刻领会**，应当在上级领导的领导下**坚决**执行。SCP-CN-888-J是一种特殊模因，阅读过被该项目感染后的文档或是听闻该项目感染者的语言的个体将会受到感染。

经过一系列**在上级领导英明决策下的**调查，研究人员发现SCP-CN-888-J的异常属性分为两个阶段：

* **阶段1**

主要影响受感染者的语言表达能力（对于发音功能丧失的个体则为肢体表达能力）。当被感染者或是文件想要向外界传达信息时，受感染者或文件将会在叙述的内容之前加上一段文字，经确认，该文字的模板来自《20██年度人民最讨厌官话套话合集》。

值得注意的是，文字的意义随着语境的变化而变化，因此推断项目对外界具有一定的感知力。当被感染者使用非中文的第二语言书写或是使用手语等口语时，该项目仍然发生作用。 

* **阶段2：**

在被SCP-CN-888-J感染后的第三个月，受感染者由阶段1进入到阶段2，开始影响被感染者的行为。被感染者出现工作效率低下、对下级发表命令的欲望增加的症状。当面对问题时，被感染者比感染前更倾向于逃避与推卸；但所处理的事件失败后，被感染者似乎更倾向于通过推脱来解决事件。其生活爱好将会发生改变：更倾向于以静坐的方式度过一天，并辅以饮用茶水、阅读报刊等娱乐活动。

**附录：**
[[collapsible show=&#34;+ 事故记录I&#34; hide=&#34;- 权限认证通过&#34;]]

项目于20██/11/8于Site-CN-03发生收容失效，导致该站点所有人员受到感染。上级领导**励精图治**、**指挥有方**、**真抓实干**地圆满解决了此次事件、以下为受感染人员的日记节选。
@@@@

&gt; **助理研究员Solomon的日记**
&gt; 
&gt; @@@@
&gt; 20██/11/9 阴转多云
&gt; 
&gt; @@@@
&gt; ”坚持科学发展有韧劲，谋划科学发展有思路，推动科学发展有激情，实现科学发展有贡献。”
&gt;  
&gt; 我敢肯定如果我们继续研究SCP-CN-888-J的话，一定会有一个大收获的。所以我昨天带着填好的经费申请表去了一趟Site主任的办公室。只见Site主任Oliva博士坐在一把被改装成电动车的老式扶手椅上，并认真阅读着一张路透社2000年发行的报纸（具体时间未知）。
&gt; 
&gt; 当我进来以后，它[[footnote]]一碟椒盐？[[/footnote]]略微抬了抬头，瞥了拿着申请表的我一眼，然后又低下了头，一边看报纸一边对我说：“Solomon啊，你看，现在英明的领导已经发了明确而正确的指示，说要树立勤俭节约的美德，防止资源浪费。还有之前的那一份文件：‘我们每个人都应该有以基金会为家的主人翁的意识。’这句话可是让我印象深刻啊。你想想看，基金会就是你家，那你是不是应该有一点节约的意识啊。你别看基金会现在这么有钱，以前啊，那可是有一段很艰苦的历史的，那时候我们连一分钱工资都没要，拼的是一股热血和干劲，不像现在。你们可是‘前人栽树，后人乘凉’啊，是不是应该发扬一点自我奉献的意识啊？”
&gt; 
&gt; 我说：“你怎么能给我扣上一顶大帽子呢？我入职的时候明明商量好了每个月给我████万经费，这个月连一半都没到呢。”
&gt; 
&gt; 它又说了：“当然嘛，对于你的意见，我将会仔细斟酌，请你耐心等候。但是，我希望小同志你啊，能够从整体、从大局出发，服从组织、上级领导的决定。这件事毕竟也是组织的需要嘛，我们应当坚决执行。”
&gt; 
&gt; 我气愤地说道：“组织可没叫你克扣我的经费，这本是我应得的，上级领导说了，要全面保障研究员的经费充足。你看看你干的这破事，真应该立刻把你调去打鲨鱼中心喂鲨鱼去。”
&gt; 
&gt; 它说：“这个嘛，稍后再提。我确实应该多走进基层，为你们这群基层研究员办点实事嘛。这样，你看，你的以及那些基层研究员的意见我会稍后向上级的有关部门进行反馈、协商和沟通的，然后我们再切磋一下，看看解决的方案。真正做到--喂--为人民--服雾--服务。”
&gt; 
&gt; 我骂道：[数据删除]。真想一折叠椅往他脑袋上砸，砸个[数据删除]。
&gt; 
&gt; 它对此似乎没有任何反应：“年轻人不要急躁，消消气。‘能吃苦的人吃一时的苦，不能吃苦的人吃一辈子苦。’，我这样做主要是磨练你的意志，让你尽快成功。如果给你一个优越的环境，你就会懒惰的，什么事情都做不好了。你想想当年O5议会的人吃了多少苦才开创了基金会。所以啊，吃苦是福。“
&gt; 
&gt; 我冷静了下来：”是啊，反正经费说什么都没有了，也没有什么用。”
&gt; 
&gt; 它引导道：“这才是好同志嘛，跟着议会走，听议会指挥的才是好的研究员。你要记住，要在上级领导的指示下开展工作嘛，没了上级领导的指挥，什么都做不好。”
&gt; 
&gt; 我赞同道：“对对对，要坚决贯彻O5议会第一次会议的精神，要成为新时代有基金会特色收容主义的接班人。”
&gt; 
&gt; 它颔首道：“之前，我觉得你这个年轻人啊，太急躁，太急于求成。现在我倒是觉得你这个年轻人是个可造之材啊。”
&gt; 
&gt; 我同意道：“这也离不开上级领导，尤其是您的谆谆教诲啊。您给我们树立了一个勤劳能干、锐意进取、作风正派、执政为民的模范主任形象，让我们是高山仰止啊。”
&gt; 
[[/collapsible]]
[[collapsible show=&#34;+ 事故记录II&#34; hide=&#34;- 权限认证通过&#34;]]

特工██经过在**组织的英明指导**下于一份名为19██年国家公务员考试政治试卷的文件中发现了该项目，并对此后的所有国家公务员考试试卷进行排查，均仅在政治一科试卷中发现有该项目存在，根据不完全统计，从19██年至今该项目影响的个体为████万人，以公务员群体占比最高，约为45.53％。尚未发现散播该项目者或其信息。

目前特工██已经将该情况上报给模因部，并请求对其进行处理，但模因部表示此情况**仍在调查中**。[[footnote]]20██年人民最讨厌官话套话之首[[/footnote]]
[[/collapsible]]</textarea></pre>
