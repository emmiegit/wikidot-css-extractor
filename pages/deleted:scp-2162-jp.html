    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-2162-JP - 危険な好奇心と爆発人形
**著者:** [[*user Ginko_s3]]
**作成年:** 2024年
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-2162-JP

**オブジェクトクラス:**Keter 

**特別収容プロトコル:**SCP-2162-JPはサイト-サイト-81█ █エネルギー式特殊人型実体収容室に収容してください。SCP-2162-JPの使用・持ち出し・接触は禁止します。SCP-2162-JPが収容違反を起こした場合すぐに
機動部隊を派遣しSCP-2162-JP鎮圧兵器を使用させてください。また、爆発を防ぐためSCP-2162-JP
の100m範囲に絶対に生物を侵入させないでください。

**説明:**SCP-2162-JPは、未知の金属で出来た、人の形をした物体です。直径は約3mで、その重量は約4tあります。これは現在の技術では生成不可能とされています。SCP-2162-JPには今のところ、いかなる方法でも破壊することはできません。また、SCP-2162-JPは自ら行動することもあります。しかし、コミュニケーションはできず、何かを命令することはできません。SCP-2162-JPは時々、出現してから数時間後に突然爆発し始めます。この爆発は非常に強力で、爆心から半径30m以内にいる全ての人間に致死性のダメージを与えることができます。SCP-2162-JPが爆発した後、そこには何も残らず、その痕跡も残りません。また、この爆発はSCP-2162-JPに直接触れたり、半径100m以内の範囲に生物が存在すると発生します。

**補遺2162-JP-A:** SCP-2162-JPを発見した人物からの証言により、SCP-2162-JPは1時間に約100kmの速度で移動することができます。これは地球の3/4を移動することができる速さです。また、scp-2162-JPの総数は不明です。

**補遺2162-JP-B:**SCP-2162-JPの研究から、SCP-2162-JPには未知の金属で構成されていることが判明しました。この金属は様々な実験の結果、あらゆる放射線に耐性があることがわかっています。また、SCP-2162-JP自体からも放射能が検出されており、そのエネルギーは地球の核分裂よりも高いと推定されています。

**補遺2162-JP-C:** SCP-2162-JPの研究により、SCP-2162-JPの装甲を貫通すると予想される兵器が開発可能であることがわかりました。また、この兵器を用いてもSCP-2162-JPを完全鎮圧することはできません。
現在、SCP-2162-JPに対抗できる唯一の手段はこの兵器です。

**補遺2162-JP-D:** SCP-2162-JPの性質上エネルギー的または化学的方法での収容を試みる必要があります。現在、そのような収容方法を開発中です。

**追記:**SCP-2162-JPは10年以上前に発生した、財団の未知の爆発事件に関わっていると考えられます。
SCP-2162-JPが出現したこの事故は未だに未解決です。

**補遺2162-JP-E:** SCP-2162-JPは複数種類の生物のDNAを体内に保有していることが判明しました。
SCP-2162-JPを収容することが可能です。現在、兵器の開発を進めています。また、SCP-2162-JPを収容可能とする技術として新たなエネルギー物質の研究も進んでいます。

**補遺2162-JP-F:**SCP-2162-JPの鎮圧を目的とした新たな技術の開発が完了しました。この技術は
SCP-2162-JPの装甲を貫通する威力を有していると考えられますが、攻撃時に生じる爆発の威力は非常に強力です。使用の際には細心の注意が必要です。

**補遺2162-JP-G:**音羽研究員と加羅研究員とその他数名の職員が無断で実験を行いました。しかし、実験失敗なためサイトに多大な損害がありました。音声記録は、大部分が破損したため一部しか残っていません。
以下がその音声記録です。

**音声記録**

**&lt;記録開始&gt;**
加羅研究員：どういうことですか！？失敗というのは何かの間違いでは！？

音葉研究員 ：いえ、本当に失敗しているようです。これは一体……あっ！SCP-2162-JPが逃げ出しました！追いかけないと！

加羅研究員：ちょ、ちょっと待ってください！！いったい何が起きているんですか!

**&lt;記録終了&gt;**

**音羽研究員後書:**この実験により、SCP-2162-JPには生物のDNAを組み込んだ兵器を使用することで破壊が不可能であることがわかりました。また、SCP-2162-JPを攻撃中に発生する爆発によって周囲の物体を破壊することができることも判明しました。この爆発はSCP-2162-JPに直接触れたり、半径100m以内の範囲に生物が存在すると発生します。そのため私達はSCP-2162-JPの対抗手段模索のための実験を行いました。
しかし、暴走したSCP-2162-JPによってこの実験は失敗に終わりました。
この結果は非常に興味深いことですね！このSCPオブジェクトは非常に興味深いものです。現在、攻撃時の爆発の威力を上昇させつつ、より強力な兵器の開発を開始する予定です。

**追記:**音羽研究員・加羅研究員とその他数名の職員は、SCP-2162-JPを故意に破壊しようとする・
無断実験・兵器の無許可の使用やサイトへの甚大な被害を生み出した理由により音羽研究員・加羅研究員とその他数名の職員が退職処分となりました。</textarea></pre>
