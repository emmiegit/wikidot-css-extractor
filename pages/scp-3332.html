[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3332/anchor.jpeg.jpg|caption=SCP-3332|width=240px]]

**Identyfikator podmiotu:** SCP-3332

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Wszystkich świadków manifestacji SCP-3332 należy zlokalizować i poddać amnestycyzacji. Obszary, w których manifestuje się SCP-3332 mają być wyłączone z użytku publicznego do czasu demanifestacji. Nagrania manifestacji SCP-3332 lub efektów obiektu mają być przejmowane prez Fundację, po czym należy podłożyć fałszywe zgłoszenia o wielokrotnych kradzieżach samochodowych.

**Opis:** SCP-3332 to duża stalowa kotwica pomalowana na biało, z lekkimi oznakami rdzewienia i odpadania farby. Analiza próbek rdzy i farby wykazały, że nie są anomalne.

SCP-3332 pojawia się na obszarach różnych parkingów i innych lokalizacjach, w których znajduje się duża liczba nienadzorowanych pojazdów w Anglii, manifestując się co około dwa miesiące. SCP-3332 pojawia się kilka mil nad lokalizacją po czym ląduje, przy uderzeniu powodując znaczne szkody.

Krótko po manifestacji SCP-3332 kilka metrów nad punktem manifestacji podmiotu pojawi się i potem spadnie duża sieć rybacka (SCP-3332-1). SCP-3332-1 zostanie potem zaciągnięty z powrotem do punkty manifestacji i zniknie, zabierając ze sobą wszystkie złapane pojazdy. Po tym SCP-3332 uniesie się i zniknie, natychmiastowo po tym kilka metrów powyżej rozlegnie się słaby odgłos przypominający nautofon.

Podjęto wiele prób namierzenia SCP-3332 używając lokalizatorów GPS. Wszystkie dotychczas pozyskane koordynaty wskazywały na różne obszary połowowe na Morzu Północnym. Lokalizatory GPS pozyskiwano z odosobnionych obszarów morza. Dalsze analizy SCP-3332 wykazały, że ilość rdzy i ubytków farby zmienia się z każdą manifestacją, implikując, że SCP-3332 to w rzeczywistości wiele instancji zamiast jednej.

**Dodatek 3332.1:** Dnia 12.05.2017 SCP-3332 zmanifestował się nad parkingiem w ██████, Anglia. Po demanifestacji z punktu manifestacji SCP-3332 nagle spadł obiekt wyglądający na pojazd. Pojazd został pozyskany i inspekcja wykazała, że był to biały SEAT Ibiza. We wnętrzu samochodu znajdował się portfel prawdopodobnie należący do właściciela pojazdu. W portfelu znaleziono obiekty wyglądające na kilka notek, monety nieznanej waluty i prawo jazdy wydane przez państwo o nazwie Sumykona.
