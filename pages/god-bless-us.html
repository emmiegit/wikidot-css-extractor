**标题**：上苍保佑吃完了饭的人民

**作者：** [[*user Think Cyan]]，进入[[[think-cyan-s-personnel-file|念青的人事档案]]]查看该作者的更多作品。
 
**鸣谢**：暂无
 
[[include :scp-wiki-cn:credit:end]]
我跟老佟是我还在北京时认识的。

老佟名叫佟悬叶，比我大两三岁的样子。我那时不过初出茅庐（实际上，并不是），二十五岁而已，但他似乎已经博士毕业了。三年多过去了，现在他大概已经过了而立之年，也已经跟女朋友结了婚。我不想用“妻子”这个字眼，总感觉不太适合一个自信而尚年轻的女性。老佟大概也这么想，他向别人介绍时从来没说过这个词。

老佟原先是学土木的，也提桶跑路过不少次，但终究没有干多久，我来的时候他就已经做研究员去了。后来跟他闲聊时才知道他研究生其实学的不是土木，具体什么记不清了，反正是跟中文有关的，不然也不会留在北京。

老佟总是那么快活，不过彼时我们站点（零一站）氛围很好，我也没当回事。几个月之后我们两个都被远调，是个死气沉沉的站点。有时候我真想骂那个傻逼主管（实际上也骂了），可老佟还是那么快活。我时常怀疑老佟的快活部分来自他女朋友。老佟有个好女朋友，她叫魏云，我平时半开玩笑地喊她魏姐（其实她比我还小几个月）。魏姐是个自信开朗的人，外形也颇为可观，一头短发飒得不行。我有时跟老佟开玩笑说要不是朋友妻不可欺，我可真有点动心。其实就她平时那干练劲，我们都把她当兄弟的。即便如此，她也是个颇为迷人的生物。

我是个狂热的国摇粉，跟老佟成为多半也有赖于此。有一天我一边写报告一边哼着“在那个什么鬼花还没有开满公路的那一刻[[footnote]] 出自腰乐队《公路之光》。 [[/footnote]]”，正好老佟从我身边路过，一听：“我操，腰？”然后就跟我相见恨晚了。各种风格他都有听，他说他特别喜欢张楚那首《上苍保佑吃完了饭的人民》。我问他为什么，他说张楚牛逼。我没问下去，因为我也这么觉得。我经常跟他坐在马路边漫无目的地张望，想看看能不能找到与《上苍》的MV对得上的画面。

在那个傻逼站点的时候我一肚子火，当然没怎么骂人。傻逼主管一会儿让我干这个一会儿干那个。还“不管你怎么弄你反正给我弄好”，我可去你大爷的，我虽然加入基金会早，正式工作才多长时间。我要是什么都会我现在搁这跟你低三下四的呢。有那么一瞬间我简直想去知乎上面那个问题「遇到个傻逼领导是什么样的体验」下面怒答一波。不过我想了想还是算了。

可老佟还是那么快活，虽然远离了魏姐。他仍旧每天哼着歌，步伐轻快。下班了就拉着我出去乱逛。我从那时才确定他就是天生乐观。我们有时也吭哧吭哧地抱一堆设备到街上乱弹一气。这当然也是说着玩，这家伙技术挺好的。本来还想再找个同事凑三把吉他弹一回春秋[[footnote]] 指春秋乐队，人员编制为三吉他。[[/footnote]] 的曲子，但在这么个站点上哪找呢？人家就是有心也无力，毕竟被傻逼主管找上可不怎么愉快（我们不算这个站点的，有的事他也管不着）。

有一天他说要请我吃晚饭，我一开始还挺高兴，心想终于肯请兄弟吃顿好的了吗。不过事实证明我还是高估了他的觉悟。转了几圈，这家伙拉着我随便找了个大排档一坐。我倒也没有瞧不起大排档什么的，不过老佟一开始说得多正式我还指望起码下个馆子之类的。

这家伙东西没吃多少，啤酒是一瓶接着一瓶。我还没吃饱呢他就开始发神经了，趴在桌子上呜呜呜。我问他是不是想媳妇了，他抬头看看我，一边哭一边点头。我又不好干什么，只好闷着头继续吃。结果这厮哭了一阵又扯着嗓子开始吼“昨天在梦里，我又看见你。宝贝，他们说我不爱你[[footnote]] 出自李志《和你在一起》。 [[/footnote]]”。我实在没办法了，最后只好背着醉鬼走。还好半路打到车了，不然要给他累死（钱还是老子垫的）。

有一天我没事干，坐在外面拿根小树枝玩蚂蚁。玩了一会儿隐约听到有人吵架，一听就是主管又抽风了。我摸过去想看看是哪个倒霉蛋给这家伙逮住了。一听，这他妈不是老佟吗。我觉得挺不可思议的，老佟做事一向滴水不漏，应该不会被找到茬。我一琢磨，老家伙（其实也没多老）最近离婚了，看谁都不顺眼，说不定就是迁怒（他也早就想收拾我们了）。我听了一会，老佟并不还口，只是任由其数落。我的脑海下意识浮现出老佟低头微笑的形象。老家伙骂了一会儿后，我突然听到老佟说了什么，语速很快。随即响起了甩门之声和主管的怒骂。老佟不太快活地走了出来，对着我挤眉弄眼的，又指指门（大概是指那个老傻逼），叹了口气。我问他说了什么让那老家伙气成那样，他说升官的升官，离婚的离婚，无所事事的人[[footnote]] 出自张楚《上苍保佑吃完了饭的人民》。 [[/footnote]]。我忍不住笑了出来，拍拍他肩膀说你他妈的还真狠。

后来我们盘算着骂了老家伙肯定是没好果汁吃了，于是打了个报告回去，批准之后直接卷铺盖走人，把傻逼主管给炒了。

我们回到站点时，大家都很高兴，站点里那种快活的氛围也没变。但这帮家伙这段时间一个电话都没打，又有点耐人寻味了。老佟是如此令人快活，可是没了他，别人也一样过。我有时在想，这其实跟老佟没关系。我们的副主管是个很温和的年轻人，跟我们平时关系也颇好。可是如果去掉副主管的身份换成他调走，恐怕别人也一样过。

后来我被调到另一个站点了（还在北京），离得比较近，我仍旧天天去找他。老佟还是那么乐观。那天下午我去找他，一进去正好看见这家伙从站点里出来，嘴里还哼着“北京，北京，不是我们的家[[footnote]] 出自野孩子乐队《生活在地下》。 [[/footnote]]”。一看到我，跑过来神经质地大笑：“老念，我完蛋啦！”我问他怎么回事，他说一个站点不会全是好人，他跟某个上级吵架了。我没再问下去。不久我听说老佟去了一个新站点，在武汉，而且是他主动提出的。

我跟老佟的联系并未因为他的远调而中断，虽然他换了联系方式。不久我也调去了上海，也换了联系方式。比较操蛋的是，我忘了把他的电话或者别的什么记下来，于是我们只好“君住长江头我住长江尾”了。

老佟就这么唱着歌离开了北京。我去上海之前听他说去了新站点以后真轮到他大展宏图了。之后的事，我却无从得知。

有天下午我突然收到一封信：老念，你真是条好汉！可是做好汉也有许多途径。记得我说的吗，不会全是好人的，想凭自己一支笔闯出来，太难了。你实在是太倔了，要是能怂点，哪还至于现在还是个三级呢？从前我们背地里骂那些傻逼领导，现在不同了，我可以明着骂他们了……

我一看，是老佟写的。原来他不知怎么摸到了我的新单位，却仍不得任何我的信息。无奈只能提笔写了这封长信。老佟洋洋洒洒写了几千字，把近来的情况都叙述了一遍，且附上了联系方式。信中老佟说他已经当上了他站点的主管，让我有时间去武汉找他。另外也说了一些琐事，兴高采烈地告诉我他马上要跟魏姐结婚了。我当然很乐意收到这么一封信。实际上，我当时也在考虑要不要改变方向拓展一下交游。

虽然已经有了联系方式，但老佟既已费心思写了信，我不回一封也不好意思。写到一半，又被叫去聚餐了。老佟和我都不会知道，这封信就差点让我被骂死。我至今仍不明白那个视察领导是怎么看到信的。前前后后老子被喊过去“教育”了五六回，还他妈要写检讨，抖气把写了一半的信撕了。我当时信也不回他一个，也不联系他心想：“你不妨继续快活着，我也不妨继续迷信我那支笔，过段时间再看吧。”

然而我还是给老佟写了回信，我并不怎么怨他，只是引发的破事实在恼火。后来我们恢复了正常的联系。老佟的口气依旧那么快活，不过，听到牢骚的频率却比以前多的多了。看来升迁带来了不少困扰。我大概也能理解老佟：他现在是站点的顶梁柱，不能再像以前想干什么干什么了。

我终究没能去武汉见老佟一面，这成为了一种莫名其妙的遗憾。

再后来老佟回到了北京，成了我们以前站点的副主管。在主管常年在外的情况下，副主管已是名义上的中国第一站点的头儿了。很可惜，这还是个吃力不讨好的位置，也并没有想象中的话语权（其中的奥秘不宜解释）。比起他之前在武汉，更像是明升暗降。

前几天，我终于有机会回到北京待上一段时间（所以我现在身在零一站）。零一站的人员基本没有变动，也不必挨个认识一遍。我找了半天并没有看见老佟的身影，一位前同事告诉我老佟在开会。我又没事干了，坐在外面看蚂蚁。

没过多久，站点里的人似乎多了起来，我猜大概散会了，但是等了一会儿还是不见老佟。我刚起身，肩膀就被拍了一下。一看，是个很熟悉的妹子。其实我已经认出这是谁了，但一时间想不起来称呼。

看我没反应，她又笑着捶了我一下：“老念，怎么，不认识我了？”

“魏姐嘛。”我也笑了，挠挠头。

魏姐还是那样，跟我记忆中的模样比起来，唯一的区别就是白了一点。那自信的笑容联通了我对过去的记忆。我们看着蚂蚁穿行工作有一搭没一搭地聊着。我隐约感觉她和以前有所不同了，却又说不出究竟是哪。

魏姐掏出一包红南京，示意我来一支。我本不抽烟，但是故人重逢，谈说之余，大概需要一点氛围。

“你没怎么变……还是……话不多。”她的眼睛从烟气后转向我。

“是吗……”我陷入了自省，我总觉得几年来心境变了不少，真要说哪变了，其实哪都没变。

“魏姐，你还是戒了吧。”我沉吟半晌，说出来的话让自己都莫名其妙。

她显然没有想到我会冒出来这么一句，先是一愣，随后我又看到了微笑：“在戒啦在戒啦，你姐夫不让我抽。好不容易找到个机会，我这段时间都没怎么抽来着。”

我觉得她言语间有一种隐晦的温柔，或许这就是她比之以前的“不同”。

我问起老佟，她告诉我老佟刚才开会的时候跟另一个副主管有分歧，争执不下，吵起来了。散会之后他们又起了冲突，现在大概还在吵。

我还想继续问下去，魏姐却起身了，有一个更年轻的声音在喊她。帮助新人是前辈的职责，我想。她冲我不无歉意地眨了眨眼，转身离开了。

老佟出来时，就好像早知道我在那等他似的，对我惨然一笑，拍拍我的肩膀说：“走，老念，我们出去转一圈。”
本身时间已经不早了，他说的欢快，脸上的神色却不怎么欢快。我跟着他在中国最繁华的街道上漫无目的地游荡，太阳的余晖把他的脸映得格外严肃。

他终于忍不住了，在路边蹲下，掏出一包红南京，点上一支。

我也在他身边蹲下，等他抽完这支红南京。咳嗽声随着他的动作传来，他显然和我一样不怎么抽烟，也许这包烟还是跟魏姐拿的。我们一句话都没说，只是看着暮色行人车流。他那副神气，简直像为了版权打官司还垫了一千多的李志。

他起身扔掉烟头，转过头半是自嘲半是无奈地说：“上苍保佑吃完了饭的人民。”说罢还用肩膀拱了我两下。

他果真凭一支烟就释然了吗？我没法回答。

我看着他，他的身躯在我眼里放大再放大。他看起来还是那么快活，可是微皱的眉头和紧抿的嘴唇告诉我他心里是有多拧巴。

回去的路上他又哼起了歌，我起初没想起来，再细细一听，分明是《上苍保佑吃完了饭的人民》。

我看向老佟，心想：“这个人，以前可是跟我一起在街上唱过《Happy Idle Kid》呢。”</textarea></pre>
