    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre:** 가상인물 판테온
**Originel:** [http://fondationscp.wikidot.com/scp-117-fr SCP-117-FR] par [[*user DrTesla]]
**Traducteur:** [[*user XCninety]]
[[include credit:end]]

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-117-fr/Bustes.Jpeg|caption=SCP-117-FR 일부 모습]]

**일련번호:** SCP-117-FR

**위협 등급:** 녹색 [[span style=&#34;color:green&#34;]]●[[/span]]

**등급:** 안전

**특수 격리 절차:** SCP-117-FR을 격리하는 터널의 출입구에 방폭문을 설치한다. 이 방폭문에는 보안 잠금 장치를 설치하고 디지털 출입코드를 두며, 각 실험을 마칠 때마다 코드를 교체한다.
실험 시 관련 연구진은 각 개체의 대화 금지 여부를 숙지한다. 피험자는 반드시 보안 인원 1인과 동행한다.
SCP-117-FR 개체들은 개수가 너무 많아 사실상 다른 기지로 이송하기가 불가능한 관계로 발견 장소에 그대로 격리한다.

**설명:** SCP-117-FR은 대리석 흉상의 모음이다. 흉상의 개수는 정확히 파악되지 않았으니 확실히 매우 많다. 프랑스 [데이터 검열]의 지하터널 속 나무 선반들에 놓여 있다.
터널에는 끝이 없다고 추정되며, 끝이 있다 하더라도 규모가 여전히 파악되지 않았다.

SCP-117-FR 흉상들은 전 세계의 문학 작품 속 가상인물의 모습을 띤다. 그 어떤 작품 속 가상인물이라도 저마다 대응하는 흉상이 존재한다고 추정된다.
각 흉상은 원전에서 묘사하는 특질과 성격을 그대로 지닌다. 각 개체는 대리석으로 이루어졌으나 모두 살아 움직이며 고유한 인격을 띤다. 또한 얼굴 표정을 실제 인간처럼 지을 수 있으며, 시각과 청각, 후각, 촉각 등 4가지 감각을 느낄 줄 안다. 흉상의 배치를 걸정하는 규칙은 아직 규명되지 않았다. 한편 각 흉상은 파괴불가능하며 고통을 느끼지 않는다.
SCP-117-FR 개체들은 토론을 즐기며 서로 자주 이야기를 나눈다. 그러나 인간의 기척을 느끼면 (직접 보지 않더라도 몇 초만에 기척을 &#34;지각할&#34; 수 있다) 곧바로 대화를 멈춘다. 흉상이 하는 말은 불명의 기작으로 언제나 듣는이의 모국어로 들린다.
각 인물의 흉상은 특정한 조건이 충족되면 자연히 출현한다고 밝혀졌다.

흉상을 지니는 가상인물은 인간에 국한된다고 여겨진다. 또한 일정 수준의 지명도를 얻어야 흉상이 출현한다고 보이는데, 정량적 수치는 밝혀지지 않았다. 흉상이 출현하려면 등장하는 작품이 문학적 성격을 띠어야만 한다(장르는 무관). 해당 인물이 등장하는 작품은 위에서 언급한 조건을 충족하기만 한다면 실제로 출판되지 않아도 무방하다.
작중에서 해당 인물이 등장하는 시점의 상태는 흉상에게 영향을 미치지 않는다.

실험 117-FR-3 등 여러 실험을 거친 바에 따르면 해당 개체들은 자신이 유래한 작품 속 세계를 책에서 밝혀지는 내용보다 더 폭넓게 알고 있다. 여러 개체들이 자신의 세계를 자세히 설명할 수 있었으며, 작품에서 기술되지 않은 정보 또한 증언에서 등장하였다.

**사건 117-FR-1:** 19██년 ██월 ██일 D-2101이 댄포스,,Danforth,,라는 인물의 흉상과 대화했다. D-2101은 이 대화 이후 오랫동안 우울증을 앓다가 스스로 목숨을 끊었다. 추후로는 해당 개체와 대화를 금지한다.

[[collapsible show=&#34;+ SCP-117-FR 개체들의 대화 녹취록&#34; hide=&#34;- 문서 닫기&#34;]]
이하의 대화 내용은 D계급 인원이 녹음하였다. 각 대화는 개체들이 D계급의 기척을 느낄 때마다 끊어졌다.

&gt; &#34;(...) 내 손에서 망치를 놓지 않고 죽으리!&#34;
&gt; &#34;그 이야기 이제 좀 질려, 존!&#34;
&gt; &#34;자포드, 태도가 그게 뭡니까!&#34;
&gt; &#34;누구나 표현을 선택할 자유는 있다네, 아로낙스.&#34;
&gt; &#34;내 머리가 두 개라서 질투나는가 보지!&#34;
&gt; //*큰 고함소리 들림*//
&gt; &#34;그 전에 이 괴물 입 좀 다물게 하게!&#34;
&gt; &#34;이자도 당신처럼 발언할 권리는 있는걸요, 달타냥.&#34;

&gt; &#34;이분은 그때 이렇게 말씀하셨어요. 너는 지나갈 수 없다!&#34;
&gt; &#34;그래서요? 그 용은 어떻게 되었습니까, 프로도 씨?&#34;
&gt; &#34;다리가 무너졌어요. 발록이 간달프를 끌고 같이 떨어졌죠.&#34;
&gt; &#34;간악한 놈! 괜찮으셨습니까, 마법사 어른?&#34;
&gt; &#34;나와 발록은 시간도 흐르지 않는 그 깊은 심연 속에서 싸움을 벌였소. 그놈이 나를 잡는 순간 내가 그놈을 베었지. 결국 그놈은 어두운 굴로 달아났다오. 이제는 괜찮소.&#34;
&gt; &#34;이제 당신의 이야기도 들려주세요, 랜슬롯 님.&#34;

&gt; &#34;피뤼스는 죽었소, 에르미온이 내게 청했던 대로!
&gt; 그러나 참으로 고맙게도 그녀는 내게 욕설을 퍼부었고
&gt; 이제 죽은 자의 앞에서 자결하려 하오!&#34;
&gt; &#34;자네가 무슨 이야기를 하는 건지 도저히 이해가 안 가는군, 기사 양반.&#34;
&gt; &#34;늘 그렇잖소, 키하노 씨...&#34;
&gt; &#34;푸아로 씨는 저렇게 늘 잘난 척이라니까... 그렇게나 이름나셨으면 이름값을 하셔야지.&#34;
&gt; &#34;좀도둑 따위가!&#34;
&gt; &#34;괴도 신사라고 불러주셨으면 하는데.&#34;
&gt; &#34;두 사람은 아직도 그러긴가?&#34;

&gt; &#34;그러면 우리의 미래를 예측할 수는 없는 건가요, 셀던 씨?&#34;
&gt; &#34;못한다고 셀던 씨가 말하지 않았나, 캉디드...&#34;
&gt; &#34;미래란 좋을 것이 원래 없다네, 젊은 친구.&#34;
&gt; &#34;완전히 맞는 말은 아닙니다, 아트레이데스 씨. 별 하나가 소멸하는 것은 언젠가 새로운 별이 창조되는 결과를 낳기 마련이죠...&#34;
&gt; &#34;방금도 그 말 하셨잖습니까, 레이몬트.&#34;
[[/collapsible]]

[[collapsible show=&#34;+ SCP-117-FR 실험&#34; hide=&#34;- 문서 닫기&#34;]]
__**실험 117-FR-2**__
&gt; 다양한 출신의 인원 여러 명(주로 연구원)을 모아 특정 개체를 지정해 대화하게 하였다. 모든 개체들은 대화 주제를 열렬히 탐구했다. 어떤 개체는 극심한 우울감을 일으키기도 했으며, 대화한 재단 인원 또한 우울감에 깊이 이입했다. 해당 인원들은 실험 몇 주 이후에도 같은 감정을 느꼈다고 밝혔다. 밈 인자가 영향을 끼쳤는지 연구 중이다.

__**실험 117-FR-3**__
&gt; **대상자:** █████ 박사
&gt; **절차:** 《반지의 제왕》 세계관을 깊이 아는 █████ 박사가 강노루 집안 메리아독,,Meriadoc Brandybuck,,의 흉상에게 세계관 속 신화를 아는지 물었다. 《반지의 제왕》에서 메리아독이 신화를 안다고 서술되는 내용은 없다.
&gt; **결과:** 해당 개체는 신화를 정확하고 자세하게 설명했으며, 나아가 █████ 박사가 모르는 내용까지 언급하기도 했다. 레젠다리움 세계관의 어떤 작품에서도 해당 내용을 언급하지 않는 탓에 개체의 발언은 현재 검증할 수 없다. 틀린 사실은 없다고 추정된다.
&gt; **분석:** 각 인물은 자신이 등장하는 작품의 내용을 잘 알 뿐만 아니라, 세계관 속의 자세한 정보를 알고 나아가 작품에서 전혀 등장하지 않는 정보까지 안다고 확인할 수 있다.

__**실험 117-FR-4**__
&gt; **대상자:** █████ 박사
&gt; **절차:** █████ 박사가 자신을 주인공으로 삼아 소설을 집필했다. 이 소설은 민간에 출판되어 재단의 힘으로 널리 알려졌으며, 일정 부분 성공을 거두기까지 했다.
&gt; **결과:** 어떠한 흉상도 나타나지 않았다.
&gt; **분석:** 어떤 인물의 흉상이 출현하려면 소설에 등장할 뿐만 아니라 완전한 가상 인물이어야 한다고 추정된다.
----
[[/collapsible]]

터널의 위치가 발견된 것은 비커스,,Vickers,, 요원이 마셜 카터 &amp; 다크 사 측 직원으로 추정되는 인물의 서류가방을 개봉했을 때이다. 가방에는 SCP-117-FR의 간략한 정보와 좌표, 손글씨 노트가 들어 있었다. 해당 인물은 현재 종적을 찾을 수 없으며, 마셜 카터 &amp; 다크 사는 SCP-117-FR에 어떠한 관심도 기울지지 않고 있다. 해당 인물만이 대상을 인지하고 있었던 탓에 존재를 아예 모르는 것으로 추정된다.

[[collapsible show=&#34;+ 문서 117-FR-2&#34; hide=&#34;- 문서 닫기&#34;]]
이하는 회수한 문서에 첨부된 손글씨 노트의 내용이다.

&gt; 가장 좋아하는 소설이더라도 다시 읽기 지치지는 않으셨습니까? 사랑해 마지않는 작중인물이 주변 사람들보다 더 매력이 넘치지는 않았던가요?
&gt; (유)마셜 카터 &amp; 다크 사가 공전절후하며 기상천외한 상상인간 갤러리,,Galerie des Gentlemen Imaginaires,,를 여러분께 소개합니다. 사랑하는 등장인물과 직접 대화를 나누고 세계관을 더욱 깊이 파고들며 작품을 삶의 일부로 받아들이세요. 더는 구태여 상상할 필요가 없습니다. 눈앞에 이미 모든 것이 있으니까요.
