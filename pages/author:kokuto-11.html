[[tab エージェント・黒陶の人事ファイル]]

**名前:** 黒陶由倉（コクトウ・ユクラ/Yukura Kokuto）

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/author%3Akokuto-11/%E5%8D%81%E6%9D%9F%E3%81%AE%E5%89%A3
|caption=蒐集院「第六〇一念術部隊&#34;天之尾羽張&#34;」- 部隊の紋章
]]

**セキュリティクリアランス:** --準四等研儀官・妖術師-- レベル2（一部の重要な案件に限り、最大でレベル4までのクリアランスが別途に与えられています）

**主要な担当業務:** SCiPオブジェクトに関する研究調査並びに報告書作成、接触直後の最初期段階における未収容オブジェクトの現地調査（または対話）、無力化の提案が承認された高危険度オブジェクトの終了、和平交渉が不可能と判断された要注意団体への実力行使など。

**所在:** サイト-81██西棟5階 第3事務室[[footnote]]不在の時はサイト内に常駐している人事係に一言お声かけください。大抵はフィールドワークに勤しんでいるか、休暇で外出中です。[[/footnote]]

**来歴:** エージェント・黒陶はかつては蒐集院の「第六〇一念術部隊&#34;天之尾羽張&#34;」に所属する研儀官のひとりでした。現存している資料はその多くが信頼性に欠ける曖昧な情報しか記載されていないため、それ以前の経歴には不明な点が多く見受けられます。

彼女に関する最古の記録は、19██年、██県██市██町に出現した異常存在への対処を行っていた蒐集院が、情報収集のために接触した現地住民だったという旨の報告書です。本人の供述や身辺調査の結果を総合すると、出身は日本の近畿地方南部に位置する何処かの山村であり、前述した事件の解決後にその素質を見出され、以降は民間人ながら蒐集院に協力していたと推測するのが最も自然であると考えられています。

前述した「第六〇一念術部隊&#34;天之尾羽張&#34;」は、旧蒐集院に存在していた特殊部隊のひとつです。詳細については別途アーカイブを参照してください。
19██年の財団と蒐集院の合併に際して解体され、エージェント・黒陶を含む2名の構成員が財団に再雇用されました。

**人物:** 女性、身長147.█㎝、体重39.█㎏、日本国籍。&#34;濡羽色&#34;と形容される長い黒髪、八重歯、夏場でも着用している黒いロングコートなどが主な特徴です。コートの下には兵庫県██町立██高等学校で1998年まで指定採用されていたものと同じ女子用学生服を着用していることが多いですが、これは--小柄な中学生にしか見えない--サイト-81██の服飾規定に抵触しているため、サイト管理部は各職員に注意および指摘を行うよう要請しています。
後述の通り、広義の超常技術保有者に該当しますが、エージェント・黒陶自身の肉体には生物学的・医学的な異常性は確認されていません。

本人の希望で年齢は非公開となっています--が、たびたび干支が寅年だと公言していることと、その来歴からおよそ██歳前後であると推測されています--。

//余計な詮索は為にならないと教わらなかったかな。ここで働いてる君たちにとっちゃ周知の事実だと思ってたけどね。// - エージェント・黒陶

基本的に大雑把な性格で、つかみどころのない飄々とした言動が目立ちますが、面識のある職員からは「気さくで話しやすい」、「簡単な質問にも丁寧に答えてくれる」、「冗談好きで意外と可愛らしい一面もある--けど人間と喋ってる気がしない--」、「--何であんな若いの--」、「--たぶん吸血鬼かなにか--」といった声も聞かれます。

蒐集院時代の所属部署に準えてか、しばしば自らの身分を「妖術師」であると主張し、他者にもそう呼ばれることを好みますが、そのような役職は財団はおろかかつての蒐集院にすら存在しないという事実は周知されるべきです。

財団では設立以来、既知の科学的手段によらず事物・事象を操作する特殊能力や特異な技術[[footnote]]平易な表現としては「超能力」や「魔術」などと理解されるもの。[[[http://scp-jp.wikidot.com/goc-hub-page | 世界オカルト連合]]]が定義するところの「奇跡論的技術」もこれに含まれる。なお、観察される結果は類似しているが、ヒューム値の操作によってもたらされる現実改変能力とは区別される。[[/footnote]]の性質を解明する試みが続けられており、エージェント・黒陶はその分野における有識者の1人です。
蒐集院に所属していた頃の経験から風土や宗教に関連する異常存在について造詣が深く、また彼女自身も一般に「[編集済み]」として知られる超常技術を習得しており、しばしばそれらを用いた実験などに参加することがあります。彼女のオフィス兼私室である--ゴミ屋敷--サイト-81██・第3事務室には「[編集済み]」を行使する際に用いる専用の道具が常備されています。ただし時折、サイト内の保安条項に抵触するような物品も確認されているので、そのような道具を見つけた場合は本人を同行させた上でサイト-81██管理局に届け出てください。

//そのガトリングガンはいったい何に使うんですか？// - ██事務員

//何にって、もちろんバケモノへの攻撃だが。// - エージェント・黒陶

//だいたいそれどうやって国内に持ち込んだんですか？// - ██保安官

//言わなきゃ…だめ？// - エージェント・黒陶

なお、これら超常技術の運用に関しては、財団標準の職務倫理規定および緊急事態条項が適用されます。
エージェント・黒陶は研究目的もしくは有事の際の防衛行動を除き、「[編集済み]」を行使することは禁止されています。またこれと同様、仮に当人の意思でなくとも、正当な理由なくエージェント・黒陶に「[編集済み]」を行使する--またはクソッタレを蜂の巣にする--よう依頼することは禁じられています。--たとえあなたの愛する者を奪った間男に復讐するためでも、エージェント・黒陶本人が依頼を快諾しても、です。--

[[tab SCiP NETアーカイブ: 第六〇一念術部隊&#34;天之尾羽張&#34;]]

**概要:** 旧蒐集院に存在した特殊部隊。正式な設立は1912年（明治45年および大正元年）だが、いくつかの証拠からは同様の地位にある組織が以前から存在していた可能性が示唆されている。
財団における倫理委員会に類似した内部監査組織で、蒐集院本院からは独立した非常に強力な権限と武力を有していた。

蒐集院の内部で発生した政治犯の追跡・粛清が主要な任務であり、活動記録の大半は意図的に抹消されている。
また、確認されている中では██件のオブジェクトの収容・無力化事案にも関与しており、そのいずれも極めて高い危険度を有していたとされる。
これについて、構成員からは「&#34;天之尾羽張&#34;は本来、高危険度オブジェクトに対処するための決戦部隊だった」という旨の証言があった。
実態としては蒐集院にも日本国政府にも与せず、ひたすら&#34;国体の護持&#34;に邁進する方針であったと思われ、政治犯の粛清などはその一環に過ぎなかったと推測される。

19██年の財団と蒐集院の合併に伴って解体され、部隊の有する人員と資産は財団に接収された。
当時の構成員の大半は既に死去または失踪しており、現在も確実に存命なのはエージェント・黒陶のみとなっている。

構成員は以下の6名。

&gt; それぞれの人物についてのさらなる詳細はクラス4-ろ号機密に指定されています。閲覧には適切なログイン資格が必要です。条件を満たした上で再度アクセスしてください。

* **平坂 穂村（Homura Hirasaka）** 第六〇一念術部隊&#34;天之尾羽張&#34;部隊長。最終階級不明。当時の日本人としては長身の男性で、卓越した白兵戦技術と現場指揮能力を有していたとされる。反面、特異な能力や超常技術を行使した記録は確認されていない。来歴と人物像にまつわる複数の証言から、[[[http://scpsandbox-jp.wikidot.com/tsucchii0301|日奉家]]][[footnote]]蒐集院において主に神格存在（ピスティファージ実体）の封じ込めに従事していたとされる一族。[[/footnote]]との関連性が指摘されている。19██年の財団と蒐集院の合併の直前に失踪し、現在まで行方不明となっている。

* **仮称&#34;べんぼう&#34;（Ben Voe）** 副隊長。本名不明。最終階級不明。「べんぼう」は連合国超常協約[[footnote]]世界オカルト連合の前身組織。[[/footnote]]の公開資料に記載されていた識別コード。名目上は副長だが、実質的には組織運営における指導者の地位にあったと思われる。スパイ訓練を受けた諜報員かつ超常技術に通じた研儀官でもあり、その両方の技能を駆使する情報戦のエキスパートだった。エージェント・黒陶の証言によれば1949年に老衰のため死亡しているが、遺体が確認された記録はない。

* **坂本 雷電（Raiden Sakamoto）** 準一等研儀官。モンゴル系の移民であり、帰化以前の本名は資料が現存していないため不明。非常に大柄な男性で、極端に無口だったとされる。肉体の損傷を高速で治癒する特異能力を有しており、また超常技術の扱いにも長けた部隊内でも屈指の武闘派だった。1939年、任務のターゲットおよびその手勢との交戦中、ターゲットが解放した何らかのオブジェクトの攻撃によって殉職。生年月日が不明のため、享年不明。

* **黒陶 由倉（Yukura Kokuto）** 準四等研儀官。本名███。構成員の中では最年少だが、決断力と機転に優れた超常技術保有者（呪術使い）と評されている。現在はエージェントとして財団に再雇用されている。

* **桐山 輝義（Teruyoshi Kiriyama）** 正三等研儀官。蒐集院本院からの出向者であり、職務上、秘密主義を徹底しなければならない&#34;天之尾羽張&#34;に対する連絡員としての役割を一手に引き受けていた。本項目に記載されているデータは、そのほとんどが彼とエージェント・黒陶の証言から得られた情報である。財団での再雇用に際しては渉外部門に配属され、やがて特筆すべき事案もなく定年退職を迎えた。標準的な解雇処分を経て一般社会に復帰した後、19██年に多臓器不全で死去。享年73歳。
