我从未忘记过。

桌角的碰撞，

啤酒瓶的撞击，

血液氤氲在空气中的鲜甜的味道，

汗液划过脸颊的粗暴感，

和身体内兽欲被激发的颤抖，

当最后清醒过来，

那个男人就这么坐在那了，

“签了它吧，你会自由的。”

他的话仿佛有着魔力，

让我的手写下了那串要命的字符。

同行的呐喊，

枪口燎燎的白烟，

如同空气变成了某种粘稠的液体，

不要抓我，

不要抓我，

它抓到我了！

我会死

我会死

我会死

我会死啊啊啊啊

又是这个房间，

男人面对着我，

“我需要你弄混一些事……”

她说

他说？

它说？

我从未忘记过。

即使是那个在我墙角的黑影，

他说的每一句话我都记得，

**曾经墓园边的那棵梧桐树，**

**如今已枝繁叶茂，**

**圣洁的白鸦在枝头歌唱，**

**我就吊在那棵树上，**

**凝望着远方的太阳。**

我从未忘记过。

即使我死亡了一次又一次，

即使我的躯体被一次又一次的肢解，

即使我无时不在想起我的血液浸出了躯体，

我从未忘记过。

又是那头怪物坐在了阳光底下，

他在劝我喝下那恶魔的邀请。

为什么不呢？

我从未忘记过。

我叫D-4253

我叫D-7522

我叫D-5274

我是两个女儿的父亲，

对不起Erica，Tercy

我可能回不去了，

但我从未忘记，

我从未忘记过。

那些站立在我房间中的人们，

他们张开双臂，

好像那些渴望天堂的罪人，

好像那些在吟唱着的信徒。

**寒鸦飞在了高高的山冈，**

**墓园依旧，**

**黑色的梧桐树唱着欢快的歌，**

**不是我杀了知更鸟，**

**我只是听见那黎明报。**

我看见了他在向我哀嚎

他也是

他也是

我从未忘记过。

我看见他坐在我的面前，

他还是那副模样，

一身黑色的西装，

我看见窗外的阳光穿透了我身体上血污，

我看见暗夜里的那些魅影躲在了墙角，

我是谁，

我不知道，

也许那些影子都是我，

也许都不是我。

我闻到了清风送来一阵馨香。

我看见了那些怪物在大树底下唱着欢快的歌。

他只是轻轻开口，

**这座枯坟早已埋下，**

**离别的钟声已经敲响，**

**你也许曾来到，**

**也许仍未到，**

**此时，**

**只余鸦啸。**

我试图回忆，

可是我唯一知道的是：

**我从未忘记过。**

**但也未曾记住过。**
