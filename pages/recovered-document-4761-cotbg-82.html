    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>大布克汉姆，萨里郡 – **每日邮报**

出版：2004年4月18日，格林威治标准时间06:10 |更新：2004年4月18日，格林威治标准时间07:31

+ 青少年“邪教”成员一个月两次出击 


[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/recovered-document-4761-cotbg-82/1340178881721.jpg|caption=录像中记录到的邪教成员，照片由James Absher先生提供。]]

当局报告称，废弃车辆可能被用作邪教活动。40岁的James Absher是大布克汉姆的一名居民，他于星期一报告称有人闯入他的废品回收场进行奇怪的活动，并提供了安保录像。

三月份，Absher先生开始在他的废品回收场内发现篝火的残余痕迹以及沙画。他并未将此事报告当地政府机构，因为相信这些闯入者没有恶意。3月25日，在第一次注意到这种现象的一星期后，Absher先生发现了一辆1994年的丰田凯美瑞的烧毁残骸。

“我很担心他们会意外烧掉整个废品场。”Absher先生对记者说，“这些车还可以卖，即使它们无法继续工作了。金属这些日子很贵，你知道的。我可绝对不想要小流氓在我的废品场里乱窜。”

他在废品场里布置了相机，希望能收集一些闯入以及焚烧的影像。在15日的前夜，他终于看到了那些闯入者。

“我请不起保安，因此这就是我所能做到的最好的了。我每天早上都会去看监控录像。我被看到的东西吓坏了。一伙带着兜帽的人影聚集在我的废品回收场，走向另一辆车，随后他们围着车站成了一圈。他们看上去像是在祷告。他们一个接一个地走向那辆车，并在车里做了什么，但是我看不到。在他们都进入过车辆并离开后，一个家伙，可能是他们的首领或者什么的，向车子扔了什么东西然后把它点燃了。这群人开始下跪，一直跪到火熄灭为止。记录显示他们是大约2点来的，5点左右离开。我一看完，就把录像直接带去找了警察。我想我甚至没有驾车前去看他们用的那辆车。”

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/recovered-document-4761-cotbg-82/2773618-3x2-700x467.jpg|caption=在仪式中使用的福特车的烧毁残骸，照片从警方正式调查报告中取得。]]

最初在废品场的调查中，在一辆1996年的福特蒙迪欧周围的地上发现了粗糙绘制的发条机器和的几何符号的图案。警方也发现了一些物品，诸如被砸烂的钟，齿轮和金属管。车辆的后座上发现了未烧尽的血迹。进一步调查只在周二确认了两名嫌疑人，他们都是当地的青少年：19岁的Stuart Buschman和17岁的Margot Allsop。警方没收了相信与该邪教有关的日记、笔记、长袍、匕首以及其他物品。调查仍在进行中，希望能确认更多的相关人员。

“我感到很震惊。”Absher先生告诉当局，“这些日子里人们会崇拜任何东西。”

“我只是觉得这很讨厌。用车辆进行仪式——简直是不可理喻。我不再了解今天的人们和他们的动机了。”当地居民Shanon Epperly说，“这很吓人。这会让你疑惑他们会怎么做。最终的结果是怎样的？这是一个玩笑吗？这是一次冒险吗？他们会怎么做？”

被逮捕的青少年透露他们是在试着进行一个相对不知名的邪教仪式，这是他们在网上浏览时接触到的。这个邪教名为“破碎之神教会”，崇拜发条，相信神破碎了并终有一天会重组。被逮捕的青少年拒绝透露他们获知这个邪教的信息的网站。进一步的调查没有任何结果。当局鼓励任何有进一步信息的人与他们联系。

“他来找我们，在网上向我们展示了方法——他想要我们传播他破碎的言语。我们在废品场是要向他献祭。”Stuart Buschman在17日告诉记者，“我们是他的发条仆役。”

另一个被卷入的青少年Margot Allsop告诉记者：“在听说那个教会之后，Stuart的行为开始变得怪异。他编造了所有这些仪式，然后找了几个朋友来试。我猜这只是献上一次贡品。我们甚至不确定我们用对了方法。我一开始认为这只是个玩笑。”

青少年们的家长表示他们对此事没有评价。</textarea></pre>
