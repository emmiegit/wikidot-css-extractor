**Об&#39;єкт №:** SCP-516

**Клас об&#39;єкта:** Безпечний

**Особливі умови здержування:** SCP-516 повинен утримуватися у [[[reach-s-blueprint-folder|Відсіку для аномальних транспортних засобів]]]. Стандартне технічне обслуговування має проводитися що два тижні. SCP-516 дозволяється заправляти паливом та споряджати боєприпасами лише у контрольованих умовах тестів. Після Інциденту 516-1A, на SCP-516 заборонено призначати персонал, який має досвід військової служби.

**Опис:**  SCP-516 – це стандартна модель основного бойового танка Т-55. Записи вказують, що він був виготовлений у 19██ році, на заводі ████████████ м. Харкова Української РСР, а також, що він мав типовий період служби в Збройних силах ██████████. Ступінь зношування об&#39;єкта відповідає віку.

Єдиною частиною SCP-516, що проявляє аномальні властивості, є головне озброєння (наразі 100 мм танкова гармата Д-10) та башта танка, що далі позначаються як SCP-516-1. Однак, оскільки протягом терміну служби об’єкта SCP-516-1 неодноразово замінювався без будь-яких видимих наслідків, ймовірно, що його аномальні властивості притаманні всьому SCP-516. 

Коли SCP-516-1 споряджений підходящими 100 мм снарядами, він проявляє обмежений ступінь автономності. Якщо хтось намагатиметься завдати шкоду SCP-516, SCP-516-1 буде наводитися та стріляти в нього, якщо загрозу фізично можливо нейтралізувати; це відбуватиметься незалежно від того, чи присутній в екіпаж в самому SCP-516. Об’єкт не реагує на загрози, які знаходяться за межами його досяжності, наприклад -- літаки. Цей феномен виникає тільки коли в атакуючого є засоби, достатні для пошкодження SCP-516; наприклад, SCP-516 не стрілятиме в особу, яка напала на SCP-516 кулаками.

SCP-516-1 можна керувати вручну, але він проявляє вибірковість у виборі цілей. Загалом, об’єкт &#34;дозволяє&#34; оператору вести вогонь лише по неживих предметах, нерозумних біологічних цілях та озброєних людях. В таких випадках він буде вестиме вогонь як звичайний зразок озброєння. Якщо ціль не задовольняє вказаним критеріям (наприклад істоти неозброєні чи розумні) SCP-516-1 заклинить. Спроби запобігти заклинюванню за допомогою технічного обслуговування або заміни деталей успіху не досягли.

SCP-516, схоже, докладає суттєвих зусиль аби запобігти травмуванню неозброєних людей, навмисно стріляючи SCP-516-1 так, щоб уникнути побічної шкоди. Під час ручного керування SCP-516-1 ставить у більший пріоритет збереження життя неозброєних, ніж знищенні озброєних цілей; він буде клинити, якщо буде націлений на групу людей, з якої озброєна лише частина.

Варто зазначити, що інше озброєння SCP-516 не має даних властивостей та виглядає цілком нормальним.

SCP-516 привернув увагу Фонду у 20██ коли його планували розібрати на металолом. Через бюрократичний недогляд боєприпаси не були вилучені з SCP-516-1, що призвело до відкриття вогню з ██ жертвами. Подальше урядове розслідування ████████ було помічене оперативниками Фонду, й було розцінено за доцільне взяти SCP-516 на утримання.

**Додаток 516-1:** Розглядається підвищення до класу Евклід у зв’язку з Інцидентом 516-1A, оскільки він підтверджує теорію д-ра ██████ щодо розумності об&#39;єкта. Схвалено додаткові безпекові заходи щодо здержування SCP-516.

**Інцидент 516-1A:** Під час планового тестування SCP-516, SCP-516-1 почав стріляти в групу неозброєного персоналу у радіусі дії, щойно в нього завантажили боєпраси. Це призвело до смерті двох (2) співробітників класу D (D-505, D-596) та одного (1) службовця Фонду, агента ███████.

Подальше розслідування показало, що одна з жертв – D-596, отримав статус D класу через судимість за державну зраду власної країни -- ██████████. D-596 раніше мав звання сержанта у Збройних силах ████████████, звідки і було отримано SCP-516.
