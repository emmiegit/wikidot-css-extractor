**Объект №:** SCP-2197

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Поскольку ни SCP-2197, ни земля, на которой он построен, не принадлежат ни одной частной или государственной организации, Фонду удалось успешно приобрести SCP-2197 вместе с несколькими примыкающими к нему зданиями. На выкупленной территории (где располагаются заправочная станция, автомастерская и мотель на пять номеров) был на постоянной основе размещен небольшой контингент сотрудников Фонда.

Персонал Фонда обязан оказывать любую посильную помощь гражданским лицам, проезжавшим мимо SCP-2197 на любых автотранспортных средствах, чтобы они как можно скорее покинули данный район. Один раз в неделю в SCP-2197 должен входить сотрудник класса D, оснащённый оборудованием для удалённого наблюдения, и покупать у SCP-2197-1 какую-либо вещь.

И хотя местным жителям было давно известно о свойствах SCP-2197, они невольно старались скрывать его аномальную сущность от посторонних, поэтому было решено не применять массовую обработку населения амнезиаками (см. Отчёт комитета по этике 2197-901). Когда горожане узнали, что сотрудники Фонда занимаются содержанием SCP-2197 и не допускают в него посторонних лиц, то стали относиться к ним с доверием и даже дружелюбием. Помимо поддержания положительных взаимоотношений с населением важно также постоянно вести мониторинг электронной почты и иных средств связи, чтобы вовремя выявлять и изолировать субъектов, представляющих угрозу для содержания.

**Описание:** SCP-2197 - это одноэтажное здание, расположенное в городе █████, штат Мэн, который находится на межобщинной территории между шоссе 1 и побережьем Атлантического океана. На огромной витрине магазина сделана надпись &#34;под старину&#34;, гласящая &#34;Лавка диковинок Анциано&#34;. Судя по типу товаров, выставленных на витрине, он относится к категории &#34;сэконд-хэнд&#34;.

Субъекты, проезжающие по █████ или мимо него на любом моторизированном транспортном средствe, неизбежно сталкиваются с механическими поломками, отключением GPS, повреждением шин, неожиданным иссяканием запаса горючего или потерей сигнала мобильной связи. Данные лица, как правило, отправляются за помощью в █████ и неизбежно попадают к SCP-2197, поскольку данный объект расположен между единственной автомастерской в городе и местным мотелем. Жители █████ и его окрестностей не подвержены действию данного феномена; иногда они будут двусмысленно намекать субъектам, чтобы те держались подальше от SCP-2197[[footnote]] Сотрудники Фонда, занятые на работе с SCP-2197, тоже не подвержены воздействию аномалии. Отдел по анализу шаманских практик Зоны 11 предполагает, что она воздействует только на тех, кто не знает об её истинных свойствах. [[/footnote]].

При входе в SCP-2197 можно встретиться с гуманоидным существом, похожим на сгорбленного старика в кожаном фартуке (далее обозначается как SCP-2197-1). Существо представляется посетителю как “г-н Анциано”, заводит с ним небольшой разговор, после чего предлагает осмотреть товары. Если субъект заинтересуется одним из них, SCP-2197-1 начнёт расхваливать данный предмет, делая особый акцент на том, каким хорошим человеком является его создатель и какие усилия при работе над этой вещью ему пришлось приложить. Часто SCP-2197-1 особо отмечает, что &#34;мастер вложил душу в своё творение&#34;.

Многие предметы, выставленные на продажу, обладают аномальными свойствами[[footnote]] Фонду стало известно об SCP-2197 после того, как во время проверки сообщений, пересылаемых по электронной почте Ватикана, было обнаружено письмо из Архиепархии Бостона, в котором говорилось, что одна из прихожанок во время поездки в Мэн приобрела старинную куклу, которая начала &#34;издеваться&#34; над ней. Все попытки нанести кукле вред или уничтожить её оказались бесплодны. Фонду удалось захватить куклу, в настоящее время она обозначается как SCP-2197-2. Она может ходить и говорить, хотя и с серьезными дефектами речи. Женщина, купившая куклу, её приходской священник и иерарх Архиепархии Бостона прошли обработку амнезиаком класса В. [[/footnote]]. На каждом предмете (чаще всего сзади, снизу или где-то внутри) имеется маленький знак, написанный веществом, похожим на гемоглобин, каждый раз разный. Лингвисты Фонда установили, что эти знаки - первая, вторая, третья, четвёртая и шестая буквы арамейского алфавита. К некоторым буквам приписаны знаки плюса или минуса.

Сотрудники Фонда, расквартированные в █████, смогли составить каталог, в котором приведены примеры товаров, приобретённых сотрудниками класса D в SCP-2197 (см. Документ 2197-101).

[[collapsible show=&#34;+ Открыть Документ 2197-101: каталог предметов, купленных в SCP-2197&#34; hide=&#34;- Доступ разрешён&#34;]]

&gt; **SCP-2197-5**
&gt; **Описание:** Зелёный стационарный телефон Western Electric Model 2500, который звонит от 1 до 6 раз в месяц, даже если его не подключить к рабочей телефонной линии. Субъект, поднявший трубку, услышит искажённый голос маленькой девочки, который произносит шёпотом фразу “семь дней”, после чего связь обрывается. Ровно через семь дней ближайший к субъекту телефон зазвонит. Если субъект ответит на звонок, тот же голос шёпотом произнесёт “//семь дней// прошло”, и связь снова оборвётся. Других аномальных свойств у данного объекта не обнаружено. 
&gt; **Буква:** Гамаль с минусом
&gt; 
&gt; **SCP-2197-10**
&gt; **Описание:** Объект неправильной формы с углублением, на внешней кромке которого сделано несколько выемок. Выполнен из глины и содержит следовые количества пепла. Если к объекту на расстояние ближе 6 м подходит субъект, отличающийся пристрастием к табаку, но не употреблявший табачные изделия со дня последнего полнолуния, в одной из выемок материализуется зажжённая сигарета, направленная фильтром к субъекту. Согласно сообщениям подопытных, эти сигареты обладают крайне неприятным запахом, и после них во рту остаётся нехорошее послевкусие. Примерно 65% подопытных потребовалась медицинская помощь в связи с отравлением диоксидом серы. При этом у них развилось стойкое отвращение к табаку. 
&gt; **Буква:** Гамаль с минусом
&gt; 
&gt; **SCP-2197-13**
&gt; **Описание:** Грубо сколоченный скворечник, не обладающий аномальными свойствами. 
&gt; **Буква:** Вав
&gt; 
&gt; **SCP-2197-16**
&gt; **Описание:** Небольшая старинная настольная лампа с переключателем, на котором отмечены позиции &#34;вкл&#34; и &#34;выкл&#34;. Когда с лампой взаимодействует субъект, не знающий о её свойствах, функции переключателя меняются местами, таким образом, включить лампу можно, только переведя его в положение &#34;выкл&#34;, и наоборот. Как только субъект разберётся, в чем дело, переключатель начнёт функционировать нормально. Данный процесс повторяется каждый раз, когда субъект, как ему кажется, понимает принцип работы переключателя. 
&gt; **Буква:** Далат
&gt; 
&gt; **SCP-2197-22**
&gt; **Описание:** Две непримечательных металлических пластины размерами 20 x 60 см, проданные субъекту как &#34;книгодержатели&#34;. Каждый из них имеет два сгиба под прямым углом, равноудалённых друг от друга по вертикальной оси, и внешне похож на лежащую на боку букву &#34;U&#34;. Если субъект возьмёт один из этих предметов в руки, то он начнёт увеличиваться в размерах и объёме в два раза каждые 10 секунд. Так будет продолжаться до тех пор, пока субъект уже не сможет держать предмет и выронит его, в результате чего книгодержатель примет обычные форму и размеры. Аномальные эффекты не проявляются, если держать оба книгодержателя в руках, либо сложить их вместе в куб. 
&gt; **Буква:** Далат с минусом
&gt; 
&gt; **SCP-2197-25**
&gt; **Описание:** Книжка-раскраска, состоящая из 32 страниц. Все картинки в ней как-то связаны с радугами и/или единорогами. Субъект, полностью раскрасивший изображение на любой странице, становится невероятно удачливым, что было подтверждено сотрудниками из Отдела статистики с помощью генератора случайных чисел. В течение недели субъект встретит идеального романтического партнёра или найдёт хорошего друга. В обоих случаях, когда в опытах с объектом участвовали сотрудники класса D, в результате необычного стечения обстоятельств им удавалось сбежать из заключения в Фонде незадолго до процедуры ежемесячного устранения, причём вместе с сотрудником класса D противоположного пола, к которому они начали питать симпатию. 
&gt; **Буква:** Вав
&gt; 
&gt; **SCP-2197-27**
&gt; **Описание:** Предмет, похожий на старинные деревянные часы с кукушкой, находящиеся в хорошем состоянии. Если субъект, купивший эти часы, вешает их на стену в принадлежащем ему жилом помещении, то внешний вид часов изменяется, и снять их со стены уже нельзя, если только не снести её. Часы принимают вид человеческого торса с головой, предположительно, всё ещё живого. Грудная клетка раскрыта, лёгкие внутри отсутствуют, вместо них имеется медный маятник с шипами, которые вонзаются в бока существа при каждом качении маятника. Нижняя челюсть существа неестественно растянута, в рот помещён циферблат. Глаза двигаются рывками влево и вправо, из глотки доносятся сдавленные крики боли. Каждый час маятник и циферблат резко нагреваются до температуры [УДАЛЕНО] ^^0^^С, в результате чего из глотки существа доносятся вскрикивания, похожие на звуки, издаваемые обычными часами с кукушкой. Их количество зависит от того, который час пробил. 
&gt; **Буква:** Алаф с плюсом
