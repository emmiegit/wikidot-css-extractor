**アイテム番号:** SCP-603-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-603-JP-1はサイトｰ8123の低脅威度物体保管庫に収容されます。3ヶ月に一度、技師による点検を行ってください。点検には必ず担当の研究者かその助手が立ち会ってください。この点検には電源を入れての操作も含まれますが、ゲームのプレイを行ってはいけません。プレイは実験以外で行ってはならず、実験にはクリアランスレベル3以上の職員か担当者の許可が必要です。
SCP-603-JP-2は個別の標準人型収容施設に収容されます。収容施設内には通常のアーケードゲーム筐体を1部屋中に1台ずつ設置してください。SCP-603-JP-2の収容施設の鍵は物理錠を必ず用いてください。電子錠のみでの収容状態に置かないでください。
未収容のSCP-603-JP-1が発見された場合は、直ちにエージェントを派遣し収容してください。カバーストーリー「欠陥のある製品」が適用されます。万が一影響が外見上明らかなSCP-603-JP-2が発見された場合、関係者にクラスA(必要に応じてクラスB)記憶処理を施し、カバーストーリー「隔離が必要な疾病」を適用してSCP-603-JP-2を収容します。

**説明:** SCP-603-JP-1はプレイヤーの身体に異常な変異を発生させるアーケードゲーム筐体であり、一度でもSCP-603-JP-1をプレイした人物はSCP-603-JP-2と指定されます。既知のSCP-603-JP-1は全て音楽・リズムゲームのアーケード筐体です。その他のジャンル、また家庭用機のSCP-603-JP-1は発見されていません。現在██種類、██台のSCP-603-JP-1、███体のSCP-603-JP-2が収容されています。

SCP-603-JP-1で繰り返しゲームをプレイしたSCP-603-JP-2は、精神、肉体両面に大きな影響を受けます。肉体面では各ゲームのプレイにより適応した形態に、精神面では強迫的にプレイをし、大きく変形した身体を誇らしいと話します。影響の詳細については実験ログを参照してください。なお、一度SCP-603-JP-2になっても通常の筐体のプレイでは影響は進行しないことが分かっています。全てのSCP-603-JP-2には自殺や過度な興奮を防ぎ、研究に協力的にするため通常の筐体が与えられています。

SCP-603-JP-1を分解したところ、マザーボードに通常と違う部品が搭載されていました。通常の製品のマザーボードをSCP-603-JP-1のものと交換したところ、SCP-603-JP-1としての性質を示しました。一方通常のマザーボードを装備したSCP-603-JP-1は異常な性質を示しませんでした。現在個別のパーツについて更に詳細な調査を行っています。マザーボード及び各構成部品の製造元は不明です。

最初のSCP-603-JPは、SNS上にアップロードされたSCP-603-JP-2の手の写真をきっかけに発見されました。写真についてはコラージュ画像であったという情報を流し、一応の収拾をみました。現在、SCP-603-JPの捜索は主にインターネット上のゲームコミュニティの監視、ゲーム運営に潜入したエージェントによるプレイ記録の調査によって行われています。

[[collapsible show=&#34;+ 実験記録 SCP-603-JPを表示&#34; hide=&#34;- 実験記録 SCP-603-JPを隠す&#34;]]

__**実験記録603-JP-1-い～は - 日付20██/██/██**__

3機種のSCP-603-JP-1の特性についての実験です。それぞれをSCP-603-JP-1-い、ろ、は、被検者をSCP-603-JP-2-い、ろ、はと呼称します。当該ゲーム及び類似ジャンルゲーム未経験のDクラス3人をプレイヤーとして実験を行います。各ゲームを毎日30曲分(2.5~3時間程度)プレイさせ、変化を観察します。なお当然のことながら、実験は外部から遮断された財団内のゲームサーバを作りその内部で動作させました。

**SCP-603-JP-1-い** :コナミデジタルエンタテインメント社の「GuitarFreaksXG3」の筐体です。5個のボタンと1個のタブを操作するギターないしベースの演奏をモチーフにしたものです。
**SCP-603-JP-1-ろ** :コナミデジタルエンタエインメント社の「SOUND VOLTEX III GRAVITY WARS」の筐体です。6個のボタンと2個のつまみを操作します。
**SCP-603-JP-1-は** :コナミデジタルエンタテインメント社の「Dance Dance Revolution」(DDR2014)の筐体です。足で4個のボタンを踏むダンスシミュレーションです。

||~ プレイ数/機種||~ SCP-603-JP-1-い ||~ SCP-603-JP-1-ろ ||~ SCP-603-JP-1-は ||
|| 第1週(1~210曲) || 当初SCP-603-JP-2-いはゲームの操作に馴染めずプレイを放棄しますが、50曲を越えたころから、プレイを「楽しい」と言い、やる気を見せ始めます。肉体的な変化は特に見られません。同様の結果は他の2者でも見られました。腕前の上達は予想を下回っています。 ||同様。音量の過大を訴えたため調整。腕前の上達は予測を上回っています。 ||同様。足の疲れを訴えたため市販の湿布を支給。腕前の上達は予測を下回っています。 ||
||第2週(211～420曲) ||驚異的なやる気を見せ、朝一番にプレイを開始します。一日当たりプレイ数を増やすよう研究員に要求しました(却下)。10日目には左手小指側に追加の指と思われる突起が発見されました。 ||同様にプレイに驚異的な意欲を示します。つまみ操作時に手首の稼働域が明らかに人間の限界を越えています。このことについて質問すると「練習の成果」であると述べました。 ||同様にプレイへの意欲の増加が見られます。「尾」のような器官が発達し、プレイ時第三の足として身体を支えています。||
||第3週(421~630曲)||当日のプレイ数を使い果たすと追加を要求して暴れます。左手の指は完全に六本になりました。一方、右手はタブ操作に使う親指、人差し指以外が癒着してミトン状になっています。20日目に行った反射神経テストで人間の限界とされる数値を越えた成績を示しました。||暴力を伴うプレイ数追加の要求が行われます。手首の稼働域は360°を越えました。また、指の又が裂け、ボタンを片手で一度に操作できるようになっています。眼窩が左右でなく上下に並ぼうと移動しています。||床を踏み鳴らしてプレイ数の追加を要求します。その際「もっと俺は変われる」「フルコンで世界が変わる」と述べました｡「尾」は完全に発達しそれのみで体重を支えられるようになりました。||
||第4週(631~840曲)||一日当たりのプレイ数を使い果たしても暴れなくなり、代わりに電源の落とされたコントローラを一日中操作しています。このことについて質問すると「練習」「復習」であると述べました｡手指は完全に操作部を包む形となり、特に左手はもはやコントローラを離すことができません。||同様に一日の大半を起動していないゲームの操作に当てています。右手のひら部分は完全に裂け、手首から直接指が生えているように見えます。左手はつまみを操作することに特化した2個の壺状の組織になりました。眼窩は完全に上下二段に配置されています。||同様に一日の大半をゲームの操作に当てています。「尾」の先が平たく、大きくなり、全く動かさなくなりました。自らの身体について「人間の目指すべき姿」だと述べました。||
||第5週(841~1050曲)||両手が完全にコントローラーと癒着したように見えます。研究員に他のSCP-603-JP-2について質問し、マッチングを要求しました(却下)。どのように他のSCP-603-JP-2の存在を知ったのかは不明です。||こちらからの問いかけに一切反応しなくなりました。不明な原因で筐体のシャットダウンが失敗しSCP-603-JP-2-ろは未知の極めて長大な(最終的に███時間継続)曲の極めて複雑な(██████コンボを達成)譜面をプレイし続けています。曲はほとんど雑音に近いものです。||下半身がテント状の肉の塊となり、操作部を覆い隠しました。操作音が聞こえることから内部でゲームの操作をしていると思われます。ゲームをプレイしていない間は延々不明瞭な内容を呟いています。||

実験は終了しました。詳細は事件記録SCP-603-JPを参照してください。

[[collapsible show=&#34;+ 事件記録 SCP-603-JPを表示&#34; hide=&#34;- 事件記録 SCP-603-JP を隠す&#34;]]

**事件記録 SCP-603-JP 20██/██/██**

20██/██/██未明、研究員██が規定の観察を行ったところ、SCP-603-JP-2-いが脱走しているのが確認されました。数分後に脱走したSCP-603-JP-2-いは収容室近くの通路で発見されました｡SCP-603-JP-2-いは「お前らも音ゲーやんなきゃ」「もっとスゲえ人間になれる」などと興奮した様子で話し、研究員の手を乱暴に引いて収容室に連れ込もうとしました。SCP-603-JP-2-いの運動能力は高くなかったため、当直のセキリュティのみで鎮静剤を使用し収容を回復しました。
その後の調査で、侵入やシステムトラブルの可能性は低いと結論づけられ、SCP-603-JP-2-いが自力で収容を破ったと推測されるため、セキリュティ上の重大な脅威と判断されました。実験は終了され、SCP-603-JP-2-い、ろ、はは終了し解剖調査を行いました。
解剖の結果、SCP-603-JP-2からは人間には存在しない多数の器官、臓器、骨や筋肉が発見されました。特筆すべきは神経器官の発達であり、特に脳幹、脊髄、末梢神経は著しく発達していました。
SCP-603-JP-2-い、ろからは神経の露出したプラグもしくはソケットのような臓器が多数見つかりました。SCP-603-JP-1-いのコントローラーのコードが千切られ、SCP-603-JP-1-ろの内部に神経組織が張り巡らされていたことから、電子機器に直接接続し操作を行う能力を獲得したものと思われます。この能力によって、収容室の電子錠を破り脱走したと推測されます。

[[/collapsible]]

**補遺:** 複数のアミューズメント施設の監視カメラ映像、また店員の証言から医療用マスクと安全眼鏡で顔を隠した作業員がSCP-603-JP-1のパーツの入れ替えをしているのが確認されました。全て同一の作業員と思われます。現在この作業員の身元について調査していますが、アミューズメント施設外での痕跡は発見できていません。</textarea></pre>
