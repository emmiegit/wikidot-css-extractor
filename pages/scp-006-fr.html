    <pre><textarea class="page-source" readonly>[[include :fondazionescp: credit:start]]
**Titolo:** SCP-006-FR -  Le Boucher
**Autore originale:** [[user Dr Grym]]
**Data pubblicazione articolo originale :** 5 Marzo 2014
**Traduttore:** [[user Picok-Alt]]
[[include :fondazionescp: credit:end]]

**Elemento #:** SCP-006-FR

**Livello di minaccia :** Arancione [[span style=&#34;color:orange&#34;]]●[[/span]]

**Classe dell&#39;Oggetto :** Euclid

**Procedure Speciali di Contenimento:** SCP-006-FR è contenuto in SCP-006-01-FR in una cella del Sito Aleph. Tre membri del personale di Classe D devono essere continuamente dentro SCP-006-01-FR e devono assicurarsi che la serranda metallica all&#39;entrata di SCP-006-01-FR non sia mai chiusa da SCP-006-FR. Sei guardie armate devono essere sempre presenti all&#39;esterno di SCP-006-FR. Il personale che interagisce con SCP-006-FR o che entra in SCP-006-01-FR deve essere obbligatoriamente vegetariano.

**Descrizione:** SCP-006-FR è un umanoide Caucasico alto 1,87 metri e di peso al momento di 112 kg, la solo lingua che parla è il russo.
SCP-006-FR indossa un grembiule da cucina sporcato di sangue e un cappello da macellaio, il tutto sopra a una camicia a scacchi e un paio di pantaloni in tela beige. Nel 98 % dei casi possiede degli utensili da cucina (coltelli, tritacarne), appesi alla sua cintura. Anche se non aggredisce fisicamente degli esseri viventi, se non di rado, possiede una forza cinque volte più potente di un umano dalla stessa corporatura, e possiede una resistenza ai danni estremamente elevata. SCP-006-FR ha le apparenze di un macellaio, può spostare istantaneamente SCP-006-01-FR e teletrasportare a sé qualunque degli utensili da macelleria presenti dentro SCP-006-01-FR.

SCP-006-01-FR è una macelleria classica, di forma rettangolare di 5 m x 10 m al suolo e di un&#39;altezza di 2,75 m: comprende due sale, una principale di 5 m x 7 m, presente direttamente all&#39;entrata del negozio, contenente un banco da macello classico, e un magazzino di 5 m x 3 m, la cui porta è situata dietro al bancone.
SCP-006-01-FR può apparire tra altri due negozi senza che questo sembri strano agli umani che osservano il fenomeno, compresi quelli che sono famigliari del luogo dove si manifesta SCP-006-01-FR.

Le prime apparizioni di SCP-006-01-FR sono datate negli anni 40, tuttavia, non è stato confinata fino al 1996, quando la macelleria è stata localizzata in tempo prima del suo spostamento.
Un&#39;unità di recupero fu inviata e distrusse l&#39;insieme delle costruzioni attorno a SCP-006-01-FR, prima di trainarla su un convoglio eccezionale, che la portò al Sito Aleph. Le scelte delle varie destinazioni sembrano totalmente casuali, dal momento che la destinazione è un luogo densamente popolato. La distanza massima constatata di uno spostamento di SCP-006-01-FR è di █████ km.

SCP-006-FR non può teletrasportare SCP-006-01-FR se non chiudendo la saracinesca metallica che blocca l&#39;entrata: fino a quando è aperta, è impossibile per l&#39;entità di teletrasportare SCP-006-01-FR. SCP-006-FR non appare al di fuori di SCP-006-01-FR a meno che venga attaccato dentro alla macelleria: allora inseguirà gli aggressori fino alla loro morte o fino a quando non saranno a una distanza maggiore di 150 m da SCP-006-01-FR. L&#39;entità in seguito si teletrasporta nel magazzino di SCP-006-01-FR.

Tuttavia, se SCP-006-FR è sufficientemente ferito, fermerà l&#39;inseguimento e si teletrasporterà dentro al magazzino di SCP-006-01-FR dove resterà per un giorno in stato passivo: questo sembra sufficiente per la guarigione di tutti i suoi danni, per quanto gravi siano: anche la presenza di umani non vegetariani non potrà farlo rientrare nella fase attiva.

Se un vegetariano entra in SCP-006-01-FR, l&#39;entità rimarrà nella fase passiva e non accadrà niente. Ma quando è un umano non vegetariano a entrare in SCP-006-01-FR, SCP-006-FR ritornerà nello stato attivo: uscirà dal magazzino dove è rimasto fino a quando è in stato passivo e va allora ad agire sull&#39;essere umano che è entrato in SCP-006-01-FR. Esso ordinerà automaticamente a SCP-006-FR il suo taglio di carne preferito. SCP-006-FR allora andrà nel magazzino di SCP-006-01-FR, e ne uscirà con un pacchetto, lasciando la porta del magazzino aperta. Il pacchetto contiene l&#39;ordine del soggetto: tuttavia, in un modo ancora sconosciuto, SCP-006-IT rimuove l&#39;equivalente del pezzo di carne richiesto dal soggetto e lo mette nel pacco. Anche se i danni occasionalmente sono mortali per il prelevamento, il soggetto sopravvivrà, ritornerà nell&#39;ultimo posto che ha considerato come la sua casa, anche se la sua mobilità è affetta dall&#39;operazione di SCP-006-FR (sono stati osservati dei Classe-D che hanno ordinato &#34;piedi di maiale&#34; strisciare senza le loro gambe fino alle loro celle). Una volta sul posto, i soggetti mangeranno il taglio di carne prima di decedere. Una volta che la transizione è terminata, e se nessun nuovo soggetto entra in SCP-006-01-FR, SCP-006-FR entrerà nella sua fase passiva e si ritirerà nel magazzino.

Degli encefalogrammi effettuati sui soggetti mentre essi erano sotto l&#39;effetto dell&#39;entità mostrano che al suo contatto le zone cerebrali incaricate di prendere decisioni sono pesantemente affette, in alcuni casi lo stato del soggetto è stato simile a quello di un paziente che ha subito una lobotomia.
Una squadra di ricercatori guidata dal Dr ██████ sta studiando se SCP-006-FR utilizza delle onde specifiche per controllare il soggetto, o se questa facoltà è puramente fisica. La prima teoria è difficilmente dimostrabile, per il fatto che è impossibile ottenere un&#39;encefalografia di SCP-006-FR, nonostante questo, l&#39;idea non è ancora stata totalmente abbandonata.

Tutti i tentativi di forzare la porta del magazzino utilizzando del personale vegetariano, o addirittura danneggiarlo si sono rivelati un fallimento. Tutti i tentativi di entrare nel magazzino mentre SCP-006-FR è in stato attivo si sono rivelati un fallimento, e hanno scatenato la collera dell&#39;entità che ha ucciso tutti i membri del personale allora presenti dentro SCP-006-01-FR: vedere Incidente 01-006.

[[collapsible show=&#34;+ Incidente 01-006&#34; hide=&#34;- Incidente 01-006&#34;]]
**Incidente 01-006**

Il  ██/██/██ fu tentato un esperimento per osservare l&#39;interno del magazzino di SCP-006-01-FR facendo entrare SCP-006-FR in stato attivo grazie a un Classe-D non vegetariano, mentre due altri Classe-D tentavano di infiltrarsi nel magazzino lasciato aperto. Quando SCP-006-FR è uscito dal magazzino per accogliere il suo &#34;cliente&#34;, i due Classe-D vegetariani hanno tentato di introdursi nel magazzino, cosa che ha scatenato il furore di SCP-006-FR.

SCP-006-FR ha allora teletrasportato a sé il suo pestacarne e ha [DATI CANCELLATI]. Dopo la morte dei 3 Classe-D presenti dentro SCP-006-01-FR, nessuno n&#39;è stato più all&#39;interno e non poteva impedire la chiusura della saracinesca di SCP-006-01-FR, che avrebbe causato una breccia del contenimento.
Questo è stato evitato grazie all&#39;intervento di guardie armate che hanno attirato SCP-006-FR all&#39;esterno di SCP-006-01-FR sparandogli, innescando la sua &#34;caccia&#34;, e che lo hanno ferito abbastanza da farlo teletrasportare nel magazzino, in stato passivo. Questo ha permesso di bloccare SCP-006-FR in stato passivo per una giornata, e di mettere in sicurezza nuovamente SCP-006-01-FR. SCP-006-FR non ha mostrato altri episodi di rabbia quando è ritornato allo stato attivo nel corso di un esperimento per determinare il suo metodo di prelievo delle parti del corpo delle sue vittime.

Il numero di vittime si è alzato a quindici: 3 Classe-D e 12 guardie. //Altri tentativi di forzare, o di penetrare nel magazzino di SCP-006-01-FR sono stati proibiti dal Direttore del Sito Aleph//

[[/collapsible]]

[[collapsible show=&#34;+ Intervista A1-006&#34; hide=&#34;- TIntervista A1-006&#34;]]
**Intervista A1-006**
&gt; **Intervistatore :** Dr Grym
&gt;
&gt; **Intervistato :** SCP-006-FR
&gt;
&gt; **Premessa :** La registrazione che segue è un&#39;intervista tra SCP-006-FR e il Dr Grym, registrata da un Classe-D vegetariano equipaggiato con un sistema di comunicazione, mentre l&#39;entità è in fase attiva.
&gt;
&gt; **Dr Grym :** Buongiorno numero zero zero sei. Mi presento, sono il Dr Grym. Siete capace di rispondermi?
&gt;
&gt; **SCP-006-FR :** Sì.
&gt;
&gt; **Dr Grym :** Mi piacerebbe discutere un po&#39; con lei. A proposito delle vostre attività, in particolare.
&gt;
&gt; **SCP-006-FR :** Le mie attività?
&gt;
&gt; **Dr Grym :** Quello che lei fa quando delle persone entrano nel vostro negozio. Devo confessare che mi domando quali siano le sue ragioni.
&gt;
&gt; [Nessuna risposta di SCP-006-FR per qualche secondo, infatti la domanda sembra averlo turbato.]
&gt;
&gt; **SCP-006-FR :** Niente di straordinario. Giusto il mio lavoro.
&gt;
&gt; **Dr Grym :** In che cosa consiste veramente il suo lavoro?
&gt;
&gt; **SCP-006-FR :** A fargli prendere coscienza.
&gt;
&gt; **Dr Grym :** A fargli prendere coscienza di cosa?
&gt;
&gt; **SCP-006-FR :** Di quello che fanno a sé stessi, io aiuto l&#39;umanità a prendere coscienza di... (//L&#39;entità fa una pausa//) Ora, (//indicando il Classe-D non vegetariano che l&#39;aveva fatto entrare nello stato attivo//) mi vogliate scusare ho un cliente.
&gt;
&gt; SCP-006-FR ha in seguito agito come sua abitudine.
&gt;
&gt; Delle ricerche approfondite hanno permesso di trovare dei documenti della battaglia di Stalingrado, che mostrano il corpo senza vita di chi sembra essere SCP-006-FR, nonché i rapporti dell&#39;alto comando russo. Vedere **Addendum 01-006**.
[[/collapsible]]

[[collapsible show=&#34;+ Addendum 01-006&#34; hide=&#34;- Addendum 01-006&#34;]]
**Addendum 01-006**

Il documento è un estratto di un giornale popolare russo, &#34;La Pravda&#34; datato del ██/██/1942: eccolo qui, come è stato scoperto dalla Dr Caroline.

&gt;
&gt; **UN TRADITORE DELLE MADRE PATRIA ARRESTATO E SENTENZIATO**
&gt;
&gt; Ieri, mentre stavano conducendo un&#39;indagine su delle sparizione sospette all&#39;interno della gloriosa Armata Rossa, dei membri del PCUS hanno scoperto numerosi corpi di soldati tagliati, oltre a un altare dedicato a un demone pagano nel magazzino della macelleria di ██████, macellaio ben conosciuto di Stalingrado.
&gt;
&gt; La notizia si è presto diffusa, grazie al glorioso popolo russo, e il traditore fu interpellato poi abbattuto nel magazzino della sua macelleria.
&gt;
&gt; Il commissario ██████ Makarov, incaricato del caso, ha dichiarato: &#34; È stato un giovane che si è perduto dopo la morte dei suoi genitori, e il nemico ne ha approfittato per rivoltarlo contro la Madre Patria: degli altari a false divinità come ne abbiamo trovati a casa di ██████ sono delle pratiche ricorrenti della Società Thule, di cui Hitler fa parte. Ammirate la vigliaccheria di questi cani fascisti.&#34;
&gt;
&gt; La macelleria in seguito è stata bruciata, anche il corpo di ██████, sempre presente dentro il magazzino.
&gt;
[[/collapsible]]

[[collapsible show=&#34;+ Addendum 02-006&#34; hide=&#34;- Addendum 02-006&#34;]]
Il documento è un estratto degli scritti del Commissario ██████ Makarov, assistente di ████ Messing, medium di origine polacca allora distaccato presso i servizi paranormali dell&#39;Armata Rossa.

&gt; Non è stata la Società Thule che ha creato questa cosa, né Hitler, siamo stati noi.
&gt;
&gt; Messing aveva visto nei suoi sogni un modo di creare il soldato finale, quasi immortale, che poteva giocare con lo spazio, e sopratutto che è totalmente devoto al suo compito.
&gt; Ma bisognava che il soggetto morisse secondo uno schema ben preciso. E bisognava assicurarsi che per lui il compito che gli assegnavamo fosse il più importante, perché, secondo Messing, quella là, e quella sola, sarebbe stata la priorità di ciò che avremmo creato. Aveva visto come fare i rituali, come costruire l&#39;altare, ci mancava solo il soggetto.
&gt;
&gt; Ci serviva qualcuno di solo e messo sufficientemente alle strette per accettare una tale follia, anche se proveniva dalla Madre Patria stessa.
&gt; È stato cercato tra archivi delle persone che hanno perduto la loro famiglia durante l&#39;operazione Barbarossa, e dopo una selezione attraverso più criteri, è stato trovato █████ ███████.
&gt; Il candidato ideale.
&gt; Egli e i suoi genitori abitavano in una delle prime città cadute durante l&#39;invasione hitleriana.
&gt; I suoi genitori possedevano la macelleria del villaggio, e la carne è venuta a mancare, la minaccia della carestia, il cannibalismo ha fatto la sua apparizione.
&gt; Ed essi ne furono gli apostoli.
&gt; Il giovane █████ ███████ è riuscito a farla franca, è andato a Stalingrado e ha ripreso una macelleria abbandonata.
&gt; La carestia minacciava di nuovo, le sue pratiche cannibali sono ricomparse.
&gt;
&gt; È stato allora che l&#39;abbiamo avvicinato, proponendogli di chiudere gli occhi, promettendogli di donargli un modo per vendicarsi della Wehrmacht.
&gt; Gli è stato inculcato l&#39;odio per i nazisti, mostrandogli come la loro sete di consumismo ha portato all&#39;invasione, poi alla carestia del popolo russo, senza rivelargli esplicitamente che la sua morte sarà necessaria.
&gt; Sono stati praticati i rituali nel magazzino della sua macelleria, così che l&#39;Armata Rossa possa avere le mani pulite se qualcosa andasse storto.
&gt; È stato fatto quel che è stato fatto, ma il soggetto si è reso conto, negli ultimi secondi della sua vita, quali erano le cose che gli sarebbero successe.
&gt;
&gt; Ed è qui che è andato tutto a puttane.
&gt; Appena il cadavere ha toccato il suolo, il magazzino si è messo a tremare. Lo spazio si è storto e poi c&#39;è stato un [DATI CORROTTI].
&gt; Non siamo riusciti a contener//lo//, e dato che non avremmo aspettato che uscisse da quel posto di merda, abbiamo bruciato la macelleria.
&gt; Il giorno dopo era semplicemente scomparsa. Ma niente cenere, niente rovine, neanche un vuoto tra i due palazzi dove si trovava.
&gt; Come se non fosse mai esistita.
&gt;
&gt; Dio solo sa dov&#39;è ora, ma il suo odio non ha più un paese, l&#39;abbiamo deluso.
&gt; La Madre Patria lo ha deluso. Hitler lo ha deluso. L&#39;Umanità lo ha deluso.
&gt; Prima che [DATI CORROTTI], l&#39;ho sentito mormorare delle minacce alla società dei consumi, di tutto ciò che essa rappresentava nei confronti dell&#39;uomo.
&gt; Abbiamo creato un mostro. L&#39;arma perfetta che doveva essere si è trasformata in una macchina di morte combattuta tra il dovere e l&#39;odio
&gt; Se tutto va bene, Messing ha detto la verità.
&gt; Speriamo che il suo ultimo compito, quello di far prendere coscienza all&#39;umanità di ciò che si infligge, pur restando il macellaio di Stalingrado, incomba su di lui fino alla fine dei tempi, e che non finisca mai.
&gt;
&gt; Perché se mai arriverà, che Dio ci protegga.
&gt;

Il Commissario ██████ Makarov si è suicidato due giorni dopo aver scritto questo rapporto.
████ Messing è scomparso durante la battaglia di Stalingrado.
I pochi assistenti che hanno lavorato su questo progetto sono stati sicuramente uccisi durante gli eventi risultanti dalla morte di █████ ███████.
Questo rende impossibile tutti i tentativi di scoprire i rituali che hanno creato SCP-006-FR.
Delle ricerche su ████ Messing sono in corso. Vedere con l&#39;unità speciale di ricerca [http://fondazionescp.wikidot.com/scp-299-fr 113-B] per ulteriori informazioni.
[[/collapsible]]

**__TAG-ZERO-UNO__**

**Oggetto #:** Numerose istanze di SCP-000.5-FR

**Livello di minaccia:** Nero [[span style=&#34;color:black&#34;]]●[[/span]]

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Le diverse istanze di SCP-000.5-FR devono essere conservate in tredici (13) diversi Siti distribuiti in tutto il mondo. L&#39;ubicazione dei Siti non ha importanza, tuttavia, i Siti con minore criticità sono preferiti ai Siti di maggiore importanza. Nessuna istanza deve essere conservata in un Sito che contiene già un&#39;istanza di SCP-000.5-FR

Tutte le informazioni legate alle diverse istanze di SCP-000.5-FR devono essere protette dal protocollo Tag-Zero.

Il protocollo Tag-Zero include una frammentazione delle informazioni relative alle diverse istanze di SCP-000.5-FR, oltre alla protezione memetica. Ogni Tag-Zero attiva un agente memetico amnesico che viene attivato quando appare un successivo Tag-Zero. L&#39;ultima parte delle informazioni poste sotto il protocollo Tag-Zero deve contenere un agente memetico di tipo Omega che cancella ogni memoria delle informazioni poste sotto il protocollo Tag-Zero precedentemente ottenute.

Come parte dello scenario previsionale SpLiT-001, sei autorizzato a inocularti un agente memetico antiamnesico di tipo Omega, per avere accesso a tutte le informazioni riguardanti le istanze di SCP-000.5-FR.

In nessun caso le istanze di SCP-000.5-FR devono formare un insieme o essere menzionate come un insieme. In nessun caso le istanze di SCP-000.5-FR dovrebbero essere nominate diversamente da &#34;istanze di SCP-000.5-FR&#34;.

In nessun caso tutte le informazioni relative alle diverse istanze di SCP-000.5-FR devono essere raggruppate insieme nello stesso luogo o conosciute dalla stessa persona. Possono, tuttavia, essere archiviati nello stesso database purché siano frammentati al suo interno e ospitati in diverse sottocartelle.

Le celle in cui sono confinate le istanze di SCP-000.5-FR devono essere poste sotto sorveglianza video ed essere controllate visivamente dagli agenti due (2) volte al giorno. Le istanze di SCP-000.5-FR non hanno bisogno di essere nutrite.
[[/collapsible]]
