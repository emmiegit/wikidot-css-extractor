    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
　　//起行吧，我的朋友//
　　//生命终将要逝去，//
　　//总是要进坟堆的墓，//
　　//总是要入死神的袋。//

　　//我将与你携手，//
　　//奔向远方的晨星。//
　　//命运的旅途在我脚下，//
　　//希望的光捋上脸庞。//

　　//我将与你携手，//
　　//奔向旧日的时光。//
　　//剃掉今天浓密的胡子，//
　　//回访往日的欢笑。//

　　//我将与你携手，//
　　//奔向隔岸的天桥。//
　　//打掉今天叶瓣的露水，//
　　//抹去眼角的泪珠。//

　　//来吧，来吧。//
　　//奔向春天的第一抹晨曦，//
　　//奔向白昼的金辉，//
　　//见证初始的黎明。//

　　//去吧，去吧。//
　　//奔向秋天落幕的夕阳，//
　　//奔向夜晚的银芒。//
　　//就像划破天际的流星，//
　　//我将在你身旁。//

　　//朋友，我们将抵达终点；//
　　//朋友，我们将不会再见；//
　　//朋友啊，生命不会再来。//</textarea></pre>
