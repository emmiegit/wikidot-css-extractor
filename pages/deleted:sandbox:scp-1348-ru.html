**Объект №:** SCP-1348-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект ни в коем случае не должен покидать огороженную территорию, заходить разрешено только сотрудникам класса D в целях получить какой-либо предмет, после чего они обрабатываются амнезаком класса А или устраняются путём уничтожения головного мозга, если амнезиак не сработал. Категорически запрещено оставлять субъектов на территории без присмотра. В случае, если наблюдатель заметит аномальные действия сотрудника класса D, он обязан немедленно отозвать его, в крайнем случае - сразу устранить. 

По периметру территории должны патрулировать также сотрудники класса D, в обязательства которых входит осмотр территорий и предупреждение наблюдателя о возможных аномальных действиях объекта. 

Поведение с предметами, полученными от SCP-1348-2, описано ниже и зависит от самого предмета:

# Мебель, технику, декорации, канцелярию и пр. нужно уничтожить в течение 3 часов после приобретения.
# Жидкости, пищу, лекарства, косметические средства и пр. нужно использовать в течении 12 часов, а остатки, если они будут, уничтожить. Людям ни в коем случае нельзя употреблять эти товары, иначе эффект наступит мгновенно.
# Мелких млекопитающих, птиц и насекомых нужно устранить спустя 15 минут после приобретения, принципиально разрушив головной мозг.
# 
Если предметы были проданы в упаковках, от них также следует избавиться.

**Описание:** SCP-1348 представляет собой аномальную зону площадью 20,3 км^^2^^, расположенную на берегу Чёрного моря в ███ километрах от ██████, Россия. По всей территории зоны земля твёрдая и неплодородная. Некоторые прямоугольные области, расположенные почти на одинаковом расстоянии друг от друга, а именно 2,5 метра, плавно приподнимаются над остальными участками на 12 см.

Почти в центре зоны расположен двухэтажный сувенирный магазин с вывеской &#34;Мастер из Курт-Кепальт&#34;, он же SCP-1348-1. Здание выглядит относительно новым и явно примыкало к другим зданиям, так как снаружи со всех сторон, кроме фасада, есть только голые стены. Внутри здания расположены витрины с сувенирами, различными инструментами, стойки с буклетами и открытками, полки с закусками. На противоположной от входа стороне расположена стойка продавца с кассой и стационарным телефоном 1989 года, за стойкой расположены полки с товарами, а между ними дверной проём, завешенный шторой.

Владельцем строения, далее SCP-1348-2, является мужчина 30-35 лет европеоидной расы, но представляющийся Хирецуной Оотани. Объект является совершенно обычным человеком, склонным к психопатичному поведению, чаще всего ведёт себя относительно дружелюбно.

В силах SCP-1348-2 продать любой предмет, размер которого не превышает 1 метра по всем параметрам. Товар человек достаёт из-за стойки SCP-1348-1, но съестные продукты, питьевые жидкости и мелких животных он выносит из прохода за спиной, закрытого шторой. Объект категорически запрещает заглядывать за стойку или дверной проём. При попытке нарушить запрет SCP-1348-2 выходит из себя и любым способом может предотвратить это, даже если для этого ему придётся нанести жертве увечья. Однако, после предотвращения опасности для его тайны, человек успокаивается и пытается устранить последствия своей ярости (см. Приложение 1348-2, п. 1348-1).

Помимо продажи товаров SCP-1348-2 предоставляет различные услуги, список которых лежит на стойке для ознакомления (см. Приложение 1348-1). После получения запроса на какую-либо услугу, объект набирает какой-либо номер и звонит по телефону, просит кого-то подойти, после чего вешает трубку и уходит в зашторенный проход, появляясь спустя минуту. Несмотря на отсутствие внешних изменений у объекта меняется голос, манера разговора и движений и сам он представляется другим именем. Иногда человек забирает заказавших услугу вместе с собой за дверной проём. После выполнения работы SCP-1348-2 прощается и снова уходит за штору, возвращаясь с прежней натурой. Попытки узнать от “клиентов”, что находится в проходе не увенчались успехом, так как субъекты постоянно переводят тему.

Длительное общение с SCP-1348-2 и контакт с проданными им товарами вызывает аномальный эффект, заключающийся в навязчивом желании посетить город Курт-Кепальт. В зависимости от длительности взаимодействия с SCP-1348-2 и предметами субъекты могут вести себя как спокойно, так и пытаться всеми способами вернуться на территорию SCP-1348. Время до действия аномалии различно и не имеет закономерности. 

**Приложение 1348-1. Список категорий услуг, предоставляемых SCP-1348-2:** 

[ДАННЫЕ УДАЛЕНЫ]

**Приложение 1348-2. Протоколы экспериментов:**

**Эксперимент 1348-1.**

**Участники:** D-8347, D-5402.

**Дата:** ██.██.██

&gt; **Описание:** D-5402 купил у SCP-1348-2 масляную иллюстрацию 30 х 20 см с изображением моря на ней. Иллюстрация была поставлена в комнате D-8347. 
&gt; Дальше идёт отчёт по времени.
&gt; 
&gt; **10:02.** Оба субъекта не находятся под влиянием SCP-1348.
&gt; **10:09.** D-5402 говорит, что чувствует лёгкую скуку по какому-то далёкому месту. Какому - объяснить не может. D-8347 не подвергается эффекту.
&gt; **10:17.** D-5402 упоминает Курт-Кепальт. D-8347 говорит, что чувствует лёгкую тревогу.
&gt; **10:25.** D-5402 пытается договориться с наблюдающим о свободе, чтобы съездить в родной город Курт-Кепальт. D-8347 вдруг вспоминает, что давным-давно хотела посетить Курт-Кепальт, чтобы навестить друзей.
&gt; **10:48.** Оба субъекта требуют выпустить их. Обоим отказано.
&gt; **11:23.** D-5402 сидит в углу комнаты, обняв колени, просит отпустить домой в Курт-Кепальт. D-8347 кричит на наблюдающего и пытается найти лазейку в комнате, чтобы сбежать.
&gt; **11:27.** D-5402 начинает рыдать. D-8347 разбивает руки, пытаясь сломать двери.

**Послесловие:** Оба субъекта были устранены.

**Эксперимент 1348-2.**

**Участники:** D-8642, D-2356.

**Дата:** ██.██.██

&gt; **Описание:** D-8642 и D-2356 купили по мороженому и волнистого попугая в клетке. Субъекты вместе с предметами были посажены в одной комнате.
&gt; Далее идёт отчёт по времени.
&gt; 
&gt; **15:34.** Субъекты обсуждают, как хорошо было бы вернуться в Курт-Кепальт.
&gt; **15:50.** D-2356 начинает всхлипывать. D-8642 успокаивает его. Субъекты начинают есть мороженое.
&gt; **15:56.** D-2356 тревожно заявляет, что за них обоих дома наверняка беспокоятся. D-8642 обращается к наблюдающему, требуя отпустить их.
&gt; **16:03.** Субъекты наперебой начинают кричать и ругаться на наблюдающего. D-2356 со злости бросает клетку с попугаем в наблюдательное окно. Птица умирает. 
&gt; **16:25.** Каким-то образом D-8642 открывает дверь. Субъекты сбегают.
&gt; **17:09.** Субъекты были захвачены в 100 метрах от границ SCP-1348. Оба молят отпустить их домой.

**Послесловие:** Оба субъекта были устранены.

**Приложение 1348-3. Протоколы исследований:**

**Исследование 1348-1.**

**Участники:** D-7801, D-3193, младший научный сотрудник д-р … в качестве наблюдателя.

**Дата:** 12.08.██, 13:08

&gt; **[Начало протокола]**
&gt; 
&gt; //По прибытию сотрудники включают прикреплённые к одежде камеры, транслирующую изображение на экран наблюдателя, и прослушки и двигаются к зданию.// 
&gt; 
&gt; **Наблюдатель:** Отлично вижу изображение. Зайдите в магазин.
&gt; 
&gt; //Сотрудники заходят внутрь здания и слушают приветствие SCP-1348-2. D-3193 по приказу наблюдателя начинает диалог. D-7801 изучает помещение, товары и список услуг.//
&gt; 
&gt; **D-3193:** Здрасте. Рад знакомству. Мы здесь для того, чтобы задать Вам несколько вопросов. Вы не против?
&gt; **SCP-1348-2:** Конечно не против. Я весь во внимании, спрашивайте!
&gt; **D-3193:** Почему Ваш магазин находится посреди пустоши?
&gt; **SCP-1348-2:** Пустоши? Не понимаю, о чём вы! Странный Вы турист… С каких пор прекрасный портовый городок Курт-Кепальт считается пустошью? Знаете ли, даже обидно как-то!
&gt; **D-3193:** Вы часто выходите из здания? Вы видели, что снаружи него?
&gt; **SCP-1348-2:** Конечно же я видел! Видел солнечный день и счастливых людей. Не несите чепухи!
&gt; **Наблюдатель:** Переходите к следующему вопросу.
&gt; **D-3193:** Хорошо-хорошо. Это же сувенирный магазин, верно? По какой причине Вы продаёте тут не только сувениры и декорации?
&gt; **SCP-1348-2:** Дело в том, что большинство магазинов находятся на другом конце города, а туристы часто приходят именно к побережью, к которому я нахожусь ближе. Весьма прибыльно держать при себе не только сувениры.
&gt; **D-3193:** Услуги вы предоставляете по той же причине?
&gt; **SCP-1348-2:** Не совсем, в плане услуг я скорее помогаю своим друзьям. Я что-то вроде рекламщика.
&gt; **D-3193:** Рекламщик? Для друзей? Разве не Вы предоставляете услуги?
&gt; **SCP-1348-2:** Конечно же не я. Я всего лишь продавец.
&gt; **D-3193:** В таком случае ваши друзья очень похожи на Вас внешне.
&gt; 
&gt; //SCP-1348-2 напрягается и хмурится, становясь серьёзнее.//
&gt; 
&gt; **SCP-1348-2:** Нет, это не так. А у Вас все дома, не сочтите за грубость?
&gt; 
&gt; //Наблюдатель обращается к обоим сотрудникам.//
&gt; 
&gt; **Наблюдатель:** D-7801, отвлеките объект. D-3193, пока объект не видит, попробуйте увидеть, что находится за стойкой.
&gt; **D-7801:** Принято.
&gt; **D-3193:** Так точно, док.
&gt; 
&gt; //D-7801 просит SCP-1348-2 рассказать об одной из статуэток, находящихся на витрине. SCP-1348-2 выходит из-за стойки и с энтузиазмом подходит к сотруднику. D-3193 следит взглядом за объектом, после чего подходит к стойке и старается беззвучно через неё перегнуться. На камере D-7801 видно, как объект замолкает, хватает стеклянную вазу с подоконника неподалёку, подбегает к D-3193 и бьёт его по лицу. Ваза разбивается, несколько осколков повреждают линзу камеры D-3193. D-7801 дёргается, из-за чего камера не показывает половину помещения. Слышно крики сотрудника.//
&gt; 
&gt; **D-7801:** Нихера себе…
&gt; **Наблюдатель:** Что с D-3193? Я не вижу его.
&gt; **D-7801:** Извините. 
&gt; 
&gt; //D-7801 поправляет камеру. Видно, как D-3193 закрывает лицо руками, покрытыми каплями крови.//
&gt; 
&gt; **D-3193:** Мой глаз! Стекло вошло в мой глаз! 
&gt; **D-7801:** Что делать, док?
&gt; **Наблюдатель:** Ждите.
&gt; 
&gt; //SCP-1348-2 роняет на пол остатки вазы и присаживается на корточки напротив D-3193. Тон объекта абсолютно спокоен.//
&gt; 
&gt; **SCP-1348-2:** Верно, стоило Вас предупредить. За стойку смотреть запрещено. Покажите глаз.
&gt; 
&gt; //D-3193 не подчиняется просьбе, объект сам отодвигает его руки. На камере лицо субъекта закрыто головой SCP-1348-2.//
&gt; 
&gt; **SCP-1348-2:** Идите за мной. Мой друг Вам поможет.
&gt; 
&gt; //SCP-1348-2 поднимает D-3193 с пола и отводит в проход за шторой. D-7801 остаётся ждать снаружи. Спустя тридцать минут субъект уже с целым глазом возвращается вместе с SCP-1348-2. По приказу наблюдателя сотрудники покидают территорию SCP-1348.//
&gt; 
&gt; **[Конец протокола]**

**Послесловие:** Узнать, что видел за шторой D-3193 не получилось. Спустя 10 минут после прибытия обратно в зону, D-3193 заявил, что хочет вернуться в Курт-Кепальт. Амнезиак не дал результатов, субъект был устранён.

**Исследование 1348-2.**

**Участники:** D-1963, младший научный сотрудник д-р … в качестве наблюдателя.

**Дата:** 27.08.██, 15:57

&gt; **[Начало протокола]**
&gt; 
&gt; //D-1963 прибыл в магазин с целью приобрести тур по городу, указанный в списке услуг. Субъект включил камеру и прослушку и вошёл внутрь. Прозвучало стандартное приветствие SCP-1348-2.//
&gt; 
&gt; **D-1963:** Здравствуйте. Я хотел бы купить тур по городу.
&gt; **SCP-1348-2:** О, так Вы турист! Как чудно! Конечно-конечно, всё для Вас! Вы в одиночку?
&gt; **D-1963:** Да, один.
&gt; **SCP-1348-2:** Хорошо, тогда с Вас 1000 рублей.
&gt; 
&gt; //D-1963 оплатил тур, после чего SCP-1348-2 вышел из-за стойки и, приобняв субъекта за плечи, повёл его к выходу.//
&gt; 
&gt; **SCP-1348-2:** Не волнуйтесь! Идёмте-идёмте!
&gt; 
&gt; //SCP-1348-2 открывает входную дверь и выводит D-1963 на улицу. Вместо пустоши на камере видно город со зданиями высотой в три этажа, построенными по образцу Европы XVIII века. Видео- и аудио- связь прерываются незначительными помехами.//
&gt; 
&gt; **Наблюдатель:** D-1963, подтвердите наличие города.
&gt; 
&gt; //D-1963 показывает жест “большой палец вверх”. SCP-1348-2 ведёт субъекта вдоль побережья. По улицам ходят люди без лиц, однако субъект этого не замечает. Из-за сильного шума моря слова объекта едва различимы. Затем шум постепенно стихает, так как объект повёл сотрудника подальше от побережья, вглубь города. D-1963 со временем начинает всё чаще спрашивать человека о разных заведениях и местах. Сама экскурсия длилась час, диалог был вырезан за неимением полезной информации.//
&gt; 
&gt; **SCP-1348-2:** Что ж, наш тур окончен, думаю, нам стоит вернуться в магазин, чтобы уже там Вы решили, куда Вам идти дальше.
&gt; **D-1963:** Лучше проводите меня до ближайшего отеля, пожалуйста. Я останусь здесь. Я определённо останусь здесь.
&gt; **Наблюдатель:** D-1963, возвращайтесь обратно.
&gt; **D-1963:** Нет, я останусь в этом городе, док. Тут хорошо, даже несмотря на плохую погоду. И я точно не променяю это место на Вашу тюрьму.
&gt; **Наблюдатель:** Немедленно возвращайтесь!
&gt; **SCP-1348-2:** Ах, вот какое дело! Не волнуйтесь, приятель.
&gt; 
&gt; //SCP-1348-2 забирает с одежды субъекта камеру и прослушку. Оба устройства выходят из строя.//
&gt; 
&gt; **[Конец протокола]**

**Послесловие:** После этого случая, SCP-1348-2 отказывал в обслуживании всем сотрудникам Фонда, если те хотели унести товар за пределы магазина. 

**Приложение 1348-4. Инцидент 1348-2-а:**

 **Участники:** D-6018, SCP-1348-2.
 
 **Дата:** 18.10.██
 
&gt; **Описание:** D-6018, обходящий территорию по периметру, сообщил о том, что в его сторону направляется SCP-1348-2 и что-то кричит. По приказу сотрудник оставался на месте. Через несколько секунд субъект сообщил, что за SCP-1348-2 гонится “что-то огромное и мерзкое на вид”. Как только SCP-1348-2 добежал до D-6018, существо исчезло, сам объект стал ощупывать сотрудника, а затем обнял его и потерял сознание. Субъект описал человека побитым и бледным, D-6018 было приказано доставить объект на зону.
&gt; По прибытию SCP-1348-2 была вся возможная оказана медицинская помощь. Заключение психиатра подтвердило посттравматическое стрессовое расстройство, поэтому объект начал приём лекарств.

**Приложение 1348-5. Протокол интервью:**

**Опрашивающий:** Д-р Копрунов

**Опрашиваемый:** Альберт Северный

**Предисловие:** Интервью было записано спустя неделю после инцидента.

&gt; **[Начало записи]**
&gt; 
&gt; **Копрунов:** Добрый день. Представьтесь, пожалуйста.
&gt; 
&gt; **Северный:** Я… Э… Здравствуйте… Альберт Северный… 
&gt; 
&gt; //Опрашиваемый всхлипывает.//
&gt; 
&gt; **Копрунов:** Всё в порядке?
&gt; 
&gt; **Северный:** Да-да… Не обращайте внимания… Я просто… Всё ещё не могу поверить, что вижу живых людей. Людей, которые не станут частью этой гнилой туши..!
&gt; 
&gt; **Копрунов:** Пожалуйста, успокойтесь. Всё по порядку. Скажите, почему вы представлялись Хирецуной Оотани?
&gt; 
&gt; **Северный:** Я… Я не представлялся! Да никогда бы в жизни…! Это мерзкое создание… Оно просто использовало моё тело. Я не мог им управлять, а оно могло. Как кукловод… И я ничего не мог сделать!... Оно просто вселилось в меня…
&gt; 
&gt; **Копрунов:** Что за существо?
&gt; 
&gt; **Северный:** Ну… Оно как дух… Я не знаю! Оно поедает души людей… Боже, прости меня, я не смог ничего предпринять, чтобы спасти всех этих людей!
&gt; 
&gt; **Копрунов:** Альберт, Вы пили сегодня успокоительные?
&gt; 
&gt; **Северный:** У…. Успокоительные? Н-Нет… Снова з-забыл, простите… 
&gt; 
&gt; **Копрунов:** Ничего. Выпейте.
&gt; 
&gt; //Д-р Копрунов пододвигает к опрашиваемому стакан воды и пару таблеток, которые тот выпивает.//
&gt; 
&gt; **Копрунов:** Так что существо делало с людьми, которых оно заманивало в город?
&gt; 
&gt; **Северный:** Я не знаю, как объяснить. Оно высасывало из них всё. Из здоровых людей они превращались сначала в овощи, а потом и просто в мумий, которых оно скармливало своей испалинской твари…
&gt; 
&gt; **Копрунов:** Как выглядели существа?
&gt; 
&gt; **Северный:** Тот, что управлял мной… Похож на человеческий силуэт… Только без объёма. Просто как бумажная вырезка… А его тварь… Боже…
&gt; 
&gt; //Альберт допивает стакан воды.//
&gt; 
&gt; **Северный:** Это выглядело как огромная пульсирующая туша, состоящая из человеческих тел… Они все слились в один комок, но у всех глаза открыты и шевелятся, ноздри дышат, рты воют и кричат… Они все живы, но они все одно целое… Боже мой! Боже мой… На его спине дом… Магазин этот проклятый, как улиточная раковина… И лапы длинные… На руки человеческие похожи. Длинные и тонкие… Кажется, они не могут покинуть территорию города всем телом, но конечности просунуть могут…
&gt; 
&gt; **Копрунов:** Хорошо. Скажите, а на что был  похож магазин изнутри? Что было за стойкой? Что было в том проходе за шторой?
&gt; 
&gt; **Северный:** Вот же… За шторой ему подобные сидели… Когда просили услугу, они менялись в моём теле… Как сейчас помню эту жуткую горючую боль, как будто из меня без анестезии все органы достали и заменили… А за стойкой была лишь спина этого существа. Оно… Каким-то образом создавало нужный предмет… Господи, мерзость, мерзость! 
&gt; 
&gt; **Копрунов:** Успокойтесь. Этой информации нам будет достаточно. Спасибо за Ваше сотрудничество. Вы можете идти.
&gt; 
&gt; **Северный:** Пожалуйста, обещайте, что больше никто от этого не пострадает...
&gt; 
&gt; **Копрунов:** Мы сделаем всё, что сможем.
&gt; 
&gt; **[Конец записи]**

**Послесловие:** Спустя месяц после интервью Альберт Северный был положен в медицинский блок с тяжёлой простудой. Причина резкого ухудшения его состояния неизвестна.

**Приложение 1348-6. Изменение документа в связи с инцидентом 1348-2-а:**

**Объект №:** SCP-1348-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Людям категорически запрещено приближаться к территории SCP-1348 ближе, чем на 50 метров.

**Описание:** SCP-1348 представляет собой аномальную зону площадью 20,3 км^^2^^, расположенную на берегу Чёрного моря в ███ километрах от ██████, Россия. По всей территории зоны земля твёрдая и неплодородная. Некоторые прямоугольные области, расположенные почти на одинаковом расстоянии друг от друга, а именно 2,5 метра, плавно приподнимаются над остальными участками на 12 см.

Почти в центре зоны расположен двухэтажный сувенирный магазин с вывеской &#34;Мастер из Курт-Кепальт&#34;. Здание выглядит относительно новым и явно примыкалось к другим зданиям, так как снаружи со всех сторон, кроме фасада, есть только голые стены. Магазин является своеобразной раковиной для хищного существа, оно же SCP-1348-1. Само создание выглядит как эллипсовидное живое тело, покрытое человеческими ртами, глазами, ушными раковинами и ноздрями, с помощью которых оно, предположительно, и ориентируется. SCP-1348-1 имеет шесть десятиметровых худых конечностей со ступнями, напоминающими человеческие ладони, которыми оно хватает добычу. Не имея головы, особь захватывает жертву складками своего тела, засасывая её внутрь себя, где и переваривает.

Рядом обычно находится SCP-1348-2, выглядящий как плоский человеческий силуэт светло-серого цвета. Обычно, объект сидит на крыльце здания, либо же посреди территории, не обращая внимания на поведение SCP-1348-1. Фигура нападает только на разумных существ, сначала поедая их самосознание и воспоминания, а затем и питательные вещества из их тел. Мумифицированные останки людей объект скармливает SCP-1348-1. Завидев человека или любое живое существо, SCP-1348-2 зазывает его, гипнотизируя, после чего SCP-1348-1 захватывает жертву, стоит ей подойти достаточно близко.

Существа не могут покинуть огороженную территорию, но SCP-1348-2 может это сделать, имея человеческое тело. Поэтому, когда он нападает на людей, он не торопится питаться ими, осматривая их. С момента инцидента ни одно тело ему ещё не подошло.</textarea></pre>
