------
**特殊收容措施：**SCP-CN-1878的16个组成文件必须被分别储存在16块不同的2/1878型存储设备中并保持离线。任何实验不得直接动用原始文件，必须在每次实验前单独获得各文件的拷贝，并在实验过程中仅于获准的设备上将其混合。实验结束后需按照2/1878标准销毁相应设备。进行网络监控和数据挖掘以积极发现和销毁所有未被收容的SCP-CN-1878相关文件副本。

**描述：**SCP-CN-1878是一种具有异常性质的电脑程序，在常见数据存储系统中表现为总计1642KB的16个文件。这些文件无法被现有操作系统正确识别，所有读取文件内容的尝试均告失败，但可被正常拷贝与删除。

项目的主要异常性在存储有上述文件的电子设备的使用者（称作对象）运行电子游戏时进行作弊类行为后的数分钟内触发，此时被定义为SCP-CN-1878-1的异常实体会突然出现在对象附近并对其进行暴力殴打，激烈程度和持续时间与目标的作弊强度呈现高度正相关。

SCP-CN-1878-1通常表现为一名健壮而肥胖的高加索人种中年男性，身高2.18米，体重227公斤，秃顶，络腮胡，皮肤粗糙，穿着固定，服饰类似林场工作人员，佩戴印有“康托耶夫”俄语字样的红色棒球帽。据推算即使没有任何异常性质，该实体也能在肉搏中压制超过99.983%的现代智人，而在实际案例中该实体频繁表现出超过智人极限12倍的体能素质和430倍的抗打击能力。SCP-CN-1878-1将在出现后立即以最具效率的手段制服目标，并在此过程中表现出优越的战斗技巧，成功制服后即持续殴打目标，通常是机械式重复打击目标面部，即使目标失去意识或死亡也会持续殴打，直到满足某种未知定量。

殴打过程中SCP-CN-1878-1未曾表现出情绪和人格特征，亦不对社交行为作出回应，其表现出的特征更类似目的性装置而非智慧生物。该实体通常不对来自第三方的任何行为产生反应，但部分案例指出在第三方有效妨碍其殴打主要对象时，该实体会对第三方产生短暂而有限的敌意，以根除对殴打行为的妨碍。完成殴打后SCP-CN-1878-1即消失，出现和消失的原理皆不明确。在统计学上约有7%的对象在殴打过程中致死，超过56%的对象遭受刑法标准的伤残。

极端实验表明SCP-CN-1878在特殊条件下会生成不同亚种的SCP-CN-1878-1以适应情况，这通常发生在标准种类的SCP-CN-1878-1难以完成对目标的压制时，并带来反应时间的显著增加。但也存在无法以此理论解释的案例，在这些案例中SCP-CN-1878-1亚种的改变更倾向于施加某种特定的惩罚，某些离奇孤例则彻底脱离这两种解释的范畴。不同亚种的SCP-CN-1878-1将缀以相应的编号和称呼以进行区分，目前已知的亚种详见附录文档。所有亚种除均在某处具有“康托耶夫”俄语字样的标记外似无其他共同特征。研究团队曾彻底摧毁过SCP-CN-1878-1以证明其不具备坚不可摧性质，此后针对该次诱发并未观测到新的SCP-CN-1878-1形成，亦无其他明显可见的后续异常现象。

SCP-CN-1878因在20██年前后引发多起离奇命案而被基金会调查收容，此时已有██████份SCP-CN-1878的相关文件完整或零散的在互联网公共领域传播，所有可查文件皆已得到处理，但目前仍无明确结论表明SCP-CN-1878究竟源自何处以及被谁所制造，亦无法完整追溯相关文件在互联网传播的路径。

目前没有任何证据表明SCP-CN-1878存在自我传播的意志与能力，但有足够的证据表明至少有147个可查团体及个人在有意识的于网络中传播SCP-CN-1878相关文件副本。研究已证实通过任何手段正常拷贝的SCP-CN-1878相关文件副本都具有相同的异常性。

&gt; **日期：**20██年7月16日
&gt; **对象：**D-5507
&gt; **内容：**使用PC机进行《CS:GO》网络对战并使用透视作弊。
&gt; **结果：**SCP-CN-1878-1A在5分18秒后出现，殴打对象7分06秒，造成对象轻伤。
&gt; 
&gt; **日期：**20██年7月17日
&gt; **对象：**D-5507
&gt; **内容：**使用PC机进行《CS:GO》网络对战并使用透视和自动瞄准作弊。
&gt; **结果：**SCP-CN-1878-1A在2分11秒后出现，殴打对象15分33秒并以其面部猛砸键盘，致其昏厥、毁容和轻度伤残，键盘损坏。
&gt; 
&gt; **日期：**20██年7月19日
&gt; **对象：**D-5507
&gt; **内容：**使用PC机进行《CS:GO》网络对战，使用透视和自动瞄准作弊，完全不加掩饰且打字嘲讽对手。
&gt; **结果：**SCP-CN-1878-1A在28秒后出现，殴打对象28分09秒并将其头部砸进显示器中，致其当场死亡，此后继续殴打对象残余部分3分05秒。
&gt; //这可能并不重要，但根据我的细微观察，我们的康托耶夫哥们这次使出了两个全新的招式。//——█博士
&gt;  
&gt; **日期：**20██年8月6日
&gt; **对象：**D-5308、D-5309、D-4901、D-7750、D-7752
&gt; **内容：**组队使用PC机进行《英雄联盟》网络对战并使用视野全开作弊。
&gt; **结果：**五个SCP-CN-1878-1A在1分07秒后同时出现，分别殴打所有对象平均7分55秒。
&gt; 
&gt; **日期：**20██年8月7日
&gt; **对象：**D-5308、D-5309、D-4901、D-7750、D-7752
&gt; **内容：**组队使用PC机进行《英雄联盟》网络对战并使用小地图敌方位置标记作弊，以完全不透光的便条纸遮住所有人显示器的小地图部分。
&gt; **结果：**项目异常性未被诱发。
&gt; //我无法解释这个结果，但我觉得它蛮有道理的。//——研究员█
&gt; 
&gt; **日期：**20██年8月7日
&gt; **对象：**D-5308、D-5309、D-4901、D-7750、D-7752
&gt; **内容：**组队使用PC机运行《英雄联盟》对抗电脑，所有人皆使用地图全开和自动脚本作弊。
&gt; **结果：**五个SCP-CN-1878-1A在1分07秒后同时出现，分别殴打所有对象平均23秒。
&gt; //天哪，电脑也有人权了？//——见习研究员█
&gt; //有是有，但看起来没有真人那么多。//——研究员█
&gt; 
&gt; **日期：**20██年8月7日
&gt; **对象：**D-5308、D-5309、D-4901、D-7750、D-7752
&gt; **内容：**组队使用PC机运行《英雄联盟》对抗电脑，所有人皆使用地图全开和自动脚本作弊，并且打字嘲讽电脑。
&gt; **结果：**五个SCP-CN-1878-1A在52秒后同时出现，分别殴打所有对象平均49秒。
&gt; //啧啧，我开始喜欢这家伙了。//——研究员█
&gt; 
&gt; **日期：**20██年8月9日
&gt; **对象：**D-4901
&gt; **内容：**要求对象编程使PC机定时开机并以挂机脚本运行《魔兽世界》，运行时对象不在电脑前。
&gt; **结果：**SCP-CN-1878-1A在6分58秒后出现在正处于睡眠状态的对象附近，持续殴打对象3分05秒，造成中度伤残和长期的心因性睡眠障碍。
&gt; 
&gt; **日期：**20██年8月9日
&gt; **对象：**D-7750
&gt; **内容：**要求对象使用PC机运行《暗黑破坏神2》单机模式并使用数值修改作弊器。
&gt; **结果：**项目异常性未被诱发。
&gt; 
&gt; **日期：**20██年8月9日
&gt; **对象：**D-7750
&gt; **内容：**要求对象使用PC机运行《暗黑破坏神2》战网模式并使用数值修改作弊器。
&gt; **结果：**SCP-CN-1878-1A在8分50秒后出现，殴打对象4分43秒，造成轻度伤残。
&gt;  
&gt; **日期：**20██年8月10日
&gt; **对象：**D-5308
&gt; **内容：**分别使用安卓和苹果手机运行《部落冲突》并使用封包作弊程序。
&gt; **结果：**SCP-CN-1878-1A均在2分05秒后出现，殴打对象13分30秒。
&gt;  
&gt; **日期：**20██年8月10日
&gt; **对象：**D-5308
&gt; **内容：**使用两部手机同时运行《部落冲突》并使用封包作弊程序。
&gt; **结果：**两个SCP-CN-1878-1A在2分07秒后同时出现，互相协作殴打对象13分41秒，致使对象重度伤残和永久性脑损伤。
&gt; //还能组合双打？//——研究员█
&gt; 
&gt; **日期：**20██年8月12日
&gt; **对象：**D-5308、D-5309、D-4901、D-7750、D-7752
&gt; **内容：**所有对象参加由█博士主持的《龙与地下城》桌面角色扮演游戏，通过PC端语音软件进行，但掷骰被要求各自在本地进行并如实报告给主持人。要求D-4901报告不真实的掷骰结果。
&gt; **结果：**SCP-CN-1878-1A在2小时18分17秒后出现并对D-4901殴打5分36秒。
&gt; //我日怎么来得这么慢？//——研究员█
&gt; 
&gt; **日期：**20██年8月13日
&gt; **对象：**前机动特遣队成员D-2251
&gt; **内容：**给予对象2级MTF安保装备，告知其项目相关信息，要求其在《CS:GO》网络对战中使用透视作弊并尽可能对抗SCP-CN-1878-1。
&gt; **结果：**SCP-CN-1878-1A在5分02秒后出现，对象在抵抗7秒后被击倒在地，遭持续殴打7分39秒。SCP-CN-1878-1A遭受31发12.7毫米穿甲燃烧曳光弹近距射击，未见明显痛觉反应和结构性损伤。
&gt; //MTF老兵都只能扛7秒？以后的实验是不是要提升防护等级？//——见习研究员█
&gt; //应该感叹的是这哥们居然能扛住整整7秒//——研究员█
&gt; //看来得准备点大家伙//——█博士
&gt; 
&gt; **日期：**20██年8月15日
&gt; **对象：**前机动特遣队成员D-2251、D-4447、D-4448
&gt; **内容：**给予对象1辆ZTZ-99A型主战坦克，要求所有对象启动载具做好战斗准备以尽可能对抗SCP-CN-1878-1，要求D-2251在车内以手机运行《部落冲突》并使用封包作弊。
&gt; **结果：**SCP-CN-1878-1B在6分55秒后出现在坦克内部，这是首次在可控实验中目击SCP-CN-1878-1存在其他亚种。因未能料到该实体在车内出现，受到惊吓的D-2251在0.8秒内被一记直拳制服，随后被以类似咏春拳高速连击的方式持续殴打15分36秒并致昏厥和面部损毁，其他对象未作出有效抵抗。该亚种出现原因疑为车内空间不足以容纳SCP-CN-1878-1A亚种。
&gt; //妈的失算了//——研究员█
&gt;  
&gt; **日期：**20██年8月18日
&gt; **对象：**前机动特遣队成员D-2251
&gt; **内容：**给予对象4级MTF安保装备，要求对象在室外空旷场地以手机运行《部落冲突》并使用封包作弊。机动特遣队MTF-████的3辆ZTZ-99A型主战坦克在400米外待命并被要求攻击SCP-CN-1878-1。
&gt; **结果：**SCP-CN-1878-1A在5分06秒后出现并立即遭到MTF-████攻击，在遭受约468发7.62毫米及14.5毫米机枪弹，以及9发不同弹种的125MM炮弹直击后被彻底摧毁，所有残余物质在某个时间点同时消失，未见明显后续异常现象。影像记录表明SCP-CN-1878-1A在遭到攻击后表现出对MTF-████的敌意并开始向其中一辆坦克移动，但未达目标处即被彻底摧毁。本次测试中对象未遭殴打，除友军火力造成的脑震荡和听觉下降以及多处脏器受损外并未报告其他后续不良反应。
&gt; //4级安保装备顶得住炮击但来的还是赤手空拳的康托耶夫？提高后续实验的防护等级。//——站点主管██
&gt; 
&gt; **日期：**20██年8月26日
&gt; **对象：**D-3310
&gt; **内容：**将对象绑于轮椅并安装垂直火箭助推装置，要求对象以手机运行《部落冲突》并使用封包作弊，研究团队会在目击SCP-CN-1878-1后立即启动助推装置。
&gt; **结果：**SCP-CN-1878-1A在2分12秒后出现，研究团队启动助推装置，对象被以约260KPH的速度发射升空。SCP-CN-1878-1A在短暂观察抛物线后立即以97KPH的平均速度奔向坠落地点，抵达后寻得对象残余部分的头部并持续殴打12分08秒。
&gt; 
&gt; **日期：**20██年9月1日
&gt; **对象：**D-1202
&gt; **内容：**要求对象以手机运行《部落冲突》并使用封包作弊，研究团队会在目击SCP-CN-1878-1后立即启动高温离子发射器，彻底汽化对象但不伤及SCP-CN-1878-1。
&gt; **结果：**SCP-CN-1878-1A在2分09秒后出现，研究团队启动发射器并导致对象彻底汽化，SCP-CN-1878-1A同时消失。
&gt; 
&gt; **日期：**20██年9月15日
&gt; **对象：**D-9528
&gt; **内容：**对象脑部被摘除并安装到一台████/4型综合战斗机械体内，该机械体具有类人结构，高4.25米，重5.8吨，极限出力可达1570KW并安装有多种武器。完成适应后要求对象以PC机运行《CS:GO》网络对战，使用透视和自动瞄准作弊并打字嘲讽对手。告知对象项目相关信息并要求其尽可能对抗SCP-CN-1878-1。
&gt; **结果：**SCP-CN-1878-1C在3分22秒后出现，当场发射74枚型号未知的火箭弹于短时间内摧毁对象反击与移动能力，随后以机械拳持续殴打对象剩余部分36分58秒，导致重度机体毁损，共有87%的部件受到损害，包括储存生物脑的核心舱并导致对象彻底生物性死亡。此为首次可控实验中目击到机械种类的SCP-CN-1878-1实体。

&gt; **编号：**SCP-CN-1878-1A
&gt; **代号：**“康托耶夫”
&gt; **描述：**身高约218CM极其健壮和肥胖的高加索人种中年男性，秃头，着林业工作服，头戴“康托耶夫”俄语字样红色棒球帽，以徒手殴打对象，通常在制服对象后以每秒一拳的速度持续稳定的猛击对象面部。最常见的亚种，在目标是普通人类的情况下占所有出现亚种的97.8%。
&gt; 
&gt; **编号：**SCP-CN-1878-1B
&gt; **代号：**“布鲁斯·李”
&gt; **描述：**身高约172CM的亚洲人种青年男性，肌肉强壮无赘肉，短发，上身赤膊，下着长裤，背有“康托耶夫”俄语字样纹身，以徒手殴打对象，通常在制服对象后以类似咏春拳的招数，用极快的速度连续殴打对象面部，高速摄影机显示其极限出拳速度可达每秒12拳。
&gt;
