----

We all know the classics. [[[SCP-049]]], [[[SCP-105]]], [[[SCP-079]]], and so on. But did you know there have been various re-imaginings of these popular articles for the modern wiki? It&#39;s true! Take for example; [[[omega-k-049|SCP-049-Î©K]]], [[[SCP-1465]]], and [[[SCP-7579]]], all of which take these old articles and breathe new life into them, remixing in the spirit of the wiki&#39;s license (CC BY SA 3.0) and bringing to them an appreciation for a new audience.

That&#39;s what this contest is all about; remixing old SCP articles! Have you read an old SCP that you like that is just so close to being great but misses the mark? Or perhaps you have an old favorite that you want to pay tribute to? This is your opportunity to bust out your sandbox and write up a remix/reimagining of said article! Whether this means bringing your selected SCP into a new canon or simply looking at it through the eyes of a Group of Interest, any interpretations are valid here!

+ But wait, there&#39;s more! 

Similar to Halloweencon 2022, **this is also an Art contest!** Just as we are asking authors to remix old articles, we ask the same of you, artists, to remix an older SCP in a new light. That&#39;s right, if you ever imagined SCP-049 as a space marine medic, SCP-105 as a flapper gal, or SCP-079 as an old Nokia phone, now is your time to make it happen!

And by the way, **you&#39;re allowed to enter both at the same time!**
