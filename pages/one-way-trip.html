    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
- И каким чёртом вам удалось получить на это одобрение О5? - доктора Бридж и Шазино скорым шагом шли в сторону гаража. Шазино был взволнован сильнее обычного. Не лучшим образом взволнован. - Риск же огромный. Как такое вообще может сработать?

- Мы ни разу не пробовали. - огрызнулся Бридж. Шазино действовал ему на нервы. - Обосраться сильнее, чем в прошлый раз с жуками, вряд ли получится. Администрация одобрила этот эксперимент, потому что риски повреждения собственности и гибели людей ниже, чем при одновременном использовании нескольких Евклидов и Кетеров, а всё остальное мы уже, в общем-то, перепробовали. Я вежливо подал запрос, и вот оно всё. - Бридж в тринадцатый раз перечитывал план проведения задания. Ему хотелось, чтобы всё, от него зависящее, прошло гладко.

Они дошли до места. Это был гражданский автовокзал, полностью закрытый под предлогом террористической атаки. Слава Богу, не приходится напрягать фантазию. В толпе людей выделялись несколько докторов и научных сотрудников в белых халатах. В одном углу сгрудились расходники. В разных местах стояли отряды Мобильных Опергрупп. Стволы, джипы, гранатомёты. Средств не пожалели.

В центре зала возвышался длинный, наглухо закрытый прозрачный бак с кислотой. В кислоте плавала комковатая серо-зелёная масса, которую каким-то чудом удерживали вместе кости и сухожилия.

- Ну ладно... за дело... - Бридж прочистил горло и провёл рукой по волосам.

- Ладно, все, слушайте сюда. - взгляды присутствующих обратились на Бриджа. - Мы попытаемся устранить SCP-682 с помощью SCP-342. Все мы в курсе свойств Шестьсот Восемьдесят Второго, а именно его склонности к чрезмерному насилию и ненависти ко всему живому.

- Бридж снова кашлянул. Все молчали.

- Мы положили Три-Четыре-Два в устойчивый к кислоте контейнер, который поместили в то, что осталось от пасти Шесть-Восемь-Второго. Затем повторно загерметизировали контейнер Шесть-Восемь-Второго и привезли сюда.
Автобус поведёт бывший водитель междугородних автобусов D-52098, под руководством д-ра Джеральда. Джеральда и сотрудников класса D, а также бак с 682 и 342 погрузим на автобус и поедем по шоссе в сторону Солт Лейк Сити. Это должно имитировать настоящую междугороднюю поездку, и, если нам повезёт, SCP-342 извлечёт 682 из нашей реальности.

Тишина.

- А если не повезёт, 682 вырвется на свободу. В этом случае за руль автобуса сядет д-р Джеральд, и эта катастрофа положит начало новой поимке 682. Мы с доктором Шазино заручились помощью 662 и SCP-272. - Бридж погладил рукой колокольчик в своём кармане и покосился в сторону кармана Шазино, где лежал гвоздь.

- Вопросы есть?

-----
[[div style=&#34;color:green;&#34;]]
Дракон видел, мог почуять тварей из плоти вокруг него. Он ощущал вкус кислой ненависти этих отвратительных тварей. Они поместили что-то плоское и нечистое в его рот. Отвратительно.

Он ощутил движение под собой и вокруг себя. Новая боль. Он ненавидел тех, кто его окружал. Зачем он здесь. Дракон не мог пошевелиться. Он горел.

А они сидят, они таращатся. Вокруг него, повсюду - серые и розовые и коричневые массы вещества, которые не были ему нужны. Они причиняли ему боль. Он причинял боль им. Так издавна повелось. Ему было безразлично. Он просто хотел уничтожить всё это.

Они пользуются своими способностями и своими пленниками, чтобы пытать его. Холодный металл и огонь, и вопли горящих тварей. Но это... это было иначе. Вокруг себя Дракон видел свою нереальную, нечистую ловушку. И она была... не такой, как должна быть. Или не должна была быть.

Они ехали долго. Твари говорили, что они не остановятся. Что не остановится? Жжение? Или этот отвратительный мир? Не было ему спасения.

Он ощущал мир вокруг себя. Мир... нет. Всё ещё нечистые твари. Проклятые отродья плоти. Он положит им всем конец.

Он ощутил вкус света с левой стороны. Почему... Почему так...
[[/div]]
-----

- Это что за тварь такая? - спросил D-43553 у своей соседки. Он таращился на бак с 682. Жидкость внутри затуманилась и сердито плескалась.

- А хуй его знает - процедила D-44821. Куда они ехали? И что бы этому жиробасу не начать крутить баранку порезвее?

Она поглядела в сторону кабины водителя. Мужик в халате всё ещё держал D-52908 на прицеле, другой мужик контролировал пассажиров. Водитель вёл автобус на одной и той же скорости. Его рубашка насквозь пропиталась потом. Противное зрелище.

Она повернулась обратно к окну. За окном была всё та же пустыня.

-----
[[div style=&#34;color:green;&#34;]]
Мысли Дракона текли ровно и медленно. Почему всё так тихо... Он всё ещё хотел ненавидеть этих презренных мелких тварей, но мир стал... лучше? Возможно ли?

Столько времени прошло... Помнит ли он это чувство? Было ли это покоем? Удовлетворением? Всё такое...
[[/div]]
-----

Д-р Джеральд, приём. Как у вас дела? - вышел на радиосвязь доктор Бридж. Они ехали уже девять часов без перерыва. Этому расходнику требовался отдых.

- Пока всё нормально. Водитель справляется на славу, с пассажирами проблем нет. 682 как-то притих. Даже ни разу не рыкнул. - Д-р Джеральд выдавил смешок. Побочные эффекты развернулись во всю мощь. Расходники притихли. Эта поездка никому не нравилась.

- Вот и славно. Ещё час проедем и остановимся. Отбой. - Д-р Бридж вздохнул. Двадцать машин Фонда, три вертолёта, куча народу... может и сработать.

-----
[[div style=&#34;color:green;&#34;]]
К Дракону вернулось зрение. Всё было... Нет, так не бывает.
[[/div]]
-----

- Ладно... почти приехали. - раздался в приёмнике голос д-ра Джеральда. - Всё готово на случай, если не сработает?

- Должно быть. У терминала нас встретят ещё несколько МОГ. - отозвался д-р Шазино.

-----
[[div style=&#34;color:green;&#34;]]
Дракон улыбнулся.
[[/div]]
-----

- Ладно, готовимся... - Джеральд поднялся с места и отошёл в сторону, не спуская при этом прицела с водителя. D-52908 улыбался. Ему нравилось водить автобус.

Автобус начал замедлять ход, приближаясь к терминалу. Агенты уже стояли в полной боевой готовности, нацелив на автобус всё оружие, что было. Рядом стоял и [[[scp-662|г-н Работный]]], в одной руке - пуд динамита, в другой - осветительный патрон.

D-52908 объявил по громкой связи то, что ему сказали перед началом поездки.

- Станция &#34;Автовокзал&#34;, конечная. Автобус дальше не идёт, просьба покинуть салон.

-----
[[div style=&#34;color:green;&#34;]]
Дракон чувствовал, что ускользает вдаль, прочь от этого кошмара из крови и металла.
[[/div]]
-----

Д-р Бридж смотрел, как 682 провалился сквозь лобовое стекло автобуса и пропал. Глубокий вдох. Получилось.

-----
[[div style=&#34;color:green;&#34;]]
Дракон был счастлив.
[[/div]]
[[collapsible show=&#34;Дракон был дома&#34; hide=&#34;...&#34;]]
Д-р Бридж резко проснулся. Который сейчас час? Он взглянул на часы. 03:42. Что за.

- Доктор, требуется ваше присутствие в кабинете для инструктажа №27. - Ассистент поглядел на спящего доктора и снова потряс его. Бридж уснул за компьютером.

...

- Что случилось? - спросил Бридж, заходя в кабинет. Он остановился. Доктора и научные сотрудники, стоявшие вокруг стола, буравили его взглядом.

- Час назад Шестьсот Восемьдесят Второй сошёл с поезда в Эль Пасо, штат Техас. Порядочно людей перебил, прежде чем нам удалось его остановить. - Доктор Клеф был разгневан.

- Чем вы вообще **думали?**

Бридж лишился дара речи. С тех пор, как провели эксперимент с 342, прошло полтора месяца.

- Просто помолчите. Фонд его скоро снова захватит. - Брайт был явно недоволен. - До дальнейшего уведомления к Кетерам не подходите. Посидите вон там. Мы с этим разберёмся.

Вот чёрт... О //чём// он только думал?
[[/collapsible]]</textarea></pre>
