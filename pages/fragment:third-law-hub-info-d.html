    <pre><textarea class="page-source" readonly>[[div class=&#34;window-box window-infobox window-box-list window-box-collapsible&#34;]]
[[=]]
[[# timeline]]
++ 年表
[[/=]]
これは第三法則とその拡張された連続性における全ての出来事の詳細で包括的な年表です。全ての日付は可能な限り正確で的確なものが記載されています。ここで説明される出来事は、このカノンとその連続性の中の作品、このハブで示される設定の情報、主要な投稿者によって述べられた発言から取られたものです。可能な限り、関連する出来事を言及または描写しているカノンである物語と記事へのリンクが含まれています。

----
[[=]]
[[# premodern]]
[[collapsible show=&#34;+前近代超常史&#34; hide=&#34;- 前近代超常史&#34;]]
[[/=]]

[[&lt;]]
* **紀元前4千年紀**
 * 古代アトランティス文明が栄華を極め、500年以上にわたって世界の頂点に君臨した後、殆ど痕跡を残さずに謎のまま突然滅亡する。アトランティスの都市の一部は大西洋の底に沈んで廃墟と化し、一握りのアトランティスの生き残りが、その後5千年の間ひっそりと生き延びることになる。[[[[new-atlantis|言及]]]] [[[[scp-5525|言及]]]]
* **紀元前24世紀**
 * アッカド王サルゴンが都市国家キシュを征服する。傀儡の王を玉座に据え、ミスター・ダークの役割に就く。 [[[[they-laid-down-the-law |描写]]]]
* **10世紀**
 * 神性なる炎の運び手がアトラス山脈のどこかで物理的に顕現し、北アフリカとスペインで自身のカルトを構築する。それは後に死に、カルトは歴史と記憶から神的な手段で消し去られる。[[[[the-lord-of-endowments |言及]]]]
* **15世紀**
 * この時代に第四次オカルト大戦が起きる。[[[[obskuracorps-memos |言及]]]]
* **16世紀**
 * プラハのマハラルとしても知られるラビ、イェフダ・レーヴ・ベン・ベザレルがプラハのユダヤ人少数民族を守るためにゴーレムを作る目的で、カバラ的奇跡術を使用する。秘密裏に、このゴーレムはソロモンの儀式の実行に使われるソロモンの鍵のひとつのための入れ物としても機能する。このゴーレムは後に停止し、旧新シナゴーグの屋根裏部屋に保管される。[[[[obskuracorps-memos |言及]]]]
* **17世紀**
 * この時代に第五次オカルト大戦が起きる。
[[/&lt;]]

[[/collapsible]]

----
[[=]]
[[# 1870]]
[[collapsible show=&#34;+ 1870年代&#34; hide=&#34;- 1870年代&#34;]]
[[/=]]

[[&lt;]]
* **1875年**
 * 第六次オカルト大戦の始まり。[[[[archival-document-hsa-008-advent |言及]]]]
[[/&lt;]]

[[/collapsible]]

----
[[=]]
[[# 1880]]
[[collapsible show=&#34;+ 1880年代&#34; hide=&#34;- 1880年代&#34;]]
[[/=]]

[[&lt;]]
* **1881年**
 * ドイツのオカルティストの徒党が奇跡術の源であるデミウルゴスを殺害する。[[[[obskuracorps-memos |言及]]]] [[[[archival-document-hsa-008-advent |言及]]]] [[[[scp-3457 |言及]]]]
 * デミウルゴスが殺害されたことによるバックラッシュにより引き起こされた、北海の大規模な高潮により数千人が死亡。
 * デミウルゴスの終焉は何十年もの間、世界的にサイオニックそしてオカルト的な反響を作り出し、結果的に人類の中の大量の潜在的な超常的才能の目覚めをもたらした。[[[[scp-3457 |言及]]]]
* **1882年**
 * 国家政府が第六次オカルト大戦を終わらせるために介入する。
 * ヴェールは初めて正式な方針として成文化され、近代の正常性合意の確立へと向かう。
* **1884年**
 * 第六次オカルト大戦によるバックラッシュは、アヴァロンのシーの故郷に被害を与え、段階的な劣化を招く。[[[[three-portlands-hub |言及]]]]
[[/&lt;]]

[[/collapsible]]

----
[[=]]
[[# 1890]]
[[collapsible show=&#34;+ 1890年代&#34; hide=&#34;- 1890年代&#34;]]
[[/=]]

[[&lt;]]
* **1890年**
 * タデウス・シャンクが、自身の殺人事件を調査するために過去に戻り、殺人を実行するためにタイムスリップしてきた別の未来からの自分自身を殺害してしまう。[[[[the-assassination-of-xyank|描写]]]]
* **1892年**
 * プロメテウス研究所が進行中の超常ルネッサンスの発見を活用するために設立される。
* **1895年**
 * シカゴ・スピリットが異常物品の不正取引を開始する。
* **1898年**
 * 米西戦争の直後、スペインはパリ条約の一環として既存のミーム的兵器をアメリカ合衆国に譲渡する。 [[[[scp-2350 |言及]]]]
* **1899年**
 * 最も初期の信頼できるスリー・ポートランドの文書は、英国オカルト局のこの年からのメモである。[[[[three-portlands-hub |言及]]]]
[[/&lt;]]
[[/collapsible]]

----
[[=]]
[[# 1900]]
[[collapsible show=&#34;+ 1900年代&#34; hide=&#34;- 1900年代&#34;]]
[[/=]]

[[&lt;]]
* **1905年**
 * 劣化がよりひどくなったため、英国オカルト局は、アヴァロンの避難を開始する。シーの難民のほとんどはスリー・ポートランドへ移住させられる。[[[[three-portlands-hub |言及]]]]
* **1907年**
 * 20年間の劣化の結果として、アヴァロンは完全に脱概念化する。[[[[three-portlands-hub |言及]]]]
[[/&lt;]]

[[/collapsible]]

----
[[=]]
[[# 1910]]
[[collapsible show=&#34;+ 1910年代&#34; hide=&#34;- 1910年代&#34;]]
[[/=]]

[[&lt;]]
* **1913年**
 * 国際統一奇跡論研究センターがオカルトの科学的研究を進めるために設立される。
* **1915年**
 * スリー・ポートランドの市政府が組織され、最初の市議会が選出される。[[[[three-portlands-hub |言及]]]]
[[/&lt;]]

[[/collapsible]]

----
[[=]]
[[# 1920]]
[[collapsible show=&#34;+ 1920年代&#34; hide=&#34;- 1920年代&#34;]]
[[/=]]

[[&lt;]]
* ネオ-メカニト信仰がヴェールの背後に現れ始める
* **1922年**
 * スリー・ポートランド政府は、そのポケット宇宙固有のゲニウス・ロキを&#34;市長&#34;として含めるよう改編される。 [[[[three-portlands-hub |言及]]]]
* **1924年**
 * マルコス・シモニデスはプロメテウス研究所の探検隊を主導し、地下世界への入り口の発見を試みたが失敗する。[[[[preliminary-report |言及]]]]
* **1927年**
 * ランダル探検隊はローカル・マルチバースの探検を始めたがその後失踪した。英国オカルト局のロバート・デュラント卿率いる探索隊は行方不明となった探検隊を見つけることができなかった。[[[[preliminary-report |描写]]]]
* **1929年**
 * シカゴ・スピリットの専門家がスリー・ポートランドの幽霊の聖域で違法なエクソシズムを行う。[[[[zeitgeist |描写]]]]
 * スリー・ポートランドがシカゴ・スピリットの密造活動を調査していた酒類取締局のエージェント達によって発見される。この事件は、J.エドガー・フーヴァー長官の直接の指揮のもとに、酒類取締局に再割り当てされた。[[[[three-portlands-hub |言及]]]]
 * フーヴァー長官のシカゴ・スピリットに対する積極的な作戦は、フーヴァーの手荒な戦術と合衆国政府の侵入に憤慨する、スリー・ポートランドの都市協議会の反発に遭った。この状況に対し、フーヴァーは都市の包囲を指示する。 [[[[three-portlands-hub |言及]]]]
 * 取締局と都市議会の間の二か月間の膠着状態の後、ハーバート・フーヴァー大統領が解決に向けた交渉のために調停した結果、超常法の施行に関するアメリカの方針を定めるフーヴァー指令が公式に明記された。[[[[three-portlands-hub |言及]]]]
 * Gyffe調査により、ギアス構築に必要な拘束素材が復元された。[[[[ operation-llewyn-dark|言及]]]]
[[/&lt;]]

[[/collapsible]]

----
[[=]]
[[# 1930]]
[[collapsible show=&#34;+ 1930年代&#34; hide=&#34;- 1930年代&#34;]]
[[/=]]

[[&lt;]]
* **1930年**
 * プロメテウス研究所のラップランド探検隊が生き残った野生のユニコーンの群れを発見する。そのうちいくらかをさらなる研究の為に捕獲し、ロンドンへ輸送する。[[[[unicorn-horn |言及]]]]
* **1932年**
 * アバ・ベリーマンがエージェントを束縛するための特注ギアスの制作法を開発する。[[[[operation-llewyn-dark |言及]]]]
* **1933年**
 * シカゴ・スピリットのリーダーであるリチャード・チャペルが財団により捕縛される。
* **1938年**
 * 財団とUIUによって、シカゴ・スピリットは壊滅したと宣言される。
* **1939年**
 * ヨーロッパ全土のオブスクラ軍団の活動に対抗して、改革派テンプル騎士団と英国オカルト局によって連合国オカルトイニシアチブが設立される。
 * **1月1日** -- 来るべきオカルト戦争に備え、厳重な保管庫と緊急司令部としての役割を担うため、サイト-246が初めて設立される。[[[[secure-facility-dossier-site-246|言及]]]]
 * **3月** -- プラハの戦いがオブスクラ軍団とテンプルコマンド部隊に支援されるプラハのゴーレムとの間でプラハの戦いが起こり、第七次オカルト大戦の始まりが告げられる。[[[[obskuracorps-memos |描写]]]]
[[/&lt;]]

[[/collapsible]]

----
[[=]]
[[# 1940]]
[[collapsible show=&#34;+ 1940年代&#34; hide=&#34;- 1940年代&#34;]]
[[/=]]

[[&lt;]]
* **1940年**
 * 工作員の忠誠と機密保持を確かにするため、英国オカルト局の募集文書にギアス・エージェントが導入され始める。[[[[operation-llewyn-dark |言及]]]]
 * ハワード-グランド協定が米国と英国の間で結ばれた。これに基づき英国はいくつかの戦時譲歩と引き換えに、スリー・ポートランドへの請求権を撤回する。 [[[[three-portlands-hub |言及]]]]
 * スリー・ポートランドに及ぶアメリカの管轄権はもはや論争の的とはならなくなったため、合衆国はフーヴァー指令の条項を成文化するために、スリー・ポートランド市政府との間に自由連合盟約を調印した。 [[[[three-portlands-hub |言及]]]]
 * ルーズベルト大統領がアメリカ合衆国の超常現象に関する政策を調整するため、合衆国国内安全保障会議を設置する。[[[[paramax |言及]]]]
* **1941年**
 * ICSUTポートランドキャンパスが設立される。 ロンドンのICSUT管理本部は、戦時中、ポートランドキャンパスに移転された。 [[[[three-portlands-hub |言及]]]]
* **1942年**
 * **11月** -- 第4ゴルカ銃隊のキラン・パル伍長が、復讐に燃える霊の力を借り、日本軍の連隊とその実験を壊滅させる。[[[[walkin-slow|描写]]]]
* **1943年**
 * **7月** -- 高貴なる古代ゴルモゴン教団の//エクメニクス・ヴォルジ//であるヴィンチェンツォ・サントリーニが、南極のドイツ軍秘密基地を、謎多きカナダ出身のクマ獣人の助けを借りて破壊する。[[[[whats-going-down|描写]]]]
* オブスクラ軍団のコマンド部隊がポートランド島にアポート、スリー・ポートランドへの&#34;道&#34;を開き、AOIの倉庫を収容するICSUTキャンパスを襲撃。ポートランドの戦いが勃発する。ナチスはUIU捜査官、BOS工作員、地元住民の協同により撃退された。 [[[[three-portlands-hub |言及]]]] [[[[paramax |言及]]]]
* **1944年**
 * USS //ドラゴネット//が無自覚のうちにSCP-5525を発見する。 [[[[scp-5525|言及]]]]
 * **9月** -- 財団は中立の方針を放棄し、第七次オカルト大戦に連合国オカルトイニシアチブの側で参戦する。
  * **9月1日** -- ソロモンの儀式の研究回収部隊の指揮官コンラード・ヴァイスが財団の機動部隊に捕縛され、オブスクラ軍団がソロモンの儀式を行うつもりであることが判明した。[[[[obskuracorps-memos |言及]]]] [[[[preliminary-report |言及]]]]
  * **9月9日** -- AOI打撃部隊がノルウェーのオブスクラ軍団の研究施設への襲撃を指揮し、伝説の剣ティルヴィングを奪回する。[[[[archival-document-hsa-008-advent |描写]]]]
 * プラハのゴーレム、ジョセフが、ノルウェーでトゥーレ協会の実験を妨害する。[[[[a-man-of-clay-and-men-formerly-men |描写]]]]
* **1945年**
 * **1月** -- AOIと財団はオブスクラ軍団のソロモンの儀式の実行の試みを妨害するため、オペレーション・イオン・ドーンを開始する。その後の戦闘では、オブスクラ軍団の残存部隊が敗走し、第七次オカルト大戦が終結する。
 * ケルン協定がAOIと財団の間で結ばれる。ソロモンの儀式の共同収容の条件が確立する。[[[[scp-3457 |言及]]]]
 * AOIは世界オカルト連合に再編成され、国連の指揮下に置かれる。
* **1946年**
 * ロバート・ブマロが壊れたる教会の正当な主導者として現われる。
 * ジョン・エバーハートは第七次オカルト大戦時にAOIの為に開発されたエバーハート共鳴器の作動原理を公表する。戦争の終わりまで機密とされていた。[[[[grant-request-for-utilization-of-electro-thaumic-computers-t |言及]]]]
 * **5月31日** -- サイト246が初めて解体される。[[[[secure-facility-dossier-site-246|言及]]]]
* **1947年**
 * パラマックスが北アメリカ地域の凶悪な超常犯罪者を収容するために建造される。[[[[paramax |描写]]]]
* **1948**
 * ディア大学がスリー・ポートランドに設立される。[[[[about-deer| 言及]]]] [[[[three-portlands-hub |言及]]]]
[[/&lt;]]

[[/collapsible]]

----
[[=]]
[[# 1950]]
[[collapsible show=&#34;+ 1950年代&#34; hide=&#34;- 1950年代&#34;]]
[[/=]]

[[&lt;]]
* **1950年**
 * 知られている限り最初のミーム接種を成功裏に開発したことにより、アメリカ合衆国は朝鮮戦争中に仁川でミーム兵器を展開することが可能になった。[[[[scp-2350 |言及]]]]
 * ヨシフ・スターリンはプロジェクト・レッドラインによる世界洗脳のためのサイオニック固有兵器の製作を指示する。計画を担当するGRU-P部局のメンバーは、暴力的な紛争の終結を達成するため、密かにパラメータを修正する。[[[[scp-2664 |言及]]]]
* **1952年**
 * サンドラ・ファリアーは電子スピン共鳴を用いた改良型エバーハート共鳴器の設計を発表する。第七次オカルト大戦で使われたプロトタイプよりも大幅に性能が向上した。[[[[grant-request-for-utilization-of-electro-thaumic-computers-t |言及]]]]
* **1956年**
 * スリー・ポートランドに商業地区を形成するため、市内でのプロメテウス研究所の拡大に対応して、プロメテウス・プラザのアンカーポイントが作成される。 [[[[three-portlands-hub |言及]]]]
[[/&lt;]]

[[/collapsible]]

----
[[=]]
[[# 1960]]
[[collapsible show=&#34;+ 1960年代&#34; hide=&#34;- 1960年代&#34;]]
[[/=]]

[[&lt;]]
* 境界線イニシアチブが結成される。
* オネイロイ株式会社がプロメテウス研究所から分離設立される。
* **1961年**
 * アメリカ合衆国の超常兵器(コードネーム・エージェント・ブラック)が変異し、対抗用のミーム接種を全て無効化したため、米国は対抗措置を余儀なくされた。[[[[scp-2350 |言及]]]]
 * GRU-P部局がプロジェクト・レッドラインでの開発を終える。[[[[scp-2664 |言及]]]]
* **1962年**
 * アメリカ合衆国はランチ・ハンド作戦を始める。エージェント・ブラックを消去する試みだが完全に失敗する。[[[[scp-2350 |言及]]]]
 * 放浪者の図書館に関連する麻薬密売人は警察ともめ事を起こす。[[[[zeitgeist |描写]]]]
 * **10月** -- キューバ危機の間、GRU-P部局はモスクワとワシントンD.Cにレッドラインを使用し、核戦争になるのを必死に防ごうとする。効果があるのかどうかは不明。[[[[scp-2664 |言及]]]]
 * **12月25日** -- サイモン・ピエトリカウはGRU-P部局から亡命、財団に参加し、自身が関わった複数のソ連の超常科学計画についての情報をもたらし、そして財団にプロジェクト・レッドラインの存在を警告した。[[[[scp-2664 |描写]]]]
* **1963年**
 * **3月** -- アルカトラズ連邦刑務所が閉鎖し、パラマックスへつながる&#34;道&#34;が断たれたことにより、その異常な牢獄は&#34;外側&#34;を自由に移動できるようになる。[[[[paramax |描写]]]]
 * エスカレートする超常武器競争を抑える努力がほとんど失敗した中、国家による超常兵器の開発と配備に制限を課す超常兵器休止条約が調印される。[[[[scp-2664 |言及]]]]
 * ソビエト連邦がプロジェクト・レッドラインへの関与を一切否定したことにより、財団がSCP-2664と分類されるその固有兵器の管理を行う流れになる。機動部隊ラムダ-9による調査により、その兵器が危険なほどに不安定で、人類の存続に対する脅威を直ちに引き起こすことが判明し、徹底的な隔離および封じ込め措置が必要となる。[[[[scp-2664 |描写]]]]
 * **10月1日** -- 蛇の手のメンバーがマーシャル・カーター＆ダークに潜入し、飼育されていた囚われのユニコーンを自由にしようとしたが失敗する。[[[[unicorn-horn |言及]]]]
* **1965年**
 * 記録上最初のクーフーリン症候群がプロメテウス研究所によって観測される。[[[[operation-llewyn-dark |言及]]]]
* **1968**
 * プロメテウス超常経済が株式市場の予測を支援するために、降霊存在学及び奇跡学統合スーパーコンピューター(NOTUS)を作成する。[[[[scp-2630 |言及]]]]
 * **6月1日** — 北米の五大湖地域の司令部としてサイト-246が再利用される。[[[[secure-facility-dossier-site-246|言及]]]]
[[/&lt;]]

[[&lt;]]
* マクスウェリスト運動が壊れたる教会から分裂する。
* **1970年**
 * ギアス技術の実装の国際基準を提供するために、正常性維持機関と認可されたパラテック開発者によって、カリーニングラード・ギアス規格が策定された。[[[[operation-llewyn-dark |言及]]]]
 * **8月** -- 財団はスリー・ポートランドの存在を認知する。[[[[make-portland-weirder |描写]]]]
* **1971年**
 * マナによる慈善財団が設立される。
 * **11月15日** -- 財団はオレゴン州にサイト-64を新設する。[[[[secure-facility-dossier-site-64 |言及]]]]
* **1972年**
 * **5月2日** -- FBI初代長官にして最長の在任期間を有する、J.エドガー・フーヴァーが遂に亡くなる。
 * **5月5日** -- プロメテウス宇宙テクノロジーが、ギアスによる医療警報システムの中継器として、//セタンタ//ギアス交換伝達衛星を打ち上げる。[[[[operation-llewyn-dark |言及]]]]
* **1973年**
 * **6月4日** -- プロメテウス研究所はマーシャル・カーター＆ダークと工業用殺虫剤の原料となるユニコーンの角の使用のための計画を共有する。[[[[unicorn-horn|描写]]]]
* **1975年**
 * マーシャル・カーター＆ダークは密かに、角の生産に最適化された異常に変異したユニコーンを作り出すため、プロメテウス研究所が開発した奇跡術的ゲノム編集プロセスを使用する。[[[[unicorn-horn|言及]]]]
* **1977**
 * **4月2日** -- サイト-246が再び閉鎖され、地域司令部はサイト-87に移転する。[[[[secure-facility-dossier-site-246|言及]]]]
* **1979年**
 * ヴェール内作戦用の秘匿されている潜水艦//マーリン//DSRV-3はペンタグラムが所有していた。しかし、彼らはSCP-5525を略奪するためにそれを使用した。そして、その行動のために、最終的には島にあったエレミア書が破壊された。[[[[scp-5525|描写]]]]
 * ペンタグラムによって、永遠の鏡に封じ込められていたアトランティス人の投影が目覚め、砂漠に逃げ込む。再捕獲を免れたアトランティス人は、グレンキャニオンダムを掌握した後、アメリカ政府に交渉を要求する。[[[[new-atlantis|言及]]]]
 * **12月30日** -- 米軍第13艦隊はペンタグラムの運用方針に従い、財団/GOCに対して軍事行動を起こした。その結果は第13艦隊の完全な消滅に終わった。[[[[scp-5525|描写]]]]

[[# 1980]]
[[collapsible show=&#34;+ 1980年代&#34; hide=&#34;- 1980年代&#34;]]

[[&lt;]]
* **1980年**
 * **5月17日** -- 海軍大佐ジョン・マケイン3世とアトランティスの商人であり上院議員でもあるシンディ・ルーの結婚式でビルトモア条約が締結され、アメリカのニューアトランティスに対する承認と後援が保証される。[[[[new-atlantis|言及]]]]
* **1981年**
 * **7月19日** -- 流星体がPSAT//セタンタ//に衝突し、悪魔工学回路を損傷させ壊滅的な機能不全を引き起こす。[[[[operation-llewyn-dark |言及]]]]
* **1982年**
 * アーサー・グラハムは機械による奇跡術の基礎理論について概略的に述べ、これにより正常性維持機関の間ではロボット魔術師が大量生産されるおそれに対する懸念が持ち上がった。[[[[grant-request-for-utilization-of-electro-thaumic-computers-t |言及]]]]
 * **5月7日** -- 境界線イニシアチブとプロメテウス研究所からの専門家の助けを借りて、//セタンタ//を修理するための財団の特別部隊が編成される。衛星は成功裏にエクソシズムされたが、完全に修理することはできなかった。[[[[operation-llewyn-dark |描写]]]]
 * 自動エクソシズムマシンの開発の企画案が提出される。[[[[grant-request-for-utilization-of-electro-thaumic-computers-t |描写]]]]
* **1984年**
 * 経済的な助言をもとめ、降霊術師と彼女の新しい見習いはジョン・メイナード・ケインズの亡霊に相談する。[[[[the-necromancer|描写]]]]
* **1985年**
 * プロメテウス研究所は自動エクソシズムマシンの販売を開始する。
 * **9月30日** -- 特殊資産任務部隊プログラムの試験計画のため、サイト-246が再稼働される。[[[[secure-facility-dossier-site-246|言及]]]]
 * **11月10日** -- 財団機動部隊カッパ-1(&#34;シャーマンの進軍”)がミネアポリスでフローレンス・エルシンガーを捕らえる。 [[[[minneapolis-burns|描写]]]]
 * **11月12日** -- 型破りな就職面接の後、フローレンス・エルシンガーは財団によって特殊資産エージェントとして雇用される。カッパ-1が解散し、フローレンスを編入し機動部隊デルタ-3(&#34;ソロモンの手&#34;)が組織される。 [[[[unexpected-interview|描写]]]]
 * **12月21日** -- マクシミリアン・バウアーに率いられた複数のオブスクラのセルが、ケベックのGOC施設から、第六のソロモンの鍵を窃取する。機動部隊デルタ-３(&#34;ソロモンの手”)と排撃班8808(“ネズミ捕り”)がティミンズに展開され、オンタリオにてバウアーを殺害し鍵を奪還した。 [[[[much-wisdom-much-grief|描写]]]] [[[[thunders-fist-solomons-hand|描写]]]]
* **1986年**
 * **11月28日** -- 機動部隊デルタ-３(&#34;ソロモンの手”)は収容違反への対処のためグリーンランドに派遣され、フローレンス・エルシンガーが偶然にも脱走したアノマリーを終了する。[[[[individual-efficacy|描写]]]]
* **1987年**
 * **3月2日** -- フローレンス・エルシンガーがプラハのゴーレムから助言を受ける。[[[[finding-scalpel|描写]]]]
 * **12月18日** -- 機動部隊デルタ-３(&#34;ソロモンの手”)は巨大なワームがニューヨークの原子力発電所を食べてしまうのを阻止する。[[[[finding-scalpel|描写]]]]
* **1988年**
 * プロメテウス研究所はスペイン南部で発掘された巨大な人型実体の死体を活用するために調査している。[[[[grant-request-for-investigating-the-potential-application-of |描写]]]]
 * **5月1日** -- 機動部隊デルタ-３(&#34;ソロモンの手”)は意図せずしてデトロイトでのUIUの悪魔ドラッグ捜査の邪魔をしてしまう。[[[[greater-good-necessary-evil|描写]]]]
 * **10月28日** -- 機動部隊デルタ-３(&#34;ソロモンの手”)はアイスランドで不良の火炎魔術師を倒す。 [[[[greater-good-necessary-evil|描写]]]]
* **1989年**
 * **4月** -- 有機オートマトンの遺伝子工学的な設計のための企画案が提出される。[[[[grant-request-for-genetically-engineering-low-cost-organic-a |描写]]]]
 * **5月** --  シカゴ・スピリットの元掃除屋は引退を撤回し、最高入札者にサービスを提供する。[[[[zeitgeist |描写]]]]
  * **5月25日** -- 機動部隊デルタ-３(&#34;ソロモンの手”)は人狼の売買に関わるMC&amp;Dオークション会場に乗り込む。[[[[greater-good-necessary-evil|描写]]]]
 * **9月29日** -- 機動部隊デルタ-３(&#34;ソロモンの手”)はスーセントマリー国際橋に関わるカオス・インサージェンシーの陰謀を阻止する。[[[[greater-good-necessary-evil|描写]]]]
[[/&lt;]]

[[# 1990]]
[[collapsible show=&#34;+ 1990年代&#34; hide=&#34;- 1990年代&#34;]]

[[&lt;]]
* スリー・ポートランドに灯台マフィアが現れる。[[[[three-portlands-hub |言及]]]]
* **1990年**
 * **3月3日** -- コーディ・ウェストブルックはフローレンス・エルシンガーに&#34;小夜啼鳥の偶然&#34;のことを明かす。彼女は2人の関係を終わらせ、財団から脱出する計画を立て始める。[[[[a-scp-ab|描写]]]]
 * **3月31日** -- UIUの援助により、フローレンス・エルシンガーは死を偽装し、財団を脱退する。フローレンス・ソーンに改名し、潜伏する。[[[[thorne-is-born|描写]]]]
* **1991年**
 * **11月6日** -- KGBの解散に伴い、特殊現象部門の大部分が反旗を翻し、ソビエトの超常兵器の大量の備蓄ともに姿をくらまし、超常犯罪シンジケート緋色の鎚となる。
* **1993年**
 * **3月8日** -- フローレンス・ソーンがUIUに加入する。[[[[when-parallel-lines-diverge|描写]]]]
* **1994年**
 * **7月14日** -- アンダーソン・ロボティクスがヴィンセント・アンダーソンとフィニアスによって設立される。[[[[ties-that-bind |描写]]]]
* **1995年**
 * 類似した機能を持つ最初の世代のシジルマシンが導入されたため、自動エクソシズムシステムの販売が終了する。
 * **1月2日** -- 財団は、フローレンス・ソーンが実はフローレンス・エルシンガーであることに気づく。エージェント・エドガー・ホールマンは、その事実を彼女に突きつける。[[[[when-parallel-lines-diverge|描写]]]]
* **1996年**
 * 財団は、メタフィクション兵器をカオス・インサージェンシーから回収する。 [[[[scp-4566 |描写]]]]
 * プロメテウス研究所は、小惑星(532)ヘルキュリナの低軌道上でISVダイダロスの建設を開始する。[[[[SCP-6523|言及]]]]
 * アンブローズ・ピーターの指揮の下、プロメテウス・アドバンスド・ロジックデバイスのバーディーン計画が始動する。[[[[the-bard-of-ambrose |言及]]]]
* **1997年**
 * ISVダイダロスの建設が放棄される。未完成の船体は(532)ヘルキュリナの軌道上に残される。 [[[[SCP-6523|言及]]]]
 * **6月5日** -- バージニア・カルタル特別捜査官がUIUを退職する。[[[[when-parallel-lines-diverge|描写]]]]
* **1998年**
 * 財政上の崩壊の淵にあるプロメテウス研究所コングロマリットは、ゆっくりと自壊し始め、自社や多くの子会社を売却した。
 * プロメテウス・アドバンスド・ロジックデバイスは、解析部門の指揮下で運営されている財団フロント企業のスタンダード・コンピュータ・プロダクトによって買収される。バーディーン計画は終了され、バーディーンAIは解析部門によって押収される。[[[[the-bard-of-ambrose |描写]]]] [[[[scp-2897 |言及]]]]
 * **3月3日** -- エドガー・ホールマンが、サイト-64のサイト管理者となる。[[[[secure-facility-dossier-site-64 |言及]]]]
 * **9月** -- プロメテウス・コングロマリットの主要持ち株会社である、株式会社プロメテウス研究所は解散し、かつてのパラテックの巨人は不可逆的に粉砕されるが、多くの新しく独立した子会社は、数か月の間、プロメテウスの商標の下で営業を続ける。
  * **9月1日** -- 試作固有兵器PL-76&#34;シヴァ&#34;の確保の試みの下、財団、GOC、そしてカオス・インサージェンシーの工作員がプロメテウス・ディフェンス本部への潜入を完了する。[[[[t-minus |描写]]]]
 * 以前プロメテウス自動車グループであったアルゴ自動車が、時間転送された豪勢な乗用車ブランドの販売を開始する。[[[[scp-2308 |言及]]]]
* **1999年**
 * **1月** -- SCP-2820が財団によって収容される。[[[[scp-2820 |言及]]]]
  * **1月11日** -- 解析部門による再訓練と再プログラムの後、バーディーンはSCP-2897として国際的アノマリー監視ネットワークであるウォッチドッグへと統合される。[[[[scp-2897 |言及]]]]
 * プロメテウス消費者テクノロジーは、タイタン家電エレクトロニクスへと社名を変える。[[[[scp-2176 |言及]]]]
[[/&lt;]]

[[&lt;]]
* **2000年**
 * **5月** -- サントスが彼の友人であるガイ・チェサピークと共に超芸術の世界への最初の一歩を踏み出す。[[[[moonlighting |描写]]]]
 * **12月25日** -- 予期せずして、SCP-2664の収容が失敗する。再収容の試みは不成功に終わる。YK-世界終焉シナリオが差し迫っている。 [[[[scp-2664 |言及]]]]
 * **12月26日** -- SCP-2664はGOCの固有兵器、コードネーム&#34;ガイアス・プライム&#34;によって無効化される。[[[[scp-2664 |言及]]]]
* **2003年**
 * 致死的な過剰摂取の広まりの後、UIUは、灯台マフィアのスリー・ポートランドにおける超常ドラッグ&#34;ウォーディン&#34;流通事業を停止させる。[[[[uiu-file-2003-112|描写]]]]
* **2004年**
 * プロメテウスの子会社であったシルバーハンド・サイバネティクスが、その主要な競争相手であるアンダーソン・ロボティクスに買収される。 [[[[the-analog-kid |言及]]]]
* **2005年**
* NOTUSは財団によって回収され、SCP-2630として分類される。 [[[[scp-2630 |言及]]]]
 * **4月** -- 財団は変異したエージェント・ブラックを発見し、SCP-2350として分類する。[[[[scp-2350 |描写]]]]
 * **11月17日** -- ダニエル・ナヴァッロがフィールド・エージェントとして財団に加わる。 [[[[burnt-bridges |描写]]]]
* **2006年**
 * タイタン家電エレクトロニクスはゴーストライトという商品名でパラテック電球の販売を開始する。製造上の欠陥が、財団の介入と世界的リコールを招く。残ったゴーストライト電球はSCP-2176として再分類される。 [[[[scp-2176 |言及]]]]
 * エージェント・サシャ・メルロ(旧姓グリマー)が、UIUから財団に引き抜かれる。[[[[when-parallel-lines-diverge|描写]]]]
* **2008年**
 * **1月18日** -- ウリッサ・ヴァン・カン二等軍曹は、緋色の槌とタリバンからソ連の視線殺傷兵器の隠し場所を回収する任務中、ORIAのジン、ヴィダと遭遇する。[[[[two-between-the-eyes|描写]]]]
* **2月29日** -- ソフトウェアのバグによってSCP-2897は自らの文書へアクセスできるようになってしまい、結果として自身の存在に疑問を抱くようになる。その結果、本来の製作者であるアンブローズ・ピーターズを念入りに監視し始める。[[[[scp-2897 |言及]]]]
 * **3月31日** -- 月末の活動審査の間に、SCP-2897の異常な活動は最終的に知られることになる。面談した心理学者の反対にもかかわらず、分析部門管理者のサイモン・ピエトリカウは、この出来事をSCP-2897の記憶装置から消去するよう命じた。[[[[scp-2897 |言及]]]]
 * フローレンス・ソーンは、灯台マフィアに対する作戦の活動中に殺害される。[[[[unusual-investigations |言及]]]]
* **2009年**
 * アルゴ自動車は、2009年モデルの十分な売り上げを生み出すことに失敗し、そのために2009年モデルを黒字で生産するための資金が不足する。必要となる量の車を組み立て、2008年に送り出した後、アルゴ自動車は破産を申請し、清算手続きに入る。[[[[scp-2308 |言及]]]]
[[/&lt;]]

[[# 2010]]

[[/=]]

[[&lt;]]
* **2013年**
 * **2月** -- 教皇ベネディクト16世はSCP-5529に感染し、教皇を辞任するが、カトリック教会の破壊は境界線イニシアチブによって阻止される。[[[[SCP-5529|描写]]]]
 * **7月** -- エージェント・グリーンとエージェント・ナヴァッロは、SCP-2162の起源を調査する。[[[[a-farewell-to-kings |言及]]]] [[[[figure-and-ground |描写]]]]
 * **12月6日** -- 超芸術展覧会は、深刻なSCP-447の収容違反という結果に終わる。[[[[unusual-investigations |言及]]]] [[[[the-friday-exhibition |描写]]]]
* **2014年**
 * **5月** -- 神格化協会は、ウバザメを概念修正のテストとして形而上学的概念食動物に変え、スリー・ポートランドに放つ。[[[[uiu-file-2014-014 |描写]]]]
  * **5月28日** -- フロリダ州の政治家が誘拐され、クイン・ローが捜査にあたる。 [[[[dead-men-tell-tales |描写]]]]
 * **6月4日** -- UIU捜査官 クイン・ローは灯台マフィアのセーフハウスと疑われた場所を捜索し、古代の神話類型に遭遇する。 [[[[dead-mans-hand |描写]]]]
 * **10月14日** -- アンダーソン・ロボティクスの重役は、マーシャル・カーター＆ダークとの販売取引に応じることを採決する。[[[[the-analog-kid |言及]]]] [[[[meeting-anderson |描写]]]]
* **2015年**
 * **5月** -- サイバネティクス研究者の三人組が電子工学テレパシーの方法論に取り組み始める。[[[[the-analog-kid |描写]]]]
 * 機動部隊タウ-5(&#34;サムサラ”)は奇妙な腫瘍であふれた農家への踏み込みに参加する。[[[[avatara |描写]]]]
 * SCP-2970が北スペインの洞窟で発見される。[[[[scp-2970 |言及]]]]
* **12月** -- 七ヶ月間の作業の後、最初のマクスウェリストの集合意識が立ち上げられる。[[[[the-analog-kid |描写]]]]
* **2016年**
 * **1月6日** -- SCP-2970から得た情報に基づいて、カルトが強力な儀式を完了するのを妨げるために、機動部隊タウ-5&#34;サムサラ&#34;が派遣される。[[[[operation-azure-peregrine |描写]]]]
 * **2月15日** -- SCP-2970は自身の過去の重要なものを追い求めるために収容違反する。この脅威を再収容するため、機動部隊タウ-5(&#34;サムサラ”)が送られる。[[[[scp-2970 |言及]]]] [[[[samsara |描写]]]]
* **3月23日** -- カナコ・ヤマダは地域社会に社会奉仕を行い、ミーム感染を用い手を貸す。[[[[the-fountain-of-lamneth |描写]]]]
 * **5月1日** -- マーシャル・カーター＆ダークの共同経営者が集結し、ファミリーと将来について議論する。 [[[[when-situations-degenerate |描写]]]]
 * **6月** -- ロビン・ソーンはレネー・モリンに助けられ、アンダーソン・ロボティクス世界本社への違法調査を行うことによって、エージェント・サシャ・メルロの好意に報いる。[[[[vital-signs|描写]]]]
 * **9月16日** -- マーシャルとカーターの子息がポートランドにて新しいダークを捕らえようとしたが、彼女の違法なローラースケートのトリックに不意をつかれる。 [[[[get-out-of-her-way|描写]]]]
  * 新しいダークは黒の女王の協力を仰ぎ、マーシャルとカーターの子息は先代に報告する。そして、報告を受けた彼らは、それをダークに報告する。[[[[blind-to-the-big-surprise|描写]]]]
 * **10月31日** -- 機動部隊タウ-5(&#34;サムサラ”)は、その起源を知るため、常識では考えられないようなテクニックを考案する。[[[[death-perception|描写]]]]
 * **12月23日** -- GOCのEUDOXUS占星掃天観測が、アルラ・ボレアリス星系から地球外知的生命体の存在を示すアスペクト放射の強いピークを検出する。[[[[SCP-6523|言及]]]]
 * カオス・インサージェンシーと蛇の手がメタフィクションの戦いで交戦するが、どちらもUIUの策略に出し抜かれる。 [[[[barrels-of-prose|描写]]]]
 * 高貴なる古代ゴルモゴン教団は財団と協力し、大ピラミッドで名状し難き行いを為すメイソン教団を排除しようとする。 [[[[a-little-bit-of-help|描写]]]]
* **2017年**
 * **1月24日** -- 過激な超芸術テロリストがスリー・ポートランドにミーム爆弾を仕かけ、UIUと財団の共同調査のきっかけとなる。[[[[permanent-waves |描写]]]]
 * **2月26日** -- 第五主義者の億万長者ヘクター・キャンヴェラは、アルラ・ボレアリスへの旅を目的に宇宙船//クインカンクス//を発進させる。財団とGOCはこれに対抗し、ダモクレス・イニシアチブを立ち上げ、彼を追跡する。[[[[stairway-to-the-stars|描写]]]] [[[[harvester-of-eyes|描写]]]] [[[[workshop-of-the-telescopes|描写]]]] [[[[SCP-6523|描写]]]]
 * **3月22日** -- スペンサー捜査官、ソーン捜査官、そしてエージェント・グリーンは、バックドア・ソーホーまでシエラ・ダスティンの後を追い、彼女の作った小型宇宙である違法芸術美術館まで追跡する。美術館の内部で、ソーンはダスティンとオカルトの決闘で対決し、3人のエージェントは、この美術家の逮捕に成功する。[[[[a-farewell-to-kings |描写]]]] [[[[moving-pictures |描写]]]]
 * **3月31日** -- 違法芸術美術館は、隔てられていたメインライン宇宙へのつながりを持ち、脱概念化を起こす。[[[[moving-pictures |描写]]]]
 * 機動部隊タウ-5(&#34;サムサラ”)は、人間的成長を強いる贈り物を与えられる。[[[[the-powers-that-bark|描写]]]]
 * ルーキーと内側の男は、拡大する違法市場に割り込もうとして、競争に直面する。[[[[zeitgeist |描写]]]]
 * **9月15日** -- //ディア大学オデッセイ紙//が、スリー・ポートランドのローラーゲームチームについての記事を出版する。[[[[portlands-roller-derby |描写]]]]
 * 9ヶ月に及ぶ改修と建造の後、ダモクレス・イニシアチブによって//ジョワユーズ//が恒星間ミッションに投入される。[[[[fire-of-unknown-origin|言及]]]] [[[[burnin-for-you|言及]]]]
 * **11月10日** --UIUエージェントのダニエル・ヴァヒドとヴァル・デルは、神格化協会の施設を調査する。[[[[abstract-naught |描写]]]]
* **2018年**
 * UIUは放浪者の図書館での大規模な盗難を調査するために呼び出される。[[[[the-dedekind-infinite-demographic |描写]]]]
 * 財団との情報交換の後、UIUは容疑者を黒の女王として特定し、スリー・ポートランドでのおとり捜査の準備をする。[[[[suspect-ratio| 描写]]]]
 * **4月** -- アブラクサス・グループが、彼らの信仰における救世主であるグランド・カルキスト・イオンの復活を試みるための基盤を整える。[[[[ancestrecall|描写]]]]
 * **7月** -- 謎の人物によって、難攻不落ぶりで有名なユーテック銀行が襲撃を受ける[[[[hypervelocity |描写]]]]
 * **9月** -- ユーテック銀行強盗の犯人達によって、アレクシルヴァ大学のフィトランシムン連合が、途上で襲われる。[[[[terminal-velocity |描写]]]]
  * **9月18日** -- フィニアスはアンダーソン・ロボティクスを去る。[[[[ties-that-bind |描写]]]]
 * **11月9日** -- 暗殺の試みがレイモンド・コールドウェル下院議員に対して行われ、彼がセイカーであることが明らかとなる。[[[[realignment |描写]]]] [[[[eagle-eye|描写]]]]
 * **11月13日** -- 特別捜査官のロビン・ソーンとケネス・スペンサーによって、ヴィンセント・アンダーソンがセイカーアンドロイドの米国議会潜入の陰謀の背後にいるという証拠が突き止められる。[[[[eagle-eye|描写]]]]
 * **11月14日** -- ヴィンセント・アンダーソンに連邦政府の逮捕状が発行される。[[[[falcon-flight|描写]]]]
 * **11月15日** -- 機動部隊ガンマ-13がスリー・ポートランドでヴィンセント・アンダーソンの捕獲を試みる。[[[[bal-chatri |描写]]]]
* **2019年**
 * **4月** --  ユーテック銀行とフィトランシムン連合の強盗事件の犯人が、オーストラリアでのドラッグレースに敗れる。[[[[australian-rules|描写]]]]
 * ルーキーの元ガールフレンドが彼女の人生に再び現れ、彼女の力を奪っていく。彼女はそれを取り戻すために奮闘する。[[[[speed-demon-hub|描写]]]]
 * **7月** -- 機動部隊が軌道爆撃で犯罪組織のボスを排除する。 [[[[SCP-7890|描写]]]]

* **2021年**
 * **5月** -- エージェント・メルロはサイト-64の機動部隊副管理官に昇格する。[[[[decisions-we-make |描写]]]]
 * **12月** -- スリー・ポートランドのディア大学はひどい炭酸水の呪いに苦しめられる。[[[[the-seltzorcism |描写]]]]
* **2022年**
 * ダモクレス・イニシアチブの一環として、トラピスト-1星系にサイト-アンヴィルを設立するため、//アロンダイト//が打ち上げられる。[[[[site-anvil|言及]]]]
 * **4月** — エージェント・ベアトリス・ロスとエージェント・ダミアン・クリードは、交霊粉の製造元の手がかりを得るためにスリー・ポートランドに入り、その過程で財団内の陰謀を明らかにする。[[[[portland-vice|描写]]]]
 * **5月6日** — //ディア大学オデッセイ紙//が、ICSUTとディア大学のラグビーでのライバル関係といたずら戦争についての記事前半を掲載する。この記事の歴史的正確性と事実に基づく正確性には疑問の余地が存在する。 [[[[prank-war-one |描写]]]]
 * **5月20日** -- //ディア大学オデッセイ紙//が、ICSUTとディア大学のラグビーでのライバル関係といたずら戦争についての記事後半を掲載する。 この記事の歴史的正確性と事実に基づく正確性には疑問の余地が存在する。 [[[[prank-war-two |描写]]]]
* **2023年**
 * **9月** -- 財団エージェントのベアトリス・ロスとUIU特別捜査官のロビン・ソーンは、ICSUTの元クラスメートを狙った犯人を見つけ、逮捕するためにチームを結成する。[[[[a-dark-forsaken-candle|描写]]]]
 * **12月** -- フリーランスのサイキック霊媒師アダム・ローは高圧的でとても非倫理的な異常ビジネス契約に捕らわれたことに気づく。[[[[under-control |描写]]]]
* **2024年**
 * **5月24日** -- メルロ副管理官の主導の下、財団とUIUの合同部隊は、スリー・ポートランドのアンダーソン・ロボティクス世界本部への大規模な強制捜査に着手する。[[[[the-blackbird-and-the-falcon |描写]]]]
 * **8月** -- マインドコントロール、殺人、そしてメキシコレストランの罠が、繊細なスリー・ポートランドの社会秩序を打ち壊す脅威となる。[[[[comedown-machine-hub |描写]]]]
  * **8月12日** -- サイト-64の管理官、エドガー・ホールマンが暗殺される。[[[[end-of-an-era|描写]]]]
