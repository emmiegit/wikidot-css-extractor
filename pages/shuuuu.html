[[tab 异常员工：研究员舒由民]]
**姓名：**舒由民
    
**性别：**男

**民族：**汉族

**年龄：**实际年龄55岁，根据身体检查报告确定其生理年龄为40岁

**安保权限：**三级

**当前职务：**特外站点十号宗教学研究组首席研究员

**个人履历：**
* 1967.5.13 生于中华人民共和国山西省██市██县
* 1991.6.29 在南开大学完成本科及硕士研究生的学业，专业为历史学及社会学
* 1993.7.3 在中国人民大学获得博士学位，专业为宗教学，同年在██大学任教并从事原始宗教相关研究
* 1999.5.23 被基金会中国分部招募，在Site-CN-19任Dr.ObserverJ的助理研究员
* 2002.11.24 Dr.ObserverJ在SCP-CN-943的相关实验中因渎职行为被迫接受伦理委员会调查，舒由民转任初级研究员，在Site-CN-██负责历史学与宗教学的相关研究，主要研究方向为中国境内欲肉教相关组织的活动
* 2006.10.9 赴齐齐哈尔参与对新欲肉教派GoI-0652“黑水结社”的剿灭行动（代号：林海雪原），任特别行动组组长，执行情报工作
* 2007.5.30 身份暴露，被GoI-0652挟持至小兴安岭守虎山，并遭受包括人体改造及强制注射成瘾性药物等一系列折磨
* 2007.8.3 自救逃出，并联系上附近的观测点。鉴于舒由民的身体形态发生了严重的改变，心理状况也受到影响，但依然保持着正常神志和对基金会的忠诚度的情况，伦理委员会对于他的处置方案展开了激烈辩论
* 2007.12.25 被编入特外站点十号，任宗教学研究组首席研究员，主要负责对欲肉教的相关研究（尤其是负责对GoI-0652残余势力的长期监测及相关资料分析的“封狼居胥”计划），亦参与调查或监测其他宗教异常组织的工作

**异常形态：**腹部皮肤和肌肉组织出现明显的增生，呈触手状，共有六条，异常增生的触手状器官部分神经相较其他身体部分更为密集，且每条触手表面有数个吸盘状器官，并可在外界刺激时分泌粘液，对象的生殖能力由六条触手中较靠近腹股沟的一条承担，透视显示对象的睾丸与触手通过一条体内导管组织连接，其余部分未见异常

**健康状态：**由于成瘾性药物███对身体的不可逆破坏，尽管对象已暂时摆脱成瘾症状，但仍有因条件反射而引起的复发风险；对象仍偶有疼痛，呕吐症状；对象有脑部血管破裂致死的潜在风险，有偏瘫风险

**心理状态：**创伤后应激性障碍症状有所缓解，有轻度神经衰弱症状；值得注意的是对象对声音过于敏感，同时常有噩梦，偶有失眠、行为异常，可能是██对其大脑的不可逆破坏造成的

**安全性评估：**安全/忠诚

**适应状态：**对象基本上能融入工作环境，和同事能在工作上密切配合，生活中和谐共处。尽管对象性格内向，寡言少语，但因冷静沉稳而又亲和的性格和高超的学术水平在特外站点十号人缘极好。对象未见攻击性行为，未见自残自杀行为

**当前婚姻及家庭状态：**独身，亲属中仅其胞弟舒敬东在世，且舒敬东先生已在“林海雪原”行动结束后就收到了其兄长罹难的掩盖消息
[[/tab]]
[[tab 监督员：卫伦]]
*姓名：**卫伦
    
**性别：**男

**民族：**汉族（中俄混血）

**年龄：**40

**安保权限：**一级/三级

**当前职务：**特外站点十号驻站医师，异常员工监督员

**个人履历：**
* 1987.8.24 出生于中华人民共和国黑龙江省哈尔滨市
* 2001.7.13 在哈尔滨医科大学完成本硕连读，专业为临床医学
* 2005.2.1 被基金会招募为后勤医务人员
* 2006.8.1 赴齐齐哈尔参与对新欲肉教派GoI-0652“黑水结社”的剿灭行动（代号：林海雪原），任后勤组组长，负责战地医疗工作
* 2007.8.3 负责研究员舒由民的治疗和观察工作
* 2007.12.25 被编入特外站点十号，任特外站点十号驻站医师，异常员工监督员，负责站内员工的健康保障，并利用职务对非常态化员工进行监督，如有异常直接向伦理委员会上报

**监督对象：**特外站点十号一切非常态化员工

**重点监督对象：**研究员舒由民

**履职情况：**负责/忠诚

**当前婚姻及家庭状况：**独身，父亲卫宝峰，母亲瓦列莉娅·伦娜科波娃，均健在，无兄弟姐妹

[[/tab]]
[[tab 重点监控个体：PoI-5460]]
**编号：**PoI-5460

**其他称呼；**术士Nelta（通常称呼）、温特赫·那尔塔（原名）、温涅妲（旧称）

**威胁等级：**敌意

**描述：**该个体为一满族女性，相貌符合正常情况下30岁女性的特征，目前获取的资料显示她具有程度较高的人体改造，但已被确认的仅有骨盆位置的皮肤及肌肉增生，同样呈触手状，上身可能有更多赘生物，仍待确认。该个体同时是一名萨满巫医和欲肉教术士，确信她于1936年离开其出生地吉林延边，来到黑龙江齐齐哈尔创立GoI-0652（“黑水结社”），其教派早期为民间宗教团体，偶尔兼具治病救人、济助弱小的社会功能，但后期吸收了流亡的沙俄新欲肉教徒后逐渐腐化堕落，直至1932年与日本侵略者展开合作。1945年，GoI-0652被苏联红军击溃，该个体在小兴安岭守虎山陷入休眠，至1981年被其手下唤醒，GoI-0652也随之复兴并迅速发展，成为东北地区臭名昭著的邪教之一。2007年基金会、黑龙江省人民政府、国安部异常十九局联合发起的“林海雪原”行动中,GoI-0652主力基本上被摧毁，该个体通过诈死手段作为掩盖，并在逃亡至俄罗斯境内，这一过程可能受到了俄罗斯境内其他新欲肉教派的帮助，目该个体前所在位置和行动均未知，有反扑可能。该个体可能是一名奇术师和现实扭曲者，这一猜测如属实，她的能力可能来自被称为“占星者伊格勒什”的不明存在。该个体或许拥有所谓的欲肉教血统，但与高阶术士撒恩存在联系的可能微乎其微

**当前遏制措施：**已实行代号“封狼居胥”的长期观测计划并与俄罗斯分部建立合作关系，一旦发现该个体及其仆从、党羽、武装，应立刻发动武装剿灭

**特殊说明：**现特外站点十号宗教学研究组首席研究员，“林海雪原”行动特别行动组唯一幸存成员舒由民在被该个体挟持期间曾与其多次发生性关系，或许利用这种方式争取到了逃生的时间。但并不认为双方对彼此抱有感情。
