Псевдоним: Ф████, Доктор Ф.
Настоящее имя: [УДАЛЕНО]
-----
**Уровень допуска:** 3

**Профессия:** Биолог, специализирующийся в областях эволюционной биологии и патологий.
-----
**Места работы и должности:**

[[span]][ДАННЫЕ УДАЛЕНЫ][[/span]]

* Зона 7 - сотрудник отдела по изучению и использованию биологических SCP-объектов. Главный научный консультант по вопросам произведений &#34;Мясного цирка&#34;.

-----
**История:**

Доктор Ф████ был принят на работу в 1994 на должность младшего научного сотрудника после ряда публикаций, описывающих аномальные изменения среди жителей [УДАЛЕНО], классифицированных позже как SCP-████. 

В 2███ году на мобильную базу [УДАЛЕНО], где вместе с МОГ Эта-█ &#34;Шершни&#34; и несколькими другими научными сотрудниками доктор Ф████ занимался изучением неизвестного ранее вида ██████-паразитов, было совершено нападение группы неизвестных. Все участники экспедиции были признаны погибшими, однако, кроме следов яростной битвы, никаких доказательств этой версии не было. Поисковые группы так и не нашли трупов ни нападавших, ни обороняющихся.

В марте того же года возле Зоны █ были обнаружены тела двух агентов МОГ Эта-█ и доктора Ф████. У всех на обритом затылке были вытатуированы буквы F. Примерно в то же время активизировалась организация, названная впоследствии &#34;Мясной цирк&#34;.

После трёх месяцев всестороннего изучения и тестов, как физических, так и психологических, было установлено, что доктор Ф████ является абсолютно нормальным человеком, за исключением заменённых заострённых зубов из чёрного металла, из-за чего его голос приобрёл несколько шипящее звучание. Однако во избежание утечки информации троица была насильно экипирована взрывными ошейниками, прослушиваемыми 24 часа в сутки и отслеживаемыми с помощью [УДАЛЕНО], которые надеты на них до сих пор.

В течении 5 месяцев Ф████ вернул свой пост доктора и был направлен в Зону █. Во время инцидента █████-█, когда вырвавшийся на свободу SCP-1065, убив 7 человек, полностью проигнорировал Ф████, несмотря на попытки последнего оказать ему сопротивление, выяснилось, что произведения &#34;Мясного цирка&#34; никак на него не реагируют. Догадка была подтверждена экспериментами с SCP-1069 и SCP-████, после чего доктор Ф████ занялся их активным изучением.

-----
**Выдержка из психологической характеристики:**

**Опрашиваемый:** Доктор Ф████
**Опрашивающий:** Доктор Гизмонд

&gt; **Д-р Гизмонд.:** Здравствуйте, садитесь. Как самочувствие?
&gt; 
&gt; **Д-р Ф████:** Да-да, здравствуйте. Уже третий раз за этот месяц, самочувствие в пределах нормы. Правда, я немного раздражён.
&gt;  
&gt; **Д-р Гизмонд.:** Насколько немного по десятибалльной шкале?
&gt; 
&gt; **Д-р Ф████:**  Семь и четыре.
&gt;  
&gt; **Д-р Гизмонд:** В чём причина?
&gt; 
&gt; **Д-р Ф████:** Эта штука вокруг моей шеи ужасно чешется, а когда я пытаюсь принять душ, она иногда бьёт меня током и начинает странно пищать. Я конечно не механик, но, по-моему, она так делать не должна. 
&gt; 
&gt; **Д-р Гизмонд:** Я сообщу техникам, ещё что-нибудь необычное?
&gt; 
&gt; **Д-р Ф████:**  Да, мне кажется, я нравлюсь 1069, так как он даже не пытается откусить мне пальцы, что очень помогает в исследовании его слюны. Это амброзия мира нейропаралитиков, мы уже вооружили ружьями с транквилизаторами на её основе несколько наших МОГ. 
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **Д-р Гизмонд:** Ясно. Мне сообщили, что вы иногда кричите по ночам. Это как-то связано с ваших похищением?
&gt; 
&gt; **Д-р Ф████:**  Если только косвенно, так как я не помню ничего, что там случилось. Но у меня участились ночные кошмары и приступы паники, мне кажется, что кто-то следит за мной из темноты. Я уже не могу спать без света, прямо как в школе. Эх, хорошие были деньки, я сидел у окна и наблюдал как...
&gt; 
&gt; **Д-р Гизмонд:** Пожалуй, хватит на сегодня.
&gt; 
&gt; **Д-р Ф████:** Вам решать, док, вам решать. Удачи.
&gt; 

Конец интервью.

&gt; //Примечание доктора Гизмонда: несмотря на небольшой регресс, состояние немного улучшилось по сравнению с прошлым интервью. Если, конечно, он не притворяется, чтобы втереться в доверие.//
