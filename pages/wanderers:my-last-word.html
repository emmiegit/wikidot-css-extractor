    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
群鸦于头顶讪笑不止，
笔尖于白纸暗生腐臭。
鸦在[[collapsible show=&#34;盼&#34; hide=&#34;盼&#34;]]  他们在看我
他们在看我 
听见了吗 
我说他们在看我[[/collapsible]]
盼正始于笔尖腐烂的[[collapsible show=&#34;肉&#34; hide=&#34;肉&#34;]]  谁是肉？ 
我是肉
 对，我是肉 
却不曾为肉 
为何？[[/collapsible]]

------

年幼的天使死去了，
遥远的过去也死去了。
过去的笔者离开了，
于寂寥无声中离开了。

------

甘甜的笔者受人爱戴，
酸涩的笔者眸绿如灼。

快剜出那颗生病的眼球，
你没听见它刺耳的讥笑吗？
你没听见吗？
你没听见鲸在敲打你的门吗？
你没听见吗？

------
笔者正紧捂双耳，
笔者正抠挖双目。
笔者正促膝颤抖，
笔者正撕裂咽喉。
笔者正切割悲鸣，
笔者正咀嚼哀叹。
笔者正吞咽旅鸫的骨，
笔者正将逻辑涂满翠绿。
笔者正在烟草燃尽时支离破碎。

笔者的胃中盘满花茎。

笔者在哭泣，
笔者无法哭泣。
笔者不愿离去，
笔者不得不离去。

笔者正始于笔尖腐烂。

------
听，

**鸦来了。**</textarea></pre>
