    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
作者：[[*user gali z r]]
人事页：[[[gzr|看更多他的作品]]]
[[include :scp-wiki-cn:credit:end]]
枷锁累累地
沉重在他的肩膀上
黑暗的雾霭
包裹住他的四肢和身躯
他渴望着
生命的光辉和希望
却又期盼着
死亡之纱的揭开

他被人押送着
行在路上
前方等待他的是死亡
是最终的归宿与边境
他心脏跳动着
最后地跳动着
如同在讽刺着他的一生
竟是如此死法

恐惧吗？
亦或是眼中的兴奋？
生命的尽头——
人人都将去往的地方
被神秘与诡秘包裹着的礼物
终于
要在他的眼中
缓缓脱去外壳
露出其中最为核心的力量

兴奋吗？
亦或是心中的恐惧？
对于未知
对于万物循环之间的规律
如同揭开尸体的面纱
像是无边的黑暗
使四肢疯狂地颤抖
战栗着

他看见了断头台
闭上眼
任由他们摆弄自己的身体
他深深呼吸
等待锋芒的落下
也等待死亡的降临

一，二，三
缓缓地
一切都像是放慢了
他感知到颈部
那如同潮水般蔓延的寒冷
那死亡冰冷的触感
落下
头颅落下
他在最后一刻睁开眼睛
但是

他看到的
是一个男人把自己提着
如丢弃秽物般
把自己向垃圾中扔去

死亡并没有像心中那样
神秘而不可测
它
与活着
没有区别

他恐惧了
瑟瑟发抖
他望着一层又一层的秽物
将自己包裹
却无能为力
任由自己腐烂
然后化为齑粉
静静死亡

可笑，死亡
**可笑，死亡！**</textarea></pre>
