**#Item:** SCP-034

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-034 harus disimpan di ruangan dengan akses hanya untuk personel Level 4 . SCP-034 akan disimpan di dalam kotak terkunci yang diawasi selama 24 jam sehari. Saat berada di luar lingkungan lab, sarung pelindung SCP-034 tidak boleh dilepaskan dalam keadaan apapun. Personel yang melakukan kontak dengan SCP-034 harus diawasi selama 24 jam sehari hingga identitas mereka dapat dikonfirmasi.

**Deskripsi:** SCP-034 merupakan pisau primitif yang terbuat dari obsidian murni. Tes menunjukkan bahwa SCP-034 berusia kurang lebih 1000 tahun. Terlepas dari metode konstruksinya yang kasar dan usianya, SCP-034 masih sangat tajam dan tidak memerlukan perawatan sama sekali untuk mempretahankan ketajamannya . Analis ahli berhipotesis bahwa SCP-034 mungkin berasal dari Amerika Selatan, dan mungkin pisau tersebut telah digunakan dalam ritual suku asli Amerika. Beberapa catatan dari penjajah Spanyol yang menjelajahi daerah █████████ mendukung teori tersebut, dengan tulisan mendetail soal bagaimana pendeta █████ akan menguliti korban mereka hidup-hidup dengan pisau yang sama dan mengenakan kulit mereka sebagai persembahan kepada dewa-dewa mereka.

SCP-034 memiliki kemampuan untuk membuat pemegangnya untuk menyerupai penampilan individu lain. Jika SCP-034 digunakan untuk memotong daging dari individu yang masih hidup, dan potongan daging itu ditempatkan pada kulit individu lain, individu kedua tersebut tidak hanya akan mengambil penampilannya, tapi semua ciri fisik individu pertama. Percobaan telah menunjukkan bahwa jumlah minimum kulit yang diperlukan bisa sekecil satu (1) sentimeter persegi. Meski begitu, pengujian juga mengungkapkan bahwa jumlah waktu transformasi berlangsung berbanding lurus dengan jumlah daging yang digunakan. Rasio waktu transformasi berlangsung untuk daging yang digunakan telah diukur sekitar satu (1) jam untuk setiap sentimeter persegi yang digunakan. Setelah batas waktu berlalu, individu yang terpengaruh akan kembali ke bentuk aslinya.

Analisis kemampuan SCP-034 menunjukkan bahwa metode meniru individu lain tersebut mendekati sempurna. SCP-034 tidak hanya merubah penampilan fisik, tapi atribut fisik lainnya juga, termasuk tinggi, berat, massa otot, kepadatan tulang, pertumbuhan rambut, penglihatan, kekuatan, kondisi kesehatan fisik, bahkan DNA. Satu-satunya ciri fisik yang tidak terbawa dalam proses transformasi adalah luka yang disebabkan oleh SCP-034 itu sendiri.

Subjek akan menjaga kepribadian dan ingatan asli mereka. Meskipun prosesnya hampir instan, hanya membutuhkan beberapa detik, subjek uji manusia menjelaskan bahwa proses trasformasi terasa sangat menyakitkan. Subjek juga mungkin bisa mengalami trauma psikologis tergantung dari jangka waktu perubahan fisik mereka. Efek samping bisa jadi serius bila subjek meniru penampilan orang dengan jenis kelamin yang berbeda atau atribut fisik yang jauh berbeda.

Meski begitu, agar bisa berfungsi dengan baik, individu yang dagingnya dipotong oleh SCP-034 harus dalam kondisi hidup secara biologis untuk menjaga transformasi. Jika individu yang identitasnya dicuri mati, pengaruhnya langsung menghilang. Detail lebih lanjut bisa ditemukan di Laporan Lab 034A. Selain itu, SCP-034 tampaknya hanya bekerja pada subjek manusia. Eksperimen lintas spesies dengan SCP-034 menciptakan [DATA DIHAPUS].

SCP-034 diperoleh oleh Yayasan saat seorang peniru menyamar sebagai Dr. ███████ dan mencoba untuk menyusup ke Situs ██. Peniru tersebut ditahan saat pihak berwajib menemukan bahwa Dr. ███████ yang asli terikat di rumahnya dengan bagian dari lengan kanannya dikuliti. Penjelasan selengkapnya bisa ditemukan di Laporan Pasca Interogasi 2211.

**Laporan Lab-034A:** //Kami memutuskan untuk mencoba beberapa skenario yang berhubungan dengan batas kemampuan SCP-034.//

*Tes 1: Sampel diambil dari mayat manusia yang telah meninggal dan diberikan ke subjek D-452. Tidak ada efek yang terjadi.

*Tes 2: Sampel diambil dari D-532 dan diberikan ke D-452. D-452 berhasil meniru penampilan D-532. Setelah kematian D-532, D-452 langsung kembali ke wujud aslinya.

*Tes 3:  Sampel diambil dari D-433 yang sedang dalam kondisi koma dan diberikan ke D-452. D-452 berhasil meniru penampilan pasien dan berhasil menjaga tiruan tersebut.

*Tes 4: Sampel diambil dari pasien medis mati otak yang menderita pendarahan otak masif dan diberikan pada D-452. D-452 berhasil meniru penampilan pasien tetapi segera kehilangan kesadaran setelah transformasi. D-452 tidak sadar kembali sampai periode transformasi berakhir. D-452 tidak mengingat apa-pun mengenai kejadian tersebut.

*Tes 5: Sampel diambil dari D-625, yang mengalami patah lengan karena konfrontasi dengan petugas keamanan. D-452 berhasil meniru penampilan D-625, termasuk lengan yang patah. Lengan D-452 yang patah diperbaiki kembali saat periode transformasi berakhir.

*Tes 6: Sampel diambil dari pasien medis dengan penyakit parah dan diberikan ke D-452. Penyakit parah pasien tersebut disebabkan oleh kelainan genetik. D-452 berhasil meniru penampilan pasien begitu juga penyakit pasien. Pasien yang sakit parah dan D-452 mati di saat yang sama, setelah itu D-452 kembali ke wujud aslinya.

*Uji 7: Sampel diambil dari simpanse dan diberikan pada D-466. D-466 mengalami pertumbuhan rambut yang cepat di seluruh tubuhnya. Tidak ada perubahan fisik atau fisiologis lain yang signifikan. Rambut tubuh menghilang ketika masa transformasi berakhir.

*Uji 8: Sampel diambil dari salmon Atlantik dan diberikan pada D-466. Tidak ada efek yang terjadi.

*Tes 9: Di bawah otoritas Dewan O5, sampel yang diambil dari SCP-████ diberikan ke D-466. D-466 menunjukkan reaksi yang sangat merugikan pada transformasi dan [DATA DIHAPUS], mengakibatkan kerusakan signifikan pada lingkungan pengujian, banyak di antara para staf pengujian mengalami cedera ,dan D-466 yang tewas seketika. Pengujian humanoid anomali dengan SCP-034 ditangguhkan tanpa batas waktu.

**Laporan Pasca Interogasi 2211:**

//Sesuai prosedur operasi standar, pertama-tama kami mencoba untuk menginterogasi tawanan melalui cara non-kekerasan dan non-invasif. Meski begitu, metode tersebut terbukti tidak efektif, kami mulai melaksanakan teknik interogasi konvensional. Meskipun setengah sukses, kami menganggap  perlu untuk memanfaatkan SCP-███, SCP-███, SCP-███, dan SCP-███. Kami berhasil mempelajari fakta-fakta berikut://

//*Tawanan memiliki pengetahuan luas mengenai keberadaan Yayasan dan cara kerjanya.
*Tawanan memiliki pengetahuan luas mengenai agensi yang berhubungan dengan SCP lainnya.
*Tawanan tidak bertindak di bawah kapasitas resmi dari agensi pemerintah manapun.
*Tawanan mendapatkan SCP-034 dan arahan cara operasinya dari penyedia yang tidak dikenal.
*Tawanan diberi arahan yang sangat spesifik untuk menyusup ke Situs-██ dan menjaga posisinya sampai pemberitahuan lebih lanjut.
*Tawanan memiliki sampel tubuh Dr. ███████ yang cukup untuk menetap di dalam Situs-██ selama ██ hari.//

//Patut disesalkan, tawanan tidak dapat bertahan hidup dari interogasi tersebut.// -Agen ██████
