人類復興イニシアチブは2058年に設立され、シンプルクローニング以外の手法による人類の復活を目的としています。

このイニシアチブのメンバーは財団の人類の回復への試みに不満を抱き、その目標を達成するための代替となる手法を考案しました。しかし、財団はこれらのアプローチが不十分もしくは誤ったものであるとみなし、イニシアチブの地下組織化を強制しました。撤退に際してイニシアチブはその目標に有用であると考えられた多数のASPを盗み、その後アノマリーの利用法および作成方法を習得しました。

人類復興イニシアチブは砂漠都市、荒地、森林、さらに近年ではポケットディメンションなどの、優先度が低いために財団によって放置されている地域に拠点を置いています。情報伝達には、狼煙から伝書鳩、追跡不能なEメールに至るまで様々な方法を用います。

[[tab イニシアチブの派閥]]

様々な解決方法が存在するために人類復興イニシアチブはいくつかの派閥にわかれており、各派閥は自身の解決策こそが最も成功に近いものであると考えています。

&gt; +++ __キメラ・コレクティブ__
&gt;
&gt; キメラ・コレクティブはカエクス・カーネリアナ・コレクティブにインスピレーションを得て、無生物及び動植物と人間の精神を融合しようとしています。キメラ・コレクティブは新たなアイデアを得るため他の派閥に対して開かれており、派閥間の紛争を回避しようとしています。

&gt; +++ __ヒト機械共同体__
&gt;
&gt; ヒト機械共同体は人類を人間的行動を行うアンドロイドによって置換することを目指しています。この目的のため、彼らはアノマリーを、自分たちを可能な限り人間らしくし、人間の行動について新たな知見を得るために利用しています。アンドロイドの性質上、新たに学習した事項の解釈は、本来の目標からの大幅な逸脱を繰り返しています。ヒト機械共同体はキメラ・コレクティブおよびパラヒューマニストの理論を拒絶しています。これは両派閥の理論がヒト機械共同体にとってあまりにも「非人間的」であるようにみえるためです。

&gt; +++ __パラヒューマニスト__
&gt;
&gt; パラヒューマニストは、そのゲノムがナノマシンによって攻撃対象と認識されない人類の作成を目的としています。彼らは計画の実行に異常な手法を用いているため、異常な特性を持つ生物もしくは生存不能な物体をたびたび作成しています。どのような実体が人間として定義されうるかについてはメンバー間に意見の食い違いが存在します。そのため人類との類似性が作成物によって大きく異なります。パラヒューマニストは他派閥の成果は不適切であると信じ、その努力に対し非難と怒りの姿勢を示しています。

&gt; +++ __蘇生者__
&gt;
&gt; 蘇生者は、人類をスペクターや幽霊の類として再度覚醒させようとするアンドロイドによって構成されています。蘇生者はこれを達成するため、多様なオカルト的手法・儀式を用います。他の派閥の取り組みについては中立的ですが、あまりに人類最期の命令を文字通りに受けすぎているとの批判を受けています。
[[/tab]]


[[tab 他の要注意団体との関係]]

+++ 他の団体に対する人類復興イニシアチブ

&gt; +++ __SCP財団__
&gt;
&gt; 財団はイニシアチブのメンバーを追跡し、捕縛しようとしています。これはイニシアチブがアノマリーを盗難し、自ら作成しているためです。一方で、イニシアチブ側は財団からの亡命者を歓迎する場合があります。

&gt; +++ __第四帝国__
&gt;
&gt; イニシアチブは人種差別を知らず、そのイデオロギーのために発見された第四帝国のアノマリーを破壊・無効化しようとします。場合によっては、脅威を取り除くのではなく減じようとすることもあります。また、蘇生者は第四帝国のオカルト的実践に対し強い関心を寄せています。

&gt; +++ __ラプターテック・インダストリーズ__
&gt;
&gt; R.T.I.は繰り返し自社の製品をイニシアチブに売りつけようと試みましたが、イニシアチブは同社の理念を拒絶しています。ただし、イニシアチブは自衛のため同社から発見・盗難された製品を利用しています。

&gt; +++ __[http://scp-jp.wikidot.com/magierakademie-hub 魔術師学会]__
&gt;
&gt; 魔術師学会はイニシアチブの取り組みに賛同していませんが、個々のメンバーにはイニシアチブの目的に賛同し離脱したものがいます。これによって、イニシアチブはいくつかのアストラル反応炉を獲得し、正常に複製することが可能となりました。

&gt; +++ __[http://scp-int.wikidot.com/abteilung-xxv-hub 第25局]__
&gt;
&gt; イニシアチブがアノマリーの封じ込めや管理を行う場合、第25局の新たなメンバーとイニシアチブの間には限定的な協力関係が結ばれます。第25局はイニシアチブを、人類が回復された際に人間を監視・統制するのに都合の良い更なるアノマリーを生み出しえる手段とみなしています。

&gt; +++ __[http://scp-jp.wikidot.com/caecus-c-hub カエクス・カーネリアナ・コレクティブ]__
&gt;
&gt; カエクス・カーネリアナ・コレクティブはイニシアチブに対し敵対的です。これはイニシアチブが作成された異常存在を失敗物であるとみなし、その後収容・終了する傾向にあるためです。イニシアチブ自身、とりわけキメラ・コレクティブは、同団体の持つ人類の文明および文化に関する情報・記憶のために、コレクティブに対する関心を抱いています。

&gt; +++ __ヒト教育開発研究機構（IMBW）__
&gt;
&gt; イニシアチブはIMBWに対しあまり敬意を払っていません。これはIMBWが人類を「損傷する」と考えているためです。IMBW側も同様の理由からイニシアチブの撲滅を試みています。

&gt; +++ __[http://scp-jp.wikidot.com/antihuman-fraktion 反ヒト派]__
&gt;
&gt; 反ヒト派とイニシアチブは対立する目標を持っているため激しく敵対しており、互いに相手組織の壊滅を目論んでいます。

&gt; +++ __[http://scp-jp.wikidot.com/church-of-the-broken-god-hub 壊れた神の教会]__
&gt;
&gt; イニシアチブは壊れた神の教会を敵対組織と考えています。これは教会が全ての生命を根絶しようと闘争しているためです。捕獲された教会のメンバーはほとんどが幽閉され、人々やその他について尋問されます。

記事内でこの要注意団体を使用したい際に注意すべき事項を以下に示します。

* ほぼ常に意見の相違が存在するため、イニシアチブが一つにまとまって行動することはまずありません。
* イニシアチブ内部においても武力行使が行われる可能性があります。.
* イニシアチブは、あまりに大きな危険をもたらすものでない限り、かつて人間が利用していたオブジェクトを維持・保存しようとしています。
* 個々のメンバーは人間という実体に対して非常に多様な定義を有しており、それに応じて、人類から大きく離れた存在を作り出すことがあります。
* イニシアチブは、多様な効果を発揮するヒューマンエラーをも再現しようとします。
* イニシアチブは攻撃を受けた場合非常に効果的に防衛することが可能です。
