**项目编号：**SCP-CN-2289

**项目等级：**Keter

**特殊收容措施：**由于项目本身的不可预见性，SCP-CN-2289被认为无法收容。基金会应在确认一例SCP-CN-2289发生后以“煤气爆炸事故”等作为掩盖，并对受害者及目击者进行记忆删除，如有必要应对受害者进行医学治疗。同时应尝试对SCP-CN-2289-1的活体进行捕捉以进行进一步研究。

**描述：**SCP-CN-2289为一发生于中华人民共和国境内的随机异常现象。表现为当人员烹饪或进食鸡蛋或含有鸡蛋的食品时，后者有几率转化为SCP-CN-2289-1个体，SCP-CN-2289-1个体的外形可能因对应食品的烹饪方式不同而有所差异，但均生有燃烧的鸟类羽翼与尾羽。个体多具有智能且可以未知方式发声，同时对烹饪或食用者存在敌意，通常会在以异常或非异常方式进行攻击并造成一定伤害后飞离。

**附录：**

**附录CN-2289-A 视频记录**

以下内容为一于██平台进行的直播的内容记录，直播者确认为平民李██。其内容主要为茶叶蛋制作的详细过程，确认记录了一例SCP-CN-2289的发生。

[[div class=&#34;blockquote&#34;]]
**&lt;记录开始&gt;**

[无关内容已略去。]

**李██：**好，已经焖了半个小时了，茶叶蛋该出锅喽！

[李██身处厨房，准备掀开锅盖。此时观察到锅体摇晃，有少量汤汁渗出。李██因疑惑与戒备停手并后退。]

[此时锅盖突然被弹开，锅体倾倒，大量汤汁溅向李██左臂并造成烫伤。其煮制的8颗茶叶蛋均转化为SCP-CN-2289-1个体并从锅中飞出[[footnote]] 下用SCP-CN-2289-1-A～H代称 [[/footnote]] 。]

**SCP-CN-2289-1-A：**喝！今儿个天儿不错啊！

**SCP-CN-2289-1-B：**哎可不是吗！这都快在壳里猫一冬了！

**SCP-CN-2289-1-C：**(向李██)诶呦，李大娘，您今儿个真早班，来给您沏碗高的，这喝之前还得先说一句——

**SCP-CN-2289-1-A～H：**茶能明目！

**SCP-CN-2289-1-C：**嗨那叫一个地道！

[8例SCP-CN-2289-1个体环绕李██飞行，并以未知方式向其眼部喷射热茶水，李██用双手阻挡，尖叫并呼喊，尝试逃跑却因地面上的汤汁滑倒。]

[李██的丈夫王█闻声赶来，尝试扶起摔倒的李██，此时其发现飞行的SCP-CN-2289-1个体。]

**SCP-CN-2289-1-D：**这位爷您瞧好喽，这是明前茶！

[SCP-CN-2289-1-D向王█的口腔喷射热茶水，王█咳嗽并捂住喉咙，俯身，表情痛苦并发出呻吟。同时8例SCP-CN-2289-1个体从厨房敞开的窗中飞出。]

**&lt;记录结束&gt;**

**后记：**后续确认李██手臂、手背及眼周皮肤存在大面积烫伤，王█舌及食道烫伤。二人经医学治疗后恢复相对良好，已对二人及直播观看者进行记忆删除并对相关信息进行掩盖。此次事件中8例SCP-CN-2289-1的去向仍未知。
[[/div]]

**附录CN-2289-B 项目实例记录（部分）**

||~ SCP-CN-2289-1个体对应食品 ||~ SCP-CN-2289实例概述 ||~ 后续影响||
||水煮蛋||SCP-CN-2289-1个体表现为两生有燃烧羽翼及尾羽的水煮蛋，使用喷射开水的方法对其烹饪者胡█进行攻击，但均被后者躲过。胡█向两例个体抛射筷、汤匙、餐叉等餐具。最后两例个体分别被筷和餐叉射中，蛋黄外露破损，失去活性。||两例失活个体失去全部异常性质，羽翼及尾羽熄灭，萎缩并彻底消失。胡█并未受到任何伤害。||
||炖鸡（鸡腹内存在未成熟的鸡卵）||SCP-CN-2289-1个体表现为6例大小不一生有燃烧羽翼及尾羽的未成熟鸡卵，从鸡腹中飞出后环绕其哀嚎并哭泣，语言内容以悼念为主。上述情况持续约3分钟后6例个体围绕其烹饪者韩██飞行并发出高分贝的鸣叫声，致使后者昏迷。||韩██清醒后于桌面发现一被碎瓷片掩埋的瓷盘，旁边立有一写有“先母[无法辨认]之墓”的擀面杖，瓷盘内放置有已被仔细清洗过的炖鸡。确认韩██在此后出现健忘、智商返化的症状。SCP-CN-2289-1个体的去向未知。||
||干炸虾仁（辅料中含鸡蛋）||SCP-CN-2289-1个体表现为共计20个膨大化且首尾粘连的炸虾仁，一端增生有类长臂虾科动物头部的结构，下生有一对燃烧羽翼。另一端则生有燃烧尾翼。该个体咆哮并扭动身体，击倒多位在场人员。||SCP-CN-2289-1个体破坏墙壁并飞离。当晚多名人员声称自己“见到了升天的真龙”。被个体击倒的人员均遭受不同程度的骨折、烧伤、烫伤等。SCP-CN-2289-1个体的去向未知。||
||番茄炒蛋||SCP-CN-2289-1个体表现为主要由炒蛋组成的类雉科锦鸡属动物形象，背部被番茄切块覆盖，头部有由番茄切块组成的冠。生有燃烧的羽翼及尾羽。该个体对其烹饪者刘█自称为“下凡的凤凰”，宣称已赐福于刘█并敦促对方观察自家的衣柜。||刘█发现自家衣柜中的衣物均已被未知来源的番茄汁、食用油、白砂糖与食盐的混合物浸泡。其返回厨房时SCP-CN-2289-1个体已消失，去向未知。||
||煎蛋||此例SCP-CN-2289发生于凌晨一时，SCP-CN-2289-1个体表现为生有燃烧羽翼和尾翼的煎蛋形象，表面存在用番茄酱绘制的笑脸，并发出嘶哑的笑声。烹饪者张█受到惊吓并尝试躲藏，此时其家中的地板、水管等渗出大量粘稠的红色液体，张█因过度惊吓昏迷。||次日张█苏醒后SCP-CN-2289-1个体已消失，去向未知。现确认液体的主要成分为番茄酱与食用油的混合物，已造成其家中的排水管道严重堵塞。||
||生日蛋糕||此例SCP-CN-2289发生于五岁儿童金██的生日聚会上。在其许愿环节时，蛋糕以未知方式发声，内容主要为女声清唱的“祝你生日快乐”，随即转化为一例SCP-CN-2289-1个体，外形与雉科孔雀属动物相似。个体高声鸣叫并将熄灭的生日蜡烛全部砸向金██的面部，飞行并四处抛射燃烧的动物奶油凝块与水果，导致现场发生大规模火灾与严重骚乱。||个体冲破窗户并飞离。基金会在疏散在场人员后成功平息火灾，多名在场儿童及成人遭遇不同程度的烫伤、烧伤及一定的精神创伤。SCP-CN-2289-1个体的去向未知。||
||活珠子||SCP-CN-2289-1个体表现为发育未完全的鸡胚胎形象，通过跳动的血管与蛋黄与硬蛋白相连接并缠绕，生有燃烧的羽翼与尾羽，鸣声嘶哑。其在平民赵██尝试食用时突破蛋壳并出现，在向赵██呕出大量汁液后飞离。||赵██体表沾有个体呕出汁液的部分均迅速增生出布满血管并蠕动的人形赘瘤，给其带来极大痛苦。确认切除赘瘤会对赵██自身造成进一步伤害，如严重的失血及皮肤迅速溃烂等。SCP-CN-2289-1个体的去向未知。||

**附录CN-2289-C 事故记录**

 20██年█月█日，基金会成功追踪一例SCP-CN-2289-1个体，并在射伤其右翼后将其捕获。该个体尝试挣脱无果，呼喊“我的痛苦已经大于我的力量了！孵出来啊，同胞们”并发出传播范围覆盖全国的高分贝鸣叫，后挥动双翼自焚而亡。同时范围内的生鸡卵均自行破裂，蛋液流出、聚集并移动。期间大量人员被聚集的蛋液裹挟，因窒息或拖拽死亡。约6分钟后，所有蛋液聚集于该个体遗体旁，将其包裹后变形为一巨大的鸟类形象并向上飘浮直至在冲出大气层后被烹熟。届时其翼及尾处生出彩色鸟羽并燃烧，其进一步去向未知。基金会正在进行大面积的记忆掩盖及删除工作与信息封锁行动以尽可能消除此次事故影响。
