    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-4346 - Searching for Friends in a Room Full of Loneliness
**Auteur :** [[user TL333s]]
**Traducteur :** [[user Lyzana]]
**Date de publication originale :** 6 septembre 2019
**Image :** [[[*https://www.glasgowworld.com/news/environment/bellshill-registration-office-to-be-closed-for-repairs-2037450 |Bureau d&#39;enregistrement de Bellshill]]]
[[include credit:end]]

[[include component:image-block
name=scp4346.jpg|
caption=Emplacement de SCP-4346. Propriété de la Fondation abritant l&#39;entrée secondaire visible à l&#39;arrière.
]]

**Objet n^^o^^ :** SCP-4346

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le bâtiment abritant SCP-4346 a été acheté par une société-écran de la Fondation et est autorisé à poursuivre ses activités habituelles. L&#39;entrée d&#39;origine de SCP-4346 a été murée. L&#39;accès à SCP-4346 est désormais possible par le biais d&#39;une seconde propriété de la Fondation à proximité.

L&#39;entrée de SCP-4346 doit rester sous surveillance 24 heures sur 24 par deux membres du personnel de sécurité au minimum, effectuant des gardes de 10 heures se chevauchant. En aucune circonstance moins de deux membres du personnel ne doivent se trouver à l&#39;extérieur de SCP-4346.  

L&#39;approbation des demandes d&#39;expérimentation est laissée à la seule discrétion du chercheur en chef Philip Wise. Tout contact confirmé avec SCP-4346-1 doit être rapporté au Dr Wise immédiatement.

**Description :** SCP-4346 est un étage en sous-sol du █████ Building à Turku, en Finlande. Lorsqu&#39;il a été découvert, SCP-4346 était pratiquement vide, à l&#39;exception d&#39;un petit nombre de palettes en bois et de boîtes en carton, lesquelles ont été retirées depuis. SCP-4346 n&#39;a aucune fenêtre et, en raison d&#39;une défaillance électrique, n&#39;a aucune lumière fonctionnelle.

SCP-4346 est habité par une entité incorporelle de Classe IV désignée SCP-4346-1. Cette entité n&#39;a encore jamais été captée sur un outil d&#39;enregistrement, et personne n&#39;a à l&#39;heure actuelle interagi avec elle, mais sa présence a été rapportée par tous les membres du personnel ayant fermé la porte derrière eux après être entré dans SCP-4346, et uniquement lorsqu&#39;ils n&#39;étaient pas accompagnés.

Depuis sa découverte, SCP-4346-1 n&#39;a jamais été vu, entendu, touché, senti ou goûté. Il n&#39;a donné aucun signe de ce que pourrait être son but ou désir, s&#39;il existe. Les membres du personnel ont rapporté en sa présence des sensations de froideur, de pression, de picotements aux extrémités, de solitude extrême, de suffocation et de peur de l&#39;abandon. La véritable nature de SCP-4346-1 est à l&#39;heure actuelle inconnue.  

[[collapsible show=&#34;+ Addendum : exemple d&#39;entretien, 25/11/2018&#34; hide=&#34;- Accès autorisé&#34; hideLocation=both]]

**Interrogé :** SCP-4346-1

**Interrogateur :** Chercheur junior ████████

**Avant-propos :** Il s&#39;agit du troisième entretien avec SCP-4346-1, et du dernier à suivre un format défini.

&gt; **&lt;Début de l&#39;entretien, 13:12&gt;**
&gt; 
&gt; **CJ ████████ :** Bonjour ? Il y a quelqu&#39;un ?
&gt; 
&gt; **SCP-4346-1 :** [aucune réponse]
&gt; 
&gt; **CJ ████████ :** J&#39;aimerais vous poser quelques questions, si vous êtes d&#39;accord. Envoyez-moi un signe si ce n&#39;est pas possible pour le moment.
&gt; 
&gt; **SCP-4346-1 :** [aucune réponse]
&gt; 
&gt; **CJ ████████ :** Qu&#39;êtes-vous ?
&gt; 
&gt; **SCP-4346-1 :** [aucune réponse]
&gt; 
&gt; **CJ ████████ :** Pourquoi êtes-vous ici ?
&gt; 
&gt; **SCP-4346-1 :** [aucune réponse]
&gt; 
&gt; **CJ ████████ :** Qui êtes-vous ? Si c&#39;est pertinent, un pseudonyme ou un ancien nom conviendra.
&gt; 
&gt; **SCP-4346-1 :** [aucune réponse]
&gt; 
&gt; //[Note : À partir d&#39;ici, le chercheur dévie du modèle de l&#39;entretien.]//
&gt; 
&gt; **CJ ████████ :** Écoutez, j&#39;essaie de travailler avec vous, là.
&gt; 
&gt; **SCP-4346-1 :** [aucune réponse]
&gt; 
&gt; **CJ ████████ :** L&#39;organisation que je représente souhaite en apprendre plus à propos de vous. Si vous coopériez juste, je suis sûr qu&#39;on pourrait trouver un arrangement qui bénéficierait à tous les deux.
&gt; 
&gt; **SCP-4346-1 :** [aucune réponse]
&gt; 
&gt; **CJ ████████ :** Je veux dire, vous ne vous sentez pas seul ici-bas, sans compagnie, jour après jour ? Il n&#39;y a même pas d&#39;araignées ici !
&gt; 
&gt; **SCP-4346-1 :** [aucune réponse]
&gt; 
&gt; **CJ ████████ :** Des chercheurs entrant pour vous hurler des questions ne peut pas être un substitut à de la véritable compagnie !
&gt; 
&gt; **SCP-4346-1 :** [aucune réponse]
&gt; 
&gt; //[Note : Ici, le chercheur s&#39;effondre et commence à pleurer.]//
&gt; 
&gt; **CJ ████████ :** Nous pourrions être amis ! Ne veux-tu pas d&#39;amis ?
&gt; 
&gt; **SCP-4346-1 :** [aucune réponse]
&gt; 
&gt; **CJ ████████ :** S&#39;il te plaît, dis juste quelque chose !
&gt; 
&gt; **SCP-4346-1 :** [aucune réponse]
&gt; 
&gt; **CJ ████████ :** Bonjour ? Bon-Bonjour ?
&gt; 
&gt; **SCP-4346-1 :** [aucune réponse]
&gt; 
&gt; **CJ ████████ :** Il y a quelqu&#39;un ?
&gt; 
&gt; **SCP-4346-1 :** [aucune réponse]
&gt; 
&gt; **&lt;Fin de l&#39;entretien, 13:25&gt;**

**Conclusion :** Trois mois de congés payés ont été accordés au chercheur junior ████████ à la suite de cet incident, associés à une évaluation psychologique obligatoire. Son rétablissement total est attendu.
[[/collapsible]]
