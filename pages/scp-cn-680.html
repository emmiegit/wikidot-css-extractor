**项目编号**：SCP-CN-680

**项目等级**：Safe

**特殊收容措施**：所有SCP-CN-680均需被编号后[[footnote]]SCP-CN-680-船名-个体编号[[/footnote]]存放于Site-CN-48的一个专用储藏间中，有相同的重复舰船时可经站点主管授权后将其中一艘展示于Site-CN-48第三层的“舰船模型展示区”中，展示柜使用的玻璃应由两层防弹玻璃夹叠而成。在站点主管的授权后可对SCP-CN-680进行测试，测试仅可在Site-CN-48内进行。要求每个使用SCP-CN-680进行测试的人员必须熟悉游戏规则及内容，附录CN-680-A中有详细说明可供查阅。严禁SCP-CN-680在测试以外的时候接触超过50ml的液体。

**升级收容措施：**对SCP-CN-680的测试已对所有有资质人员开放，并由O5议会批准作为基金会中国分部员工的业余活动，重复的相同款式舰船已赠送于中国分部其余站点。人员每次对项目进行测试后需要[[[tset-cn-680|在这里]]]提交测试记录。

**描述**：SCP-CN-680是一套做工极其精致的1：1000的成品金属舰船模型。每艘模型的船底部分皆蚀刻有**Wondertainment博士的澡盆大海战®**字样，所有模型的原型皆为1900年至1960年间现实存在的各国战舰。根据附录CN-680-B推测SCP-CN-680共有2██款战舰模型，具体数量未知。基金会目前已收容其中1██款，共计5██个，目前基金会特工正积极寻找并收容市面上的SCP-CN-680个体。

当两艘及以上的SCP-CN-680个体被置于超过800cm²且内部水深超过2cm的水域中，且在使用者说出特定语句[[footnote]]“XXX（使用的舰船的名字），拔锚！”[[/footnote]]后，将激活SCP-CN-680的基本异常性质并开启一场海战游戏。

SCP-CN-680的基本异常性质如下：
* 使用者的微缩小人形象将出现在SCP-CN-680个体的舰长室内，且使用者的视角将会被“舰长视角”代替，使用者可以控制小人的动作。此时使用者本体将进入类似深度睡眠的状态。舰长室内具有实时战斗地图、主炮瞄准设备、轮机舵机控制设备等战斗需要的设备。
* 放置SCP-CN-680个体的水域在使用者眼中将变为一片巨大的海域，并产生些许空间异常以适合进行一次海战。海域大小、形状、设计以及游戏的模式由原本水域决定。
* 每张游戏海域无论形状和设计如何均会在地图边缘以合适大小的字体和图标显示出当前游戏内具体状态以供观战者了解实时战况和游戏目标。
* 无论战斗中受到何种损伤和破坏，在一场战斗结束后模型、使用者和水域都将复原如初。

[[collapsible show=&#34;+ 附录CN-680-A：从SCP-CN-680的一个完整包装盒中找到的游戏内容及规则&#34; hide=&#34;- 点击关闭&#34;]]
游戏模式
* 标准战斗：时限15分钟。胜利目标是击毁所有敌方舰艇。
* 夺旗战：时限20分钟。胜利目标是击毁所有敌方舰艇或在指定区域停留2分钟来占领敌方基地。
* 防线突围：时限15分钟。胜利目标是在时限内任意舰船突破对方防线/坚守防线，或击毁所有敌方战舰。
* 死斗：时限10分钟。击毁敌方舰艇获得分数，被击毁15秒后可重新加入战斗。胜利目标是达到一定分数，或时间结束时获得较多分数。有个人和团队两种子模式。
* 旗舰攻防：时限20分钟。开局时双方会各有一艘舰艇作为旗舰，旗舰由玩家投票决定。胜利目标是击毁敌方旗舰。

游戏机制
* 同一片水域将被视为一个房间。在每局游戏开始之前都将会根据舰种数量和舰船实力对玩家进行分配。
* 出于对游戏性的考虑和游戏的平衡，战舰的炮击精度和飞机的投弹精度较现实被大幅度提高。
* 操纵航母时需要通过您使用舰长室内的电子屏来直接指挥舰载机编队攻击。
* 防空炮和副炮会自动瞄准，但需要您亲自下达指令来开火。
* 更多Wondertainment博士的澡盆大海战®独有的魔法机制等待您的探索。
[[/collapsible]]


[[collapsible show=&#34;+ 附录CN-680-B：从SCP-CN-680的一个完整包装盒中回收到的备忘&#34; hide=&#34;- 点击关闭&#34;]]
&gt; 你还在为自己无法制作出模型船只的战斗英姿而苦恼吗？有对纪录片里的黑白海战感到厌倦吗？对热血的大舰巨炮时代感到向往么？**Wondertainment博士的澡盆大海战®**能够满足您的需求，超过200艘各国战舰期待您的亲自指挥！
&gt; 有了**Wondertainment博士的澡盆大海战®**，你就可以叫上你的朋友们，在任何一片比脸盆大的水域来一场紧张刺激而又逼真的迷你海战！不用担心战斗带来的损毁和消耗，一切都会在玩耍结束后还原如初！你更可以自己动手使用**Wondertainment博士的魔法模型涂料®**来自定义你的超级战舰使它们更加花哨或者更加逼真！
&gt; 现已推出美国轻巡洋舰系列拓展包，快来收集它们，完成你的“船齐霸业”吧！如果您是比起搭乘战舰更喜欢被战舰搭乘的提督，不妨试试我们和████出品的手机游戏《████R》合作推出的**Wondertainment博士的舰娘拓展模组®**吧，帅气的战舰和美丽的少女期待着您的表现！
&gt; 注意：请勿私自拆解更换战舰模型的动力模块和武器装备，否则**Wondertainment博士**不对造成的任何后果负责。
[[/collapsible]]

[[collapsible show=&#34;+ 附录CN-680-C：测试实验记录&#34; hide=&#34;- 点击关闭&#34;]]
&gt; //为遵守基金会测试协议，所有SCP-CN-680的实验都应被记录以分析和归档。下面是正确测试记录格式的示例，今后测试记录均应遵守此格式。//

**实验记录680-001**
&gt; 
&gt; **参与者及其选用舰船：**研究主管Light博士；得梅因级重巡洋舰得梅因号（SCP-CN-680-USS Des Moines-1）
&gt; 
&gt; MTF-CN-甲子-62的分队长Wind中尉；布鲁克林级轻巡洋舰海伦娜号（SCP-CN-680-USS Helena-12）
&gt; 
&gt; 流动研究员Fwist博士；克利夫兰级轻巡洋舰克利夫兰号（SCP-CN-680-USS Cleveland-2）
&gt; 
&gt; 策划部主管████博士；沙恩霍斯特级战列巡洋舰沙恩霍斯特号（SCP-CN-680-KMS Scharnhorst-1）
&gt; 
&gt; **游戏水域：**Site-CN-48内的临时水池，正方形，边长为2m，水池内无任何遮挡，房间内仅保留微弱灯光以还原夜战
&gt; 
&gt; **游戏模式：**标准战斗
&gt; 
&gt; **分房结果：**##blue|得梅因、克利夫兰##为蓝队，##red|沙恩霍斯特，海伦娜##为红队
&gt; 
&gt; **战斗结果：**蓝队胜利。得梅因中破，克里夫兰、沙恩霍斯特、海伦娜被击沉。
&gt; 
&gt; **战况记录：**【14：57】得梅因使用A炮塔连续开火两轮，看起来是在测试自动装弹机。
&gt; 
&gt; 【14：44】沙恩霍斯特通过炮口火光发现了得梅因。沙恩霍斯特转向并齐射。
&gt; 
&gt; 【14：32】沙恩霍斯特的炮弹成船型散布落入得梅因附近的水中，仅两发击中了得梅因的右舷和舰尾，摧毁了得梅因一座127mm平高两用联装炮，瘫痪了得梅因的X炮塔，爆炸也造成五座临近的双联76mm防空炮损毁。
&gt; 
&gt; 【14：30】得梅因开启了雷达并使用AB炮塔向沙恩霍斯特猛烈还击。6秒一轮的203mm超重穿甲弹如雨点般向沙恩霍斯特飞来，摧毁了它舰桥上的观瞄设备。
&gt; 
&gt; 【13：57】海伦娜开启雷达后向得梅因开火以援护沙恩霍斯特。沙恩霍斯特的主炮系统似乎瘫痪了。
&gt; 
&gt; 【13：54】隐藏的克里夫兰从海伦娜的侧面出现并开火。
&gt; 
&gt; 【13：49】海伦娜发射的高爆弹点燃了得梅因的甲板，并摧毁了所有位于舰首的防空炮。沙恩霍斯特B炮塔朝着一个匪夷所思的方向开火，3发炮弹尽数落入水中。
&gt; 
&gt; 【13：47】克里夫兰的穿甲弹击穿了海伦娜的轮机舱，瘫痪了海伦娜的动力系统。海伦娜航速下降至8节。
&gt; 
&gt; 【13：30】克里夫兰的Y炮塔弹药库被海伦娜的炮弹击中并殉爆，剧烈的爆炸将克里夫兰的Y炮塔炸飞至约15m高的空中，舰身从X炮塔处炸成两截。克里夫兰沉没前最后一次对海伦娜开火。
&gt; 
&gt; 【13：23】克里夫兰的炮弹击穿了海伦娜的主装甲带，剧烈的爆炸在海伦娜的舰体上撕裂出了巨大的口子，海水大量涌入。得梅因扑灭了甲板上的起火，机动至了沙恩霍斯特的T优位置[[footnote]] 通常只有侧面对敌时，一侧的火炮才能发挥最大威力，全数开火，而船头对准敌舰时，自己的火炮无法全数向对方射击。所以，舰队在作战时，要争取用自己的侧面对准敌方船头，这样两只相互作战的舰船或舰队就形成了“T字横头”。而“T字横头”中占据优势被称为“T优”。 [[/footnote]]并持续开火。沙恩霍斯特仅使用了副炮进行还击，但150mm和105mm副炮在这种距离面对得梅因时显得效果不佳。爆炸声此起彼伏，沙恩霍斯特燃起的大火照亮了天空。
&gt; 
&gt; 【13：06】海伦娜沉没，仅剩下舰首露出海面。得梅因雨点般的的超重穿甲弹击穿了沙恩霍斯特薄弱的水平穹甲，爆炸对沙恩霍斯特造成了严重伤害，使其航速降低到了17节，舰身倾斜7度。
&gt; 
&gt; 【12：44】得梅因开始靠近沙恩霍斯特并猛烈攻击其舰首，企图破坏其舰体造成进水加速其沉没。沙恩霍斯特发射鱼雷。
&gt; 
&gt; 【12：15】沙恩霍斯特剧烈倾斜，几乎一半的舰体已经没入水中。得梅因被一发鱼雷命中，舰体向左倾斜并大量进水。
&gt; 
&gt; 【12：02】沙恩霍斯特倾覆并沉没。得梅因舰体倾斜，但进水得到了控制。空中出现了「蓝队胜利」的字样。

**音频记录680-001**
&gt; 【记录开始】
&gt; 
&gt; **Light博士：**是真的得梅因诶！我要试试这个自动装弹机，看纪录片里这东西射得可带劲了。
&gt; 
&gt; **Fwist博士（队伍语音频道）：**我先藏起来，等你们打起来了我过来帮忙。
&gt; 
&gt; **Light博士（队伍语音频道）：**好的。你可以试试去蹲那个海妈，它装甲比较薄弱，小心对面的沙恩……我█，谁在打我？对海雷达启动！
&gt; 
&gt; 【记录结束】

&gt; 【记录开始】
&gt; 
&gt; **████博士（队伍语音频道）：**█的，主炮瞄准仪上什么都看不见了！
&gt; 
&gt; **Wind中尉：**不就是雷达么？我也有！来来来，我们来拼刺刀！
&gt; 
&gt; **Light博士：**不拼，滚。卧槽我起火了！
&gt; 
&gt; **Fwist博士：**Suprise mother fucker！尝尝这个！
&gt; 
&gt; **████博士：**谁来教我一下这个主炮没了观瞄设备该怎么瞄准？！
&gt; 
&gt; 【记录结束】

&gt; 【记录开始】
&gt; 
&gt; **Light博士：**T优骑脸，你的生命宛如风中残烛！
&gt; 
&gt; **████博士：**你特么倒是先告诉我这个炮怎么瞄准啊！
&gt; 
&gt; **Light博士：**那我可不管。你可知道海上指挥部、移动雷达站、八英寸机关炮、飞机毁灭者……
&gt; 
&gt; **Light博士：**还有最后的重巡之王？
&gt; 
&gt; **████博士：**不知道，也不想知道！
&gt; 
&gt; **Light博士：**那就是我得梅因哒！
&gt; 
&gt; **████博士（队伍语音频道）：**行吧，我看看这个鱼雷能不能起作用……
&gt; 
&gt; 【记录结束】

[[collapsible show=&#34;+ 事故记录CN-680-α&#34; hide=&#34;- 点击关闭&#34;]]
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/light-c/IMG_20180808_082342.jpg|caption=SCP-CN-680-Yamato-14，于游戏开局15秒后|width=300px]]
特工███在实验680-003中使用了其私自改装了推进系统的大和号（SCP-CN-680-Yamato-14）。进入游戏后SCP-CN-680-Yamato-14开始不受控制地以███节的速度在海面上横冲直撞。在其余测试者的自杀式阻挡下，SCP-CN-680-Yamato-14终于在开局11分钟之后以大破状态获得了游戏胜利。事后特工███受到了调离Site-CN-48并扣除1个月工资的处罚。在两天之后，特工███丧失了身体的平衡能力，在两个月的休养后恢复正常。

[[/collapsible]]

[[collapsible show=&#34;+ 附录CN-680-D：事故记录680-α之后特工███的邮箱收到的邮件&#34; hide=&#34;- 点击关闭&#34;]]

&gt; 亲爱的███先生，很高兴您能够使用**Wondertainment博士的澡盆大海战®**进行游戏，希望它能为您留下一段妙趣横生的回忆。
&gt; 但经检查，我们发现您使用了私自改装的模型进行游戏。我们将根据您的使用频率、恶劣程度对您进行半个月到一年不等的封禁以及一些别的处罚。
&gt; 
&gt; 您受到的处罚是 //封禁**Wondertainment博士的澡盆大海战®**使用权限并失去平衡感两个月//。
&gt; 
&gt; 使用违规改装的模型进行**Wondertainment博士的澡盆大海战®**游戏是一种严重破坏游戏内容和游戏平衡的行为，我们对这种破坏他人游戏体验的行为深恶痛绝。同时也希望在以后的日子里，各位玩家可以创造出更为良好的游戏环境。感谢您的理解与支持。
&gt; ————————————————————————————————Wondertainment博士
[[/collapsible]]
