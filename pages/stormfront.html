    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** Storm Front
**著者:** [[*user Sophia Light]]
**原題:** Storm Front
**作成年:** 2013
[[include credit:end]]

腰丈の赤い草が揺れる段丘。招かれざる客が、斜面に跪く彼女の前へと現れた。手帳がはためいて扇状に広がる。下草は客人の下へと吹き寄せられ、光芒と揺らめく影に混じり合い、そして鳥のように天空へ舞い散った。

「//貴女//は、」それは言った。「貴女は一体、ここで何をやっているんです？」

「早期退職権の実践、かしら。」女は草原に座り込んだまま顔を上げなかった。青白く、骨ばった小柄の女。顔面には傷痕が走っていた。「系統発生学のリサーチには多様な分野があります。中でも―」

「ああ、馬鹿な。違いますよ。」侵入者は遮った。「第一、貴女は見たところ、ガリソンよりまだ100歳は若い。引退などしていません。そしてどうあれ、貴女は今すぐ乗り越えねばなりません。我々の責務です。貴女の世界の全てが―」

「知っての通り……」女は立ち上がり、その場に似つかわしくない研究衣の裾を払った。侵入者はそこで、刃のように逆立つ赤い草々に隠されていた、爪の生えた足跡を認めた。「私はこれが夢だと分かっている。そして君は、私の無意識の一部にしては//出しゃばり//が過ぎる。」

彼女はゆっくりと振りむき、やっと彼の風貌に気付いた。スーツに山高帽。

「なんと。」ソフィア・ライトは声を上げた。

「そうです。」990が応えた。

ソフィアは辺りを見渡した。「貴方が来ると知ってたら、綺麗に片付けておいたのに。どうして貴方が此処へ？」

「私は、その、我々に迫るちょっとした厄災についてお話ししようと。貴女も同じなのでは？」彼は手を差し出した。「私は、先日より不明な妨害を受けています。かつて見えていた未来はもうそこに無い。何かが変わってしまいました。ライト博士、巨大な何かが蠢いています。沢山の魚が群れをなし、我々にその全てを料理する時間はない。貴女の世界の全てが、今にも道を違えようとしている。ご覧になりますか？」

彼の手を取った途端、周囲の景色は一変した。半端に時代遅れな財団施設。旧式サイトの予備棟だろうか。去来した親しみ深い懐かしさと裏腹に、彼女は一時さえここに居たことなどなかった。天井は崩れて大穴が開き、陽の光が地下数階にまで射し込んでいた。

「ここはサイト-14です。博士、貴女の大切な。」

「これが？」彼女は大きく首を傾げ、口を引き結んだ。「あの人はどうしたの、エージェント―」

「普段の私なら貴女を慮ったでしょうが、しかし、個人的感傷に浸れる段階はとうに過ぎている。座って、私の話を聞いて下さい。サイト-14だけではないのです。財団の全てに拡がろうとしています。そして私は何やら変容し、世界がどのように終わるのか、その顛末を伝えることが出来ない。ですが、貴女の愛する財団は今まさに、恐ろしく忌まわしき惨禍によって打ちのめされているのです。」

焼け落ちたサイトの静謐に耳をすます。微かな反響音は、不思議と心を落ち着かせる。

「私はどうしたら止められる？」

「誰にも止められません。」

ソフィアは顔を上げ、彼の表情を読もうとした。「貴方は確かに、自分がこの不明な厄災で力を失ったと言いました。そして私の知る限り、ヨハンナ、ファイブ達[[footnote]] **原語:** fivers、 O5評議会メンバーを指す。 [[/footnote]]、そしてその他の//誰も//貴方の訪問を受けていない。つまり、この対談は序列に従ったものではない。要するに、これはただの、友人としての挨拶に過ぎない？」彼女は息を継いだ。「そしてそれならば、貴方はどうやって終焉が防ぎ得ないと知ったのです？」

彼は彼女を見つめた。「私の準備が足りなかったにせよ、まさか夢の中で看破されるとは― いえ、素晴らしい、その通りです。//私には時間が残されていない//。しかし、ともかく聞いて下さい。私が訪れずとも、貴女がやり仰せただろうことについて。貴女は情報を見ていたでしょう。ガリソン、バルキュロ、ヴォー、貴女が近頃信頼を寄せている皆と話し合ったり、あるいは友人に電話を掛けたりもした。そうやって貴女は過去の同規模の厄災と比較し、異常の原因を探し、そしてついには、考え得る最悪の可能性への備えを始めたでしょう。」

「それを、私がやっただろうと？」

「ええ、抜け目なく。」

「じゃあ結局、私はどうすべきだと言うのです？」

「私が言いたいのは、事態は悪化してゆくということ、貴女が生き延び、立ち向う為の計画を立てるなら、最悪を想定し― そして、始動すること。資源を見つけ、兵隊を召集して下さい。力を得れば、財団には良き友人ばかりではないと確かめられるでしょう。」

彼女は笑いをこらえた。「兵隊ですって？」

「いいですか、そのような態度は改めねばなりません。」990はコマ落ちの映画の如くちらついた。彼は時計を見た。

「私はですね、」ソフィアは言いかけて、とうとう笑い出した。「これは私の//予想//ですが、貴方は私にお願い事が出来るつもりでいる。まあ、来たる破滅と狂騒のあれこれについて教えてくれたことは感謝しましょう。しかし、笑えるほど具体性に欠ける。ねえ、私に、何が起きるのか教えて下さいませんか？ また、私はどんな類の‘準備’をすべきだと言うのでしょうか？」

時代がかったスーツと山高帽の人影は、再び時計に目をやった。「答えられません。それでも、既に事は起きてしまっている。アルマゲドンへようこそ。創世の第一日へ。」彼は再び姿をちらつかせつつ、歩き始め、立ち止まった。「ああ、ところで、貴女の言は正しい。貴女を訪れたのは序列に従ってのものじゃないし、私は//確かに//貴女にお願いしている。貴女がいつやり遂げるにせよ、ね。……覚えていて下さい。」

彼女は瞬いた。「貴方は、私が貴方をなにか//手助け//するとでも―」

そして彼は去った。ソフィアは骨組みばかりの廃墟と化したサイト-14に取り残された。金属製の扉の残骸が光に照らされていた。埃が静かに零れ落ち、扉に鋲止めされた判読不能なオブジェクトクラス標識の上へ降り積もった。崩れた木材と鉄骨の奥深く、何かが蠢き始めていた。

---------

ソフィアは真っ直ぐ背筋を伸ばして座っている。何者かがドアを叩いていた。彼女はぼんやりと、暗闇、洗剤の香り、そしてベッドシーツの隅をきつく折り込む感覚を想起した。電話はしつこく鳴り続けていた。ノックが激しくなる。

彼女はベッドから飛び起き、脚から頭への急激な血流に目眩を覚えつつ、気を奮い立たせてドアを引き開けた。「何か？」

エリオット・バルキュロ、現在はスバールバル諸島のサイトの区域セキュリティ管理者である彼がドアにもたれていた。表情に、深い皺を刻んで。「なんてこった。ソフィア、君は//眠っていた//のか？」

「ええ、多分―」彼女は目を細め、困惑して目を擦った。ソフィア・ライトは寝ぼけて、ばかげた考えを口にした― 「サイト-14に何かが起きたの？」

彼は顔を顰めた。「一体、どうしてそれを？」

//なんてこと。//

「サイト-14だけじゃあない。ああ、神よ。」バルキュロは嘆息し、背を向けた。「時間が無い、作戦室でヨハンナが待ってる。飛行機も準備してあるが、空が安全とは限らんな。ともかく立案だ、来てくれ。」

ソフィアはジャケットを引っ掴み、後ろ手に扉を閉めた。「話を始めておいて。」

---------

ヨハンナ・ガリソンは会議机の端に座っていた。彼はライトの想像より老け込んで見えた。ガブリエル・ブライアント、人事・諜報部門管理官である彼はヨハンナの背後で肩に手を置いていた。ソフィアは部屋へ入るやヨハンナと目が合ったが、互いに遅刻の件には触れなかった。ソフィアの友人にして助手のチャールズ・ヴォーは、彼女に不安げな視線を向けていた。ソフィアの端末から警報が響いた― 収容違反。サイト-14、16、19、23、40、41、そして42のAからD区画[[footnote]] **原語:** 42 A through D  [[/footnote]]まで。

「これがサイト-10から始まったのですか？」ソフィアは尋ねた。

ブライアントが答えた。「明白な事実として、サイト-10そのものは全く無事です。しかし他の収容違反の直前、サイト全体がニューハンプシャーへと転移しました。」

「ニューハンプシャー？」

「ええ。そこに居た研究員― ヤラ・ミールスキ博士は、元凶となった実体と接触し、それを阻止しようとしたと主張しています。」

「その実体というのは？」

「現在のところ、一切不明です。」

世界各地のサイトから、到底手に負えない程の未収容アノマリーと暴動の報告が上がっていた。会議室のスクリーンに報告が入った。SCP-1688がこれまでの4倍の大きさに拡大、収容区画を逸脱し、近隣の財団施設と小さな町の全域に雷を浴びせている。報道では町全体がとある巨大な建設計画へ一方的に参入させられたものとされた。また同時刻、そこから東方数kmにリング状の積乱雲が形成、地面から青白い霊魂を呼び起こしながら移動していた。報告によれば、SCP-460が異常な速度で空を横断し、目覚めた霊体の軍勢が隊列を成して後を追っているとのことだった。

次の更新は映像のみだった。巨大な雷雲。地面と頻りに衝突した跡が、櫛のようにぎざついた白い線条を象っていた。黄土色をした巨大なリング状の積乱雲がそれにぶつかり、半端に取り込まれた。地上にぼんやりと見える白い輪郭は、その場で固まるか、あるいは融けたガラスのように崩れていた。

10分が経ち、黄色い雲と霊体達がすっかり過ぎ去った後も、雷鳴が止むことはなかった。

「もういい。」ソフィアは歩き回るのを止め、鳴り止まない警報を罵った。「O5評議会の沈黙は、既に襲撃を受けたことを示唆します。CI？ ひょっとして蛇の手？ 失われたオブジェクトの多くは知性体です。その他のアノマリーは、もしかして……目眩まし？」

「全部がそうじゃあなかろう。どうにかならんか、//ダック・ポンド[[footnote]] **訳注:** 野球における満塁を示すスラング。ソフィアが危機(とその解決)に縁深いことを指す二つ名か。 [[/footnote]]//のソフィア？」ガリソンは未だスクリーンを見つめていた。

「もし私が大量の欺瞞情報による撹乱を狙い、そこで//ミスを冒し得る//としたら。それは痕跡を遺してしまうことでしょう。」ソフィアの、確かに切っていた筈の端末が鳴った。彼女は発信者を確かめた。

バルキュロは淡々と述べた。「ライト。貴女の管轄サイトの複数で事が起き、故に貴女にはこれを収拾する義務がある。しかしそれは私も同様だ。奴らを追う上で我々は協働すべきだろう。元凶が1つとは思えんが、繋がりはある筈だ。手始めに―」

「実は、」ソフィアは遮った。「私は現状を上回りうる第2波への対策を練っておりまして。お暇致します。すみませんが、着信に出なければ。」

彼女は会議室を出た。ホールの全監視カメラとレコーダーのLEDが消えていたのが確認できた。彼女は端末を取り出し、それを掌と耳で挟み込み、一呼吸置いてから、ようやく話し出した。

「本当に貴女なのですか？」彼女は尋ねた。

「はい。」SCP財団の管理者だった。「SCP-027と思われるものが収容違反しかけています。」キーボードを叩く音。「貴女のサイトです。抑止の為、貴女に出来るあらゆる手段を講じて下さい。」

「勿論です。」ソフィアの口がひとりでに答えた。

通話は終わった。

彼女は別の番号へと掛け始めた。
