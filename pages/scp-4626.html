**Об&#39;єкт №:** SCP-4626

**Клас об&#39;єкта:** --Азатот-- Евклід

**Особливі умови зберігання:** SCP-4626 слід зберігати у замкнутому сталевому сейфі в межах кубічної камери зберігання з ребром 3 м із бетонними стінами завтовшки 0,5 м і вибухостійкими сталевими дверима. Біля входу до камери повинен завжди знаходитися один озброєний охоронець. Доступ до SCP-4626 обмежений персоналом класу 3 або вище, з допуском класу 4. Будь-який співробітник, який намагатиметься отримати доступ до SCP-4626 без належного допуску, або щодо якого виникають підозри про знаходження під впливом когнітонебезпечного ефекту SCP-4626, повинен бути затриманий до проведення безпосередньої експертизи співробітником класу 4 або вище. У випадку підтвердженого не передбаченого умовами експерименту контакту тієї чи іншої особи з SCP-4626 протягом більше 50 секунд, ця особа має бути оброблена амнезіаком класу В незалежно від того, чи спостерігаються якісь симптоми когнітонебезпечного ефекту SCP-4626.

**Опис:** SCP-4626 – це невеликий полірований камінь овальної форми. Аналіз показав, що за складом він аналогічний граніту. На поверхні SCP-4626 вирізано символ, який нагадує відкритий людський рот.

Аномальний ефект SCP-4626 спрацьовує, коли людина перебуває в радіусі 1 метра від об&#39;єкта довше за 60 секунд. Після цього будь-який суб&#39;єкт починає вірити, ніби SCP-4626 має ірраціонально високу здатність заподіяти шкоду або спричинити руйнування, і стає одержимим тим, як його убезпечити. На питання, яку саме небезпеку несе SCP-4626, уражені особи дають невиразні чи незрозумілі відповіді, іноді взагалі ігноруючи питання. Відомо, що ефект SCP-4626 не проходить сам по собі у всіх суб&#39;єктів, але його можна нейтралізувати за допомогою амнезіаків класу В.

**Виявлення:** SCP-4626 був виявлений ██.██.2009, коли дослідник А. Д█████ приніс його до Зони-58, перебуваючи у панічному та наляканому стані, що призвело до значного провалу зберігання (див. звіт про інцидент 4626-1). Дослідник A. Д█████ загинув під час цього інциденту, тому невідомо, яким чином SCP-4626 до нього потрапив.

**Додаток:** В ході інциденту 4626-1 до Ради О5 було подано 426 сторінок звіту про небезпеку та ризики, пов&#39;язані з SCP-4626; у цьому звіті об&#39;єкту був присвоєний нетрадиційний клас &#34;Азатот&#34;. Звіт був написаний у надзвичайно розпливчастій та неофіційній манері і з великою кількістю граматичних помилок; судячи з усього, його автор дуже поспішав. Після першого звіту було подано ще сім схожих за змістом та довжиною, а також прохання використати всі наявні кошти Фонду для підготовки відповідної камери зберігання для SCP-4626. Цей запит було відхилено.

Після улагодження інциденту 4626-1 SCP-4626 було без проблем поставлено на зберігання та рекласифіковано, як Безпечний. Згодом відбулося ще три порушення режиму безпеки: 17.09.2009, 23.12.2009 і 18.01.2010. Через ці інциденти та можливий потенціал SCP-4626, була затверджена рекласифікація об&#39;єкта як Евкліда.

**Звіти про інциденти**

[[collapsible show=&#34;+ Показати звіт про інцидент 4626-1&#34; hide=&#34;- Сховати звіт про інцидент 4626-1&#34;]]
██.██.2009 о 10:44 дослідник А. Д█████ у стані паніки доставив SCP-4626 до Зони-58. Це був перший контакт співробітників Фонду з SCP-4626, і таким чином, нікому з них не було відомо про його властивості. Протягом наступних п&#39;ятнадцяти хвилин під вплив SCP-4626 потрапили ще 12 осіб.

Інші співробітники здогадалися про властивості SCP-4626 та успішно заблокували приміщення, де знаходилися об&#39;єкт та усі постраждалі. Була здійснена спроба підкорити панічний натовп без використання смертельної сили, проте суб&#39;єкти вчинили спротив, внаслідок чого одна особа загинула, а ще троє втекли до приміщень зберігання високого ризику.

Ці особи проникли до захисної камери SCP-████, звільнили його і помістили до його камери SCP-4626. Наявний запис відеоспостереження свідчить, що SCP-████ [ДАНІ ВИДАЛЕНО] трьох осіб, перш ніж покинути поле зору відеокамери.

Під час вчиненого SCP-████ безладу було порушено умови утримання ще █ об&#39;єктів SCP, в тому числі одного класу Кетер. Відеотрансляція з Зони-58 перервалася об 11:51. О 15:30 на місце прибули МОГ Бета-7 &#34;Божевільні Капелюшники&#34; та Епсилон-11 &#34;Дев&#39;ятиxвоста Лисиця&#34;. До 18:07 вдалося відновити порядок, повернути на утримання SCP, що втекли, та ізолювати SCP-4626. Постраждалий персонал був оброблений амнезіаками, щоб гарантувати повну нейтралізацію ефекту SCP-4626. Під час цього інциденту загинуло загалом ██ співробітників Фонду.
[[/collapsible]]

[[collapsible show=&#34;+ Показати звіт про інцидент 4626-2&#34; hide=&#34;- Сховати звіт про інцидент 4626-2&#34;]]
17.09.2009 о 21.45 в Зону-58 проникла невідома особа під виглядом охоронця. Наразі невідомо, як суб&#39;єкт отримав доступ до уніформи або картки безпеки, і звідки йому був відомий план Зони-58. Суб&#39;єкта було виявлено та затримано під час спроби отримати доступ до камери зберігання SCP-4626 без належного допуску. Суб&#39;єкт був позначений, як ПОІ-4626-1, див. протокол інтерв&#39;ю 4626-2.
[[/collapsible]]

[[collapsible show=&#34;+ Показати звіт про інцидент 4626-3&#34; hide=&#34;- Сховати звіт про інцидент 4626-3&#34;]]
23.12.2009 до Зони-58 аномальним чином проникла невідома сутність. Згідно з описами, це був голий чоловік європеоїдної зовнішності, бородатий і з довгим темним волоссям. Суб&#39;єкт виявився здатним проходити крізь тверді тіла за бажанням, однак схоже, що ця здатність поширювалася лише на нього самого, оскільки він не продемонстрував можливості під час проходження через тверду матерію проносити з собою будь-які фізичні об&#39;єкти.

Значна частина персоналу Зони-58 під час інциденту знаходилася на святковій вечірці, і наразі невідомо, чи було це випадковим збігом, або ж сутність цілеспрямовано планувала здійснити вторгнення за відсутності більшості персоналу. Суб&#39;єкт спочатку з&#39;явився у приміщенні служби безпеки Зони-58, де атакував і знешкодив чергових охоронців. Після цього він пройшов до камери зберігання SCP-4626 (можливо, щоб підтвердити місце розташування об&#39;єкта). Потім суб&#39;єкт направився до їдальні, де відбувалися урочисті заходи. Почекавши назовні протягом декількох хвилин, суб&#39;єкт напав з засідки на нетверезого доктора ████, вкравши його картку доступу і залишив його лежати без свідомості.

Суб&#39;єкт повернувся до камери зберігання SCP-4626, відчинив двері вкраденої карткою та взяв об&#39;єкт. Саме в цей час охоронець в кімнаті безпеки прийшов до тями, відразу увімкнув сигнал тривоги і заблокував усі виходи. Однак, перш ніж були вжиті будь-які заходи, суб&#39;єкт повернувся до їдальні у стані істерики. Очевидно, він зазнав ефекту SCP-4626 і намагався його повернути, але був застрелений насмерть охоронцем Фонду. Доктору ████ і трьом охоронцям було надано допомогу через незначні травми.
[[/collapsible]]

[[collapsible show=&#34;+ Показати звіт про інцидент 4626-4&#34; hide=&#34;- Сховати звіт про інцидент 4626-4&#34;]]
28.01.2010 поблизу південно-східного входу до Зони-58 було підірвано невеликий вибуховий пристрій. Під час подальшої метушні невідомий суб&#39;єкт успішно пройшов через північний вхід. Він досяг камери зберігання SCP-4626, на шляху знешкодивши двох співробітників Фонду за допомогою електричного кийка.

Суб&#39;єкт був затриманий, перш ніж досяг своєї мети, і здався службі безпеки Зони-58, коли його оточили. Серед предметів, знайдених при ньому, була виявлена срібна монета з викарбуваним словом &#34;Diffidentiae&#34;. Цей інцидент не потяг за собою значних втрат, не враховуючи незначних травм у семи співробітників Фонду. Суб&#39;єкт був позначений, як ПОІ-4626-1, див. протокол інтерв&#39;ю 4626-3.
[[/collapsible]]

**Протоколи інтерв&#39;ю**

[[collapsible show=&#34;+ Показати протокол інтерв&#39;ю 4626-1&#34; hide=&#34;- Сховати протокол інтерв&#39;ю 4626-1&#34;]]
&gt; **Опитуваний:** Доктор М███████
&gt; 
&gt; **Інтерв&#39;юер:** Дослідник Крузе
&gt; 
&gt; **Вступне слово:** Доктор M███████ на момент інтерв&#39;ю все ще страждав від страху, спричиненого SCP-4626 під час інциденту 4626-1. Після відновлення порядку в Зоні-58 доктор M███████ був доставлений до Зони-██ і допитаний перед введенням амнезіаку.
&gt; 
&gt; **&lt;Початок протоколу&gt;**
&gt; 
&gt; **Крузе:** Докторе M███████, мене звати ████ Крузе. Я буду проводити це інтерв&#39;ю. Як я розумію, у вас є що мені розповісти?
&gt;  
&gt; **Доктор M███████:** Так, слухайте сюди, цей камінь-
&gt; 
&gt; **Крузе:** Докторе, будь ласка, ви ж повинні знати, як це відбувається. Я ставитиму вам питання, ви відповідатимете. Я обіцяю, у вас буде можливість розповісти мені все.
&gt; 
&gt; **Доктор M███████:** (помітно схвильований) Так, звичайно. Починайте, будь ласка.
&gt; 
&gt; **Крузе:** Дякую, докторе. Отже, коли ви вперше побачили камінь, про який ви говорили?
&gt; 
&gt; **Доктор M███████:** Коли Д█████ його приніс. Цей камінь надзвичайно небезпечний, і-
&gt; 
&gt; **Крузе:** Доктор, будь ласка, будьте терплячим. Де зараз Д█████?
&gt; 
&gt; **Доктор M███████:** Не знаю, мабуть ця каменюка до нього добралася. Вона-
&gt; 
&gt; **Крузе:** Він сказав, як або де він отримав цей камінь?
&gt; 
&gt; **Доктор M███████:** Ні. Можна мені вже розповісти? Це дійсно важливо.
&gt; 
&gt; **Крузе:** Так. Що саме робить-
&gt; 
&gt; **Доктор M███████:** Воно небезпечне, вкрай небезпечне. Воно уб&#39;є нас усіх, якщо ми нічого не зробимо. Його треба на зберігання, потрібен найвищий пріоритет. Я пропоную перекинути на його стримування фінансування всіх Безпечних та Евклідів, і щойно ми-
&gt; 
&gt; **Крузе:** Докторе. Що саме робить цей камінь?
&gt; 
&gt; **Доктор M███████:** Я... воно... він поганий. Жахливий. Гірше за все, що ми будь-коли раніше бачили.
&gt; 
&gt; **Крузе:** Зрозуміло… але все-таки, ви маєте сказати мені щось істотне.
&gt; 
&gt; **Доктор M███████:** Ви не розумієте! Трясця, чому ніхто з вас мене не слухає, бісові йолопи! Потрібно убезпечити цей камінь!
&gt; 
&gt; **Крузе:** Нічого я від нього не доб&#39;юся. Ми закінчили.
&gt; 
&gt; **&lt;Кінець протоколу&gt;**
&gt; 
&gt; **Післямова:** Позбувшись ефекту SCP-4626 доктор M███████ попросив вилучити з протоколу його повне ім&#39;я.
[[/collapsible]]

[[collapsible show=&#34;+ Показати протокол інтерв&#39;ю 4626-2&#34; hide=&#34;- Сховати протокол інтерв&#39;ю 4626-2&#34;]]
&gt; **Опитуваний:** ПОІ-4626-1
&gt; 
&gt; **Інтерв&#39;юер:** Дослідник Шумахер
&gt; 
&gt; **Вступне слово:** ПОІ-4626-1 був доставлений до кімнати для інтерв&#39;ю 2А Зони-58 через два дні після свого вторгнення.
&gt; 
&gt; **&lt;Початок протоколу&gt;**
&gt; 
&gt; **Шумахер:** ПОІ-4626-1, це інтерв&#39;ю проводитиму я. Можете назвати мене Шумахером.
&gt; 
&gt; **ПОІ-4626-1:** Гаразд.
&gt; 
&gt; **Шумахер:** Де ви взяли форму та картку?
&gt; 
&gt; **ПОІ-4626-1:** Їх дав мені мій начальник. 
&gt; 
&gt; **Шумахер:** А де ваш начальник їх дістав?
&gt; 
&gt; **ПОІ-4626-1:** Не можу сказати.
&gt; 
&gt; **Шумахер:** Не можете або не хочете?
&gt; 
&gt; **ПОІ-4626-1:** Та й те і інше.
&gt; 
&gt; **Шумахер:** Навіщо вам знадобився SCP-4626?
&gt; 
&gt; **ПОІ-4626-1:** Це наш камінь. Його викрали у нас, ми просто хочемо його повернути. Ми прагнемо зберегти життя людей, якщо можемо, але я схибив, і тепер сюди прийде хтось сильніший. Люди постраждають. Краще б вам його мені зараз віддати і дозволити мені піти.
&gt; 
&gt; **Шумахер:** Коли ви говорите &#34;ми&#34;, кого ви маєте на увазі?
&gt; 
&gt; **ПОІ-4626-1:** Моїх людей. Ми створили цей камінь.
&gt; 
&gt; **Шумахер:** Як ви планували без проблем транспортувати камінь?
&gt; 
&gt; **ПОІ-4626-1:** Вибачте?
&gt; 
&gt; **Шумахер:** Яким чином ви збиралися протистояти ефектам цього каменю?
&gt; 
&gt; **ПОІ-4626-1:** Що? Яким ще ефектам?
&gt; 
&gt; **Шумахер:** Здається, ви казали, що ви зробили цей камінь?
&gt; 
&gt; **ПОІ-4626-1:** Ми і зробили! Про які ефекти ви кажете? З ним щось не так?
&gt; 
&gt; **Шумахер:** Я не буду розголошувати вам ніяку інформацію.
&gt; 
&gt; **ПОІ-4626-1:** Ці козли щось із ним зробили, так? Ці язичники осквернили камінь! Будь ласка, дозвольте мені побачити його! Я можу змінити те, що вони зробили!
&gt; 
&gt; **Шумахер:** Хто &#34;вони&#34;?
&gt; 
&gt; **ПОІ-4626-1:** &#34;Вони&#34; – це купка сліпих богохульців і язичників, які бажають знищити нашу прекрасну громаду. Ця клята секта викрала камінь, і, мабуть, щось із ним зробила. Скажіть, будь ласка, що вони зробили.
&gt; 
&gt; **Шумахер:** Чи можете ви більше розповісти про цю секту?
&gt; 
&gt; **ПОІ-4626-1:** Та я більше нічого й не знаю.
