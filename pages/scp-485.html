    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-485 - Totengehege
**Autor:** [[*user NerfJihad]]
**Original:** https://scp-wiki.wikidot.com/scp-485
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-485

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-485 ist stets in einem verschlossenen Schließfach aufzubewahren; der Schlüssel ist an einem sicheren Ort zu hinterlegen.

**Beschreibung:** SCP-485 scheint ein Standard-Druckkugelschreiber mit einem ungewöhnlich leicht zu drückenden Knopf zu sein. Der Stift selbst wurde versehentlich von Dr. Dahij gestohlen, als er seine Lebensversicherungspolice verlängerte. Der Stift gehörte einst dem Vertreter ████████ von ████ Life Insurance Inc. Jedes Mal, wenn die Stiftspitze ausgefahren wird, stirbt eine zufällige Person, die dem Benutzer bekannt ist, durch eine unbekannte Ursache. Da der Knopf ungewöhnlich leichtgängig ist, wurde bei den Tests beobachtet, dass die Testsubjekte den Stift schnell betätigten, ohne bewusst darüber nachzudenken oder sich dessen bewusst zu sein, was gerade geschah.

Die erste Entdeckung erfolgte, als Dr. ████████ mitten im Satz tot umfiel, während Dr. Dahij in der Nähe seines Schreibtisches abwesend auf seinen Stift klickte. Dahij rief seine Frau an, die jedoch an keinem der normalerweise erreichbaren Orte, einschließlich ihres Arbeitsplatzes, abnahm. Vorgesetzter █████ wurde tot und mit einem leicht überraschten Gesichtsausdruck aufgefunden. Der Stift erhielt den SCP-Status, Tests werden in Kürze folgen.

Die Fähigkeiten des Stiftes wurde von einem zurückgezogen lebenden Klasse-D-Personal bestätigt, das nur 39 lebende Menschen kannte, die er alle seit seiner Internierung am Standort █████ █████ auf der Basis kennengelernt hatte. Besagtes Personal hat über 90 % der verbleibenden Testsubjekte erfolgreich ausgeschaltet, da sie alle aus demselben Wohnheimflügel auf der Basis ausgewählt worden waren. Das Verfahren zur Gewinnung von Testsubjekten wurde aktualisiert, um eine stärkere Randomisierung des Auswahlverfahrens zu erreichen.

**Nachtrag:** Aufgrund der jüngsten persönlichen Tragödie von Dr. Dahij, in die fast alle seine Freunde und Familienangehörigen verwickelt sind, wird SCP-485 hiermit in einem verschlossenen Schließfach in außerpersönliche Obhut genommen.

**Anmerkung:** //Wenigstens hat er mit diesem verdammten infernalischen Klicken an seinem Schreibtisch aufgehört. Wenn er jetzt nur aufhören würde zu weinen.// -Dr. Bright</textarea></pre>
