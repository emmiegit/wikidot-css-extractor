**Αριθμος Αντικειμένου:** SCP-304

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Η ύπαρξη του SCP-304 καλύπτεται επί του παρόντος από τις συνεχείς μεταδόσεις του διαστημικού ανιχνευτή ███████. Αυτή η μετάδοση απόκρυψης κωδικοποιείται έτσι ώστε να αποφευχθεί η αποκρυπτογράφηση του SCP-304 από οποιοδήποτε προσωπικό εκτός Ιδρύματος. Αυτή η μετάδοση είναι εκτός από τη δημόσια γνωστή επικοινωνία του σκάφους με τη Γη και τις συμβατικές επιστημονικές του δραστηριότητες που διεξήγαγε η NASA. Το ███████ και η ανενεργή αντικατάστασή του βρίσκονται σε μια πορεία που θα τους κρατήσει μόνιμα μεταξύ της Γης και της εκτιμώμενης πηγής του SCP-304. Εάν ο αρχικός σκάφος αποτύχει, οι αντικαταστάτες του θα αρχίσουν αμέσως να μεταδίδουν στην ίδια συχνότητα και θα αναλάβουν όλες τις δημόσιες επικοινωνίες σαν να ήταν το αρχικό σκάφος. 

**Περιγραφή:** Το SCP-304 είναι ένα ραδιοφωνικό σήμα στη συχνότητα ██████ GHz που μεταδίδει μια λίστα ονομάτων και τους σχετικούς τίτλους από την ανακάλυψή του το 196█. Τα δεδομένα είναι μια λίστα παγκόσμιων ηγετών, η οποία φαίνεται να είναι σε χρονολογική σειρά. Το σήμα ξεκινά με τον κώδικα Μορς με τον «Βασιλιά Γουίλιαμ IV» και κατατάσσει μια λίστα με Άγγλους μονάρχες, Αμερικανούς προέδρους και άλλους ηγέτες. Η μορφή του SCP-304 αλλάζει από τον κώδικα Morse σε ASCII όταν φτάσει στον &#34;Πρόεδρο Lyndon B Johnson&#34;. Το SCP-304 απαριθμεί συνολικά 63 άτομα με τον τίτλο του &#34;Προέδρου&#34; καθώς και τον τίτλο O5 [ΑΠΌΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Στη συνέχεια, το σήμα αλλάζει από ASCII σε μορφή που δεν έχει ακόμη αποκρυπτογραφηθεί, αναφέροντας περίπου 7 ακόμη ονόματα. Μετά το 7ο μη αποκρυπτογραφημένο όνομα, το SCP-304 σταματά για 12 δευτερόλεπτα και επαναλαμβάνεται. Ο λόγος για την απότομη ολοκλήρωση της λίστας είναι άγνωστος.

**Σημείωση:** Τα δεδομένα που περιέχονται στο SCP-304 περιορίζονται σε προσωπικό O5 και άνω. Το εξουσιοδοτημένο προσωπικό επιβεβαιώνει ότι ο κατάλογος των Αμερικανών και Κινέζων Προέδρων έχει αποδειχθεί ακριβής μέχρι σήμερα. Δεδομένα που ενδέχεται να προσδιορίσουν ή να μην ταυτοποιήσουν το προσωπικό του Ιδρύματος δεν θα συζητηθούν σε αυτό το έγγραφο. Το SCP-304 έχει καθοριστεί ότι προέρχεται από την κατεύθυνση του [ΑΠΌΡΡΗΤΑ]. Ωστόσο, η προέλευση του SCP-304 είναι άγνωστη, όπως και πόσο καιρό υπήρχε πριν από την ανακάλυψη.
