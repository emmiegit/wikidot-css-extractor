    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-037:** 난쟁이별
**저자:** [[*user Dr. Klein]]
**재작성자:** [[*user SimpleCadence]]
**원작:** http://www.scp-wiki.net/scp-037 
**역자:** [[*user Solte]]
**재번역자:** [[*user Kaestine]]
[[include info:end]]

**일련번호:** SCP-037 

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-037은 제 32기지에 자기적으로 격리되어 있다. 대상은 열 전도성과 내방사선성이 있는 고분자 화합물로 둘러싸인 지하 소형 격리실에 수용되어 있으며, 항상 진공을 유지하고 있다. 대상이 내는 열은 주변 암반으로 복사되어 나간다. 격벽이 손상될 경우, 복구될 때까지 비상 시스템이 저출력 아르곤 플라즈마 보호막을 생성한다. 만일의 사태가 발생할 경우 [데이터 말소].

**설명:** SCP-037은 지름 약 5cm(2in), 광도는 우리 태양과 비교했을 때 1*10^^-12^^ 배 정도이고 표면 온도는 5000 K(UBVRI 분석 결과)인 별이다. SCP-037의 나이와 그 기원에 대해서는 현재 알려진 바가 없지만, 대상의 핵 활성도에 이상 유무가 있는지 조심스럽게 관찰 중이다. 비록 별의 형성과 노화에 대한 이론에 부합하는지에 대해서는 알려지지 않았으나, 스펙트럼 분석과 알려진 다른 천체들과의 비교에 따르면, 대상은 적색 거성으로 빠르게 변이하는 (비정상적인 크기를 제외하면) 전형적인 별이다. 대상은 자북극을 통하여 지구 자기권 내에 진입한 것으로 추정된다.

물체는 19██년 보퍼트 해 상공의 자북극에 근접한 위치에서 발견되었다. CFS 얼러트(Canadian Forces Station Alert)가 강력한 전자기적 간섭과, 뒤이어서 하늘로부터 바다로 떨어지는 극도로 밝은 물체를 보고했다. SCPS 가디언 호가 답신했으며 수면으로부터 200M 상공에서 불규칙한 궤도로 부유하고 있는 대상을 포착했다. 격리 절차가 세워진 후, 대상은 연구를 위해 제 32기지로 운송되었다.

대상이 자기 자신의 자기장에 맞추어 위치를 정렬하는 성질이 있기 때문에, 대상의 격리 및 운송 절차는 강력한 전자석에 의해 이루어졌다. 격리에 있어 주요 문제는 별에서 방출되는 전자파 방사이며, 이는 지구 고궤도에서 맨눈으로 쉽게 관측할 수 있을 정도로 강력하다. 탐지를 방지하고 근처 기반암의 방사성 냉각을 촉진하기 위해, 현재의 격리실은 깊은 지하에 위치해 있다. 실제로는, 전체 시설과 그 주위의 지각이 거대한 방열체처럼 작용하고 있다.

부록 A: ██ 년의 연구 기간 동안, 이 별의 전자기 방사에서 변화가 있었는데, 이는 대상이 굉장히 빠른 속도로 항성 진화를 하고 있을 가능성을 시사한다. 대상이 표준적인 별의 진화 모델을 따를 경우, 그 반지름은 곧 100배에서 300배까지도 증가할 수 있으며, 방사성 에너지의 증가가 수반될 것이다. 그러한 경우에 대비한 비상 격리 체제를 구축 중이다. 대상의 생애 주기가 더 진행되면 신성 폭발로 끝맺음하리라 추측되며, 그 위력은 ███████████으로 예상된다. 외삽법에 의한 예측 결과 폭발은 ███████████년 안에 발생할 것으로 보인다. 폭발의 진행을 멈추거나, 아니면 폭발이 일어나기 전에 SCP-037을 행성에서 충분히 떨어진 곳으로 이동시킬 방법을 찾기 위한 연구가 진행 중이다.</textarea></pre>
