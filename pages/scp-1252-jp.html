    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1252-JP - バオバブ捕物語
**著者:** ©︎[[*user Sansyo-do-Zansyo]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-1252-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 収容を円滑にするため、SCP-1252-JPには周辺の指定部族との協定に従った収容体制が敷かれています。協定の詳細な内容は文書SCP-1252-JPを参照して下さい。

SCP-1252-JPが位置するサバナ地帯は、マダガスカル政府によって███km^^2^^に渡り特別保護区に指定され侵入が制限されます。この区域には近隣指定部族の生活区域全体が含まれています。保護区内の職員及び近隣指定部族にはGPS付きのタグの所持を義務付け、タグを持たない人間は侵入者と見なし捕縛して下さい。GPSタグを所持し協定に従っている限り、近隣指定部族はSCP-1252-JP周辺への立ち入りが許可されます。

SCP-1252-JP-A及び-Bが出現した場合、財団による実験目的の場合を除いてその管理は近隣指定部族に一任されます。SCP-1252-JP-Bが特別保護区外に出ようとした場合は通常の武装を用い無力化してください。

未確認のSCP-1252-JP-A及びSCP-1252-JP-Bを発見した場合、SCP-1252-JPのうろに移動させることで消失を図って下さい。

**説明:** SCP-1252-JPはマダガスカル、マジュンガ州███に群生する異常性を持ったバオバブ(//Adansonia grandidieri//)群です。

SCP-1252-JPは概ね10年～30年に1度、陰暦15日に活性化状態になります。活性化は最大5年間持続し、その間SCP-1252-JPのうろの内部において人型実体(SCP-1252-JP-A、-B)が出現・成熟します。

SCP-1252-JP-AはSCP-1252-JP活性化直後に1体出現する女性人型実体です。その外見、人種は実体毎に異なりますが、出現後のプロセスは共通です。SCP-1252-JP-Aは出現時妊娠5ヶ月頃の胎児の姿であり、その後1ヶ月をかけ15歳程の外見まで急速に成長します。この間SCP-1252-JP-Aは一切の栄養を必要としません。活性化から1ヶ月が経つと、SCP-1252-JP-AはSCP-1252-JPを離れ周囲を放浪し始めます。この時点で、SCP-1252-JP-Aは通常のヒトと同様生存に食料と水を要する状態となります。

活性化から3～5年後、全てのSCP-1252-JP群のうろに顔面から光を放つ人型実体(SCP-1252-JP-B)が計100体前後出現し、周辺を徘徊してSCP-1252-JP-Aを捜索し始めます。SCP-1252-JP-Bは一切の補給無しに活動可能ですが、高度な知性は無く捜索は機械的なものです。SCP-1252-JP-BはSCP-1252-JP-Aを発見すると捕獲を図り、SCP-1252-JP群へ戻ろうとします。その後SCP-1252-JP-BはSCP-1252-JP-Aと共にSCP-1252-JPのうろに入り消失し、これに伴い徘徊していた他の全SCP-1252-JP-Bも消失、SCP-1252-JPの活性化は終了します。

SCP-1252-JP群が存在する地域はいくつかの近隣部族の生活区域を含みます。そのため、成長後放浪を始めたSCP-1252-JP-Aはしばしば近隣部族のいずれかによって保護されます。近隣部族はSCP-1252-JP-Aを保護することが自部族にとっての名誉であると感じており、SCP-1252-JP-Aの処遇についてある種の協定を結んでいました[[footnote]] 現在の収容プロトコルでは、この協定に財団がオブザーバーとして介入する形となっています。 [[/footnote]]。各部族は持ち回り制で定期的にSCP-1252-JP群生地域を巡回した上で、SCP-1252-JP-Aを発見した部族は保護し、自らの集落で養育していたようです。

近隣部族はSCP-1252-JP-Bの出現を察知すると、SCP-1252-JP-Aをできる限り安全な場所へ隠そうとします。しかしSCP-1252-JP-Bの集落への侵入や捜索を阻むことはなく、SCP-1252-JP-Bに発見されたSCP-1252-JP-Aが激しく抵抗している時でさえ、徹底的にSCP-1252-JP-Bの行動を無視しようとします。以下はこの行動について近隣部族の1つ、メナ・ユ族のムパンナジュ[[footnote]] マダガスカルの伝統的な星占い師。 [[/footnote]]█・██氏に尋ねたインタビュー記録です。

&gt; **__&lt;インタビューログ&gt;__**
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **エージェント・柴本:** それでは、SCP-1252-JP-B、顔面から光を放つ人型実体についてご存知のことを教えて下さい。
&gt; 
&gt; **██氏:** [沈黙]
&gt; 
&gt; **エージェント・柴本:** あなた方は、集落にSCP-1252-JP-Bが到達した際、それらを無視し出来る限り視認しないようにしていました。察するに、SCP-1252-JP-Bがあなた方にとっての禁忌にあたるのでしょうか？
&gt; 
&gt; **██氏:** [4秒間の沈黙の後首を振る] 
&gt; 
&gt; **エージェント・柴本:** 禁忌はSCP-1252-JP-Bそのものではない、ということでしょうか。では、SCP-1252-JP-Bを知ること、関わることが禁忌なのですか？
&gt; 
&gt; **██氏:** [頷く]
&gt; 
&gt; **エージェント・柴本:** 成る程。ではそのような禁忌にも拘らず、あなた方がその捜索対象であるSCP-1252-JP-Aを保護しようとするのは何故ですか？SCP-1252-JP-Aを保護しなければ、あなた方はSCP-1252-JP-Bと関わらずに済むでしょうに。
&gt; 
&gt; **██氏:** [沈黙]
&gt; 
&gt; **エージェント・柴本:** 答えて頂けないのであれば、また後日に致しましょう。インタビューを終了し――
&gt; 
&gt; **██氏:** [言葉を遮って] 御子はわれわれの希望だ。われわれの尊ぶべきものだ。しかし御光は、われわれならざるものだ。われわれはそれを知るべきではない。[3秒間の沈黙] われわれには、決して守ることができない。あれらは極めて、切実なものだ。
&gt; 
&gt; **エージェント・柴本:** 切実、ですか。少なくともあなた方はSCP-1252-JP-Aを守りたいのでしょう？ 現に我々がSCP-1252-JP-Bに応戦した際、あなた方の殆どはそれを止めなかった。しかし、あなた方は我々によるSCP-1252-JP-Aの保護を拒む[[footnote]] SCP-1252-JPに関する周辺部族と財団の協定において、部族側が財団によるSCP-1252-JPへの積極的介入を拒んだことを指す。 [[/footnote]]。
&gt; 
&gt; **██氏:** [10秒間程の沈黙] お前のような代行者には分からんのだろう。お前らには知恵があり、だからこそ自分以外の凡て、蒙昧なる未開人をも守護しようとする。だがもう、我らに構わないでくれ。守るというならただ見守ってくれ。我らは既に過去を失い過ぎた。盲となって、賢明さを失ってしまう程に。
&gt; 
&gt; **&lt;録音終了&gt;**

**補遺:** 199█/█/██、当時SCP-1252-JP-Aの発生が確認されていなかったにも拘らず、インド洋マダガスカル沖20kmの海底に4体のSCP-1252-JP-Bが発見されました。その後詳細な捜査の結果、マダガスカル周辺の海底にて計84体のSCP-1252-JP-Bが回収された他、沖合200km地点の海中でSCP-1252-JP-Aの死体が発見されました。

当SCP-1252-JP-Aの死体は死亡から少なくとも50年以上経過していたにも拘らず腐敗の兆候はありませんでした。着用していた衣服はメナ・ユ族における死者の服装であり、身につけていた首飾りには女性の名前と共に█・██氏の名前が刻まれていました。なお、当SCP-1252-JP-Aの死因は溺死ではなく他者による絞殺とみられています。未発見のSCP-1252-JP-Bが一般人に見つかる危険性を踏まえ、当SCP-1252-JP-A及びSCP-1252-JP-Bを消失させるため当SCP-1252-JP-AはSCP-1252-JPのうろに移動され、問題なく消失しました。</textarea></pre>
