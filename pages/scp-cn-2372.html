**项目编号**：SCP-CN-2372

**项目等级**：--Safe--Euclid

**特殊收容措施**：SCP-CN-2372所在教学楼应被废弃并封锁，由两名安保人员进行日常的巡逻工作以防止本校师生误入。非出于实验目的，严禁任何员工靠近 SCP-CN-2372所在的405室。

事故CN237201发生后，不再允许非D级人员分类员工进行有关 SCP-CN-2372-1的实验和访谈活动。

**描述**：SCP-CN-2372-是一半径为1.5米的圆形洞口，位于██市███中学第2教学楼405室南面墙壁上。从教学楼外观来看 ，SCP-CN-2372所在处无异常延伸，但其内部的延伸范围远超出该教学楼本身的长度，暂无法知晓项目内部的具体长度，路径与其通往何处。

因康德计数器示数远高于基准现实，确认其具有现实扭曲效应。

由于SCP-CN-2372内无实际可见范围，推测其具有极强吸光性。当前--仅-- SCP-CN-2372-1发出的光芒被确认能在 SCP-CN-2372内部被观测。

SCP-CN-2372-1是一类未知材质的蜡烛，外观与普通白色蜡烛无异，被大量发现于405室的讲台上
 
SCP-CN-2372-1疑似具有高度智能，个体之间可通过未知途径交流。当一个SCP-CN-2372-1被点燃时， SCP-CN-2372-1个体开始活动，其烛泪为一信息载体，提取方法为将固态烛泪放置在空白A4纸上，等待其异常融化并在 A4纸上留下可读信息。

推测SCP-CN-2372-1具有听力与视觉，能听取并通过烛泪向人类传递信息，该性质被用于对其的访谈活动。被发现时，SCP-CN-2372-1总数量为43。

同时被发现的还有一具趴在讲台上的骨骸编号为SCP-CN-2372-2，上下颚间有一张纸条，上书：

&gt; 那一夜，我读懂了烛的语言，夜半便用直尺将他的著书剔下，那些他留下来的唯一。

已确认SCP-CN-2372-2无异常性质。

**附录 A**：实验/事故记录
[[tabview]]
[[tab 实验01]]
__**实验 01 - 日期20220315**__
**对象**：1架基金会标准勘测无人车

**过程**：当无人车进入SCP-CN-2372后5s失去影像馈送、音频馈送和GPS定位，传回的影像资料全像素点为标准黑色像素点(RGB(0,0,0))。

**结果**：推测无人车应停在距SCP-CN-2372入口处70-100m处。

**分析**：实验01的实验结果表明，智能人造物无法于SCP-CN-2372内正常运转，推测其具有的极高休谟导致电磁干扰。
[[/tab]]
[[tab 实验02]]
__**实验 02 - 日期20220320**__
**对象**：1条受专业训练的拉布拉多犬（//Canis lupus familiaris//）

**过程**：当拉布拉多犬进入SCP-CN-2372后立即因不明原因自燃

**结果**：数名研究员试图将拉布拉多犬从SCP-CN-2372中救出，尝试失败。二级研究员高一进入SCP-CN-2372且将对象尝试拖拽出SCP-CN-2372的过程中误将点燃毛发丢掷至一SCP-CN-2372-1旁且点燃项目。对象停止燃烧后仅剩含有碳元素的灰烬。

值得注意的是，研究员在救援过程中并未受火焰灼烧。

**分析**：实验02的实验结果表明非人生物无法进入SCP-CN-2372且人类不会受到其异常性质伤害。推测SCP-CN-2372仅允许人类个体进入或无机物体随人类进入。

**备注：**本次实验进行时，二级研究员高一发现SCP-CN-2372-1的异常性质，对SCP-CN-2372-1的访谈活动在次日由高一主持。研究小组申请使用d级人员进行实验。

SCP-CN-2509-1总数变动为42。
[[/tab]]
[[tab 实验03]]
__**实验 03 - 日期20220321**__
[[div class=&#34;blockquote&#34;]]
**对象**：D-321，男，32岁，义务教育肄业，携带1手电筒、1个标准通讯仪，躯干身穿特制背心与400米长尼龙缆绳连接用以随时回收。

对象被要求于距离SCP-CN-2372入口处70-100m寻找无人车或其经过痕迹。

**过程**：D-321在进入SCP-CN-2372后无法被外界观测，对象在数次报告无可见范围后于55s时心理崩溃并无目的奔跑，缆绳最终静止于392米处。

值得注意的是，尽管无可见范围，D-321却坚称自己正走在一条没有分叉的黑暗大道上。此类精神影响在此后的数次实验中被证明为一具有普遍性的异常效应。

**结果**：回收对象尝试失败，缆绳末端空无一物且无断裂痕迹。

特别的，回收的缆绳与原长相比增长32米，原理未知。缆绳在被确认无异常性质后弃用。

 **分析**：SCP-CN-2372内部具有极强吸光性，可能存在精神类影响。
[[/div]]
[[/tab]]
[[tab 实验04]]
__**实验 04- 日期20220325**__
[[div class=&#34;blockquote&#34;]]
**对象：**D-738，女，41岁。专科肄业。D-738被命令携带一支点燃的SCP-CN-2372-1与总长500米且带刻度的缆绳、进入SCP-CN-2372。

**过程：**D-738被要求每三十米大声向研究员报告情况。D-738于距SCP-CN-2372入口30-60m段发现一堆类人形灰烬，被要求提取样本返回入口处交予二级研究员高一后试图挟持研究员高一以逃离SCP-CN-2372，安保人员武力威慑后放弃尝试并返回SCP-CN-2372继续探索。于70-100m段发现勘探车残骸。

SCP-CN-2372-1在被其再次携入后第4min11s时熄灭，D-738尝试重新点燃并失败后崩溃并发出歇斯底里的咒骂声，向SCP-CN-2372内部狂奔。第5min32s时咒骂声变为无意义嘶叫声，缆绳最终静止于413米处。

**结果：**D-738被判定为KIA。

回收程序被紧急执行，缆绳异常增长41m，缆绳尽头的锁定对象变成了另一支全新的、未点燃的SCP-CN-2372-1，而非D-738本人或灰烬。

**分析：**SCP-CN-2372-1能在SCP-CN-2372内正常发光，但无法长期维持，亦无法重新点燃。

对于进入其内部的人员，SCP-CN-2372内部可能存在未知的异常转化进程。

**备注：**对于D-738回收样本的分析显示其元素组成以钙、磷、氧为主。

后续探索05发现在距SCP-CN-2372入口处500m开始，地面出现以类蜡质物书写的咒骂话语，包括且不限于对数位行动指导人员及其血亲的人身攻击术语。

探索06发现520m到550m段有一滩人形类蜡质物。

该实验由另外两名D级人员重复两次，结果类似。
20220327，研究员高一主持了对SCP-CN-2372-1的第二次访谈活动。

访谈02结束后，SCP-CN-2372-1总数变更为40。除去访谈和实验02意外点燃所用共3支SCP-CN-2372-1外，此次实验对SCP-CN-2372-1总数量无影响。

__**实验 07- 日期20220410**__
[[div class=&#34;blockquote&#34;]]
**对象：**D-1101，男，40岁；D-1102，男，50岁。D-1101为大专毕业，D-1102为研究生毕业。

**过程：**前者携带加有护罩的SCP-CN-2372-1，后者携带一无异常油灯同时进入SCP-CN-2372。

**结果：**实验结果分别与实验04、实验03相似。
值得注意的是，D-1101崩溃的时间远早于D-1102。据D-1102报告观测结果，D-1101在崩溃大声咒骂并无目的运动的过程中，对象身体表面出现类融化现象。在D-1101身体类融化大致过半后留存在地面上的凝固蜡质组成其咒骂话语。D-1102在报告后随即精神崩溃。

**分析：**N/A

**备注：**此实验于次日重复了3次直到被伦理道德委员会制止。研究员高一面临审查。

SCP-CN-2372-1总数无变动。

**影响：**特殊收容措施做出变动以严格限制此后对SCP-CN-2372-1的访谈活动。

[23:27]安保人员通过三楼。

[23:28]干枯人形进入SCP-CN-2372。安保人员进入405室。与此同时，火势异常熄灭，除干枯人形所携带的SCP-CN-2372-1外，其余SCP-CN-2372-1回溯至燃烧前状态。

&gt; (无意义文段)
