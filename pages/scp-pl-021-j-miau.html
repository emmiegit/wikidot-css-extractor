    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Identyfikator podmiotu:** SCP-PL-021-J-Miau

**Klasa podmiotu:** Bezpieczne

[[collapsible hideLocation=&#34;both&#34; show=&#34;Uwaga! Dalszy dostęp do dokumenty posiadają jedynie ludzie. Upewnij się, czy nie jesteś kotem&#34; hide=&#34;Zamknij&#34;]]

**Specjalne Czynności Przechowawcze:** SCP-PL-021-J może dowolnie przemieszczać się po placówce 33. Badania i eksperymenty nad obiektem są dozwolone wyłącznie za zgodą obiektu. Jedyne wymogi mieszkaniowe obiektu to karton o wymiarach 50x40x15 centymetrów. Podmiot ma zezwolenie na dowolne przemieszczanie kartonu po ośrodku. Personel próbujący przenieść obiekt musi zostać wyekwipowany w parę skórzanych rękawiczek. Wszystkie próby umycia obiektu mogą dostać zezwolenie jedynie za pośrednictwem rady O5, z uwagi na zagrożenie scenariuszem końca świata klasy XK. SCP-PL-021-J-Miau nie może zostać dopuszczony do tego dokumentu, z powodu wysokiego prawdopodobieństwa jego focha.
[[include component:image-block name=https://i.imgur.com/85575mX_d.webp?maxwidth=2000&amp;shape=thumb&amp;fidelity=highg|caption=Dr Leon w swoim gabinecie]]

**Opis:** SCP-PL-021-J-Miau to kot syberyjski, o wadze 5,3 kilogramów. Obiekt jest świadomy, a jego poziom inteligencji jest określany jako delikatnie powyżej twojego. Oficjalna nazwa podmiotu, oprócz desygnacji SCP-PL-021-J-Miau, to Doktor Leon, lecz pracownicy Fundacji po kryjomu nazywają obiekt Łapuś. Bytowi zdarza się przejawiać typowo kocie zachowania, jak chęć pieszczoty, wchodzenia na jak najwyższe punkty i obserwacja terenu, czy nachalne proszenie o czyjeś jedzenie mimo posiadania własnego.

SCP-PL-021-Miau jest oficjalnym pracownikiem Fundacji o upoważnieniu poziomu 2. Obiekt potrafi porozumiewać się werbalnie, mówiąc płynnie po polsku i angielsku, jak i pisemnie poprzez łapanie długopisu, bądź ołówka w pyszczek. Obiekt posiada struny głosowe charakterystyczne dla przedstawicieli swojego gatunku. Mechanizm porozumiewania się nie jest znany. SCP-PL-021-J-Miau posiada doktorat z fizyki materii skondensowanej. Ulubionymi miejscami instancji jest na lodówce w kuchni, jak i moje biurko zawsze gdy pracuje. Po zobaczeniu przez obiekt kubka czy szklanki, obiekt wykona próbę zrzucenia go na ziemię. Po skierowaniu pytania o przyczynę tego zachowania, obiekt odpowiedział &#34;Nie jest pytaniem, czy szklanka jest w połowie pusta, czy pełna. Pytaniem jest //brzdęk// - Jaka szklanka?&#34;. Obiekt wielokrotnie został zaobserwowany patrząc się na ściany placówki, mimo braku jakiegokolwiek przedmiotu czy ruchu w miejscu obserwacji. Instancja odmówiła wytłumaczenia swojego zachowania.

&gt; **Ogólne badania nad SCP-PL-021-J-Miau**
&gt; Inteligencja: Powyżej przeciętnej
&gt; Spostrzegawczość: Bardzo wysoka
&gt; Dojrzałość społeczna: Nisko rozwinięta
&gt; Funkcjonowanie w sytuacjach stresowych: Powyżej przeciętnej
&gt; Sprawność psychomotoryczna: Wysoka
&gt; Zdolności manualne: Poniżej przeciętnej
&gt; Skłonności socjopatyczne: Brak

[[include component:image-block name=https://i.imgur.com/aDO1MSL_d.webp?maxwidth=2000&amp;shape=thumb&amp;fidelity=high|caption=Zdjęcie SCP-PL-021-J-Miau po przesłuchaniu, w gabinecie Doktora Traiton]]
&gt; **Przesłuchanie 1**
&gt; **Przesłuchiwany:** SCP-PL-021-J-Miau
&gt; **Przesłuchujący:** Doktor Traiton
&gt; **Wstęp:** Pierwsze przesłuchanie obiektu, 12 godzin po odnalezieniu. Obiekt jest biologicznie bardzo młody, oceniany na pierwszy tydzień życia.
&gt; **Przesłuchujący:** Witaj. Podobno potrafisz się porozumiewać po polsku i angielsku.
&gt; **SCP-PL-021-J-Miau:** Tak, nie licząc jeszcze jednego, o którym nie wspomniałeś.
&gt; **Przesłuchujący:** A czy mógłbyś podać jakiś przykład?
&gt; **SCP-PL-021-J-Miau:** Miaaaaaaau, miau miaauu?
&gt; **Przesłuchujący:** A mógłbyś przybliżyć co to oznacza?
&gt; **SCP-PL-021-J-Miau:** //(Obiekt przestał odpowiadać na pytania)//

&gt; **Eksperyment 1**
&gt; **Opis:** Obiekt został poddany na działanie silnie stresującej sytuacji, w której musi zdecydować, czy ma zostać w pomieszczeniu, czy wyjść.
&gt; **1.** Brak człowieka w polu widzenia, drzwi zamknięte, niezamknięte na klucz - Wyszedł.
&gt; **2.** Brak człowieka w polu widzenia, drzwi zamknięte na klucz - Położył się na ziemi i zasnął przed drzwiami, przez co poprzez późniejsze otworzenie drzwi został nimi uderzony.
&gt; **3.** Człowiek w polu widzenia, drzwi zamknięte, niezamknięte na klucz - Stanął przed drzwiami i miauczał, wyszedł po otworzeniu.
&gt; **4.** Człowiek w polu widzenia, drzwi zamknięte na klucz - Stanął przed drzwiami i miauczał, został w pomieszczeniu po otworzeniu.

&gt; **Eksperyment 2**
&gt; **Opis:** Obiekt został zamknięty w pomieszczeniu o wymiarach 3x3x3 metrów na 3 dni. W pokoju znajdowała się zapas jedzenia i wody, wysoki drapak, karton po butach doktor Kowalskiej, 3 puste szklanki, firanka, monitor stylizowany na okno, za którym latają ptaki, kaktus kolczasty i czerwony dywanik. Pomieszczenie zostało wyekwipowane w 2 kamery.
&gt; **Opis działalności obiektu:**
&gt; Obiekt spożywał pożywienie i wodę w nieregularnych odstępach czasu. Odpoczywał najczęściej poprzez siedzenie w kartonie, jednak zasypiał na drapaku. Obiekt został wielokrotnie zaobserwowany próbując zjeść kaktus, mimo braku sukcesu przy każdej próbie. Firanka została zniszczona przy próbie wspięcia się po niej obiektu, mimo braku potencjalnego miejsca, gdzie owa akcja mogłaby pozwolić się dostać. Obiekt kilkukrotnie obserwował ptaki, jednak zaprzestał po uświadomieniu sobie ich nierealności. Instancja stłukła szklanki dopiero po wejściu personelu mającego zakończyć eksperyment.
[[/collapsible]]</textarea></pre>
