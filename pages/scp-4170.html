**The Dark / 暗黒**
**著者:** [[*user literallymechanical]]
他の作品については、[http://www.scp-wiki.net/literallymechanical-s-author-page LiterallyMechanicalの著者ページ]をどうぞ！

幾つかのお気に入り自作:

* [[[SCP-4163]]] -- テトリスの天才
* [[[SCP-4357]]] -- 粘液家主
* [[[SCP-4164]]] -- The Universal Instruction Manual

私の新しいTaleシリーズ (進行中):
* [[[save-our-souls |Save Our Souls - Part 1]]]
[[include :scp-wiki:info:end]]

[[include component:image-block
    name=http://scp-jp-storage.wikidot.com/local--files/file:3324351-13-u47l/yellow.png|
    caption=SCP-4170の合成画像、SCP-4170は背景の星に対して黄色の円で囲んである。ヒッグス場の密度は緑で、ν,,σ,,の放射は赤で、可視光はグレースケールで表されている。
]]
**アイテム番号:** SCP-4170

**オブジェクトクラス:** Keter

**特別収容プロトコル:** コロラド高精度ニュートリノ望遠鏡 (Colorado High-Accuracy Neutrino Telescope、CHANT) の修理が完了するまで、SCP-4170の軌道位置、ヒッグス場の密度、ν,,σ,,のおよその変動は大型暗黒物質アレイで監視します。CHANTの機能が完全に回復した場合、SCP-4170によるν,,σ,,でのコミュニケーションの翻訳版は全て、SCPデータベースと暗黒体データベースの両方で記録します。暗黒体データベースではSCP-4170を2014,,DBI,,ミリアムと表記し、2種類のエントリがある状態を維持します。

修理が完了した後でもCHANTは使用せず、収束されたニュートリノ波による直接攻撃から十分保護できる遮蔽物が設けられるまで温存します。この遮蔽物を製作する技術は現状存在しないため、財団は暗黒物質天文学部門への資金と資源の配給を25%以上増加させ、ニュートリノ兵器に対する防御手段の研究開発を迅速に進めます。

**説明:** SCP-4170は土星の軌道よりわずかに外側の、周期34.7年、半長軸10.64AUの太陽周回軌道上にある知的暗黒体 (dark-body intelligence、DBI) です。質量崩壊率の計算から、SCP-4170は比較的新しい暗黒体であり、形成されたのは2万～2万5千年前であることが窺えます。物理的な観点から見ると、SCP-4170は中心部のヒッグス場のエネルギー密度が約350 GeV、Hess半径が約12 kmと、既知の非異常なDBIの中では目立った特徴はありません。心理検査では中程度の反社会的行動や感情の不安定さが示されています。

暗黒物質は通常のバリオン物質 (例: 光学望遠鏡、X線望遠鏡、電波望遠鏡) では観測できず、検出もされないのが典型的です。ただし、ヒッグス場の密度を測定したり、ステライルニュートリノ (ν,,σ,,) の放射を検出したりすれば、暗黒物質の観測や検出が可能です。財団外の研究員には現状これらの暗黒物質に関する天文学技術を利用できないため、DBIの存在は一般社会に知られていません。それと同時に、DBIは太陽や近隣の惑星の強い引力に影響を受けやすいものの、DBIが人間の存在を認識できる既知のメカニズムは存在しません。財団はこれまでに数千ものDBIから豊富な通信データを収集してきましたが、SCP-4170以外のDBIが人類 (//Homo sapiens//) を含めた太陽系に住む他の知的生命体を認識しているという証拠はありません。

SCP-4170は2014年の財団の大型暗黒物質アレイによる掃天観測で初めて検出され、当時の暗黒物質天文学部門によって2014 DBI,,62,,と指定されました。他のDBIと交わされたν,,σ,,でのコミュニケーションを詳細に観測した結果、SCP-4170が少なくともクラス-III (擬似知性持ち) かクラス-IV (知性持ち) の暗黒体であると確認され、無作為に生成された共通指定 &#34;2014,,DBI,, ミリアム&#34; が割り当てられました。分類と改称が遅れたのは、他のクラス-III DBIやクラス-IV DBIとの社会的交流がおざなりかつ簡潔であり、十分なデータの収集が極めて困難であったためです。乏しいデータセットを補完するべく、他のDBIから間接証拠が収集されました。その一例を以下に提示します。

[[collapsible show=&#34;+ DBIコミュニケーションログ2014.83 [抜粋]&#34; hide=&#34;- DBIコミュニケーションログ2014.83 [抜粋]&#34;]]
&gt; 
&gt; //注記: 読みやすくするため、SCP-4170の発言は##BB0000|赤##でハイライトしてあります。//

&gt; **2011,,DBI,, アシュリー**: [愛称]。[質問: 貴方は最近2014,,DBI,, ミリアムと交流している]？

&gt; **2016,,DBI,, セオドア**: [形式張った挨拶]。//訳者注: 大幅に遅れた返答は、コミュニケーションにかなり嫌気が差していることを意味する。//
&gt; ##BB0000|**2014,,DBI,, ミリアム**: [質問: 貴方の感情状態の自己評価]？##
&gt; **2016,,DBI,, セオドア**: [返答: 元気]。
&gt; **2011,,DBI,, アシュリー**: [返答: 元気]。
&gt; ##BB0000|**2014,,DBI,, ミリアム**: [言明: 私はネガティブな感情状態である]。##
&gt; **2011,,DBI,, アシュリー**: [どっちつかずの返事]。
&gt; **2016,,DBI,, セオドア**: [どっちつかずの返事]。
[[/collapsible]]

現状唯一の例外であるSCP-4170を除けば、DBIは異常でないと見なされています。財団が太陽系内で地球外の知的暗黒体を発見した際、当時の研究員は大いに関心を寄せましたが、財団によって導かれた現在の理論では、暗黒物質から成る知的存在の進化を完全に説明できます。DBIの始原の発達段階、擬似神経学、言語、文化は十分に立証されており、その存在は現代の自然法則の理解と全く矛盾しません。これまでのところ、SCP-4170はSCPデータベースにエントリが与えられた唯一のDBIです。

SCP-4170の異常性の潜在的証拠は、SCP-4170 (2014,,DBI,, ミリアム) と2016,,DBI,, セオドアの会話で初めて明らかになりました。

[[collapsible show=&#34;+ DBIコミュニケーションログ2015.12 [抜粋]&#34; hide=&#34;- DBIコミュニケーションログ2015.12 [抜粋]&#34;]]

&gt; **2016,,DBI,, セオドア**: [形式張った挨拶]。
&gt; **2014,,DBI,, ミリアム**: [言明: 新しい友達ができた]。
&gt; **2016,,DBI,, セオドア**: [どっちつかずの返事]。
&gt; **2014,,DBI,, ミリアム**: [言明: 新しい友達は惑星である]。
&gt; **2016,,DBI,, セオドア**: [どっちつかずの返事]。
&gt; **2014,,DBI,, ミリアム**: [言明: 新しい友達は第三惑星である]。 //訳者注: 地球。//
&gt; **2016,,DBI,, セオドア**: [どっちつかずの返事]。
&gt; **2014,,DBI,, ミリアム**: [言明: 貴方は第三惑星と友達になれない]。
&gt; **2016,,DBI,, セオドア**: [どっちつかずの返事]。

[[/collapsible]]

この記録後、個人もしくは複数人とのコミュニケーションの有無を確認するため、コロラド高精度ニュートリノ望遠鏡に2014,,DBI,, ミリアムを24時間監視させるようにしました。以下の抜粋は、SCP-4170と地球上もしくは地球近辺[[footnote]]通信間のタイムラグは、その時点のSCP-4170と地球の距離における光速の遅延と一様に一致します。[[/footnote]]の関係者との間で交わされた一方通行の会話と見られる記録から選出しました。地球からν,,σ,,の放射は検出されていないため、ν,,σ,,スペクトル以外の未知の手段で通信できるSCP-4170の能力は異常であると見なされています。

[[collapsible show=&#34;+ DBIコミュニケーションログ2015.23 [抜粋]&#34; hide=&#34;- DBIコミュニケーションログ2015.23 [抜粋]&#34;]]

[[collapsible show=&#34;+ DBIコミュニケーションログ2016.11 [抜粋]&#34; hide=&#34;- DBIコミュニケーションログ2016.11 [抜粋]&#34;]]

最下のコミュニケーションログは、コロラド高精度ニュートリノ望遠鏡が収集した最後の通信記録です。このメッセージを受信してから12秒後、ν,,σ,,を一点に収束したビームがメインの集光板に命中し、検出システムを粉々に破壊してCHANTに回復不能な障害を与えました。CHANTのような機器はこれまで他に建設されておらず、加えて財団は建設に多額の費用をかけたため、DBIのコミュニケーションの収集は無期限に停止しています。5～10年以内に修復が予定されています。</textarea></pre>
