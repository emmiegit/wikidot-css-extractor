    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1298 - Die Haustürbabys
**Autor:** [[*user Dr Sketch]]
**Original:** https://scp-wiki.wikidot.com/scp-1298
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1298

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** 37 Instanzen von SCP-1298 befinden sich in Plastikschubladen des Kühllagers der Ebene 2 von Standort-██. Die Notizen sind in einem verschlossenen Aktenschrank in den Büros von Standort-██ aufbewahrt. Die MTF Omega-8 &#34;Babysnatchers&#34; wurde mit der Bergung neuer Instanzen, der Verabreichung von Amnestika und der Überwachung von Risikofällen sowie dem möglichen Abfangen der Quelle beauftragt.

Nach dem Vorfall 1298-a wird von Langzeitexperimenten mit aktiven Instanzen von SCP-1298 dringend abgeraten. SCP-1298-5 wurde teilweise zerlegt und in ein Langzeit-Kühllager gebracht, bis er außer Dienst gestellt oder als intelligent eingestuft wird.

**Beschreibung:** SCP-1298 bezieht sich auf eine Gruppe animierter Simulakren menschlicher Säuglinge, die aus Stahl und Kunststoff mit Gummihaut und Glasaugen bestehen. Die Exemplare sind beweglich, können sprechen, haben ein Bewusstsein und Reaktionen, die denen von menschlichen Säuglingen im Alter von etwa drei bis sechs Monaten entsprechen, reagieren jedoch nicht auf visuelle Reize und sind vermutlich blind. Bei der Demontage wurden keine elektronischen Komponenten, Stromquellen oder komplexe Maschinen gefunden, obwohl aktive Exemplare eine Temperatur aufrechterhalten, die in etwa der menschlichen Norm entspricht. Eine Verringerung der Umgebungstemperatur verlangsamt die Aktivität und bringt sie schließlich zum Stillstand. Obwohl die Instanzen Milch oder weiche Nahrung zu sich nehmen, produzieren sie keine Abfälle, und alles, was sie zu sich nehmen, verbleibt in ihrem überwiegend hohlen Inneren.

SCP-1298 wird zwischen 3 und 5 Uhr morgens auf unbekannte Weise an die Haustür ausgewählter Personen geliefert. Er befindet sich in einem geflochtenen Korb und trägt ein genähtes einteiliges Wollkleid und eine weiße Decke. Jedes Exemplar wird von einem Umschlag begleitet, der eine handschriftliche Notiz enthält. Jeder Zettel ist einzigartig und enthält eine Sammlung von allgemeinen Wörtern, die mit zufällig ausgewählten Buchstaben durchsetzt sind. In den gefundenen Notizen wurde kein einheitlicher Code oder ein Muster gefunden.

Die Subjekte von SCP-1298 werden offenbar nach ziemlich engen Kriterien ausgewählt. Bei den meisten Subjekten handelt es sich um kaukasische Paare der oberen Mittelschicht im pazifischen Nordwesten der Vereinigten Staaten, die vor kurzem ein Kind verloren haben, in der Regel ihr erstes. Eine statistisch signifikante Anzahl der Subjekte wurde in den Lokalnachrichten über diesen Verlust berichtet, und es wird angenommen, dass dies die Methode ist, nach der die Subjekte ausgewählt wurden. Obwohl die meisten Exemplare wiedergefunden wurden, nachdem die Betroffenen die örtlichen Behörden kontaktiert hatten, mussten mehrere Exemplare gewaltsam aus dem Besitz der Betroffenen entfernt werden.</textarea></pre>
