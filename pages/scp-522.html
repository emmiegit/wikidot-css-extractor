[[include component:image-block name=scp-522.png|caption=Eine Sektion von SCP-522]]

**Objekt-Nr.:** SCP-522

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-522 sollte in einem luftdichten Raum mit ausreichenden Lichtquellen untergebracht werden. Es wird dringen empfohlen Schutzanzüge zu tragen, da jeder, der den Raum verlässt, einen gründlichen Dekontaminationsprozess durchlaufen muss, um eine mögliche Verbreitung von SCP-522 zu verhindern.

Alle zwei Wochen ist ein Schwein (oder ein Tier mit gleicher Körpermasse) in das Zentrum von SCP-522 zu setzen.

Außer zu Versuchszwecken darf sich keine Person auf SCP-522 aufhalten, wenn sie sich allein im Eindämmungsbereich befindet. Aus diesem Grund sollten alle Personen, die den Raum betreten, von einer weiteren Person begleitet werden.

**Beschreibung:** SCP-522 scheint ein quadratischer roter Teppich zu sein, der auf jeder Seite etwa 3,5 Meter misst. Wenn jedoch ein Mensch darauf steht, wickelt sich SCP-522 mit überraschender Geschwindigkeit um das Opfer. Sobald das Opfer vollständig eingewickelt ist, ragen Tausende von haarähnlichen Ausstülpungen aus der Oberfläche des Teppichs heraus und graben sich in die Haut des Opfers, um ihm in den folgenden █ Minuten schnell das Blut zu entziehen. Nachdem es das Blut des Opfers abgesaugt hat, wickelt sich SCP-522 ab und versucht, in seine ursprüngliche Position zurückzukehren, wobei es das bleiche Opfer in seiner Mitte als Haufen liegen lässt.

Weitere Untersuchungen der Struktur von SCP-522 deuten darauf hin, dass es sich um einen normalen, roten Teppich handelt, der von einer bisher unbekannten Form von Pilz oder Schleim befallen wurde. Dies lässt vermuten, dass es noch weitere &#34;Kopien&#34; von SCP-522 in freier Wildbahn gibt, und macht Dekontaminationsmaßnahmen erforderlich, um eine versehentliche Verbreitung von Sporen vor Ort zu verhindern.

Darüber hinaus ist die rote Färbung des Teppichs einfach nur die Farbe des Teppichs und hat keinerlei Verbindung zu dem Organismus oder der von ihm erfüllten Aufgabe. Theoretisch könnte SCP-522 in einem Teppich beliebiger Farbe existieren, ohne mit bloßem Auge entdeckt zu werden.

Zudem scheint SCP-522 über eine rudimentäre Intelligenz zu verfügen: Wenn ein anderes Individuum im Raum anwesend ist, wird es nicht &#34;angreifen&#34;, es sei denn, es ist in der Lage, beide Personen gleichzeitig zu überwältigen. Aktuelle Beobachtungen zeigen, dass es ebenfalls geduldig ist. Wie lange es ohne Fütterung auskommen kann, ist derzeit nicht bekannt. (Siehe Experimentprotokoll für weitere Einzelheiten)

SCP-522 wurde während einer Mordermittlung in ███████, ██ entdeckt, als einer der ermittelnden Beamten seiner Wirkung zum Opfer fiel. Der mysteriöse Zufall, dass zwei Menschen im selben Gebäude völlig blutleer vorgefunden wurden, veranlasste die Foundation zu Nachforschungen, bei denen SCP-522 entdeckt wurde.

Die Foundation prüft derzeit, ob SCP-522 als verdecktes Attentatswerkzeug eingesetzt werden kann. Die Forschung zur &#34;Züchtung&#34; weiterer Kopien von SCP-522 ist noch nicht abgeschlossen.

----

**Experimentprotokoll:**

**Experiment 1:** Ein (1) D-Klasse-Subjekt wurde in der Mitte von SCP-522 platziert.
**Resultate:** Sobald die Sicherheitskräfte den Raum verließen, wickelte sich SCP-522 sofort um das Subjekt. Das Subjekt konnte beobachtet werden, wie es durch die Unterseite des Teppichs zappelte. Nach █ Minuten war das Subjekt vollständig ausgeblutet, woraufhin der Teppich das ausgelaugte Opfer freigab und in seinen ursprünglichen Zustand zurückkehrte. 

**Experiment 2:** Zwei (2) D-Klasse-Subjekte, beide in der Mitte von SCCP-522 platziert.
**Resultate:** SCP-522 umwickelte beide Subjekte. Totales Ausbluten trat nach █ Minuten ein.

**Experiment 3:** Zwei (2) D-Klasse-Subjekte, eines in der Mitte, eines am äußeren Rand platziert.
**Resultate:** Selbst, nachdem die Sicherheitskräfte den Raum verlassen hatten, blieb SCP-522 in seinem Ruhezustand. Das Experiment wurde nach 6 Stunden ohne Aktivität beendet. 

**Experiment 4:** Zwei (2) D-Klasse-Subjekte, je eines in der Mitte von SCP-522 und eines gänzlich außerhalb von SCP-522 platziert.
**Resultate:** Selbst, nachdem die Sicherheitskräfte den Raum verlassen hatten, blieb SCP-522 inaktiv. Das Experiment wurde wie zuvor beendet.

**Experiment 5:** Ein (1) D-Klasse-Subjekt, platziert in der Mitte von SCP-22. SCP-522 wird mit Teppichklammern am Boden fixiert.
**Resultate:** SCP-522 reißt mit erstaunlicher Kraft nach oben und die Teppichklammern aus dem Boden. Totales Ausbluten in der gleichen Zeitspanne wie bei Experiment 1. Der Teppich versuchte, in den Ruhezustand zurückzukehren, die Klammern blieben jedoch frei.

**Experiment 6:** Ein (1) D-Klasse-Subjekt, in der Mitte von SCP-522 platziert. Ein schwerer Schreibtisch wurde an der Außenkante positioniert.
**Resultate:** SCP-522 zog sich unter dem Schreibtisch hervor und umschlang das Subjekt. Nachdem es das Blut des Subjekts ausgesaugt hatte, gelang es ihm, sich wieder in seine ursprüngliche Position zu zwängen und unter den Schreibtisch zu schlüpfen.

**Experiment 7:** Eine (1) Ratte, die in die Mitte von SCP-522 gesetzt wird.
**Resultate:** SCP-522 umschlang die Ratte. Totales Ausbluten erfolgte innerhalb von █ Sekunden.

//Anmerkung von Dr. ███████:
Sie meinen, wir hätten die ganze Zeit Tiere benutzen können? Verdammt. Die Beseitigung der Überreste wäre viel einfacher gewesen, wenn ich das früher gewusst hätte!//

**Experiment 8:** Zwei (2) Ratten, eine in der Mitte von SCP-522 platziert, die andere auf der gegenüberliegenden Seite des Bereichs, als &#34;Beobachter&#34;.
**Resultate:** SCP-522 umschlang die Ratte, die sich auf ihm befand, trotz der Anwesenheit der &#34;Beobachter&#34;-Ratte.

//Anmerkung von Dr. ███████: Seltsam. Der einzige Unterschied zwischen Experiment 4 und Experiment 8 besteht in der Spezies der Subjekte, aber wir sehen zwei völlig unterschiedliche Ergebnisse! Dies sollte weiter untersucht werden.//

**Experiment 9:** Eine (1) Ratte, in der Mitte von SCP-522 platziert. Ein (1) D-Klasse-Subjekt an der Seite platziert, als &#34;Beobachter&#34; fungierend.
**Resultate:** SCP-522 bleibt inaktiv.

**Experiment 10:** Ein (1) D-Klasse-Subjekt in der Mitte von SCP-522 platziert. Eine (1) Ratte, an der Seite platziert, als &#34;Beobachter&#34; fungierend.
**Resultate:** Totales Ausbluten erfolgte in █ Minuten und █ Sekunden. Es scheint immer schneller zu gehen.

//Anmerkung von Dr. ███████: Es scheint, dass SCP-522 in der Lage ist, festzustellen, ob sich eine &#34;Person&#34; in unmittelbarer Nähe befindet oder nicht. Wie es bestimmt, wann es &#34;sicher&#34; ist zu handeln, muss noch ermittelt werden, aber es scheint nicht zu &#34;merken&#34;, dass wir es mit Kameras beobachten.//

**ENDE EXPERIMENTPROTOKOLL**</textarea></pre>
