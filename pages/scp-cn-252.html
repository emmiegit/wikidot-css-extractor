**Ítem #:** SCP-CN-252

**Clasificación del Objeto:** Euclid                                                                    
[[include component:image-block name=scp-cn-252.png|caption=Foto de grupo de SCP-CN-252-2 a SCP-CN-252-12 antes de la contención, SCP-CN-252-1 fue identificado como el fotógrafo.]]

**Procedimientos Especiales de Contención:** Cada instancia de SCP-CN-252 será ubicada en una celda humanoide estándar en el Sitio-CN-55, y cada instancia de SCP-CN-252 estará equipada con un collar explosivo a control remoto y llevará una camisa de fuerza y un casco especial para prevenir la destrucción de las baguettes simbióticas de la propia instancia de SCP-CN-252. Cada instancia de SCP-CN-252 estará vigilada por --1 guardia-- 3 guardias del personal de seguridad entrenados en la resistencia básica auditiva. Otras medidas de contención pertinentes remiten al acuerdo estándar de protección de anomalías humanoides.

Las transmisiones diarias de las instancias de SCP-CN-252 son grabadas y bloqueadas desde las 2 hasta las 5 p.m. BST y han sido usadas para referencia y análisis de la doctrina, propósito y estructura organizacional de la Federación Galáctica.

Cualquier contacto físico o comunicación con instancias de SCP-CN-252-1 debe ser aprobado por un miembro del personal de Nivel 3 o superior. Cualquier persona no autorizada que demuestre una intención de entablar contacto con SCP-CN-252-1 o que se involucre con SCP-CN-252-1 se considera una potencial Amenaza de miembros de la Federación Galáctica, y el personal de seguridad de SCP-CN-252 está autorizado a utilizar armas no letales contra cualquier potencial Amenaza de la Federación Galáctica para asegurar la contención de SCP-CN-252 y todas las potenciales Amenazas de miembros del personal de la Federación Galáctica serán revisadas y tratadas.

Todas las pruebas o investigaciones realizadas por las instancias de SCP-CN-252 debe ser aprobada por un miembro del personal de Nivel 4 o superior. Cualquier persona no autorizada que demuestre un intento de arrebatar o partir la baguette simbiótica de una instancia de SCP-CN-252-1 o que cometa un acto de arrebatar o partir la baguette simbiótica contra instancias de SCP-CN-252-1 será considerada una amenaza para el personal de la Federación Galáctica y el personal de seguridad de SCP-CN-252 está autorizado a amenazar a cualquier miembro del personal de la Federación Galáctica con el uso de armas letales para asegurar la contención de SCP-CN-252.

Cuando cualquier instancia de SCP-CN-252 pierde todas las baguettes simbióticas y entra en un estado de pseudomuerte, el personal de seguridad debe informar inmediatamente al Director de Sitio o a alguien con un Nivel de Autorización equivalente y notificar al Destacamento Móvil CN-Beta-26 (&#34;Sin Dios, sin Buda, sin Presidente&#34;) estacionado en el Sitio CN-0█.

**Descripción:** SCP-CN-252 es un término colectivo para 12 individuos que incluyen entidades humanoides y baguettes con características y anomalías similares en naturaleza y estructura. Dada la naturaleza anómala de SCP-CN-252, no puede descartarse que haya instancias supervivientes de SCP-CN-252 que no hayan sido contenidas, desde SCP-CN-252-1 hasta SCP-CN-252-12, una sede de la Federación Galáctica descubierta durante una redada del culto llevada a cabo por el gobierno local en la ciudad y el condado de ██, ciudad de  ███, provincia de ██, y que fueron detenidos por el DM-CN-Beta 26 (&#34;Sin Dios, sin Buda, sin Presidente&#34;) después de que las instancias de SCP-CN-252-1 demostraran su naturaleza anómala.

Según el testimonio del interrogatorio de Li So, un oficial de alto rango de la Federación Galáctica capturado en esta operación, la congregación de la Federación Galáctica se reunió y realizó un ritual llamado [DATOS BORRADOS]. El ritual, llamado [DATOS BORRADOS], se utiliza para &#34;estructurar la conexión entre las formas de vida de la Tierra y de Sirio, y entre las Pléyades y las formas de vida de Andrómeda&#34; y para &#34;absorber las energías de sabiduría y bondad esparcidas por todo el universo para ayudar al despertar de las formas de vida de la Tierra&#34;, y las 12 instancias de SCP-CN-252 fueron elegidas por la razón de que fueron &#34;inspiradas por Su Santidad el Zodíaco y recomendadas como candidatas por un ordenador inteligente superavanzado&#34;, afirmando que las instancias de SCP-CN-252 tienen &#34;una fe que es fuerte en el hombre común&#34; y que &#34;la belleza, la bondad y la pureza puras han sido aceptadas en sus corazones&#34;. Sin embargo, una redada de las autoridades locales a cargo de la seguridad civil impidió que la ceremonia se llevara a cabo con éxito e hizo que las instancias de SCP-CN-252 participaran en una [CENSURADO] con las baguettes traídas por un miembro de la Federación Galáctica, lo que en última instancia dio lugar a una relación simbiótica entre cada instancia de SCP-CN-252 y las baguettes, y las instancias de SCP-CN-252 descendieron y fueron numeradas de SCP-CN-252-1 a SCP-CN-252-12 en función de la cantidad de baguettes que tenían en el momento de su internamiento.

Esta relación simbiótica permite que la instancia de SCP-CN-252 reciba ondas de radio de alta frecuencia de la baguette y las interprete en chino y el contacto físico prolongado de la instancia de SCP-CN-252 con la baguette hace que esta se transforme gradualmente en fibras vegetales de la misma calidad y resistencia al calor que el acero, y la instancia de SCP-CN-252 también puede emitir ondas de radio desde la baguette en la misma frecuencia y comunicarse de esta manera con otras instancias de SCP-CN-252.

Si la baguette simbiótica de la instancia de SCP-CN-252 no está en contacto físico con la instancia de SCP-CN-252 o la baguette ya no permanece en un estado físico relativamente intacto, la relación simbiótica desaparecerá y no se reanudará incluso si el contacto físico se produce de nuevo. Siempre que haya un descenso de las baguette simbiótica debido a factores externos, la instancia de SCP-CN-252 expresará emociones de pena y pérdida. Después de que esta relación simbiótica desaparezca, las baguettes perderá todas sus propiedades anómalas, pero retendrá las fibras de la planta en la que se hayan transformado previamente. Debido a que las instancias de SCP-CN-252 tienen menos baguettes simbióticas, estas experimentan un aumento significativo de su cociente emocional e intelectual, pero también un debilitamiento significativo de la salud física y mental. Los detalles están disponibles en los Registros de Pruebas SCP-CN-252-11-4, SCP-CN-252-11-7, SCP-CN-252-11-19.

Cada instancia de SCP-CN-252 dirá un mensaje diferente, pero también hay ejemplos de repetición de mensajes. La cantidad de baguettes simbióticas que se posee es proporcional a la cantidad y exactitud de la información difundida por las instancias de SCP-CN-252.

**Anexo:**


[[collapsible show=&#34;+ Acceso de Nivel 3 o superior requerido&#34; hide=&#34;- Verificado&#34;hideLocation=&#34;both&#34;]]

**Registro de Pruebas SCP-CN-252-11-19:**

**Sujeto de Prueba:** D-12369, con auriculares insonorizados.

**Instancia:** SCP-CN-252-11, desde el comienzo del experimento, poseía 8 baguettes simbióticas.

**Objetivo de la Prueba:** Los sujetos retiraron todas las baguettes de SCP-CN-252 y las dejaron caer en el área designada. Realizar pruebas a las instancias de SCP-CN-252 para detectar características anormales y el riesgo de una posible brecha de contención.
 
**Resultado:**
&gt; 
&gt; **02:15**   D-12369 entró en el área de pruebas según lo indicado y se le observó atado a SCP-CN-252-11, que estaba situado en un asiento en el centro del área de pruebas.
&gt; 
&gt; **02:16**   D-12369 se acercó a SCP-CN-252-11 y expresó una extrema confusión sobre su forma, y después de confirmar el objetivo de la prueba repetidamente, comenzó a extraer la baguette simbiótica en la parte superior de la cabeza de SCP-CN-252-11. Se puede observar una marcada deformación de las expresiones faciales y un gruñido doloroso de SCP-CN-252-11.
&gt; 
&gt; **02:18**   D-12369 quitó la primera baguette simbiótica y se observó una aparente chispa eléctrica, de procedencia desconocida, cuando la baguette simbiótica se separó del cuerpo de SCP-CN-252-11. D-12369 se asustó por la chispa eléctrica y dejó caer la baguette simbiótica al suelo inesperadamente.
&gt; 
&gt; **02:18**   Se le pidió a D-12369 que recogiera la baguette simbiótica y continuara la prueba.
&gt; 
&gt; **02:19**   D-12369 se recuperó de la conmoción y comenzó a extraer una segunda baguette simbiótica.
&gt; 
&gt; **02:19**   SCP-CN-252-11 comenzó a gruñir de luto, se pudo observar una sustancia parecida a una lágrima saliendo de sus ojos y el cuerpo de la instancia presentó un marcado comportamiento desafiante.
&gt; 
&gt; **02:20**   D-12369 retira la segunda baguette simbiótica y no aparece ninguna chispa eléctrica. D-12369 coloca la baguette simbiótica en el área designada y comienza a extraer la tercera baguette simbiótica.
&gt; 
&gt; **02:21** SCP-CN-252-11 comenzó a gritar y a suplicar a D-12369 que detuviera el saqueo de baguettes, alegando que &#34;esto es una gran falta de respeto a los dioses y a los Budas&#34; y que D-12369 no detuviera la prueba.
&gt; 
&gt; **02:22** La tercera baguette simbiótica de SCP-CN-252-11 fue extraído mientras que el cuerpo de la instancia empezó a sufrir una convulsión de cinco segundos, que inicialmente se especuló que se debía al dolor, tras lo cual SCP-CN-252-11 inclinó la cabeza y vomitó un líquido amarillo y pegajoso de olor fuerte y composición desconocida.[[footnote]] --Se ha tomado una muestra del líquido y el análisis asociado está todavía en curso.-- El líquido es un polímero de microorganismos fúngicos anaeróbicos partenogénicos y no posee ninguna propiedad anómala. Actualmente almacenado en el casillero de artículos de bajo riesgo relacionados con las anomalías del Sitio-CN-55 (CABR-5556). [[/footnote]]。
&gt; 
&gt; **02:23** D-12369 colocó la baguette simbiótica en el área designada, se acercó a SCP-CN-252-11 con la mano izquierda cubriendo la boca y la nariz, y procedió a extraer la cuarta baguette simbiótica.
&gt; 
&gt; **02:24** D-12369 extrajo con éxito la cuarta baguette simbiótica y SCP-CN-252-11 no mostró ninguna respuesta durante la operación, y se observó que el ritmo cardíaco de la instancia descendió a 16 ppm.
&gt; 
&gt; **02:26**  D-12369 comenzó a extraer la quinta baguette simbiótica.
&gt; 
&gt; **02:28**  Después de perder cinco barras de pan, SCP-CN-252-11 sacudió todo su cuerpo durante diez segundos, se cayó de la silla y cayó boca abajo al suelo en un solo movimiento.
&gt; 
&gt; **02:29**  D-12369 miró a SCP-CN-252-11, pareciendo un poco abrumado y aparentemente reacio a continuar la prueba.
&gt; 
&gt; **02:29**  El Investigador de Nivel 2 ██ anunció a D-12369 la finalización de la prueba, abrió la puerta de seguridad y le pidió que se retirara del área de pruebas.
&gt; 
&gt; **02:30**  El encargado de la prueba, ██, cerró la puerta de seguridad para impedir que D-12369 saliera del área de la prueba y agarró el micrófono, informando a D-12369 que todas las baguettes simbióticas restantes de SCP-CN-252-11 tenían que ser extraídas para completar la prueba.
&gt; 
&gt; **02:30**  Después de recibir órdenes de continuar, D-12369 extrajo de mala gana las tres baguettes que quedaban atadas alrededor de la cabeza de SCP-CN-252-11. Por cada baguette perdida, todo el cuerpo de SCP-CN-252-11 se estremecía violentamente, pero no había reacción al siguiente paso.
&gt; 
&gt; **02:32**  Cuando SCP-CN-252-11 perdió todas sus baguettes, se observó una rápida disminución de los signos vitales de la instancia. Al mismo tiempo, D-12369 dejó caer la baguette simbiótica retirado en el área designada junto con los auriculares insonorizados que llevaba, después de lo cual D-12369 fue asignado para abandonar el área de pruebas. Antes de irse, D-12369 miró hacia atrás a SCP-CN-252-11, que todavía estaba en el suelo.
&gt; 
&gt; **02:35**  Se confirmó que el ritmo cardíaco de SCP-CN-252-11 se detuvo completamente y la temperatura corporal comenzó a disminuir.
&gt; 
&gt; **02:40**  Se observó que los signos vitales de SCP-CN-252-11 habían descendido a cero.
&gt; 
&gt; **02:40**  SCP-CN-252-11 no respondió en absoluto a los estímulos externos.
&gt; 
&gt; **02:40**  Se confirmó la muerte de SCP-CN-252-11.
&gt; 
&gt; **02:41**   El Investigador ██ de Nivel 2 solicitó que un equipo de limpieza entrara en el área de pruebas para recoger a SCP-CN-252-11.
&gt; 
&gt; **02:41**   La solicitud fue denegada y el encargado de la prueba, el Investigador ██ de Nivel 3, pidió que continuara la observación de SCP-CN-252-11.
&gt; 
&gt; **02:42**   El equipo de evaluación del Destacamento Móvil de la Federación Galáctica consideró que el desalojo de SCP-CN-252-11 no presentaba ningún riesgo posible de brecha.
&gt; 
&gt; **02:43**   El Investigador ██ de Nivel 2 solicitó que un equipo de limpieza entrara en el área experimental para recoger a SCP-CN-252-11.
&gt; 
&gt; **02:44**   La solicitud fue aprobada, el equipo de limpieza fue enviado al área de pruebas y comenzó la limpieza del área de pruebas y la recogida de SCP-CN-252-11.
&gt; 
&gt; **02:45**   El equipo de limpieza comenzó a guardar las baguettes simbióticas de SCP-CN-252-11 a su casillero de seguridad.
&gt; 
&gt; **02:45**   El SCP-CN-252-11 original, que había caído al suelo, había rebotado en el suelo de una manera que desafiaba la gravedad, sus ojos brillaban intensamente y se podía observar claramente que el flequillo de la frente había cambiado del negro original al amarillo dorado.
&gt; 
&gt; **02:45**   Después, SCP-CN-252-11 salió del área de pruebas a alta velocidad y se dirigió hacia D-12369. (Tras ralentizar la grabación de vídeo 100 veces, se puede observar que la piel de ambos lados de la pantorrilla de SCP-CN-252-11 se separa y revela la estructura mecánica interna, presumiblemente algún tipo de dispositivo de disipación de calor para el motor de propulsión.)
&gt; 
&gt; **02:45**   Se alertó de una brecha de contención por parte de SCP-CN-252-11, se envió el Equipo de Respuesta al Sitio a las coordenadas SCP-CN-252-11 y al DM CN-Beta-26 a las coordenadas de SCP-CN-252-11.
&gt; 
&gt; **02:45**   SCP-CN-252-11 liberó plasma de alta energía de la palma de su mano derecha (el análisis mostró una densidad de energía de 320 MJ) y destruyó la puerta protectora de 5 metros de grosor.
&gt; 
&gt; **02:45**   SCP-CN-252-11 liberó plasma de alta energía de la palma de su mano derecha (el análisis mostró una densidad de energía de 800 MJ) y destruyó la puerta protectora de 10 metros de grosor.
&gt; 
&gt; **02:45**   SCP-CN-252-11 y D-12369 se encontraron en las habitaciones del personal de Clase-D y comenzó a persuadir a D-12369 para que se uniera a la Federación Galáctica.
&gt; 
&gt; 
&gt;&gt; &#34;De hecho, no tenemos que pasar por muchos problemas para convertirnos en un Buda, porque yo, el Buda, dije una vez que todo en este mundo tiene una oportunidad, y la relación entre tú y yo se estableció realmente hace 45 mil millones de años, al igual que sucede con la situación actual, que es una pequeña prueba preparada por mi ninfa Nebulosa y el Gran Presidente de la Nebulosa sentados con el Bodhisattva de Puji. Veo, mi señor, que tú y yo tenemos una gran oportunidad. ¿Por qué no dejas tu cuchillo de carnicero y vienes conmigo al Punto Lagrange, para desarrollar tu intelecto y mejorar tu tecnología?&#34;
&gt; 
&gt; 
&gt; **02:45**  D-12369 no respondió ni contestó, permaneciendo en la misma posición y sentado en el suelo.
&gt; 
&gt; **02:46**    SCP-CN-252-11 se enderezó, mantuvo la boca abierta en forma de O y envió una onda sonora calculada en 18 kHZ durante unos 15 segundos, mientras intentaba reinterpretar el D-12369 de forma similar al envío de ondas de radio de alta frecuencia. Se puede observar que la expresión de D-12369 cambia de aturdido a dudosa.
&gt; 
&gt; **02:46**   D-12369 se levantó del suelo y sostuvo la mano de SCP-CN-252-11.
&gt; 
&gt; **02:46**   SCP-CN-252-11 mostró una sonrisa extremadamente amable cuando la camisa de fuerza usada por SCP-CN-252 fue sostenida por un acelerador a chorro que se extendía desde su espalda.
&gt; 
&gt; **02:47** El DM CN-Beta-26 y el Equipo de Respuesta del Sitio llegaron a la ubicación de SCP-CN-252-11 y comenzaron a disparar sin problemas a SCP-CN-252-11.
&gt; 
&gt; **02:47** SCP-CN-252-11 proyecta un campo de fuerza electromagnética con un radio de 3 metros centrado en sí mismo, envolviéndose con D-12369.
&gt; 
&gt; **02:50** Todos los ataques del DM CN-Beta-26 y el Equipo de Respuesta del Sitio no causaron un daño real a SCP-CN-252-11.
&gt; 
&gt; **02:50** El jefe del experimento, el Investigador ██ de Nivel 3, solicitó la detonación de una ojiva nuclear en el Sitio-CN-0█, que fue rechazada.
&gt; 
&gt; **02:51** SCP-CN-252-11 volteó su cara hacia el monitor y comenzó a hablar mientras el DM CN-Beta-26 comenzó a evacuar las habitaciones del personal de Clase-D del Sitio-CN-0█.
&gt; 
&gt; 
&gt; 
&gt;&gt; &#34;En nombre del Comité Maitreya y de los millones de compatriotas de las 18 Manos de Lohan, estoy aquí para predicar y difundir el Evangelio. ¡Con sincero amor a todos los seres humanos buenos, verdaderos y perfectos! ¡Vine aquí con mis camaradas para hacer correr la voz sobre una cosa! Es decir, el vasto universo no es un oscuro y devorador demonio infernal, y el pánico que aprisiona la naturaleza salvaje que conduce al desastre es sólo una manifestación de la ignorancia ciega. La verdad es todo lo contrario, nuestro universo es una vasta comunidad de espiritualidad, compañerismo, armonía e inclusión. La Federación Galáctica es el portavoz amistoso del pasado, presente y futuro, convirtiéndose a nuestro Buda, y retirándose a la luz, para que podamos construir una sociedad armoniosa de ayuda y de auxilio mutuos, de amistad y de amor, y luchar juntos con nuestros cálidos corazones, con el amparo del Creador del Universo, ¡hasta que la chispa de la divinidad eterna y este vasto e ilimitado hogar brillante se enciendan!&#34;
&gt; 
&gt; 
&gt; 
&gt; 
&gt; **02:51**    SCP-CN-252-11 se llevó a D-12369 y se estrelló contra el techo de las habitaciones del personal de Clase-D a 280 km/h y mantuvo esta velocidad mientras ascendía verticalmente hacia la estratosfera, permaneciendo en su lugar durante un minuto antes de perder repentinamente todas las señales de rastreo relacionadas con SCP-CN-252-11.

**Conclusión de la Prueba:** Cuando la instancia de SCP-CN-252 pierde todas las baguettes simbióticas, la instancia entra en un estado de pseudomuerte y no responde durante cinco minutos. Después de esto, la instancia saldrá del estado de pseudomuerte y ganará fuerza sobrehumana, velocidad, la habilidad de localizar humanos, liberar altas cantidades de energía, emitir ondas electromagnéticas de alta frecuencia, crear campos de fuerza electromagnética y la habilidad de volar. Esto haría que las capacidades de combate de la instancia fueran excepcionalmente poderosas, pero según los registros de pruebas, la instancia no causa daño a los humanos (lo que potencialmente abarca a todos los objetos que poseen vida), pero no se excluye la posible especificidad entre diferentes individuos.

++ ==Acceso de Nivel 3 o superior requerido==





**Registro de Incidente SCP-CN-252-α:**

**SCP Relacionado:** SCP-CN-252

**Personal Relacionado:** D-12396，Investigador ██ de Nivel 2, [DATOS BORRADOS]

**Fecha:** ██/██/20██

**Ubicación:** Sitio-CN-55

**Descripción:** El incidente ocurrió durante las pruebas con SCP-CN-252-11 (los detalles están disponibles en el registro de pruebas SCP-CN-252-11-19). condujo a la brecha de contención de SCP-CN-252-11, después de lo cual SCP-CN-252-11 destruyó el área de pruebas del Sitio-CN-0█, ██,█% del área de contención de clasificación Segura, el área de descanso del personal del Sitio-CN-0█,  ██% de las habitaciones de los Clase-D y tomó a D-12396. Indirectamente, esto condujo a █ brechas de contención de SCPs seguros y la fuga de varios miembros del personal de Clase-d.

Actualmente, el área de contención de clasificación Segura ha sido reconstruida y todos los SCP que habían roto la contención han sido recontenidos. Se sigue trabajando en la reconstrucción del área de descanso del personal y de las habitaciones de los Clase-D. Con la excepción de D-12396, que fue tomado por SCP-CN-252-11, todo el personal de Clase-D ha sido eliminado, y cualquier persona ajena que haya tenido contacto con el personal de Clase-D ha sido amnestizada.

Todas las imágenes, grabaciones y transcripciones del accidente han sido selladas con un nivel de seguridad 3 con acceso restringido.


El paradero de SCP-CN-252-11 y D-12396 aún se desconoce y las investigaciones siguen en curso.







&gt; Dado el Incidente SCP-CN-252-α, se consideró que las instancias de SCP-CN-252 tenían un alto riesgo de brecha de contención. Propongo los siguientes cambios en los procedimientos especiales de contención de la anomalía.
&gt; 
&gt; * Todas las instancias de SCP-CN-252 están equipadas con un collar explosivo a control remoto y una camisa de fuerza especial y un casco a juego. **(Aprobado)**
&gt; * Cuando cualquier instancia SCP-CN-252 pierde todas las baguettes simbióticas y entra en un estado de pseudomuerte, debe ser reportado inmediatamente al Director de Sitio o a alguien con el mismo nivel de autorización. **(Aprobado)**
&gt; * Cualquier experimento con instancias de SCP-CN-252 debe tener una autorización de Nivel 4 o superior. **(Aprobado)**
&gt; * Aumentar el número de personal de seguridad de SCP-CN-252 a ██ y asegurar que por lo menos █ miembros del DM-CN-Beta 26 personas estén estacionados en el Sitio-CN-55.**(Aprobado)**
&gt; * El arsenal estándar del personal del DM-CN-Beta 26 debería añadir EPM████, así como [NIVEL DE AUTORIZACIÓN INSUFICIENTE]. **(Pendiente)**
&gt;                              
&gt;                                                                                                                                                      
&gt; - Director de Sitio Seon Kyo-wook, Sitio-CN-55.



&gt;  La solicitud ha sido revisada y aprobada por O5-█.
