+ Hồ sơ Tâm lý Đối tượng SCP-076-2

&gt; SCP-076-2 sở hữu tâm trí rất khác biệt so với chúng ta, hoặc là hắn hoàn toàn mất trí và chẳng có tí thương cảm nào cả. Các khái niệm như tình dục, tình yêu và sự bình đẳng hoàn toàn xa lạ với SCP-076-2, ít nhất là so với cách đối tượng nhìn nhận chúng. Đối tượng không quan tâm và gần như chẳng thể phân biệt giới tính ngoại trừ nhận thức được khác biệt về ngoại hình. Ngoài ra, mặc dù thừa nhận bản thân thích giết chóc, nhưng việc gây ra nỗi đau (cả về tinh thần hoặc thể xác) hoàn toàn không hấp dẫn hắn. Nói một cách đơn giản hơn, một tên sát nhân hoàn hảo.
&gt; 
&gt; Những bài kiểm tra kiến thức thường không đem lại kết quả cụ thể khi áp dụng với SCP-076-2. Lý giải cho việc này có thể là do quá trình suy nghĩ khác người của đối tượng. Mặc dù vậy, SCP-076-2 cho thấy bản thân có một khối kiến thức đồ sộ về giải phẫu cơ thể người (thường đi kèm với bối cảnh bạo lực), chiến lược quân sự, luyện kim, và, có đôi phần kỳ lạ, là kỹ năng chăm lo gia súc. Đối tượng cũng có khả năng giao tiếp đa ngôn ngữ, trong đó có cả tiếng Anh, nhưng đáng chú ý nhất là kỹ năng nói chuyện bằng nhiều phương giọng Sumer cổ, và được cho là ngôn ngữ mà đối tượng ưu tiên sử dụng.
&gt; 
&gt; SCP-076 không tỏ bất kỳ thái độ nào khác ngoài việc khinh thường con người, trừ một trường hợp: đối tượng dường như có một sự tôn trọng nhất định với những người mà hắn xem là bề trên. Điều này được phát hiện khi Đặc vụ ███████, một đặc vụ được cho là đã có kinh nghiệm dày dặn làm việc với SCP-076-2, không xuất hiện khi hắn bỏ trốn. Đối tượng tỏ vẻ khó chịu, đồng thời gặng hỏi một số nhân viên vị trí hiện tại của Đặc vụ ███████. Khi SCP-076-2 biết về số phận của người đặc vụ kia (bị giết trong một cuộc công kích nhằm kìm hãm bước tiến của SCP-███), đối tượng đã ngừng phá hoại và tự nguyện bản thân quay lại buồng quản thúc.
&gt; 
&gt; Đối tượng sau đó đã được thẩm vấn về những thay đổi đột ngột trong hành vi.
&gt; 
&gt;&gt; &lt;Bắt đầu Bản ghi&gt;
&gt;&gt; 
&gt;&gt; Ts. ██████: Tại sao ngươi lại hứng thú với cái chết của Đặc vụ ███████?
&gt;&gt; 
&gt;&gt; SCP-076-2: (Đối tượng bắt đầu chửi thề bằng tiếng Sumer cổ.)
&gt;&gt; 
&gt;&gt; Ts. ██████: Tại sao cái chết của anh ta lại khiến ngươi bận tâm? Ngươi đã từng tước đi mạng sống của nhiều người, tại sao anh ta lại- (bị ngắt lời bởi SCP-076-2)
&gt;&gt; 
&gt;&gt; SCP-076-2: (giờ nói bằng tiếng Anh) Khác biệt? Bởi vì, không giống như mi [từ vựng tiếng Sumer, chưa được lược dịch], hắn ta là một đối thủ đích thực. 
&gt;&gt; 
&gt;&gt; Ts. ██████: Chuyện này có tốt gì cho ngươi chứ? Mỗi khi ngươi tỉnh dậy, ngươi luôn cố trốn thoát. Anh ấy chịu trách nhiệm áp giải ngươi về đã kha khá lần rồi. Ắt hẳn ngươi phải thấy mừng vì anh ta chết quách tiêu rồi chứ.
&gt;&gt; 
&gt;&gt; SCP-076-2: Ta không nghĩ là các ngươi có thể hiểu được. Liệu ngươi có biết, gã đã bắn trúng đầu ta ██ lần không? Một người như thế xứng đáng có một cái chết trong khi đang giao đấu, được gần kề với đối thủ tới mức có thể cảm nhận từng nhịp thở của kẻ địch. Chứ không phải là [tiếng Sumer cổ, chưa được dịch ra] cái chết do mấy kẻ vua chúa các người hèn nhát ngồi trên ngai vàng mà ra lệnh. Toàn bộ các người… (SCP-076-2 khạc nhổ) khiến ta kinh tởm. Ta thậm chí còn không có hứng để giết các ngươi nữa.
&gt;&gt; 
&gt;&gt; (Đối tượng im lặng sau đó, từ chối giao tiếp)
&gt;&gt; 
&gt;&gt; &lt;Kết thúc Bản ghi&gt;
&gt; 
&gt; Điều này cho thấy khả năng có một khoảng trống tâm lý trong tâm trí SCP-076-2 và có thể là cả một cơ chế để kiểm soát hắn. Với việc lượng tài nguyên tiêu hao do quá trình tẩu thoát của SCP-076-2, và đồng thời cân nhắc ý tưởng vũ khí hoá các thực thể SCP làm kế hoạch tác chiến của Đại tướng Bowe, tôi đưa ra ý kiến rằng chúng ta nên thử nghiệm chuyện này càng sớm càng tốt.
&gt; 
&gt; Ts. P█████ G████

+ ĐỀ XUẤT DỰ ÁN: ĐỘI ĐẶC NHIỆM CƠ ĐỘNG OMEGA-7 (&#34;CHIẾC HỘP PANDORA&#34;)

&gt; **Tuyên bố sứ mệnh:** Hỗ trợ SCP-076-2 (&#34;Able&#34;) trên thực địa, trong các tình huống chiến đấu nguy hiểm.
&gt; 
&gt; **Thành viên Đội Đặc nhiệm:** Tài sản Đặc biệt của Đội Đặc nhiệm &#34;Able,&#34; Chỉ huy Đội Đặc nhiệm ████ ████████████, 10-20 đặc vụ thực địa được chia thành năm đội từ 3-5 thành viên. Các thành viên trong đội được Abel trực tiếp lựa chọn trong số các đặc vụ thực địa ưu tú, nhằm duy trì mối quan hệ suôn sẻ giữa thực thể và các thành viên trong đội.
&gt; 
&gt; **Quy trình An ninh:** SCP-076-2 (&#34;Able&#34;) sẽ phải đeo một thiết bị gắn chặt vào cổ, nếu được kích hoạt hoặc có hành vi tác động, sẽ ngay lập tức phát nổ, tiêu diệt SCP-076-2 bằng cách phá huỷ cột sống, khí quản và các mạch máu chính trong phần cổ. Một thiết bị theo dõi cũng đã được cấy vào bên trong cơ thể SCP-076-2. Nó được dùng để kiểm soát đối tượng trong việc giết chóc, đồng thời giúp né tránh gây tổn hại đến vũ khí của Tổ Chức.
&gt; 
&gt; **Vũ khí và Trang bị:** Các thành viên trong đội sẽ được trang bị những thiết bị phù hợp với nguyên tắc hoạt động của ĐĐNCĐ. Đối với Able, đối tượng cho thấy bản thân không cần phụ thuộc đến súng đạn, cụ thể hơn, không có kiến thức sử dụng và chiến thuật đi kèm, do đó Able sẽ được trang bị với một hoặc nhiều vũ khí cận chiến tuỳ thích.
&gt; 
&gt; **Phụ lục:** //Lạy Chúa, ████, tìm thêm việc cho mấy người này để làm đi. Able càng ngày càng thấy chán và gã bắt đầu bắt cả tổ đội hứng đạn rồi đấy: họ thì sử dụng súng đạn, còn gã chỉ xài mỗi vũ khí luyện tập. Nhưng mà anh đã thấy ai đánh gãy hàm người khác bằng một cái kiếm đồ chơi chưa? Hắn sẽ không dừng lại khi chưa có ai biến thành cái xác đâu.// - Ts. █████ █. █████


-----
+ Báo cáo bởi Ts. P█████ G████, Dự án Omega Bảy

&gt; Do SCP-076-2 thông thạo tiếng Sumer, các nhà nghiên cứu đã yêu cầu dị thể dịch một số tài liệu. Đối tượng ban đầu phản ứng với thái độ thờ ơ, nhưng đã dịch một số tài liệu mà bản thân lưu tâm. Hầu hết các tài liệu được SCP-076-2 lựa chọn đều là về các trận chiến hoặc các anh hùng huyền thoại, trong đó “Sử thi Gilgamesh” là một trong những tài liệu yêu thích của nó về chủ đề này.
&gt; 
&gt; Tuy nhiên khi một nghiên cứu viên đưa cho đối tượng xem một biểu tượng của [[[SCP-073]]], SCP-076-2 trở nên cực kỳ thù địch, giết chết vài nhân sự trước khi thiết bị thanh trừng được kích hoạt. Sau khi hồi sinh và được thẩm vấn, SCP-076-2 phản ứng mạnh mẽ và ngay lập tức từ chối trả lời. Do đó, Tổ Chức khuyến nghị rằng nghiêm cấm để SCP-076-2 có được thông tin liên quan đến SCP-073, và cả hai dị thể không bao giờ có mặt trong cùng một cơ sở. 
-----

**Phụ lục 076-07:** Gần đây, [[[SCP-105]]] đã được chấp nhận gia nhập vào Đội Đặc Nhiệm Cơ Động Omega-7 sau khi đánh bại SCP-076-2 trong một cuộc thi nhằm xem ai có thể kích hoạt nhiều loại thiết bị khác nhau với từng thiết bị cách xa nhau một dặm. SCP-105 đã sử dụng khả năng của mình để lấy lợi thế và đạt điểm cao hơn đáng kể so với SCP-076-2. SCP-076-2 thừa nhận thất bại và cho phép SCP-105 gia nhập đội.

**Phụ lục 076-09:** Đề xuất thử nghiệm chéo giữa SCP-076-2 và SCP-682 đã được trì hoãn vô thời hạn. Chỉ các nhân sự có quyền hạn an ninh cấp 4 trở lên mới có thể yêu cầu quyền truy cập vào Kế hoạch Dự phòng 076-2 #3.

**Phụ lục 076-23:** Theo yêu cầu của Ủy ban Bowe, Đội Đặc Nhiệm Cơ Động Omega-7 sẽ đóng quân tại vùng ████████ thuộc ███████████ để chống lại [DỮ LIỆU BỊ XÓA].

&gt; [DỮ LIỆU BỊ XOÁ]

-----

&gt; TỪ: Ts. P█████ G████, Dự án Omega Bảy
&gt; ĐẾN: Đại tướng ██████ Bowe, ████
&gt; CHỦ ĐỀ: Một vài vấn đề
&gt; 
&gt; [DỮ LIỆU BỊ XOÁ]
&gt; 
&gt; Mặc dù chúng tôi đã nỗ lực hết sức, Đối tượng Able vẫn tỏ ra cực kỳ khó để kiểm soát. Mọi nỗ lực khiến hắn bận rộn đang ngày càng ít thành công hơn.
&gt; 
&gt; Cái vấn đề là, hắn là cỗ máy giết chóc hoàn hảo, và hắn chỉ muốn làm mỗi thế. Đúng là những gì chúng tôi cần, nhưng mà muốn hắn dừng lại cũng gần như là không thể.
&gt; 
&gt; [DỮ LIỆU BỊ XOÁ]
&gt; 
&gt; Tôi đang dần hết nhiệm vụ để giao cho hắn rồi, và những công việc còn lại thì không đủ giúp  hắn giải trí về mặt tinh thần. Hắn đang bắt đầu tấn công những thành viên khác. Sẽ chỉ là vấn đề thời gian trước khi có chuyện gì đó tệ hại xảy ra. Xin phép được tạm ngưng dự án và vô hiệu hoá Able tạm thời, tới khi chúng tôi có thể kiếm thêm nhiệm vụ để giao cho hắn.

-----
&gt; TỪ: Đại tướng ██████ Bowe, ████
&gt; ĐẾN: Ts. P█████ G████, Dự án Omega Bảy
&gt; CHỦ ĐỀ: Phản hồi: Một vài vấn đề
&gt; 
&gt; Không thể chấp nhận được. Vô hiệu hoá Đối tượng Able trong giai đoạn này sẽ khiến chúng ta bị trì trệ một khoảng thời gian không thể chấp nhận được. Chúng ta sẽ có một nhiệm vụ khác cho đội sau một vài tuần nữa. Nhiệm vụ của mọi người là khiến cho hắn bận rộn tới lúc đó. Cho hắn đi nghỉ mát hay gì đó đi. 

-----
&gt; TỪ: Ts. P█████ G████, Dự án Omega Bảy
&gt; ĐẾN: Mọi nhân viên
&gt; CHỦ ĐỀ: CẢNH BÁO
&gt; 
&gt; ĐÂY LÀ HỆ THỐNG CẢNH BÁO TỰ ĐỘNG
&gt; 
&gt; SCP-076-2 đã vô hiệu hoá cơ chế phát nổ của chiếc vòng cổ và mất kiểm soát. Toàn bộ nhân sự phải cảnh giác cao độ. Các yêu cầu tiếp theo sẽ được đưa ra tuỳ theo hoàn cảnh về sau.

&gt; ĐẾN: Tất cả các Điểm

+ Hồ sơ Tâm lý Đối tượng SCP-076-2 (Qua sửa đổi)

&gt; SCP-076-2 sở hữu tâm trí rất khác biệt so với chúng ta, hoặc là hắn hoàn toàn mất trí và chẳng có tí thương cảm nào cả. Các khái niệm như tình dục, tình yêu và sự bình đẳng hoàn toàn xa lạ với SCP-076-2, ít nhất là so với cách đối tượng nhìn nhận chúng. Đối tượng không quan tâm và gần như chẳng thể phân biệt giới tính ngoại trừ nhận thức được khác biệt về ngoại hình. Ngoài ra, mặc dù thừa nhận bản thân cực kỳ thích giết chóc, nhưng việc gây ra nỗi đau (cả về tinh thần hoặc thể xác) hoàn toàn không hấp dẫn hắn.
&gt;  
&gt; Những bài kiểm tra kiến thức thường không đem lại kết quả cụ thể khi áp dụng với SCP-076-2. Lý giải cho điều này là do Tổ Chức không thể giao tiếp với Đối tượng khi đang ở trong trạng thái &#34;phẫn nộ&#34;. Đối tượng cũng có khả năng giao tiếp đa ngôn ngữ, trong đó có cả tiếng Anh, nhưng đáng chú ý nhất là kỹ năng nói chuyện bằng nhiều phương giọng Sumer cổ, và được cho là ngôn ngữ mà đối tượng ưu tiên sử dụng.
&gt;  
&gt; SCP-076 không tỏ ra bất kỳ thái độ gì ngoài khinh thường với con người và sẽ giết mọi cá nhân trong tầm ngắm. Mọi nỗ lực giao tiếp với đối tượng đều bị nghiêm cấm.
