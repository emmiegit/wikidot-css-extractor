+ SCP-076-2의 심리학적 상태

&gt; SCP-076-2는 우리와 매우 다르게 구성된 정신을 가지고 있거나, 혹은 완전히 미쳐있다. 아벨에게 공감 능력이나 발상 같은 게 있더라도, 현재 우리의 방식으로는 이해하지 못한다. 성, 사랑, 평등과 같은 개념은 SCP-076-2에게 있어 완전히 이질적이며, 적어도 대상이 이러한 개념들을 보는 방식과 비교했을 때 그러하다. 대상은 성에 완전이 무관심하다는 것을 보였으며, 외형의 차이를 제외하고는 성별을 거의 구분하지 못한다. 또한, 대상이 살육을 즐긴다고 인정했으나, 고통을 주는 것(정신적으로나 신체적으로나)에는 매력을 느끼지 않는다. 줄여 말해, 완벽한 소시오패스이다.  
&gt;  
&gt; SCP-076-2에 대한 지능 검사를 했을 때 결론을 도출해내기 어려웠으며, 현재까지 정확한 결과는 얻을 수 없었다. 이는 대상의 이질적인 사고 과정 때문일 것이다. 하지만 SCP-076-2는 인체 해부학(비록 매우 폭력적인 관점일지라도), 야전술, 금속공학 그리고 기이하게도 가축을 돌보는 것에 대한 폭넓은 지식을 보였다. 대상은 영어를 포함한 다양한 언어를 알고 있으나, 가장 주목할 만한 것은 대상이 가장 선호하는 언어로 보이는 고대 수메르어 방언에 대한 지식이다.
&gt;   
&gt; SCP-076은 인류에 대해 경멸심만을 띤다. 그러나 한 가지 예외적으로, 자신보다 더 우월하다고 인식한 이들에 대해선 조심스러운 존경심을 품고 있는 듯하다. 이는 기존 SCP-076-2에 대해 경험이 많던 ███████ 요원이 탈주 당시 나타나지 않았을 때 발견되었다. 대상은 심리적으로 괴로워 보였으며, 여러 인원에게 ███████ 요원이 어디에 숨어있는지 물었다. 대상이 ███████ 요원의 운명(SCP-███의 확산을 막기 위한 공습에서 부수적 피해로 인해 사망)을 알았을때, SCP-076-2는 난동을 멈추었다. 이후 자신을 구속하고 호송하도록 내버려 두었다.
&gt;  
&gt; 이후 대상의 급격한 행동 변화에 대한 면담을 진행했다.
&gt;  
&gt;&gt; &lt;기록 시작&gt;
&gt;&gt;  
&gt;&gt; ██████ 박사: 어째서 ███████ 요원의 죽음에 그렇게나 관심을 갖는 거지?
&gt;&gt;   
&gt;&gt; SCP-076-2: (대상이 고대 수메르어로 욕설을 내뱉기 시작함)
&gt;&gt;  
&gt;&gt; ██████ 박사: 어째서 그의 죽음이 너를 괴롭게 하는거지? 전에도 많은 사람을 죽였을텐데, 왜 그에게만 그런- (SCP-076-2가 말을 끊음)
&gt;&gt;  
&gt;&gt; SCP-076-2: (이제는 영어로 말함) 차이점? 왜냐하면 그는 너희들 [수메르어 단어, 미번역됨]과는 달리 내게 시험대였고, 진정한 호적수였으니까.
&gt;&gt;    
&gt;&gt; ██████ 박사: 그게 너에게 좋을 이유라도 있나? 깨어날 때마다 탈출하려고 했잖아. 그 요원은 여러 차례 너를 붙잡도록 되있었어. 분명 넌 그가 죽어서 기뻐야 할텐데.
&gt;&gt;  
&gt;&gt; SCP-076-2: 너가 이해할 것이라고는 기대하지도 않는다. 그 자가 내 머리를 쏘는데  ██번 넘게 성공했다는 것을 알고 있나? 그런 남자는 적의 숨결이 느껴질 정도로 가까운 전장에서 전사할 가치가 있다. 궁전에서 안전히 있는 겁쟁이 왕들과 왕자들이 명령한 [수메르어 단어들, 미번역됨] 파괴 행위로 죽는 게 아니라. 나머지 놈들은... (SCP-076-2가 침을 뱉었다) 네놈들은 역겨워. 공격할 기분조차 나지 않아.
&gt;&gt;   
&gt;&gt; (대상은 그 이후로 침묵을 고수했고, 말하거나 대답하기를 거부했다)
&gt;&gt;  
&gt;&gt; &lt;기록 종료&gt;
&gt;
&gt; 이는 SCP-076-2의 정신에 대한 심리적 지배가 가능하며, 제어 메커니즘을 만들어 낼 수 있음을 시사한다. SCP-076-2의 탈출 시도로 인한 대규모 자원낭비, SCP 개체들을 전략적 목적으로 무기화하려는 보위 위원회의 바람 등을 고려해, 가능한 빨리 행동 방침을 정할 것을 권고함.
&gt;  
&gt; P█████ G████ 박사
&gt;

+ 프로젝트 제안: 기동특무부대 오메가-7 (&#34;판도라의 상자&#34;)

&gt; **강령:** 고위험 전술적 상황에 처한 현장에서의 SCP-076-2 (&#34;아벨&#34;)을 지원한다.
&gt; 
&gt; **특무부대 구성:** 특무부대 특수 자산 &#34;아벨&#34;, 특무부대 지휘관 ████ ████████████, 3-5명씩 다섯 팀으로 나뉜 10-20명의 현장 요원. 부대 구성원은 아벨이 직접 정예 현장 요원 중에서 선발한다. 이는 해당 개체와 특무부대 일반 부대원과의 매끄러운 관계를 유지하기 위함이다.
&gt; 
&gt; **보안 규약:** SCP-076-2 (&#34;아벨&#34;)은 난동을 부리거나 함부로 조작할 경우 즉시 폭발, 척추와 기도 그리고 모든 주요 혈관을 파괴해 SCP-076-2를 제거하는 장치를 목에 부착해야 한다. 또한 SCP-076-2에게 추적 장치도 부착한다. 이는 명령 이외의 살육을 막고, 조직의 시설 파괴를 막기 위한 조치이다.
&gt; 
&gt; **무기와 장비:** 부대원들은 기특대 규정에 맞게 무기와 장비를 갖추어야 한다. 아벨은 화기를 사용할 의사가 없거나, 사실은 화기의 쓸모와 전술적 의미를 전혀 알지 못한다. 이 때문에 그가 원하는 날이 선 근접 무기를 하나 혹은 그 이상 장비하도록 하라.
&gt;  
&gt; **부록:** //제발, ████, 이 녀석들에게 시킬 일 좀 찾아봐. 아벨이 점차 지루해하면서 부대원들에게 실사격 훈련을 시키고 있다고. 부대원들은 총알이 있고, 아벨에게는 훈련용 무기가 있게 되는 셈이지. 누가 장난감 칼로 사람 턱을 날려버리는 광경 본 적 있어? 누구 하나 죽을 때까지 멈출 생각이 없어보여.// - █████ █. █████ 박사
&gt;  
-----
+ P█████ G████ 박사의 보고, 오메가 7 프로젝트

&gt; SCP-076-2가 수메르어를 유창하게 사용하는 점을 고려해 연구원들이 몇몇 문서 번역을 부탁했다. 처음에는 대상이 무관심으로 반응했으나, 관심이 가는 몇몇 문서를 번역했다. SCP-076-2가 선택한 문서 대부분은 전투나 전설적인 영웅들에 관한 것이며, 특히 &#34;길가메시 서사시&#34;가 대상이 가장 좋아하는 문서 중 하나이다.
&gt;  
&gt; 그러나, 한 연구원이 대상에게 [[[SCP-073]]]의 문양을 보여주었다. SCP-076-2는 이를 보자마자 격노했고, 연구원 여럿을 살해하던중 킬 스위치가 활성화되었다. 부활 후 이 사건에 대해 질문받았을 때 SCP-076-2는 공격적으로 반응했으며, 관련된 모든 질문을 즉시 중단했다. SCP-073과 관련이 있는 모든 것은 SCP-076-2에게 알리지 말고, 그 둘을 절대 같은 시설 내에 두지 않는것을 권고한다.
&gt;  

-----

**부록 076-07:** [[[SCP-105]]]가 기동특무부대 오메가-7에 아벨의 허가를 받고 들어왔다. 이는 SCP-105와 SCP-076-2에게서 1마일, 각 장치끼리 서로 1마일 떨어진 장치들을 작동시키는 대결에서 SCP-105가 SCP-076-2를 이긴 후의 일이다. SCP-105는 자신의 능력을 사용해 이점을 만들었고, SCP-076-2보다 상당히 높은 점수를 받았다. SCP-076-2는 패배를 인정했고 그녀가 팀에 들어오도록 허락했다.

**부록 076-09:** SCP-076-2와 [[[SCP-682]]]를 대면시키는 제안은 무기한 연기되었다. 보안 인가 4등급 이상의 인원들만이 비상 사태 076-2 #3에 접근 요청을 할 수 있다.

**부록 076-23:** 보위 위원회의 요청으로, 기동특무부대 오메가-7은 [데이터 말소]의 대항책으로 ███████████의 ████████ 지역에 배치되었다.

+ SCP-076-2의 심리 상태 수정본

&gt; SCP-076-2는 우리와 매우 다르게 구성된 정신을 가지고 있거나, 혹은 완전히 미쳐있다. 아벨에게 공감 능력이나 발상 같은 게 있더라도, 현재 우리의 방식으로는 이해하지 못한다. 성, 사랑, 평등과 같은 개념은 SCP-076-2에게 있어 완전히 이질적이며, 적어도 대상이 이러한 개념들을 보는 방식과 비교했을때 그러하다. 대상은 성에 완전이 무관심하다는 것을 보였으며, 외형의 차이를 제외하고는 성별을 거의 구분하지 못한다. 또한, 대상이 살육을 즐기긴 한다고 인정했으나, 고통을 주는 것(정신적으로나 신체적으로나)에는 매력을 느끼지 않는다.
&gt;  
&gt; SCP-076-2에 대한 지능 검사를 했을 때 결론을 도출해내기 어려웠으며, 현재까지 정확한 결과는 얻을 수 없었다. 이는 대상이 &#34;분노&#34; 상태일 때는 어떠한 의사소통 불가능하기 때문이다. 대상은 영어를 포함한 다양한 언어를 알고 있으나, 가장 주목할 만한 것은 대상이 가장 선호하는 언어로 보이는 고대 수메르어 방언에 대한 지식이다.
&gt;  
&gt; SCP-076은 인류에 대해 경멸심만을 띠며 시야에 들어오는 즉시 살해할 것이다. 대상과의 의사소통은 시도조차 하지 말아야 할 것이다.</textarea></pre>
