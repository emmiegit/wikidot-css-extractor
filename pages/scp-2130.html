**Объект №:** SCP-2130

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Все экземпляры SCP-2130 нужно отправлять на хранение в Автоматизированное складское помещение 73-E, расположенное в техасской пустыне. Складское помещение 73-E должно быть оснащено системой видеонаблюдения. По возможности присутствие охраны следует свести к минимуму. Любые дальнейшие эксперименты с SCP-2130 не должны проводиться в основных учреждениях Фонда и требуют 3 уровень допуска (в особенности тесты с участием подопытных-людей).

За [[[SCP-3311]]] следует вести наблюдение на предмет появления любых экземпляров SCP-2130 вследствие его эффекта.

**Описание:** SCP-2130 - это совокупное обозначение предметов офисной мебели, которые влияют на мозговые функции у людей, находящихся рядом с ними. Масштаб воздействия варьируется в зависимости от базовых волевых качеств субъекта и количества экземпляров SCP-2130 поблизости, однако чаще всего оно характеризуется повышением импульсивности, снижением социальных норм и необъективным восприятием риска. Это особенно заметно в оценке субъектом ценности человеческой жизни и здоровья. Инциденты, связанные с объектом, привели к травмам и смерти среди более чем 84 сотрудников Фонда[[footnote]]Не считая потерь среди сотрудников класса D, поскольку определение влияния SCP-2130 на такое большое количество людей считается слишком трудоёмким.[[/footnote]].

Экземпляры SCP-2130 оказывают воздействие путём испускания каппа-излучения в нарушающей нейронные колебания форме. Несмотря на то, что другие аномалии, воздействующие на разум или представляющие опасность восприятия, также производят каппа-излучение в качестве вторичного эффекта, способ, с помощью которого SCP-2130 генерирует такое излучение, неизвестен. Аномальный эффект объекта не постоянен, подвергшиеся его воздействию субъекты возвращаются в нормальное состояние после изъятия экземпляров SCP-2130.

На данный момент следующие экземпляры SCP-2130 были найдены и перемещены в хранилище 73-E:

* 1 корзина для бумаг
* 27 обычных офисных стульев
* 12 лабораторных столов
* 42 монитора
* 17 огнетушителей

[[collapsible show=&#34;+ Протокол тестирования SCP-2130&#34; hide=&#34;- Закрыть протокол тестирования&#34;]]

&gt; **__Испытание SCP-2130-23__** 
&gt; **Дата**: 14.03.2014
&gt;
&gt; **Испытуемый**: C-1296
&gt;
&gt; **Метод проведения испытания**: Испытуемый (лаборант Фонда) приведён в комнату, содержащую экземпляр SCP-2130 (лабораторный стол), на который был помещён обычный кухонный нож. Испытуемый был проинформирован о том, что нож является возможным SCP-объектом, которым можно разрезать любой материал, и при этом он никогда не затупится. Субъекту было предложено выработать метод испытания для проверки этих аномальных свойств.
&gt; 
&gt; **Результат**: Испытуемый предложил немедленно попробовать разрезать ножом человеческую плоть и кости. Наблюдательная группа разрешила провести испытания на D-8477, а затем повторить эти же действия на D-8488, D-8489 и D-8490 для подтверждения результатов. Группа наблюдения также отметила, что субъект не показывал никаких признаков беспокойства во время убийства персонала класса D в рамках простого испытания
&gt; 
&gt; **Анализ**: В ходе разбора данного эксперимента куратором было установлено, что свойства SCP-2130 повлияли не только на наблюдателей, но и на испытуемого, в результате чего было предложено пересмотреть методы проведения испытаний.
 
&gt; **__Испытание SCP-2130-25__** 
&gt;
&gt; **Дата**: 24.03.2014
&gt;
&gt; **Испытуемые**: выбранные случайным образом лаборанты [[[SCP-2139|Зоны 73]]]
&gt;
&gt; **Метод проведения испытания**: Как и в испытании SCP-2130-23, но комната испытаний выбрана в хранилище 73-E, при этом исследовательская группа контролирует эксперимент удалённо, из местоположения, достоверно свободного от SCP-2130.
&gt;
&gt; По сравнению с контрольной группой, экспериментальная группа значительно чаще предлагала тестирование ножа на живых людях перед тестированием его на неорганическом материале, растениях или животных. Кроме того, экспериментальная группа предпочла провести тестирование, чтобы проверить, сможет ли нож, помимо всего прочего, прорезать:
&gt;
&gt; * одновременно несколько сотрудников класса D 
&gt; * двери камер содержания, использующихся в настоящее время
&gt; * аномальные предметы или объекты, особенно те, которые относятся к классу Кетер
&gt; * атомы урана
&gt; * &#34;ткань реальности&#34;
&gt; **Анализ**: Исследовательская группа немедленно уведомила руководителя Зоны о возможном воздействии SCP-2130 на протоколы проведения экспериментов. По возвращении в Зону 73, исследовательская группа внесла поправки в свой отчёт и подала запрос, чтобы экземпляры SCP-2130 хранились в камерах содержания для объектов класса Кетер или в непосредственной близости от них, чтобы снизить нежелание персонала класса D работать с опасными предметами. Запрос отклонён руководителем Зоны 73.

[[/collapsible]]

[[collapsible show=&#34;+ Сообщение управляющего Зоны - Требуется 4 уровень допуска&#34; hide=&#34;- Допуск разрешён&#34;]]

&gt; **От**: Руководитель Зоны 73
&gt; **Кому**: Руководителям всех Зон; Совету 05
&gt; **Дата**: 18.07.2014
&gt; 
&gt; Вы, должно быть, уже знаете об обнаружении SCP-2130. Мы, однако, не поставили в известность персонал насчёт того, что все обнаруженные к настоящему времени экземпляры SCP-2130 были найдены в Зоне 73. Та корзина для бумаг, с которой всё началось, и вовсе стояла в моём офисе. Мебель с аномальным эффектом была получена от ряда поставщиков, прошедших проверку на безопасность, мы до сих пор ищем первоначального изготовителя. Я склоняюсь к мнению, что во многих комплексах Фонда могут существовать незамеченные экземпляры SCP-2130.
&gt; 
&gt; У нас есть перенастроенные сканеры, которые позволят обнаружить эти самые экземпляры, но из-за фонового уровня К-излучения на территории учреждений Фонда нам необходим непосредственный контакт с объектом, чтобы получить достоверные показания. Сейчас мы проверяем новые поставки в Зону 73, а вместе с ними и все прочие предметы в Зоне. Расход ресурсов, конечно, очень велик, но я присвоил этой процедуре Приоритет 2B, и настоятельно призываю ввести такие же меры по всем комплексам Фонда. Причины для подобного действия очевидны:
&gt; # SCP-2130 подрывает деятельность Фонда, поскольку способствует беспечному отношению к сдерживанию. Мы не справимся с нашей задачей, если безопасность перестанет быть приоритетной целью.
&gt; # Подопытные, задействованные в опытах с SCP-2130, также демонстрируют безрассудное пренебрежение по отношению к сотрудникам класса D. Я знаю, нам приходится причинять им вред ради высшего блага, но всё же в наших руках человеческие жизни. Даже если вы не согласны со мной в этической стороне вопроса, я попрошу вас принять во внимание экономическую – меньшее количество жертв среди сотрудников класса D снизит затраты Фонда и улучшит производительность труда.
&gt; # Проведение экспериментов в присутствии экземпляров SCP-2130 приводит к довольно опасному поведению персонала, к ненужным перекрёстным опытам и экспериментам, которые при мало-мальски здравом рассмотрении, очевидно, увеличивают до максимума вероятность гибели сотрудников Фонда или гражданских лиц.
&gt; 
&gt; Очевидно, что режим секретности Фонда попал под удар организации, обладающей большим познанием аномалий, огромными ресурсами и неприязнью к нашей цели. Изъятие экземпляров SCP-2130 из всех комплексов Фонда должно стать первостепенной задачей в нашей общей повестке дня.
&gt; 
&gt; **Запрос**: Присвоить процедуре поиска экземпляров SCP-2130 приоритет уровня 2B во всех учреждениях Фонда.
&gt; 
&gt; РЗ-73

&gt; **От**: Совет O5
&gt; **Дата**:18.07.2014
&gt; Запрос отклонён. Присвоение SCP-2130 приоритета 2B ничем не оправдано. Некоторые Зоны могут проводить поиск экземпляров, если на то есть необходимые средства и ресурсы. Показатели потерь среди класса D на данный момент считаются приемлемыми. Мы не видим никакого неоправданного риска в текущих методах Фонда.
[[/collapsible]]
