    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3014-JP - 複製ビーカー
**著者:** [[*user koku4]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3014-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-3014-JPは--サイト-81██[[footnote]]--現在当サイト及びその周辺でのアノマリー発見率が上昇しています--SCP-3014-JPの封じ込めにより、通常の状態に戻りました[[/footnote]]内の標準中型収容ロッカーに収容されます。--強化ガラスに埋め込んだ状態で、サイト-81██の保管庫に保管してください。

**説明:** SCP-3014-JPは一般に使用されている500mlビーカーと同じ見た目をしています。SCP-3014-JPは現在10個発見されており、以降SCP-3014-JP-1~10と呼称します。

SCP-3014-JPの異常性は、内部から取り出したものと全く同じモノ(以降SCP-3014-JP-aと呼称)がSCP-3014-JP内に出現するというものです。これは『SCP-3014-JP内から外側に向けて何らかの物質の移動』が発生し、かつSCP-3014-JP内のモノ[[footnote]]SCP-3014-JP内部から物質を取り出す器具(薬さじや駒込ピペット、トングなど)や空気を除く。[[/footnote]]を外側に出した際に発生します。また、SCP-3014-JP-aをSCP-3014-JP内から取り出した場合もSCP-3014-JP内にSCP-3014-JP-aが出現します。SCP-3014-JP-aがどのような手段で出現しているのかは未だ不明です。

[[collapsible show=&#34;+ 実験記録3014-JP-1~7を表示&#34; hide=&#34;- 実験記録3014-JP-1~7を非表示&#34;]]
__**実験記録3014-JP-1** - 日付2022/09/09__
&gt; **対象:** SCP-3014-JP-2
&gt; 
&gt; **実験方法:** SCP-3014-JP-2に食塩(████社製)100gを入れる
&gt; 
&gt; **結果:** 10gを内部から取り出した直後にSCP-3014-JP-1-aが10g出現した。
&gt; 
&gt; **分析:** SCP-3014-JP内部の質量が変化しないようにしているのだろうか。

__**実験記録3014-JP-2** - 日付2022/09/13__
&gt; **対象:** SCP-3014-JP-3
&gt; 
&gt; **実験方法:** SCP-3014-JP-3に水300mlを入れる
&gt; 
&gt; **結果:** 100mlを内部から取り出した直後にSCP-3014-JP-3-aが100ml出現した。
&gt; 
&gt; **分析:** 一回目の実験でもそうだったが、取り出すために使用した器具はSCP-3014-JP-aとして出現しないようだ。

__**実験記録3014-JP-3** - 日付2022/09/18__
&gt; **対象:** SCP-3014-JP-4
&gt; 
&gt; **実験方法:** SCP-3014-JP-4内を酸素で満たす
&gt; 
&gt; **結果:** 周囲を真空状態にしたところ、周囲の気圧が通常に戻るまでSCP-3014-JP-4-aは出現し周囲に流出し続けた。
&gt; 
&gt; **分析:** SCP-3014-JP-aは気体でも発生するようだ。空気はSCP-3014-JP-aにはならないのだろうか。

__**実験記録3014-JP-4** - 日付2022/09/22__
&gt; **対象:** SCP-3014-JP-5
&gt; 
&gt; **実験方法:** SCP-3014-JP-5を周囲を真空状態にした場所に置く
&gt; 
&gt; **結果:** 何も起きなかった。
&gt; 
&gt; **分析:** 空気はSCP-3014-JP-aにはならないようだ。

__**実験記録3014-JP-5** - 日付2022/09/25__
&gt; **対象:** SCP-3014-JP-6
&gt; 
&gt; **実験方法:** SCP-3014-JP-6に腕時計(██社製)を入れる
&gt; 
&gt; **結果:** 腕時計を取り出した直後に、腕時計をSCP-3014-JP内に入れた時間と同じ時間を示すSCP-3014-JP-aが出現した。
&gt; 
&gt; **分析:** SCP-3014-JP-aはSCP-3014-JP内部に入った瞬間の物質のようだ。

__**実験記録3014-JP-6** - 日付2022/09/29__
&gt; **対象:** SCP-3014-JP-3[[footnote]]実験記録3014-JP-2で使用されたものと同じである[[/footnote]]
&gt; 
&gt; **実験方法:** SCP-3014-JP-3内部の水を凍らせる
&gt; 
&gt; **結果:** SCP-3014-JP-3内部の水は氷に変化し、取り出したところ氷のSCP-3014-JP-aが出現した。
&gt; 
&gt; **分析:** SCP-3014-JP-3内部の物質を変化させた場合、それがSCP-3014-JP-aとして出現するようだ。

__**実験記録3014-JP-7** - 日付2022/10/05__
&gt; **対象:** SCP-3014-JP-7
&gt; 
&gt; **実験方法:** SCP-3014-JP-7に█クラス記憶処理剤300mlを入れる
&gt; 
&gt; **結果:** SCP-3014-JP-7から█クラス記憶処理剤を200ml取り出したところ、SCP-3014-JP-7-aが200ml出現した。SCP-3014-JP-7-aは通常の█クラス記憶処理剤と同じ効果を示した。
&gt; 
&gt; **分析:** SCP収容に使用される道具やSCP-500などの複製を提言しよう。

[[/collapsible]]
[[collapsible show=&#34;+ SCP-3014-JP内容物リストを表示&#34; hide=&#34;- SCP-3014-JP内容物リストを非表示&#34;]]
__**SCP-3014-jp内容物リスト**__
||~ 個体番号||~ 内容物 ||
||SCP-3014-JP-1 ||インスタント食品(███社製) ||
||SCP-3014-JP-2 ||食塩100g(████社製) ||
||SCP-3014-JP-3 ||--水300g--氷300g ||
||SCP-3014-JP-4 ||酸素 ||
||SCP-3014-JP-5 ||N/A ||
||SCP-3014-JP-6 ||腕時計(██社製) ||
||SCP-3014-JP-7 ||記憶処理剤300ml ||
||SCP-3014-JP-8 ||N/A ||
||SCP-3014-JP-9 ||N/A ||
||SCP-3014-JP-10 ||N/A ||

[[/collapsible]]

SCP-3014-JPは、黒凪博士から『ビーカーに入れたものが出しても減らない』という報告を受け、10個すべてがサイト81-██内の██博士の研究室で発見されました。また黒凪博士はこれ以降、研究室の備品を使用して飲食を行わないでください。

--また、SCP-3014-JPを利用したSCP-500の複製実験が黒凪博士より提案されました。2022/10/31に行われる予定です。--インシデント████-JPの発生により中止されました。

**補遺1:** 2022年10月31日、サイト-81██でインシデント████-JPが発生し、--その記録から、SCP-3014-JPが現在判明していない異常性を保持していることが懸念されています。--刻紫博士による実験及び提言から、その可能性はないと思われます。

[[collapsible show=&#34;+ インシデント████-JP記録を表示&#34; hide=&#34;- インシデント████-JP記録を非表示&#34;]]
__**インシデント████-JP説明**__
&gt; インシデント████-JPは2022年10月31日、SCP-████-JP-A-5[[footnote]]SCP-████-JP-A-5は現実改変者だった[[/footnote]]が脱走を試みた際に発生した出来事です。サイト-81██はこのインシデントにより、職員13名を失いました。
&gt; 
&gt; インシデント発生時SCP-████-JP-A-5は収容室の廊下に隣接した壁を現実改変により破壊し、通り抜けた後に修復しました。この際にSCP-████-JP-A-2が隠れて抜け出し、五分後に財団職員に捕まったためこのインシデントは発覚しました。
&gt; 
&gt; その後、機動部隊█-██(&#34;████&#34;)によりSCP-████-JP-A-5の捜索が開始されましたが、SCP-████-JP-A-5は現実改変能力により機動部隊を[編集済み]。当時SCP-3014-JP-7が収容されていた特別収容室の前までたどり着きました。
&gt; 
&gt; その後のSCP-████-JP-A-5は現実改変能力を使用せず、特別収容室の付近で捕獲されました。

__**インタビュー記録████-JP-A-5**__
&gt; **対象:** SCP-████-JP-A-5
&gt; 
&gt; **インタビュアー:** エージェント緋奈
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; **&lt;中略&gt;** 
&gt; 
&gt; **エージェント緋奈:** では、なぜ特別収容室の前からは現実改変能力を使用しなかったのですか？
&gt; 
&gt; **SCP-████-JP-A-5:** それがな、聞いてくれよ。あの部屋の前まで行ったところで、急にあの力が使えなくなっちまってな。
&gt; 
&gt; **エージェント緋奈:** 現実改変能力が使えなくなった…ですか。その時どのような感覚を覚えましたか？ 
&gt; 
&gt; **SCP-████-JP-A-5:** なんというか、急に薄暗い場所に立たされたとか、自分の力を否定されたとか、そんな感じだったな。
&gt; 
&gt; **&lt;中略&gt;**
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **分析**&lt;中略&gt;また、あのとき特別収容室周辺はヒューム値の低い場所になっていたようだ。一体なぜなのだろうか。

[[/collapsible]]

**補遺3:** 刻紫博士の提案により、実験3014-JP-8が行われました。

__**実験記録3014-JP-8** - 日付2022/11/05__
&gt; **対象:** SCP-3014-JP-7及び8
&gt; 
&gt; **実験方法:** SCP-3014-JP-7を実験室1に、SCP-3014-JP-8を実験室2に48時間放置する。その後、両方の部屋のヒューム値を測定する
&gt; 
&gt; **結果:** 実験室1、2どちらも1.5Hmが観測された。
&gt; 
&gt; **分析:** SCP-3014-JPによって『現実性』が複製されている可能性がある。

**補遺4:** 刻紫博士から、提言が提出されました

__**刻紫博士の提言**__
&gt; SCP-3014-JPは『内側から外側へのなんらかの物質の移動』が発生し、かつ『SCP-3014-JPが複製可能なモノが外側に移動した』際に、『外側に移動したモノを複製する』という異常性を持っています。この『モノ』について、我々は当初物質だけだと考えていました。しかし、それは間違っていました。
&gt; 
&gt; SCP-3014-JPは『現実性を含んだ空気』の移動から『現実性』をも複製し、結果的に周囲のヒューム値を上げていました。これだけならば、SCP-3014-JPは無害なものでしょう。しかし、SCP-3014-JPが複製するのは、本当に『現実性』だけなのでしょうか。
&gt; 
&gt; SCP-3014-JPが発見・収容されてから、サイト-81██及びその周辺ではアノマリーの発見率が上昇しています。これは、SCP-3014-JPによって『アノマリーの発生原因』もしくは『アノマリーの発生確率』が複製・増加しているからではないでしょうか。
&gt; 
&gt; もちろん、これらはすべて私の憶測でしかありません。ただ、私は提言します。SCP-3014-JPをコンクリートや強化ガラスなどに埋めこむことにより、『SCP-3014-JP内から外側へ物質の移動』という複製の条件が達成されないようにし、複製の発生を防いでください。
&gt; 
&gt; もちろん、あなた方はこの提言を受け入れなくてもいいのです。ただ、この提言の内容を記憶の片隅にでも残しておいてもらえることを願っています。

刻紫博士の提言は受け入れられました。</textarea></pre>
