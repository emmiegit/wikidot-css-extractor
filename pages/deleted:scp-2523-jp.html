    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-2523-JP - かつて夢見た大空は
**著者:** [[*user poppi_9201]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-2523-JP

**オブジェクトクラス:** --Euclid-- Neutralized(暫定)

**特別収容プロトコル:** SCP-2523-JP及びその周辺領域に旅客機が侵入していないか、当該地区付近の管制官により常時監視が行われます。SCP-2523-JP付近に航空路を持つ航空会社には、その航空路がSCP-2523-JP内を通過しないよう定め、警戒するよう要請します。

想定せず旅客機がSCP-2523-JPに侵入した場合、その動向を注視します。居住地に侵入、墜落すると推定された場合、対象の撃墜がなされます。

**説明:** SCP-2523-JPはアテネ南東海上の北緯37. ██°、東経25. ██°の地点を中心とした、半径1km程度に及ぶ異常領域です。SCP-2523-JPに旅客機が飛行状態で侵入した場合、その旅客機を対象とした一連のイベント-2523が発生します。イベント-2523については補遺1を参照してください。

SCP-2523-JPに複数の旅客機が侵入している場合、最も早期にSCP-2523-JPに侵入した旅客機のみが対象となることが推測されています。また、後述のSCP-2523-JP-1が何らかの理由によって消失するまでにSCP-2523-JPに新たに侵入した旅客機を対象とするイベント-2523が発生した事例は、現時点で確認されていません。

SCP-2523-JP-1はコーカソイドの男性と見られる人型実体です。SCP-2523-JP-1にはイベント-2523発生毎に服装の差異が多少見られるものの、概ねグレーのジャケットおよびネクタイを上半身に着用しており、平均男性より筋肉質であることが外部からの観察によって確認されています。

**補遺1: イベント-2523**
SCP-2523-JPに対象となりうる旅客機が侵入すると、旅客機内に存在する生物はいかなる身体的状態にあっても意識喪失を引き起こします。イベント-2523中、この意識を回復させる試みは失敗に終わっています。およそ30秒から2時間後、SCP-2523-JP-1は客室とコックピットを繋ぐドアを開錠した後、客室側からコックピットに侵入します。このドアの開錠は開錠方法の確立されたドアであれば必ず発生し、SCP-2523-JP-1がどのようにこの行為を遂行しているかは不明です。SCP-2523-JP-1はコックピットに侵入後、機長席に着席し、旅客機の操縦を試みます。SCP-2523-JP-1の発生元は旅客機の客室内部にあると推定されていますが、詳細は不明です。

これまでに確認されているすべてのイベント-2523で、対象となった旅客機は海または山地へ不時着または墜落する軌道をたどっています。

対象の旅客機が不時着、墜落または撃墜されるとSCP-2523-JP-1は完全に消失し、それに伴いイベント-2523が終了します。この後に新たにイベント-2523が発生するまで、SCP-2523-JP-1が自発的に出現する事例は確認されていません。

イベント-2523中の対象の旅客機内の様子を監視カメラやボイスレコーダーを用いて記録する試みは、機材の原因不明の記録停止により失敗に終わっています。このとき、航空無線による対象との意思疎通も、電波の遮断により困難であることが確認されています。

イベント-2523発生時、対象の旅客機に侵入しSCP-2523-JP-1を確保する試みはSCP-2523-JP-1の消失及びイベント-2523の強制終了により失敗に終わっています。

[[collapsible show=&#34;+ イベント-2523事例記録&#34; hide=&#34;- 閉じる&#34;]]
イベント-2523-1,-2の記録は████空軍戦闘機隊のF16戦闘機を用いた、外部からの視認によって行われました。
&gt; **事例番号:** イベント-2523-1
&gt; **発生日:** 20██年█月██日
&gt; **対象航空機種:** ボーイング███-███
&gt; **概要:** 記録上初の事例。対象は民間航空会社の所有していた旅客機であり、当時████から███に向けて出発した便だった。SCP-2523-JPに侵入したと考えられる時点で乗員乗客全員が意識を喪失した。その後約2時間、オートパイロットにより対象旅客機は飛行を続け、SCP-2523-JP-1がコックピットに侵入。約15分機長席に座り操縦を試みた後、対象旅客機は目的空港から北東に約40km離れた山間部に墜落。乗員乗客███名は全員死亡し、本件はハイジャック犯による墜落事故とされた。対象旅客機残骸の捜索にてSCP-2523-JP-1に類似した遺体は発見されなかった。

&gt; **事例番号:** イベント-2523-2
&gt; **発生日:** 20██年█月██日
&gt; **対象航空機種:** ボーイング███-███
&gt; **概要:** █████から███へ航空貨物を運んでいた民間航空会社の保有していた旅客機が対象となり、対象旅客機には機長、副操縦士、操縦機関士の3名が搭乗していた。SCP-2523-JP侵入前まで機体に異常はなかったと考えられているが、侵入後に3名全員が意識を喪失した。その1時間20分後にSCP-2523-JP-1がコックピットに侵入し、操縦を試みた。その約10分後に対象旅客機は目的空港から南西に約64km離れた海岸付近に墜落し、乗員3名は死亡した。対象旅客機残骸の捜索にてSCP-2523-JP-1に類似した遺体は発見されなかった。事故原因および事故発生域がイベント-2523-1と類似していたことから、本件は財団の注目を引いた。また本件については財団により、カバーストーリー「油圧系統の重大損傷による事故」が流布された。

&gt; **事例番号:** イベント-2523-3
&gt; **発生日:** 20██年█月██日
&gt; **対象航空機種:** 財団製37.1m旅客機
&gt; **概要:** SCP-2523-JP調査のため、航空機の訓練経験のあるD-5598をパイロットとして使用。D-5598には高濃度酸素供給装置を配給し、飛行中の意識状態の維持が図られた。旅客機にはブラックボックスとして設置されたボイスレコーダーにより、イベント-2523中の対象旅客機内の様子の記録が図られた。また、財団製戦闘機2機を用いて、旅客機がSCP-2523-JPに侵入するまでは後方に、侵入後は旅客機と並行して飛行することで旅客機の外部からの視認およびアクションカメラによるイベント-2523の記録がなされた。
&gt;
&gt; SCP-2523-JP侵入後、D-5598は意識を喪失し、再度意識が回復することはなかった。約30秒後、開錠されたコックピットのドアを開けてSCP-2523-JP-1が侵入、D-5598の様子を伺ってから操縦席に着席した。特筆すべき点として、着席の約8分後、対象旅客機との無線通信が約10秒復旧し、SCP-2523-JP-1と思われる実体が「メーデー　メーデー　メーデー」と発声する様子が受信された。
&gt; SCP-2523-JP-1による操縦の後、対象旅客機は████海沖へ墜落した。対象旅客機残骸は財団によって回収されたが、SCP-2523-JP-1に類似した遺体は発見されなかった。また、機内ボイスレコーダーの記録はイベント-2523の開始と思われる時点から記録が停止していた。
[[/collapsible]]

**補遺2: インシデント-2523**
20██年██月██日、SCP-2523-JP内に複数の旅客機が存在した場合についての調査のため、財団製37.1m旅客機(以下、A機と呼称)と同じく財団製37.1m旅客機(以下、B機と呼称)が使用され、また財団製戦闘機2機による監視記録が行われました。A機およびB機のパイロットにはそれぞれ航空機の訓練経験のあるD-7233とD-1569が使用されました。

SCP-2523-JPへA機およびB機の両機が侵入した後、イベント-2523はA機のみを対象として発生しました。これはA機がB機よりも早期にSCP-2523-JPに侵入したことによると推測されています。A機がSCP-2523-JPに侵入した後、D-7233は意識を喪失しましたが、この後3時間にわたってSCP-2523-JP-1はコックピットに侵入することがありませんでした。A機はそのまま居住地へと墜落する軌道に乗ったと推測されたため、A機は戦闘機によって海上で撃墜されました。

以下は、A機の客室側に設置されていた座席の残骸の側部から発見されたメッセージを翻訳したものです。回収時、メッセージは座席側部に鋭利なもので掘られるように刻印されていました。
[[collapsible show=&#34;+ メッセージを開く&#34; hide=&#34;- 閉じる&#34;]]
&gt; すまない　もうげんかいだ
[[/collapsible]]

SCP-2523-JP-1によるイベント-2523への影響の消失が推定され、同年██月██日にEuclidクラスから暫定的なNeutralizedクラスへの変更が承認されました。しかしながらSCP-2523-JPに侵入した際のイベント-2523の発生の可能性は未だ否定できないため、今後の実験は半永久的に中止するとともに、収容プロトコルの継続がなされます。

**補遺3: SCP-2523-JPに関連する参考情報**
20██年█月██日、SCP-2523-JP担当職員により、SCP-2523-JPの出現の発端となった可能性のある関連事故の情報が提出されました。

[[div class=&#34;blockquote&#34; style=&#34;border-radius: 10px; margin: 10px&#34;]]
= **████航空███便墜落事故**

------

**発生日:** ████年█月██日
**場所:** ギリシャ上空
**事故原因:** 与圧システムの非作動による機内の減圧、パイロットの意識喪失
**概要:** キプロスの航空会社の████航空███便の乗客███名、乗員█名全員が死亡した事故。乗員の与圧システムの確認不足により、作動しないまま当機は離陸し、高度上昇に伴って乗客乗員の意識喪失が起こった。当機はそのまま飛行を続けたが、左右両エンジンが燃料切れにより停止し、着陸予定空港から██km離れた地点に墜落した。

当事故での特筆すべき点として、パイロットが意識を喪失した後、当機に搭乗していた男性客室乗務員である██████と考えられる人物がコックピットに入る様子が、当時当機周辺を監視のため飛行していた航空機により確認された。男性は酸素吸引装置を使いながらコックピットに侵入しており、居住地への墜落の危険性を回避すべく当機をコントロールして事故の被害を最小限にしようと試みたと推測されている。当事故の経過および発生場所について、SCP-2523-JPによるイベント-2523の詳細およびSCP-2523-JP-1との関連性が見込まれるため、これを参考資料として提出する。

[[&gt;]]
SCP-2523-JP担当 - ██
[[/&gt;]]
[[/div]]</textarea></pre>
