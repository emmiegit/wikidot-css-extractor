**项目编号：**SCP-3996-JP

**项目等级：**Keter

**特殊收容措施：**一旦确认SCP-3996-JP的出现，附近机动部队应立即执行SCP-3996-JP-1的回收，并将其收容在低威胁物品仓库中。

**描述：**SCP-3996-JP是一系列针对符合特定条件的人员尸体发生的低概率现象。由于确认的案例较少，因此确切的条件尚不清楚，但这些案例具有以下共同点：

* 人员在日本境内死亡。
* 尸体位于室外，且在住宅区或城市地区死亡。
* 人员有故意杀害他人的经历，并且事件发生后已经过去了1年以上。
* 作出上述谋杀行为的人员死亡时仍未被逮捕或通缉。
* 上述谋杀行为的受害者家属存活。

SCP-3996-JP发生时，人员尸体会转化为一10米高的电线杆（编为SCP-3996-JP-1）。如果在SCP-3996-JP-1的半径100米内存在另一根电线杆，它会延伸出一种类似寻常电线的物体来“连接”另一根电线杆。连接上的电线杆将继续向距离其半径100米以内的另一根电线杆延伸相同的物体。此外，该物体具有较强的承重能力和防水性，并以不明原理向海底电缆“连接”。电线状的物体会朝着SCP-3996-JP的目标，即受害者的家属（以下简称“遗族”）方向延伸。如果连接到最接近遗族所在地点的电线杆上，整个过程将停止，并在最后连接的电线杆上生成一个类似于通缉令的海报[[footnote]]另外，如果可连接的电线杆和海底电缆消失，或者电线状物体被破坏，该进程也将停止。SCP-3996-JP-1和电线状物体群会迅速恶化，变成未知的有机物块。[[/footnote]]。海报上标有SCP-3996-JP目标的姓名和年龄、面部照片、以及谋杀指控的文字。在面部照片的部分上，贴有“罪人死亡已确认，非常感谢您的合作。”的标签。看到海报的遗族将相信其内容是真实的。至今已经确认的8个事件中，有3个遗族感到了满足的惩罚感，另外5个遗族表现出类似于情绪障碍的症状。对这5个遗族进行的采访表明，他们之所以出现情绪障碍，是因为“无法给予法律惩罚”、“无法得知犯罪动机等信息”、“之前一直以为自己的家人是病死的”等。</textarea></pre>
