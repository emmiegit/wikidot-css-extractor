小姐，这确实是一家奶茶店。
在老星港开张已有六十余年。
前五十九年是一家酒馆，
现已不再接待口吐狂言的醉汉。
偶尔竟能忆起浑浊湿润的眼珠，
可惜忘记了呼喊时所用的语言。
那语言的尾音十分悠长，
尤其再把恐惧的颤音加上。
小姐，加珍珠吗？

------

此地最初为伊文科人的地盘，
其身形如冻液能成万化千变。
伊文科人实属天生恶徒与罪犯，
你以为他们签下白纸黑字，
却不知那四颗脑子在拨动什么算盘。
一颗脑子犹豫；
一颗脑子决断；
一颗脑子恋爱；
一颗脑子计算。
难看出那细密纹理中
何物正飞速运转，
但总有黏液细细渗出，
一点点破坏观感。

他们曾将一位陌生术士劫掠一空，
后者高声吟唱嘶哑的预言：
伊文科的未来充满安稳与温暖。
小偷欢笑着摆开赌局，
泪水，锆币，喉中扯出的酒歌，
牙刀，金箔，流星所铸的轮盘。
那歌谣曾伴随他们的先祖浪迹星空。
却于他们落脚此地的整十年后永远失传。

尽管如今几乎无人记得这帮匪徒，
可我仍不时擦拭壁炉前的布丁罐。
小姐，来点布丁吗？

------

一位女士飘然而来，
仅在本店落脚数分便踪影不见。
尔后门前聚集十几人影犹如鸟群，
喷吐雪白的寒气，
僵硬的头颅往屋里直探。
粗制滥造的面骨陈述血统的来源，
远方之外的母星偏僻黯淡。

我上前询问有何贵干，
却被告知一位神祗刚刚驾临本店。
我双手起誓并未见证神迹出现，
不想冰霜已悄然爬上喉管：
“肮脏的地球人无需多言，
神圣的脚迹我等一眼便可分辨。
如你无力证明并无弑神之嫌，
此时当下便将面临审判！”

我昏庸老朽有口难辩，
只好俯身请暴戾的信徒进店。
一分钟后他们眼神如刀四处飞转，
一小时后他们把无用的咒语大声高喊。
十小时后他们承认我的清白，
三日夜后他们明白我心本善。

时至今日我仍不时想起：
浑浊黏液汩汩流进橡胶管，
大颗白色细胞眼神冷冽令人惊颤。
信徒之血与其神祗所流有何不同？
依我所见，并无天壤之别。
小姐，来点椰果酱吧！

------

下批蝗虫是来自所谓皇室的贪官，
恕我直言，
无人曾妄想生命需靠他人保全。
我们固守无形的铁律，
我们服从过时的习惯。

长官们摇动高过头顶的警棍，
袍摆慢慢滑进过矮的大门。
似乎不屑一瞥客人的脸面，
最终却缩于角落，
一手紧捏警徽，一手与侍女纠缠。

吹嘘自己曾穿越空间之沼，
见证大鹏的骨架搁浅在尽头的海湾。
或是征服某个已成空壳的星系，
好似全宇宙都在传颂他们的诗篇。

可当我微笑着欣赏无知的后果，
却并未见他们带着多大的熊胆。
黑色的器官躺在手心打着冷战，
小姐，来点仙草冰吗？

------

永难预测下次枪响来自何处，
酒杯摇晃随时可能化为碎片。

将军与士兵将浓雾召唤，
拖拽领主的尸体冲进污秽的圣殿。
警署大门紧锁被黑焰融化，
灯笼闪烁淹没在滚滚硝烟。
权贵挂于铁架扭动着俯视空旷的大街，
小民瑟瑟发抖流着泪不停将钱币吞咽。

五彩缤纷的血液在街巷四处飞溅，
其中一场就发生在我店门前。
我眼觑伏于脚下的浆状身躯，
猜测眼神中含多少对秩序的烦厌。
那嘴唇仍在蠕动似乎仍有执念，
出于礼貌也只好接受他的道歉。
未尽遗言在薄膜中依旧Q弹，
小姐，放些爆珠吧？

------

请原谅我的无礼，小姐。
但见你如见我们那苦难的家园。
离乡时欧亚大陆已被虫豸蛀尽，
涌动的糖浆覆盖了平原。

我初来此地胆战心惊，
四处露宿苦熬数九寒天。
直到在铁轨边缘偶遇一片残影，
三个月后我便强壮如跃动的烈焰。
从它锈色大门走出我并无踟蹰，
哀乐萦绕送我奔向黑暗的盛宴。

被山林承认之途绝非一帆风顺，
猎食者的喉边也时常掠过利剑。
所幸仍可龟缩于深邃的巢穴，
每日所见皆是饿兽大口咀嚼。
凶恶者埋头收集苦涩的金币，
信仰者手中紧攥虚无的法典。
恣睢者强颜欢笑却紧抓救命稻草，
蝇营者挥刃残杀却不知为谁夺权。

溅血的勋章埋进了谁的墓碑？
撕咬的理由似乎有些泛滥。
何时才能记起奔波在世只为口腹之欲？
离家万里之处唯有奶茶可驱除心寒。
小姐，请慢用。

[[/=]]

&gt; —— 一名不知名的读者
