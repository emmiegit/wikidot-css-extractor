    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//“若他们未能在两小时内完成任务，又或者在重启后他们能记住当前美国总统的名字和年纪—执行处决。”//

[[[scp 2718|SCP-2718]]]

**项目等级：**&lt;错误&gt; | **写作日期：**2014年5月7日 | **作者：**Michael Atreus

+ **//第一部分：//德语中的“黄昏”**

请你在心中反复默念以下句子，确保你已将其完全理解。

[[note]]
[[span class=&#34;ruby&#34;]]信念是关键。[[span class=&#34;rt&#34;]]Belief is the key.[[/span]][[/span]]
[[/note]]

完事了吗？很好。记好它，你的DAMMERUNG之旅即将开始。

在开启末日黄昏的旅程之前，你可能会有下列疑惑：

* //这个项目编号出了什么问题，一闪一闪的？//
* //项目等级是怎么回事？//
* //为什么基金会如此惧怕它的描述部分？//
* //这篇文档为何连删除和修改都不可能？//
* //还有，这个DAMMERUNG到底是个什么**操蛋玩意儿**？//

以上的问题都是可以被有理有据地解答的。而且，你要时刻记住描述和技术报告中的话全部都是真的。基金会不会说谎。但其中的那些自相矛盾之处该如何解释？让我们一探究竟。

&gt; SCP-[????]是一DAMMERUNG级认知危害。所有人员无论等级在任何情况下都不得使自己暴露于本文件的描述部分中。无DAMMERUNG权限不得取消这一警告。不得将本文件的存在和其他任何人员谈论。若立即关闭该文件并清空浏览记录，不会有纪律处分适用。

SCP-2718是一**认知危害**，且该认知危害//处于这篇文档的描述部分//。编辑该文档需要DAMMERUNG权限。基金会对于任何关于此认知危害之信息的泄露怕的//要死//（笑）。

&gt; 非典型性软件措施已被使用来减少意外暴露的风险。你偶然进行的访问仅有可能是因概率极低的不幸巧合所致。若立即关闭该文件并清空浏览记录，不会有纪律处分适用。
&gt; 
&gt; 从其被创建以来，该记录中只有特殊收容措施部分可被编辑。由于本文件原始作者的权限，以及异常性数据限制，该记录不能被删除或有效篡改。访问限制无法以任何可靠方式被运用在这些数据上。

从这里开始，基金会的恐惧和绝望慢慢铺开。他们采用的“非典型性措施”甚至几乎让正常找到这篇文档成为不可能。由于这篇文档“原始作者的权限”，**描述部分无法编辑。**

这说明，有一个高层人士利用其手中的权力使得文档的描述部分不可删改，而现在基金会正手忙脚乱地试图掩盖它。

&gt; 当然，访问限制仍可被强制实施。现在关闭文件已经太迟了。不得将本文件的存在和其他任何人员进行讨论。通知帮助部门你的工作站遭遇了一次DAMMERUNG污染。关闭你的显示屏，立即去接受速效记忆删除治疗。

这...天哪。纵观全站，这很可能是最恐怖的特殊收容措施了。它不断地警告：//立即//关闭文档，不要接触描述，//不要接触描述。//

那DAMMERUNG又是什么？一个在随机时段授予特定人员的临时权限。接下来看看他们是谁。

+ **//第二部分：//技术人员太惨了**

打开那个叫DAMMERUNG EYES ONLY的折叠块，你会发现一段官方指南，它们告诉你该在这一情况下干什么。你的任务？在给你留下的时间内**尽一切可能改进现有的收容措施**。基金会别无选择，只能让高级技术人员在惊惧交加之下不断拼凑新方法。

&gt; 总之，一个不间断主机进程 (ID 9000013)会反复改变本文档的序数编号导向其他随机访问。一般而言，当有两个文档编号因管理原因被替换，这两个访问入口将在目录上瞬间消失。对进程勘误23的关键性应用使得我们能通过推迟子程序的完成，方法是深度重启被重编号给一个有意的劣质算法(当前为--Bubblesort-- --Stoogesort-- Bogosort)的本文档来防止扩展内存发生已知崩溃，直至串发生严重错误、目录交换完成且进程重启为止。

嗯哼，刚刚这段话看的你//一愣一愣的//，对不对？

这篇文档不能被删除，所以基金会正阻止它出现在文档目录上。为了做到这一点，他们不断地将它的编号和另一个随机SCP的编号互换，且故意在其中使用一种效率极低的算法，从而使两篇文档直接消失掉。它的项目编号出现的闪烁和乱码，就是由编号互换导致的。

只有当——数年的循环结束之后的短短几秒内——某个用户点进链接、忽略所有警告、阅读描述时，收容失效才会发生。//在刚才它的确发生了，而那个正在尝试解决它的人就是你。//

此法有一个副作用：那个随机选择的SCP文档将同样从目录中消失，然后以一个新的编号重新在某处显现。这意味着有些文档会在整个数据库里以不同的编号反复消失再出现，对基金会的正常秩序是一大挑战。然而，相比于让人们知道这篇文档存在所带来的恐怖，上述的严重副作用被视作是//可以接受的。//这一问题的重要性可见一斑。

然后，你看完了抹杀模因，找到了上一个应付收容失效的人给你留下的便条。//这//就是DAMMERUNG：“随机从实验收容研究小组选择一有主机资格的3级权限编码员。被指派者将被提供贝希摩斯级记忆删除，并将其派往受影响终端。他们会在那里找到指导。若他们未能在两小时内完成任务，又或者在重启后他们能记住当前美国总统的名字和年纪—执行处决。”

除此之外，这张便条上没什么重要的东西：编辑者改进了抹杀机制，把等待周期翻了一倍多，但对于其它的就鞭长莫及了。他提到说至少他不用记得基金会是怎么“处置”（可能在暗示某些恐怖的折磨）那个引发失效的人，以及如果基金会引入量子处理器，当前的方法很快又会失效。

最终，他承认由于一时好奇——尽管记忆删除剂会把这些抹掉——他阅读了描述。

&gt; 我想我必须思考我的大脑被某种方式洗过了，所以管他的我不知道为什么，但我必须去做—这对我真没帮助—抵抗刺激—这真是边缘级的认知危害而且已经开始沉进去了所以这药丸最好快点起效

记清楚了：说到底，这是个认知危害。我们本次DAMMERUNG之旅的重头戏就要来了。

+ **//第三部分：//不要不要不要不要不要**

欢迎来到描述，祝您旅途愉快。这似乎是来自O5-7（Miriam Prayther）的一份录音的转录。

录音开头处是一名下属向O5-7解释转录机的特性。她问道这台机器是否能设法将录音尽可能地永久保存，他回答说一种对付数据崩溃的技术能有效防止文档被删除。**这解释了特殊收容措施中的一句话：**//“由于本文件原始作者的权限，以及异常性数据限制，该记录不能被删除或有效篡改。”//

她命令下属删掉这个早上的全部记忆，然后：

&gt; 作为我个人对你忠诚的感谢，为何不拿着一个信物呢？我不再需要它们了。如果你反应快点，我想你还能有时间把它们善加利用，别等到它们被撤销然后你自己被拘留。

显然，这篇文档——对于O5-7来说——极为重要。但她为何不愿看到这篇文档被删除？她又在害怕些什么？

&gt; 我的名字是Miriam Prayther。我作为O5-7已经有77年了。
&gt; 
&gt; 我会留下七分钟左右的时间，这还不够让我想出合适的特殊收容措施。我把这个任务交给你。

好吧。

她接着讲了讲如何用异常方式复活死者。方法有时间性的和复制性的，但注意两种方法都无法让人记得死后世界。她说，即使是已存在如此之久的基金会也无法得知死后的情状。

她向我们介绍了Roger Sheldon，O5-11。与其他监督者不同，他拒绝以异常方式延长自己的寿命，而且喜欢独处。他在偏远海岛上度假时，中风发作身亡。他们用了十四年找齐他的遗体，而为了他灵魂中的一个口令，基金会必须复活他。

他们精准地依照他的旧貌打造了一具皮囊，而他的复活程度远超大家的设想。他完全起死回生了。他们给他恢复原职，他对复活的感受则是无比的欢乐。

&gt; 尤其是，我们很高兴他的一些老习惯终于改掉了。在我们同意后，他第一次接受了定期增强治疗。他还为自己指定了一队专业的随行医疗与安保人员，这回绝不会离开自己太远。以前，考虑同事的感受可从不是他的优点，此外他还突然对我们的收容协议的安全性和员工健康福利关心起来，同时还有对牺牲D级人员的无比厌恶。而这时，这些举动还没让我们开始警惕。
&gt; 
&gt; 但我们本应该开始警惕。

这些行为的共同点是什么？对于人类生命之热爱的重燃不在话下，但还有对于人类死亡之奇怪而深切的恐惧。

O5-11想知道永生是否可能，但基金会现在还无法做到这一点，得到的否定答复——奇怪地——令他大失所望。然后发生了一件大事：Roger无视一切规定，接触并求助于一个[[span class=&#34;ruby&#34;]]终极多能性实体[[span class=&#34;rt&#34;]]apex-tier pluripotent entity[[/span]][[/span]]（本质上，神）。当被质问其原因时，他作出了他的回答——他对死后发生的一切事情的极度恐惧。以下是节选：

&gt; “...我的皮肤在烈日下肿胀干裂；很快蝇虫就一个个聚了过来。我能感觉到虫卵孵化、幼虫乱爬，恶气在我的体内产生积聚，细胞开始解体，间液腐化发酸。不知为何我仍能感觉到这一切，而且这种感觉还在增加—即便我的大脑已经崩溃分解，我的知觉仍在延伸，深入飞鸟的胃中、火蚁的牙里。我能感觉到每一块指甲、每一根头发被风吹走—而我的感官也随之飘散到海洋、消散在亿万硅藻的胃中...”

这是O5-7对此的反应：

&gt; 我们惊呆了。接着：同情。又接着：恐惧。我记不清上一次心跳如此加速是什么时候了。

//恐惧。//为何我要强调这一段话？因为这一巨大到不正常的恐惧感是理解这一现象机理的关键。记住这一点。

&gt; 然而，当我们三人赶往阿尔法会议室，我突然发现我自己心中涌起一种微妙的—
&gt; //&lt;清喉咙&gt;//

再一次，这里出现了奇怪的停顿，看起来Prayther正在压制一个她不想拥有的思想。那是什么思想？她的潜意识里是否快要理解了什么？

或者，看这里：

&gt; 然而，O5-8，她在听他讲述时突然变得面色苍白，接着立即开始热烈地支持这种举动。“我们必须将人类的死亡宣布为一个Keter级SCP。”她要求，“并尽一切代价收容它。”
&gt; 
&gt; 当然，这种荒唐举动引起了一阵争吵。但Roger确实找到了一个盟友了，而这激励了他，于是他开始向其他人叙述他那漫长酷刑中更多更黑暗恐怖的细节。我无法重复那画面。我无法集中精神感受。

这里已经暗示了O5-8并不是那种喜欢主动发言的人，但她现在脸色苍白、惊恐万分，为了一个在大多数人看来荒唐可笑的动议强词夺理。**请问问你自己：究竟发生了什么？**

此时，Roger不断重复着他的故事，而所有人的行动已完全被冲动的情感所支配。

&gt; //&lt;咳嗽&gt;//我感觉…头昏眼花。
&gt; 
&gt; O5-2，总是一个稳健的调停者，建议我们先休息调整一下。但接着-3突然提出要我们立即下令系统性处决所有危险的skips以此更好地保护我们和他人。O5-6附议了他，但就在开始投票前，-13突然恐慌地按住胸口，他的医生说他心跳骤停了。当争吵就要沸腾，是-10，我想，他是下一个确信的。噢，信念是关键么，我—
&gt; 
&gt; 我—
&gt; 
&gt; 这…
&gt; 
&gt; …没事。

就是啊，//**到底**发生了什么？//全都疯了！全都乱套了！O5-7自己也是这么说的，而作为读者我们更能完全感受到这群监督者已经没有了监督者该有的样子。然后，又一句Miriam的内心独白让我们看到了她内心的一点怀疑。**信念是关键吗？**是的，的确如此。她却仍在否认，忽略了她的头昏眼花，说一切都没事了，不再重要。

还是没懂？那继续。

&gt; 够了。突然，O5-1让我们都安静了下来，她站了起来，颤抖着，满脸通红。“无论O5-11的经历是否属实，”她说，“很明显我们已不再拥有任何理由。只有一种可能的办法。因此我宣布开始进行紧急协议17。请你们呆在原地；我们都将被施以A级记忆删除。除了你，Roger。我们让你从收容中被释放就是个严重的错误。错误将被更正。”

无论这一经历的真假——无论死亡是否的确为一个Keter级SCP，基金会都犯了一个惨痛的错误。Roger被判以死刑，记忆删除即将执行。身后事将被忘却。

&gt; 她指示自己的行政助理开始行动，但就在他刚准备锁上会议室的门时，-2、-11和我还没反应过来，Roger已经逃出门外。我马上跟上了他，差点没撞上那就要关上的隔离门。我只是想阻止他—我想—而现在我也在安全屋之外了—但他已经逃出了视线。
&gt; 
&gt; 愚蠢！他们看不见我，他们听不见我，他们不知道我想回去，他们不知道我是多么想吸入那已经充满整个房间的红色气体。一瞬间的决定，我的命运就此封死。我知道接下来会怎样—

再问问你自己：为什么O5-7如此想要呼吸记忆删除气体？这又有什么意义？//为何说她的命运就此封死？//

&gt; 足够的帮助，嗯？为了这个，我最后的演出。
&gt; 
&gt; 我爱基金会就如爱自己的女儿。我如此做是为了安全和保护人类。所以我央求你：这—真知—绝不能被抹去、遗忘。这不是收容。这是疯狂。
&gt; 带我们回去。让我们解脱。
&gt; &lt;哭泣&gt;
&gt; 我很害怕。我怎么了？我—

O5-7认为，对身后之事的认识不能被遗忘。她要让全世界明白人死后会发生什么，然后或许有一天更多饱受折磨的死者可以复生。她仍在恐惧，恐惧到她质问自己身上发生了什么。她恐惧的，是不久之后自己也将死亡，亲身体验Roger所描绘的地狱。

&gt; 准备行动，长官。一零六逃脱警报解除，长官。我收到了细节—请再说一次—在另一边。另一个Oscar，他去了—里面，长官。他去了里面。

终于到了尾声。

O5-7死了，O5-11仍在逃亡。他跑进了106的收容间。那是会在口袋次元里随意折磨你取乐的恐怖老人。对Roger而言，这比死亡还要好。这种想法让你为之一震，而也许它能让你明白SCP-2718有多么恐怖和无以言表。

+ **//第四部分：//哥们，这故事不错。那个SCP是啥？**

在你的DAMMERUNG之旅行将告一段落时，请再次回想那句话：

[[note]]
[[span class=&#34;ruby&#34;]]信念是关键。[[span class=&#34;rt&#34;]]Belief is the key.[[/span]][[/span]]
[[/note]]

对于SCP-2718的批评大部分想要指出其内容上的缺陷。为什么收容措施显得如此冗余？为什么要故作神秘？为什么O5们被写成了一群小丑？还有，那个被收容的异常到底是什么？

对于以上问题的解答是四个大字。SCP-2718是一个：**认知危害。**

看看文档下面的标签。其中有“信息危害”和“知识”，这是两条关键线索。该现象在当你暴露于某段特定知识时发生——在此，这一知识是对存在一种特定的死后世界的完全信念。SCP-2718是这段知识，也即被收容之物。

**如果你接触了这段知识，它便将在你死后降临于你。**

在Miriam Prayther解释Roger所说的一切时，她几乎意识到了这个。O5-11确信他经历了一个可怖的死后世界，所以当他描述它的时候便说的有声有色，让人们对这一死后世界甚至不敢想象。

这本该引人警惕。

监督者们听了Roger的更多故事之后，开始对其深信不疑。他们产生了发自肺腑的真切恐惧，甚至已到了反常的程度。他们像孩子一样尖叫着说死亡应该被收容。这或许就是认知危害的效果：读到/听到/了解到Roger的经历使他们的//信念//发生了改变。

这是因为，信念是关键。那些了解这一现象，然后——一瞬间内——想象了它潜在的真实性的人们，已永远处于SCP-2718的控制之下。只要一丝怀疑闪过，你就完蛋了。这可以自圆其说，对不对？对于任何的信息危害，只有对它的完全了解才能让它起效。这是一小段信息的传播。

而且，这一全新的传染性异常信念通过传播自己，能够永远改变你的本质。O5-7之所以用不可修改的方式录下SCP-2718，是因为她确切地相信，SCP-2718是全体人类的宿命，而谁不会想把它公之于众呢？但她没有意识到，一种慢性的、极其致命的信息危害正因她而传播。现在，基金会必须不惜一切代价将其收容，因为越多的人读到它，越多的人就会在地狱中永世受苦。

这解释了一些奇怪的段落：

&gt; p.s. 我想我必须思考我的大脑被某种方式洗过了，所以管他的我不知道为什么，但我必须去做—这对我真没帮助—抵抗刺激—这真是边缘级的认知危害而且已经开始沉进去了所以这药丸最好快点起效

看吧，那个技工不希望这份知识“沉进去”。一旦他理解了它，他就将体验Roger的死法。

&gt; 愚蠢！他们看不见我，他们听不见我，他们不知道我想回去，他们不知道我是多么想吸入那已经充满整个房间的红色气体。一瞬间的决定，我的命运就此封死。我知道接下来会怎样—

只因一瞬间的判断失误，她的命运已经注定了。现在她知道接下来会怎样：不管之前如何，SCP-2718已成为她的宿命。

但你知道最糟的是什么吗？也许这一切都是O5们的自作自受。也许正是因为他们把一个口令绑定在Roger的灵魂上，让它在肉身分解后仍然无法散去，异常才得以产生。有其合理性，对吧？正常情况下，当你死后你的意识会和你一同消亡或者转生，但这种“召回”的方式让他的意识和身体被紧密关联，即使在挫骨扬灰之后也将如此。我的理论是，这便是他体验了死后知觉的原因，也是O5们试图了解死后世界的代价。

我为什么会这么想呢？选中文档最后的白字吧。

&gt; [[span class=&#34;ruby&#34;]]Ρωγερ, έχετε καταβληθεί τιμή, σοι μετατίθημι στον παράδεισο.[[span class=&#34;rt&#34;]]Roger，你已赎清代价，我将引你至天国。[[/span]][[/span]]

Roger在一个扭曲而痛苦的死后世界中待了十四年，之后以闯入SCP-106的收容间结束了自己的生命。或许“代价”指的是将认知危害传播给全世界，亦或是指这十四年内受的苦。对身后之事的认知打破了宇宙的法则，而监督者们必须在死后忍受无尽的痛苦来承担后果。

对于O5-11而言，SCP-106也许并不只是一个恐怖老人，还是他的交易成果的体现。SCP-106会利用他对时间的掌控让Roger永远逃离死亡，口袋次元成为了他的避风港。

有一个理论是，人本身的信念决定了他死后世界的样貌，我们的死后世界是和我们的宗教或信仰一致的。SCP-2718在此基础上更进了一步，重新定义了你原本的身后事，代之以无尽无果、甚至超越时间之界限的苦痛。一旦你接触到这一信息危害，这便是在死后等待你的最终命运。
