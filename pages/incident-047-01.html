    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
**Вовлечённые SCP:** [[[SCP-047]]] 

**Описание:** 30.01.2010 приблизительно в 3 часа ночи, склад 047c (лаборатория 047b Зоны ██), содержащий образцы мутированных [[[SCP-047]]] бактерий, был взломан после полного и одновременного [ДАННЫЕ УДАЛЕНЫ] систем безопасности в Зоне. Три (3) образца из двенадцати (12) были украдены. [ДАННЫЕ УДАЛЕНЫ] после первого нарушения условий содержания, вспышки инфекции одного из украденных штаммов, //пропионибактерии 047-A//, отмечали в сообществах по всему миру с увеличением площади поражения и плотности населения. Ниже приведена информация об украденном материале, распространении и последующих локализациях.

Задействованные объекты: //Пропионибактерия 047-A//, //Стрептококк 047-C//, и //Клостридий 047-A//. См. [[[SCP-047]]] для получения дополнительной информации.
 
**Информация о вспышках:**

&gt; **Первая вспышка:** //P-047-A//, 27.02.2010, Сибирь. Локализована: см. отчет об инциденте P047A-03-2010.

&gt; **Вторая вспышка:** //P-047-A//, 30.03.2010, Северо-западные территории (Канада). Локализована: см. отчет об инциденте P047A-04-2010.

&gt; **Третья вспышка:** //P-047-A//, 29.04.2010, Южная Австралия. Локализована: см. отчет об инциденте P047A-05-2010.

&gt; **Четвертая вспышка:** //P-047-A//, 27.05.2010, Мато Гроссо (Бразилия). Считается локализованной: см. отчет об инциденте P047A-06-2010. __Предупреждение:__ Агентам в зоне предписывается ознакомиться с симптомами //P-047-A// и быть готовыми к возможной инфекции.

&gt; **Пятая вспышка:** //P-047-A//, 26.06.2010, [УДАЛЕНО], Ирак. Зона немедленно [ДАННЫЕ УДАЛЕНЫ], поэтому инфекция считается локализованной. Доступ к отчету об инциденте запрещен без разрешения О5.

&gt; **Шестая вспышка:** //P-047-A//, 26.07.2010, Камерун. Введен карантин. Меры по выслеживанию покинувших карантинную зону граждан продолжают применяться. **Инфекция не локализована.** См. отчет об инциденте P047A-07-2010.

&gt; **Седьмая вспышка:** P-047-A, 24.08.2010, Даларна (Швеция). Введен карантин. Инфекция считается локализованной. См. отчет об инциденте P047A-08-2010. __Предупреждение:__ Агентам в зоне предписывается ознакомиться с симптомами //P-047-A// и быть готовыми к возможной инфекции.

&gt; **Восьмая вспышка:** //Нет данных//. Считается, что произошла в КНДР. [ДАННЫЕ УДАЛЕНЫ] Агенты в правительстве попытались получить доступ к параллельной информации, но из-за [ДАННЫЕ УДАЛЕНЫ] местные службы были крайне несговорчивы. **Статус локализации неизвестен.**

&gt; **Девятая вспышка:** P-047-A, 23.10.2010, Южная Каролина (США). Введен карантин. Усилия по выслеживанию покидающих зону карантина гражданских в основном были успешны. Считается, что одному гражданскому на пикапе удалось [ДАННЫЕ УДАЛЕНЫ] **Инфекция не локализована.**


**Итог:** Доклады из [ДАННЫЕ УДАЛЕНЫ] показывают, что вряд ли следует ожидать последующих вспышек, но агентам предписывается быть готовыми к новым вспышкам болезни, разносимой гражданскими из предыдущих зон заражения; из-за споруляции //P-047-A// это может продолжаться несколько лет. Расследование первых случаев заражения продолжается. Любой обладающий полезной информацией может анонимно сообщить ее службе безопасности, следуя прикрепленной форме.</textarea></pre>
