**Identyfikator podmiotu:** SCP-4137

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-4137 jest przechowywane w Sektorze 2 Ośrodka 201, służąc jako obszar treningowy dla formacji operacyjnych zajmujących się misjami w wyższych wymiarach. Personelowi, który do niego wejdzie, musi towarzysz przynajmniej jeden operator doświadczony w nawigowaniu w czterowymiarowych obszarach. Uprzęże z klamrami przyczepionymi do systemu kołowrotowego mają być obowiązkowo noszone jako środek ostrożności -- dodatkowe wyposażenie będzie wydawane zależnie od specyfiki operacji treningowej.

Wszystkie nieanomalne narkotyki pozyskane z wymiaru kieszonkowego zostały przekazane policji w Toronto. Anomalne narkotyki są przechowywane zgodnie z ich odpowiadającymi czynnościami przechowawczymi.

Miejsce przebywania PoI-9090 i PoI-9091 są nieznane. Wszelkie kontakty z którąkolwiek z tych osób mają być natychmiastowo zgłaszane i wymagają odpowiedniej reakcji ze strony najbliższej placówki Fundacji. Autoryzowane zostało użycie śmiercionośnej siły.

[[include component:image-block
    name= https://scp-wiki.wdfiles.com/local--files/scp-4137/campervan.jpg|
    caption=SCP-4137|
]]

**Opis:** SCP-4137 jest Kampervanem Ford Transit 100 z 1975 roku, posiadający wewnętrzny wymiar kieszonkowy (SCP-4137-Z), w którym osoby mogą w nieograniczony sposób poruszać się w czterowymiarowej przestrzeni.[[footnote]]Definiowana jako płaszczyzna współrzędnych przestrzennych (//x//,//y//,//z//,//w//). Wymiary wynoszą odpowiednio 7m x 8m x 5m x 20m.[[/footnote]] Wejście do SCP-4137-Z jest tylko możliwe przez siedzenie na miejscu kierowcy lub pasażera i wykonanie poniższych czynności:

# Regulacja lusterka wstecznego w odpowiednim schemacie ruchów góra, dół i boki;[[footnote]]Góra, góra, dół, dół, lewo, prawo, lewo, prawo. Modyfikacje lusterka sprzyjają szybkiemu nastawianiu.[[/footnote]]
# Stukanie w zarówno lewą i prawą stronę deski rozdzielczej;
# Uderzenie deski rozdzielczej otwartą ręką;
# Powiedzenie &#34;jebać Dozorców&#34;;
# Opuszczenie siedzenia i wejścia do wnętrza kabiny.

Wejście do kampervana w jakikolwiek inny sposób zaprowadzi do normalnego nieanomalnego wnętrza.

Po wejściu do SCP-4137-Z, osoby mogą obracać się w przestrzeni 4D i ruszać się wzdłuż osi //w//, wykorzystując podobne ruchy fizyczne, jakie używane są w przestrzeni 3D.[[footnote]]Definiowane jako płaszczyzna (//x//,//y//,//z//) ze współrzędnymi 0 wszystkich dodatkowych osi przestrzennych.[[/footnote]] Warte uwagi jest to, że wnętrze nie zmienia obiektów w czterowymiarowe -- wcześniejsze właściwości wymiarowe zostają w pełni zachowane. Dla osób bez przeszkolenia w operowaniu w wyższych wymiarach jest to dezorientujące doświadczenie i może spowodować chorobę lokomocyjną, zawroty głowy i, jeżeli nie istnieje żaden sposób wydobycia, zagubienie w nieznanych układach współrzędnych.

Obecne są dodatkowe modyfikacje zewnętrza i wewnętrznych mechanizmów SCP-4137:
* Stale uzupełniające się zapasy paliwa w silniku, dostarczane z przypuszczalnego źródła znajdującego się w wyższych wymiarach;

* Opony, które są przekrojem poprzecznym 3D czterowymiarowego hipercylindra przechodzącego przez lokalną przestrzeń 3D. Większość uszkodzeń opon wynika z automatycznego &#34;obniżania się&#34; i &#34;podnoszenia się&#34; hipercylindra z przestrzeni 3D, zmieniając przekrój poprzeczny na nową, nieuszkodzoną oponę;

* Wykładzina vana stanowi zagrożenie kinetyczne. Pociski o dużej prędkości, które zetkną się z wykładziną, zmienią swój rozpęd skierowany do przodu na rozpęd w osi //w//, wystrzeliwując pocisk poza lokalną przestrzeń 3D. Dzieje się to z 90% skutecznością przy nabojach broni palnej -- zachowanie z innymi pociskami jest obecnie badane;

* W ścianę wewnętrzną (normalnego) kampervana wbudowane są konsole do gier Super Nintendo Entertainment System i Sega Genesis, które podłączone są do telewizora z płaskim ekranem. Nie odnotowano żadnych anomalnych właściwości obiektów.

**Dodatek.4137.1:** Oryginalne wykorzystanie i zabezpieczenie

Przed przejęciem przez Fundację, SCP-4137 było używane do przemytu narkotyków poza Zasłoną przez znanych parakryminalistów Alphonse&#39;a O.P. Pierricka (PoI-9090) i Yanna Englisha (PoI-9091). Duet był aktywny w anomalnych społecznościach w prowincji Ontario w Kanadzie, jednak działali na małą skalę, unikając przez większość czasu uwagi Fundacji. Uważa się, że SCP-4137-Z został stworzony zimą 2014 roku, a jego dodatkowa przestrzeń osiowa znacząco zwiększyła dostępną przestrzeń magazynową na narkotyki, co wpłynęło na wzrost ich aktywności kryminalnej. Dalszy ciąg przypadkowych i gwałtownych spotkań z formacjami operacyjnymi stacjonującymi w Ontario sprawił, że obaj znaleźli się na listach obserwacyjnych parakryminalistów Fundacji.

Dnia 13.04.2015 roku, SCP-4137 został zauważony w parku przyczep w pobliżu Toronto. Mobilna Formacja Operacyjna Upsilon-20 (&#34;Hogtown Garrison&#34;) została wysłana na miejsce i, posługując się nagraniami działań potrzebnych do wejścia do SCP-4137-Z, dokonali nalotu na anomalię.

Warto zaznaczyć, że Fundacja nie posiadała żadnej wiedzy o czterowymiarowej naturze anomalii, aż do wejścia do niej.

&gt; **ZEZNANIE: Agent Jean Noé, MFO υ-20**
&gt; **Transkrypcja**
&gt; 
&gt; Widziałeś kiedyś te animacje teseraktu? Te, gdzie widzisz jak kostka 4D porusza się i skręca w dziwny sposób, malejąc i rosnąc?
&gt; 
&gt; Ta. Okazuje się, że przestrzeń 4D nijak się ma do tego. Jeden z badaczy powiedział mi, że tak właśnie obserwatorzy w przestrzeni 3D zobaczyliby jak tesserakt przecinałby przestrzeń 3D, przechodząc przez nasz świat od góry. Ale kiedy jesteś //wewnątrz// tesseraktu? W pełni w środku przestrzeni 4D? To zupełnie inne doświadczenie. Nie oglądasz geometrii na prochach tylko próbujesz przejść i zakręcić się przez nią.
&gt; 
&gt; A teraz wyobraź sobie tam strzelaninę.
&gt; 
&gt; Wchodzisz i nagle kule strzelają w dół gdzieś wysoka nad tobą. Patrzysz do góry i ogarniasz, że to zupełnie inny kierunek, o którym wcześniej nie wiedziałeś, w którym ukrywa się dwóch typa -- jeden z załadowanym //Super Scope// do SNES&#39;a z prawdziwą amunicją, a drugi z jebaną //Power Glove// na ręce. Nie rozumiesz jak światło przemieszcza się w tym kierunku, a próbowanie zracjonalizowania tego jest jak wbicie młota pneumatycznego w swoją czaszkę. Może jeżeli przesuniesz się w odpowiednią stronę to będzie miało więcej sensu, ale powodzenia, kiedy leci więcej kul i do tego teraz granaty są rzucane z jakiejś innej osi przestrzennej przez kolesia z //Power Glove//.
&gt; 
&gt; Próbujesz wejść &#34;wyżej&#34; i nagle całe otoczenie pokoju zmienia się w inne kształty, gdzie jesteś sam i nadal z góry spadają pociski. Pojawiają się inni agenci, ale w sposób, w jakim obracają się sprawia, że wyglądają jak popierdolony przekrój człowieka zanim znowu znikną z widoku. Na twojej zbroi pojawia się krew, mimo że jesteś całkiem sam, więc modlisz się do każdego ze znanych ci bogów, żeby nie była jednego z twoich kolegów, a każda próba odnalezienia się to kolejna szansa na odstrzelenie ci mózgu.
&gt; 
&gt; Nie potrafiłem się po tym poruszać. Zwymiotowałem gdzieś i nawet nie widziałem gdzie moje wymiociny poleciały, ponieważ stanąłem w złym miejscu i prawie przypadkowo zauważyłem resztę υ-20 jak pojawia się i znika z widoku w szaleńczym ruchu, jakbym ja i cały świat zaczęlibyśmy się po prostu //kręcić//. Kręcić i kręcić i było to niemożliwe. To było zbyt nierzeczywiste, żeby to wytrzymać. Wszystko, co mogłem zrobić to, cóż, kręcić się z tym dalej. Ciągle kręcić. Obracać się i wierzyć, żeby jeden z dziesięciu twoich strzałów może trafił twój cel.
&gt; 
&gt; Gówniane naloty to nie jest nic nowego. A jeśli chodzi o bycie niezwykle zdezorientowanym? Ten był wyjątkowy. Nie chcę, żeby któryś z was znowu przypisał mnie do tego vana. Jeden zjazd w nim był wystarczającym piekłem.
&gt; 
&gt; Bardziej satysfakcjonujące było dla mnie to, że przynajmniej odstrzeliłem ramię Yanna.

Po 30 minutach walki, Agent Noé rzucił granat w prawdopodobnym kierunku Pierricka i Englisha, którzy zabarykadowali się na płaszczyznach współrzędnych (//y//,//z//,//w//). Zaistniały wybuch zniszczył barykadę i zranił prawe ramię Englisha, a odłamki spowodowały dalsze obrażenia. Zanim agenci mogli zareagować, Pierrick chwycił Englisha, wykonał gest będący zagrożeniem kinetycznym i obaj zniknęli. Późniejsza analiza materiałów wideo agentów sugeruje, że gest pozwolił im na ucieczkę poprzez poruszanie wzdłuż piątej osi przestrzennej.

Z sześciu agentów, którzy weszli do środka, trzech zostało poważnie rannych, a dwóch zostało zabitych. Stan pozostałego szóstego agenta jest nieznany -- współrzędna pozycji jego ciała wewnątrz anomalii jest nieznana.

Po nalocie, kampervan został przeniesiony do Ośrodka 201.

**Dodatek.4137.2:** Wybrane pozyskane materiały z SCP-4137-Z

__//Substancje odurzające://__

* Diamorfina posiadające przestrzennie niemożliwe wiązania chemiczne. Reakcja na bodźce sensoryczne jest zmniejszona do stopnia deprywacji zmysłowej z większą częstością występowania [[[oneiroi|oneironicznych]]] anomalii u stosującego;
* Odmiany metamfetaminy. Spożycie spowoduje krystalizację całej masy ciała, która jest opisywana przez stosujących jako szybkie i &#34;elektryczne&#34; uczucie, któremu towarzysza wizje &#34;serafinów szybkości&#34;;
* Różne [[[hypervelocity|demonarkotyki]]];
* Ektoentropicznie uzupełniane konopie indyjskie. Umieszczone w plastikowych pojemnikach z podpisem &#34;NIE DO SPRZEDAŻY&#34;;
* Śladowe ilości [[[spirit-dust|SCP-████]]] znalezione w woreczku strunowym w elektronicznym sejfie. Na zewnętrznej stronie sejfu przyczepiona została karteczka samoprzylepna z napisem &#34;wiesz co robić&#34;.[[footnote]]W pobliżu leżały schematy Forda Transit 100 z 1975 roku i książki na temat topologii wyższych wymiarów.[[/footnote]]

__//Narzędzia i inne akcesoria://__

* Tabliczka z dyplomem ukończenia studiów licencjackich na [[[deer-college-hub|Uczelni Jelenia]]] z mechaniki wyższych wymiarów przez Yanna Englisha. Znaleziona pod torbą kokainy;
* Cztery kontrolery //Power Glove// marki Nintendo. Jeden z nich jest częściowo rozmontowany, a komponenty obwodu elektrycznego zostały zastąpione kryształem tesseraktu. Do półki, na której leżały rękawice, przyczepiona została karteczka samoprzylepna z napisami w różnych stylach pisma:

&gt; Cieszę się z prezentu, ale jeśli będę musiał kiedykolwiek ją założyć, to mam szczerą nadzieję, że stracę rękę w zbrodni, którą właśnie dokonałem.

&gt; to jest tak okropne, że aż dobre
* Zdjęcia polaroidowe PoI-9090 pozującego przy wielu atrakcjach turystycznych w Toronto;
* Pusty autowstrzykiwacz. Zdanie &#34;JESTEŚ 3D. JESTEŚ PRAWDZIWY.&#34; jest wielokrotnie napisane na wszystkich ścianach wnętrza szafki, w której przechowywany był autowstrzykiwacz;
* Zmodyfikowany pistolet świetlny //Super Scope// marki Nintendo. Wciśnięcie przycisku wystrzału manifestuje i wypuszcza zmienne pociski z przodu lufy broni. Po wielu badaniach zostało potwierdzone, że wszystkie pociski wystrzelone są tymi, które zostały przemieszczone w przestrzeni 4D przez wykładzinę SCP-4137 wykazującą zagrożenie kinetyczne. W pobliżu znajdowała się papierowa notatka:
&gt; spust do wystrzału, a tryb ataku możesz zmieniać do woli.
&gt; pif paf
&gt; 
&gt; ps __nie używaj do snes__
&gt; serio, chyba go wkurwiłem tym jak bardzo mnie głowa boli od geometrii, której używa
&gt; nie każ mi znowu się z tym babrać jak wcześniej już musiałem
* Zdjęcia polaroidowe wysokich wyników w grze i PoI-9090 grającego na automacie do gier, otoczonego przez wiwatujący tłum. Zdjęcia zostały rozmieszczone wokół kilku konsoli do gier. Wszyscy widoczni członkowie tłumu posiadają identyczne rysy i wyraz twarzy. Odnotowano lekkie poczucie niepokoju u obserwujących;
* 5 osiowy gimbal obracający strzałką w środku. Obserwacje podczas nalotu z 13.04.2015 roku sugerują, że strzałka wskazuje miejsce znajdowania się PoI-9090, jeśli znajduje się obecnie w SCP-4137-Z. Znaleziony pośród rzeczy należących do PoI-9091 w jego schowku;
* Zdjęcia polaroidowe PoI-9090 wewnątrz SCP-4137-Z. Przechowywane w miechanicznie zamykanym sejfie w ukrytym schowku. Ujęcia sugerują, że zdjęcia zostały wykonane z pozycji w anomalii, z których PoI-9090 nie byłby w stanie dostrzec aparatu;
* Zdjęcie polaroidowe przedstawiające PoI-9090 wychodzącego z Tilt Arcade Bar. Obraz jest pozbawiony kolorów i zniekształcony. Poświaty kabli USB wychodzą z PoI-9090 i łączą się z pobliskimi osobami i przedmiotami, ciągnąc się w głąb budynku.
* Papiery pokryte notatkami i wzorami dotyczącymi topologii. Wiele z nich posiada taką samą wiadomość zapisaną na górze kartki:
&gt; Nie możesz być kontrolowany. Trzymaj się cyfr, a wyjdziesz z tego. Wiesz, że ci się uda.
* Torba na ciało przechowywana w rytualnie zapieczętowanym schowku. Pusta.

__//Inne://__
* Ukryta komnata wysadzona przez granat Agenta Noé. W środku zebrane były artykuły z gazet dotyczące eksplozji w wąwozie Toronto z 1985 roku, zapisy z turniejów gier wideo, wiadomości na temat napadów w prowincji Ontario i spalone pozostałości aktu zgonu. Zdjęcie osoby identycznie wyglądającej jak Alphonse Pierrick, z datą 1986, zawiera z tyłu napisaną notkę:

&gt; = W jaki sposób istniejesz?
