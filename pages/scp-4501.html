**Ítem #:** SCP-4501

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Se adquirirán como activos de la Fundación todas las empresas asociadas a la fabricación del popular producto //&#39;Kendal mint cake//&#39;[[footnote]] **N del T:** Debido a que el nombre del producto está en inglés, se le ha puesto cursiva para diferenciarlo del texto. [[/footnote]], tras lo cual seguirán su actividad, funcionando como tapaderas para la contención de SCP-4501. A la espera de nuevas investigaciones, al menos dos de los principales fabricantes deben seguir produciendo y distribuyendo activamente el producto en cualquier momento.

Los directores de estas compañías serán responsables de asegurar que ninguna variable de desempeño en el tiempo pueda resultar factiblemente en la producción de un gráfico de línea que coincida con la forma de cualquier sección prolongada de las Montañas Transantárticas, vista desde cualquier ángulo.[[footnote]]A efectos del presente procedimiento, el término &lt;&lt;sección prolongada&gt;&gt; se refiere a una sección continua de al menos 2,2 kilómetros de longitud.[[/footnote]] A los directores se les suministrará una extensa base de datos de imágenes tridimensionales y software de ingeniería personalizada. Los distribuidores afiliados a la Fundación pueden realizar pedidos de tamaño variable para el producto si así lo solicitan.

En caso de que se produzca un fallo de procedimiento, la empresa debe cesar inmediatamente sus actividades comerciales. Cualquier alteración resultante en la forma de las Montañas Transantárticas se explicará como un evento geográficamente apropiado, como un deslizamiento de tierra o una avalancha, que puede ser confirmado por lecturas falsificadas de centros de investigación afiliados.

Todos los embalajes y materiales promocionales relacionados con //Kendal mint cake// deben ser inspeccionados minuciosamente por personal de control de calidad inmediatamente después de la fase de impresión. Cualquier instancia que represente una similitud con SCP-4501 debe estar contenida en un armario de almacenamiento dentro de una instalación segura.

En el caso de un fallo de procedimiento, se aconseja a los agentes o afiliados de la Fundación activos en la región antártica que se armen con cargas explosivas C4 detonables a distancia ocultas dentro de los ladrillos de //Kendal mint cake//.

**Descripción:** SCP-4501, informalmente llamado &#39;el Quiggan&#39;, o &#39;Quiggin&#39;, es una entidad cuasi ficticia con una forma amorfa con muchos ojos temporales que emergen sobre la superficie de su cuerpo y desaparecen rápidamente. --La criatura parece ser una plagio narrativo de la creación de &#39;el Shoggoth&#39;, o &#39;Shuggoth&#39; del autor H.P. Lovecraft, aunque con una inclinación por el pastel de menta- una característica no concebida por Lovecraft.-- Se ha afirmado que SCP-4501 sirvió de inspiración para la creación de &#39;el Shoggoth&#39; del autor H.P. Lovecraft, aunque no se sabe cómo pudo conocer esta anomalía.[[footnote]]Cabe destacar que el biógrafo S.T. Joshi ha comentado el voraz apetito de Lovecraft por la confitería de menta mientras estudiaba en el instituto Hope.[[/footnote]]

Cuando el desempeño de los fabricantes de //Kendal mint cake// a lo largo del tiempo no corresponde a la forma de ninguna de las montañas antárticas, SCP-4501 sólo es capaz de aparecer ocasionalmente como una representación estacionaria en el embalaje del producto y en el material promocional. Si se produce un fallo de procedimiento, una instancia consciente puede manifestarse en la zona montañosa correspondiente.

Tras un fallo de procedimiento, la zona de montaña correspondiente puede presentar alteraciones topográficas, manteniendo la continuidad con la forma del gráfico sincronizado.

Aunque la conexión entre SCP-4501 y el //Kendal mint cake// sigue siendo poco clara, se ha teorizado que el alto contenido de glucosa del producto podría representar una fuente de energía fácilmente digerible para formas de vida biológicamente no convencionales. Además, se ha demostrado previamente que el aroma de menta es popular entre una amplia gama de entidades del filo //Eldritch//.[[footnote]]Esto se ha demostrado en pruebas, tras un incidente en el cual tentáculos aparecieron anormalmente en anuncios de Polo Mint mostrados en la televisión terrestre de Gales el 11 de mayo de 2002, en los que se desprendían de una masa de estática en la parte inferior de la pantalla con el fin de robar el producto de menta a niños desamparados.[[/footnote]] Además, el producto es muy popular entre los escaladores y montañeros, lo que indica una posible causa de su asociación con las Montañas Transantárticas.

El estancamiento[[footnote]] **N del T:** &lt;&lt;Estancamiento&gt;&gt; y &lt;&lt;meseta&gt;&gt; comparten la misma palabra en inglés, //plateau.// [[/footnote]] en las cifras de ventas de //Kendal mint cake// de Quiggins en el cuarto trimestre de 1911 ha estado tentativamente implicado con la desaparición de un equipo de exploradores antárticos en marzo de 1912, cuando se cree que una instancia de SCP-4501 se manifestó de manera anómala en la meseta correspondiente y se robó el resto de las provisiones de la fiesta de la tarta de menta, así como las raciones estándar de la misma. Las raciones fueron descubiertas más tarde en un lugar cercano, aún intacto, junto a un pequeño montón de materia fecal nueva que contenía fragmentos parcialmente digeridos de envases de papel de aluminio para tartas de menta.

**Actualización:** En junio de 2015, una instancia embrionaria de SCP-4501 fue encontrada muerta al pie de un acantilado vertical en la nueva cara oriental del volcán en escudo antártico llamado Monte Terror, después de haber caído desde una gran altura. El acantilado fue terraformado de forma anómala en el paisaje cuando el fabricante de tortas de menta J E Wilson &amp; Sons entró en la administración voluntaria el mismo mes. Esto fue el resultado de un fallo de procedimiento que hizo que un gráfico lineal del beneficio neto anual de la empresa se asemejara a una sección prolongada del mencionado volcán en escudo, visto desde el sur. 

La empresa disuelta se convirtió en &lt;&lt;Creative Confections Ltd&gt;&gt; y se aplicaron nuevas medidas de seguridad para reducir la probabilidad de que se produjera un fallo de procedimiento similar.
