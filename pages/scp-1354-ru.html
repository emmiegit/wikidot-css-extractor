**Объект №:** SCP-1354-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Заброшенное кладбище в пос. [УДАЛЕНО], являющееся местом локализации аномалии, было выкуплено Фондом через подставную фирму. Кладбище обнесено высоким бетонным забором, согласно прикрытию, оно находится на реконструкции. На кладбище установлены видеокамеры и высокочувствительные микрофоны. За территорией должен вести наблюдение сотрудник Фонда, по легенде, работающий сторожем.

В случае наступления События 1354 субъектам необходимо предоставить доступ на территорию кладбища. Препятствовать этому строго запрещено. Сотрудник должен контролировать, чтобы во время События на кладбище не было посторонних людей, а после его завершения загрузить видеозаписи на сервера Фонда (инструкция по работе со служебными интернет-протоколами выдаётся сотруднику отдельно). Независимо от того, что происходит во время События, препятствовать его осуществлению запрещено. Приближаться к участникам События без веского повода запрещено.

За несколькими SCP-1354-1 установлено длительное наблюдение с целью выяснения долговременных последствий События 1354. Амнезировать субъектов нет необходимости, потому что они никому не будут рассказывать о деталях События.

**Описание:** SCP-1354 представляет собой аномальный феномен, затрагивающий поведение людей, находящихся на территории [УДАЛЕНО] в радиусе приблизительно ███ км. от пос. [УДАЛЕНО]. Феномен затрагивает семьи, в которых есть ребёнок (далее SCP-1354-1), подходящий по следующим признакам:
* возраст — приблизительно от 3 до 7 лет;
* с ребёнком проживают и отец, и мать;
* SCP-1354-1 недавно осознал феномен человеческой смертности и испытывает сильнейший эмоциональных дискомфорт при мысли о возможной смерти его родителей;
* У SCP-1354-1 часто можно обнаружить невротические симптомы, связанные с детским мазохизмом (стремлением к самонаказанию).

**Событие 1354**

Началом События 1354 обычно служит сцена особенно серьёзной детской истерики (отказ от приёма пищи или сна, сопровождающийся слезами, криками и т.д.).

На следующее утро родители будят ребёнка засветло и собирают его в дорогу. Затем они садятся в личный автотранспорт (за неимением такого — берут такси) и направляются в сторону заброшенного кладбища в пос. [УДАЛЕНО]. Мать и отец не реагируют на вопросы ребёнка о цели поездки. Они не разговаривают с незнакомцами, не делают остановок на пути.

По прибытии на кладбище родители SCP-1354-1 вручают субъекту какое-либо холодное оружие (обычно то, что можно найти дома: нож, молоток и т.д.). Ребёнок нападает с оружием на одного из родителей и жестоко убивает его (повреждения наносятся обстоятельно и методично, с целью максимально обезобразить тело). Ни тот, ни другой родитель не сопротивляются и не пытаются защититься. В подавляющем большинстве случаев SCP-1354-1 выбирает в качестве жертвы родителя противоположного пола. Ребёнок совершает убийство хладнокровно, без страха или ожесточения.

Затем SCP-1354-1 и оставшийся родитель вместе выкапывают неглубокую могилу (если из дома не была взята лопата, они делают это голыми руками, поэтому на кладбище возле сторожки специально для участников События оставляется садовый инвентарь). Перед тем, как закопать труп, SCP-1354-1 наклоняется над телом убитого родителя и целует его лицо (как бы сильно оно ни было обезображено во время убийства).

Когда SCP-1354-1 склоняется над трупом, родитель аномальным образом произносит одну короткую фразу (см. перечень задокументированных фраз ниже). Убитому не мешают повреждения любой тяжести, даже отсечение головы.

Наконец, SCP-1354-1 и живой родитель зарывают труп и спешно покидают кладбище. Дома их будет ждать убитый родитель, аномальным образом воскресший[[footnote]]Похоже, что родитель материализуется невредимым где-то поблизости от двери в жилое помещение вне поле зрения наблюдателей и видеокамер[[/footnote]]. Если разрыть могилу, то тела там не окажется. Субъекты не будут помнить деталей произошедшего (или делают вид, что не помнят) и ни с кем не буду говорить на эту тему, даже под самым сильным принуждением.

После События 1354 SCP-1354-1 перестаёт испытывать страх перед смертью родителей, у него пропадает мазохистская поведенческая установка и медленно начинают разрешаться невротические симптомы. Помимо этого, SCP-1354-1 начнёт испытывать особый интерес к вопросу смерти, загробного мира, деталей погребальных практик и т.д. Дети, пережившие Событие 1354, демонстрируют на редкость взрослое и зрелое отношение к смерти (своей или чужой), которое в общих чертах сводится к тому, что её не стоит бояться.

За 10 лет наблюдений было зарегистрировано всего ██ случаев наступления События 1354, средняя периодичность наступления — раз в [УДАЛЕНО] месяцев. Если в поле зрения людей появляется посторонний, участники События замирают и молча смотрят на субъекта, не отвечая ни на какие вопросы. Если он попробует каким-либо образом помешать проведению События, участники могут проявить к нему агрессию, возможно — даже убить. Если вмешательство посторонних слишком сильно и его больше невозможно игнорировать, субъекты покидают территорию кладбища. Убитый родитель, если убийство произошло, не воскреснет, участники будут считать себя виноватыми в его смерти (у них появятся ложные воспоминания, в которых они по какой-то причине либо убивают его, либо допускают его смерть из-за несчастного случая). Симптомы страха смерти усилятся многократно, что может привести к крайне серьёзным психологическим заболеваниям.
