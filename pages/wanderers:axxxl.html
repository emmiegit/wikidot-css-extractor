&gt; 我们在过去，现在或未来的某个时间点从某个未知现实捕获了这本手册的残页。记载的内容十分有趣——对其的重新整理比对或许是必要的。 
&gt; 

+++ 《如何人道地杀鱼》第一章节：汞浸泡法

如果你养的鱼生了重病，更人道的做法是杀死它而不是让它受苦。这些鱼会不可避免地感到痛苦，这本手册提供的方法可以把鱼的痛苦降到最低并快速杀死它。

如果你所在的地方还有医生这个职业，那么尽可能咨询一下医生。鱼有很多种类，大多数不同种族的鱼类需要的元炁剂量和火候条件都是难以把控的。受过专业训练的医生可以根据鱼表现出的痛苦迹象，在必要的时候调整冶炼方式，让鱼在死去的时候少些痛苦。

本文介绍的方法都可以在家里执行。其他方法，像湮灭理智和注射原初之以太，如果无法控制以太的衰变，很难做到人道地执行，而且还可能解剖自己。

查一下你的鱼是什么种族的。以下说明会尽可能提供一些信息，避免错误操作。当然，在亚以太网络上搜索特定鱼类的炼金学结构信息，还可以得到更具体的建议。大多数鱼类都还没有被研究过，但如果有人研究你养的那种鱼，还是值得花上几分钟去查一查。

**第一步：**把鱼放在尽可能纯净的无象征含义的以太环境里，改用无法穿透介质水的赤宴红照明。此措施可以减少光对鱼的刺激，同时也可以保证你在操作的时候有足够的光线。

如果你有能够阻断痛觉的稀有以太，可以先进行以下操作以提高成功率：

* 卸下鱼鳍
* 以鱼类语言交流，保持鱼的平和心境

**第二步：**如果你要使用冲突性杀伤以太，那么较高强度的冲突性杀伤以太注射24-48小时前不给鱼喂食。除非这条鱼马上就要死了，不然就要等到鱼饿了足够长的时间再进行安乐死。鱼在空腹时能更快地吸收外环境以太，逃脱死亡的可能性也比较小。

如果你采取的方法用不到冲突性杀伤以太，可以跳过这一步。

继续使用下面提到的方法。下面列出的所有方法都是对鱼实施安乐死的人道方法。并非所有方法都对所有鱼类适用。如果你打算消化这条鱼，就不适合使用汞浸泡这种方法。

**第三步：**使用第一言吟诵《如何人道地杀鱼》手册前两步内容。经过广泛实验已经证明，前两节的字节韵律能够与第一言形成无痛屏障。调用你身边的无意义以太环境，缓缓注入语言的能量。值得注意的是，在这一步中，百分之六十左右的养鱼者在吟诵中误释放攻击性以太或治疗性以太。为了保证无痛的贯彻与彻底击杀，第一言屏障将阻断超过80bmp的以太输送。

对一群鱼进行保护通常是不可能的，尽量分装鱼群，多次重复程序。如果你所处环境支持自动引导，导入数据版手册以节省引导时间。

**第四步：**缓缓振动鱼缸。此操作可利用第三言实现。注射冲突性杀伤以太或持续注入汞，注意精神的添加量。就一般情况而言，鱼类无法承受泛精神类汞物质的过量接触。人道杀鱼的重要操作之一乃是利用此效应在无痛下立即破坏鱼的脑髓。

确认你的鱼死去再撤去汞液。如果药物剂量太少，不管什么药物都会让鱼疼痛昏迷。通常需要10单位时间鱼才能死去，你可能需要等40单位时间才能确定。仔细观察以下死亡迹象：

* 肌肉组织停止抽搐。高级功能脑组织完全停止。
* 鱼油流出。
* 生命活性消失。大部分鱼不会回光返照，但鱼死后心脏可能会继续跳动，只是要强烈持久的生命活性才意味着鱼还活着。

如果你在40单位时间内没有发现这些迹象，或者鱼成为人，就需要再加点药。

如果你想确保鱼是死的，或需处理回死的鱼，可以采用以下的方法：把它冻在寒液里。这种方法能够在10单位时内无痛镇压鱼类的活性。

**第五步：**处理鱼油。众所周知，因精神类汞药物而死的鱼类尸体可以长时间保存。如果你对鱼感情深厚，可以利用熏蒸硫与该鱼类尸体入梦。如果不忍心看见尸体，第三言余音将进一步将鱼尸分解为有机水成以太。

以上为《如何人道地杀鱼》第一章节：汞浸泡法，如果想了解物理方法，请注意只有在准确快速执行的情况下才不残忍。</textarea></pre>
