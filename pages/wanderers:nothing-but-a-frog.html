//**一 候鸟的故事**//

候鸟
向井底之蛙讲述
春天刚刚化冻还带着冰的山泉
夏天山谷间吹来凉爽湿润的风
秋天她穿过满山落红
冬天枝头披冰带雪
像聋人初次听到声音
盲人看到渴求的画面
除了天上云卷云舒
还有这等世界？

//**二 候鸟的更多故事**//

候鸟得意，继续讲
她听过一千只鸟的合唱
她看过北海冰封的太阳
她的翅膀滑过南方葱茏的山脉
她的旅途穿过荒芜沙漠的战场
而后蛙做了一个梦
梦见自己是一只鸟

//**三 梦醒时分**//

雄鸡啼，晨钟响
天空泛起万丈霞光
井中的蛙在做什么？
他攀附在湿滑的井壁上——
没错，我做蝌蚪以来就在这井里
且是被顽童扔进去的罢——
井里有薄薄的水，有藻和小虫供我吃
且十分宽敞
但是这种地方
对我的心来说，装不下！
我要带我自己，带我的一家
看一看什么是大海的波浪
闻一闻什么是花草的芬芳

//**四 凝视黑暗**//

这口井对我这小身板
太深、太长
那候鸟说她飞临深渊之底
是否就是这一副模样？
青蛙一跳，四平八稳
再跳，反摔到井底的烂泥上
一年如此过去
最后的一次尝试，他到了井深的二分之一
不过他自己并不清楚这个距离
他向上看见天空略大了些
向下看这井深不见底

//**五 候鸟最后讲述的故事**//

候鸟回来了
看见了青蛙
——你怎么只到这儿？
那么就请你教我——
——很简单，以前我和兄弟姐妹在山间飞窜
你只要猛挥一阵翅膀
深呼吸，调整成平稳的滑翔——
可是我，我，我根本没有……
——那我也爱莫能助了，朋友
不过我又带了一些故事
是否可以同你分享？
青蛙陷入了沉默
候鸟自认这是默许
于是开始讲：
她在井外这个世界
无拘无束地飞翔
从酷热干旱的沙漠
到冰冷澄澈的北冰洋
飞过人迹罕至的密林
也飞过遍地金黄的村庄
见过狂烈混沌的沙暴
又嗅取奇花异草的芳香
这边落日在沙丘上凸出
那边云海把星河埋葬
狂澜拍碎翡翠的海面
和风吹出麦浪的声响
纵穿过无边的黑暗
也没有失了通往光明的航向
您真不幸，我的朋友
或许我不该带来什么外面的景象——
青蛙没有回答
只是松开了抠在井壁上的手脚
任重力使他沉向黑暗

//**六 尾声**//

候鸟觉得无趣了
翅膀一抖，飞向漫无目的的去处
她的心中突然一激灵
啊，如果我是那只青蛙
又会怎么样呢？又能怎么样？
她消失在晚霞里，暮色之中</textarea></pre>
