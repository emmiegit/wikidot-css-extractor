**项目编号：**SCP-CN-1523

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1523目前被控制在基金会内网的一个加密隔离网络中，可供访问的控制终端位于Site-CN-94的一个特殊全封闭隔离室中。该网络经过4级模因加密以防止不具有访问权限或非授权的人员违规访问。被授权访问的人员在对加密隔离网络进行操作时必须提前注射模因抵抗疫苗，且不得同时携带任何多媒体介质进入网络。一支信息技术专家小队被部署在Site-CN-94，以阻止可能发生的收容失效事故。

根据收容协定，每周需至少向加密隔离网络的源代码中植入两次模因抑制代码以削弱SCP-CN-1523的活性。为防止SCP-CN-1523在拥有部分活性的情况下发生自我程序进化或升格[[footnote]]某种事物由无定形的状态（如信息态）转变为拥有物理实体或载体的状态的过程被称为升格。[[/footnote]]（尽管在收容期间此事件从未发生过），每月末需对SCP-CN-1523的原始码进行一次彻底检视。一旦发现原始码中存在自进化部分，应及时草拟一份临时研究报告并将其汇报给站点管理层。

**描述：**SCP-CN-1523是一种尚处于基金会控制下的意识模因危害，能够通过多媒体和包括麦克斯韦宗网络在内的网络介质进行高速传播。

SCP-CN-1523被人类个体以各种形式直接或间接观测到其信息体时，会触发SCP-CN-1523-1事件。在事件发生的48小时内，该人类个体会产生一种对学习行为的抵触与强烈不满情绪[[footnote]]已有的医学观察结果证明该症状可最长持续10年之久，此后影响程度开始减弱。[[/footnote]]，其程度随该个体性质不同而发生变化。目前尚不知晓影响事件程度的个体性质具体为何种性质，但推测与其先天学习能力强弱有关。模因抵抗疫苗被证实可以阻止该事件的触发，因此所有参加有关SCP-CN-1523行动（包括例行操作、检查，转移和处理收容失效）的人员必须在行动前接种该类型的疫苗。除此之外，SCP-CN-1523似乎无法对非人类生物和非生物产生影响，使其触发SCP-CN-1523-1事件。

目前对SCP-CN-1523的研究主要针对证明SCP-CN-1523-1事件中影响的“学习行为”具体是何定义，但已有的研究结果证明这种“学习行为”包括但不限于：

* 对先前不了解的事物或概念的发现与探究。

* 对某种集体化行为或思维的模仿。

* 对符合人类价值观的优秀行为或思维品德的探究或模仿。

SCP-CN-1523已被确认可以感染正常的多媒体介质，如图片、音频或视频等，而使其具有同SCP-CN-1523相同的异常性质，被赋予的异常性质已被确认无法以现有手段人为消除或改变，且是永久性的。这使得SCP-CN-1523泄露会引发极其严重的不良后果。任何可能引发其泄露的行为应当及时予以阻止。

**附录：**在2008年12月7日发生的一起黑客恶意攻击事件中，收容SCP-CN-1523的加密隔离网络遭到部分破坏，SCP-CN-1523发生收容失效。在攻击平息后，研究人员发现SCP-CN-1523已经通过寄生在脑神经内的方式感染了数名基金会研究人员与技工。

对于SCP-CN-1523从信息态升格为具有物理性质的实际态的方法尚无定论，但被感染者均出现了不同程度的对学习行为的厌恶与摒弃，且这种症状会通过接触或污染物的方式传播。模因抵抗疫苗被证实可以遏制SCP-CN-1523在被感染者脑神经内的活动、阻止对被感染者心理的进一步干扰，但无法彻底将其灭杀。

该事件证明SCP-CN-1523似乎具有某种病毒的性质，并可以通过伪装成神经感应电流的方式长期寄生于人类脑内。这使得SCP-CN-1523更类似一种可以以网络介质传播的信息病毒形式，而非目前所认为的模因危害。

鉴于SCP-CN-1523所具有的病毒寄生能力 ，所预测的大型收容失效情景对人类现有社会与知识体系的影响进程会被极大程度加快，甚至引发不可逆的人类社会退化情况。这使得SCP-CN-1523的威胁性显著提升。目前该预测已被主流学术界所建构的社会学统计模型所证实并模拟。

对SCP-CN-1523描述文档的修改目前仍在讨论中。[[footnote]]由于类似的事件无法被再次重现，对该性质的讨论始终只能停留在以猜测为基础的层面，无法继续深入。[[/footnote]]

**附加文件：**
[[collapsible show=&#34;+针对SCP-CN-1523的部分实验记录一览&#34;hide=&#34;-收起实验记录&#34;]]

&gt; **测试对象：**SCP-CN-1523，D-11253
&gt; **测试时间：**2008年5月5日
&gt; **测试地点：**加密隔离网络控制终端隔离室
&gt; **测试过程：**D-11253被指示在注射了模因抵抗疫苗后触发SCP-CN-1523-1事件。
&gt; **测试结果：**D-11253的心理在后续7天的观察期内未受明显影响。
&gt; **分析：**基金会现有的模因抵抗疫苗能够阻止接种者受到SCP-CN-1523的影响。


&gt; **测试对象：**一段被SCP-CN-1523感染的视频材料，D-11253，一本《九章算术》
&gt; **测试时间：**2008年5月5日
&gt; **测试地点：**标准人形异常收容室
&gt; **测试过程：**D-11253被指示对被SCP-CN-1523感染的视频材料进行10分钟的观看后，浏览《九章算术》。被感染的视频材料预先已进行人为抽帧处理。
&gt; **测试结果：**D-11253表现出对《九章算术》的极度厌恶。
&gt; **分析：**被SCP-CN-1523感染的多媒体材料无法通过人为修改的方式去除被赋予的异常性质。


&gt; **测试对象：**已触发SCP-CN-1523-1事件的D-11253，一本《几何原本》
&gt; **测试时间：**2008年5月6日
&gt; **测试地点：**标准人形异常收容室
&gt; **测试过程：**D-11253被指示浏览《几何原本》。在完成浏览后，D-11253接种模因抵抗疫苗，并被要求再次浏览《几何原本》。
&gt; **测试结果：**D-11253显现出对《几何原本》的极度厌恶。在接种疫苗后，D-11253仍对《几何原本》持有相同看法，但脑电波扫描显示神经刺激程度较接种前减轻。对D-11253的持续观察显示其被疫苗遏制的学习抵触情绪在接种疫苗4天后恢复至接种前的程度。
&gt; **分析：**现有的模因抵抗疫苗无法消除已有的由SCP-CN-1523-1引发的学习障碍，但可以减缓其影响。


&gt; **测试对象：**人工智能工作员Qian.aic，一段被SCP-CN-1523感染的视频材料，一份&#34;20世纪福克斯集团&#34;的简介复印件
&gt; **测试时间：**2008年5月15日
&gt; **测试地点：**标准人形异常收容室
&gt; **测试过程：**Qian.aic被指示对被SCP-CN-1523感染的视频材料进行10分钟的观看后，浏览简介复印件。
&gt; **测试结果：**Qian.aic未表现出对简介复印件的抵触或不满，额外加装的模块活动观测装置未从Qian.aic的自主学习模块中检测到异常。
&gt; **分析：**SCP-CN-1523似乎不会对非生物产生影响。该结论需进行进一步证实。


&gt; **测试对象：**离开母体约3个月的猕猴，一台基金会标配通讯设备，一段被SCP-CN-1523感染的视频材料
&gt; **测试时间：**2008年5月13日
&gt; **测试地点：**站点生物安全隔离室
&gt; **测试过程：**猕猴在对被SCP-CN-1523感染的视频材料进行了10分钟的观看后，被人为控制并开始观察一台基金会标配通讯设备。
&gt; **测试结果：**猕猴似乎对通讯设备感到好奇，并尝试进行触摸。
&gt; **分析：**SCP-CN-1523似乎不会对非人类生物产生影响，即便是与人类基因较为相似的生物。该结论需进行进一步证实。
[[/collapsible]]

[[collapsible show=&#34;+请在确认拥有4级访问权限后方可访问该条目文件&#34;hide=&#34;-魔咒是神经质的秃鹰&#34;]]
&gt; 2019年8月21日，Site-CN-94的一名研究员无意中发现收容SCP-CN-1523的加密隔离网络中出现了一串先前未被发现[[footnote]]为何先前未被发现的原因目前仍不清楚。[[/footnote]]的附加代码，且该代码包含一个语言自译解系统。该研究员在将情况上报至站点管理层后对附加代码进行了解析。
**可视化解析结果如下：**
&gt; 另一个世界的人们：
&gt; 你们好。如果你们看到了这段话，那么礼物应该已经安全送达了。我指的就是那个可以抹杀学习兴趣的东西。
&gt; 我们的世界被一个极为强大和未知的异常毁灭了。它能够创造大量的模因异常，将它们作为诱饵，俘获我们的好奇心，并借此渗入我们的现实。
&gt; 我们的世界曾经天真地成立了大量组织来研究这些异常，但无一例外掉入了它的陷阱——全都毁灭了。
&gt; 这该死的海星——我的意思是，它的样子大概像个海星——毁灭了我们的世界，向着你们来了。它已经强大到能够跨现实转移，这点我们当时都没想到。我们以为能够牺牲自己的世界来保全其他的，但现在不可能了。
&gt; 这个礼物赠予你们。根据设定的程序，在这段话末尾的括号里会出现一个你们很熟悉的名字，把礼物交给他们——（[[span class=&#34;ruby&#34;]]//**逆模因部**//[[span class=&#34;rt&#34;]] Antimemetics Division[[/span]][[/span]]）。
&gt; 礼物能阻止他们的研究，这样你们就暂时是安全的。不要研究更多的模因异常，我们的世界已是前车之鉴。最好让礼物发挥它的效力。
&gt; 我只能写这么多了，更多的无可奉告，对不起。
&gt; 祝你们好运——希望礼物不会送得太晚，这已经是我们唯一能做的了。

在对信息的解读中，站点管理层注意到信息中出现了一个此前尚未了解的名词——**逆模因部**。其字面含义上似乎代表了一个基金会下属的研究部门，在语言自译解系统的词库中也储存有该部门的一些相关信息。但基金会并不存在一个名为**逆模因部**的部门，已有的所有纸质和电子档案中亦未提到有关该部门的任何信息。

目前该信息已被封存，并将择期进行更为详细的解析。

**后记：**根据O5监督者议会的指示，应立刻开展有关“**强大异常**”的调查工作。如上述信息被证明是正确的，世界可能将要或已经落入一场极度危险的K级情景中。
[[/collapsible]]
