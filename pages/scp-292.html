**Identyfikator podmiotu:** SCP-292

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** SCP-292 ma być przechowywany w Ośrodku 72, w strzeżonym pokoju, w zamkniętym, usztywnionym pojemniku, ustawionym w sposób, który zapobiegnie jego poruszaniu i uszkodzeniu się. Dostęp do podmiotu wymaga autoryzacji poziomu 3 bądź wyższego. Personel ośrodka ma obowiązek zgłaszać incydenty déjà vu i wszelkie powiązane z nim symptomy do administracji placówki.

**Opis:** SCP-292 jest sześćdziesięcio sekundową, mosiężną klepsydrą o 10 cm wysokości. Zaobserwowano wyłącznie dwa rezultaty tego, gdy cały piasek znajduje się na dnie SCP-292, a podmiot zostanie odwrócony: podmiot zachowa się jak normalna klepsydra, bądź przewróci się na bok. (Gdy SCP-292 przewróci się, anomalne zdolności nie ujawnią się do póki cały piasek nie znajdzie się w jednej bańce.) Nigdy nie zaobserwowano, by SCP-292 był obrócony drugi raz w przeciągu sześćdziesięciu sekund, poza przypadkami kiedy podmiot się wywrócił.

Gdy SCP-292 stoi prosto i cały jego piasek znajduje się w jednej bańce, próba obrócenia podmiotu z intencją do wykonania tejże czynności ponownie przed przesypaniem się całego piasku, spowoduje wywołanie efektu déjà vu u osób znajdujących się blisko obiektu. Intensywność efektu jest odwrotnie proporcjonalna do odległości od SCP-292; osoba pod wpływem anomalnych zdolności podmiotu najczęściej doświadcza chwilowego oszołomienia. Osoby, które razem doświadczyły déjà vu, zazwyczaj opisują podobne doznania.

Wierzy się, że gdy SCP-292 jest obrócony, rozpoczyna się proces, w którym, gdy zostanie obrócony ponownie, zanim piasek się przesypie, czas płynie wstecz do momentu, w którym SCP-292 początkowo został obrócony.[[footnote]]Efekt ten podobny jest do natury [[[SCP-1876]]], aczkolwiek różni się efektem psychologicznym na osobach doświadczających tego zjawiska.[[/footnote]] Następnie czas płynie do przodu, jakby obiekt nie został nigdy obrócony; zatem efekt déjà vu będzie efektem tego procesu.

Wystawienie na SCP-292 może powodować: mdłości, migreny, zawroty głowy, halucynacje, drgawki, i symptomy związane z dysjunkcją czasową (somatyczną, psychologiczną lub obydwoma jednocześnie).[[footnote]]Więcej informacji można znaleźć w dokumencie 292/48K, &#34;Teoretyczne i zaobserwowane symptomy dolegliwości czasowych&#34;.[[/footnote]]

----

**Dodatek 1: Eksperyment 292-31**

__Procedura:__ Podmiot 03101 został poinstruowany do obrócenia SCP-292, a następnie zastrzelenia podmiot 03102 i ponownego obrócenia podmiotu przed przesypaniem się całego piasku do jednej bańki.

__Rezultat:__ Gdy podmiot 01 sięgnął po SCP-292, zarówno on, podmiot 02 oraz pozostały personel doznał efektu déjà vu. Pod wpływem anomalnych właściwości SCP-292, podmiot 02 doświadczył wyraźnego niepokoju względem podmiotu 01, który w przeciwieństwie do niego, doznał silnego przypływu adrenaliny.
----

**Dodatek 2: Eksperyment 292-46**

__Procedura:__ Podmiot 04601 został poinstruowany do obrócenia SCP-292, odczekania trzydziestu sekund, a następnie ponownego obrócenia podmiotu. Podczas efektu déjà vu podmiot 04602 dostał nakaz ponownego obrócenia SCP-292. W trakcie kolejnego déjà vu, podmiot 04603 miał za zadanie kolejny raz obrócić podmiot. 

__Rezultat:__ Gdy podmiot 01 sięgnął po SCP-292, zgodnie z przewidywaniami wszyscy testerzy doznali efektu déjà vu. Podmiot 02 zawahał się i otrzymał polecenie obrócenia podmiotu. Podczas próby sięgnięcia po SCP-292, podmiot 02 upadł na kolana, podmiot 01 zgiął się, a podmiot 03 zachwiał. Podmiot 03 został poinstruowany do obrócenia SCP-292. Gdy sięgał po podmiot, wszyscy testerzy doświadczyli czasowego szoku,[[footnote]]Ibid.[[/footnote]] który trwał przez dziesięć, do piętnastu sekund, zanim wszyscy upadli na podłogę. Czasowe symptomy ustąpiły po około siedmiu dniach, jednakże wzrokowe, jaki i słuchowe halucynacje trwały przez kilka miesięcy po incydencie.

----

**Dodatek 3: Incydent 292-04**

Podczas przygotowywania eksperymentu 292-75, Dr █████████ niespodziewanie przycisnął SCP-292 do swojej klatki piersiowej i oznajmij, że właśnie doznał déjà vu. Dr █████████ stwierdził, że poczuł się  jakby miał za chwilę upuścić SCP-292, a gdyby na prawdę to zrobił &#34;coś złego&#34; mogłoby się stać. Dr ██████ postawił hipotezę, jakoby Dr █████████ naprawdę upuścił SCP-292, jednakże zamiast rozbicia, SCP-292 cofnął czas do momentu z przed jego upuszczenia. Jeżeli SCP-292 faktycznie posiada system samo-zachowawczy, to potencjalne skutki [USUNIĘTO].

Reklasyfikacja obiektu na Euclid, zatwierdzona ██.██.20██, dopóki więcej informacji o właściwościach SCP-292 nie zostanie zdobytych i przeanalizowanych.
