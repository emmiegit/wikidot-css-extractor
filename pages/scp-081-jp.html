**Ttem nº:** SCP-081-JP

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-081-JP-1 e SCP-081-JP-2 devem ser armazenados em uma caixa maior que 0.6m x 0.4m x 1.2m afastada da luz solar direita. A base da caixa usada deve suportar um peso de até 200kg, e um mecanismo de drenagem deve ser aplicado. Evite deixá-lo em contato com outras matérias, como paredes e seres vivos. Nenhum procedimento de contenção especial é necessário para SCP-081-JP-2 separados de SCP-081-JP-1.

**Descrição:** SCP-081-JP consiste em SCP-081-JP-1, um maiô de uma peça[[footnote]]Roupas que vestem tanto a parte superior quanto a inferior do corpo.[[/footnote]], e SCP-081-JP-2, o gelo que é produzido.

SCP-081-JP-1 é um tipo de maiô feminino comumente usado nas escolas japonesas. É feito de um tecido desconhecido com alta elasticidade. A temperatura de SCP-081-JP-1 é sempre mantida em -2℃ por alguma força. Não houve mudanças na temperatura do objeto, mesmo após ser exposto a ambientes muito quentes, frios, e colocado no fogo. Além disso, o gelo (SCP-081-JP-2) sempre é gerado para envolver SCP-081-JP-1 e continuar crescendo, mesmo com a ausência de água ao redor. Não é possível dissolver SCP-081-JP-2 de forma alguma quando este está próximo a SCP-081-JP-1. O efeito se estende até uma área retangular de 0.5m x 0.3m x 1.0m e, como resultado, SCP-081-JP-2 forma uma coluna de gelo que enclausura SCP-081-JP-1. Até o momento, SCP-081-JP-2 nunca cresceu mais que isso.

SCP-081-JP-2 pode ser cortado com uma lâmina comum, e também é possível quebrá-lo por impacto ou esmagá-lo. É possível remover totalmente SCP-081-JP-2 de SCP-081-JP-1 temporariamente. Uma vez fora do alcance do efeito de SCP-081-JP-1, SCP-081-JP-2 perde suas propriedades insolúveis, e se torna igual um gelo normal. Não há nada incomum em sua composição, e determinou-se ser seguro para consumo.

SCP-081-JP-1 foi descoberto em ██/██/████ dentro de uma piscina congelada na escola primária ██, em ██, Prefeitura de ██. ████, um ativo da Fundação que ouviu o rumor, se infiltrou como professor e recuperou SCP-081-JP-1. Graças aos seus esforços, os rumores sobre SCP-081-JP-1 passaram a ser reconhecidos apenas como histórias fictícias na forma comum de &#34;uma das sete maravilhas da escola primária&#34;. Ainda não se sabe de onde ou como SCP-081-JP-1 surgiu.

SCP-081-JP-1 atualmente funciona como um refrigerador no refeitório do Sítio-8181 quando a geladeira está sem energia. Além disso, SCP-081-JP-2 também é servido como gelo para bebidas e raspadinha no refeitório do Sítio-8181. Funcionários que comeram o gelo raspado relataram que era &#34;suave e derretia na boca&#34; e &#34;não congelava o cérebro&#34;. A causa acerca disto está sendo pesquisada.

**Nota：** //Será que existe uma máquina de gelo raspado grande o suficiente para usar com isso？Aquelas que você tem que girar o gelo com uma manivelinha.// - Agente ██

**Adendo:** Em ██/██/████, após discussões sobre a razão da forma de SCP-081-JP-1, experimentos em humanos foram conduzidos. Apesar de D-081-JP-1, o sujeito do experimento, possuir um corpo grande demais para caber em SCP-081-JP-1, o mesmo pôde vesti-lo sem problemas em termos de tamanho devido a propriedade flexível do objeto. D-081-JP-1 no começo relatou que SCP-081-JP-1 estava extremamente gelado, mas logo após ter se vestido completamente, dizia sentir apenas um pouco de frio. Durante todo o teste, a temperatura da superfície de SCP-081-JP-1 continuava a ser mantida em -2℃. No entanto, SCP-081-JP-2 não estava sendo gerado e, em vez disso, uma água de fonte desconhecida escorria como suor pelo corpo de D-081-JP-1, deixando o constantemente molhado. D-081-JP-1 não teve consequências causadas por baixa temperatura, como congelamento. A fim de investigar outras propriedades quando usado, os seguintes experimentos adicionais foram conduzidos.
&gt; __**Registro de Experimento 081-JP-1 - Data: ██/██/████**__
&gt; **Sujeito:** D-081-JP-1
&gt; **Método de Implementação:** Um sujeito vestindo SCP-081-JP-1 é introduzido a uma sala com temperatura ambiente de 20℃. Em seguida, deixe a temperatura ambiente subir por 30 minutos.
&gt; **Resultado:** A temperatura da sala alcançou até 300℃. A saúde e temperatura corporal do sujeito estão normais. Não houve diferenças na temperatura da superfície de SCP-081-JP-1.
&gt; **Análise:** SCP-081-JP-1 parece garantir ao usuário uma incrível resistência ao calor. - Dr. ████
&gt;     
&gt; __**Registro de Experimento 081-JP-2 - Data: ██/██/████**__
&gt; **Sujeito:** D-081-JP-1
&gt; **Método de Implementação:** Um sujeito vestindo SCP-081-JP-1 é introduzido a uma sala com temperatura ambiente de 20℃. Em seguida, deixe a temperatura ambiente abaixar por 30 minutos.
&gt; **Resultado:** A temperatura da sala alcançou até -50℃. A saúde e temperatura corporal do sujeito estão normais. Não houve diferenças na temperatura da superfície de SCP-081-JP-1.
&gt; **Análise:** Sabendo que SCP-081-JP-1 também é eficaz em temperaturas baixas, presumo que sua função seja proteger o usuário de temperaturas externas. - Dr. ████
&gt;    
&gt; __**Registro de Experimento 081-JP-3 - Data: ██/██/████**__
&gt; **Sujeito:** D-081-JP-1
&gt; **Método de Implementação:** Usar um lança-chamas em um sujeito vestindo SCP-081-JP-1.
&gt; **Resultado:** O corpo de D-081-JP-1 foi coberto pelas chamas. No entanto, o fogo se apagou logo depois. O sujeito não se sentiu diferente.
&gt; **Análise:** Também possui resistência a fogo. Então mesmo quando substâncias químicas em combustão são aderidas, elas ainda podem ser lavadas. A propósito, é uma pena que o sujeito do experimento seja um homem. Consegui tirar algumas fotos interessantes.  - Dr. ████
**Nota：** A permissão para testes usando mulheres e crianças atualmente está sob avaliação.</textarea></pre>
