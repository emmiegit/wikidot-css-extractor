    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;我的手里细捻着她的秀发，我知道这是梦，但是又是如此真实，她可爱又甜美的笑容就挂在那精致的脸上，她的软唇上涂的是我送的迪奥先生的口红，她身上是香奈儿的香水味，她身着苏绣的碧蓝色旗袍，头发被她卷了个卷盘在头上，上面装点着时令鲜花，她是那么的完美，是现代与古典的完美结合，她就在我怀里，她的体重轻到让我感觉在抱一只猫咪，她的纤纤玉臂环绕着我的脖颈，另一只手把玩着我的折扇。\n\n“你看，镜子里的花朵和水池里的月亮是多么完美，但它们都是虚幻的，不存在的啊…”\n\n“那你呢，你也是不存在的吗？”\n\n“如果你希望的话，我会随时出现在你的镜子里，你院外的水池中。”\n\n她嫣然笑着，直至轻风吹皱了一池爱意，细雨朦胧了一面情思，折扇还在我的手里。\n\n她的笑容又暗淡的投在水池里和镜面上了。&#34;
