[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/3/37/Empty_book.jpg|caption=SCP-PL-023 w fazie nieanomalnej, obiekt został otwarty przez mechaniczne ramię.]]

**Identyfikator podmiotu:** SCP-PL-023

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-PL-023 musi być przechowywany w sejfie, do którego dostęp mają jedynie pracownicy z trzecim lub wyższym poziomem upoważnienia. Ponadto, obiekt powinien być szczelnie zapakowany w folię i przenoszony jedynie z użyciem rękawic ochronnych.

**Opis:** SCP-PL-023 to książka w twardej, ciemnoczerwonej oprawie. Gdy jest zamknięta, mierzy 25 [cm] wysokości i 17 [cm] szerokości, przed wejściem w fazę anomalną posiada 250 stron. Wszystkie jej strony pozostają niezapisane do momentu otwarcia przez człowieka, co skutkuje wejściem obiektu w fazę anomalną. Ilość kartek jest wówczas zależna od czasu trwania fazy anomalnej, rośnie ona wprost proporcjonalnie do mijającego czasu.

Przy rozpoczęciu fazy anomalnej, SCP-PL-023 wprowadza osobę wchodzącą z nim w kontakt w stan podobny do transu. Dzieje się to w czasie krótszym niż jedna sekunda. Osoba będąca w transie następnie przewraca kartki obiektu tak, by był on otwarty na pierwszej stronie. Zaraz potem kartki obiektu zaczynają zapełniać się treścią odpowiadającą przeżyciom testera wewnątrz SCP-PL-023-1. Charakter pisma i styl pisania odpowiada typowemu dla testera, a treść pisana jest w narracji pierwszoosobowej, za pomocą czarnego tuszu. Osoba dotykająca SCP-PL-023 pozostaje wówczas w transie i nie odpowiada na żadne bodźce zewnętrzne, niemożliwym jest również przerwanie fazy anomalnej przez odebranie testerowi podmiotu. Do tej pory jedynym znanym sposobem na opuszczenie SCP-PL-023-1 bez jakichkolwiek szkód przez świadomość testera jest jego śmierć wewnątrz wspomnianej lokacji. W czasie do 10 [min] od przerwania fazy anomalnej, treść zapisana na SCP-PL-023 znika. Do tego czasu niemożliwe jest nawiązanie kolejnej interakcji. Śmierć ciała testera w naszym świecie przerywa interakcję.

Podczas trwania fazy anomalnej, SCP-PL-023 nie reaguje w żaden sposób na dotyk innych osób, bez przerwy zapełniając się opisami przeżyć testera w sposób, w jaki miało by to miejsce podczas zwykłego pisania, jednak tusz pojawia się bezpośrednio na kartkach obiektu. Niemożliwe zatem jest by dwie lub więcej osób przebywało w SCP-PL-023-1 jednocześnie. Testerzy donoszą, że ich podświadomość trafia do stworzonego świata w takim stanie, w jakim podczas interakcji znajduje się ich ciało. Oznacza to, że osoby trzymające podczas aktywacji fazy anomalnej aparat fotograficzny, trafiają do SCP-PL-023-1 z identycznym aparatem. Pomimo tego, wszelkie urządzenia elektroniczne stają się wewnątrz stworzonego świata niemal bezużyteczne. Świadczą o tym następujące fakty:
* Wszelkiego rodzaju telefony komórkowe nie są w stanie połączyć się z siecią.
* Dyktafony i inne urządzenia nagrywające rejestrują jedynie szumy i trzaski.
* Zdjęcia robione aparatami fotograficznymi są zniekształcone i rozmyte, załączona fotografia to najwyraźniejsze zdjęcie jakie udało się dotychczas uzyskać.
* Wszelkie nagrania ukazują jedynie czarne i szare plamy oraz szum telewizyjny.
* Nadajniki GPS nie są w stanie określić obecnej lokalizacji.

[[include component:image-block name=http://i.imgur.com/ko8d8Zs.jpg|caption=Jedna z instancji SCP-PL-023-3, zdjęcie zostało zrobione podczas eksperymentu PL-023-2.]]

Wszystkie przedmioty zabierane do SCP-PL-023-1 mogą zostać uszkodzone w jego wnętrzu, jednak nie wpływa to na ich stan rzeczywisty. Powstała teoria mówiąca, że wszelki sprzęt i przedmioty zabierane przez testerów do SCP-PL-023-1 są jedynie wytworem anomalii SCP-PL-023 i świadomości osoby wchodzącej w interakcję, swego rodzaju projekcjami fizycznych oryginałów. Mówi ona również, że robienie zdjęć jest możliwe dzięki niewielkiemu połączeniu pomiędzy naszym światem, a SCP-PL-023-1. Prawdopodobnie w identyczny sposób informacje o poczynaniach testerów są przesyłane na kartki SCP-PL-023.

Poniższe opisy zostały sporządzone na podstawie zeznań testerów uczestniczących w eksperymentach SCP-PL-023.

SCP-PL-023-1 to świat tworzony prawdopodobnie przez SCP-PL-023, bazujący w dużej mierze na wspomnieniach i wiedzy osoby dotykającej go. Podczas każdej fazy anomalnej podmiotu SCP-PL-023-1 wygląda inaczej, stąd wniosek, że jest on zawsze tworzony od podstaw i jego egzystencja nie jest podtrzymywana po przejściu w fazę nieanomalną. Wygląd stworzonego świata różni się w zależności od osoby dotykającej podmiotu, jednak wszystkie iteracje mają pewne cechy wspólne. Są one następujące:
* W SCP-PL-023-1 zawsze panuje noc.
* SCP-PL-023-1 składa się z miasta o powierzchni około 300 [km2](jest to rozmiar szacunkowy, uzyskany poprzez obserwacje testera poczynione z wysokiego punktu) i okalającego go gęstego lasu, nad którym unosi się gęsta mgła, uniemożliwiająca ujrzenie jego ewentualnych granic.
* Wewnątrz SCP-PL-023-1 zawsze znajduje się SCP-PL-023-2 --i wiele instancji SCP-PL-023-3--. (//Punkt został zrewidowany po eksperymencie PL-023-8.//)
* SCP-PL-023-1 nie jest zamieszkały przez żadnych ludzi, jedynym bytem łudząco podobnym do człowieka jest SCP-PL-023-2.

SCP-PL-023-2 to byt wyglądający jak mężczyzna rasy kaukaskiej, o ciemnych włosach, mierzący około 180 [cm] wzrostu. Nie posiada on znaków szczególnych, ze względu na mrok panujący w SCP-PL-023-1, kolor oczu nie został poznany. We wszystkich dotychczasowych iteracjach SCP-PL-023-1, byt ubrany był w czarny garnitur przypominający krojem te powstające w latach osiemdziesiątych XX wieku. --Dotychczas nie zanotowano przypadku, w którym byt dokonałby wokalizacji głosowej.-- W większości przypadków SCP-PL-023-2 obserwuje testera z odległości wynoszącej około 30 [m] (odległość oszacowana na podstawie zeznań testerów), często uśmiechając się. Odnotowano przypadki, w których byt wskazywał dłonią w stronę odpowiadającą prawdopodobnemu centrum miasta. --Cele jak i motywacja działań SCP-PL-023-2 pozostają nieznane.--
//Dalsze informacje znajdują się w logach eksperymentów.//

SCP-PL-023-3 to niezidentyfikowane stworzenia, przemierzające SCP-PL-023-1 w prawdopodobnie losowych kierunkach i bez żadnego celu. Wszystkie instancje posiadają obwisłą skórę koloru ciemnobrązowego, jak również nienaturalnie duże, czarne oczy. Poza nimi żadna z dotychczasowo napotykanych przez testerów instancji nie posiadała jakichkolwiek narządów służących odbieraniu bodźców zewnętrznych, takich jak uszy, nos czy usta. SCP-PL-023-3 przyjmują różne formy, od humanoidalnych po [ZMIENIONO], jednak wszystkie są zgodne z wyżej wymienionymi cechami. We wszystkich dotychczasowych eksperymentach, poza oznaczonymi jako PL-023-4 i PL-023-8, instancje SCP-PL-023-3 zaraz po zauważeniu testera zaczynały za nim podążać, wyciągając w jego stronę górne kończyny. Nie zważają one wówczas na jakiekolwiek przeszkody czy gesty wykonywane przez testera, ponadto zdają się działać w sposób mający na celu oddalenie go od SCP-PL-023-2 i ewentualnie skłonienie do popełnienia samobójstwa. Instancje SCP-PL-023-3 można zarówno zranić, jak i zabić konwencjonalnymi metodami, jednak ich ilość w kolejnych testach wydaje się być niezmienna. --Pochodzenie SCP-PL-023-3 pozostaje nieznane.-- 
//Dalsze informacje znajdują się w logach eksperymentów.//

W większości wypadków iteracje SCP-PL-023-1 nie różnią się od siebie w żaden znaczący sposób. Poniżej znajduje się lista nietypowych iteracji podmiotu wraz z opisem różnic.
||~ Numer eksperymentu ||~ Opis różnicy ||
|| PL-023-4 || Instancje SCP-PL-023-3 ignorowały obecność testera, wpatrując się w niebo, na którym widoczny był czerwony superksiężyc. ||
|| PL-023-7 || Wszystkie latarnie i światła wewnątrz budynków były zgaszone, próby włączenia ich nie dawały żadnych rezultatów. ||
|| PL-023-8 || Tester nie napotkał na swojej drodze żadnej instancji SCP-PL-023-3. ||

[[collapsible show=&#34;1. Eksperyment PL-023-1&#34; hide=&#34;Ukryj&#34; hideLocation=&#34;both&#34;]]
&gt; **Tester:** D-1255, 27-letni mężczyzna bez chorób psychicznych.
&gt; 
&gt; **Cel eksperymentu:** Zbadanie działania SCP-PL-023.
&gt; 
&gt; **Wyposażenie:** Brak.
&gt; 
&gt; **Treść powstała na SCP-PL-023:** Otworzyłem oczy i rozejrzałem się. Znajdowałem się na w miejscu przypominającym plac ratuszowy mojego rodzinnego miasta, ubrany tak samo jak przed pojawieniem się tutaj. Strasznie dziwne miejsce. Zrobiłem kilka kroków w losowym kierunku i zobaczyłem jakąś postać. Szła w jednym kierunku, oddalając się ode mnie powoli.
&gt; — Przepraszam! — krzyknąłem za nią.
&gt; Brak odpowiedzi. Może ten ktoś nie usłyszał.
&gt; Ruszyłem z miejsca szybszym truchtem i wkrótce zbliżyłem się do postaci na odległość około dziesięciu metrów. Wtedy to zobaczyłem. To nie był człowiek. Skóra tego czegoś była ciemna i nienaturalnie obwisła i sposób w jaki to chodziło był… upiorny. Chciałem już się cofnąć, ale wtedy to się odwróciło. Twarz… tam były tylko wielkie, czarne oczy, nic poza tym. W dodatku to zaczęło iść w moim kierunku, wyciągając do mnie ręce. Chyba nigdy nie byłem tak przerażony. Zacząłem uciekać, ale po chwili zorientowałem się jak bardzo mam przesrane.
&gt; 
&gt; To było wszędzie. Dziesiątki tych stworów chodziły po całym placu ratuszowym. Chodziły, niektóre się czołgały, bo nie miały nóg. Niektóre wyglądały jak olbrzymie pająki, a innych nawet nie umiem opisać. Ale to nie wszystko. Był tam ktoś jeszcze. Jakiś facet w garniturze. On… się uśmiechał. Dosyć upiornie, ale i tak wyglądał przyjaźniej niż te potwory. Zauważyłem, że jeden z nich minął tego faceta, tak po prostu przeszedł obok niego. A ten nawet nie odskoczył. Ponadto, gdy mrugnąłem on… zniknął.
&gt; 
&gt; Ale to nie było ważne, miałem większy problem. Te stwory nadal mnie goniły, w dodatku część od pasa w dół wyglądała jak węże. Ja pierdolę, nienawidzę węży. Wbiegłem do jednego z budynków, w których paliło się światło i zacząłem nawoływać i prosić o pomoc. W końcu tu musiał być ktoś jeszcze. Przynajmniej tak myślałem.
&gt; 
&gt; Jednak gdy dobiegłem na piąte piętro i nadal jedyne formy życia jakie napotkałem stanowiły te monstra i facet w garniturze, zacząłem popadać w histerię. Czym one były, czego chciały? Pytania kłębiły mi się w głowie tym bardziej, im więcej kroków za sobą słyszałem. Co prawda były wolne, ale uparte w swoim dążeniu. Zanim się obejrzałem, stałem już przed drzwiami do ostatniego mieszkania. Nacisnąłem na klamkę i otworzyłem je. Całe szczęście, że nie były zamknięte.
&gt; 
&gt; Mieszkanie do którego wszedłem było niewielkie, jeden pokój z oknem dachowym, przedpokój, kuchnia i łazienka. Niewiele myśląc doskoczyłem do okna i otworzyłem je. Chłodny wiatr uderzył mi w twarz. Z trudem wspiąłem się na okno i ostrożnie wyszedłem na dach. Sądziłem, że będę tam bezpieczny.
&gt; 
&gt; Do momentu, gdy usłyszałem kroki na dachówkach.
&gt; 
&gt; Obróciłem się gwałtownie i potknąłem o jakiś wystający element, następnie spadając z dachu. Po tym była już tylko ciemność.
&gt; 
&gt; **Rezultat:** Tester gwałtownie obudził się z transu i zaczął krzyczeć. Następnie dostrzegł, że znajduje się w pomieszczeniu testowym, co spowodowało u niego widoczne poczucie ulgi. Zapytany o doświadczenia podczas transu opisał dokładnie to, co pojawiło się na kartkach SCP-PL-023.
[[/collapsible]]
[[collapsible show=&#34;2. Eksperyment PL-023-4&#34; hide=&#34;Ukryj&#34; hideLocation=&#34;both&#34;]]
&gt; **Tester:** D-1693, 32-letni mężczyzna cierpiący na arachnofobię.
&gt; 
&gt; **Cel eksperymentu:** Rozpoznanie wewnątrz SCP-PL-023-1.
&gt; 
&gt; **Wyposażenie:** Latarka o mocy 900 lumenów, zasilana dwoma bateriami AA, dodatkowe dwie baterie AA.
&gt; 
&gt; **Treść powstała na SCP-PL-023:** Obudziłem się na pustej ulicy dużego miasta, w środku nocy. Księżyc rzucał dosyć blade światło na całą okolicę, przez co nie widziałem zbyt wiele.
&gt; 
&gt; Włączyłem latarkę. Jej światło rozjaśniło ulicę do stopnia, który pozwalał mi na swobodne rozejrzenia się wokół. Już po chwili pożałowałem, że to zrobiłem. Wokół mnie było pełno tych paskud, przed którymi ostrzegał mnie doktor. Prawie wypuściłem latarkę z ręki. Jedno z nich było wielkim, pierdolonym pająkiem! Zacząłem się drzeć. Nawet nie krzyczeć, nie wrzeszczeć, po prostu zdzierać sobie gardło i biec w dokładnie odwrotnym kierunku, jak najdalej od tego czegoś. Sądziłem, że już jestem trupem, ale… one za mną nie szły. Wcale.
&gt; 
&gt; Zatrzymałem się i jeszcze raz spojrzałem na jedno z nich. Patrzyło się w niebo. Pozostałe zresztą też. Spojrzałem do góry i od razu rzuciło mi się w oczy, że księżyc był czerwony, jak podczas pełnego zaćmienia. To było dosyć… przerażające z tymi wszystkimi potworami obok mnie. Potrząsnąłem głową i spojrzałem w stronę, w którą wcześniej uciekałem. Stał tam facet w garniturze. Machał do mnie i uśmiechał się w dosyć straszny sposób. Zdecydowanie zbyt szeroko. Pomimo to, nadal wyglądał o wiele przyjaźniej niż te monstra wpatrujące się w niebo. Ruszyłem w jego kierunku.
&gt; 
&gt; On też się poruszył i zniknął za rogiem jakiegoś budynku. Zacząłem biec, mijając kolejne potwory, aż w końcu dotarłem do rogu ulicy, na którym go wcześniej zobaczyłem. Teraz stał na kolejnej przecznicy, wskazując palcem wejście do jednego z budynków. Gdy tylko ruszyłem w jego kierunku, wszedł do wskazanej budowli. Wiedziałem, że to nie jest dobry pomysł. Ale z jakiegoś powodu nie mogłem powstrzymać ciekawości.
&gt; 
&gt; Zdyszany dotarłem do wskazanego wejścia i powoli wszedłem do środka. Trafiłem do niewielkiego, prostego holu, prowadzącego do sporej sali z wysokim sufitem. Na jej środku stał ten facet. Gdy tylko przekroczyłem jej próg, zaczęło się dziać coś dziwnego. Jego oczy błysnęły na czerwono, a z ust pociekła mu… chyba krew. W tym momencie poczułem palący ból w klatce piersiowej, przez który zgiąłem się w pół. W tym momencie usłyszałem kroki, najwyraźniej szedł w moim kierunku. Zaraz potem położył dłoń na mojej głowie i poczułem coś dziwnego… jakbym ulatywał z własnego ciała. To uczucie jednak szybko minęło. Usłyszałem jak ten facet mruknął pod nosem:
&gt; 
&gt; — Szlag, kolejna nieudana próba. Czy ja nigdy nie wydostanę się z tego padołu?
&gt; 
&gt; Wtedy ból się nasilił. Chciałem krzyknąć, ale… nie mogłem. Moje ciało zaczęło się zmieniać, jakbym nagle stracił wszystkie kości. Upadłem bezwładnie na ziemię. Ostatnie co zobaczyłem to ciemnobrązowa, obwisła skóra na mojej dłoni. Ciemność.
&gt; 
&gt; **Rezultat:** Ciało testera zaczęło drgać podobnie do ataku epilepsji drgawkowej, tocząc przy tym pianę z ust. Następnie pociekła z nich krew i prawdopodobnie już wówczas martwy D-1693 znieruchomiał. Autopsja wykazała rozległe uszkodzenia narządów wewnętrznych, w tym zmiażdżone serce i rozszarpane płuca. Zaraz pod tekstem napisanym z perspektywy D-1693, pojawiło się zdanie „Nie możecie mnie tu trzymać w nieskończoność. W końcu znajdę odpowiednie naczynie.”. Całość zniknęła dopiero po pięciu godzinach.

&gt; **Notatka doktora ██████:** Myślę, że dosyć jasnym jest, co SCP-PL-023-2 próbował zrobić podczas trwania Eksperymentu PL-023-4. Gdziekolwiek i czymkolwiek jest ten świat, ten byt go nie lubi i próbuje z niego wyjść, używając ciała testera. Przy czym, o ile moje spekulacje są trafne, to wyjaśnia także obecność i działania SCP-PL-023-3. Te abominacje zawsze próbowały odsunąć testerów od SCP-PL-023-2, czasami doprowadzając do sytuacji, w której musieli skakać z okien by przed nimi uciec. Wiedzą, że śmierć to jedyny sposób na wyjście stamtąd. Te stworzenia próbują ocalić kolejne osoby przed losem, który je spotkał, a to jedyny sposób w jaki mogą to zrobić. Odstraszając. Nie mają ust, więc nie mogą mówić. Kolejne eksperymenty będą miały na celu nawiązanie kontaktu z SCP-PL-023-2, w końcu okazało się, że jednak umie mówić.
[[/collapsible]]
[[collapsible show=&#34;3. Eksperyment PL-023-9&#34; hide=&#34;Ukryj&#34; hideLocation=&#34;both&#34;]]
&gt; **Tester:** Agent █████, 33-letni mężczyzna bez chorób psychicznych.
&gt; 
&gt; **Cel eksperymentu:** Nawiązanie kontaktu z SCP-PL-023-2. Tester został poinstruowany by nawiązać kontakt werbalny z SCP-PL-023-2 i przekonać byt do udzielenia mu informacji na temat SCP-PL-023-1, unikając przy tym kontaktu z SCP-PL-023-3.
&gt; 
&gt; **Wyposażenie:** Latarka o mocy 900 lumenów, zasilana dwoma bateriami AA, dodatkowe dwie baterie AA oraz przydziałowa broń palna, w celu spowolnienia pogoni SCP-PL-023-3.
&gt; 
&gt; **Treść powstała na SCP-PL-023:** Mrugnąłem kilka razy i rozejrzałem się. Tak jak wszyscy poprzedni testerzy, trafiłem do miasta spowitego mrokiem nocy, mianowicie na ulicę znajdującą się na obrzeżach miasta. Światła uliczne działały jak trzeba, więc zanosiło się na to, że latarka nie będzie mi bardzo potrzebna. Ruszyłem w losowym kierunku, szukając wzrokiem SCP-PL-023-2. Zwykle pokazywał się wkrótce po przybyciu testera, czemu tym razem miałoby być inaczej? Minąłem po cichu kilka instancji SCP-PL-023-3, na szczęście nie miały uszu, więc wystarczyło trzymać się za nimi i nie powinny mnie niepokoić.
&gt; 
&gt; Minąłem zaledwie jedną przecznicę i już go zobaczyłem. Stał na środku kolejnej przecznicy, w asyście kilku instancji SCP-PL-023-3. Z mojej perspektywy wyglądało to dosyć przerażająco, muszę to przyznać.
&gt; 
&gt; — Witaj! — powiedziałem głośno. — Możemy zamienić parę słów?
&gt; 
&gt; Mężczyzna w garniturze popatrzył na mnie z nieskrywanym zdziwieniem, jednak zaraz potem przybrał neutralny wyraz twarzy i wskazał dłonią boczną ulicę. Na ten widok monstra natychmiast się rozejrzały i zaczęły iść w moim kierunku. Uch, chciałem tego uniknąć. Wyjąłem i odbezpieczyłem broń, następnie wymierzyłem ją w jedną z kreatur i strzeliłem. Na szczęście były na to wrażliwe. Pozbyłem się w ten sposób pozostałych kilku i pobiegłem za SCP-PL-023-2.
&gt; 
&gt; — Zaczekaj! — krzyknąłem za nim. — Przysyłają mnie ludzie, którzy mogą ci pomóc stąd wyjść! Ile czasu już tu siedzisz?!
&gt; 
&gt; Mężczyzna w garniturze lekko zwolnił, nadal wskazując dłonią jeden kierunek. Wszystko wskazywało na to, że chciał mnie zaciągnąć tam gdzie poprzednich testerów.
&gt; 
&gt; — Nie dam ci zabrać mojego ciała, jasne? — powiedziałem głośno, zatrzymując się. — A teraz mnie wysłuchaj, jeśli łaska.
&gt; Znowu zignorowany. Tymczasem usłyszałem za sobą kroki. Momentalnie się odwróciłem i wymierzyłem broń w idące w moją stronę SCP-PL-023-3. Po krótkiej chwili wypaliłem z niej kilkukrotnie i kontynuowałem pościg za moim celem. Że też nie mogło tu wejść kilka osób naraz. To bardzo utrudniało sprawę. Zwłaszcza, że nie miałem dużej ilości amunicji. Ot, jeden zapasowy magazynek. 
&gt; 
&gt; Miałem jednak wrażenie jakby moje słowa działały na niego do pewnego stopnia. Zaczął iść w kierunku nieodległych obrzeży miasta, chociaż w żadnym z poprzednich eksperymentów się tam nie zapuszczał. Jednak to nie zwiastowało końca moich problemów.
&gt; 
&gt; Chwilę później minął sporą grupkę SCP-PL-023-3. Było ich chyba z osiem, w tym dwa z nich były znacznie większe od pozostałych. Nie miałem zbytniego wyboru, musiałem się ich pozbyć, zwłaszcza że już mnie zauważyły. Bez zwłoki strzeliłem dwa razy, posyłając dwa z nich na bruk, jednak pozostałe znajdowały się najdalej trzydzieści metrów ode mnie. W lekkim zdenerwowaniu strzeliłem jeszcze kilka razy, zabijając kolejne instancje. W agonii wyglądały naprawdę przykro, jakby umyślnie przypominając mi, że były kiedyś ludźmi.
&gt; 
&gt; Wtedy to się stało. Poczułem chropowate dłonie zaciskające się na moim gardle od tyłu. To cholerstwo wzięło się znikąd. Mimo, że wiedziałem czym skutkuje śmierć tu, nie było to ani trochę przyjemne czy nierealne. Wręcz przeciwnie. Spróbowałem się oswobodzić, jednak to coś było zaskakująco silne.
&gt; 
&gt; Po dłuższej chwili uścisk nagle zelżał, a następnie całkiem zniknął i usłyszałem głuche tąpnięcie. Kaszlnąłem kilka razy i wziąłem głęboki oddech. Zbawienny tlen. Odwróciłem się szybko żeby sprawdzić co właściwie się stało i zobaczyłem SCP-PL-023-2, chowającego do kieszeni w marynarce niewielki nożyk.
&gt; 
&gt; — Naprawdę? — zapytał sarkastycznie. — Przychodzisz tu mi „pomóc” i prawie dusi cię to ścierwo? Masz szczęście, że poznałem ich anatomię w dużym stopniu i mogę je unieszkodliwiać z łatwością.
&gt; 
&gt; — Dzięki. Byłem nieuważny. — mruknąłem. — W każdym razie, tak. Zostałem tu wysłany by z tobą porozmawiać. Czy jest tu jakieś bezpieczne miejsce? Takie w którym one mnie nie uduszą i ty nie zmienisz mnie w jedno z nich? — położyłem nacisk na ostatni człon zdania.
&gt; 
&gt; — „Bezpieczne miejsce”? Proszę cię. Tu wszędzie są te skorupy, które kiedyś były ludźmi. No i ja. To wszystko.
&gt; 
&gt; — „Ja”. — powtórzyłem. — Czym… Kim ty jesteś?
&gt; 
&gt; SCP-PL-023-2 spojrzał na odległy las spowity mgłą i westchnął:
&gt; 
&gt; — Tylko zwykłym więźniem. Więźniem tej karykatury świata. Od bardzo dawna.
&gt; 
&gt; — „Zwykły więzień” nie zamienia ludzi w monstra rodem z horrorów. — stwierdziłem. — Po co to robisz? Żeby się wydostać?
&gt; 
&gt; — Jeszcze cię w nic nie zamieniłem, doceń to trochę. — mruknął, nie odrywając wzroku od lasu. — Tu nie ma żadnej dziury. Próbuję wydostać stąd chociaż swój umysł, ale... te ciała są za słabe. Pękają i niszczeją gdy próbuję przelać w nie swoją świadomość. Mam już tego dosyć.
&gt; 
&gt; — Kto cię tu zamknął? I dlaczego?
&gt; 
&gt; — …nie wiem kto. — odparł po dłuższej chwili. — Ale prawdopodobnie niektórym osobom nie podobało się moje podejście do rzeczy określanych mianem &#34;magicznych&#34; czy &#34;paranormalnych&#34;. Chciałem je wykorzystywać do pomocy, dla dobra ogółu, nie tylko dla własnych korzyści i zbijania majątku. Bo bywali i tacy. Więc gdy zaproponowałem badania dotyczące szerszej produkcji tabletek, które w niewiadomy sposób rozwiązywały problemy osoby, która je połknęła, spotkałem się ze ścianą. Było wielu zainteresowanych, ale każdy chciał je sprzedawać za horrendalne kwoty. Jako, że tabletki miałem ja, odmawiałem i dalej szukałem osób podzielających moje poglądy. No i skończyłem jak skończyłem. Czytasz książki? Czasem zdarzają się w nich takie rzeczy jak zamknięcie wielkiego demona w jakimś naczyniu, bo nawet protagonista jest zbyt słaby by go pokonać. Widocznie uznano mnie za demona. Albo za kogoś niewygodnego. — zaśmiał się gorzko i przeniósł wzrok na swoje buty. — Fabian mnie ostrzegał, nie słuchałem.
&gt; 
&gt; — Więc twierdzisz, że jesteś tym dobrym? — spytałem powoli.
&gt; 
&gt; — Świat nie jest biało czarny. Może jestem po prostu mniejszym złem? — wzruszył ramionami. — Albo większym? Kto wie. Idź stąd, zanim przestanę być miły. A ostrzegam, ty też nie nadasz się do zamiany.
&gt; 
&gt; — Jeszcze ktoś tu przyjdzie. — odpowiedziałem. — Nie wiem w jakim celu czy z jaką propozycją, ale na pewno ktoś tu się jeszcze pojawi. Do zobaczenia.
&gt; 
&gt; Z lekkim wahaniem przyłożyłem sobie broń do skroni. Ostatni raz spojrzałem na mojego rozmówcę i nacisnąłem spust.
&gt; 
&gt; **Rezultat:** Tester obudził się z transu bez problemów i potwierdził wersję wydarzeń zapisaną na kartkach SCP-PL-023.

&gt; **Notatka doktora ██████:** Zarządzam wstrzymanie kolejnych eksperymentów do czasu podjęcia decyzji odnośnie postępowania wobec SCP-PL-023-2. Ponadto, zalecam przeprowadzenie badań historycznych sięgające lat siedemdziesiątych XX wieku, mające na celu poznanie tożsamości bytu. Obecnie niejasnym jest, czy jest on człowiekiem na którego wpływa anomalia SCP-PL-023, czy też bytem humanoidalnym.
