    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
&gt; //爱丽丝看着它们，无比确定自己双眼中的蓝正稀释在房间的颜色里。她的那双眼渐渐地、一点点地变红，同时慢慢亮了起来。//
&gt;
&gt; - Alison Rumfitt，//《告诉我我一文不值》// (2021)

⚠️ **内容警告：**本系列包含对**基督法西斯恐怖主义**、**体制化虐待儿童**及**阳具血腥**的描绘。
[[include :scp-wiki-cn:credit:end-standalone]]
[[include :scp-wiki-cn:component:info-cw]]

&gt; //[[[SCP-5952|宇宙之神圣父有福，坚守阵地，看守不净恶群。圣子有福，在苦难中伸张正义，看护屠场里的幼兽，还有未受洗屠夫手里的山羊。圣灵有福，无所不在，证明上帝的爱与注视。他正义的深红天使，圣徒中的圣徒，通过精心丈量上帝之爱，与该隐和亚伯的地狱之种开战。]]]//

&gt; //[[[a-dove-in-a-chicken-pen|圣父，我们祈求您无边的爱净化这个罪恶的世界。以火焰把迦南荡妇从她们藏身的邪恶洞穴中驱逐，让我们把她们摔死在岩石上，用血与玄武岩建造我们光荣的天国。]]]//

&gt; //[[[SCP-3178|拿撒勒人耶稣，上帝之子，Daevon之血，我们永远感激你的献祭；因为你揭露了迦南、他们以黏土和血肉组成的恶魔、和那些为他们的四臂恶魔盗取我们鲜血的堕落骗子们的邪恶。我们忠诚地保证：你的牺牲不会白费。]]]//

&gt; //[[[irregularity-proposal-2001-489|圣灵啊，请听我们的祷告：我们祈求你进入无知牧群的心灵和思想，让他们了解你的荣耀，让他们保持纯洁，让他们确保自己的家庭在将至天国的玄武岩街道上占有一席之地。是你让天父的奇迹显现，是你击退了卑鄙的毒蛇吹来的腐蚀我们的瘴气。因为你无微不至的爱，我们信徒永远欠你的债。]]]//

&gt; //[[[SCP-4370|正义的天使，遭迦南的利刃阉割的，请引领牧群走向正义。你无骨的仁慈是真正以色列子民的指路明灯。不要让他们的混血反基督者从坟墓中站起，再次吞噬世界。我们知道你不会让我们失望，因为通过上帝，万事皆有可能。]]]//

&gt; //[[[christ-in-scarlet|阿门。]]]//</textarea></pre>
