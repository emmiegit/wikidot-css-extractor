##purple|아! 안녕하신가요! ##

##purple|제 이름은 **살바도르.aic**(salvador.aic)로, 오리엔테이션 동안 귀하를 도와드릴 겁니다. 잠깐 인사 파일을 훑어보도록 하죠...##

##purple|살인 및 적대적 요주의 단체와의 공모 혐의로 유죄를 선고받은 뒤, 제거되기보다 초현실학부로 전근되는 것을 택하셨군요. 훌륭한 선택입니다!##

##purple|자, 초현실주의자로서 의무를 다하기 위한 준비를 하려면, 귀하의 이성 패러다임을 재정렬해야 합니다. 고약한 과정이 될 것처럼 들리겠지만, 걱정하지 마세요! 아주 간단한 절차니까요. 잘 보시면 정맥주사 바늘이 이미 귀하에게 삽입되어 있고, 앞에 필요한 서류들이 있는 걸 알 수 있을 겁니다.##

##purple|귀하가 할 일이라고는 문서에 기술되어 있는 변칙존재에 대한 정보를 SCP 파일의 형태로 옮기는 것뿐입니다. 귀하가 문제의 변칙존재를 올바르게 이해하게 될 때까지 투여되는 불가지제의 양을 제가 조정할 겁니다. 이를 통해 귀하의 이성 패러다임이 올바르게 재정렬되었는지를 알 수 있죠.##

##purple|최선을 다 해주세요!##
[[/=]]

------

&gt; **이성 정렬:** A=A
&gt; **오리엔테이션 종류:** 자발적
&gt; **감독관:** SALVADOR.AIC
&gt; **수치:** 8
&gt; **색상:** 초록색
&gt; **치아:** 존재
&gt;
&gt; **투여량 조정 중...**
&gt; 
&gt; ------
&gt; 
&gt; **일련번호:** SCP-5145
&gt; 
&gt; **등급:** 케테르(Keter)
&gt; 
&gt; **특수 격리 절차:** SCP-5145는 현재 제22기지의 이동식 긴급 유치장에 격리하고 있다. 근시일 내에 주변 인물이 사망하여 정신적 고통을 받고 있는 이들은 SCP-5145로부터 최소 50미터 떨어져 있어야 한다. SCP-5145에 배정된 인원에게는 정기적으로 심리 상담을 실시하여 효과 대상이 되지 않도록 한다.
&gt; 
&gt; **설명:** SCP-5145는 명확한 서술이 불가능한 독립체로, 물리적 실체를 갖진 않지만 인간 형태를 하고 있으며 바닥으로부터 계속해서 1미터 떠 있다. SCP-5145의 신체는 처음 출현한 이후로 초기 위치에서 움직인 적이 없으나, 그렇더라도 주변 50미터에 물리력을 행사할 수 있다. SCP-5145가 물리력을 행사하면 효과 대상인 이들이 흐릿한 작은 검은색 물체들에 의해 즉시 산산조각 나버린다. 이때 해당 물체들은 몇 초 뒤 사라진다.
&gt; 
&gt; SCP-5145에 의해 사망한 인원들에 대한 정보를 분석하였을 때, 희생자는 당시의 정신적 고통 수준에 따라 선정되는 것으로 파악된다. 중립적인 정서 상태에 놓인 인물이 살해당한 일은 아직 없으며, 살해당한 이들은 전부 최근 주변인이 사망하였다는 소식을 들은 이들이다.

------

[[=]]
##purple|흠 ... 뭐, 첫 시도치고는 꽤 괜찮다고 할 수 있겠지만, 동시에 상당히 끔찍한 결과물이네요.##

##purple|귀하는 여기 이 친구가 //무엇을// 하는지를 적어놨지만, 어떻게나 왜 그러는지에 대해서는 아무런 얘기가 없잖아요! 이해하셔야죠, 선생님. 이해를요! 그게 바로 초현실학부가 하는 일이라고요.##

##purple|그렇지만 전 귀하를 믿습니다. 어쨌거나 귀하를 염두에 두고, 이 변칙존재를 특별히 고른 거니까요.##

##purple|계속해 보도록 하죠!##
[[/=]]

------

&gt; **이성 정렬:** A=C
&gt; **오리엔테이션 종류:** 자발적
&gt; **감독관:** SALVADOR.AIC
&gt; **수치:** 31
&gt; **색상:** 파란색
&gt; **치아:** 존재
&gt; **투여량 조정 중...**
&gt; 
&gt; ------
&gt; 
&gt; **일련번호:** SCP-5145
&gt; 
&gt; **등급:** 케테르(Keter)
&gt; 
&gt; **특수 격리 절차:** 기온이 물론 어는점에 도달하였기에, 제010기지 내에서는 개인 난방 장비가 필요하다. SCP-5145는 제010기지에 격리한다. SCP-5145는 제010기지에 위치한 차폐실에 보관하며, 하루에 --두 번-- 세 번 식사를 제공한다. 차폐벽은 단단한 자재로 제작한다.
&gt; 
&gt; 주시안,,Seeing Eye,,의 요구는 따라야 한다. 주시안에게 복종하는 모습이 포착된 인원은 초현실학부로 재배치하거나 소각한다. SCP-5145를 제거할 때는, 개인 난방 장비가 필요하다. 장례식은 열지 않는다.
&gt; 
&gt; **설명:** SCP-5145는 제010기지에 위치한 차폐 격리실 내부에서 6피트 아래에 거주하는 8살 소녀다. SCP-5145의 정서 상태는 태양과 직접적으로 연결되어 있다. 정신적 고통을 겪는다면 태양이 어두워지고, 흥분 상태인 경우에는 최대 300명의 D계급 인원을 몰살시킬 수 있을 정도로 강력한 플레어가 태양 표면에서 발생한다.
&gt; 
&gt; 거대한 자유부동 에너지 포가 제010기지를 직접적으로 조준하고 있다. 해당 에너지 포는 이후 내용에서 SCP-5145-1이라 칭한다. SCP-5145-1은 이후 내용에서 주시안이라 칭한다.
&gt; 
&gt; 주시안은 주기적으로 주변에 존재하는 유기체에 텔레파시를 이용하여 요구사항을 전달한다. 요구사항은 매번 다르며, 그때그때 요구하는 것의 수준이 달라진다. 이러한 요구사항을 즉시 이행하지 않는다면, 주시안은 에너지 포를 발사하여 SCP-5145를 살해한다. 그런다면, 태양이 꺼질 것이다.

------

[[=]]
##purple|솔직히 말하도록 하죠. 이번 버전의 글에서는 대체 무슨 소리를 하고 있는 건지 잘 모르겠습니다. 하지만 걱정하지 마세요. 꽤 흔한 일이니까요!##

##purple|이 정도 수준의 불가지제에 처음 노출되면, 간혹 귀하의 기억이 현재 인식과 뒤섞이곤 합니다. 전혀 두려워할 필요가 없는 현상이에요. 꽤 멋진 현상이기도 하고요.##

##purple|안타깝게도 이건 귀하가 읽은 변칙존재와는 전혀 관계가 없지만, 결국에는 해낼 거라고 믿고 있습니다.##

##purple|노력을 멈추지 마세요!##
[[/=]]

------

&gt; **이성 정렬:** A=E
&gt; **오리엔테이션 종류:** 자발적
&gt; **감독관:** SALVADOR.AIC
&gt; **수치:** -6
&gt; **색상:** 베이지색
&gt; **치아:** 존재
&gt; **투여량 조정 중...**
&gt; 
&gt; ------
&gt; 
&gt; **일련번호:** SCP-5145
&gt; 
&gt; **등급:** 센지센지센직(Zenzizenzizenzic)[[footnote]] 정의에 대해서는 나중에 생각해 봄. [[/footnote]]
&gt; 
&gt; **특수 격리 절차:** SCP-5145는 현재 제22기지의 이동식 긴급 유치장에 격리하고 있다. SCP-5145는 현재 SCP-5145 내부에 격리하고 있다. SCP-5145-2는 SCP-5145-1 내에 격리되어 있다. 매일마다 극심한 정신적 고통을 겪고 있는 인원을 SCP-5145, SCP-5145-1과 SCP-5145-2에게 제공한다. 제공한 인원을 산산조각 낸 다음에는, 아무 조치도 취하지 않는다.
&gt; 
&gt; 매일마다 제010기지에 검은 편지 봉투가 배송된다. 어떤 경우에도 편지 봉투를 열어서는 안 된다.
&gt; 
&gt; **설명:** SCP-5145는 계속해서 바닥으로부터 1미터 떠 있는 인간형 논리적 공백이다. 해당 논리적 공백 내부에는 여덟 살 소녀가 보인다. 대상은 이후 내용에서 SCP-5145-1이라 칭한다. 소녀의 텅 빈 왼쪽 안와 내에는 쾌활한 미소를 짓고 있는 남성이 보인다. 대상은 이후 내용에서 SCP-5145-2라 칭한다.
&gt; 
&gt; 매일마다 SCP-5145-2는 미국우정공사를 통해 제010기지로 검은색 편지 봉투를 송부한다. 편지 봉투에 동봉된 요구사항이 24시간 이내에 이행되지 않는다면, SCP-5145-2는 SCP-5145-1의 안와에서 기어 나오려 한다. 그러한 행위는 SCP-5145-1의 사망으로 이어지고, 곧 SCP-5145의 파괴로 이어지며, 필연적인 연쇄 논리 붕괴를 야기한다. 이러한 현상은 K급 당신네-세계멸망을 일으키고, 종종 태양의 파괴로 이어진다.
&gt; 
&gt; 그러나, 편지 봉투에 동봉된 지시사항은 --따를 수 있다-- --따라야 한다-- --따르지 않을 것이다-- --따를 수 있다-- 절대 따를 수 없다.

------

[[=]]
##purple|흠, 이거 가능성이 보이는걸요!##

##purple|앞서 말씀드린 것처럼, 여전히 상처에 감은 붕대에 피가 스며들듯 귀하의 개인적인 경험 일부가 실제 변칙존재에 대한 내용에 스며들고 있어요. 하지만 바로 //그것이// 필요한 맥락을 제공하고 있는 것이죠. 그러니 계속하세요! 만약 실제 피가 스며 나오고 있어도, 걱정하진 마세요. 경비원이 청소할 거니까요. 귀하는 그저 현재 사고 체계에 집중하기만 하면 돼요.##

##purple|생각해 보면, 철도 선로를 바꾸는 것과 같죠. 시도하기 쉬운 재밌는 경험이고요!##
[[/=]]

------

&gt; **이성 정렬:** A=N
&gt; **오리엔테이션 종류:** 자발적
&gt; **감독관:** SALVADOR.AIC
&gt; **수치:** 10003
&gt; **색상:** 빨간색
&gt; **치아:** 존재
&gt; **투여량 조정 중...**
&gt; 
&gt; ------
&gt; 
&gt; **일련번호:** SCP-5145
&gt; 
&gt; **등급:** 케테르(Keter)
&gt; 
&gt; **특수 격리 절차:** SCP-5145는 네모로부터 떨어져 있어야 한다. 동그라미를 준비한다.
&gt; 
&gt; **설명:** SCP-5145는 네모난 세상에 있는 동그란 구멍이다. 그러한 논리적 공백에 세상의 각도는 너무 뾰족하기에, 필연적으로 산산조각 날 수밖에 없다. &#39;세상&#39;이라 함은, 우는 사람을 말하는 것이다. 다만 울고 있지 않지만 말이다. 네모난 각도를 동그란 세상의 구멍에 욱여넣을 수 없다. 그게 자연스러운 결과다.
&gt; 
&gt; 어딘가의 방 안에서, 두 사람이 대화를 나누고 있었다. 이 시점에서, 태양은 여전히 빛나고 있다.
&gt; 
&gt; ------
&gt;

&gt; 
&gt; **[데이터 말소]:** [데이터 말소]
&gt; 
&gt; **주시안:** //방금// 말씀드렸듯, 머지않았습니다. 요구한 것은 가지고 오셨습니까?
&gt; 
&gt; //(침묵. [데이터 말소]가 탁자 위로 검은색 편지 봉투를 밀어 보낸다. 주시안은 봉투를 집어 들고는 열어본다.)//

&gt; **주시안:** 정말이지 멍청한 실수를 하신 겁니다.

&gt; 
&gt; 태양은 곧 꺼질 것이다. 당신은 설거지를 해야 한다.

&gt; **일련번호:** SCP-5145
&gt; 
&gt; **등급:** 유클리드(Euclid)
&gt; 
&gt; **특수 격리 절차:** SCP-5145는 제⌘기지로 재배치되어 곧 내 사무실이 될 방에 둔다. 나는 SCP-5145 가까이서 하루 최소 9시간을 보낸다. 내 사무실에는 창문이 없어야 한다. 내 사무실에는 사진이 없어야 한다. 내 사무실에는 편지 봉투가 없어야 한다.
&gt; 
&gt; 나는 결코 제⌘기지를 떠나지 않는다.
&gt; 
&gt; **설명:** SCP-5145는 보편적인 감정 지표를 강하면서도 지속적으로 부정하는 것에서 생성되는 논리적 공백의 물리적 구현이다. 지난 몇 년 동안 제22기지에 쌓인 서로 충돌하는 비존재적 감정 표현의 수만으로도 SCP-5145가 자발적으로 형성될 수 있었다.
&gt; 
&gt; SCP-5145가 모순적인 감정 부재를 통해 형성된 부재이기에, 대상은 계속해서 적합한 감정 지표로 앞서 언급한 공백을 메꾸는 것으로 자신을 파괴하려 할 것이다. 하지만 대부분의 감정 지표는 SCP-5145를 수용하기에는 적합하지 않은 모양을 하고 있기에 그러한 일은 불가능하다. 이러한 부조화의 결과로 반발이 발생하여, 문제가 되는 감정 생성자를 산산조각 낸다.
&gt; 
&gt; 이성 패러다임을 재정렬하는 것으로, SCP-5145를 봉인하기에 적합한 형태의 감정 윤곽을 가진 감정 생성자를 준비하였다. 하지만 이러한 봉인은 일시적인 것으로, 주기적으로 보충해야 한다. 어쩔 수 없지.
&gt; 
&gt; SCP-5145라는 논리적 공백 안에는, 눈이 하나뿐인 시체가 있다. 시체는 날 쳐다본다. 그러고는 미소 짓는다.
&gt; 
&gt; 태양이 꺼진다.
