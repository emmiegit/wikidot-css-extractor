    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module CSS]]
@import url(http://scp-wiki-cn.wikidot.com/component:nirvana-ar-theme/code/1);
[[/module]]
[[&gt;]]
[[module rate]]
[[/&gt;]]
[[=]]
我来到一座村庄，为了传播我的信仰
我带着银白的十字架
用主的伟力驱赶饿狼
村民不识主的力量，竟拿剑刺穿我的胸膛
但我却未死，因为主的奇迹
我从血泊中站起，捡起村民的“良心”
我看见村民眼中的恐惧，我叹息
我转身向远处走去，留下一路的脚印
@@@@
@@@@
@@@@
我来到一座村庄，为了传播我的信仰
我披着黑色的神父袍
用主的伟力撕下村长丑恶伪装
村民不见真相，竟想将我扔入烈火中焚化
但我却未死，因为主的奇迹
我从烈火中走出，捡起村民的“眼睛”
我看见村民眼中的恐惧，我叹息
我转身向远处走去，留下一路的脚印
@@@@
@@@@
@@@@
我来到一座村庄，为了传播我的信仰
我拿着主的启示录
用主的伟力救死扶伤
村民不知感恩，竟将毒药在食物中暗藏
但我却未死，因为主的奇迹
我把瓷碗放下，捡起村民的“仁慈”
我看见村民眼中的恐惧，我叹息
我转身向远处走去，留下一路的脚印
@@@@
@@@@
@@@@
我来到了坟墓，为了将逝者安抚
我看见尸体被胡乱丢弃在此处
我听见他们不甘的灵魂在痛哭：
**“我们有何罪，被他们打碎头颅？
  我们有何罪，被他们抽出肋骨？
   我们有何罪，被他们无情屠戮？”**
我将他们安葬于泥土，然后继续行走于薄暮
**//只要路仍在，就不要停下脚步//**
[[/=]]

[[&gt;]]
//——涓流诗篇，第七章//
[[/&gt;]]</textarea></pre>
