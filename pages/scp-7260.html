    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-7260 - Daisy
**Auteur :** [[user Uncle Nicolini]]
**Traducteur :** [[user Anoure]]
**Date de publication originale :** 15 septembre 2022
**Image :** Cette magnifique [https://commons.wikimedia.org/wiki/File:Rangers_en_cuir.JPG paire de rangers en cuir].
[[include credit:end]]

**Objet n^^o^^ :** SCP-7260
[[include component:image-block name=boots.jpeg|caption=SCP-7260 en attente d&#39;une promenade.|width=300px]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-7260 est actuellement contenu dans une chambre de confinement standard non meublée. Le personnel en charge de son confinement doit escorter l&#39;entité dans la cour d&#39;exercice de Classe D du Site-16 afin de lui permettre de se promener pendant 30/45 minutes par jour.

**Description :** SCP-7260 est une paire de chaussures de randonnée de taille 31. Elles sont capables de se mouvoir de manière autonome et possèdent un certain degré de conscience. SCP-7260 répond à certains mots et certaines phrases telles que &#34;Stay&#34;, &#34;Go&#34;, &#34;Come&#34;, &#34;Walk&#34;[[footnote]]Cette phrase résulte souvent en une succession rapide des deux talons s&#39;entrechoquant. Certains rythmes ont été répertoriés.[[/footnote]], et &#34;Daisy&#34;. L&#39;entité a déjà été observée en train d&#39;engager ce qui semble être un &#34;comportement de jeu&#34; envers le personnel assigné à elle, où SCP-7260 donne des coups non-violents dans les objets appartenant au personnel.

**Découverte :** SCP-7260 a été découvert le 26/07/1994 au chemin de randonnée de Maroon Bells. La Fondation a été alertée de la présence de SCP-7260 grâce à plusieurs signalements de &#34;paire de chaussures ambulante&#34; s&#39;approchant des civils le long du sentier. L&#39;équipe de récupération envoyée a localisé SCP-7260 et a suivi l&#39;entité jusqu&#39;à un ravin isolé, où les restes d&#39;un randonneur pieds nus[[footnote]]Identifié comme Edward Mulls, 23 ans.[[/footnote]] et d&#39;un chien[[footnote]]Spécifiquement, un Husky Sibérien.[[/footnote]] ont été découverts.

Il est reconnu qu&#39;Edward Mulls a souffert de plusieurs fractures d&#39;os et d&#39;une commotion cérébrale avant de décéder, probablement causés par une glissade accidentelle ou une défaillance du matériel. Les autopsies ont révélé que Mulls est mort de ses blessures tandis que le chien est mort de déshydratation.
