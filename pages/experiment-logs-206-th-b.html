[[[SCP-206-TH]]] &gt;&gt; **การสำรวจ 206-TH-ข**

**ครั้งที่ 2 วันที่ ██/██/25██:**

**ผู้ทดสอบ:** D-143 อายุ 24 ปี

**สถานที่ทดสอบ:** ภายในห้องกักกันของ SCP-206-TH

//ผู้ทดสอบจะได้รับอุปกรณ์เป็นหมวกติดกล้องที่มีไฟฉายในตัวใช้งานได้นานถึง 10 ชม. กับถ่าน 1 ก้อน, เป้สะพายหลัง, นาฬิกา, เข็มทิศ และมีดพกแบบทหาร ข้อมือของผู้ทดสอบข้างที่จะถือ SCP-206-TH-1 นั้นได้ผูกด้วยสายนิรภัยติดกับ SCP-206-TH-1 เพื่อป้องกันการปล่อยมือ ผู้ทดสอบจะถูกสั่งให้นำสิ่งของที่คิดว่าสำคัญที่พบเจอระหว่างทาง กลับมาได้จำนวน 1 ชิ้นหรือมากกว่านั้นเท่าที่จะเอากลับมาได้และถูกเน้นให้ค้นหาหนังสือพิมพ์หรือรูปภาพ แต่ถ้าหากผู้ทดสอบไม่ได้นำอะไรกลับมาเลยก็จะถูกส่งกลับเข้าไปใน SCP-206-TH-2 อีกครั้งและถูกสั่งห้ามดับไฟตะเกียงจนกว่าจะครบ 1 ชม.หรือมีเหตุการณ์ไม่ดีเกิดขึ้น//

------

**ภาพที่ได้จากหมวกกล้อง:**

&gt; D-143 ได้โพล่มายังจุดเดียวกับผู้ทดสอบก่อนหน้า สถานที่ยังคงเหมือนการทดสอบครั้งที่ 1, D-143 ได้เดินสำรวจในเส้นทางเดียวกับครั้งที่ 1 และยังคงไม่พบอะไร จนมาถึงบริเวณที่มีกลิ่นเหม็นที่ D-143 ได้บอกว่ากลิ่นมันชวนอ้วกมากๆ D-143 ได้ส่องไฟเข้าไปตามห้องย่อยๆที่เจอระหว่างทางก่อนที่จะหยุดเดินและบอกว่าเหมือนมีอะไรอยู่ด้านหลังของตน D-143 ยังคงนิ่งต่อไปอีก 5 วินาทีก่อนที่จะหันหลังกลับ สิ่งที่บันทึกไว้ได้นั้นมีลักษณะเป็นมือของมนุษย์สีดำๆไม่ตำกว่า 10 ข้างเกาะอยู่ที่ขอบของประตูทางเข้ามาตรงนี้ มันปรากฏอยู่ไม่กี่วินาทีและหายไปเมื่อเจอกับแสงไฟก่อนภาพจะสั้นสะเทือนและไฟติดๆดับๆเหมือน D-143 กำลังวิ่งหนีจากสิ่งที่เขาเห็น
&gt; 
&gt; ต่อมาภาพจากกล้องแสดงภายในห้องที่เป็นห้องอาหารขนาดเล็กที่มีโต๊ะกับเก้าอี้ที่บางโต๊ะยังมีถาดใส่อาหารวางอยู่ มีเคาเตอร์ขายอาหารอยู่ทางขวามือและตู้ขายอาหารเน่าๆทางซ้าย (ไม่พบว่ามีอาหาร) แน่นอนว่า D-143 ยังคงอยู่ชั้นเดิม D-143 เริ่มสาดแสงไฟไปมารอบๆอย่างระแวงพร้อมกับบอกว่า รู้สึกมีบางอย่างข้างหน้าแม้ว่าจากกล้องจะไม่เห็นอะไร D-143 ได้เดินออกจากห้องอาหารไปห้องถัดไป พบกับป้ายที่มีข้อความว่า &#34;ระวังลื่น&#34; วางขวางกลางเส้นทาง D-143 จึงใช้เท้าเขี่ยมันออกไป
&gt; 
&gt; จากจุดที่ D-143 ได้เจอ SCP-206-TH-3 จนถึงตอนนี้เป็นเวลา 6 นาที ภาพจากกล้องยังคงไม่พบเจออะไรเป็นพิเศษ แต่ D-143 ก็ได้บอกว่ามีเสียงแปลกๆแต่ไม่ได้อยู่ที่ชั้นนี้ (อ่าน[[[experiment-logs-206-th-a |การสำรวจ 206-TH-ก]]]) กล้องสามารถบันทึกเสียงได้แบบแผ่วเบา D-143 ยังคงเดินสำรวจต่อไปถึงตอนนี้เขาได้เอามีดออกมาถือเอาไว้กับตัว จากกล้องได้แสดงภาพของป้ายทางเข้าห้องน้ำที่ D-143 กำลังเดินเข้าไป เริ่มจากห้องน้ำชายที่ไม่พบเจออะไร เมื่อ D-143 มาที่ห้องน้ำหญิง กล้องได้ส่ายไปมาพร้อมกับเสียงสบถของ D-143 ภาพจากกล้องได้แสดงให้เห็นศีรษะของมนุษย์ที่แห้งแต่ยังมีหนังหุ้มอยู่และเส้นผมจำนวนหนึ่ง (คล้ายๆกับมัมมี่) ถูกมัดติดอยู่กับสายไฟที่ทำเป็นบ่วงห้อยลงมาจากเพดานอยู่กลางห้องน้ำและมีแค่ส่วนหัวเท่านั้น หากดูดีๆมีการขยับของหัวศพแต่ที่ขยับคือสายไฟที่เหมือนมีอะไรดึงๆอยู่ข้างบน D-143 ไม่ได้ตรวจสอบว่าอะไรที่ทำให้สายไฟขยับ D-143 ได้วิ่งออกจากห้องน้ำก่อนที่ภาพจะตัดไปเป็นสีดำ
&gt; 
&gt; ภาพจากกล้องได้กลับมาทำงานอีกครั้งหลังจากผ่านไป 17 นาที ภาพจากกล้องได้แสดงถึงห้องสี่เหลี่ยมที่ทาสีเขียวที่สองด้านของห้องและอีกสองด้านทาด้วยสีแดง มีโต๊ะอยู่กลางห้องคาดว่าเป็นห้องกักกันอีกห้องที่ไร้ซึ่ง SCPs ที่พบใน SCP-206-TH-2 
&gt; 
&gt; D-143 ได้ทำการดับไฟในตะเกียง

**เวลาที่ใช้ไป:** 46 นาที
 
**สรุปการสำรวจ:** การปรากฏตัวแบบสุ่มของ SCP-206-TH-3 ทำให้ทราบว่า SCP-206-TH-3 อาจจะโผล่มาในเวลาไหนก็ได้ เมื่อย้อนกลับไปยังการทดสอบครั้งที่ 1 ที่ยังไม่พบเจออะไรไม่แน่ว่าการสำรวจนี้จะทำให้สิ่งที่อาศัยอยู่ใน SCP-206-TH-2 รู้สึกถึงการมาของคนแปลกหน้า D-143 ยังคงได้ยินเสียงแปลกๆเช่นเดียวกับ D-142 และรู้ว่าต้นเสียงไม่ได้อยู่ชั้นนี้และหัวศพที่เจอนั้นน่าจะเป็นของคนที่เคยอาศัยอยู่ ที่น่าแปลกคือไม่พบร่างกายของศพ

**สิ่งที่เก็บมา:** Mini PC ที่มีรูปทรงบิดเบี้ยว (น่าจะเก็บมาตอนที่ภาพจอดำ) คาดว่าเกิดจากการกระแทก ปัจจุบันนักคอมพิวเตอร์ของสถาบันกำลังพยายามที่จะเปิดมันอยู่
