**项目编号：**SCP-CN-1685

**项目等级：**Euclid

**特殊收容措施：**目前已知的所有雌性SCP-CN-1685个体被收容于Site-CN-82-β的中型仿生态循环透明收容舱中。对于项目的测试申请，须至少获得1名3级科研人员或分站点主管Maybe的许可证明。

该项目收容舱及收容措施应具有以下条件：
* 舱中温度为26±1℃。
* 舱中湿度为60±10%。
* 舱内日照周期为14:10[[footnote]] Light：Dark [[/footnote]]。
* 舱内不应收容其他生物。
* 舱中应持续提供淡水资源。
* 每8小时使一名尚未被影响的D级人员进入舱中。

**收容注意事项：**在确认未成年SCP-CN-1685个体出现时，应立即将其转移至特制小型仿生态循环透明收容舱内[[footnote]] 其内置有人工提取的部分SCP-CN-1685-1。 [[/footnote]]，并根据不同龄期发育的需要，喂食摘取于SCP-CN-1685-2个体的类叶组织。直至幼虫羽化后，将其转移至收容舱。

------

**描述：**SCP-CN-1685个体为一种外观类似库蚊属//（Culex）//淡色库蚊//（Culex pipiens pallens）//的异常生物，目前已在世界各地均发现该项目。其对应器官均与正常的淡色库蚊相一致。成年的SCP-CN-1685个体行为方式与正常的库蚊相一致，通过其刺吸式口器摄取物质。

观察发现，雌性SCP-CN-1685个体的叮咬行为并不会引起受试者的被叮咬部位的过敏反应。经过多次实验确认，雌性SCP-CN-1685所摄取物质并不为生物体内血液。

被影响的受试者的行动方式因雌性SCP-CN-1685个体对其进行的叮咬行为而改变。鉴于目前尚未明确雌性SCP-CN-1685个体对受试者进行叮咬后所摄取物质，以被叮咬个体的未被影响行为为标准，确认被叮咬个体并不会对任何实体产生敌意，并积极配合各项检查。初步猜测项目对其进行的叮咬行为引起其多巴胺分泌提升，该种行为同时对被叮咬个体心理情绪造成积极影响。由项目对该个体进行该种行为后所造成结果得出初步结论，项目所摄取物质会使受试者丧失敌意，因此对该种不明物质命名为“恶”。

[[include :scp-sandbox-3:image-zoom name=http://scpsandboxcn.wdfiles.com/local--files/ce/库蚊.jpg|caption=一只被拍摄的雌性SCP-CN-1685个体|width=300px|align=right]]

通过对雌性SCP-CN-1685的观察确认，雌性SCP-CN-1685个体可与其他节肢动物门昆虫纲双翅目蚊科生物交配并繁殖SCP-CN-1685个体。基于此种异常性质，完全收容项目被确认无意义。值得注意的是，雌性SCP-CN-1685个体并不在积水中进行产卵行为，同时其将会通过异常的移动方式接触节肢动物门昆虫纲双翅目蚊科生物群体，并在交配后消失。雌性SCP-CN-1685个体消失后会出现在SCP-CN-1685-1附近，产卵后死亡。目前尚未得知其原理。

雄性SCP-CN-1685附近个体大多聚集于SCP-CN-1685-2附近，除使用强制手段[[footnote]] 如使用杀虫剂、使用诱蚊灯等 [[/footnote]]进行驱逐/吸引，否则其不会离开以SCP-CN-1685-2圆心，半径100m的圆形区域[[footnote]] 此区域与SCP-CN-1685-1重合 [[/footnote]]。目前对雄性SCP-CN-1685的研究表明其主要以SCP-CN-1685-2的汁液、SCP-CN-1685-2类叶组织上面的液体为食。当雄性SCP-CN-1685个体进食数量到达一定程度后会死亡，其尸体在坠入SCP-CN-1685-1后消失。

未成年的SCP-CN-1685个体无法在除SCP-CN-1685-1以外的其他水域中生存，如将未成年的SCP-CN-1685个体的所在水域替换为其他液体将会导致其快速死亡。

SCP-CN-1685-1是一个位于云南西双版纳雨林的一座的中型圆形湖泊，面积约为3.14×10^4㎡，其周围区域的休谟指数约为150休，在±12之间波动。当有大量雌性SCP-CN-1685个体出现时，此区域休谟指数将大幅度上升至170休。

SCP-CN-1685-2位于SCP-CN-1685-1中心的一座面积约为560㎡小型岛屿上。SCP-CN-1685-2外形与榕树相似，其高约806m，树干上雕刻有希腊文字：“//Όπου το κακό συγκεντρώνει//”，翻译结果为“罪恶聚集的地方”。SCP-CN-1685-2似乎拥有控制因果关系的能力，目前对其的摧毁实验均受到不同程度的干扰。
----
**实验记录：**
[[collapsible show=&#34; 打开实验记录&#34; hide=&#34; 关闭&#34;]]
&gt; **实验编号：**SCP-CN-1685-TE-1
&gt; **实验器材：**狙击枪，5.56毫米口径子弹
&gt; **实验对象：**SCP-CN-1685-2
&gt; **实验过程：**命令2名作战人员从两个不同的方向对SCP-CN-1685-2进行射击
&gt; **结果：**一名作战人员发射后子弹的弹道偏离，实验结束后其报告声称自己实验前夕无法入睡，导致其射击时注意力无法集中;另一名作战人员在射击时被突然落下的树枝所惊吓，导致弹道偏移。

&gt; **实验编号：**SCP-CN-1685-TE-2
&gt; **实验器材：**RPG便携式火箭助推榴弹发射器，火箭弹
&gt; **实验对象：**SCP-CN-1685-2
&gt; **实验过程：**命令5作战人员从不同的方向SCP-CN-1685-2进行射击
&gt; **结果：**Site-CN-82-β发生收容失效事件，命令作战人员紧急集合前往站点进行武装支援

&gt; **实验编号：**SCP-CN-1685-TE-3
&gt; **实验器材：**核导弹
&gt; **实验对象：**SCP-CN-1685-2
&gt; **实验过程：**使用核导弹对SCP-CN-1685-2进行远程打击
&gt; **结果：**实验申请被主管否决 

&gt; **实验编号：**SCP-CN-1685-TE-4
&gt; **实验器材：**D级人员，肉类，新鲜的人类血液，培养皿，小型方形透明玻璃罩
&gt; **实验对象：**雌性SCP-CN-1685
&gt; **实验过程：**取20只雌性SCP-CN-1685个体，分别放入两个小型方形透明玻璃罩。其中一个小型方形透明玻璃罩放入装有血液的培育皿，并定时更换，保证其新鲜程度；另一个小型方形透明玻璃罩，每日安排1~2名不同的D级将手臂伸入其中
&gt; **结果：**30天后，使用血液喂养的雌性SCP-CN-1685个体均已死亡，使用D级喂养的雌性SCP-CN-1685个体均存活

&gt; **实验编号：**SCP-CN-1685-TE-5
&gt; **实验器材：**小型方形透明玻璃罩，培养皿，SCP-CN-1685-2的类叶组织，普通榕树的叶组织
&gt; **实验对象：**雄性SCP-CN-1685
&gt; **实验过程：**取20只雄性SCP-CN-1685个体，分别放入两个小小型方形透明玻璃罩。其中一个小型方形透明玻璃罩放入装有SCP-CN-1685-2类叶组织的培育皿，并定时更换，以保证其新鲜度；另一个小型方形透明玻璃罩放入装有普通榕树叶组织的培养皿，并定时更换，以保证其新鲜度
&gt; **结果：**30天后，使用SCP-CN-1685-2类叶组织喂养的雄性SCP-CN-1685个体均存活，使用普通榕树叶组织的雄性SCP-CN-1685个体均已死亡

&gt; **实验编号：**SCP-CN-1685-TE-6
&gt; **实验器材：**小型方形透明玻璃罩，培养皿，脱氯自来水，SCP-CN-1685-1中的液体
&gt; **实验对象：**未成年SCP-CN-1685
&gt; **实验过程：**取20只未成年SCP-CN-1685个体，分别放入两小型仿生态循环透明收容舱。其中一个小型方形透明玻璃罩放入装有SCP-CN-1685-2盛有脱氯自来水的培育皿；另一个小型方形透明玻璃罩放入盛有SCP-CN-1685-1中的液体的培养皿。
&gt; **结果：**30天后，置于盛有脱氯自来水的培育皿的未成年SCP-CN-1685个体均已死亡，置于盛有SCP-CN-1685-1中的液体的培养皿的未成年SCP-CN-1685个体均存活

&gt; **实验编号：**SCP-CN-1685-TE-7
&gt; **实验器材：**小型方形透明玻璃罩，雄性白色伊蚊个体，雄性SCP-CN-1685个体
&gt; **实验对象：**雌性SCP-CN-1685
&gt; **实验过程：**取20只雌性SCP-CN-16851个体，分别放入两个小型方形透明玻璃罩。其中一个小型方形透明玻璃罩放入20只雄性白色伊蚊个体；另一个小型方形透明玻璃罩放入20只雄性SCP-CN-1685个体。
&gt; **结果：**6天后，放有雄性白色伊蚊个体的小型方形透明玻璃罩中雌性SCP-CN-1685个体并未产卵雌性SCP-CN-1685个体均消失；放有雄性SCP-CN-1685个体的小型方形透明玻璃罩中SCP-CN-1685个体均留在小型方形透明玻璃罩中

&gt; **实验编号：**SCP-CN-1685-TE-8
&gt; **实验器材：**D级人员，小型方形透明玻璃罩，培养皿，脱氯自来水，SCP-CN-1685-1中的液体
&gt; **实验对象：**雌性SCP-CN-1685
&gt; **实验过程：**取20只已受孕的雌性SCP-CN-1685个体，分别放入两个小型方形透明玻璃罩。其中一个小型方形透明玻璃罩放入装有脱氯自来水的培育皿；另一个小型方形透明玻璃罩放入盛有SCP-CN-1685-1中的液体的培养皿
&gt; **结果：**2天后，放有装有脱氯自来水的培育皿的小型方形透明玻璃罩中雌性SCP-CN-1685个体并未产卵；放有装有SCP-CN-1685-1中的液体的培育皿的小型方形透明玻璃罩中雌性SCP-CN-1685个体并均已产卵


&gt; **实验编号：**SCP-CN-1685-TE-9
&gt; **实验器材：**D级人员，小型方形透明玻璃罩，雄性白色伊蚊个体，微型定位装置
&gt; **实验对象：**雌性SCP-CN-1685
&gt; **实验过程：**取50只雌性SCP-CN-1685个体，在其体内安装微型定位装置，置于小型方形透明玻璃罩中，随后释放雄性白色伊蚊个体。期间每日安排20~32名不同的D级将手臂伸入其中
&gt; **结果：**雌性SCP-CN-1685个体在于白色伊蚊个体交配后消失，且无法进行定位。消失约1分钟后，定位装置显示有45只受试雌性SCP-CN-1685个体出现在SCP-CN-1688-2附近。
[[/collapsible]]
