**Artikel:** SCP-1331 – Mundseife
**Autor:** [[*user Aelanna]]
**Original:** http://scp-wiki.wikidot.com/scp-1331
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1331

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1331 wird in einem sicheren Schließfach in Standort-██ aufbewahrt. Experimente dürfen nur mit Klasse-D-Personal und nur mit vorheriger Genehmigung von mindestens einem (1) leitenden Forscher der Stufe 3 durchgeführt werden.

**Beschreibung:** SCP-1331 ist ein Stück gelbe Handseife in Standardgröße (ca. 7,5 cm x 9 cm x 2,5 cm) mit der Aufschrift &#34;The Factory&#34; an beiden Seiten. Die Analyse von SCP-1331 entnommenen Proben hat Ergebnisse erbracht, die mit den für kommerziell hergestellte Handseife üblichen Inhaltsstoffen übereinstimmen, und SCP-1331 hat keine Fähigkeit zur Selbstreparatur oder Selbstreplikation gezeigt.

Wenn SCP-1331 mit irgendeinem Teil der Innenseite des Mundes eines menschlichen Subjekts (einschließlich der Zunge) in Kontakt kommt, wird das Subjekt von einem anomalen Effekt beeinflusst, der dazu führt, dass alle Versuche, Kraftausdrücke zu vokalisieren, durch einen synthetisierten Ton &#34;ausgepiepst&#34; oder zensiert werden. Nonverbale Kommunikation ist nicht betroffen; Gebärdensprache und schriftliche Kraftausdrücke werden nicht zensiert. Keine anderen anomalen Veränderungen im Subjekt sind feststellbar, und während Experimente zeigen, dass die Stimmmuskelbewegungen des Subjekts mit denen der Worte übereinstimmen, die es zu sprechen beabsichtigt, nehmen alle Aufnahmegeräte und Beobachter nur den zensierenden Ton wahr. Die Dauer des Effekts von SCP-1331 ist proportional zu der Zeit, die SCP-1331 in Kontakt mit dem Mund des Subjekts bleibt: Zehn Sekunden Kontakt ergeben eine Effektdauer von etwa einer Stunde.

SCP-1331 wurde von Foundation-Agenten während eines Routinebesuchs in einem Antiquitäten- und Kuriositätengeschäft in [ZENSIERT] entdeckt, wo es als &#34;Scherz&#34;-Artikel verkauft wurde. Als der Ladenbesitzer befragt wurde, konnte er sich nicht erinnern, von wem oder wo er es erhalten hatte, und wurde später freigelassen, nachdem ihm ein Klasse-B-Amnesikum verabreicht worden war.

**Anhang 1331-1:** SCP-1331-Verpackung 

&gt; SEIFE FÜR DEN SCHMUZTIGEN MUND
&gt; 
&gt; Kennen Sie jemanden, der einen schmutzigen Mund hat? Beseitigen Sie all diese schmutzigen Worte mit der neuesten Factory-Erfindung! Disziplinieren Sie Ihre Kinder oder spielen Sie Ihren Freunden einen Streich! Der Lacher auf Partys!

**Anhang 1331-2:** Zusätzliche Versuchsergebnisse

&gt; Zusätzliche Tests mit SCP-1331 haben gezeigt, dass sich seine Effekte immer dann zu aktivieren scheinen, wenn ein Wort oder Satz ausgesprochen wird, das oder der von //beliebigen// Beobachtern als anstößig oder als Kraftausduck angesehen wird, einschließlich des Sprechers. Wenn alle anwesenden Beobachter etwas nicht für einen Kraftausdruck halten, dann unterliegt es nicht dem Effekt. Darüber hinaus scheint sich dieser Effekt eher auf die Aufzeichnungen selbst auszudehnen als auf das Aufzeichnen. Das heißt, jede Aufzeichnung der Sprache eines Subjekts, während es betroffen ist, zeigt die gleichen Effekte, während es abgespielt wird, aber sobald der Effekt auf dieses Subjekt aufhört, ist die Aufzeichnung auch nicht länger betroffen. Wir untersuchen immer noch, wie dieses Ding tatsächlich funktioniert.
&gt; 
&gt; – Dr. █████████

**Anhang 1331-3:** Zusätzliche Versuchsergebnisse

&gt; SCP-1331 scheint zusätzliche nachteilige Effekte auf Subjekte mit mehr als einer Stunde kumulativer Exposition zu haben. Sein primärer Effekt wird immer länger dauern, bis er verblasst, und schließlich wird der Effekt einfach dauerhaft. Die Subjekte begannen auch, eine fortschreitende Zunahme der Anzahl der zensierten Wörter und Sätze zu zeigen, bis nach drei Stunden Exposition alles, was sie sagten, zensiert wird. Bis auf weiteres sind Experimente mit SCP-1331 auf Klasse-D-Personal beschränkt. 
&gt; 
&gt; – Dr. █████████</textarea></pre>
