[[size 130%]]Приветствуем вас на странице конкурса № 13! 
В этот раз участникам руфилиала предстоит посостязаться в написании коротких объектов. Выбор темы не ограничен. [[/size]]
[[/=]]


----

**Правила конкурса:**

**Общие:**

**1.** На конкурс допускаются работы, размер которых не превышает 600 слов. 

**2.** Допускается подача работ только в формате досье SCP-объектов или объектов-рассказов.

**3.** Один участник может подать на конкурс неограниченное количество работ.

**4.** На конкурс могут быть поданы только оригинальные статьи.

**5.** Допускается подача на конкурс работ, созданных в соавторстве. Число соавторов неограниченно.

**6.** Участником конкурса может быть любой желающий, регистрация на Викидоте необязательна. Единственное исключение — участники сайта, заблокированные на сайте в силу тех или иных причин.

**Порядок подачи работ:**

**7.** Все конкурсные работы публикуются на Полигоне организаторами единовременно.  

**8.** Работы необходимо отправить через систему личных сообщений Викидота участнику [[*user Osobist]] или же на адрес osobist@scpfoundation.net. В теме письма должно быть указано «Работа для конкурса».

//Важно: Работы должны быть полностью готовыми, т.к. впоследствии будут публиковаться без каких-либо изменений. Косметические правки и правки грамматики будут доступны, но только после публикации. После отправки работ сообщения с предложениями изменений или более новые, отредактированные версии конкурсных материалов приниматься не будут. Авторам настоятельно рекомендуется сохранить копии отправленных сообщений и оффлайновые копии работ на всякий случай.// 

*  **8.1** Если статья предусматривает наличие иллюстраций, они временно размещаются на стороннем хостинге. Локальная загрузка будет производиться при публикации.

*  **8.2** Из-за ограниченных возможностей системы личных сообщений Викидота, вероятно, могут возникнуть трудности с передачей некоторых элементов оформления. При отправке сообщения, пожалуйста, воспользуйтесь функцией предпросмотра и убедитесь, что всё отображается корректно. В случае затруднений обращайтесь, опять же, в личку.

*  **ДОПОЛНЕНИЕ 8.3** При отправке своей работы на конкурс вы можете забронировать номер статьи в [/sandbox:scp-list| Списке Полигона]. Для этого достаточно в названии статьи вписать &#34;Номер забронирован участником ХХХХХ для Конкурса №13&#34;. Бронировать номера заранее ЗАПРЕЩАЕТСЯ. Публиковать работы на Полигоне под данными номерами во время конкурса ЗАПРЕЩАЕТСЯ.

*  **ДОПОЛНЕНИЕ 8.4** Прежний запрет на публикацию работ после 20.02.2020 снят. Авторы могут самостоятельно  публиковать конкурсные статьи вплоть до окончания конкурса. Для конкурсных работ предусмотрен тег &#34;конкурс&#34;, в остальном публикация производится согласно Правилам Полигона.

**9.** Работы можно отправлять до 10.03.2020 включительно.

**10.** В случае публикации работы в соавторстве следует указать в комментариях к статье всех авторов и капитана команды. 


**Порядок оценивания работ:**

**11.** Работы оцениваются участниками в обычном порядке с момента публикации и до 10.03.2020 включительно.

**12.** После публикации работ допускается внесение в них авторами (или другими участниками) небольших правок (опечатки, детали оформления, исправление других мелких ошибок). Крупные правки и концептуальные изменения в статьях запрещены. Не-участники сайта могут запросить выполнение мелких правок у организаторов конкурса.

**Определение победителя:**

**13.** По истечении срока голосования работы, не набравшие оценок, соответствующих действующим критериям переноса на Основной (+2 голоса АМС, +6 голосов рядовых участников), снимаются с конкурса. Из оставшихся работ победителем признаётся работа, набравшая наибольшее число голосов. Если наибольшее число голосов наберут сразу две или более работ, сроки голосования будут продлены на пять дней. Сроки будут продлеваться вплоть до выявления победителя.

**14.** Победителям достаётся слава, почёт, уважение и секретный приз. Порядок получения приза будет разъяснён отдельно. В случае победы работы, написанной в соавторстве, приз достается капитану команды и распределяется среди соавторов им же.

**15.** Все конкурсные работы, соответствующие критериям переноса на Основной, переносят туда в стандартном порядке.

**16.** Если ни одна из конкурсных статей в той или иной номинации не набирает проходной балл, то номинация с конкурса снимается, статьи оцениваются обычным порядком. Зарезервированный приз откладывается до следующего конкурса.

**17.** Статьи, имеющие на момент окончания конкурса отрицательный рейтинг, будут перенесены в Удаленные, либо будут полностью удалены (в случае достижения рейтинга -5 и ниже).

**18.** Статьи, не набравшие на момент окончания конкурса проходной балл, будут оцениваться в стандартном порядке в течении двух недель после окончания конкурса.


**Сроки проведения конкурса:**


*До 20.02.2020 включительно: прием работ;

*с 21.02.2020 по 10.03.2020 включительно: прием работ и голосование;

*11.03.2020: объявление победителя.
