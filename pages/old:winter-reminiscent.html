//当春至且冬去，//
//太阳缓慢地掀开柔软的雪毯。//

//曾属于孩子们的玩具，//
//被遗忘在雪堆之中，//
//一旦被掀开就将消逝。//

//植物的生命被深埋于下，//
//在冬季中窒息，//
//只能于春天中冒芽。//

//被覆于雪中的建筑，//
//点缀着小片的冰霜，//
//放暖后即滴下雪水。//

//当你长久地看过这些之后，//
//你就会怀忆，//
//怀忆你错失的季节，//
//怀忆那丰满的寒冬。//
