**Объект №:** SCP-106-FR

**Уровень угрозы:** Чёрный ● 

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** Загородный дом, в котором на данный момент содержится SCP-106-FR, должен скрываться от общественности под видом частной собственности. Среди близлежащих населенных пунктов должен быть распространен слух о мафии, находящейся в доме, для предотвращения попыток проникновения. Сотрудники Фонда должны регулярно контактировать с полицией, чтобы убеждаться, что ложные слухи не приведут к нежелательному обыску.
SCP-106-FR-01 запрещается открывать без разрешения сотрудника с уровнем допуска не ниже 4, ответственного за содержание и изучение объекта.
Зал, размерами 5 м x 10 м x 3 м, где был найден SCP-106-FR, является пригодной для использования камерой содержания. В случае нарушения условий содержания ответственный за установку сотрудник должен активировать ядерную боеголовку, находящуюся в подвале дома.
При любых обстоятельствах SCP-106-FR-02 всегда должен думать, что его «отец» все еще жив. Попытки проникнуть в комнату, где находится SCP-106-FR-02, запрещены.

**Описание:** SCP-106-FR — общее обозначение двух объектов: SCP-106-FR-01 представляет собой дверь, на которой написано «НЕ ОТКРЫВАЙТЕ ЭТУ ДВЕРЬ», SCP-106-FR-02 — разумная сущность, находящаяся за ней.

SCP-106-FR-01 и окружающие её стены неразрушимы. 

Условия, необходимые для открытия SCP-106-FR-01, на данный момент неизвестны, хотя все же иногда соблюдались. 

При попытке открыть дверь может произойти следующее:

* Субъект, который открыл дверь, будет затянут внутрь комнаты множеством гнилых рук (по всей видимости, SCP-106-FR-02), затем дверь самостоятельно захлопнется.
* За дверью будет находиться большой зал, в котором проживает SCP-106-FR-02. В данном случае можно спокойно побеседовать с объектом, пройти в комнату, а затем выйти.

Внешний вид SCP-106-FR-02 всё ещё не известен, поскольку зал находится в полной темноте. 

После нескольких разговоров стало ясно, что SCP-106-FR-02 не агрессивен, а атаки некоторых сотрудников, открывающих SCP-106-FR-01, являлись рефлекторной самозащитой.

SCP-106-FR-02 обладает разумом двенадцатилетнего ребенка, который постоянно боится огорчить «отца». При этом объект достаточно образован для своего возраста.


[[collapsible show=&#34;+ Отрывок из интервью с SCP-106-FR-02&#34; hide=&#34;- Отрывок из интервью c SCP-106-FR-02.
&#34;]]


**Предисловие:** 20.12.2011 SCP-106-FR-01 открылась, агрессии со стороны SCP-106-FR-02 замечено не было. Д-р Грей и д-р Заккарит попытались установить контакт, не заходя на территорию за SCP-106-FR-01. Во время этого две команды службы безопасности находились в режиме готовности на углу коридора, ведущего к SCP-106-FR-01.

&gt; **SCP-106-FR-02:** Отец?
&gt; 
&gt; **Д-р Грей:** Меня зовут д-р Грей, а это мой коллега д-р Заккарит. Мы не враги, будьте уверенны. Могли бы вы выйти из комнаты? Мы не видим вас отсюда.
&gt; 
&gt; **SCP-106-FR-02:** Отец сказал, что я наказан. Мне нельзя выходить.
&gt; 
&gt; **Д-р Заккарит:** Наказан? За что же?
&gt; 
&gt; **SCP-106-FR-02:** Я играл на улице, хотя мой отец запретил мне. Он был очень зол. Он наказал меня и сказал, чтобы я сидел здесь, пока он не придет.
&gt; 
&gt; **Д-р Грей:** Можем ли мы узнать больше о вас? Как вас зовут?
&gt; 
&gt; **SCP-106-FR-02:** Ой-ой! Вы представились, а я забыл это сделать. Отец назвал бы меня невежей. Меня зовут Самаэль. Но я не знаю сколько мне лет. Это… странно, не находите? Я очень люблю время. Оно всё идет-идет и всегда такое разное! Вы любите время?
&gt; 
&gt; **Д-р Грей:** У меня даже есть друг, который его изучает.
&gt; 
&gt; **SCP-106-FR-02:** Подождите! Вы же доктор? Отец болен, он должен быть в спальне. Могли бы вы его осмотреть, пожалуйста? Я очень надеюсь, что мои глупости не слишком сильно вывели его из себя.
&gt; 
&gt; **Д-р Заккарит:** Но в спальне нет никого, кажется…
&gt; 
&gt; **SCP-106-FR-02:** //ЛЖЕЦЫ!//
&gt; 
&gt; //В этот момент комната, в которой находится SCP-106-FR-02, и дом начинают трястись.//
&gt; 
&gt; **SCP-106-FR-02:** //ОН БЫЛ ТАМ. ОН ДОЛЖЕН БЫТЬ ТАМ. ЛЖЕЦЫ. ЛЖЕЦЫ.//
&gt; 
&gt; //Вибрации усиливаются.//
&gt; 
&gt; **Агент Форманн:** ЗАКРОЙТЕ ДВЕРЬ ВО ИМЯ ВСЕГО СВЯТОГО!

Д-р Грей бросается к двери и закрывает ее. Тряска прекращается. 

Установлено, что SCP-106-FR-02 ни в коем случае не должен знать, что его отец погиб. См. Приложение 106-FR-01.
 [[/collapsible]]

[[collapsible show=&#34;+ Приложение 106-FR-01&#34; hide=&#34;- Приложение 106-FR-01.&#34;]]

SCP-106-FR был обнаружен 21.10.2010 из-за загадочной смерти ████ Гниссема — гуру чрезвычайно активной секты.

Полиция обыскала дом Гниссема и обнаружила его труп с пулей в голове. Вскоре они открыли SCP-106-FR-01. Когда один из полицейских вошел внутрь, SCP-106-FR-02 моментально атаковал его. Коллега полицейского успел закрыть дверь до того, как руки SCP-106-FR-02 дотянулись до него.

Фонд немедленно был проинформирован об этом и отправил агентов. Следствие показало, что Гниссем покончил с собой.

В ходе углубленного расследования выяснилось, что почти все члены секты Гниссема внезапно пропали. Но Фонд всё же сумел найти несколько бывших членов секты, в том числе бывшую &#34;правую руку&#34; гуру.

Он утверждал, что Гниссем пытался «вновь создать всемогущую и стабильную сущность», но это потребовало бы «больше человеческих жертв на этот раз.»
По его словам, комната, где находится SCP-106-FR-02, служила местом для подготовки к ритуалу.

По-видимому, ████ Гниссем использовал членов своей секты для жертвоприношения. Более подробно информация изложена в его предсмертной записке.

&gt; **Предисловие:** Далее представлена предсмертная записка ████ Гниссема, найденная рядом с его трупом.
&gt; 
&gt;
&gt; Да простит меня Бог, я сделал только то, что я видел.
&gt; 
&gt; Как и остальные, я хотел сделать хоть что-то полезное для этого мира. Но я снова потерпел неудачу, а года уже берут своё.
&gt; 
&gt; С тех пор, как он родился, он не вырос. Он остался инфантильным и неуправляемым. Сегодня он вышел и убил всё и вся в десяти метрах от себя, в том числе растения. Даже пятнадцатиметровая ель, упавшая на него, ничего ему не сделала. Не осталось ничего. Трава была чёрной и сухой, все муравьи резко остановились. И всё это в одно мгновение. Он, кажется, был доволен собой. 
&gt; 
&gt; Я больше ничего не могу сделать. Или почти ничего. Я ведь теперь дряхлый старик. У меня была очень напряжённая жизнь: первый мой сын исчез, а второй — бомба замедленного действия, но хотя бы он ещё слушается меня. Я накричал на него, надеясь не стать жертвой его очередного приступа ярости, и приказал ему вернуться в свою комнату. Он мог быть нашим Богом, нашим спасителем. Но это уже не только наша проблема. Я надеюсь, что он останется в своей комнате как можно дольше и будет ждать, пока я не приду за ним. Даже не могу представить себе, что будет, если он встретит [http://fondationscp.wikidot.com/scp-299-fr 113-B].
&gt; 
&gt; Прости сынок. Прости за то, что разочаровал тебя. За то, что лгал тебе. И вы тоже простите меня.
&gt; 
&gt; Надеюсь, вам удастся удержать его в этой проклятой комнате.
&gt; 
&gt; Я люблю тебя, Самаэль.

На данный момент ведётся выяснение личности ████ Гниссема, однако в базе данных Фонда нет никаких упоминаний о нём.
[[/collapsible]]</textarea></pre>
