**アイテム番号:** SCP-2063-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 現在SCP-2063-JPは低危険物収容庫に保管されています。倉庫内はカメラに監視され、SCP-2063-JPの消失が確認された場合、速やかにCクラス以上の職員に報告し、__必ず__ドローンを用いたSCP-2063-JP-Aの捜索にあたり、SCP-2063-JP-Aの保護を行った後、SCP-2063-JPの再回収に当たってください。SCP-2063-JP-Aはカバーストーリー「長期の入院」を流布し、__無人機を用いて__収容サイト-8120の人型生物収容室に収容してください。_また、確保されたSCP-2063-JP-Aの半径10m以内に侵入することは許可されません。
**説明:** SCP-2063-JPは、新潟県の山間部を中心に出現する297×210mm、A4サイズの架空のパンケーキ専門店の光沢紙で作られたフライヤーです。
中央に「Day Dream」、左下に全品300円のパンケーキメニュー、右下にストロベリーパンケーキとプレーンパンケーキの写真が掲載されており、その更に下に「ムコン市場　4番地-3丁目　案内人にお声をかけください」と小さく書かれています。
また、物理的な干渉による破壊は可能ですが、再出現による被害を鑑みてあらゆる物理的な干渉を用いた実験は禁止されています。
SCP-2063-JPの異常性は、人間の手に取られると、手に取った人物に発現します。手に取った人物は、SCP-2063-JP-Aに変化します。変化は、SCP-2063-JP-Aが触れてから発生し、SCP-2063-JP-Aが終了または治療が完了するまで、変化による影響を受けます。SCP-2063-JP-Aの2人以上の発生は、確認されていません。
対象がSCP-2063-JP-Aに変化後、SCP-2063-JP-Aは睡眠状態になります。睡眠状態となったSCP-2063-JP-Aは夢遊しながら、付近の椅子または平面に腰を降ろし、食事のような行動を取ります。また、夢遊状態のSCP-2063-JP-Aに対し、行動の中断や強制的な覚醒に伴う干渉を行うと、再び睡眠状態となる事が確認されており、覚醒させることはできません。睡眠状態のSCP-2063-JP-Aは体重の増減が確認されているため、夢遊状態での食事の動作と関連性があると推察されます。
SCP-2063-JP-Aが夢遊状態時、SCP-2063-JP-Aの半径10m以内に人間が侵入すると、SCP-2063-JP-Aは夢遊状態を維持したまま、侵入者に対し狩猟を目的とした攻撃を開始します。攻撃時、SCP-2063-JP-Aは加害的な干渉を含む接触を受けなくなります。また、攻撃される対象者はSCP-2063-JP-Aによる攻撃を受けると、身体を用いた抵抗が出来なくなることが確認されています。
SCP-2063-JP-Aは狩猟後、対象者と向き合う形で座り込み、食事の動作を開始します。食事の動作を開始し、口に運ぶ動作を行うと対象は強い痛みを訴え始めます。食事の動作は、対象が死亡するまで続き対象が死亡すると同時に、SCP-2063-JP-Aは手を合わせ、礼をすることが確認されています。
SCP-2063-JP-Aは平均して3人の狩猟を行い、礼の動作を完了し頭部を上げたと同時に覚醒が確認されています。覚醒後のSCP-2063-JP-Aは、夢遊状態の記憶のみを覚えておりインタビューの結果、「パンケーキを食べていた」と証言しています。SCP-2063-JP-Aは覚醒後、経過とともに食人に対する強い関心が湧き、覚醒後1週間以内に殺人及び食人行為を行い、食事を完了させると手を合わせ、礼から頭部を上げると同時に、悲鳴を発し消失することが確認されています。実験の結果、覚醒後のSCP-2063-JP-Aの影響はBクラス記憶処置を施す事で治療可能なことが判明されています。
また、SCP-2063-JP-AまたはSCP-2063-JPの影響の消失と同時にSCP-2063-JPの--消失--転移が行われていることが確認されています。
**補遺:** SCP-2063-JPは2008年10月11日より発生していた行方不明事件、飯酒盃███氏28歳の捜索を切っ掛けに発見されました。
発見当初のSCP-2063-JPは、新潟県██市██町に住む飯酒盃███氏誘拐の疑いとして家宅捜査が行われた同県同市在住の自営業を営む佐藤███氏27歳の居間に置かれていました。佐藤███氏は訪問時、SCP-2063-JP-Aへと変化しており、家宅捜索に訪れていた3名の警察官のうち1名を襲撃、狩猟を行いました。同伴していた警察官2名がSCP-2063-JP-Aに対し、警棒による攻撃を行いましたが物理的干渉に対する影響はありませんでした。
警察内部に潜入中のエージェント█が増援として現場に到着当時、警察官1名の遺体、行方不明となっていた飯酒盃███氏の遺体、覚醒状態で警察官2名に取り押さえられているSCP-2063-JP-Aが確認されました。SCP-2063-JP-Aは確保され、SCP-2063-JPは回収、警察官2名はBクラス記憶処置を施され職務に復帰させました。
[2008/10/13]確保から2日後、職員2名同伴のもと、エージェント██によるSCP-2063-JP-Aに変化した佐藤███氏へのインタビュー

[[collapsible show=&#34;+ インタビュー記録の詳細を表示&#34; hide=&#34;- インタビュー記録の詳細を隠す&#34;]]
&gt; **対象:** SCP-2063-JP(佐藤███氏)
&gt;  
&gt; **インタビュアー:** エージェント██
&gt;  
&gt; **付記:** 佐藤氏が精神的に不安定な状況である事に留意。
&gt;  
&gt; **&lt;録音開始, 2008/10/13&gt;**
&gt;  
&gt; **エージェント██:** インタビューを開始します。インタビュアーの██です。よろしくお願いします。
&gt;  
&gt; **SCP-2063-JP-A(以下、佐藤██):** は、はぁ…。あ、あの俺、捕まったんですか。
&gt;  
&gt; **エージェント██:** 詳細はお答えできませんが、貴方は現在、観察のもと保護されています。
&gt;  
&gt; **佐藤██:** だって、俺…俺、飯酒盃さんを、警察の方を…殺しましたよね。お、れ…俺…知ってるんです。俺、夢の中で、確かに…確かに、殺してた……食べていたんです。彼女を。
&gt;  
&gt; **エージェント██:** 詳細をお聞きしてもよろしいでしょうか。
&gt;  
&gt; **佐藤██:** あ、えっと…あやふやな事が多くて。ただ、いくつかははっきり覚えています。…確か、なんか夕方ぐらいかな…ポストが入ったような音して。うち、カメラ付けてたんですよ。あ、防犯じゃあないです。山菜とか貰っても、誰から貰ったとか分からんことが、多くて困ってたから…。でも、人はいないしいたような気配も無くて…そんで、チラシが入ってたんです。確か…ムコン市場とか、聞いたことのないとこで、どこか調べようとチラシ持って…茶の間に行ったんです。そこから…急に、ヨーロッパみたいな街に居ました。そこで、なんか…お腹が空いていて、パンケーキが食べたいって思ったんです。俺、そんな甘いもん好きな訳じゃねえんに…。いや、あんまり関係ないですかね。これは。
&gt;  
&gt; **エージェント██:** 些細なことでも、お話いただきたいです。
&gt;  
&gt; **佐藤██:** は…じゃあ…。それで、キョロキョロしてたら、髪の長い男がいて…椅子が一つしかないテラスまでなんか、なんか言いながら俺の手引っ張って。俺も、何も思わんで、ああそうか。パンケーキが食えるんだ。って思いながら、引っ張られてたんです。そんで、座ったら男がなんか差し出してきて…多分、メニューみたいなものだったと、思うんです。でも、今思い出しても、読めないんです。
&gt;  
&gt; **エージェント██:** 読めないとは、外国語のような文字だったからですか。
&gt;  
&gt; **佐藤██:** いや…なんか…今までで見た事ない文字でした。ただ、思い出せないんです。でも、その時は読んで、読んで注文したんです。それで、確か1皿頼みました。パンケーキを。それで、そ…それで……
&gt;  
&gt; **エージェント██:** …どうかしましたか。佐藤さん。
&gt;  
&gt; **佐藤██:** い、いえ…それで…頼んでしばらくしたら、小さな…多分…全身で30cmぐらいの。飯酒盃さんがでてきたんです。大きな皿に飾られて…いつもの、灰色のパーカーを着ながら、ホイップを頭に乗っけられて...周りに、何でしょうね。あの、白いのとか…ああいうのをかけられて、泣き叫んで嫌がるのに、俺。俺、それなのに美味しそうなパンケーキって。そう思ったら、食べたくて仕方がなくて、そ、それでフォークも何も持たず…素手で食べてました。身体がスポンジ生地みたいにぷっつり切れて、ポタポタ出てくる血っぽいのが、甘酸っぱいソースみたいで美味しくて…。
&gt; 
&gt;**エージェント██:** …高揚しているようですが、少し。落ち着いてください。
&gt; 
&gt; **佐藤██:** あ、あぁ…すみません…。それで、全部食べ終えた後...ちょっと、時間を置いて...またあの案内してくれた男の人が、皿の上に...パンケーキ...違う。男の、人。警察官...そう。あれは、そうです。警察官。乗っけてきたんです。ラズベリーシロップみたいな、赤いソースをかけられた警察官が。それを、そのパンケーキを、食べたら...た、食べたら...
&gt;  
&gt; **エージェント██:** 食べたら、何でしょうか。
&gt;  
&gt; **佐藤██:** いや、えっえっと…そうしたら、目が覚めてあの場で…座っていました。動かなくなった、警察の人が目の前にいて。俺は…取り押さえられて…。それで、ここに。
&gt;
&gt; **エージェント██:** なるほど、分かりました。ありがとうございます。貴方はまだ、我々の観察下です。ですが、私たちも貴方の治療のため尽力します。
&gt;  
&gt; **佐藤██:** …ありがとう、ご、ございま…す…。
&gt;
&gt; **エージェント██:** それでは、失礼します。
&gt;
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** SCP-2063-JPは転移により現れること、触れた対象をSCP-2063-JP-Aへと変化させる仮説が立証された。SCP-2063-JPの回収を行ったエージェントへの調書とインタビューの結果、SCP-2063-JP-Aが複数発生する可能性は無いことを裏付ける結果となった。インタビュー後、SCP-2063-JP-Aに変化していた佐藤██氏はエージェント██に襲いかかり同伴していた職員2名により終了された。エージェント██により、録音終了後、佐藤██氏は興奮した様子で腹部に噛み付いてきたと証言された。また、インタビュー中の佐藤██氏の様子から、夢遊による食事に伴い食人へ関心が強まると思われる。
[[/collapsible]]
**補遺2:**SCP-2063-JPはSCP-2063-JP-Aに変化していた佐藤██氏が終了させられたと同時に転移したことが確認されました。また、新潟県██市██町の二世帯住宅でSCP-2063-JP-Aに変化した井口御崎氏21歳が同居していた内縁者及び血縁者を襲撃しました。内縁者である井口█氏の通報により発覚し、警察内部に潜入中のエージェント1人が派遣され、SCP-2063-JP-Aは保護されました。到着当時、通報者である井口██氏26歳を始めとした井口██氏4歳、井口█氏43歳は死亡が確認され、SCP-2063-JP-Aに変化した井口御崎氏は覚醒状態にありました。インタビューの実施のため、SCP-2063-JP-Aはカバーストーリー｢突然の引越し｣の流布とともに、サイト██に両腕を拘束され、口枷をつけられた状態で収容されています。食事は点滴による栄養補給が行われています。極度の鬱状態にあり、--発語は難しいとみられます。--収容から8日後、発語及びルームスタッフとの会話が確認された後、インタビューが行われました。
&gt;2008/10/22 武装した職員2名同伴のもと、インタビューが行われました。
[[collapsible show=&#34;+ インタビュー記録の詳細を表示&#34; hide=&#34;- インタビュー記録の詳細を隠す&#34;]]
&gt; **対象:** SCP-2063-JP-A（井口御崎）
&gt;  
&gt; **インタビュアー:** ██博士
&gt;  
&gt; **付記:** 対象に極度の鬱状態により併発された不安障害により、敵対的である。
&gt;  
&gt; **&lt;録音開始, 2008/10/22&gt;**
&gt;  
&gt; ** ██博士:** インタビューを開始します。ご気分はいかがですか。
&gt;  
&gt; **SCP-2063-JP-A（以下、井口御崎）:** ああ、どうも。最悪な気分。[罵倒]本当、あんたの肉を噛みちぎってやりたい気分。
&gt;  
&gt; ** ██博士:** 落ち着いてください。まず、当日。どのような経緯でパンケーキのフライヤーに接触しましたか。
&gt;  
&gt; **井口御崎:** はあ。…言ったら何。帰宅でも何でもしてくれんの。あんた。
&gt;  
&gt; ** ██博士:** 要求によります。貴方が、インタビューにお答えしてくれるのであれば極力。要求に応えようと思います。
&gt;  
&gt; **井口御崎:** ああそう。じゃあ、その後ろのおっかない格好した二人。どっかやってちょうだい。女性の扱いがなってないんじゃないの。あんた、だから[罵倒]なのよ。あんた。もし銃を向けられたら、私だって中指どころか牙を剥いてやりたくなるの。早くどっか、行って。[罵倒]。あんたが言ったのよ、お答えしてくれるのであればって。ねえ。
&gt;  
&gt; ██博士により同伴されていた武装職員2名は室外の扉裏に移動。待機命令が出される
&gt;  
&gt; ** ██博士:** これで、お話できますか。
&gt;  
&gt; **井口御崎:** いいわ。いい。じゃあまず、そうね。…何だっけ、ああそう。あれでしょう。チラシ。あのチラシを、あんたたちは長ったらしく呼んでいた。そうそう。
&gt;  
&gt; ** ██博士:** そうですね。それから、触れてから何を見たのか。お話いただけますか。
&gt;  
&gt; **井口御崎:** ええ、ええ…まず、夕飯前の…6時。そう、パパが、帰ってきたから。6時…お母さんと一緒に、まゆちゃんの新しい服どうしようかって話して…それで、玄関まで迎えに行ったとき。夕刊も確認したのよ。そう。ご近所さんがまゆちゃんの写真撮って、焼いておいてくれるって、聞いて。楽しみで。でも、チラシがあった、チラシが。パンケーキの。…それを、持って…まゆちゃんを抱っこして、それで。そ、れで…。
&gt;  
&gt; ** ██博士:** 続けてください。
&gt;  
&gt; **井口御崎:** …フランスの街中みたいなところにいた。それで、夕飯前なのに。パンケーキが食べたいって。
&gt;  
&gt; ** ██博士:** 長髪の男性はいましたか。
&gt;  
&gt; **井口御崎:** いた。そう、居たわ。その、男が私の手を引いてカフェみたいなところに連れて行って。それ、それで、座らせたと思ったらなんか。メニューみたいな、くれて。
&gt;  
&gt; ** ██博士:** 男は何か言っていましたか。
&gt;  
&gt; **井口御崎:** 言ってた、けれど。思い出せない。わからない、分かるようで。わからない。メニューもそうだった。でも、確かに。3品。頼んだの。わからないけれど、頼んだの。覚えていないけど、それでも…それでも、パンケーキが食べたかった。食べたかったの。お腹が空いていたから。私、甘いものが好きだから。そう、そうだ。そうよ、私が、私が頼んだ。私、が。
&gt;  
&gt; ** ██博士:** 落ち着いてください。
&gt;  
&gt; **井口御崎:** 私は落ち着いている。落ち着いているの、落ち着いてるって、言ってるでしょ。…それで、頼んで、頼んで…小さな、まゆちゃんが運ばれていたの。ブルーベリーとベリーが周りに散っていて、真ん中に、ちょこんとイチゴと乗って、可愛くて。可愛くて、美味しそうで…泣いていた。なのに、美味しそうで…。甘くて、美味しかった。それで、次に…お母さんが皿の上に乗せられて。バナナが…乗っていた。確か。それも、それも食べた。何か、喚いてうめいていたの。甘く熟れていたバナナと一緒に食べると、お母さんが解けた。口の中で、ポロポロと。美味しかったわ。とっても。それで、次にすぐパパがきた。パパはジャムが乗っていたの。すぐ食べた。パパ、何か言ってたけれど、食べたわ。ジャムって好きじゃなかったのに、なんだか美味しくて美味しくて…もっと、食べたかった。でも、でも…目が覚めたら、私。一人で。
&gt;  
&gt; ** ██博士:** 大丈夫ですか、井口さん。
&gt;  
&gt; **井口御崎:** …私は、大丈夫よ。落ち着いている。
&gt;  
&gt; ** ██博士:** …そうですか。では、現在。食人に対する関心はありますか。
&gt;  
&gt; **井口御崎:** 正直に言えば、あるわ。
&gt;  
&gt; ** ██博士:** 分かりました。…記録は以上です。それでは、他思い出したこと等あったら、健康診断時報告ください。介助スタッフには言わないようにお願いします。
&gt;  
&gt; **井口御崎:** …ねえ。博士。私、介助の人にも、掃除の人にも言っていない事があるの。
&gt;  
&gt; ** ██博士:** なるほど。そうでしたら、記録します。
&gt;  
&gt; **井口御崎:** 私、パパの頭。食べるのが勿体なくて、ずっと。口の中に入れているの。だから、喋れなかった。でも、今もう溶けてこんな小さいの。
&gt;  
&gt; ** ██博士:** すみません。よく見えません。
&gt;  
&gt; **井口御崎:** じゃあ、もっと口開けるから。この枷ズラして。そうしたら、貴方の手に吐き出す。
&gt;  
&gt; ** ██博士:** 分かりました。少し、お待ちください。
&gt;  
&gt; **井口御崎:** 順応ができて偉いわね。とんだ[罵倒]かと思っていたけれど、案外いい男ね。あんた。
&gt;  
&gt; ** ██博士:** では、録音を終了します。
&gt;  
&gt; **井口御崎:** ふうん。釣れないのね。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 夢遊状態から覚醒すると食人への関心が強まるという仮説が立証されることとなった。また、パンケーキとして出現する順はSCP-2063-JP-Aを中心とし、近方の順と推測されている。録音終了後、██博士の悲鳴を聞き、武装職員2名が突入した。突入時には██博士は倒れ、SCP-2063-JP-Aが腹部を中心に捕食しており手足の痙攣を2度行った後力尽きた。力尽きたと同時に、SCP-2063-JP-Aは1度頭を床につけ、悲鳴をあげ消失した。室内には、拘束具と流血し絶命した██博士のみが残っていた。
[[/collapsible]]
**補遺3:**井口氏の消失と同時刻に、SCP-2063-JPが転移していたことが判明しました。4度のインタビューの結果、覚醒後の影響はBクラス記憶処置により夢遊状態の記憶、人食への興味を取り除くことができます。また、4度目のインタビュー終了後、対象にBクラス記憶処置を行った結果、SCP-2063-JPの転移が観測されました。無人探査機を用いた捜索の結果、新潟県██ 市██ 町の██ 氏が経営するアパートメントに在住する鈴木███氏36歳がSCP-2063-JP-Aに変化していることが確認されました。人型操縦機を用いてSCP-2063-JP-A及び、SCP-2063-JPの回収が行われ、現在収容サイト-8120に収容されています。SCP-2063-JP-Aは無人機または監視カメラを用いた監視体制が敷かれており、如何なる場合でも半径10m以内に侵入することは禁止されています。

[[collapsible show=&#34;+ 補遺4を表示&#34; hide=&#34;- 補遺4を隠す&#34;]]
**補遺4:**SCP-2063-JP-Aに襲撃された被害者たちの解剖が行われた結果、共通して脳、心臓、肺が失われており、人為的に切除された痕跡がありました。また、屋内監視カメラよりSCP-2063-JP-Aに襲撃された被害者は抵抗する様子はなく、遺体の解剖からも抵抗した形跡はありませんでした。他、屋内監視カメラと切除された痕跡から導かれた日時を照合した結果、被害者たちはこれら臓器を失ってから数分生存していた事が判明しています。
[[/collapsible]]
[[collapsible show=&#34;+ 補遺5を表示&#34; hide=&#34;- 補遺5を隠す&#34;]]
**補遺5:**SCP-2063-JPに使用されている用紙の損傷状態より、1923年より存在し損傷と修復を繰り返していることが判明しました。この事から、確認されていない事案が懸念されています。現在、山間部を中心とした行方不明者の捜索または、食人事件の捜査が行われています。現在、SCP-2063-JPに関連し、過去に起きたとされる事案は102件に上ります。使用されている用紙と、新潟県██市██町を囲む████山の山奥で発見された小屋を起点に発生したと思われます。小屋内には、解析の結果約85年前の10代の女性のものと見られる人の歯型がついた頭蓋骨が1人、20代の男性のものと見られる胸骨並びに頭蓋骨に歯型のついた2人の人骨計3人と、30cm×50cmの和紙1枚が発見されています。
和紙に書かれていた内容
&gt;夢魂市のホッケーキ1円・ハイカラなお味にお父様お母様も首ったけ
[[/collapsible]]

**補遺6:**倫理的観点より、SCP-2063-JPまたはSCP-2063-JP-Aを用いた実験は禁止されています。</textarea></pre>
