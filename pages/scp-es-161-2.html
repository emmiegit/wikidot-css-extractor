&gt; ##turquoise|**Piuchén**## 23/9/19 (Lu) 11:32:55 #92638920
&gt; ----
&gt; Este cabro, Víctor, era un buen cabro, un buen chato, no era mala persona y no se merecía lo que le paso. Cierto, se escapaba del colegio y se iba a fumar marihuana ¿Quién no hizo eso alguna vez? Y aunque no soy partidario de la marihuana, la legalización y todo eso (personalmente pienso que a los que dicen que la marihuana no es adictiva hay que meterlos en hospitales psiquiátricos y botar la llave) eso no era motivo para que desapareciera así nomas.
&gt; 
&gt; Se dijo muchas cosas de el después, de él y de su familia, que estaban metidos en el trafico, que era drogadicto, que lo enviaban a vender droga a su colegio, que tenía a su padre en la cárcel… Puras tonterías, eso era porque la policía no tenía ni idea de donde apuntar, y apuntaban a todos lados, incluso sospecharon de su hermano mayor, lo detuvieron y lo interrogaron demasiadas veces. Una vez incluso lo agredieron lanzándole una lata de cerveza a la cabeza.
&gt; 
&gt; En fin, ese día Víctor fue solo al parque Borges, su mejor amigo estaba castigado sin celular y su otra amiga, Linda, o Lynda, creo, no fue al colegio por estar mal del estomago. Así que fue solo, y algo paso, se comunico por Wassap con su amigo, Jorge, pero él no le pudo responder por razones obvias, fue solo tres días después cuando sus padres le devolvieron el celular que supo de los mensajes de su amigo.

&gt; ##steelblue|**PicuncheSureño**## 27/9/19 (Vi)  16:22:10 #92648302
&gt; ----
&gt; Si, recuerdo bien ese caso, todo el mundo en Iquique estuvo medio saltón, porque teníamos malas experiencias con las desapariciones de personas. Hubo muchos rumores, mucho cretino que hablaba sin tener idea, la policía dijo que posiblemente -posiblemente- fue un caso de abandono de hogar, porque era la respuesta más fácil que tenían, y la que requería trabajar menos.

&gt; ##limegreen|**Vacunenasushijoscarajo**## 28/9/19 (Sá) 22:06:21 #16273521
&gt; ----
&gt; Un primo mío trabaja en la fiscalía de Iquique, el me hablo de este caso, y de unas llamadas telefónicas, voy a hablar con él para saber si sabe algo al respecto.

&gt; ##steelblue|**PicuncheSureño**## 30/9/17 (Lu)  10:22:10 #92648302
&gt; ----
&gt; No es que piense que no es cierto, pero ¿porque son solo palabras y no imágenes? O sea ¿Por qué no capturas de pantalla?

&gt; ##limegreen|**Vacunenasushijoscarajo**## 30/9/19 (Lu) 11:06:21 #16273521
&gt; ----
&gt; Hable con mi primo de Iquique, el dijo que iba a revisar los expedientes del caso, y se acordaba de los mensajes de wassapp. También que no habían ”capturas de pantalla” porque esas cosas no van en un expediente judicial, lo que hay son transcripciones.
&gt; 
&gt; También me conto que hubo una llamada, una sola, a la casa del chico, y confirmaron que fue hecha desde su celular. La contesto su madre, y ella dice que lo único que se escucho fue a alguien llorando, gimoteando más bien, algo muy agobiado y desesperado, y que ella escucho una sola frase, antes de que cortaran la llamada.
&gt;
