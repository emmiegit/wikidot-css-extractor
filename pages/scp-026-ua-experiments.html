**Стаття:** Протоколи експериментів з SCP-026-UA
**Автор:** [[*user Comrade Xander]]
**Зображення:** Experiment-7 - Bloody Hadji Car by dave, CC0
[[include credit:end]]

[[module ListUsers users=&#34;.&#34;]]
{{##red|**[ДОСТУП ЗАФІКСОВАНО, %%title%%]**##}}
[[/module]]

&gt; **//Експеримент А-1//**
&gt; **Мета:** Остаточно підтвердити аномальність аудіосистеми, вилученої з ПА-412-██-2020 (SCP-026-UA).
&gt; **Дата:** 06.09.2020
&gt; **Місце:** Зона ██, Лабораторія для роботи з вибухонебезпечними об’єктами №1.
&gt; **Експеримент проводять:** н.с. Петросян, м.н.с. Спаський.
&gt; **Додатковий залучений персонал:** D-1428-7.
&gt; **Опис:** Наукові співробітники спостерігають за експериментом з окремої командної кімнати, приймання звуку вимкнено. Аудіосистему ПА-412-██-2020 (SCP-026-UA) розкладено на столі посередині кімнати; магнітолу вимкнено, але збережені налаштування, зафіксовані під час виявлення смерті D-1428-4. На столі поруч лежать елементи живлення достатньої потужності для забезпечення її безперебійної роботи протягом 200 хвилин. D-1428-7 проінструктовано під’єднати аудіосистему до живлення та увімкнути магнітолу. 33 файли з USB-носія програються без інцидентів. На 11 секунді пісні [ВИДАЛЕНО] D-1428-7 вибухає, заляпуючи кров&#39;ю та частинами внутрішніх органів найближчі стіни та відеокамеру.
&gt; **Результат:** Аномальність аудіосистеми ПА-412-██-2020 (SCP-026-UA) підтверджено.
&gt; **Примітка:** //Надалі в усіх документах використовувати лише реєстраційний номер аномального об’єкта. ПА-412-██-2020 -- відправити на утилізацію. - н.с. Петросян.//

&gt; **//Експеримент А-2//**
&gt; **Мета:** Встановити принцип ураження SCP-026-UA.
&gt; **Дата:** 07.09.2020
&gt; **Місце:** Зона ██, Лабораторія для роботи з вибухонебезпечними об’єктами №1.
&gt; **Експеримент проводять:** н.с. Петросян, м.н.с. Спаський.
&gt; **Додатковий залучений персонал:** D-1428-8, D-1428-9, агент Аппель.
&gt; **Опис:** Наукові співробітники та агент спостерігають за експериментом з окремої командної кімнати, приймання звуку вимкнено. SCP-026-UA розкладено на східному кінці кімнати; магнітолу вимкнено, але збережені останні налаштування. На столі поруч лежать елементи живлення достатньої потужності для забезпечення її безперебійної роботи протягом 10 хвилин. Біля входу до кімнати встановлено армовану перегородку 1 метр заввишки. D-1428-9 проінструктовано під’єднати SCP-026-UA до живлення, увімкнути магнітолу та знайти пісню [ВИДАЛЕНО]. D-1428-8 одягнуто в бронекостюм вибухотехніка Фонду II класу захисту, проінструктовано зайняти сидяче положення за армованою перегородкою. На 11 секунді пісні [ВИДАЛЕНО] D-1428-8 та -9 вибухають, заляпуючи кров’ю та частинами внутрішніх органів найближчі стіни та відеокамери. Ефект сильніший з D-1428-9, оскільки з бронекостюму рештки виділяються під високим тиском.
&gt; **Результат:** Підтверджено, що основний аномальний ефект SCP-026-UA активується на відмітці 00:11 аудіофайлу [ВИДАЛЕНО]. Гіпотезу м.н.с. Спаського про пряме ураження невидимим вибухом спростовано.
&gt; **Примітки:**
&gt; //Схоже, аномальний ефект зачіпає всіх, хто перебуває в одному приміщенні з об’єктом, ігноруючи засоби індивідуального захисту та укриття. Не зовсім моя парафія. - агент Аппель.
&gt; Хімічну чистку бронекостюму здійснено коштом премії м.н.с. Спаського. - н.с. Петросян.//
 

&gt; //**Експеримент А-3**//
&gt; **Мета:** Встановити принцип ураження SCP-026-UA.
&gt; **Дата:** 08.09.2020
&gt; **Місце:** Зона ██, Лабораторія для роботи з вибухонебезпечними об’єктами №1.
&gt; **Експеримент проводять:** н.с. Петросян, м.н.с. Спаський.
&gt; **Додатковий залучений персонал:** D-1428-14.
&gt; **Опис:** Умови спостереження аналогічні попереднім. Кімнату розділено навпіл прозорою звукоізоляційною перегородкою. У східній частині містяться SCP-026-UA, елементи живлення та робот-маніпулятор. У західній -- колонки (вимкнені), що повністю ретранслюють звук зі східної частини, D-1428-14 та панель керування роботом-маніпулятором. D-1428-14 проінструктовано під’єднати SCP-026-UA до живлення, увімкнути магнітолу та знайти пісню [ВИДАЛЕНО]. Маніпуляції проходять без інцидентів. D-1428-14 проінструктовано увімкнути колонки у своїй частині кімнати. Аномальних ефектів нема.
&gt; **Результат:** Невизначений.
&gt; **Примітка:** //Декілька варіантів -- або ураження здійснюється не звуковими вібраціями, або для активації ефекту SCP-026-UA необхідний живий, органічний маніпулятор, або ж ефект SCP-026-UA обмежується приміщенням, де він міститься. Що, у такому випадку, приміщення? - н.с. Петросян.//

&gt; //**Експеримент А-4**//
&gt; **Мета:** Встановити принцип та спосіб ураження SCP-026-UA.
&gt; **Дата:** 09.09.2020
&gt; **Місце:** Зона ██, Лабораторія для роботи з вибухонебезпечними об’єктами №1.
&gt; **Експеримент проводить:** н.с. Петросян.
&gt; **Додатковий залучений персонал:** D-1428-14, -16, -17 та -21.
&gt; **Опис:** Умови спостереження аналогічні попереднім. У приміщенні містяться SCP-026-UA, елементи живлення, робот-маніпулятор, D-1428-14, -16, -17 та -21. D-1428-14 хірургічно видалено систему слуху, включно з відповідальними за цей процес частинами мозку; D-1428-16 оброблений стандартним комплектом захисних антимеметиків; D-1428-17 поміщено до ізольованої пластикової коробки розміром 1х1х1 метри, із запасом дихальної суміші на 20 хвилин. D-1428-21 -- контрольний суб’єкт. Н.с. Петросян за допомогою робота-маніпулятора вмикає [ВИДАЛЕНО]. На 11 секунді D-1428-14, -16 та -21 вибухають без помітної різниці. Стан D-1428-17 не змінюється.
&gt; **Результат:** Виключено звуковий та меметичний фактори ураження, а також необхідність органічного тригера для проявлення аномального ефекту; підтверджено, що ефект SCP-026-UA обмежується одним приміщенням, у розумінні простору, обмеженого з усіх сторін.
&gt; **Примітка:** //Трьох зайців одним махом! - н.с. Петросян.//

&gt; //**Експеримент А-5**//
&gt; **Мета:** Уточнити фактичну конструкцію SCP-026-UA та деталізувати принцип ураження.
&gt; **Дата:** 10.09.2020
&gt; **Місце:** Зона ██, Лабораторія для роботи з вибухонебезпечними об’єктами №1.
&gt; **Експеримент проводить:** н.с. Петросян.
&gt; **Додатковий залучений персонал:** D-1428-22
&gt; **Опис:** Умови спостереження аналогічні попереднім. У приміщенні містяться SCP-026-UA, елементи живлення, акустична система та магнітола ідентичні таким у SCP-026-UA, USB-накопичувач зі скопійованими з нього файлами, робот-маніпулятор та D-1428-22. Н.с. Петросян за допомогою робота-маніпулятора вмикає ідентичну аудіосистему; аномальних ефектів не зафіксовано. Н.с. Петросян послідовно відмикає та взаємозамінює елементи аудіосистем без активації видимого аномального ефекту, допоки магнітола та USB-носій з SCP-026-UA не стають з&#39;єднаними з новою акустичною системою. Після цього аномальний ефект SCP-026-UA спрацьовує як звичайно.
&gt; **Результат:** Встановлено, що аномальний ефект зосереджується в комбінації з автомагнітоли та USB-носія. Опис об&#39;єкта та особливі умови зберігання оновлено.
&gt; **Примітка:** //Мобільність і мініатюрність об&#39;єкта відкривають цікаві перспективи для його практичного використання в цілях Фонду.- н.с. Петросян//

&gt; //**Експеримент А-6**//
&gt; **Мета:** Встановити зону дії SCP-026-UA у польових умовах.
&gt; **Дата:** 11.09.2020
&gt; **Місце:** [ВИДАЛЕНО], відкритий піротехнічний полігон Зони ██
&gt; **Експеримент проводить:** н.с. Петросян.
&gt; **Додатковий залучений персонал:** D-1428-25, -26, 28, 29, 30
&gt; **Опис:** SCP-026-UA встановлено до автомобіля н.с. Петросяна ([ВИДАЛЕНО]), який розміщено в центрі полігону. Співробітники класу D стоять на відстані 200, 400, 600, 800 та 1000 метрів відповідно.
&gt; **Результат:** Експеримент перервано Службою безпеки за наказом адміністратора Зони ██. Після надання медичної допомоги, н.с. Петросяна відсторонено від роботи та направлено на психіатричне спостереження на невизначений термін. Куратором об&#39;єкта призначено н.с. Спаського.
&gt;ДЯКУЮ ЗА ПОПЕРЕДЖЕННЯ. ПРОДОВЖУЙ ДОБРУ РОБОТУ.[КЕ]

&gt; //**Експеримент А-7**//
&gt; **Мета:** Уточнити принцип ураження та поняття &#34;приміщення&#34; в рамках аномальних властивостей SCP-026-UA.
&gt; **Дата:** 14.09.2020
&gt; **Місце:** Зона ██, Лабораторія для роботи з вибухонебезпечними об’єктами №1.
&gt; **Експеримент проводить:** н.с. Спаський
&gt; **Опис:** Н.с. Спаський спостерігає за експериментом з окремої командної кімнати, приймання звуку ввімкнено. На пасажирське сидіння задньої секції автомобіля н.с. Петросяна ([ВИДАЛЕНО]), у який було попередньо встановлено SCP-026-UA, поміщений померанський шпіц (2020 р.н., фізіологічних патологій не виявлено). Вікно перегородки між водієм та задньою секцією відчинено на 1 сантиметр.
&gt; **Результат:** Встановлено, що аномальний ефект розповсюджується на негуманоїдних суб&#39;єктів, та що його уразлива дія розповсюджується на сусідні приміщення, якщо між ними є хоча б мінімальне пряме сполучення.
&gt; [[div class=&#34;сimg&#34; style=&#34;width:300px&#34;]]
&gt; [[image Experiment-7 width=&#34;300&#34;]]
&gt; [[/div]]
&gt;
&gt; **Примітка:** //Наскільки мінімальне?//
&gt; @@ @@
