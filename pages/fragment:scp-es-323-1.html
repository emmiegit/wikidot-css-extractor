    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://borradores-scp-es.wdfiles.com/local--files/siletek/Payaso

**Ítem #**: SCP-ES-300

**Clasificación del Objeto**: --Keter-- --Neutralizado-- Keter

**Procedimientos Especiales de Contención**: SCP-ES-323 continúa siendo una amenaza no contenida y, por lo tanto, requiere una vigilancia y contención continua. Todos los circos ambulantes en la República Argentina deben ser monitoreados rigurosamente en busca de cualquier indicio de una posible manifestación de SCP-ES-323 y SCP-ES-323-1. La recuperación y contención activa de SCP-ES-300 se considera una prioridad para la Fundación.

Desde la confirmación de la existencia de SCP-ES-323, la Fundación ha implementado un enfoque multidisciplinario y sistemático para rastrear y monitorear cualquier actividad. Los esfuerzos de búsqueda y seguimiento se han llevado a cabo con el objetivo de comprender su comportamiento itinerante y prevenir la ocurrencia de incidentes relacionados con SCP-ES-323-1.

* //Vigilancia de Localizaciones Previas//: Se han recopilado registros históricos y testimonios de testigos oculares que han permitido identificar múltiples localizaciones previas en las que SCP-ES-323 se ha manifestado. A pesar de la inconsistencia en sus nombres y ubicaciones, se ha establecido un catálogo de localizaciones potenciales a lo largo de la República Argentina.

* //Uso de Tecnología de Rastreo//: La Fundación ha implementado tecnología avanzada de rastreo, incluyendo sistemas de geolocalización, análisis de imágenes satelitales y algoritmos de inteligencia artificial para predecir posibles destinos futuros de SCP-ES-323. A pesar de estos esfuerzos, SCP-ES-323 ha demostrado la capacidad de manifestarse de manera aparentemente aleatoria y sin una pauta predecible.

* //Colaboración con Agencias Gubernamentales//: Se ha establecido una colaboración activa con las agencias gubernamentales locales encargadas de la regulación y supervisión de circos ambulantes en la República Argentina. Esta colaboración incluye el intercambio de información sobre circos itinerantes y el acceso a bases de datos relacionadas con permisos y registros de actuaciones.

* //Despliegue de Equipos de Observación Encubierta//: Agentes de la Fundación con entrenamiento especializado en vigilancia y observación encubierta se han infiltrado en circos ambulantes de la región en busca de posibles conexiones con SCP-ES-323. Estos agentes han trabajado en estrecha colaboración con el personal de seguridad y han informado sobre cualquier actividad sospechosa.

* //Recopilación de Inteligencia de Campo//: Se han realizado entrevistas con personas que han estado en contacto con SCP-ES-323 o han sido testigos de sus actuaciones. La recopilación de inteligencia de campo ha proporcionado información valiosa sobre las rutinas y comportamientos de SCP-ES-300, así como sobre posibles pistas para su detección y contención.

A pesar de estos esfuerzos, SCP-ES-323 ha demostrado ser escurridizo y capaz de evadir la vigilancia de la Fundación. La falta de un patrón consistente en su manifestación y la ausencia de un método fiable de seguimiento han sido desafíos significativos en la búsqueda y rastreo del circo, lo que ha llevado a su reclasificación como un objeto Keter debido a su peligrosidad continua y la dificultad para su contención.

**Descripción**: SCP-ES-323 es una entidad anómala que consiste en un circo ambulante. SCP-ES-300 no se manifiesta de manera estática en una ubicación fija, sino que posee la capacidad de manifestarse de manera aparentemente aleatoria en diversas localizaciones dentro de la República Argentina, bajo nombres y denominaciones cambiantes.

Se cree que SCP-ES-323 fue creado en el año 19██ por Samuel Montenegro bajo el nombre de Salaam. Se destacó durante décadas en la República Argentina por su espectáculo diverso y singular. Durante su actividad,SCP-ES-323 ofrecía una representación en apariencia convencional, pero con la peculiaridad de que todos los miembros del circo utilizaban maquillaje facial de payaso, independientemente de sus roles en el espectáculo. Un incendio clasificado como intencional en 19██ en la provincia de Tucumán destruyó completamente el circo. Se encontraron los restos de los trabajadores (veinte en total). Samuel Montenegro no estaba entre los fallecidos y apenas se ha logrado encontrar información sobre su pasado. A partir de ese incendio, SCP-ES-323  comenzó a manifestar sus actividades anómalas hasta El ██/██/2018 (clasificado a Neutralizado seis meses después) y vuelto a resurgir el  ██/██/202█ (reclasificado a Keter) (Ver Anexo 1)

El aspecto distintivo de SCP-ES-323 se manifiesta después de la medianoche, cuando los miembros del circo sufren transformaciones anómalas que los convierten en SCP-ES-300-1. Estas criaturas emergen de las sombras y acechan a individuos humanos. Las víctimas sobrevivientes y agentes de la Fundación han relatado que SCP-ES-300-1 se asemejaban físicamente a seres humanos, llevando ropas de circo, pero con rasgos anormales y comportamiento agresivo.

**Descripción de SCP-ES-323-1**: SCP-ES-300-1, en su estado anómalo, representa una transformación física y comportamental significativa en los individuos previamente asociados con el circo. Desde su reaparición, SCP-ES-323-1 ha mostrado modificaciones en su conducta y apariencia:

//Faccciones//: Los individuos afectados muestran un marcado cambio en sus facciones, con la adopción de una expresión facial grotesca que se asemeja a una máscara de payaso. Esta deformación facial incluye una ampliación de la boca y la aparición de una sonrisa forzada, que a menudo expone dientes puntiagudos y amarillos. No tienen cabello y en la parte posterior de su cabeza tienen el tatuaje de un ojo pintado. Se teoriza que son capaces de &#34;ver&#34; a través de él.

//Extremidades//: Las extremidades superiores deSCP-ES-323-1 presentan una transformación notable, con las manos con forma de garra, con dedos largos y afilados. Las uñas se desarrollan de manera anómala, alcanzando longitudes de al menos cinco centímetros, lo que facilita la adhesión y la captura de presas. En las palmas de las manos tienen bocas en forma circular, con dientes puntiagudos y amarillos.

//Postura//: Los sujetos afectados por SCP-ES-323-1 adoptan una postura encorvada o cuadrúpeda, lo que les permite moverse sigilosamente y agacharse en lugares oscuros y estrechos.
Vestimenta: SCP-ES-323-1 conserva la vestimenta que usaban durante sus actuaciones en SCP-ES-323, lo que incluye trajes característicos de payasos e incluso los elementos que usaban mientras actuaban. 

//Acecho:// SCP-ES-323-1 muestra un comportamiento de acecho hacia presas humanas potenciales. Las víctimas son seleccionadas siguiendo patrones de oportunidad y proximidad, y se ha observado que estas criaturas buscan ocultarse en lugares oscuros, como callejones y copas de árboles, antes de emprender sus emboscadas.

//Método de Ataque//: El modus operandi de SCP-ES-323-1 consiste generalmente emboscar a sus presas, agarrándolas por el cuello para evitar que emitan sonidos audibles. Utilizan sus garras para inmovilizar a las víctimas, arrastrándolas luego hacia el interior de la ubicación de la emboscada. En otros casos, usan como arma elementos del circo, tales como sables, antorchas, látigos e inclusos bolas de malabarismo (vease Entrevista 300-3 para más información). Ultimamente se mueven en hordas de hasta diez instancias de SCP-ES-323-1

//Evasión:// Las instancias de SCP-ES-323-1 muestran una notoria capacidad de evasión y elusión de intentos de captura y contención. Utilizan su agilidad y conocimiento del entorno para escapar rápidamente de cualquier confrontación. 

Numerosos intentos por parte de la Fundación de capturar a instancias de SCP-ES-323-1 han resultado en fracaso, ya que estas criaturas han demostrado una capacidad extrema para evadir la detección y la contención, desapareciendo velozmente en la oscuridad antes de ser capturados.

El enigma de la ubicación y los movimientos de SCP-ES-323 persiste. A pesar de los esfuerzos de rastreo, SCP-ES-323 parece manifestarse en ubicaciones aleatorias dentro de la República Argentina bajo diferentes denominaciones en cada ocasión, lo que imposibilita la monitorización efectiva de sus actividades itinerantes.


**Anexo 1**:  El ██/██/20██, se recibió un informe de un incidente en la plaza [CENSURADO], en el cual se señalaba una confrontación entre un grupo de adolescentes. El informante, un residente cercano, hizo mención de que algunos de los individuos involucrados se encontraban &#34;vestidos de payaso&#34; y &#34;peleando con espadas&#34;. Esta peculiaridad en el informe motivó una respuesta de la Fundación, que desplegó agentes para llevar a cabo una investigación. En el lugar de los hechos, se encontraron los cadáveres de dos de los adolescentes, mientras que un tercer individuo estaba desaparecido. Además, se recuperó un dispositivo celular que pertenecía a uno de los adolescentes fallecidos. En este dispositivo se identificaron varios archivos relevantes, entre los que se encuentra una grabación que documenta un encuentro con múltiples instancias de SCP-ES-300-1.

El dispositivo móvil y su contenido se encuentran actualmente en posesión de la Fundación y están resguardados en instalaciones seguras. Se consideran elementos críticos en el desarrollo de investigaciones continuas relacionadas con SCP-ES-323.

**Anexo 2:** La reclasificación de SCP-ES-323 como Keter se basa en la evidencia reciente de que la neutralización previa no fue definitiva y en la aparición de nuevos eventos relacionados con SCP-ES-323, sumado al hecho de que se han vuelto más letales y las apariciones se han vuelto más frecuentes. La situación se considera en desarrollo y requiere una respuesta activa y continua por parte de la Fundación.
