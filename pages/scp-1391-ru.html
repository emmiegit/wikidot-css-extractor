**Объект №:** SCP-1391-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Ввиду особенностей объекта, было принято решение ограничиться наблюдением и обработкой амнезиаками местных жителей.

**Описание:** SCP-1391 — феномен, при котором северные олени близ города Рованиеми, Лапландия, в декабре каждого года[[footnote]]с момента обнаружения[[/footnote]] проявляют нехарактерное для их вида поведение, включающее в себя многократный переход дороги, безбоязненное посещение людских поселений, намеренные попытки умереть под проезжающим автотранспортом (и другие ████████ ███████████ характера), смертельные стычки между собой, а также добровольную смену ареала обитания сроком на один год. Впервые подобные действия привлекли внимание Фонда в декабре 2014 года, после того как финский союз оленеводов Paliskuntain yhdistys в ходе программы «Теперь никого не собьём!» покрасил рога оленей флуоресцентной краской для сокращения частоты аварий. Работая над феноменом, исследователи Фонда Тойво Кейнанен и Валерий █████ пришли к выводу, что поведение оленей можно интерпретировать[[footnote]]с учетом некоторых допущений[[/footnote]] как розыгрыш шахматной партии с сородичами по другую сторону центральной дороги Рованиеми.

SCP-1391-1 и SCP-1391-2 — шахматно-оленевые позиции, которые неизбежно возникают после первых █ ходов. Обе вариации не встречаются в известных шахматных базах. При розыгрыше SCP-1391-2[[footnote]]Обозначение Фонда — принятый новогодний гамбит.[[/footnote]], первые «ходы» всегда влекут за собой гибель одного из оленей в результате автомобильной аварии; впоследствии взятие фигур необязательно иллюстрируется смертью. Анализ SCP-1391-2 передовыми шахматными программами показывает, что дебютная жертва приводит к значительному позиционному перевесу белых. Согласно исследованиям отдела вероятностей, олени победившей стороны получают аномальное статистическое преимущество. Следующий календарный год они реже становятся добычей охотников, избегают инцидентов с автотранспортом и легче добывают пропитание. Предполагается, что именно в связи с этим «черные» предпочитают позицию SCP-1391-1[[footnote]]Отказанный новогодний гамбит.[[/footnote]]. После игнорирования жертвы и череды разменов, игра заканчивается быстрой ничьей.

**Примечание 1.** Партии проходят с переменой цвета и неизвестным контролем времени. На момент 26.12.2021 не было совершено действий обозначающих рокировку, что говорит о поддержке оленями идеи ████████ об отмене рокировки, либо о [ДАННЫЕ УДАЛЕНЫ].

**Примечание 2.** Любое вмешательство в ход партии ведет к катастрофическому █████ ██████ в регионе (см. инцидент Каро-00).

**Значимые ходы:**

&gt; **24.12.2014** Обнаружение. Олень Рэнди убит неизвестным оппонентом возле дороги. Расценивается экспертами как взятие на проходе.

&gt; **31.12.2017** Первый случай SCP-1391-2. Принятие жертвы привело к благоприятной позиции белых в миттельшпиле. Выход оленя Картера к ближайшему поселению трактуется как мат слоном на королевском фланге.

&gt; **27.12.2019** Инцидент Каро-00. После жертвы так называемой «отравленной пешки», позиция черных развалилась. Фонд предпринимает попытки вмешательства в партию [[footnote]]Предполагалось проведение рокировки, которая бы увела короля от матовых угроз.[[/footnote]]. [ДАННЫЕ УДАЛЕНЫ]. Министр транспорта Финляндии уходит в отставку на фоне митингов «Теперь всех собьём?».

В декабре 2021 олени несколько раз выходили к дороге и уходили в лес. Ожидается быстрая ничья повторением ходов. Попытки увязать шахматные позиции с мировыми событиями, по аналогии с SCP-███, не увенчались успехом. Исследователь Тойво Кейнанен высказывает предположение, что игра затрагивает нашу реальность лишь поверхностно. Часть персонала ставят под сомнение шахматную интерпретацию.

– Заместитель директора биологического сектора зоны 7, Леднева//</textarea></pre>
