**项目编号：**SCP-CN-1848

**项目等级：**--Safe-- --Euclid-- Neutralized

**特殊收容措施：**SCP-CN-1848已确认无效化，故无需收容。项目的残余部分当前存放于Site-CN-32的一处陈列柜内。
[[collapsible show=&#34;▼ 查看已归档的收容措施&#34; hide=&#34;▲收起&#34;]]
SCP-CN-1848目前收容于Site-CN-32的一间庭院级植物收容间内，由4名安保人员应保持全天候监视。无论SCP-CN-1848发生何种程度的落叶现象，都应立即记录并上报。**[2018.8.11更新]**无论何时，SCP-CN-1848的收容间都应保持绝对的隔音，并由三台BLC-03稳定设备隔绝一切可传导的震动。

一旦SCP-CN-1848的落叶现象发生，基金会位于全球的观察/监视网络应立即进入饱和运行状态，MTF-乙丑-18(&#34;超速支援者&#34;)应立即进入机动待机状态以应对可能出现的异常活动。


[[/collapsible]]  

**描述：**SCP-CN-1848外观与遗传学上是一棵梣叶槭(//Acer negundo L//)，高18.3m，树龄约为███岁。SCP-CN-1848并不发生季节性落叶现象，一旦其发生落叶现象，5分钟内--周边地区--全球范围内将发生一次破坏程度与落叶量成正比的异常活动，包括：

# 自然灾害；
# 异常项目的出现；
# 收容突破；

异常活动结束后10分钟内，SCP-CN-1848所掉落的所有叶片将逐渐消失，新的叶片将从其枝干上重新长出。项目的叶片表现为碧绿色、金黄色或朱红色，且不随季节的改变而改变。**[2018.1.18更新]**目前据观察推测叶片颜色与异常活动类型相对应如下：

# 金黄色：收容突破；
# 碧绿色：异常项目的出现；
# 朱红色：自然灾害；

目前尚不明确SCP-CN-1848的落叶现象与异常活动之间的主动关系，但出于客观考虑，应尽量避免因非受迫性因素导致其发生落叶现象。

||2017.12.2||约25%||朱红色||||Site-CN-32所在地区发生了一次里氏7.3级地震，造成约12人死亡及站点3%的部分受损||SCP-CN-1848首次预测自然灾害及叶色的首次改变||
||2018.1.18||约15%||碧绿色||||SCP-CN-████被发现。造成包括5名基金会特工在内的25人死亡后被成功收容于Site-CN-32||SCP-CN-1848对异常项目出现的首次预测及叶色的第二次改变，首次据此推测叶片颜色与异常活动之间的关系||

**附件：**[[collapsible show=&#34;▼ 来自O5-12的一封公开信&#34; hide=&#34;▲关闭&#34;]]
&gt; 致诸位员工：
&gt; 
&gt; 如果你还在为所谓&#34;末日&#34;的到来惶惶不可终日的话，花5分钟借这封信件里的低危模因触媒冷静一下，然后好好听着我接下来要说的话。
&gt; 
&gt; 在长久的记忆里，我发现我们对SCP-CN-1848的关注度是绝对异常的。我们用了这么久的SCP-CN-1848作为一种预警措施，在如此久的时间里，我们是如此的相信它的准确性，以至于我无法否定我们没有对其产生依赖。我们如此战战兢兢地守着它，就像一个孩童看着大人的脸色发抖。我们逐渐失去了自主的对危险的预知能力，就因为它完美的帮我们办到了；我们战战兢兢地保护着它，安慰自己不落叶就不会有事发生；我们把重点转移到了灾后的重建、突破的再收容和对全球的监控上，而逐渐疏忽了预防和缓解。
&gt; 
&gt; 知道吗，我们就像一个被惯坏的小孩，在舒服的摇篮里逐渐忘记了自己的能力。我们本可以提前一天、一周、一个月甚至一整年去预警某些事的发生，现在却依赖于一个异常对5分钟后的预言，以至于它一被确认无效化就陷入夸张而荒诞的恐慌。
&gt; 
&gt; 够了，我说。
&gt; 
&gt; SCP-CN-1848已经被证无效化，我不在乎某些人对它产生了近乎信仰的感情以至于要求永久保存，但是是时候让一切回到正轨了。我们要找回我们的重点，我们的宗旨是“控制、收容、保护”而不是“预言、发现、重建”。我不会，亦或基金会不会把时间花在一个已经无效化的项目上，如果它曾经的预言准确，那么要么它这次出错了，要么所谓的&#34;K级情景&#34;[http://scp-wiki-cn.wikidot.com/alive 已经发生了]并导致了SCP-CN-1848的死亡——不论是哪种，会带来什么，我们都应坦然接受。我们是SCP基金会，我们是世界的盾牌。保持盾牌该有的冷静然后回到岗位上，员工。
&gt; 
&gt; 我们的职责是守护常态，而这就是常态。
&gt; 
&gt; [[span class=&#34;ruby&#34;]]如果从未有过，就不必在意失去。[[span class=&#34;rt&#34;]]Puisqu &#39;il n&#39; y en a jamais eu, il n &#39;est pas nécessaire de craindre de perdre[[/span]][[/span]]
&gt; [[&gt;]]
&gt; O5-12
&gt; [[/&gt;]]
