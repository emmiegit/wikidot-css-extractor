**Объект №:** SCP-1822

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** В настоящее время под процедуры прямого содержания подпадают только SCP-1822-MA и VE. Агенты Фонда должны постоянно поддерживать связь с международными аэрокосмическими организациями для обеспечения того, чтобы ни один космический корабль с людьми на борту не приближался к объектам ближе, чем на 90 км. Учитывая то, что в текущее время космические полёты с экипажем сильно ограничены, нарушение условий содержания, касающееся какого-либо экземпляра SCP-1822, за исключением SCP-1822-MA и VE, считается маловероятным. Для минимизации риска случайного обнаружения объектов места их расположения во всех навигационных базах данных должны быть обозначены как плотные скопления обломков спутников. На случай непредвиденных межпланетных переходов или других чрезвычайных обстоятельств возле MA и VE размещены два космических буксира X-23 Фонда, управляемые удалённо. Также на безопасном расстоянии от объектов была создана сеть спутников наблюдения ограниченного радиуса действия. Цель – предотвращение аварийных ситуаций, когда космический мусор препятствует межпланетным переходам. 

**Описание:** SCP-1822 – это общее обозначение для системы аномальных информационных табличек, находящихся на орбитах основных планетарных тел Солнечной системы, включая Эриду. Возле каждой планеты, за исключением Меркурия и Эриды, находятся по два одинаковых объекта. В целом, SCP-1822 представляет собой систему, с помощью которой человечество может быстро и безопасно исследовать и колонизировать большую часть Солнечной системы. 

Таблички имеют квадратную форму, размеры каждой 5 м x 5 м x 0,01 м. Они сделаны из металлического сплава, схожего по составу с алюминием 6061 T6, анодированного золотом. На некоторых табличках имеются мелкие повреждения от микрометеоритных ударов. Каждый объект содержит выгравированное сообщение (точный текст разнится в зависимости от планеты, возле которой находится данный экземпляр SCP-1822) на современном английском, португальском и упрощённом китайском. Расстояние между парными экземплярами всегда постоянно и составляет ровно 20 км, орбитальный уровень одинаков. Когда в радиусе 10 метров от SCP-1822 оказывается космический корабль, пилотируемый человеком, проявляется аномальный эффект объекта. При этом корабль исчезает и тут же появляется возле другого экземпляра SCP-1822 в Солнечной системе. Находящиеся в перемещаемом аппарате люди не чувствуют движения, хотя часто сообщают о лёгкой тошноте. SCP-1822 способны перемещать только один космический корабль в час. 

Экземпляры объекта возле каждой планеты ведут к одной из двух ближайших планет. Например, находящиеся возле Земли SCP-1822-VE и SCP-1822-MA ведут, соответственно, к подобным объектам возле Венеры и Марса; SCP-1822-ER и SCP-1822-UR, находящиеся на орбите Нептуна, переносят к Эриде и Урану и т.д. Только два экземпляра SCP-1822 не ведут к точке на геостационарной орбите какой-либо планеты. SCP-1822-SL, находящийся возле Меркурия, переносит в верхние слои атмосферы Солнца. SCP-1822-EXT на орбите Эриды [УДАЛЕНО] такие расстояния делают неэффективной любую связь, не являющуюся сверхсветовой.

Хотя содержание сообщений на каждой табличке отличается в зависимости от планеты, их структура примерно одинакова. Стиль написания – простой разговорный, часто встречаются такие обращения к читающему, как «человечество» или «мой друг-человек». На каждой табличке имеются базовые, но точные сведения о геологических, атмосферных и орбитальных характеристиках планеты, возле которой находится соответствующий экземпляр SCP-1822. Также присутствуют простые руководства по их эффективной колонизации и терраформированию.

Сообщения на двух SCP-1822 не похожи на остальные. Надпись на SCP-1822-SL гласит «ТОЧКА ПЕРЕХОДА НА ЗВЕЗДУ: КРАЙНЕ ОПАСНО». Исследования с использованием сотрудников класса D так и не установили, имеется ли в фотосфере Солнца экземпляр SCP-1822. Содержание сообщения на SCP-1822-EXT, находящегося на орбите Эриды, следующее:

**Документ SCP-1822-EXT РусПерев1:**
&gt;  //Данный документ был обработан для общего пользования. Полные переводы доступны сотрудникам с как минимум 2 уровнем допуска и участникам проекта «Хеймдалль».//
&gt; 
&gt;  Привет, человечество. Во-первых, поздравляем с тем, что вы зашли так далеко. Вы достигли конца внутренней сети Солнечной системы. Скорее всего, вам интересно, зачем мы разбросали таблички перехода по всему вашему пространству. Мы очень хорошо знаем, что ваши культуры всегда очень настороженно относились к внешним контактам, и у вас есть на это полное право. Эта точка перехода ведёт в [ДАННЫЕ УДАЛЕНЫ], вы найдёте арену. Не волнуйтесь, у вас полно времени на подготовку. Это часть веселья – наблюдать, насколько хорошо у вас получается действовать сообща. Если вы намереваетесь сопротивляться, то тем лучше для всех нас. Мы бросим в бой всё, что у нас есть. Надеемся, вы поступите аналогично.
&gt; 
&gt; Если вас это хоть сколько-то утешит, то вы справляетесь лучше своих предшественников. Удачи.</textarea></pre>
