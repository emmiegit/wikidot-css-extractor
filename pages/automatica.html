**Item #:** SCP-001-J

**Classe de objeto:** Iyov

**Procedimentos especiais de contenção:** o SCP-001-J não tem, em nenhuma circunstância, acesso a presentes monetários de qualquer tipo. O pessoal deve renunciar a toda a moeda em sua pessoa antes de se envolver em qualquer interação com o SCP-001-J.

A contenção do SCP-001-J não aparece neste momento para ser atingível pela Fundação. No entanto, devido à aparente apreensão de SCP-001-J envolvendo credores, pode ser possível efetuar a contenção por meio dessas entidades. Mais pesquisas são necessárias neste campo.

**Descrição:** SCP-001-J é uma entidade onisciente, omnipotente, omnitemporal chamada Michael Kain, que é a divindade principal adorada por um grupo de zelotes religiosos que se autodenominam &#34;A Igreja do Deus quebrou&#34;. O SCP-001-J possui grande e terrível poder cósmico, ao mesmo tempo que possui uma clara e incapacitante falta de habilidades de planejamento financeiro adequadas.

O SCP-001-J requer um influxo significativo de dinheiro em dinheiro para pagar, em suas próprias palavras, &#34;a conta de água, pagamentos de pensão infantil, pão e alguns desses pequenos cachorros quentes porque a proteína é uma obrigação, se você é apenas mal alcançando &#34;. No entanto, qualquer quantia de dinheiro dada ao SCP-001-J, por qualquer indivíduo e por qualquer motivo, de alguma forma desaparecerá misteriosamente, apesar da insistência do SCP-001-J de que não foi gasto em bebidas alcoólicas, cigarros e revistas de porno.

**Descoberta:** o SCP-001-J foi descoberto pela O5-1 em uma viagem de negócios a Nova York durante um evento descrito mais tarde por SCP-001-J como &#34;aquela vez que você me encerrou totalmente&#34;, onde O5-1 parou SCP-001- J de roubar um bagel gritando &#34;Olá, não roube esse bagel&#34;. Desde que o O5-1 se ofereceu para pagar o bagel do SCP-001-J e deu-lhe alguns dólares por um táxi, o SCP-001-J deixou apenas 17.000 mensagens de voz no telefone do O5-1, normalmente pedindo dinheiro ou, em alguns casos, falando longamente sobre eventos não relacionados antes de eventualmente pedir dinheiro.

**Adenda 001-J.1:** Correio de Voz Gravado

As seguintes mensagens de voz foram recebidas pelo escritório de O5-1 entre 20 de abril de 2017 e 1º de maio de 2017. Notavelmente, tanto a Global Occult Coalition quanto a Serpent&#39;s Hand também confirmaram que o SCP-001-J os havia chamado de pedir dinheiro durante esse período , enquanto a Insurgência do Caos informou que o SCP-001-J os chamou, mas apenas entrou no telefone por quinze segundos e desligou.

**001-J.3**

**Transcrição:**
&gt; Você está falando com esse filho da puta do GOC? Ele não sabe nada sobre mim, Adam. Nada. Eu nem sei o nome dele. Olha, eu sei que provavelmente soou bêbado na outra noite, e você sabe o que? Talvez eu estivesse. Mas tudo isso é um processo, certo? Não vai acontecer de uma só vez, e eu tenho isso. Definitivamente tenho isso. Mas olhe, eu sei que eu disse que $ 100 faria isso, mas realmente estou apenas tentando surgir como, o que puder. Eu deveria levar meu, uh ... crianças ... sim, meus filhos, supostamente levá-los para o ... museu infantil. E você pode entrar lá, como vinte dólares, então, se eu pudesse fazer isso acontecer, eu e você, isso seria perfeito. Vinte dólares, certo? Isso não é nada. De qualquer forma, acerte-me, irmão.

**Item nº:** SCP-001-J

**Classe do Objeto:** Iyov

**Procedimentos Especiais de Contenção:** SCP-001-J não deve, sob nenhuma circunstância, ter acesso a presentes monetários de qualquer tipo. Funcionários devem abandonar toda moeda em suas posse antes de se iniciarem qualquer interação com SCP-001-J.

A contenção de SCP-001-J, neste momento, não aparenta ser possível pela Fundação. No entanto, devido à aparente apreensão de SCP-001-J envolvendo credores, pode ser possível efetuar a contenção por meio dessas entidades. Mais pesquisas neste campo são necessárias.

**Descrição:** SCP-001-J é uma entidade onisciente, onipotente e onitemporal, que se identifica-se como Michael Kain, a divindade principal adorada por um grupo de zelotes religiosos que se autodenominam como &#34;A Igreja do Deus Quebrado&#34;. SCP-001-J possui grande e terrível poder cósmico, ao mesmo tempo que possui uma clara e incapacitante falta de habilidades de planejamento financeiro adequadas.

SCP-001-J requer um influxo significativo de dinheiro vivo para pagar, em suas próprias palavras, &#34;a conta de água, pagamentos de pensão, pão e alguns desses mini cachorros quentes porque proteína é uma necessidade se você mal ganha o suficiente pra viver&#34;. No entanto, qualquer quantia de dinheiro dada ao SCP-001-J, por qualquer indivíduo e por qualquer motivo, de alguma forma desaparecerá misteriosamente, apesar da insistência de SCP-001-J de que não foi gasto em bebidas alcoólicas, cigarros e entre outros.

**Descoberta:** SCP-001-J foi descoberto por O5-1 em uma viagem de negócios a Nova York durante um evento descrito mais tarde por SCP-001-J como &#34;aquela vez que você totalmente me conteve&#34;, onde O5-1 impediu SCP-001-J de roubar um bagel gritando &#34;ei, não roube esse bagel&#34;. Desde que o O5-1 se ofereceu para pagar o bagel de SCP-001-J e deu-lhe alguns dólares por um táxi, SCP-001-J deixou apenas 17.000 mensagens de voz no telefone de O5-1, normalmente pedindo dinheiro ou, em alguns casos, falando longamente sobre eventos não relacionados, antes de eventualmente pedir dinheiro.

**Adendo 001-J.1:** Correios de Voz Gravados

As seguintes mensagens de voz foram recebidas pelo escritório de O5-1 entre 20 de abril de 2017 e 1 de maio de 2017. Notavelmente, tanto a Coalizão Oculta Global quanto a Mão da Serpente também confirmaram que SCP-001-J os havia chamado para pedir dinheiro durante esse período, enquanto a Insurgência do Caos informou que SCP-001-J os chamou, mas apenas entrou no telefone por quinze segundos e desligou.

**001-J.3**

**Transcrição:**
&gt; Você tem falado com esse filho da puta da COG? Ele não sabe nada de mim, Adam. Nada. Eu nem sei o nome dele. Olha, eu sei que provavelmente soei bêbado na outra noite, e quer saber? Talvez eu estivesse. Mas tudo isso é um processo, né? Não vai acontecer de uma só vez, e eu aceito isso. Definitivamente aceito isso. Mas olhe, eu sei que eu disse que $100 serviria, mas sério, só estou tentando conseguir, tipo, o que der. Eu deveria levar meus, uh… filhos… sim, meus filhos, devia levar eles pro… museu infantil. E você pode entrar lá com tipo, vinte mangos, então, se eu pudesse fazer isso acontecer, eu e você, seria perfeito. Vinte mangos, certo? Isso não é nada. De qualquer forma, dá uma força, mano.
