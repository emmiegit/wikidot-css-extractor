**Ítem №:** SCP-6381

**Clasificación del Objeto:** Anómalo

**Procedimientos Especiales de Contención:** La propagación de SCP-6381 es estimulada por la creciente Población del ##b46|Grupo Rojo##. Para evitarlo, los operativos restantes del ##48f|Grupo Azul## deben intentar aplicar lógica a las acciones de los miembros del ##b46|Grupo Rojo##, iniciando la conversión.

**Descripción:** Desde una percepción externa, centrada en el ser humano, SCP-6381 es una irregularidad lógica. Internamente, SCP-6381 se presenta como una comprensión de fenómenos que de otro modo serían ilógicos. SCP-6381 es un cúmulo de nervios situado en todo el intestino delgado, en el que un individuo puede estar metafísicamente  [[[SCP-2719|en el interior o en el exterior]]].

Al ubicarse metafísicamente en el //interior// de SCP-6381, pueden expresar una ideación pro-apocalíptica junto con un comportamiento ilógico que perciben como altamente lógico. {{No te dejes engañar.}}

Aquellos que están en el //interior// de SCP-6381 son clasificados como el ##b46|Grupo Rojo## y aquellos que están en el //exterior// de SCP-6381 son clasificados como el ##48f|Grupo Azul##.

**Registros de datos ##48f|Azul##:**
||**Sujeto**||**Acción**||
||Dr. Tia||Entró en la sala de descanso del personal y tomó un café de la máquina de café. Luego se sentó en la mesa y lo bebió durante 4 minutos.||
||Dr. Tia||Pasó 2 horas sentado en su escritorio, buscando en Internet vídeos de Gibbon. El Dr. Tia fue posteriormente amonestado.||
||D-225||Permaneció en su celda durante 36 horas antes de ser sacado para realizar una prueba.||
||D-225||Incinerado después de su muerte.||
||Lata de gaseosa||Vaciada y desechada para ser reciclada.||
||Taza de café vacía||Vaciada y desechada para ser reciclada.||
||Centro de reciclaje||Utilizado para clasificar la basura recibida en sus respectivas categorías.||
||Bolígrafo||Fue desechado una vez que se agotó la tinta.||
||Papeleo||Triturado una vez que se consideró sin importancia.||
||Bata de laboratorio||Puesta durante las sesiones de investigación y luego quitada y colgada una vez concluida la sesión.||
||Contaminación||Tratada por personal de Clase-D.||
||Área-140||El personal no está presente en el lugar, ya que constituiría una brecha de contención.||
||Sofá de sala de descanso||Sucio y viejo por el desgaste de los años.||
||Celda de Contención Humanoide Estándar||Contiene SCPs humanoides.||
||Sistema de ventilación||Permite al personal respirar correctamente.||
||Agente de limpieza||Utilizado por el personal para remover productos químicos contaminantes.||
||Vaso de agua||Lleva un par de semanas en un escritorio, acumulando polvo.||
||Agua||Vieja y sucia.||
||Cadáver||Por ahora está bien, pero empezará a pudrirse. El personal de Clase-D debe retirar el cuerpo para evitar la contaminación.||
||Lista||Los objetos de la lista deben ser designados en azul o en rojo, dependiendo del tema. Esta tarea ya ha sido cumplida.||

**Registros de datos ##b46|Rojo##:**
||**Sujeto**||**Acción**||
||El color rojo||Asusta pero reconforta, ya que todas las piezas encajan.||
||El color negro||¿Aúlla?||
||Equidad||Para jugar limpio, uno debe estar más arriba en la cadena alimentaria.||
||Cadáver||Dejando que se pudra porque no se mueve ni habla.||
||Espacios Pequeños||Atravesados ya que el otro lado es mucho mejor que la oscuridad.||
||D-225||Secuestrados antes de la incineración, porque los cadáveres deben ser dejados para que se pudran.||
||El almuerzo del Dr. Tia||Destruido para que D-225 pueda consumirlo en la otra vida.||
||Necromancia||Utilizada para cumplir el objetivo.||
||El color escarlata||Simboliza la diferencia.||
||Un agujero en forma de Dios||Arrojado para que regrese a nosotros.||
||Los órganos en descomposición de D-225||Reemplazados.||
||La piel desecada de D-225||Reemplazada.||
||La sangre coagulada de D-225||Reemplazada.||
||Los tejidos y células muertas de D-225||Reemplazados.||
||D-225||Reemplazado. Reanimado. Revivido.||
||El número 5||Una buena herramienta.||
||El objetivo||Para evitar el fin del mundo.||
||La importancia de D-225||Se encuentra en el interior y en el exterior.||
||Humanidad||Éxito.||
