**Tiêu Đề:** SCP-918-JP - Giấc Mơ Đã Bị Lãng Quên Bởi Ai Đó
**Tác Giả:** ©︎[[*user Souryuu0219]]

**Mã vật vhể:** SCP-918-JP

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-918-JP phải được quản thúc bên trong một tủ trưng bày có kích thước 20×20×20cm, được lắp đặt bên trong một buồng quản thúc 5×5×5m tại Điểm-8137. Các thông tin được đề tại trang cuối của SCP-918-JP sẽ đều phải được ghi chép lại thường xuyên nhằm xác nhận sự tăng giảm của các thông tin bên trong dị thể. SCP-918-JP phải luôn được giám sát qua camera an ninh, nếu một cá thể SCP-918-JP-A xuất hiện, các nhân sự phụ trách đều phải được thông báo nhằm bảo vệ chúng.

Toàn bộ các cá thể SCP-918-JP-A mới xuất hiện đều phải được quản thúc trong buồng quản thúc phù hợp với đặc điểm sinh lý của từng cá thể, toàn bộ các thử nghiệm liên quan tới SCP-918-JP-A đều phải được cấp phép bởi một nhân sự Cấp 2 trở lên. Để đề phòng việc cá thể SCP-918-JP mất tích hoặc bỏ trốn, chúng sẽ luôn được cấp thuốc và phải duy trì trạng thái trầm cảm nhẹ.

**Mô tả:** SCP-918-JP là một quyển sách không đếm được số trang, trên bìa có khắc dòng chữ &#34;Giấc Mơ Đã Bị Lãng Quên Bởi Ai Đó&#34;.

 SCP-918-JP sở hữu đặc tính tự động điền nội dung vào bên trong nó, các nội dung kể về các mong muốn bị lãng quên bởi bất kì cá thể nào có tri giá. Không có điểm chung giữa các cá thể được viết đến, vài thông tin trong SCP-918-JP cũng đề cập tới thông tin từ các cá thể đã tử vong. Khi được hỏi về thông tin nằm bên trong SCP-918-JP, tất cả các cá nhân đều trả lời rằng &#34;Tôi không nhớ là mình đã viết gì vào đó&#34;. Ngoại trừ các trường hợp được đề cập tới sau đây, các thông tin bên trong SCP-918-JP/dị thể đều không bao giờ biến mất.

SCP-918-JP cũng sở hữu khả năng tạo ra các thực thể sinh học trong phạm vi bán kính 2m xung quanh SCP-918-JP (Từ đây gán mã định danh SCP-918-JP-A). Vào thời điểm hiện tại, có ba cá thể SCP-918-JP-A đang được quản thúc (SCP-918-JP-13, -15, -16). Giới hạn về số lượng cá thể SCP-918-JP-A tồn tại trong cùng một thời điểm hiện vẫn chưa được làm rõ[[footnote]]Hiện tại, số cá thể đang tồn tại cùng lúc lớn nhất là ██. [[/footnote]]. SCP-918-JP-A là các &#34;ước mơ&#34; và &#34;khát vọng&#34;[[footnote]]Là “những dự định cho tương lai”.[[/footnote]] đã bị lãng quên trong khoảng thời gian nhiều hơn một năm. Các SCP-918-JP-A đều sở hữu một khả năng đặc biệt phù hợp với &#34;ước mơ&#34; và &#34;khát vọng&#34; đó. Một cá nhân có khát vọng sẽ không thể chạm vào hoặc hiểu được các SCP-918-JP-A. Trái lại, các cá nhân không có khát vọng hay ước mơ sẽ có thể chạm vào và hiểu được SCP-918-JP-A và được các cá thể ưu ái hơn, vì lí do kể trên, toàn bộ các cuộc thử nghiệm cũng như thẩm vấn đều phải được thực hiện bởi các cá nhân đáp ứng được các điều kiện nêu trên.

Theo thông tin được rút ra từ các cuộc thẩm vấn với SCP-918-JP-A, các cá thể SCP-918-JP-A đều thể hiện mục đích &#34;lưu giữ lại những ước mơ và khát vọng của người khác&#34;. Khi một cá thể SCP-918-JP-A đã hoàn thành mục tiêu, chúng sẽ biến mất cùng với thông tin về chúng bên trong SCP-918-JP. Do đó, quy trình quản thúc các cá thể SCP-918-JP-A đã được cập nhật và đưa vào triển khai tại thời điểm hiện tại.

Dưới đây là danh các các cá thể SCP-918-JP-A hiện đang nằm dưới diện quản thúc:
||~ Mã số của dị thể SCP-918-JP-A ||~ Ngoại hình ||~ Ước mơ hoặc khát vọng ||~ Khả năng đặc biệt ||
||SCP-918-JP-A-13 ||Thỏ trắng ||Được trở thành thỏ trắng ở kiếp sau ||Không có[[footnote]]Đây là trường hợp duy nhất mà các thể SCP-918-JP-A không có khả năng đặc biệt.[[/footnote]]. ||
||SCP-918-JP-A-15 ||Đại bàng ||Muốn được sải cánh bay lên trời cao. || Chuyến bay dài nhất được ghi lại với hành trình dài ████m. ||
||SCP-918-JP-A-16 ||Chó dẫn đường ||Được dẫn đường chỉ lối cho ai đó ||Tất cả các cá nhân xuất hiện trong phạm vi bán kính 30m gần SCP-918-JP-A-16 sẽ đi cùng đường với SCP-918-JP-A-16 trong khoảng thời gian năm phút. ||

**Phụ lục 918-JP:** SCP-918-JP được lưu trữ tại Thư viện ███, tỉnh ██ và đã được lên kế hoạch để xử lí. Vào thời điểm được phát hiện, quản lý thư viện đã tới nhà kho để xử lí SCP-918-JP và cùng lúc đó, SCP-918-JP-A-1 xuất hiện từ SCP-918-JP và thu hút được sự chú ý từ Tổ Chức. Sau cuộc điều tra kéo dài một tháng, khả năng dị thường của SCP-918-JP đã được xác định và chính thức được đưa vào diện quản thúc. Và 3 tháng sau, SCP-918-JP-A-1 biến mất.

**Phụ lục 918-JP-2:** Vài cá nhân đã cố gắng nói chuyện với cá thể dạng người của SCP-918-JP-A là SCP-918-JP-A-11 và phát hiện ra rằng chỉ có Nghiên Cứu Viên Fujimitsu mới có khả năng giao tiếp với nó. Sau này, Tổ Chức biết được rằng Nghiên Cứu Viên Fujimitsu đã từ bỏ ước mơ của mình vì thất vọng sau khi bị gãy chân. Sau đây là bản ghi thẩm vấn SCP-918-JP-A-11, được thực hiện bởi Nghiên Cứu Viên Fujimitsu.

&gt; **Đối tượng thẩm vấn:** SCP-918-JP-A-11
&gt; 
&gt; **Người thẩm vấn:** Nghiên Cứu Viên Fujimitsu
&gt; 
&gt; **Ghi chú:** Vì các cá nhân khác ngoài Nghiên Cứu Viên Fujimitsu đều sẽ không có khả năng nghe hiểu lời nói của SCP-918-JP-A-11, lời nói của SCP-918-JP-A-11 sẽ được ghi lại thông qua một bản bản tường thuật thu được từ bản ghi âm thanh hậu phỏng vấn bởi Nghiên Cứu Viên Fujimitsu.
&gt; 
&gt; **&lt;Bắt đầu bản ghi âm thanh&gt;**
&gt; 
&gt; **Fujimitsu:** Xin chào, SCP-918-JP-A-11.
&gt; 
&gt; **SCP-918-JP-A-11:** Éc? Cái gì thế?
&gt; 
&gt; **Fujimitsu:** Cô có thể hiểu rằng đó là cái tên của cô.
&gt; 
&gt; **SCP-918-JP-A-11:** Tôi hiểu rồi.
&gt; 
&gt; **Fujimitsu:** Giờ thì để tiện gọi tên, tên cô là gì?
&gt; 
&gt; **SCP-918-JP-A-11:** Những giấc mơ dang dở thì làm gì có tên chứ. Cảm xúc cũng không có nốt đâu. Tất cả những gì tôi biết hay nhớ được là kí ức của đứa trẻ đó. Nếu bắt buộc phải chọn ra một cái tên thì... &#34;Giấc mơ của nụ cười&#34;.
&gt; 
&gt; **Fujimitsu:** “Giấc mơ của nụ cười” à. Vậy còn &#34;giấc mơ dang dở&#34; là sao nhỉ?
&gt; 
&gt; **SCP-918-JP-A-11:** Đúng như tên gọi của nó. Là những giấc mơ không thể được nhìn thấy và sẽ không ai có thể thấy, một giấc mơ mà đến cả người mơ tưởng về nó cũng chẳng còn buồn nhớ tới nữa... Lí do nó dang dở đó. Còn &#34;Giấc mơ của nụ cười” là tên gọi ngắn gọn cho giấc mơ của đứa trẻ đó.
&gt; 
&gt; **Fujimitsu:** Tôi hiểu rồi. Vậy, cô có biết gì về SCP-918-JP không? Nó là quyển sách…
&gt; 
&gt; **SCP-918-JP-A-11:** Chắc mấy người cũng biết rồi, quyển sách đó như một cái nhà kho chứa đựng những giấc mơ đã bị vứt bỏ và ngày ngày, chúng vẫn mong rằng mình có thể thoát khỏi cái nhà kho đó. Tôi cũng phải chạy đến đây và mong rằng đứa trẻ đó sẽ lại hi vọng vào tôi thêm một lần nữa. Những giấc mơ khác được người khác trông mong vào thì không sao, nhưng nếu tôi không được đứa trẻ đó trông mong vào thì... Xin lỗi. Nãy giờ tôi hành xử hơi ích kỉ quá rồi.
&gt; 
&gt; **Fujimitsu:** Không sao đâu. Mà vừa nãy cô có nói là &#34;đứa trẻ đó&#34; ấy, ý cô là đứa trẻ đang trông mong vào cô sao?
&gt; 
&gt; **SCP-918-JP-A-11:** Ừ, đúng rồi đó. Đứa trẻ đó vừa mới vào mẫu giáo thôi. Bố của nó thì mặt mày suốt ngày nhăn nhó và sẽ sẵn sàng chửi rủa mỗi khi người mẹ nói bất cứ điều gì. Nếu đứa trẻ đó lên tiếng, thì người bố sẽ đả kích nó không thương tiếc. Hôm nào cũng vậy. Rồi đến một ngày nọ, đứa trẻ đó đọc được một quyển sách tranh và trong đó có một bức ảnh về một gia đình luôn mỉm cười. Rồi đứa trẻ đó đã nhìn thấy được một gia đình lý tưởng mà mình hằng mong ước trong bức tranh đó.
&gt; 
&gt; **Fujimitsu:** Tôi hiểu rồi. Vậy điều gì đã xảy ra với giấc mơ đó? Đứa trẻ đó đã lớn lên và từ bỏ nó rồi sao?
&gt; 
&gt; [30 giây im lặng]
&gt; 
&gt; **Fujimitsu:** SCP-918-JP-A-11? Cô vẫn ổn chứ?
&gt; 
&gt; **SCP-918-JP-A-11:** Ừ, tôi vẫn ổn. Tôi đang nghĩ cách trả lời thẳng vô vấn đề thôi. Bố của đứa trẻ đó... sẽ luôn không ngừng đánh đập nó. Tất nhiên là nó đã luôn quằn quại ôm lấy giấc mơ đó bất chấp mọi khó khăn nó gặp phải. Nhưng mà người bố cũng li dị rồi bỏ đi biệt xứ. Giấc mơ đó cũng đã bị vứt bỏ, mà gọi là từ bỏ thì sẽ đúng hơn đấy.
&gt; 
&gt; **Fujimitsu:** Tôi hiểu rồi. Cảm ơn rất nhiều. Thông tin vừa rồi rất hữu ích cho chúng tôi.
&gt; 
&gt; **SCP-918-JP-A-11:** Vậy thì tốt rồi.
&gt; 
&gt; **&lt;Kết thúc bản ghi âm thanh&gt;**
&gt; 
&gt; **Báo cáo kết thúc:** Sau khi các cá thể SCP-918-JP-A, bao gồm cả SCP-918-JP-A-11 đều chỉ tỏ ra thân thiện với Nghiên Cứu Viên Fujimitsu, Nghiên Cứu Viên Fujimitsu đã được chỉ định trở thành Nghiên Cứu Viên Trưởng cho SCP-918-JP.

**Sự việc 918-JP-1:** Vào 1993/12/26, một cá thể dạng ngựa, với mã định danh SCP-918-JP-A-2, đã biến mất trong buồng quản thúc. Hình ảnh được ghi lại từ camera giám sát cho thấy trước khi SCP-918-JP-A-2 biến mất, dị thể đã rất hăng hái chạy quang buồng quản thúc và gây ra những tiếng động cực kì lớn. Các cuộc điều tra sau này cho thấy cá thể ngựa đua đang nắm giữ SCP-918-JP-A-2, tên là “Tokai Teio[[footnote]]Là tên của một con ngựa đua tại Nhật Bản (1988-2013). Đã thắng giải Satsuki Shu và Tokyo Yushun vào năm 1991, thắng giải Japan Cup vào năm 1992 và giải Osaka Hai vào năm 1992.[[/footnote]]” đã từng gặp chấn thương ở vùng cơ mông bên trái, phải trải qua quá trình hồi phục trong một năm, song vẫn về nhất tại chặng đua ở giải Akima Kinen.

**Sự việc 918-JP-2:** Vào ngày 20██/█/██, khi Nghiên Cứu Viên Fujimitsu đến đưa thuốc cho SCP-918-JP-A-11, dị thể có phàn nàn về việc xuất hiện vài cơn đau đột ngột trên người. Ban đầu, Nghiên Cứu Viên Fujimitsu tin rằng dị thể đang viện cớ để không phải uống thuốc nên đã bỏ qua lời phàn nàn này. Tuy nhiên, sang ngày hôm sau, dị thể trở nên xanh xao hơn và xuất hiện vài biểu cảm thể hiện sự đau đớn trên mặt. Dưới đây là bản ghi đối thoại được tiến hành cấp tốc giữa SCP-918-JP-A-11 và Nghiên Cứu Viên Fujimitsu. SCP-918-JP-A-11 đã hoàn toàn biến mất sau khi thẩm vấn được 3 phút.
&gt; **Fujimitsu:** Nếu cô đã thấy đau đớn đến thế thì sao lại không nói sớm đi chứ?
&gt; 
&gt; **SCP-918-JP-A-11:** Thì tôi nói rồi mà. Mấy người có tin đây…?
&gt; 
&gt; **Fujimitsu:** ［Im lặng］
&gt; 
&gt; **SCP-918-JP-A-11:** Những giấc mơ đang lụi tàn sẽ phải chịu đau đớn như thế đấy. Con người cũng thế thôi. Vậy là hết thật rồi.
&gt; 
&gt; **Fujimitsu:** Vậy những giấc mơ biến mất đó rồi sẽ đi về đâu?
&gt; 
&gt; **SCP-918-JP-A-11:** Không biết. Nó cũng như việc người sống không thực sự biết thiên đường có tồn tại hay không thôi. Nhưng có một điểm khác biệt rõ ràng, là bọn tôi sẽ ra đi, trong lòng đầy hối tiếc…
&gt; 
&gt; **Fujimitsu:** Tôi hiểu rồi.
&gt; 
&gt; **SCP-918-JP-A-11:** Ui… Haha, tôi sắp không trụ nổi nữa rồi. Tạm biệt nhé, Fujimitsu. À, quên mất. Tôi còn điều nữa muốn nói với Fujimitsu đấy. Được không?
&gt; 
&gt; **Fujimitsu:** Mời.
&gt; 
&gt; **SCP-918-JP-A-11:** Đây là cách mà ước mơ bị vứt bỏ đi về lụi tàn. Nên nếu được, đừng bao giờ từ bỏ giấc mơ của bản thân... Nhớ hãy bảo với những người khác nữa nhé?
&gt; 
&gt; **Fujimitsu:** Ừm, tôi sẽ truyền lại lời nhắn đó.
&gt; 
&gt; **SCP-918-JP-A-11:** Vậy thì tốt rồi. Cảm ơn.</textarea></pre>
