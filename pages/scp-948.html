**Αριθμος Αντικειμένου:** SCP-948

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-948 περιορίζεται στην περιοχή ΙΕ05. Δε χρειάζονται επιπλέον προφυλάξεις για την περιοχή πέρα από την κανονική μυστικότητα και τις διαδικασίες αμνησίας για ένα διδακτικό κι ερευνητικό κέντρο του ιδρύματος μέσα σε μία πανεπιστημιούπολη δημοσίου χώρου.

Το SCP-948 πρέπει να περνάει από συχνές ιατρικές εξετάσεις, με εξετάσεις αίματος να γίνονται τουλάχιστον μια φορά το μήνα. Όποτε είναι δυνατό αυτές οι εξετάσεις πρέπει να γίνονται στην περιοχή ΙΕ05, δίνοντας του την ελευθερία να συνεχίσει να μιλάει. 

Το προσωπικό της περιοχής ΙΕ05 και οι φοιτητές επιτρέπονται να εισέρχονται και να εξέρχονται στην αίθουσα χειρουργείου Πυθαγοράς ελεύθερα, σύμφωνα με ένα χρονοδιάγραμμα που τοποθετείται έξω από την αίθουσα καθημερινά. Επιτηρητές τοποθετούνται με βάρδιες για να εξασφαλίσουν ότι το SCP-948 παρατηρείται συνεχώς, και κανένα άτομο δε περνάει υπερβολικό χρόνο με το αντικείμενο. Θα πρέπει να του παρέχονται κιμωλίες, μαρκαδόροι και άλλο υλικό  που κρίνεται απαραίτητο. Αυτό είναι ευθύνη των επιτηρητών, με προϋπολογισμό ύψους έως 200€ το χρόνο, που αφαιρείται από το ταμείο για ασήμαντα έξοδα της περιοχής.

**Περιγραφή:** Το SCP-948 είναι ο Σέιμους Ο&#39; Τούχελ, πρώην χειρούργος στο νοσοκομείο Mater, Δουβλίνο. Το SCP-948 έχει διδάξει χωρίς διακοπή σχετικά με μία ποικιλία ιατρικών θεμάτων στην αίθουσα χειρουργείου Πυθαγόρας, στο Πανεπιστήμιο Δουβλίνου Trinity, από τις 4 Ιουλίου, 1984. Το SCP-984 φαίνεται να έχει μία ανώμαλη θεραπευτική επίδραση, με φυσικά τραυματισμένα υποκείμενα που εισάγονται στην αίθουσα χειρουργείου όπου κάνει διάλεξη να θεραπεύονται αν διδάσκει σχετικές ιατρικές διαδικασίες. Αυτή η επίδραση δε φαίνεται να είναι πιο αποτελεσματική από τη παραδοσιακή ιατρική, αλλά μπορεί να προσφέρει βελτίωση σε συνδυασμό με αυτή [[footnote]]Πειραματισμός με αυτή πλευρά του SCP-948 είναι περιορισμένη λόγω ηθικών ενδοιασμών. Αιτήσεις για πειραματισμό μπορούν να γίνουν στη Διεύθυνση της Περιοχής για να κριθούν κατά περίπτωση, με εφέσεις στην Επιτροπή Ηθικής να επιτρέπονται. Η κρίση της Επιτροπής Ηθικής είναι τελική σε όλες τις περιπτώσεις. [[/footnote]]. Το SCP-948 δε δείχνει κάποιο θεραπευτική επίδραση σε τραυματισμούς ή ασθένειες με τις οποίες δεν είναι οικείο. Ξεκινώντας από τις 01/01/2015, μία λίστα ανάγνωσης διδακτικών βιβλίων και ιατρικών άρθρων παρέχεται στο SCP-948 για μένει ενήμερο με τη μοντέρνα ιατρική, κάτι που έχει δείξει σημαντική διαφορά στην θεραπευτική ικανότητα της επίδρασης του [[footnote]] Προτεινόμενες προσθήκες σε αυτή τη λίστα μπορούν να γίνουν μέσω της φόρμας SCPF-IE05-948.[[/footnote]]. 

Το SCP-948 έχει επίσης μία μικρότερη δευτερεύουσα ηρεμιστική επίδραση - πολλοί άνθρωποι που μπαίνουν στην αίθουσα χειρουργείου ενώ διδάσκει αναφέρουν ότι νιώθουν αναζωογονημένοι και ασφαλείς, ανεξάρτητα από την προηγούμενη κατάσταση τους. Παρατεταμένη έκθεση σε αυτή του την επίδραση μπορεί να οδηγήσει σε βραχυπρόθεσμη ζαλάδα και δυσκολία με περίπλοκες κινητικές δεξιότητες. Αυτές οι παρενέργειες εμφανίζονται συνήθως μετά από 12-15 ώρες συνεχόμενης έκθεσης στο αντικείμενο, για αυτό και θεωρούνται αμελητέες. 

Το SCP-948 δείχνει φυσικά σημάδια ακραίας αποστέωσης και έλλειψης ύπνου, αλλά δε φαίνεται να χρειάζεται φαγητό, ποτό ή ύπνο και συχνά τα αρνείται όταν του προσφέρονται, προτιμώντας να μην διακόπτει τις διδασκαλίες του[[footnote]]Από το 1995 το SCP-948 έχει αρχίσει να αποδέχεται προσφορές νερού και άλλων υγρών για να “φρεσκάρει τα λαιμά του”. Ως αποτέλεσμα, πλέον κάνει περιστασιακά διαλείμματα για να ουρήσει. Ο επιτηρητής του SCP-948 θα το συνοδεύει σε οποιαδήποτε διαλείμματα τουαλέτας. [[/footnote]]. Το SCP-948 δείχνει ακραίο εκνευρισμό όταν απομακρύνεται από την αίθουσα χειρουργείου ή αποτρέπεται με άλλο τρόπο από τη διδασκαλία, απαιτώντας συχνά δεσμά. Το SCP-948 έχει αποδειχτεί φιλικό σε άλλες πτυχές αλληλεπίδρασης, επιτρέποντας ιατρικές διαδικασίες να πραγματοποιηθούν χωρίς αντίρρηση, αρκεί να μην παρεμποδίζουν τη διάλεξη.

**Ανακάλυψη:** Το Ίδρυμα εφέστησε τη προσοχή του στο SCP-948 τη τρίτη μέρα της διάλεξης του, κάτι που θεωρούνταν τότε ως μία μαραθώνια προσπάθεια για παγκόσμιο ρεκόρ. Το κτίριο εκκενώθηκε και νέα διαδόθηκαν ότι η ανωμαλία είχε καταρρεύσει από την εξάντληση κατά τη πέμπτη μέρα διάλεξης. Καθώς υπήρχαν δύο κέντρα διδασκαλίας του Ιδρύματος τοποθετημένα στο πανεπιστήμιο τότε, διαπραγματεύσεις για την αλλαγή ενός τμήματος ήταν σχετικά ομαλές και η νυν μόνιμη Περιοχή-ΙΕ5 καθιερώθηκε γύρω από το αντικείμενο.

**Συμπληρωματικό έγγραφο 05/07/2013:** Η Δρ. Μπριτζ, μία ερευνήτρια πρόσφατα απασχολούμενη στη Περιοχή-ΙΕ5 έχει δείξει ανοσία στην ηρεμιστική επίδραση του SCP-948. Η Δρ. Μπριτζ ανατέθηκε ως ειδικευόμενη προϊστάμενος με στόχο να γίνει φίλη με το SCP-948 με απώτερο σκοπό τη συνεργασία και γενική ποιότητα ζωής του αντικειμένου.

&gt;

&gt; //Το SCP-948 κάνει πως ψιθυρίζει.//

&gt; **SCP-948:** Έλενορ! Αργοπορημένη όπως πάντα! 
&gt;       
&gt; **Δρ. Μπριτζ:** Με ξέρεις, Σέιμους. Πάντα κοιμάμαι μέχρι αργά. Έχασα τίποτα σημαντικό;
&gt;          
&gt; **SCP-948:** Ε, κάτι λίγα. Λοιπόν διάβαζα το βιβλίο σου τις προάλλες! Είναι υπέροχο πόσο έχει προοδεύσει η ιατρική! Απέρριπτα πολλά στην αρχή, αλλά συνειδητοποιώ τώρα ότι είχα μείνει λίγο πίσω - δεν έχω μείνει ενήμερος όσον αφορά την μοντέρνα επιστήμη, απ&#39; ότι φαίνεται.
&gt;

&gt;     
&gt; **SCP-948:** Ήμουν πολύ κλειστόμυαλος ξέρεις, αλλά μια ζωή στην ιατρική σου διδάσκει να είσαι ανοιχτός σε νέες ιδέες. Είχα έναν συνάδελφο -σου έχω μιλήσει ποτέ για τον Κίλιαν;

&gt; **Δρ. Μπριτζ:** &#39;Οχι, δεν μου έχεις μιλήσει.
&gt;       
&gt; **SCP-948:** Εξαίρετος χειρούργος. Εξαίρετος άνθρωπος. Ήταν πάντα τόσο ανοιχτός σε πράγματα! Νέες ιδέες, εμπειρίες. Μου δίδαξε πολλά. Έλενορ, σκεφτόμουν, αφού φαίνομαι να είμαι τελείως άχρηστος ως καθηγητής, γιατί δε μετατρέπουμε αυτό το μάθημα σε διάλογο; Πιστεύω ότι θα μπορούσαμε να μάθουμε ο ένας από τον άλλον. Εσύ και οι υπόλοιποι φοιτητές εδώ.
&gt;       
&gt; **Δρ. Μπριτζ:** Δικιά σου είναι η διάλεξη, Σέιμους. Είμαι σίγουρη ότι δε θα πειράζει τους από πάνω.
&gt;       
&gt; **SCP-948:** Α, ναι. Οι &#34;από πάνω&#34; σου. Ενημέρωσε τους. Ίσως αυτή τη φορά δε με διώξουν δια της βίας.
&gt;

&gt;      
&gt; **Δρ. Μπριτζ:** Το ξέρεις ότι αυτό ήταν για την υγεία σου Σέιμους. Το κάναμε μόνο για-

&gt; **SCP-948:** Σε παρακαλώ, μη προσπαθείς να με μεταπείσεις. Το ξέρω ότι έδρασα βιαστικά, εν βρασμώ. Πεισματάρης γέρος, αρνούμαι να τελειώσω το μάθημα μου. Σε παρακαλώ, απλά...απλά μη βάζεις τον εαυτό σου στο ίδιο σακί με αυτούς, αγαπητή μου. Πήγαινε να βρεις μια θέση τώρα.

**Αρχείο καταγραφής, 29/05/2015, 16:513 – 16:25:**

&gt; **SCP-948:** Α! Έλενορ, φεύγεις τόσο νωρίς; 
&gt;     
&gt; **Δρ. Μπριτζ:** Με ξέρεις Σέιμους. Προσπαθώ πάντα να ξεγλιστρήσω νωρίς. Να.. να σου πω την αλήθεια θα λείψω για αρκετό καιρό, θα-
&gt;      
&gt; **SCP-948:** Πριν μου πεις, ήθελα να σε ρωτήσω κάτι. Όχι ακριβώς σχετικό με την διάλεξη, Έλενορ, αλλά...
&gt;       
&gt; **Δρ. Μπριτζ:** Ναι;
&gt;      
&gt; **SCP-948:** Βλέπεις, διάβαζα το DSM-5 και δεν έβρισκα την καταχώρηση για την, εμ, ομοφυλοφιλία. Θα μπορούσε να έχει, ίσως, μία διαφορετική ονομασία πλέον; Είδα ότι η &#34;δυσφορία φύλου&#34; είχε επιτέλους προστεθεί, που οφείλω να πω είναι μία βελτίωση, τουλάχιστον κατ’εμέ.
&gt;       
&gt; **Δρ. Μπριτζ:** Εμ, βλέπεις θεωρήθηκε λίγο οπισθοδρομικό να θεωρηθεί ψυχική ασθένεια; Δεν είναι λάθος να είσαι γκέι ή μπάι ή οτιδήποτε, απλά πολιτισμική προκατάληψη. Πολλοί λένε ότι θα έπρεπε να συμβαίνει το ίδιο και με τη δυσφορία, βασικά. Ε, ξέρεις για το δημοψήφισμα; Αυτό για το οποίο όλος ο κόσμος φορούσε καρφίτσες με &#34;ναι&#34;; Ήταν για να νομιμοποιηθεί η ισότητα του γάμου σε όλα τα φύλα. Πέρασε τη προηγούμενη βδομάδα
&gt;       
&gt; **SCP-948:** Λοιπόν. Λοιπόν, πιστεύω, πιστεύω ότι αυτό είναι ένα υπέροχο βήμα προς τα μπρος! Πραγματικά υπέροχο! Ο φίλος μου, ο Κίλιαν, θα ήταν πανευτυχής. Ήταν, ήταν και αυτός. Γκέι άντρας. Θα είχαμε.. θα είχε καταχαρεί.
&gt;      
&gt; **Δρ. Μπριτζ:** Δε μιλάς πολύ για αυτόν.
&gt;     
&gt; **SCP-948:** Ο Κίλιαν ήταν ακτιβιστής όταν τα πράγματα ήταν, όταν ήταν αρκετά δύσκολα. Όταν, εμ...λοιπόν δεν ήταν καλοί καιροί και ο Κίλιαν είχε το κουράγιο να μιλήσει. Εγώ δε το είχα ποτέ, υποθέτω φοβόμουν πολύ μη χάσω τη δουλειά μου.
&gt;      
&gt; //Το SCP-948 κουνάει το κεφάλι του.//
&gt;     
&gt; **SCP-948:** Δε θα έπρεπε να σου μιλάω για αυτό στη μέση του μαθήματος. Αρκετά αντιεπαγγελματικό, συγχώρεσέ με. Θα, εμ, που ήμασταν; Ναι, σωστά, παρέχοντας συμβουλευτική υποστήριξη στους γονείς παιδιών που διαγνώστηκαν πρόσφατα με ανίατες ασθένειες. Δύσκολο θέμα...
&gt;    
&gt; //Η Δρ. Μπριτζ προσπαθεί να αποχαιρετίσει το 948, αλλά αυτός την αγνοεί. Μετά από λίγο δισταγμό, η Δρ. Μπριτζ βγαίνει από την αίθουσα χωρίς το SCP-948 να φαίνεται να παρατηρεί.//

**Σημειώσεις:** Περαιτέρω έρευνα σε Αμερικάνικους κλάδους του ιδρύματος δείχνουν ότι ο Μακμπράιντ απολύθηκε από το νοσοκομείο Τζον Χόπκινς μετά από θετική του διάγνωση για HIV/AIDS, το Δεκέμβρη του 1982. Ο Μακμπράιντ πέθανε τον Ιούνιο του 1984 από πνευμονία, αφήνοντας μεγάλο μέρος της περιουσίας του στο SCP-948. Βάσει μέσων ταχυτήτων παράδοσης μεταξύ Βαλτιμόρης και Δουβλίνου εκείνη την εποχή, εκτιμάται ότι το SCP-948 θα είχε λάβει τα νέα για το θάνατο του Μακμπράιντ και τη κληρονομιά που του άφησε μεταξύ της 21ης και 28ης Ιουνίου, μία με δύο εβδομάδες πριν ξεκινήσει την διάλεξή του.


**Αρχείο καταγραφής, 09/12/2017, 21:03 – 21:55:**

&gt; **Δρ. Μπριτζ:** Δρ. Ο&#39; Τούχελ, θα μπορούσα να διακόψω για λίγο;
&gt;        
&gt; **SCP-948:**  Σέιμους, αγαπητή μου. Λέγε με Σέιμους.
&gt;        
&gt; **Δρ. Μπριτζ:** Θα -Σέιμους- Θα μπορούσα να σε ρωτήσω για κάτι προσωπικό;
&gt;      
&gt; **SCP-948:** Μία πάθηση ιατρικής φύσεως, Έλενορ; Συνήθως είσαι αρκετά υγιής, από ό,τι ξέρω τουλάχιστον.
&gt;     
&gt; **Δρ. Μπριτζ:** Κατά κάποιον τρόπο είναι θέμα υγείας, υποθέτω. Δε θα ρωτούσα έτσι κανονικά, αλλά, απλά έχω βαρεθεί να το διαχειρίζομαι μόνη μου.
&gt;     
&gt; **SCP-948:** Είσαι ελεύθερη να μοιραστείς. Δεν έχω δώσει όρκο, αλλά υπόσχομαι να μη το επαναλάβω αλλού. Κανείς δε θα ακούσει τι θα πεις εδώ, το ορκίζομαι!!
&gt;     
&gt; **Δρ. Μπριτζ:** Το ξέρεις ότι μας καταγράφουν εδώ, έτσι;
&gt;       
&gt; **SCP-948:** Α ναι, λοιπόν, το είχα ξεχάσει, αλλά ναι. Μου κόβει αρκετά τη φόρα αυτό. Ασχέτως, Έλενορ, θα ήταν χαρά μου να βοηθήσω με οτιδήποτε είναι το πρόβλημά σου.
&gt;       
&gt; **Δρ. Μπριτζ:** Ξέρεις γιατί ανατέθηκα σε σένα, Σέιμους;
&gt;    
&gt; **SCP-948:** Υπέθεσα ότι οφείλονταν στο πόσο καλά τα πηγαίναμε.
&gt;       
&gt; **Δρ. Μπριτζ:**  Πριν από αυτό, όμως. Πριν γνωριστούμε επίσημα, όταν απλά παρακολουθούσα τις διαλέξεις σου.
&gt;        
&gt; **SCP-948:** Λοιπόν, όχι, δεν ήξερα ότι μου είχες ανατεθεί με οποιαδήποτε έννοια από τόσο νωρίς.
&gt;     
&gt; **Δρ. Μπριτζ:** Ήταν επειδή δεν μπορώ να...Λοιπόν, το αρχείο μου λέει ότι έχω &#34;δείξει ανοσία στην ηρεμιστική επίδραση του SCP-948.&#34;, αλλά αυτό που εννοεί είναι ότι δε γίνομαι χαρούμενη και ζαβωμένη όταν μπαίνω εδώ μέσα. Γιατί δεν...
&gt;     
&gt; //Η Δρ. Μπριτζ σταματάει για λίγο, τρίβοντας τους καρπούς της.//
&gt;    
&gt; **Δρ. Μπριτζ:** I&#39;m not happy, Seamus. I don&#39;t know if I&#39;m //able// to be happy.
&gt;    
&gt; **SCP-948:** Έλενορ, αυτό...αυτό είναι φρικτό. Χαίρομαι, όμως, που μιλάς με μένα πριν… λοιπόν, πριν πάρεις βιαστικές αποφάσεις.
&gt;          
&gt; **Δρ. Μπριτζ:** Έχω, εμ, τις έχω ήδη πάρει. Προσπάθησα να αυτοκτονήσω πέρσι. Για αυτό έλειπα για λίγο καιρό. Δε νομίζω ότι το πρόσεξες.
&gt;       
&gt; **SCP-948:** Έλενορ, θεέ μου. Πραγματικά δε ξέρω τι να πω.
&gt;       
&gt; **Δρ. Μπριτζ:** Αυτό, ναι, ε, ναι. Ούτε εγώ θα ήξερα, ειλικρινά. Απλά...
&gt;      
&gt; **SCP-948:** Σε παρακαλώ, Έλενορ, τι μπορώ να κάνω για σένα;
&gt;        
&gt; **Δρ. Μπριτζ:** Μπορείς να με διορθώσεις;
&gt;      
&gt; //Το SCP-948 δεν απαντάει για κάποιο διάστημα. Βγάζει τα γυαλιά του και τα καθαρίζει, αργά και τα ξαναφοράει.//
&gt;     
&gt; **SCP-948:** Έλενορ, αυτό που ζητάς...δε &#34;διορθώνεις&#34; κόσμο, όχι έτσι.
&gt;     
&gt; **Δρ. Μπριτζ:** Έχεις διορθώσει άλλους, όμως. Το έχω δει. Μόνο μιλώντας, διδάσκοντας. Γιατρεμένα κόκκαλα, θεραπευμένο δέρμα, γιγάντιες ουλές απλά...φεύγουν. Θεράπευσες ένα παιδί από καρκίνο μία μέρα αφότου διάβασες για αυτό! Οπότε μπορείς να με διορθώσεις, έτσι; Πρέπει να μπορείς.
&gt;     
&gt; //Το SCP-948 φαίνεται να βρίσκεται σε πολύ δύσκολη θέση.//
&gt;     
&gt; **SCP-948:** Έλενορ... αυτό που περιγράφεις είναι αδύνατο. Η ιατρική δε δουλεύει έτσι.
&gt;     
&gt; **Δρ. Μπριτζ:** Μα σε έχω δει να το κάνεις! Δεν διάβασα για αυτό, δε το είδα σε ταινία, σε έχω δει με τα μάτια μου να θεραπεύεις κόσμο χωρίς να τους αγγίζεις καν! Δες, έχω ένα βιβλίο για την κατάθλιψη και την χημεία του εγκεφάλου και τέτοια σκατά στη τσάντα μου, μπορείς απλά-
&gt;    
&gt; **SCP-948:** Όχι! Αυτά που υποστηρίζεις...είτε λες ψέματα, είτε είναι κάποια, κάποια διαστροφή του άρρωστου μυαλού σου. Μη σπρώχνεις τη τρέλα σου σε μένα, μη μου ζητάς να συμφωνήσω.
&gt;      
&gt; //Η Δρ. Μπριτζ ξεκινά να κλαίει.//
&gt;      
&gt; **SCP-948:** Είμαι ένας άνθρωπος της επιστήμης της ιατρικής, Έλενορ, της επιστήμης! Ποτέ στη ζωή μου δεν έχει έρθει κάποιος σε μένα με τόσο, τόσο απίστευτα //ψέματα//. Περίμενα καλύτερα από εσένα.
&gt;   
&gt; **Δρ. Μπριτζ:** Δε μπορείς ούτε καν να φανταστείς ότι λέω την αλήθεια; Ότι υπάρχουν θ-θαύματα της επιστήμης που δεν έχεις καν ονειρευτεί; Κάνεις μια διάλεξη εδώ και τριάντα δύο χρόνια, Σέιμους! Ασταμάτητα! Δ-δεν αναρωτήθηκες ποτέ πως το κατάφερες αυτό;
&gt;     
&gt; **SCP-948:** Μην είσαι παράλογη, //δε μπορώ// να σταματήσω! Απλά να τα μαζέψω και να βγω έξω σε, σε ένα κόσμο που δεν αναγνωρίζω. Έναν κόσμο χωρίς...κοίτα είμαι εδώ τώρα και διδάσκω κι αυτό είναι το μόνο που έχει σημασία. Το μόνο. Δε ξέρεις τι σημαίνει να προσπαθείς να ζεις σε ένα κόσμο που είσαι ένας, ένας παλιοεγκληματίας για αυτό που είσαι, έναν κόσμο χωρίς, χωρίς...
&gt;     
&gt; //Το SCP-948 κάθεται δίπλα από την Δρ. Μπριτζ.//
&gt;     
&gt; **SCP-948:** Χωρίς //εκείνον//.
&gt;     
&gt; //Υπάρχει μία μεγάλη σιωπή. Μετά από περίπου τέσσερα λεπτά, το SCP-948  ανοίγει το στόμα του για να μιλήσει και το κλείνει χωρίς να πει τίποτα. Η συζήτηση συνεχίζεται μετά από εννέα λεπτά σιωπής.//
&gt;    
&gt; **SCP-948:** Ήμουν τερατώδης μόλις τώρα Έλενορ. Δεν περίμενα ότι μπορούσα να ξεσπάσω έτσι. Ελπίζω να μπορείς να δεχτείς την ειλικρινή μου συγνώμη που σου μίλησα έτσι. Για να πω την αλήθεια, το υποψιαζόμουν ο ίδιος για...λοιπόν, υποθέτω κάποιες δεκαετίες. Αυτά που έχεις περάσει... Τα έχω περάσει κι εγώ, με τον τρόπο μου. Να αρνούμαι τη πραγματικότητα, προσπαθώντας να βρω ένα τρόπο να ξεφύγω.
&gt;    
&gt; //Το SCP-948 βάζει το χέρι του στο χέρι της Έλενορ.//
&gt;     
&gt; **SCP-948:** Έλενορ...αυτό που μου ζητάς, δε θα δουλέψει. Δε διορθώνεις τον θυμό και τον σπαραγμό όπως διορθώνεις τους μύες και τους τένοντες. Αυτό που χρειάζεσαι είναι ένας ψυχολόγος, κάποιος πιο επίκαιρος από το δικό μου αρχαίο πτώμα.
&gt;    
&gt; **Δρ. Μπριτζ:** Έ-έχω ένα ψυχολόγο τώρα, βασικά. Έπρεπε, γ-για να μ-μπορώ να δουλέψω. Την Αντελέ. Ε-είναι υπέροχη, αλλά είναι τόσο γαμημένα ε-εκνευριστικό, ξέρεις; Για κάθε δύο βήματα μπροστά...
&gt;    
&gt; **SCP-948:** Ένα βήμα πίσω;
&gt;    
&gt; //Η Δρ. Μπριτζ ρουφάει τη μύτη της και τη σκουπίζει στο μανίκι της.//
&gt;     
&gt; **Δρ. Μπριτζ:** Ναι.
&gt;     
&gt; **SCP-948:**  Δε κατάλαβα ποτέ μου αυτή την έκφραση, για να είμαι ειλικρινής. Τελικά, δεν είσαι ένα βήμα μπροστά κάθε φορά;
&gt;    
&gt; //Η Δρ. Μπριτζ δεν απαντά.//
&gt;    
&gt; **SCP-948:** Δε μπορώ να διώξω μαγικά το πόνο σου, Έλενορ. Αλλά μπορώ να μιλήσω. Για αυτό θα είμαι πάντα εδώ.
&gt;     
&gt; //Το SCP-948 αφήνει ένα γέλιο.//
&gt;       
&gt; **SCP-948:** Δε μπορώ να ξεφύγω, ο αναθεματισμένος. Είμαι ένας διαολεμένος εργασιομανής.
&gt;     
&gt; //Η Δρ. Μπριτζ γελάει αδύναμα ανάμεσα σε λυγμούς.//
&gt;     
&gt; **Δρ. Μπριτζ:** Είμαι φ-φρικτή, δεν είμαι; Π-που πάντα προσπαθώ να ξεγλιστρήσω νωρίτερα;
&gt;     
&gt; **SCP-948:** Έλα τώρα Έλενορ. Μην αστειεύεσαι έτσι για τον εαυτό σου. Θα έλεγα πως είσαι από τις αγαπημένες μου.
