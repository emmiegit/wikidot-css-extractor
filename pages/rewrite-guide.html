    <pre><textarea class="page-source" readonly>@@  @@이 페이지는 SCP재단 한국어 위키에 올라온 다른 사람의 창작물을 재작성하는 방법과 절차에 대해 다루고 있습니다. 만약 내용을 모두 읽고 나서 생기는 궁금한 점이나 불명확한 부분, 추가적인 논의했으면 하는 내용 등이 있으시다면 포럼에 적어주시거나 [http://scpko.wikidot.com/meet-the-staff 사이트 운영진]에게 연락해주세요.

이 페이지에서 다루는 재작성 절차는 &#39;타인의 작품을 재작성하는 상황&#39;에 대해서 적용되며, 다음 상황들에는 적용되지 않습니다. 
* 작가 본인이 직접 자신의 작품을 재작성하고 업로드하거나, 또는 이를 희망하는 상황
* 타인의 작품에 등장하는 내용을 기반으로 하는 새로운 작품을 창작하는 상황
* 해외 지부에 업로드된 작품의 번역본. (이 경우는 [http://scpko.wikidot.com/translate:rules 번역 규정]의 수정 및 재번역 부분을 참고.)

@@@@
@@@@

+++ 1단계: 재작성 신청하기

@@  @@재단 한국어 위키에서는 평점이 음수대로 떨어져 [http://scpko.wikidot.com/deletions-guide 삭제 투표 절차]가 진행 중인 작품에 한해서만 재작성이 가능합니다. 평점이 음수대인 작품들은 [http://scpko.wikidot.com/lowest-rated-pages 최저 평점 목록]에서 확인하실 수 있습니다. 삭제 투표가 진행 중인 작품을 창의적이거나 독창적인 방법으로 되살릴 수 있다는 생각이 드셨다면, 해당 작품의 포럼에 재작성 의사를 밝혀주세요. 

다음에 해당하는 작품들에 대해서는 재작성을 신청할 수 없습니다.
* 삭제 절차 대상이 아닌 평점이 양수대인 작품.
* 사이트 규칙에 위반되어 삭제가 예고된 작품. (예: 표절, 트롤링 등)
* 이미 다른 사람에 의해 재작성이 진행 중인 작품.

@@@@
@@@@

+++ 2단계: 재작성 허가받기
@@  @@ 포럼을 통해 작품 재작성 의사를 밝히셨다면, 해당 요청에 대한 원작자에게 재작성 동의 여부를 묻는 운영진 포스트가 게시됩니다. 이 포스트가 게시되고부터 재작성 허가 여부가 결정될 때까지는 삭제 절차가 임시 유예됩니다.

포럼에서 원작자의 동의가 이루어진다면 재작성이 허가됩니다. 재작성이 허가된 작품에는 &#39;[http://scpko.wikidot.com/system:page-tags/tag/재작성-중 재작성-중]&#39;이라는 태그가 붙으며, 재작성이 진행되는 동안은 최저 평점 목록에서 따로 분류되고 삭제가 유예됩니다. 만약 원작자가 재작성을 거부하는 경우, 재작성은 허가되지 않으며 그대로 삭제 절차가 계속됩니다.

만약 원작자가 재작성 동의 여부에 대해 **3일**동안 의사를 밝히지 않는다면, 운영진 투표를 통해 재작성 허가 여부가 결정됩니다. 이 때, 원작자의 재작성 찬반 또는 미응답 여부는 pdf 파일로 저장되어 후일 재작성된 작품의 포럼에 첨부됩니다.

@@@@
@@@@

+++ 3단계: 초안 집필, 퇴고하기
@@  @@마침내 재작성이 허가되었다면, 해당 작품을 기반으로 마음껏 초안을 작성하세요. 얼마나 원 작품의 특색을 남길지, 아니면 새로운 내용을 더 추가할지는 오로지 당신의 몫입니다. 그 과정에서 원작자나 다른 회원들과 의견을 나누는 것, 비평을 요청하고 받는 것 역시 자유입니다. 그저 새로운 작품이 아닌, 원작의 의도에 부합하는 작품이 나올 수 있도록 노력해보세요.

재작성을 마무리하는 것에 대해서 시간 제한은 없습니다. 그러나 재작성이 의결된 날을 기준으로 30일에 한번씩, 비평팀 운영진이 재작성 진척 여부를 확인합니다. 이는 재작성 규정을 악용하여 작품을 무의미하게 존속시키는 것을 방지하기 위함입니다. 

만약 지난 30일동안 적절한 진척이 이루어지지 않았다고 판단된 경우 운영진 논의를 통해 재작성 절차가 취소될 수 있습니다. 이 경우에 재작성은 취소되고 다시 삭제 절차가 속행됩니다. 적절한 진척이 이루어지고 있다고 확인받았다면, 지금까지처럼 계속 비평을 받고 퇴고하며 초안을 발전시키시면 됩니다.

더 이상 자신이 재작성을 진행할 수 없다고 생각된다면 언제든지 포기를 선언할 수 있습니다. 이 경우 재작성 절차는 취소되고, 삭제 절차가 재개됩니다.

@@@@
@@@@

+++ 4단계: 업로드하기

@@  @@초안 작성이 완료되고 충분한 퇴고를 통해 작품이 완성되었다면, 본 위키에 업로드하실 수 있습니다. 원 작품은 운영진의 확인 하에 삭제되며 원작과 동일한 링크에 작품을 업로드하실 수 있습니다. 원하신다면 다른 링크에 업로드하셔도 다음 내용만 잘 지켜진다면 문제되지 않습니다. 재작성되어 업로드된 작품에는 &#39;[http://scpko.wikidot.com/system:page-tags/tag/%EC%9E%AC%EC%9E%91%EC%84%B1 재작성]&#39; 태그가 붙습니다.

업로드가 마무리되었다면, 해당 작품의 포럼 토론란에 다음 내용이 포함된 포스트를 **반드시** 남겨주셔야 합니다.
* 이 작품이 재작성되었다는 사실
* 원작자의 이름

상술한 내용이 포함된 포스트 게시까지 마쳤다면, 그것으로 재작성은 완벽히 마무리됩니다. 행운을 빕니다.

@@@@
@@@@

+++ 자주 묻는 질문
----
* **Q.** 원작자에게 직접 재작성 동의 여부를 물어보아도 되나요?
A. PM, 대화방 등을 통해 원작자를 찾아가 작품 재작성에 대해 정중히 설득하거나 논의를 나누는 것은 허용됩니다. 그러나 상대가 괴롭다고 느낄만큼 너무 과하게 하지는 마세요. 사이트 규칙에 위반될 뿐더러, 원작자는 자신들의 작품에 대한 최종적인 발언권을 가지고 있으니까요. 

포럼에 재작성 요청 포스트를 올리기 전 원작자와 자유로이 논의할 수 있습니다. 다만 원작자에게 허가를 받는다고 하더라도, 운영진을 비롯한 다른 사이트 회원들도 확인할 수 있도록 원작자의 최종 의사 확인은 포럼에서 이루어져야 합니다. 원작자의 허가 내용이 담긴 PM 스크린샷 등은 재작성의 정당한 근거가 될 수 없습니다.
----
* **Q.** 원작자가 원래 재작성 허가 여부에 대해 응답하지 않다가, 초안을 집필하는 도중 거부 의사를 표하면 어떻게 되나요?

A. 이 경우 특수한 상황이 아니라면 원작자의 의사와는 별개로 재작성 절차는 속행됩니다. 
----
* **Q.** 원작자가 재작성된 작품, 또는 재작성 중인 초안의 내용에 간섭하거나 수정을 요청할 수 있나요?

A. 원칙적으로 재작성을 맡은 사람은 원작의 의도에 맞게 작품을 재작성해야 하지만 원작에 담겨있던 모든 요소와 메세지를 반영할 의무는 없습니다. 원작자는 재작성되었거나 되고 있는 작품에 대하여 수정을 요청하거나 자신의 의견을 자유로이 내세울 수 있으나, 내용의 편집을 요구하거나 직접 간섭할 수는 없습니다. 오해와 갈등이 빚어지지 않도록 주의하세요.
----
* **Q.** 오래전에 업로드된 양수대의 작품을 재작성하고 싶은데 방법이 없나요?

A. 평점이 음수대가 되어 삭제 절차의 대상이 되지 않은 작품은 현재 재작성 정책의 적용 대상이 아니므로 재작성할 수 없습니다.  
----
* **Q.** 삭제 절차 대상이 아닌 작품을 원작자의 동의 하에 재작성할 수 있나요?

A. 가능합니다만, 재작성 규칙에 포함되지는 않습니다.
----
* **Q.** 다른 사람이 재작성을 포기한 작품에 대해 제가 다시 재작성을 신청할 수 있나요?

A. 물론 가능합니다. 그러나 상술한 것처럼 재작성 절차를 악용하여 음수대 작품을 의도적으로 위키에 계속 존속시키려는 의도라고 판단된다면 운영진에 의해 신청이 거부될 수 있습니다.
----
* **Q.** 재작성이 진행중인 작품 상단의 표와 탬플릿은 무엇인가요?

A. 재작성 중인 작품을 관리하기 위해 작성된 부분으로 비평스태프가 재작성 진척 여부를 확인할 때 사용합니다. 자세한 내용은 [[[renewing-pages |재작성 관리 목록]]]에서 확인할 수 있습니다.</textarea></pre>
