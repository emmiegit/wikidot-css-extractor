Снилось сегодня, что еду в поезде дальнего следования. Я сидел возле окна, передо мной на столе стояла чашка с чаем и какая-то нехитрая снедь. Наверху спал попутчик, хотя я его не видел, но почему-то точно был уверен, что он там есть. Ехали мы под водой, довольно глубоко, и поезд несколько раз застревал в водорослях. Глянул в окно, потом протянул руку за чаем... И сон прервался, потому что я проснулся.

Сквозь неплотно задёрнутые занавески светило cолнце, и пара лучей пробежалась по лицу. Лежал с закрытыми глазами долго, надеясь поймать ускользающие образы; вставать не хотелось. Мне сказали как-то, что сны могут относиться к реальности, что-то предсказывать, но я в это не верю - просто интересно понаблюдать за картинками. Как будто в кино бесплатно сходил. Хотя это не совсем кино, во сне почти всегда участвуешь в происходящем. Во всяком случае, никогда не смотрел сны со стороны. Когда сон ушёл окончательно, глянул на часы - вставать надо, я же должен идти на работу.

Сел на кровати и оглядел комнату - солнечные зайчики теперь светили на стол и медленно по нему перемещались. Хорошо, наверно, быть солнечным зайчиком - гуляешь, где хочешь, можно заглянуть в любое, даже самое дальнее, место, нет у них никаких границ и всё им интересно. А ещё они всегда весёлые, яркие такие, быстрые и всем нравятся. За ними можно часами наблюдать... но вставать действительно пора.

Зеркало очень быстро запотело из-за горячей воды, так, что стало совершенно ничего не видно. В детстве всегда рисовал на запотевшем стекле какие-то рисунки, мне это казалось очень интересным занятием. А ещё казалось, что отражение - на самом деле другой мир, а мальчик в стекле просто привык за мной повторять. Все в детстве склонны выдумывать всякие небылицы.

В холодильнике негусто, хотя мне много и не нужно. Сегодня на завтрак решил разогреть кусочек мяса, оставшийся от вчерашнего ужина. Совсем нехитрое блюдо - но навевает какую-то ностальгию. Сразу вспоминается кухня в старой квартире, и бабушка, и её сказки на ночь. Я всегда любил слушать сказки на ночь, хотя, наверно, все дети любят слушать сказки. Бабушка на ужин часто готовила мясо по какому-то особому рецепту. Получалось очень приятного тёмного цвета, с сильным ароматом, хотелось просить добавки ещё и ещё. А как она готовила яичницу... Она была просто потрясающе вкусной, да ещё и в виде улыбающейся рожицы, это очень веселило. Мне даже иногда казалось, что бабушка превращает обычные продукты в волшебные. Жалко, уже такого не попробую. Сейчас много чего из детства уже не увидишь. Даже удивительно, сколько может напомнить простое блюдо. Отрезал золотистый ломтик, посмотрел сквозь него на задорно светящее в окно Солнце. Вот что удивительно - вроде бы раннее утро, а уже так светло.

Собрался быстро, всё всегда под рукой, правда, телефон искал минут десять. Лифт ещё долго ждал, но по утрам всегда так, все спешат на работу или занятия.

- Доброе утро, Вера Петровна! - помахал рукой в знак приветствия пожилой лифтёрше. Она помахала в ответ. Милая женщина, разве что иногда ругается, когда домой поздно возвращаюсь.

А на улице довольно тепло, несмотря на время года. До отправления электрички было ещё много времени, так что решил пройтись пешком. В детстве всегда ходил пешком. Хоть школа и находилась далеко, мне так было интереснее. К тому же, папа меня почти всегда провожал - нам с ним было по пути, так что я не считал время до прихода в школу. И даже если шёл один, всегда находил, чем себя развлечь - рассматривал город, считал какие-то неприметные вещи: трещины в асфальте, прутья в решётках забора, проезжающие мимо машины. А город с детства несильно изменился - разве что появилось несколько новых построек. Как раз заметил здание в паутине строительных лесов, всё в пёстрой рекламе. Решил посчитать трещины в асфальте, как в детстве, хотя это занятие быстро наскучило, так что перевёл взгляд вперёд. Все вокруг спешат, ничего не замечают, как говорится, жизнь кипит. А в полдень будет уже не так - все будут на работе.

По улицам гулял лёгкий, даже приятный ветерок. Как будто против спешки на улицах. А вот за городом он наверняка будет сильнее. Мы раньше с папой по выходным обязательно выезжали за город, запускать воздушного змея. Ветер всегда был сильный, и всё обязательно получалось. А если не получалось - просто устраивали пикник, и я слушал папины истории. Сейчас, наверно, мало людей, которые предпочтут пикник городской прогулке.

До вокзала добрался довольно быстро. Все светофоры по пути горели зелёным - даже немного странно, ведь по утрам обычно везде пробки, и пока доберёшься от одного перехода до другого - столько времени пройдёт... Вечно люди куда-то бегут.

Народу было много, но на мой рейс, кажется, никто не спешил - все торопились на электрички, направляющиеся в соседний город. Впрочем, немногие люди работают далеко от города. Зато очередь в кассу оказалась небольшой, и девушка-билетёрша была в явно приподнятом настроении.

Купил билет и устроился в зале ожидания. Времени до прибытия электрички пока достаточно, но покидать вокзал не решился. В киоске неподалёку увидел рекламную вывеску со швейцарскими часами. Мой школьный друг, Димыч, всегда о таких мечтал. Давно мы с ним не виделись, после выпуска он как сквозь землю провалился, но я и сам был занят поступлением, а потом учёбой, времени на встречи совсем не было. В конце концов я потерял с ним связь, хотя ещё помню, как мы с ним гуляли по городу. Он вечно пытался побывать везде и всюду, причём одновременно. По этому поводу мы часто спорили, хотя препираться мы вообще любили, и ни разу не пришли к единому мнению. Правда, у меня почти не находилось аргументов, приходилось всё время переводить разговор на другую тему, и это всегда срабатывало. Мой отец нам всё время говорил, чтобы мы не ругались по любому поводу, потому что так чаще девчонки делают, только мы всё равно не слушали - какая разница, кто так делает, а нам и так хорошо.

- Ну, давай, я пошёл, - Димка хлопнул меня по плечу и стремительно направился к выходу. Вечно люди куда-то спешат.

А вот и поезд. Точно по расписанию. Зашёл в вагон, в тамбуре заметил двух невысоких мужчин, о чём-то оживлённо беседующих. Кажется, что-то там о ценах, не вслушивался. Вагон оказался пустым, так что у меня была возможность выбрать понравившееся место. Сел у окна и откинулся на сидении, наблюдая за пролетающим мимо пейзажем.

Оживлённые городские улицы быстро сменились тихими пригородными, настолько быстро, что я как-то даже пропустил момент, когда мы выехали за пределы города. Жизнь точно также пролетает, если задуматься. Сначала бурная молодость, а потом тихая и размеренная старость, прямо как этот пригород, а между ними - узкая граница, которую даже не замечаешь. Иногда даже не понимаешь, как из школьника превратился во взрослого, ведь столько ещё не успел сделать, пока был молодым.

Заметил за окном пасущееся стадо овец. Они весьма забавные животные, хотя и глупые до невозможности. Я где-то читал, что если баран-предводитель прыгнет в пропасть, то всё стадо прыгнет за ним. Иногда даже люди так делают, так это говорится, «все побежали - и я побежал».

В вагоне было тихо. Тут всего несколько человек, и все сонные, ну разве что кроме маленькой девочки, которая бегала по коридору между сидениями. Вот если сравнить её и её маму - совершенно разные люди, что внешне, что по поведению. Но оно и понятно - девочка молодая, ей всё интересно и всё весело, а мама уже в возрасте, ей хочется покоя. Моей маме тоже всегда хотелось покоя и тишины, только я, как ребёнок, всё время не давал ей таких тихих минут. Но она была очень доброй и умной, и всегда мне помогала, и проводила со мной всё свободное время, если я не убегал гулять с друзьями или с папой. Всё было очень мирно, прямо как пейзаж за окном.

Электричка остановилась. Приехали довольно быстро, хотя мне только одну остановку и нужно было проехать. Неторопливо осмотрелся в вагоне и направился к тем же дверям - было интересно посмотреть, как они выглядят с обратной стороны. В тамбуре заметил два мешка картошки, наверно, опять перевозят на перепродажу - сколько себя помню, каждую поездку на электричке видел бабулек с лукошками, полными свежих овощей. Теперь они встречаются всё реже - город растёт, захватывая старые огороды. Вышел на улицу и глубоко вздохнул - здесь воздух несколько чище, чем в городе, даже несмотря на постоянно дымящие трубы завода.

До работы идти недалеко. У нас не самый примечательный завод - типичный для всех пригородных. Хотя работа там - дело муторное, то одно, то другое... Зато рабочие дружелюбные. Почти все живут рядом, хотя есть и приезжие. Почти все ездят на электричке, хоть и позже меня, тут даже тропинка напрямик через поле появилась. Я по ней каждый день хожу на работу, так удобнее.

Высоко в небе заметил серебристый фюзеляж самолёта. Когда мне было восемь, я летал на таком. Было очень страшно - с детства боюсь высоты - но папа меня в тот раз успокоил. Держал за руку и говорил, чтобы я не смотрел в иллюминатор. Да я и не смотрел, а смотрел на паренька в соседнем кресле. Тот, кажется, тоже боялся, но виду не подавал, даже улыбался, глядя на меня. Мы с ним так и не познакомились, хотя не думаю, что много от этого потерял.

Улыбнулся и помахал ему рукой. Он помахал в ответ. Дружелюбный. Люблю дружелюбных, они всегда поднимают настроение. У меня во дворе, правда, не все были такими. Помню задиру из соседнего дома, он всегда на всех огрызался, и его за это совсем не любили. Он считал себя очень сильным и ходил, гордо выпятив грудь, а если его обижали - лез в драку. Только это не сила, а так, растрачивание энергии. Сила - это когда ты можешь проигнорировать оскорбление или ответить так, что все замолчат. Вот зачем лезть в драку, если можно договориться, ведь разговор всегда легче кулаков?.. Всегда со всеми только договаривался, не люблю драться.

А вот и ворота завода. Наш сторож, Петрович, как всегда на посту, не дремлет и уже заметил меня. Он тоже дружелюбный.

Петрович пожелал мне доброго утра и протянул руку за пропуском. Если честно, никто не понимал, зачем нам эта штука - ведь все свои, безопасники всех знают и чужих точно не пропустят. Однако начальство считает, что личность нужно обязательно удостоверять, как будто кто-то будет делать операцию по смене внешности, чтобы к нам попасть. Кому мы нужны, завод как завод...

Я просунул в окошко воздушного змея и обвёл взглядом пространство за воротами, пока сторож просматривал записи. Тут тихо, спокойно - потому здесь, за городом, очень приятно находиться, всё всегда очень неторопливо и размеренно.

- Проходи, - Петрович отдал мне пропуск и открыл ворота. Проследил взглядом за скользнувшими куда-то вверх створками и направился к своему участку. Работа у меня монотонная, никогда ничего интересного не происходит, хотя мне нравится. Никакой беготни и головной боли, как у многих в наши дни. И все коллеги очень хорошие, общительные, на обеденном перерыве всегда есть с кем поговорить, причём не только о производстве, а вообще на любую тему.

Зашёл в помещение и поздоровался с вахтёршей Леной. Девушка очень приятная, жаль только, что она очень волнуется о своём внешнем виде. Весь мужской коллектив думает, естественно, иначе, и я не исключение, ведь это правда. Леночка передала мне журнал приходов и ручку, надо расписаться и поставить время. Это уже больше традиция, чем обязательство, потому что все давно знают, когда кто приходит практически с точностью до минуты. Но привычкам решают не изменять, да и начальство может ругаться, особенно когда начинаются ежемесячные проверки. Повесил свиток обратно, пожелал Лене приятного дня и отправился дальше.

Пока шёл по коридору, успел забрать несколько записок на доске объявлений. Ею пользуются не для технических сообщений, а для переписки, как хулиганы-школьники партами. Часто нужно что-нибудь забрать или отдать, попросить зайти на свой участок или просто сообщить, что не появишься. Пока доска доедала прочитанные записки, написал свою для Серёги, своего напарника по цеху, что я пришёл и уже начал работу, а то ведь наверняка искать будет.

Мне нравится в главной части завода - всё чисто, опрятно и очень лаконично. Жаль только, что в главном коридоре ничего, кроме лампочек и фотографий сотрудников месяца, не менялось с самого открытия завода. Прошёл вперёд, по пути разглядывая фотографии, ими все шесть стен завешаны. Никогда не понимал, почему не снимают старые фотографии, хотя выглядит это довольно солидно.

Встретился с Витьком, коллегой с соседнего конвертера. Хороший мужик, правда, всё никак не решается поменять деревянные руки на современную модель - говорит, раньше всё с душой делали, а теперь только полуфабрикат и выпускают. Да, в общем-то он прав, сейчас техника хоть и лучше, но всё делают на автомате, и редко можно найти что-то, что подходит тебе идеально.

На входе к лестницам столкнулся с Авдотьей Петровной из бухгалтерии. Она всё время бегает из одного участка в другой, везде дела и везде нужно что-то сдать или написать. Хотя я всё равно не понимаю, зачем так спешить - ведь всё равно дождутся и ничего плохого от этого не будет. И сейчас она тоже куда-то спешила, быстро глянула на меня одним глазом, пока остальными что-то перечитывала, и тихо поздоровалась. Я улыбнулся и поздоровался в ответ, хотел руку пожать, да не успел - уже убежала. Спешит.

Прошёл через зал с лестницами, по пути разглядывая помещение. Ничего у нас не меняется, здесь всегда пусто, хотя маленькое солнце опять стало фиолетовым. Оно иногда по утрам меняет цвет, но это, наверное, хорошо. Мама всегда говорила, что всё, что ни делается, то к лучшему, и я всегда с ней соглашался. Мама у меня вообще была очень умной и хорошей. Как сейчас помню, она любила ухаживать за цветами в саду, а у нас цветов было много. Ромашки, васильки, тюльпаны - всякие разные. Цветы - очень красивое творение природы, они и глаз радуют, и настроение поднимают. Я люблю цветы, как и мама, особенно весенние. Поднимаясь по лестнице, поводил руками по ромашкам. Им тут хорошо, и мне хорошо, как летом на природе. Цветы всегда поднимают настроение.

Только вот в соседнем зале ничего, кроме глаз, не растёт. Хотя это наверно тоже хорошо - говорят, если много растений вокруг, от этого голова может болеть. Леночка, правда, говорит, что здешние глаза отвлекают внимание, хотя неудивительно, она же по характеру интроверт. Но её вторая голова с этим не согласна, они очень часто из-за этого спорят, прямо как мы с Димычем.

По стене спустился Михалыч, завсклада, поздоровался и пожал мне руку. Он хороший мужик, и у него всегда найдётся заначка с мышьяком, можно посидеть за кружкой после работы.

А вот и коридорная. Проходя мимо окошка, не удержался и выглянул наружу. Мимо, мерно покачиваясь, проезжал аист. Проводил его взглядом - аист доехал до ближайшего облака и стал откалывать от него мелкие камешки. В детстве всегда удивлялся - почему птицы не строят нормальные дома, как мы? Дошёл до дальней двери, на автомате нажал на кнопку и стал ждать. Ещё раз глянул в окно - аист уже успел уехать, а облако мерно булькало, рассыпая вокруг себя цветные стекляшки. На поле почти тут же появились зайцы. Я раньше удивлялся, как они успевают так быстро вылезать из под земли в нужное время, но потом папа мне объяснил, что они рожками слышат, как стекляшки падают в траву, а копают они очень быстро, зубы у них для этого такие большие. Звонок, двери открываются - приехал мой коридор. Сейчас уже буду на своём рабочем месте.

А вот и мой кабинет. Он хоть и небольшой, но мне это нравится, тут весьма уютно. В углу уже давно проросла лимонница, она своим синим цветом очень оживляет вид. Сел за свой пульт и вызвал экран. Мне нравится работать именно с такими пультами, когда кнопок и ламп не очень много, а не как в коридоре ниже. Когда нужно управляться с большим количеством кнопок, нужно спешить, а я спешить не люблю. Наконец, в воздухе появился экран. Перевёл взгляд на него - всё-таки работа.
