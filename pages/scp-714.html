    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-714/SCP-714.jpg|caption=SCP-714 หลังจากที่เอากลับมาได้ไม่นาน|width=300px]]

**วัตถุ #:** SCP-714

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-714 ถูกเก็บไว้ในล็อกเกอร์ที่มีระบบรักษาความปลอดภัยสูงและได้รับการเสริมกำลังที่มีแค่บุคลากรระดับ 4 ขึ้นไปเท่านั้นสามารถเข้าถึงได้ เนื่องจากมีเหตุการณ์ที่นำไปใช้ในทางที่ผิดอยู่หลายครั้ง

**รายละเอียด:** ดูเหมือนจะไม่มีอะไรมากไปกว่าแหวนหยกสีเขียว SCP-714 ถูกพบว่ามีความสามารถในการยืดและหดตัวให้เหมาะพอดีกับนิ้วของผู้ใดก็ตามที่สัมผัสมัน แต่นี่ก็ไม่ใช่คุณสมบัติที่สำคัญของมัน SCP-714 จะเปลี่ยนแปลงขนาดก็ต่อเมื่อถูกสัมผัสโดยบุคคล ‘ใหม่’ เท่านั้น

SCP-714 มีเอฟเฟกต์หลักๆหลายประการ รายละเอียดมีดังนี้;

__1) ความเหนื่อยล้าที่บังคับให้ต้องพักผ่อน/นอนหลับ__
จากการสวม SCP-714 เป็นเวลาหลายนาที ผู้ที่สวมมันรายงานว่ารู้สึกเหนื่อยล้า - ทั้งทางร่างกายและจิตใจ ด้วยเหตุนี้พวกเขาจะรู้สึกว่าต้อง “นั่งลงและพักผ่อนซักหน่อย” บนเฟอร์นิเจอร์ที่ใกล้ที่สุดที่ว่างอยู่ และมักจะหลับภายในเวลาไม่กี่ชั่วโมง ถ้ามีใครหลับไปจากการสวม SCP-714 มีวิธีเดียวที่รู้ที่จะปลุกพวกเขาได้ก็คือถอด SCP-714 ออก และตอนนี้พวกเขาอาจจะถูกปลุกโดยอะไรก็ตามที่ปกติทำให้พวกเขาตื่นขึ้นมาได้ เอฟเฟกต์ความเหนื่อยล้าจะหายไปภายในสองหรือสามชั่วโมงเมื่อถอด SCP-714 ออก ถ้าถูกถอดออกจากบุคคลที่รู้สึกตัวอยู่; พวกคนที่หลับไปจากการสวม SCP-714 รายงานว่ารู้สึกได้พักผ่อนเต็มอิ่มเมื่อ SCP-714 ถูกถอดออก แม้ว่าพวกเขาจะหลับไปแค่ไม่กี่นาทีก็ตาม

SCP-714 จะยืดระยะเวลาโดยไม่ ‘คำนึง’ ต่อความต้องการของผู้ที่สวมมันอยู่ระหว่างที่พวกเขาถูกบังคับให้หลับ แต่ส่วนใหญ่การทำงานด้านร่างกายอย่างเช่นการหายใจจะยังคงทำงานอยู่ ถ้า SCP-714 ไม่ถูกถอดออกและผู้ที่สวมมันตื่นขึ้นมา ส่วนใหญ่จะเสียชีวิตจากการขาดน้ำหรืออาหารขึ้นอยู่กับระยะเวลา ผลกระทบของ SCP-714 (ถ้ามี) ต่อการมีอายุมากขึ้นยังไม่ได้รับการทดสอบ

ผู้สวมที่รู้สึกเหนื่อยมาก่อนที่จะสวม SCP-714 มีความเสี่ยงอย่างมากที่จะหลับทั้งยืน ซึ่งอาจจะล้มลงได้เมื่อสวมมัน ถ้าไม่มีเฟอร์นิเจอร์หรือสิ่งของที่คล้ายเฟอร์นิเจอร์อยู่ใกล้ๆที่ยังว่างอยู่ ผู้สวมจะยืนอยู่ตำแหน่งที่พวกเขาสวม SCP-714 หรือไม่ก็พยายามจัดที่พักด้วยสิ่งของที่เหมาะสม (หมอน ผ้าห่ม อื่นๆ) ที่ใช้การได้

ความต้องการที่จะหลับสามารถต่อต้านได้ แต่ต้องใช้ความตั้งใจและการควบคุมตัวเองอย่างหนักแน่นจากผู้ที่สวมมัน แต่ถึงอย่างนั้นเอฟเฟกต์รายต่อไปทำให้มันไม่มีผลสำหรับการใช้ในภาคสนาม

__2) การตอบสนองช้าลง การเคลื่อนไหวเฉื่อยชา__
ผู้ทดสอบจะประสบกับการตอบสนองที่แย่ลงอย่างรุนแรง; ผู้ทดสอบที่มีร่างกาย ไหวพริบ และความฉลาดเป็นปกติจะมีช่วงเวลาที่ยากลำบากในการจับวัตถุเคลื่อนที่ช้าที่ถูกโยนมาทางพวกเขา แม้ว่าจะได้รับการบอกล่วงหน้าและมีเวลาเหลือเฟือในการเตรียมตัวก็ตาม ใครก็ตามที่กำลังสวม SCP-714 จะไม่ได้รับอนุญาตให้ทำงานกับเครื่องจักรกลหนักใดๆหรือยานพาหนะอื่นๆภายใต้สถานการณ์ใดๆก็ตาม

ผู้ที่สวม SCP-714 จะเคลื่อนที่ช้าลงกว่าตอนปกติอย่างมาก อย่างดีที่สุดก็เดินเป็นก้าวปกติได้ การเคลื่อนไหวของพวกเขาไม่ได้ช้าลงทางกายภาพ แต่พวกเขาไม่สามารถออกแรงให้กับตัวเองได้

__3) ความสามารถด้านจิตใจลดลง__
ดูเหมือนว่าจะเป็นส่วนของความอ่อนล้าทางจิตใจ ใครก็ตามที่สวม SCP-714 อ้างว่าพวกเขา ‘คิดช้าลง’ หรืออาจถึงขั้นมีปัญหาในการหาคำพูดมาสื่อสารได้ดีพอซึ่งพวกเขาคิดได้ไม่กระจ่างเท่าตอนปกติ ผู้สวมอาจจะใช้เวลานานในการคิดคำตอบมาตอบคำถามง่ายๆ (เช่น “ลูกบอลสีแดงลูกนี้คือสีอะไร?”) ไม่ต้องพูดถึงคำถามที่คลุมเครือหรือต้องมีการตอบสนองที่ซับซ้อนมากขึ้น

เมื่อถอด SCP-714 ออก ความสามารถด้านจิตใจจะกลับมาเป็นปกติภายในเวลาไม่กี่นาที

__4) ‘เกราะป้องกัน’ ทางจิตใจ__
สิ่งที่สงสัยว่าอาจจะเป็น “ข้อดี” ของความสามารถด้านจิตใจที่ลดลง ผู้ที่สวม SCP-714 ได้แสดงถึงความทนทานต่ออิทธิพลทางมีมเมตริกและจิตใจที่สูงผิดปกติ โดยเฉพาะกับอำนาจควบคุมหรือผลกระทบที่เกิดขึ้นแบบทันที อิทธิพลทางมีมเมตริกที่อ่อนแอกว่าอาจจะถูกลบล้างโดยสมบูรณ์ ในกรณีทั้งสองอย่าง ผู้สวมจะรู้สึกถึงความกลัวที่แข็งแกร่งและเป็นไปโดยสัญชาตญาณต่อแหล่งที่มาของอิทธิพลนั้น ความกลัวนี้จะขับเคลื่อนให้พวกเขาค้นหา ‘ที่หลบภัย’ ด้วยวิธีการใดๆที่ทำได้ และอาจจะด้วยการพยายามทำลายแหล่งที่มานั้น ‘เกราะป้องกัน’ นี้จะยังคงอยู่ตราบเท่าที่สวม SCP-714 อยู่เท่านั้น

พวกเขายังคงมีความเสี่ยงสูงถ้าเผชิญกับอิทธิพลทางมีมเมตริกที่ไม่ได้เกิดผลกระทบทันที การเผชิญกับอิทธิพลดังกล่าวควรรับมือตามแบบปกติที่ใช้กับแหล่งที่มานั้นๆ ตราบใดที่ระดับ ‘การป้องกัน’ ที่ได้รับจาก SCP-714 ยังบันทึกไม่เสร็จสมบูรณ์

นอกจากนี้ รูปภาพและเสียง ‘ทั่วๆไป’ ที่มักทำให้รู้สึกขยะแขยง คลื่นไส้ และอื่นๆ เนื่องจากมีเนื้อหาที่น่าสะพรึงหรือรบกวนจิตใจแทบจะไม่มีผลต่อผู้ที่สวม SCP-714 ผู้สวมจะจำไม่ได้ด้วยซ้ำว่าเห็นภาพพวกนั้นเมื่อถอด SCP-714 ออก การโน้มน้าวทั่วไป (อย่างเช่นสุนทรพจน์ที่สร้างแรงบันดาลใจ) ก็ไม่มีผล ไม่ว่าผู้พูดจะมีทักษะหรือมีเสน่ห์ขนาดไหนก็ตาม

__5) ทนต่อสารเคมี__
คล้ายๆจิตใจที่ป้องกันอิทธิพลทางมีมเมตริก ร่างกายของผู้ที่สวม SCP-714 จะชะลอและลบล้างผลกระทบของสารเคมีต่างๆที่เกิดขึ้นกับร่างกาย โดยทั่วไปแล้วสารพิษเข้มข้นจะไม่ถูกยับยั้ง แต่สารที่ขัดขวางหรือเสริมการทำงานของระบบประสาทเฉพาะด้านในทางใดทางหนึ่ง (อย่างเช่นสารกระตุ้นหรือยากล่อมประสาท) จะมีผลลดลงอย่างมาก เมื่อถอด SCP-714 ออก เอฟเฟกต์การลบล้างจะหายไปทันที ผู้สวมอาจจะยังคงประสบกับผลของการได้รับสารพิษเกินมาตรฐานในระหว่างที่สวม SCP-714

------

วิธีที่ SCP-714 สร้างเอฟเฟกต์ต่างๆยังคงไม่ถูกค้นพบ และไม่เผยสิ่งผิดปกติใดๆออกมาแม้ว่าจะมีการเฝ้าสังเกตอย่างละเอียด ถ้า SCP-714 ได้รับความเสียหายอย่างหนักไม่ว่าวิธีใด อย่างเช่นแตกหักเป็นสองชิ้นหรือมากกว่านั้น เอฟเฟกต์ของมันจะหายไปทันที ถ้าชิ้นส่วนของ SCP-714 ถูกนำมาวางไว้ใกล้ๆกัน พวกมันจะค่อยๆเปลี่ยนรูปกลับมาเป็น SCP-714 แบบเดิมทุกประการโดยการไหลมารวมกันราวกับว่ามันทำมาจากของเหลว เมื่อ SCP-714 คืนรูปอย่างสมบูรณ์ มันจะกลับมาทำงานได้ปกติราวกับว่ามันไม่เคยได้รับความเสียหายมาก่อน การบด SCP-714 ให้เป็นผงละเอียดก็ไม่สามารถขัดขวางพฤติกรรม “การซ่อมแซมตัวเอง” ของมันได้เช่นกัน แต่การซ่อมแซมจะใช้เวลานานกว่าเดิมมาก แม้ว่าคุณสมบัติที่แน่นอนของพฤติกรรมการซ่อมแซมตัวเองนี้จะยังระบุไม่ได้ในเวลานี้ก็ตาม แต่ก็มีความคิดว่า SCP-714 สามารถฟื้นฟูจากสภาพที่กลายเป็นไออย่างสมบูรณ์ได้ในทางทฤษฎี แต่เนื่องจากว่าภัยคุกคามของ SCP-714 มีระดับต่ำ ความคิดนี้จึงถือว่าเป็นการใช้ทรัพยากรอย่างไม่มีความจำเป็น ฟุตเทจต่างๆของการคืนรูป SCP-714 จากสภาพความเสียหายในแบบต่างๆสามารถหาดูได้ตามคำขอจาก ดร.█████ หรือแหล่งข้อมูลอื่นๆที่เหมาะสม

ความพยายามในการค้นหาประวัติหรือเจ้าของ SCP-714 ได้พิสูจน์แล้วว่าไร้ประโยชน์เนื่องจากคุณสมบัติการฟื้นฟูของมัน; เจ้าหน้าที่ ████████ รายงานว่ารู้สึกเซื่องซึมอย่างผิดปกติแม้ว่าจะดื่มกาแฟเข้มข้นไปหลายแก้วแล้วก็ตาม และมาค้นพบว่ากำลังสวม SCP-714 อยู่โดยที่ไม่มีความทรงจำเกี่ยวกับการไปครอบครองมันเลย เจ้าหน้าที่ ████████ ถูกตำหนิเพราะการเอาไปใช้โดยไม่ได้รับอนุญาต และมาตรการต่างๆถูกใช้งานเพื่อทำให้มั่นใจว่า SCP-714 ยังคงอยู่ในล็อกเกอร์ของมันตลอดเวลา

เอฟเฟกต์ความเหนื่อยล้าและการถูกบังคับให้พักผ่อนทำให้การใช้งาน SCP-714 ในฐานะมาตรการป้องกันจาก SCP บางตัวมีความเป็นไปไม่ได้สูง ณ ตอนนี้ยังไม่มีความเชื่อว่า SCP-714 จะมีเอฟเฟกต์ร้ายแรงอื่นๆ นอกเหนือจากอันตรายจากการขาดน้ำและอาหารของบุคคลที่หลับไประหว่างสวม SCP-714 ซึ่งส่งผลให้ไม่สามารถตื่นขึ้นมาได้ด้วยตัวเองเพื่อเข้าถึงปัจจัยยังชีพ

**บันทึกการทดลอง:** การถอดความจากบันทึกเสียง รวบรวมโดย ดร.█████
บันทึกวันที่ 01-05-20██
//“จนถึงตอนนี้ทุกความพยายามในการค้นหาสิ่งที่ทำให้เกิดเอฟเฟกต์ของ SCP-714 ยังคงไม่สำเร็จ ฉันไม่คิดว่าฉันต้องเน้นย้ำหรอกนะว่ามันจะมีประโยชน์ขนาดไหนถ้าเราทำสำเร็จโดยที่ไม่มีผลกระทบด้านลบ แต่จนถึงตอนนี้สิ่งที่เราพยายามทุกวิถีทางก็ลงเอยด้วยความสูญเปล่า เพราะฉะนั้น SCP-714 จึงยังคงจัดอยู่ในระดับ Safe/Euclid ต่อไป เรารู้ว่ามันทำอะไรได้บ้างแต่ไม่รู้ว่ามันทำได้ยังไง พอๆกับที่ฉันอยากจะบอกว่ามันปลอดภัย 100% ก็คือมันมีบางอย่างเกี่ยวกับมันที่ไม่ค่อยจะถูกต้องเท่าไหร่”//

บันทึกวันที่ 12-05-20██
//“ยังคงมีความคืบหน้านิดหน่อย การพยายามสืบช่วงเวลาที่ SCP-714 ถูกสร้างขึ้นมาทำให้เราได้ผลลัพธ์ที่หลากหลาย บางส่วนของมันย้อนไปไกลถึงช่วงต้นคริสต์ศักราช ราวๆปีค.ศ.100 ถึง 200 และน่าจะมาจากประเทศจีน ส่วนตัวอย่างอื่นๆ ถ้าจะให้เทียบกันก็ มีอายุน้อยกว่า… ราวกับว่ามันประกอบขึ้นมาจากชิ้นส่วนหลายๆชิ้น แม้ว่ามันจะเป็นแหวนหยกหนึ่งวงที่ไม่มีตำหนิทางโครงสร้างอย่างไม่ต้องสงสัยก็ตาม แต่ก็ยังมีเรื่องดีๆคือเราพอมีโชคที่จะค้นหาได้ว่าใครเป็นเจ้าของมันมาก่อน ต้องขอบคุณรายงานต่างๆเกี่ยวกับรูปแกะสลักหยกขนาดเล็กที่หายไปในตอนที่แหวนวงหนึ่งที่ตรงกับลักษณะของ SCP-714 อยู่ใกล้ๆกับพวกมัน ช่างบังเอิญอะไรขนาดนี้ หืม?”//

//“บางทีความสามารถในการคืนรูปใหม่และการเปลี่ยนแปลงขนาดอันแปลกประหลาดของ SCP-714 อาจจะมาจาก คำที่ใช้อธิบายได้ดีที่สุดก็คงจะเป็น ‘การหลอมรวม’ ชิ้นส่วนอื่นๆของหยกมั้ง? จากการวิเคราะห์เผยออกมาว่า SCP-714 มีความหนาแน่นสูงกว่าหยกทั่วๆไปมาก แต่เห็นได้ชัดว่ามันไม่มีน้ำหนักเพิ่มขึ้นเลย อาจจะเป็นรูปแบบบางอย่างของพื้นที่กักเก็บนอกมิติ ฟังดูแปลกๆมั้ย? แน่นอนว่านี่คือวิธีหนึ่งที่จะแบกน้ำหนักของโลกไว้บนไหล่ของคุณได้ ฮ่าๆ”//

บันทึกวันที่ 27-05-20██
//“โอเค ได้ข้อมูลเพิ่มมาบ้างแล้ว มันถูกค้นพบครั้งแรกในช่วงปลายปี 1800 — ซึ่งก็ ประมาณปี 1870 ถึง 1880 — โดยนักโบราณคดีคนหนึ่งที่เดินทางรอบโลกเพื่อค้นหาสิ่งประดิษฐ์ที่ทำมาจากหยก อย่างเช่นรูปแกะสลักขนาดเล็กที่น่าจะถูกพบได้ตามสุสานหรือวัดที่ถูกลืม เขาตามหาสุสานที่ว่ากันว่ามีพวกมันอยู่มากมาย… และแน่นอนท้ายที่สุดเขาก็หามันเจอและเข้าไปข้างใน ซึ่งก็พบแค่ SCP-714 ในรูปของสิ่งประดิษฐ์ที่ทำมาจากหยก ก็ไม่เข้าใจเท่าไหร่ มีบันทึกทางประวัติศาสตร์น้อยมากที่ได้กล่าวถึงอะไรก็ตามที่ตรงกับ SCP-714 ดังนั้นมันเป็นเรื่องยากที่จะบอกได้ว่ามันมีอายุเท่าไหร่กันแน่ น่าหงุดหงิดชะมัด”//

//“น่าเสียดายที่บันทึกส่วนตัวของนักโบราณคดีคนนั้นหลงเหลืออยู่ในสภาพที่ไม่ค่อยดี และลายมือของเขาก็เป็นที่ต้องการอย่างมาก ดังนั้นจึงเป็นเรื่องยากที่จะบอกได้ว่าเขาเคยสวม SCP-714 หรือไม่และได้บันทึกเอฟเฟกต์ของมันขณะที่มันยังอยู่ในการครอบครองของเขาหรือเปล่า หรือไม่เขาก็ไม่เคยคิดที่จะสวมมันเลย สิ่งที่ฉันพอจะอ่านออกก็คือเขาทิ้งแหวนวงนั้นไปอย่างรวดเร็วหลังจากที่ชิ้นส่วนจากของสะสมของเขาจำนวนหนึ่ง ‘หายไป’ หลังจากที่มีแหวนวงนั้นอยู่ใกล้ๆทั้งคืน โดยที่ไม่มีร่องรอยของการพังเข้าไปหรือขโมยเลย…”//
