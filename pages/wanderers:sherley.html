4月4日，雪

少年撕下了一页日历，
看着上面的日期。
“4月4日，真是个死掉的好日子呢。
“但是，明天就是领养宠物的最后一天了。
“还是再忍一天吧。
“如果再没有宠物要我，我就有足够的理由去死了。”
少年自言自语着，
呼出的空气凝结成雪，
把周围渐渐染成了白色。[[footnote]] 贝加特人，北国的冰雪主宰。他们的血脉当中流淌着冰冷的魔力， 使得他们掌控冰雪如同呼吸一般，但魔力同时也会侵蚀他们的意志，最终把他们变成冰雪的傀儡，移动的雪灾。解决这一诅咒的唯一办法就是在贝加特人16岁成年之前领养一只宠物，通过照料宠物来融化他们血脉当中的寒冷。[[/footnote]]

------

4月5日，雪

少年撕下了一页日历，
看着上面的日期，
“清明节，真是个死掉的好日子呢。”
少年打开大门准备出门，
看见门外瑟缩着一只通体雪白的小猫。[[footnote]] 西吉尔猫，拥有高等智慧的猫类当中最特殊的一种，可以和人类进行无障碍的言语交流，同时仍然保留着绝大部分家猫的习性。据史料记载西吉尔猫自第四纪元伊始就开始和人类混居，且因其出色的智力和温顺的性格而广受人类喜爱。 [[/footnote]]
大雪飘落，
落在了小猫的身上，
残酷地掠夺着小猫的体温。
少年叹了口气，
抱着猫咪进了小屋，
慢慢的烘暖它的身子。

“呜……主人？主人在哪里……呜……”
醒来的猫咪低声哀哀叫着，
少年叹了口气，
将猫咪抱进了怀里。
“主人在这里……”
猫咪的体温烫得他一抖，
也烫得他的内心一抖。
“雪莉终于找到主人了……”
猫咪舔起他的手指。
低声说着，
依偎在了少年的怀里。
少年叹了口气，
伸手慢慢地抚摸着猫咪的毛发，
任凭猫咪的体温逐渐融化着他。

------
4月6日 多云

少年的脑子里装满了猫咪，
一大早就爬起来给猫咪热牛奶，
然后把肉干撕碎一小块一小块喂给猫咪。
猫咪吃完肉干，舔了舔少年的手，
然后在少年怀里静静的躺着。
少年抚摸着猫咪的毛发，
心中充满了安宁。
他回身从包里翻出一个项圈，
挠着猫咪的下巴戴在猫咪的脖子上。
“是雪莉选择了主人呢……
“那雪莉要负起责任来，
“永远也不要离开主人……”
猫咪轻轻地喵了一声，
项圈顿时化作一道暖流，
流进了一人一猫的心中。[[footnote]] 贝加特人最理想的宠物就是西吉尔猫，然而西吉尔猫有着自己的一套价值标准，只会自行选择主人。由于寿命的巨大差距，贝加特人在领养西吉尔猫后会与西吉尔猫签订契约平分寿命，以保证主宠之间可以相伴一生。 [[/footnote]]

不知何时，
窗外的落雪已经停下，
星辰缀满了夜空。
少年抱着猫咪，
向猫咪介绍着星星的故事。
猫咪一下一下地摇着尾巴，
在少年的话语声中沉沉睡去。

------

4月7日，晴

一夜过去，
冰雪悉数融化，
明媚的阳光刺的少年有些睁不开眼。
窗外开满了鲜花，
几只蝴蝶在花丛中飞舞。
“春天，来了呢。
“谢谢你，雪莉。”
猫咪喵了一声，
仰身舔了舔少年的脸颊。
少年露出了笑容，
望向了蓝色的天空，
犹如他的内心一般晴朗。
