    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** たんぽぽ畑
**著者:** [[*user lemonsyrup]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3160-JP

**オブジェクトクラス:** --Euclid-- Keter

**特別収容プロトコル:** SCP-3160-JPが群生している██島の海岸線から--10km-- --20km-- 50km以内への接近はいかなる理由があっても禁止されています。海岸線から--50km-- 70km以内の海域では SCPS-8116 みかわ による巡回が行われ、当該海域に侵入する船舶に対し警告を行います。また、鳥類の飛来を防止するため、██島周辺にて██████Hzの電磁波を発信しています。

**説明:** SCP-3160-JPは、異常な遺伝子改変が加えられたカンサイタンポポ(//Taraxacum japonicum//)です。SCP-3160-JPは高知県沖███km地点の██島[[footnote]]日本生類創研により所有されていました[[/footnote]]に群生しており、非常に高い破壊耐性、環境適応性と繁殖力を持ちます。2023年5月5日時点で、██島の地表面の約95%がSCP-3160-JPに被覆されています。SCP-3160-JPの種子が固形物に接触した場合、未知の手段を用いて接触面から内部に約10mm侵入し、平均30日で発芽します。██島が四国本島から███km離れているため、SCP-3160-JPが風に運ばれて四国本島、本州に定着する可能性は低いと推測されます。

SCP-3160-JPは日本生類創研の施設周辺に群生しているところを発見されました。発見時には施設全体および施設周辺1km^^2^^が開花状態のSCP-3160-JPに被覆されており、施設は既に放棄されていました。

**補遺1:** 当該施設から発見された日本生類創研の資料
&gt; **[[size 150%]]__研究計画A-485__[[/size]]**
&gt; 
&gt; **目的:** 高い生命力、繁殖力を持つカンサイタンポポ(//Taraxacum japonicum//)の開発
&gt; 
&gt; **背景:** 日本で見られるタンポポには、大きく分けて古くから日本に自生していたニホンタンポポと明治時代に持ち込まれ定着したセイヨウタンポポがある。しかしニホンタンポポは生命力、繁殖力ともに強いセイヨウタンポポに淘汰され、今や見られるほとんどのタンポポがセイヨウタンポポとなっている。日本古来の景色を取り戻すべく、生命力、繁殖力の強いニホンタンポポの開発を行う。
&gt; 
&gt; **__フェイズ1: 生命力の強化__**
&gt; **目的:** 外部要因による枯死に対する耐性、および高い環境適応性の付与
&gt; 
&gt; **手法:** [データ削除済]
&gt; 
&gt; **結果:** 外部からの攻撃に対する完全な耐性、およびあらゆる環境で生長できる優れた環境適応性を獲得した。
&gt; 
&gt; **__フェイズ2: 繁殖力の強化__**
&gt; **目的:** 生殖方法の改変、発芽率の上昇
&gt; 
&gt; **概要:** カンサイタンポポは生殖時に必ず2つの配偶子が遭遇する必要があるため、単為生殖が可能なセイヨウタンポポに繁殖力では劣る。カンサイタンポポの遺伝子改変により、単為生殖を可能とすることでセイヨウタンポポに匹敵する繁殖力を付与する。また、風により運搬され、接地した種子が確実に発芽できるようにすることで新たな個体の生存率を上げる。
&gt; 
&gt; **手法:** [データ削除済]
&gt; 
&gt; **結果:** カンサイタンポポに単為生殖の性質を付与することに成功した。また、種子が接地した際に地面に沈み込み、その場所で確実に根を張ることにより発芽率は99.6%を記録した。
&gt; 
&gt; 詳細な実験データは[# 研究論文A-485]を参照すること。
&gt; 
&gt; ----
&gt; 
&gt; 土以外にも根を張るなんて聞いてない
&gt; 割れたコンクリートの隙間からタンポポが生えることはあるが、まさかコンクリそのものに生えるとは
&gt; 駆除もできない　もうここを放棄するしかない

**補遺2:** 20██年██月██、大部分のSCP-3160-JPの冠毛が展開され、種子が風に運搬される様子が██島上空より観察されました。特筆すべき点として、██島周辺の海水が白色に変色していました。潜水ロボットにより海域調査を実施したところ、██島の海岸線から10km以内の海底で群生するSCP-3160-JPが確認されました。開花のサイクルと██島付近の海流から、SCP-3160-JPは早ければ20██年█月に四国本島、20██年█月に本州に上陸すると推測されています。

**インシデント記録:3160-JP:** 高知県土佐湾沿岸にて、SCP-3160-JPが生えた大量の魚類の死骸が回収されました。同時期に、高知県で水揚げされたカツオのうち、4匹の体内にSCP-3160-JPが確認されました。これらの魚類は適切に回収、隔離されています。これにより、SCP-3160-JPの水棲生物への寄生、食物連鎖への介入が確定的となりました。

**補遺3:** 20██年██月██日、財団の予想より██ヶ月早く、SCP-3160-JPの本州上陸が確認されました。

[[footnoteblock]]</textarea></pre>
