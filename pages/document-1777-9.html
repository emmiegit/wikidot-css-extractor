**ВНИМАНNЕ, МЕМЕТИЧЕСКАЯ УГРОЗА**
//Просмотр данной страницы разрешён только сотрудникам, назначенным на SCP-1777 и получившим доступ Лямбда. 
После прочтения рекомендовано пройти обследование на наличие ущерба для психики и меметического заражения.//

[[collapsible show=&#34;+ Открыть документ&#34; hide=&#34;- Завершить просмотр&#34;]]
[[div class=&#34;rimg&#34;]]
[[image http://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Phosphene_artistic_depiction.gif/300px-Phosphene_artistic_depiction.gif width=&#34;300&#34; ]]
[[span]] [ДАННЫЕ УДАЛЕНЫ] [[/span]]
[[/div]]

**Объект №:** SCP-1777-9

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** В настоящий момент содержание объесубъекта невозможно. 
В настоящий моментъ единственное, чем мы можем сдержать угрозу со стороны субъекта – не допускать проявления активности со стороны SCP-1777-RU. Все опыты с субобъектами, проходящими под номером 1777, должны быть максимально ограничены либо прекращены.

Несодержащиеся объекты должны сдерживаться по мере сил. Ни в коемъ случае нельзя допускать их контакта друг с другом, а также с любыми объектами, проходящими под номером 1777 и находящимися на содержании.
 
Информация об SCP-1777 и в особенности об SCP-1777-9 должна быть известна предельно малому кругу лиц.
Программа кампании по нейтрализации массовой меметической угрозы со стороны обсубъекта в настоящий момент разра̵б҉а҉т͢ы͟в̕ае́т̧с́я̨ ̷в ̵сек̧ци͡и̶ 4̀ З́оны̕ 7-.

**Описание:** SCP-1777-9 – по всей видимости, экзистенциальная сущность, располагающаяся в параллельном пространственно-временном континууме. В настоящий момент существование объекта является чисто гипотетическим и основывается на [[[document-1777-7-8|инциденте 1777-7/8]]], словах [[[document-1777-4|SCP-1777-4]]] и обильныхъ показанияхъ [[[document-1777-10|SCP-1777-10]]].

Cогласно словам SCP-1777-10, SCP-1777-9 бессмертен и не имеет физического воплощения. Он широко известен как Император и является светским правителем в своём родном измерении. Его полностью поддерживает духовная власть, представляющая культ Божественного Алфавита. Сам SCP-1777-9 проявляет себя исключительно в виде различных меметических эффектов, создающих в сознании наблюдателей впечатление действий сверхъестественной силы.

SCP-1777-9 проводит активную экспроприаторскую политику по отношении к другим обитаемым мирам. Основным методом является рассылка по интересующим реальностям аномальных артефактов, основанных на символах Божественного Алфавита. Кроме того, проводится активная религиозная пропаганда в разных точках интересующего мира и вброс небходимыхъ мемагентов.

В настоящий момент известен как минимум один жрец Божественного Алфавита, действующий в нашей реальности ([[[document-1777-5|SCP-1777-5]]]), два  других эмиссара ([[[document-1777-4|SCP-1777-4]]] и [[[document-1777-8|SCP-1777-8]]]) и несколько артефактов ([[[document-1777-2|SCP-1777-2]]], [[[document-1777-3|SCP-1777-3]]], [[[document-1777-6|SCP-1777-6]]], [[[document-1777-7|SCP-1777-7]]]). Кроме того того, замечена активная меметическая активность в Интернете и ряде других мест, которая, как считают аналитики Фонда, может быть связана с SCP-1777-RU. Особенный интерес представляет получившая широкое распространение и известность настольная игра «█████████ █████», которая [ДАННЫЕ УДАЛЕНЫ]]}.

Интервью, проведённое д-ром Л██████ с [[[http://scpfoundation.ru/scp-1016-ru|SCP-1016-RU]]]

&gt; **Д-р Л██████:** Вам известно о существе, которое мы называем SCP-1777-9?
&gt; 
&gt; **1016-1:** Да.
&gt; 
&gt; **Д-р Л██████:** Оно реально существует?
&gt; 
&gt; **1016-1:** Да.
&gt; 
&gt; **Д-р Л██████:** Оно действительно столь опасно, как говорит SCP-1777-10?
&gt; 
&gt; **1016-1:** //Субъект закрывает глаза на 5 секунд.//
&gt; 
&gt; **Д-р Л██████:** Можем ли мы доверять SCP-1777-10?
&gt; 
&gt; **1016-1:** //Субъект закрывает глаза на 5 секунд.//
&gt; 
&gt; **Д-р Л██████:** Действительно ли [УДАЛЕНО] связана с 1777-9?
&gt; 
&gt; **1016-1:** Да.
&gt; 
&gt; **Д-р Л██████:** Субъект, который ответствен за появление [УДАЛЕНО], нам известен?
&gt; 
&gt; **1016-1:** Нет.
&gt; 
&gt; **Д-р Л██████:** Означает ли это, что на нашей планете действуют другие неизвестные нам существа, связанные с SCP-1777-RU?
&gt; 
&gt; **1016-1:** Да.
&gt; 
&gt; **Д-р Л██████:** Их возможно взять под содержание, располагая нынешними средствами Фонда?
&gt; 
&gt; **1016-1:** Нет.
&gt; 
&gt; **Д-р Л██████:** Их возможно обнаружить, располагая нынешними средствами Фонда?
&gt; 
&gt; **1016-1:** Нет.
&gt; 
&gt; **Д-р Л██████:** Возможно ли достичь местоположения SCP-1777-9, располагая нынешними средствами Фонда?
&gt; 
&gt; **1016-1:** //Субъект закрывает глаза на 5 секунд.//

//SCP-1016-1 засыпает. Эксперимент прекращён.//

Когда [[[http://scpfoundation.ru/scp-1112-ru|SCP-1112]]] спросили об SCP-1777-9, он вначале долго хохотал, после чего заявил, что то, что мы называем SCP-1777-9 - «одна из лучших шуток во Вселенной, просто вам, смертным, этого пока что не понять».[[/collapsible]]
