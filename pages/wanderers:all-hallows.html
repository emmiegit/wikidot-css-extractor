    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>一丝甜美温柔的忧郁
掠过天际  担心自己会迷失踪迹
就连那愚昧的故事
也因为轻柔低语而增添光彩

我们不是寻求生命的重演
只是简单地逃离这个世界一段时间
戴上面具  模仿他人
我们的苦恼被那虚假的笑脸溺息

明天将会如期来到
万物之名又一次改变
记忆依然停留于此
时间尽头  我们是那么的相像

我们都寻找这些简单的谎言
去成为那些我们不曾是的其他人
脆弱的笑声在午夜消失时响起
我们衰亡  但我们的梦我们永远不会遗忘

—回收于纳帕谷地一间废弃的贮藏室</textarea></pre>
