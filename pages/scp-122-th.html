**วัตถุ#** SCP-122-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** ปัจจุบันไม่มีใครรู้ว่า SCP-122-TH นั้นไปหลบซ่อนอยู่ที่ไหนหรือได้หนีออกจากสถาบัน SCP ไปแล้ว บุคลากรคนไหนที่พบเห็นหรือคิดว่าใครบางคนอาจเป็น SCP-122-TH ให้แจ้งกับเจ้าหน้าที่พิเศษโดยทันที

นอกจากนั้นแล้วให้เจ้าหน้าที่แฝงตัวเข้าไปอยู่ภายในโรงเรียนภายในเมือง█████████ หรือเมืองอื่นๆ ที่ต้องสงสัย รวมถึงติดตามเหตุการณ์แปลกๆ ที่เกิดขึ้นกับเด็กและครูในโรงเรียนด้วย

**รายละเอียด:** ตัวตนที่แท้จริงของ SCP-122-TH มีลักษณะเป็นหุ่นขี้ผึ้งที่เป็นเพียงรูปร่าง (ไม่มีหน้าตา ทรงผม เสื้อผ้า หรือเฉดสี) และอาจจะมีความนึกคิดเป็นของตัวเอง ตัวอย่างจะเป็นได้ทั้งเด็กและผู้ใหญ่ และสามารถขยับได้ด้วยวิธีที่ไม่รู้จัก ตามปรกติแล้วนั้น SCP-122-TH จะอยู่ในรูปแบบของหุ่นขี้ผึ้งภายในห้องเรียนวิทยาศาสตร์หรืองานศิลปะโดยที่ไม่มีใครสังเกตเห็น

SCP-122-TH นั้นสามารถเปลี่ยนรูปร่างของตัวเองให้เลียนแบบลักษณะของมนุษย์ทุกคนได้ ไม่ว่าจะเป็นหน้าตา ทรงผม สีผิว ท่าทาง เสียง หรือแม้แต่นิสัย ซึ่งทำให้ยากที่จะแยกตัวปลอมออกจากตัวจริง เพียงแต่ SCP-122-TH จะเปลี่ยนรูปร่างเฉพาะกับบุคคลที่ทำอันตรายต่อเด็กที่อายุต่ำกว่า 18 ปี หรือเด็กที่เกเรเท่านั้น

SCP-122-TH นั้นจะไม่ทำร้ายมนุษย์ แต่จะปลอมเป็นบุคคลดังกล่าวและทำสิ่งที่น่าอับอายต่างๆ ไปจนถึงสิ่งที่ผิดกฎหมายก่อนจะหนีไป ซึ่งสิ่งที่ SCP-122-TH ทำไว้นั้นจะทำให้คนที่เป็นตัวจริงตกเป็นเป้าสายตาของสาธารณะ เกิดความอับอาย โดนประจาน ถูกจับ และอีกสารพัด อย่างไรก็ตามในบางครั้ง SCP-122-TH ก็จะปลอมบุคคลที่ถูกกระทำเพื่อแก้เผ็ด/แก้แค้น

**ภาคผนวก:** เหตุการณ์ครั้งแรกที่นำไปสู่การค้นพบ SCP-122-TH นั้นเป็นเรื่องของเด็ก ป.6 คนหนึ่งที่ตัวเล็กกว่าคนอื่นได้ถูกเพื่อนร่วมชั้นรุมกลั่นแกล้งอย่างโหดร้ายอยู่ภายในห้องเรียน เด็กคนนั้นโดนต่อย โดนฉีกสมุด และโดนฉีกเสื้อตัวใหม่ที่แม่เขาเพิ่งซื้อมาให้โดยที่ทำอะไรไม่ได้ วันต่อมา เพื่อนร่วมชั้นบางส่วนไม่ได้มาโรงเรียน บางส่วนหวาดกลัวเด็กคนนั้นอย่างเห็นได้ชัด และบางส่วนให้ลูกของตนลาออกจากโรงเรียน ทำให้หลังจากนั้นเขาไม่ได้โดนแกล้งอีก ซึ่งในภายหลังมารู้ว่า SCP-122-TH ได้ปลอมเป็นเด็กคนนั้นและตามไปหลอกเด็กทุกคนที่แกล้งเขาถึงที่บ้านในตอนกลางคืนรวมถึงครอบครัวของเด็กพวกนั้นจนเกิดความกลัว ว่ากันว่า SCP-122-TH ที่ปลอมตัวเป็นเด็กชายนั้นได้ใช้นิ้วของตนเองแทงเข้าไปในลูกตาและนำออกมาวางไว้ตรงหน้า และถอดหัวมาหนีบไว้ที่สีข้าง ซึ่งทุกอย่างที่เห็นนั้นเหมือนจริงอย่างมาก พร้อมกับขู่ด้วยว่า &#39;ถ้ามายุ่งกับชั้นอีก นี่คือสิ่งที่แกจะเป็น&#39;

SCP-122-TH นั้นถูกจับได้ตอนกำลังวิ่งแก้ผ้าอยู่บนถนน หลังจากปลอมตัวเป็นครูคนหนึ่งที่มีพฤติกรรมชอบ[ข้อมูลปกปิด]

**ภาคผนวก:** ในขณะที่เจ้าหน้าที่กำลังนำตัวอย่างกลับมายังสถาบันนั้น SCP-122-TH ได้ปลอมตัวเป็นเอเย่นต์███ และหนีออกมาจากตู้กระจกพลาสติก ซึ่งตอนนี้กำลังค้นหาอยู่ว่า SCP-122-TH อาจจะยังคงอยู่ภายในอาคารหรือไม่</textarea></pre>
