    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 財団職員が開いた場合、ネガティブな質問が末尾に記載されている御神籤。\n**回収日:** 20██/██/██\n**回収場所:** ████神社\n**現状:** 異常性の主体が御神籤であるか、神社であるかを調査中。\n**追記:** 「本当に、あの子を閉じ込めておくのは正しいのですか？」 -██研究員\n「あなたは一体、何人の部下を死なせたのですか？」 -██指揮官\n「何故、貴方達だけがこの不条理を抱え込まなければならないのですか？」 -███博士\n内容をここに追記する必要はありませんし、このアノマリーを使用する必要もありません。 -若葉博士\n「これだけ異常な存在があるのです、彼らが跋扈する世界こそが正常なのではないですか？」 -█博士\n「貴方達が人類を守っているなどというのは、世界の意思への抵抗ではありませんか？」 -██管理官\n「何が本当に正しいことなのか、考え直す時ではありませんか？」 -██保安職員\nこのアノマリーを使用しないでください。武装警備員によって████神社は封鎖されます。 -若葉博士\n「何をしても無駄じゃないですか？」 -██武装警備員\n「何をしても無駄じゃないですか？」 -██指揮官\n「何をしても無駄じゃないですか？」 -██管理官\n「何をしても無駄じゃないですか？」 -██清掃スタッフ&#34;
