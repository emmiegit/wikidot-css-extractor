    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-vn:theme:classic]]
[[&gt;]]

[[/&gt;]]
**Mã vật thể:** SCP-3749

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** SCP-3749-A được niêm phong trong một hộp kín, bên trong lót gel chống xóc. Chiếc hộp được đặt trong một buồng chân không gắn chốt gió. Dưới sàn gắn một nam châm được cấp điện mọi lúc. Tiến vào buồng quản thúc SCP-3749-A yêu cầu đồ bảo hộ BSL-5 và quy trình khử khuẩn trước khi tiếp cận

Các mảnh còn lại của SCP-3749-B đến -D được quản thúc theo phương thức tương tự.

**Mô tả:** SCP-3749-A là một thanh kiếm trang trí làm bằng thép không gỉ có khả năng tự động tấn công mọi sinh vật sống.

Vì SCP-3749-A nhận định vi khuẩn và cả vi sinh vật đều thuộc sinh vật sống, dị thể luôn trong trạng thái dao động cực nhanh chừng nào chúng còn hiện diện. Phân tích cho thấy SCP-3749-A chém đôi từng vi khuẩn riêng lẻ, với tốc độ lên tới Mach 4.

SCP-3749-A dài 75 cm, với lớp sơn màu tím óng ánh và nhiều khuyết điểm khiến nó không thể sử dụng làm vũ khí. Lưỡi SCP-3749-A cực kì sắc bén; phân tích qua kính hiển vi điện tử cho thấy chiều rộng chỉ bằng vài nguyên tử. SCP-3749-A có khả năng chống chịu thiệt hại một cách dị thường, và các cạnh của nó không bị mòn đi đáng kể.

SCP-3749-A được tìm thấy trong một căn nhà hoang thuộc sở hữu của một Humphrey Bingham (CNĐLT-11928), một kẻ vô công rỗi nghề, căm ghét nhân loại ngoài 43 tuổi bị ám ảnh với những điều huyền bí, thuyết mạt thế và Sách Khải Huyền. Đối tượng có vẻ như đã tạo ra SCP-3749 bằng cách thực hiện một nghi lễ cơ mật với bộ sưu tập vũ khí độc lạ của riêng.

Các thanh kiếm dị thường ngắn hạn khác của Bingham là SCP-3749-B đến -D cũng đã được kích hoạt bởi nghi lễ này. Tuy nhiên, SCP-3749-A có lẽ đã tiêu diệt chúng, sản phẩm và cả Bingham. SCP-3749-B, -C, và -D được tìm thấy cùng xương người được tán bột và cặn sinh học trùng khớp với mẫu bệnh dịch hạch (//Yersinia pestis//) và xác loài châu chấu sa mạc (//Schistocerca gregaria//).

Sau một số khó khăn nhất định, SCP-3749-A đã được đưa vào buồng quản thúc chân không gắn chốt gió tại Điểm gần nhất. Một nam châm điện và hộp đựng được chuẩn bị trong khi SCP-3749-A tiêu diệt một số vi sinh vật có trong phòng. Trong lúc các nhân sự đang chuẩn bị đồ bảo hộ BSL-5 để bước vào buồng, SCP-3749-A nằm ở giữa phòng, di chuyển chậm chạp. Quan sát gần hơn cho thấy dị thể bị uốn cong và cố gắng tự cắt bản thân trước khi bật trở lại vị trí cũ. SCP-3749-A sau đó được đặt một cách an toàn vào chiếc hộp với sự hỗ trợ của nam châm.

Sau tình huống đấy, hiện đang xem xét việc sử dụng có kiểm soát SCP-3749-A để hỗ trợ ngăn chặn sự bùng phát các mối hiểm hoạ sinh học cấp Keter.
