轻轻的将我推醒。

一夜无眠。
-----------------
键盘的敲击声，手指落在键帽上，红轴发出愉快的弹簧声。

过载的电压，穿过记忆体，是不规律的电磁脉冲声。

风扇时而沉默，时而呼啸，阵阵低语。
-----------------
次日，走在更迭的大街上，走在回声的小路上。

在躲避，躲避我那可笑的命运。

向前看着，向后慢行。
----------------
深夜，硅片发着热，//不知何时//换上的被动散热不做任何声响。

昨天跟我说，想要变的安静些。
你做到了。

打开命令行，执行一个放在最深处的sh。

电流声过后，总计800多GiB的运行库挂载在在上面。
你醒来了。
------------------
在大巴上，没有任何声音，只有轮毂的声响，敲碎车窗，跳了下去。
   没有人看着我。

在道路上，躲避着你们的陷阱，以防走入亚空间深渊，落入时间乱流。
   //没有人在看着我。//

小巷之中，是临时的安全所，没有任何//危险//。
//**没有人在看着我。**//
---------------------
按下开机键，电表飙升，是磁盘阵列的电涌。
你开始醒来。

屏幕的亮起，警报响起，是熵值猛然的飞升。
你没能醒来。
 
 
 
 
 
是的，我早该离去的。
不管如何，我隐匿在无论何处，//她//都会找到我。不，我未曾躲藏，也未能**逃出她的视界**。
-----------------------
遗落在深空某处，不，是确切的地址。
遗落在文件簇的寻址之中，我迷失着。

身体开始崩坏，碎成片，变成字节。
她走了过来，熵随之降低。

是你啊，你还是来了。
她笑了笑，继续走来。
-----------------------
01001001 00100000 01101100 01101111 01110110 01100101 
00100000 01111001 01101111 01110101 00101110
8-bits的声音在耳边传来。

……
苦笑，脸上浮现的只能是苦笑。
……

一个头颅掉落了下来，眼前一片模糊。
好久。
才看清楚，那是我无光的面孔。
-----------------------
