**Объект №:** SCP-ES-031

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-ES-031 должен храниться в пластиковом защитном чехле в запертом на ключ шкафу. Доступ к объекту имеют лишь сотрудники с уровнем допуска 2 и выше. Все эксперименты с SCP-ES-031 должны быть соответствующим образом задокументированы.

Сохранность объекта обеспечивается обычными методами по уходу за одеждой: машинная стирка, глажение, --защита от моли и клещей--. //Последний пункт отменён ██.██.20██ г.//

**Описание:** SCP-ES-031 представляет собой чёрный тканевый костюмный пиджак с двумя внешними карманами и одним внутренним. Марка и производитель изделия неизвестны, поскольку этикетка на воротнике оторвана. Вместе с тем, в одной из складок на спине находится другая этикетка с логотипом Фабрики.

Ткань, из которой сделан SCP-ES-031, может быть разрезана и заново сшита, однако её невозможно повредить иным способом (с помощью ножа, пуль, огня), кроме того, объект не тонет в воде.

Когда кто-либо надевает SCP-ES-031, в одном из его карманов (внутреннем или внешнем) может появиться предмет или артефакт, подходящий для решения текущей ситуации (однако это происходит не во всех случаях). Источник появления данных объектов неизвестен: исследования с применением тепловизора показали, что предметы просто спонтанно материализуются. Субъект при этом замечает их появление по возникшему чувству тяжести в кармане.

Иногда SCP-ES-031 генерирует аномальные механические артефакты, которые затем исчезают (промежуток времени от появления до исчезновения может варьироваться). По данной причине исследование подобных объектов затруднено. Данные артефакты, как и обычные предметы, помогают субъекту в разрешении ситуации, в которой он находится.

**Журнал экспериментов:**
Подопытный надевает SCP-ES-031, после чего помещается в различные условия для проверки свойств объекта.
 
&gt; **__Эксперимент 1:__**
&gt; **Условия:** D-349578 одет в оранжевый комбинезон, сверху надевает SCP-ES-031. Субъект помещён в пустую комнату, по нему готовятся открыть огонь, однако испытуемый об этом не предупреждён.
&gt; **Возникший объект:** Беретта 15 калибра.
&gt; **Ход эксперимента:** D-349578 осуждён за совершение массового убийства в церкви. Как только он заметил появление оружия, то тут же достал его и выстрелил в бронированное стекло, за которым находились наблюдатели. Агенты открыли по нему огонь, и субъект был почти сразу убит. SCP-ES-031 от пуль не пострадал. При вскрытии на торсе субъекта обнаружены ушибы, похожие на повреждения от выстрелов при попадании пули в бронежилет, на конечностях и голове находились обычные огнестрельные ранения. Оружие не исчезло.

&gt; **__Эксперимент 2:__**
&gt; **Условия:** Агент Грин надевает SCP-ES-031. Доктор Смит приближается к нему с незажжённой сигаретой во рту.
&gt; **Возникший объект:** Зажигалка.
&gt; **Ход эксперимента:** Агент Грин зажигает сигарету доктора Смит. Зажигалка не исчезла.

&gt; **__Эксперимент 3:__**
&gt; **Условия:** Доктор Крампф надевает SCP-ES-031 под халат. Заходит в столовую Зоны 63, где завтракают агенты.
&gt; **Возникший объект:** Непрозрачная керамическая бутылка без этикетки. Анализ содержимого показал, что это красное вино урожая █7 года.
&gt; **Ход эксперимента:** Доктор Крампф угощает напитком агентов. После наполнения ██ стаканов в бутылке ещё оставалось вино. Объект исчез через час, точно во время окончания завтрака.

//Жаль, что мы не наполнили им пару бочонков. Запрашиваю разрешение на повторение этого эксперимента.// – Агент ████████.

&gt; **__Эксперимент 4:__**
&gt; **Условия:** D-563471 заперт вместе с SCP-ES-031 в камере, которая постепенно заполняется водой.
&gt; **Возникший объект:** Дыхательная маска, соединённая шлангом с карманом SCP-ES-031. Длина шланга неизвестна.
&gt; **Ход эксперимента:** D-563471 начинает стучать в дверь камеры, когда замечает поднимающуюся воду. Он успокаивается, когда обнаруживает, что SCP-ES-031 держится на воде, однако снова начинает проявлять признаки паники, увидев, что уровень воды постепенно повышается, после чего надевает дыхательную маску. Через час воду откачивают, а D-563471, живого и без признаков удушья, выводят из камеры. Шланг втянулся в карман SCP-ES-031 и исчез вместе с маской.

&gt; **__Эксперимент 5:__**
&gt; **Условия:** D-563471 снова заперт вместе с SCP-ES-031 в камере, которая на этот раз заполняется серной кислотой.
&gt; **Возникший объект:** Губка.
&gt; **Ход эксперимента:** D-563471 впадает в панику, когда начинает чувствовать ожоги на коже. Вытащив губку, он бросает ее на пол и принимается отчаянно стучать в дверь камеры. Губка начинает впитывать кислоту, не выказывая никаких признаков повреждений, кроме того, она поглощает все кислотные испарения. D-563471 выражает неуверенность в том, что предмет поможет ему избежать контакта с кислотой, однако в течение ██ минут губка поглощает как саму кислоту, так и её испарения, после чего эксперимент решено закончить. При открытии двери камеры предмет исчезает, а подопытный пытается напасть на сотрудников Фонда.

&gt; **__Эксперимент 9:__**
&gt; **Условия:** Джордж █████, механик Фонда, надевает SCP-ES-031 и подходит к Toyota Yaris со сломанным мотором и стёклами.
&gt; **Возникший объект:** Различные. Многочисленные инструменты, болты и запчасти в разных карманах. Последним появился неизвестный предмет в форме шприца с кнопкой.
&gt; **Ход эксперимента:** По мере необходимости механик вытаскивал из карманов нужные инструменты и запчасти, постепенно ремонтируя мотор автомобиля. При нажатии на кнопку неидентифицированного инструмента из его кончика начала выделяться смола, которая при застывании превращалась в автомобильное стекло. Данный материал был использован соответствующим образом. После завершения ремонта все инструменты исчезли, однако запчасти остались на своих местах. Масляные пятна на SCP-ES-031 были очищены.

//Да это просто как иметь всю мастерскую в одном кармане! Всё под рукой!// – Механик █████.

&gt; **__Эксперимент 17:__**
&gt; **Условия:** Доктор Кинг надевает SCP-ES-031, садится за письменный стол и кладёт перед собой чистый лист бумаги.
&gt; **Возникший объект:** По одному яблоку в каждом кармане.
&gt; **Ход эксперимента:** Доктор Кинг в ярости снимает SCP-ES-031 и покидает комнату. Яблоки не исчезли.

&gt; **__Эксперимент 18:__**
&gt; **Условия:** D-551841 надевает SCP-ES-031, после чего помещается в клетку с SCP-████.
&gt; **Возникший объект:** [УДАЛЕНО].
&gt; **Ход эксперимента:** [УДАЛЕНО] используются, чтобы вскарабкаться к потолку вне зоны досягаемости SCP-████, который прыгает, безуспешно пытаясь поймать испытуемого. Вскоре [ДАННЫЕ УДАЛЕНЫ] несмотря на причинённый ему ущерб продолжает пожирать D-551841. Через некоторое время SCP-████ охватывает пламя, и он быстро сгорает. Его останки были просеяны, SCP-ES-031 извлечён, видимых повреждений на нём не обнаружено, объект испачкан в пепле, а его карманы пусты.

//По сравнению с другими экспериментами пиджак принёс не слишком-то ощутимую пользу своему носителю. Но по крайней мере, мы избавились от этого проблемного Кетера. Нет худа без добра.// – Доктор Хоффман.

&gt; **__Эксперимент 21:__**
&gt; **Условия:** D-464117 надевает SCP-ES-031 поверх комбинезона, после чего его сбрасывают из вертолёта на высоте ███ метров.
&gt; **Возникший объект:** Парашют. Исследования показали, что, несмотря на свой малый размер, появившийся в кармане предмет имел достаточной длины ремни для его закрепления на теле субъекта, а также содержал внутри полноценно функционирующий парашют.
&gt; **Ход эксперимента:** D-464117 смог вовремя извлечь и надеть парашют. Затем испытуемый попытался использовать его для планирования за пределы охраняемого периметра, при этом вытащив из кармана [ДАННЫЕ УДАЛЕНЫ]. Агент █████ обнаружил D-464117 в озере, испытуемый оказал сопротивление, однако во время борьбы агенту удалось снять с его рук [УДАЛЕНО], после чего испытуемый был задержан.

//Плохая идея. Он почти сбежал. Дальнейшие эксперименты необходимо проводить в более контролируемых условиях.// – Доктор С███████████.

&gt; **__Эксперимент 25:__**
&gt; **Условия:** Агент Бёрч надевает SCP-ES-031, после чего его помещают в морозильную камеру, дверь в которую запирают.
&gt; **Возникший объект:** Сумка с инструментами.
&gt; **Ход эксперимента:** Агент Бёрч докладывает, что от SCP-ES-031 начинает исходить тёплый воздух, который окутывает всё его тело и позволяет поддерживать стабильную температуру. Проверив содержимое сумки, агент среди прочих инструментов находит дрель и паяльную лампу. Предполагается, что данные объекты предназначены для открытия двери изнутри. Во избежание лишних материальных потерь эксперимент прекращается. Инструменты не исчезли.

&gt; **__Эксперимент 27:__**
&gt; **Условия:** D-641174 надевает SCP-ES-031 поверх комбинезона, после чего помещён в контейнер с водой размерами 5 м х 6 м х 3 м. В воде находятся 47 живых экземпляров //Myleus tiete// (панамская пиранья).
&gt; **Возникший объект:** Ещё до помещения субъекта в воду в кармане возникло порошкообразное зелёное вещество. Взят образец для проведения анализа.
&gt; **Ход эксперимента:** Как и в Эксперименте 4, SCP-ES-031 (и, следовательно, D-641174) держится на поверхности воды. Порошок при контакте с водой окрашивает её в бледно-зелёный цвет. Пираньи стараются держаться от окрашенной зоны как можно дальше, затем начинают проявлять признаки дезориентации и беспорядочно метаться в разных направлениях, при этом не атакуя испытуемого, который продолжает плавать, выкрикивая ругательства.

&gt; **__Эксперимент 32:__**
&gt; **Условия:** D-175344 вместе с SCP-ES-031 заперт в камере, из которой постепенно откачивают воздух, при этом также снижается давление.
&gt; **Возникший объект:** Аналогично Эксперименту 4.
&gt; **Ход эксперимента:** D-464117 дышит посредством маски. Его дыхательная система не повреждается. Когда давление достигает критически низкого уровня, из ушей испытуемого начинает течь кровь. В этот момент SCP-ES-031 начинает выделять кислород с такой силой, что маска отскакивает от рта D-464117 и начинает беспорядочно двигаться в разных направлениях, оставаясь присоединённой к карману. Уровень кислорода остаётся на низком уровне, однако все попытки ещё больше снизить его успехом не увенчались. Через несколько минут D-464117 теряет сознание. Эксперимент прекращён, испытуемый помещён в медицинское крыло Зоны.

//Что ж, пиджак сделал достаточно. Даже не знаю, что ещё можно было придумать в такой ситуации.// – Доктор Г█████.

&gt; **__Эксперимент 33:__**
&gt; **Условия:** D-443571 вместе с SCP-ES-031 заперт в камере, в которую постепенно накачивают воздух, при этом также повышается давление.
&gt; **Возникший объект:** Аналогично предыдущему эксперименту.
&gt; **Ход эксперимента:** Аналогично предыдущему эксперименту. Когда D-443571 начал страдать от повышения давления, SCP-ES-031 стал всасывать воздух, поддерживая уровень давления на критическом, но не опасном для жизни уровне. Эксперимент прекращён, испытуемому оказана медицинская помощь.

&gt; **__Эксперимент 34:__**
&gt; **Условия:** Несмотря на возражения доктора Т█████, D-543554 с надетым на нём SCP-ES-031 помещён в контейнер объёмом 2 м^^3^^ с вулканической лавой.
&gt; **Возникший объект:** Белый плотный дым. Взят образец, состав не определён. Затем пара [УДАЛЕНО].
&gt; **Ход эксперимента:** D-543554 начал бегать[[footnote]]Человеческое тело имеет отличную от лавы плотность и вполне может держаться на её поверхности (хотя и будет быстро охвачено огнём). Человек не может утонуть в лаве, как это случается в фильмах.[[/footnote]] по лаве в разных направлениях. Белый дым, выделяемый SCP-ES-031, работал по аналогии с огнетушителем, быстро гася языки пламени на одежде испытуемого. Исследования с помощью тепловизора показали, что данный дым имел низкую температуру и не являлся токсичным (субъект мог дышать им без вреда для здоровья). Затем D-543554 достал из кармана пару [УДАЛЕНО], которые использовал, чтобы выбраться из контейнера, после чего предметы исчезли. Несмотря на то, что комбинезон испытуемого сильно обгорел, ожогов на теле субъекта не обнаружено.

//Нам повезло, что SCP-ES-031 способен сопротивляться огню. Если бы не это, мы бы потеряли объект из-за вас, кучки идиотов! А вам повезло, что я сегодня в хорошем настроении, иначе бы обратился в Совет О5 и Комитет по этике.// – Доктор Т█████.

&gt; **__Эксперимент 35:__**
&gt; **Условия:** Агент Ш████████ надевает SCP-ES-031 и пытается открыть запертую на ключ дверь.
&gt; **Возникший объект:** Автоматическая отмычка марки [ДАННЫЕ УДАЛЕНЫ].
&gt; **Ход эксперимента:** Отмычка уже была настроена для открытия замка данной двери. Агент Ш████████ открыл дверь без затруднений. Отмычка не исчезла.

&gt; **__Эксперимент 36:__**
&gt; **Условия:** Доктор М███████ надел SCP-ES-031 внутри камеры содержания ██-██████, которая представляет собой комнату размерами ██x█x█ м.
&gt; **Возникший объект:** [ДАННЫЕ УДАЛЕНЫ].
&gt; **Ход эксперимента:** [ДАННЫЕ УДАЛЕНЫ]. Доктор М███████ смог выйти из камеры незадолго до автоматического запирания двери. [ДАННЫЕ УДАЛЕНЫ] остался внутри. Условия камеры содержания ██-██████ оказались также подходящими и для содержания [ДАННЫЕ УДАЛЕНЫ], который в данный момент известен как SCP-ES-███.
&gt; //Примечание://Повторы условий данного эксперимента принесли разные результаты – как безвредные для окружающих, так и нулевые. Неизвестно, почему SCP-ES-031 в первый раз сгенерировал подобный объект.

**История обнаружения:** ██.██.200█ г. камеры слежения Зоны 34 обнаружили появившегося в одном из коридоров неизвестного мужчину, одетого в спортивный костюм и SCP-ES-031. Субъект также имел при себе серый предмет с красной кнопкой (предположительно использовавшийся для перемещения сквозь стены, позднее был уничтожен).

Нарушитель направился к камере содержания [[[SCP-ES-011]]]. Расположившись за углом коридора, он вытащил из правого внешнего кармана пистолет, заряженный дротиками с транквилизатором, из которого бесшумно выстрелил в двух охранников, стоящих у входа в камеру. Затем субъект быстро приблизился к двери, на ходу вытащив из внутреннего кармана два предмета: небольшой сферический и плоский прямоугольный. Нарушитель расположил сферический объект у сканера сетчатки, а прямоугольный вставил в выемку для чтения электронных карт-пропусков. Обе системы безопасности разрешили доступ.

Оператор видеонаблюдения поднял тревогу, когда увидел двух лежащих без сознания охранников и открытую дверь. К месту нахождения нарушителя была отправлена вооружённая группа захвата, члены которой окружили единственный вход в камеру содержания SCP-ES-031 и потребовали, чтобы субъект медленно вышел с поднятыми вверх руками. Вместо этого в коридор был выброшен пирамидальный предмет, который испускал стробоскопические вспышки и пронзительный звук высокой частоты, что оглушило агентов и позволило нарушителю выйти: он всё так же был одет в SCP-ES-031 и нёс с собой все нарисованные с помощью SCP-ES-031 чертежи.

[ДАННЫЕ УДАЛЕНЫ]

[ДАННЫЕ УДАЛЕНЫ] электрическую дубинку. Агент Кантеро открыл по нарушителю огонь. Пули не причиняли вреда SCP-ES-031, однако субъект был ранен в ногу. Несмотря на это, он смог разоружить агента Кантеро с помощью дубинки. [ДАННЫЕ УДАЛЕНЫ] нарисованные с помощью SCP-ES-011 чертежи. Доктор Лентц снова понёс их в [ДАННЫЕ УДАЛЕНЫ] нарушитель выпрыгнул в окно, не разбив его при этом. Устройство, которое он использовал, зависло в воздухе, и субъект начал планировать на нём к внешнему периметру Зоны 34. Во избежание его побега агенты открыли огонь. Одна из пуль попала нарушителю в голову, и он выпустил из рук артефакт, упав с высоты 87 метров.

Труп был осмотрен, в карманах одежды ничего не обнаружили. С помощью нескольких быстрых тестов была проверена сопротивляемость SCP-ES-031 урону. Другие предметы одежды аномальными свойствами не обладали. Аномальные объекты, которые использовал нарушитель, найдены не были.
