    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名 ：藍乾酪
作者 : (FB)王致誠
搬運：[[*user Wupaispanda]]
[[include info:end]]

**項目編號：**SCP-ZH-229

**項目等級:：**Euclid

**特殊收容措施：**SCP-ZH-229放置在一個3mx3mx3m的上鎖房間內，並置於中央一個1m高的長方柱上的陶瓷盤中，且由一個具有透氣孔的強化玻璃罩罩住。房間裝備三台空調設備已確保房內氣體可與外界流通。房間的四角皆放置一隻金絲雀和一株高等植物，需由一名人員負責照料。

若人員發現呼吸困難、嗅覺器官刺痛等SCP-ZH-229之副作用或飼養生物發生異狀，請立即通報站點主任。

**描述:：**SCP-ZH-229是一塊400g的藍乾酪，會自體散發出分子██（以下簡稱SCP-ZH-229-1），地球目前已知空間的大氣中皆含有SCP-ZH-229-1，一般生物若未在呼吸運動中吸入SCP-ZH-229-1，動物將在1分鐘內感到嗅覺器官刺痛等不適應症狀，且因此而抗拒進行呼吸運動最終造成窒息死亡，植物將於5小時內枯萎死亡。

SCP-ZH-229-1並不符合物質不滅定律，生物吸入的SCP-ZH-229-1會隨著氧氣一起進行呼吸作用，卻不會轉換成任何物質，去向仍未確認。

SCP-ZH-229具有自我再生能力，若將其切塊，會由質量最接近原先大小的部分以每分鐘██的速度回歸原狀，分離部分（以下簡稱SCP-ZH-229-2）請參見附錄SCP-ZH-229-a。

__**實驗ZH-229-01（██/██/████）**__
&gt; **項目：**SCP-ZH-229
&gt; **方式：**將SCP-ZH-229等分切為兩塊。
&gt; **結果：**經過██分鐘，只有一塊回歸為SCP-ZH-229，另一塊則成為SCP-ZH-229-2。實驗結束。

__**實驗ZH-229-02（██/██/████）**__
&gt; **項目：**SCP-ZH-229
&gt; **方式：**將SCP-ZH-229和一名D級人員放置於實驗房內，並使房內氧氣濃度持續降低。
&gt; **結果：**測試者於3分鐘後昏迷，並於30分鐘後甦醒，期間內觀察到測試者呼吸器官仍持續運作。
&gt; 測試者在接下來的5分鐘內逐漸恢復活力而在實驗房內隨意走動，面部沒有任何表情也未有溝通之慾望，此時實驗房內的氧氣濃度已低於1％。
&gt; 而後重新恢復實驗房內的氧氣濃度，在氧氣濃度為3％時，測試人員突然表現極度痛苦，並張開其口部在地面上扭動身體，1分鐘後測試人員死亡。將其屍體進行解剖分析，其肺部成██狀。實驗結束。

__**實驗ZH-229-03（██/██/████）**__
&gt; **項目：**SCP-ZH-229
&gt; **方式：**同實驗ZH-229-02之設置，等待測試人員重新甦醒，並維持實驗房內低於1％的氧氣濃度。
&gt; **結果：**測試人員在接下來的22天觀察似乎已擁有正常意識，卻並無實驗前所表現出的容易動怒和浮躁。其拒絕任何物理進食，且每日約花15小時面向SCP-ZH-229之方位進行打坐。
&gt; 已獲得許可將此D級人員重新編號為SCP-ZH-229-3，並將其從每月例行處決的名單上剔除且進行永久式拘留觀察。
&gt; 已將SCP-ZH-229替換為每日投放██g SCP-ZH-229-2。
&gt; 至20██/█/█，SCP-ZH-229-3已重複上述模式存活了██年。實驗仍在進行。

__**實驗ZH-229-04（██/██/████）**__
&gt; **項目：**SCP-ZH-229
&gt; **方式：**令一名D級人員食用20g的SCP-ZH-229-2，其在食用完畢後的10秒後有了一次嗝氣，並表示「能配餅乾會更好。」無其他異常。實驗結束。

**附錄ZH-229-a：**SCP-ZH-229的分離部分一樣具備散發SCP-ZH-229-1之功能，但SCP-ZH-229-2在與本體分離的五分鐘後，便會快速昇華並且產生大量的SCP-ZH-229-1，目前已知可將其進行真空保裝永久保存。基金會擁有██塊200g SCP-ZH-229-2真空包裝並存放於各站點。

**附錄ZH-229-b：**██（以下簡稱SCP-ZH-229-4）為基金會唯一偵測SCP-ZH-229-1之方法，若發現任何非相關人士試圖利用SCP-ZH-229-4探查SCP-ZH-229-1，應給與其B級記憶消除並銷毀其擁有的所有相關資料。

**附錄ZH-229-c：**已拒絕任何將SCP-ZH-229做為實驗對象之相關實驗。 

**備註：**藍綠藻確實象徵了氧氣在地球的某段時期占有巨大的地位。但認清事實吧！SCP-ZH-229的出現改變了整個地球的生態系統，顯然演化出可吸入SCP-ZH-229-1呼吸系統的生物們更具有競爭力，已至於當今生物皆擁有此功能，氧氣或許才是那個對生物有害的氣體。我推測總有一天我們的呼吸系統也會演變成只吸收SCP-ZH-229-1而隔絕其他氣體，這樣或許才能使生物更進一步，那些實驗體不過是強制性的加速進化罷了！現在我終於願意相信月亮是起司這種鬼話。-██博士
