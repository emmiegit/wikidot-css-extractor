**Catálogo de Número DeCIRO:** SC-95/347-00/723

**Modelo de Documento:** Compilação de Passos

**Data de Obtenção:** 12-05-1995 a 15-06-2000

**Estado da Operação:** Aberto

**Prefácio:** Todos surgiram do caos e todos retornarão ao caos. Um corpo incapaz de retornar ao caos – Isso é obra da perversa Fundação, cuja tirania está profundamente enraizada nos cadáveres. Ele grita em silêncio em sua escravidão a uma Fundação instável, em vez disso, nós do Comando Delta desejamos ouvir o canto do cisne do corpo e de todos os mundos. A Operação Asclepius curará os imorredouros e castrará Hades. Da casca do cadáver imortal, uma grande raça surgirá e alcançará todo o espaço-tempo. O canto do cisne, entropia, insurgência - tudo se espalhará por todo o espaço-tempo e manchará para sempre a ordem obsoleta do domínio de Hades.

Daqui em diante, nós do Comando Delta documentamos os Passos do Plano conforme transcritos pelo Engenheiro da Insurgência do Caos.

**1. MEDIDA 95/347**

Uma pílula vermelha do Cofre 5 da Base D é autorizada para empréstimo por um pessoal da classe Alpha. Despache o Alpha para entregar o documento CO-95/347-001 junto com a referida pílula vermelha. O local será no Hooters no Hollywood Boulevard em Los Angeles, Califórnia. O alvo será um pessoal da classe Beta na ala da Intel.

O Alpha confirmará a identidade do Beta através da frase &#34;Todos surgiram do caos&#34;. Se a resposta for &#34;e a entropia é a existência suprema&#34;, apresente o documento CO-95/347 ao Beta. Caso contrário, saia imediatamente.

&gt; **Número de Catálogo DeCIRO:** CO-95/347-001
&gt; 
&gt; **Tipo de Documento:** Operações Secretas
&gt; 
&gt; **Data de Obtenção:** 12-05-1995
&gt; 
&gt; **Autor:** Comando Delta
&gt; 
&gt; Olá agente. Nós do Comando Delta ordenamos que você se mobilize para a operação. No Cercado 12 da Área-32 da Fundação, há uma [[[scp-042|criatura]]] que chamou nossa atenção. Desejamos recuperá-lo para o Plano. Explorando sua posição na Fundação, envie solicitações para transferi-la para a Área-4 da Fundação, onde você está atualmente estacionado. Uma vez aprovado, reporte-se ao Comando Delta. Garantir que o transporte seja realizado por voo e estar presente durante o transporte. Comande o transporte durante o voo. Quando confirmado, reporte-se ao Comando Delta.
&gt; 
&gt; PS Importante: Consumir a pílula vermelha no dia do transporte, uma hora antes da decolagem da Área-4 da Fundação.


**2. MEDIDA 96/734**

Documento SR-96/734-001 recebido pelo Comando Delta.

&gt; **Número de Catálogo DeCIRO:** SR-96/734-001
&gt; 
&gt; **Tipo de Documento:** Relatório Recebido
&gt; 
&gt; **Data de Obtenção:** 14-09-1996
&gt; 
&gt; **Autor:** Dr. Belle Palerno
&gt; 
&gt; Trago boas notícias. O Conselho O5 da Fundação concordou com a transferência. O transporte será realizado no dia 5 de outubro do ano em curso. Transporte aéreo confirmado.


**3. MEDIDA 96/749**

A Bolsa de São Nicolau e um frasco de Suco Multiforme (20,0 mL) estão autorizados para empréstimo pelo pessoal da classe Beta.

**4. MEDIDA 96/752**

Agentes de segurança da Área-4 da Fundação são conhecidos por frequentar o La Costena Bar na Main St. de Los Angeles, Califórnia, todas as quintas-feiras à noite, a partir das 22:00 horas, horário local. Na noite de 3 de outubro do ano corrente, um funcionário da classe Gamma e três funcionários da classe Beta devem interceptar um agente da Fundação, o agente Jonathan Barker.

Tome 3,0 mL de sua saliva enquanto ele está vivo, e ele pode ser morto depois. Coloque o corpo dentro da Bolsa de São Nicolau. O Gamma consiste em misturar a saliva retirada com o frasco de Suco Multiforme, mexer por dez segundos e ingerir a mistura. A partir de agora, o agente Barker fica do lado da Insurgência como um agente da classe Gamma. Ele também pode levar a Bolsa de São Nicolau com ele.

Betas podem deixar para informar ao Comando Delta sobre o status da operação. Barker retornará à sua missão atual.

**5. MEDIDA 96/795**

Barker, esteja de prontidão no transporte aéreo para a Foundation Area-32. Leve a Bolsa de São Nicolau com você e verifique se o corpo ainda está dentro. Recupere amostras genéticas da criatura na área de carga do transporte.

O relatório resumido pós-operatório deve ser entregue ao Comando Delta.

&gt; **Número de Catálogo DeCIRO:** POR-96/794-001
&gt; 
&gt; **Tipo de Documento:**  Relatório Resumido Pós-Operação
&gt; 
&gt; **Data de Obtenção:** 05-10-1996
&gt; 
&gt; **Autor:** Agente Jonathan Barker
&gt; 
&gt; Amostras genéticas da criatura na carga do transporte foram coletadas. O corpo foi depositado na carga.
&gt; 
&gt; As baixas incluem dois agentes da Fundação. Um foi encerrado por mim por trauma contuso. O outro entrou em estado catatônico após o contato com a criatura; motivo desconhecido. Que eu saiba, não tive essa resposta ao entrar em contato com a criatura.

**6. MEDIDA 96/803**

O agente Barker entregará a amostra genética adquirida à Base GN para armazenamento. Rotulo-o de &#34;Pégaso&#34;.

**7. MEDIDA 98/1**

Segurança do QG do Comando Delta, se alguém pretendendo ser o enviado da [[[golden-horde-blues| Horda Eterna]]] chegar, deixe-o passar. Não o prejudique. Permita que ele procure uma audiência com o Comando Delta.

**8. MEDIDA 98/214**


Três funcionários da classe Alpha devem recuperar um alvo humano, chamado Raava Kaur. Ela estará participando de uma festa do ensino médio na noite de 26 de março em Boston, Massachusetts. Mantê-lo vivo e ileso.

Entre em contato com Mahon Singh após a aquisição bem-sucedida da Kaur. Ele é o principal pesquisador do Projeto Infinito dos Laboratórios Prometheus e pai de Kaur. Marque um encontro com Singh e escolte-o até a Base HD. Mantê-lo vivo e ileso.

**9. MEDIDA 98/253**

Aqui, Mahon Singh fica do lado da Insurgência do Caos como um agente da classe Alpha e é designado para a Base GN. Um Beta será designado como seu vigia/assistente, que garantirá a cooperação de Singh em seu novo ambiente de trabalho.

Eles podem ter acesso ao &#34;Pégaso&#34;. Singh é aplicar os princípios do Projeto Infinito em &#34;Pégaso&#34;. Relate as descobertas ao Comando Delta.

**10. MEDIDA 99/1042**

Documento FR-98/1042-001 entregue ao Comando Delta.  

&gt; **Número de Catálogo DeCIRO:** FR-98/1042-001
&gt; 
&gt; **Tipo de Documento:** Relatório Resumido
&gt; 
&gt; **Data de Obtenção:** 22-11-1999
&gt; 
&gt; **Autor:** Pesquisador Amir Khan
&gt; 
&gt; **Relatório Resumido:** Nasce o primeiro Pégaso corrigido. Dez em força. A fisiologia é estável.

**11. MEDIDA 99/1056**

Apresente os Pégaso à Câmara Tachyon. Aclimate-os. Se algum dos Pégaso morrer, substitua-os. Além disso, realize treinamento com pesos para espécimes vivos. Certifique-se de que os adultos sejam capazes de voar mesmo quando carregados com uma massa equivalente à de um humano adulto.

**12. MEDIDA 00/7**

Um agente da classe Alpha trabalhando em um campo de milho em Yorkshire deve inscrever o Glifo EH-54 no campo de milho por meio de uma colheitadeira à noite. Entre em contato com os repórteres do //O Sol// sobre os glifos no dia seguinte. Alegue ignorância e insista que é obra de extraterrestres.

**13. MEDIDA 00/14**

Espera-se que o enviado da Horda Eterna chegue à Base GN. Quando ele vier, permita que ele inspecione os Pégaso. Ele pode levar no máximo um Pégaso adulto capaz de ser montado com ele, se desejar. Se ele quiser mais de um Pégaso, rejeite-o educadamente e encaminhe-o para o Comando Delta. Não o prejudique.

**14. MEDIDA 00/17**

Quando o enviado da Horda Eterna terminar seus negócios na Base GN, escolte-o até o QG do Comando Delta. Uma escolta armada de dez Alphas deve acompanhá-lo para proteção. Garanta que o enviado viva, não importa o quê.

**15. MEDIDA 00/22**

O pesquisador Amir Khan deve vir ao QG do Comando Delta, a pedido do enviado da Horda Eterna. Ele é fortemente aconselhado a chegar a cavalo. A logística do QG do Comando Delta preparará um cavalo para Khan.

Um novo pesquisador da classe Beta substituirá Khan como assistente/cuidador de Singh.

**16. MEDIDA 00/142**

O Comando Delta está ciente do cadáver do pégaso que caiu em frente à entrada principal da Base GN. Mantenha o corpo em armazenamento de risco biológico.

Um agente da classe Alpha com conhecimento em tradução de mongol para inglês será enviado à Base GN para traduzir a inscrição no couro do cadáver do pégaso. Uma vez traduzido, o Alpha enviará as descobertas ao Comando Delta.  

**17. MEDIDA 00/216**

Interrompa a clonagem de Pégaso, mas continue a expor espécimes vivos à Câmara Tachyon.

**18. MEDIDA 00/287**

No dia 30 de agosto deste ano, a Base GN espera a chegada de dez exemplares de cavalos da Horda Eterna. Mantenha-os nos estábulos. Todos devem ser mantidos vivos.

Tenha um cavalo da Horda Eterna e um Pégaso de sexos diferentes prontos para cruzar.

**19. MEDIDA 00/723**

O Comando Delta notou o lento progresso do programa de cruzamentos. Portanto, apresente a Praga de Chiang Mai ao cavalo da Horda Eterna e ao Pégaso usado para cruzamento.

Como backup, extraia amostras genéticas dos outros cavalos da Horda Eterna para modificação do genoma.</textarea></pre>
