**Αριθμος Αντικειμένου:** SCP-721

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Οι περιπτώσεις του SCP-721 πρέπει να περιέχονται σε ένα από τα τρία καθορισμένα ερμάρια στη Μονάδα Αποθήκευσης Αντικειμένων Χαμηλής Προτεραιότητας της Βάσης-19, ανάλογα με το εάν ταξινομούνται ως SCP-721-1, -2 ή -3. Κάθε περίπτωση πρέπει να είναι σφραγισμένη σε πλαστική σακούλα με ετικέτα που να προσδιορίζει με σαφήνεια την ονομασία τους.

Κατά την ανάκτηση, όλες οι περιπτώσεις του SCP-721 πρέπει να υποβληθούν σε πειράματα  με προσωπικό Κατηγορίας D για να προσδιοριστεί εάν είναι περιπτώσεις του SCP-721-1, -2 ή -3, υπό την προϋπόθεση ότι αυτές οι πληροφορίες δεν είναι διαθέσιμες από άλλες πηγές. Στη συνέχεια πρέπει να περιέχονται σύμφωνα με τις διαδικασίες που περιγράφονται σε αυτό το έγγραφο. 

Κατά τη στιγμή γραφής αυτού του εγγράφου, και οι έξι περιλαμβανόμενες περιπτώσεις του SCP-721-1 χρησιμοποιούνται για παρακολούθηση και ενίσχυση στον περιορισμό των νοήμων SCP κατηγορίας Keter. Τυχόν περαιτέρω περιπτώσεις του SCP-721-1 που περιέχονται μπορούν να αντιστοιχιστούν σε παρόμοια έργα κατά την κρίση του O5-8. Επικοινωνήστε με την σύμβουλο της Βάσης Κάσσιντυ για περισσότερες πληροφορίες.

Ο πειραματισμός του SCP-721-2 απαιτεί άδεια από τον Δρ. Μπράιτ.

Η χρήση του SCP-721-3 για τον τερματισμό οποιουδήποτε ατόμου απαιτεί έγκριση από τουλάχιστον τρία άτομα με σχετική άδεια 4 ή υψηλότερη. Οποιοδήποτε άτομο είναι γνωστό ότι έχει ενεργοποιήσει μια περίπτωση του SCP-721-3 πρέπει να υποβληθεί σε ευθανασία, εάν είναι δυνατόν, και στη συνέχεια να απορριφθεί στον πλησιέστερο κατάλληλο κλίβανο.

**Περιγραφή:** Κάθε περίπτωση του SCP-721 είναι ένας χαλύβδινος κύλινδρος βαμμένος με μαύρο χρώμα με διάμετρο 7 cm και ύψος 2 cm. Η μία πλευρά καλύπτεται από ένα ατσάλινο πλέγμα και η άλλη από έναν ασθενή μαγνήτη με την ένδειξη &#34;Το Εργοστάσιο&#34;. Τα τεστ δεν δείχνουν ότι το ίδιο το υλικό έχει ανώμαλες ιδιότητες.

Οι περιπτώσεις του SCP-721 μπορούν να κατηγοριοποιηθούν ως SCP-721-1, SCP-721-2 ή SCP-721-3 ανάλογα με τα αποτελέσματά τους. Κατά τη στιγμή γραφής αυτού του εγγράφου, το Ίδρυμα ελέγχει έξι περιπτώσεις του SCP-721-1, οκτώ περιπτώσεις SCP-721-2 και δύο περιπτώσεις SCP-721-3. Δεν υπάρχει γνωστό μέσο διάκρισης μεταξύ των περιπτώσεων του SCP-721 εκτός από την ενεργοποίηση των ανώμαλων ιδιοτήτων τους με τοποθέτηση από τουλάχιστον 0,2 mL αίματος από έναν ενεργό οργανισμό στην πλευρά του πλέγματος. Ο εν λόγω οργανισμός αναφέρεται ως το Εξεταστικό άτομο. 

Με την ενεργοποίηση του **SCP-721-1**, όλες οι συνειδητές σκέψεις του Εξεταστικόυ άτομου θα γίνουν αντιληπτές σε εκείνες που βρίσκονται σε ακτίνα εξήντα μέτρων σαν ένα ψυθίρο στο αυτί του ακροατή. Επιπλέον, οι σκέψεις όλων των ατόμων σε αυτό το εύρος θα ακουστούν στο θέμα με τη μορφή ψιθύρων που προέρχονται από το SCP-721-1. Ενώ οι σκέψεις των περισσότερων ατόμων είναι πολύ αποδιοργανωμένες και ασυνεπείς για να ερμηνεύουν οι άλλοι, με την πρακτική, τα άτομα έχουν δείξει την ικανότητα να χρησιμοποιούν το SCP-721 για να μεταδίδουν συνεκτικές σκέψεις σε εκείνους που βρίσκονται στο ενεργό εύρος του.

Με την ενεργοποίηση του **SCP-721-2** και την τοποθέτηση του αντικειμένου σε κάποια μορφή κενών μέσων και την τοποθέτηση του αντικειμένου σε κάποια μορφή κενών μέσων (π.χ. χαρτί, ηχητική κασέτα, μαγνητοταινία ή υπολογιστή με ένα ανοιχτό κενό αρχείο κειμένου[[footnote]]Το SCP-721-2 έχει αποδειχθεί ότι λειτουργεί και σε μέσα ανοιχτού τύπου, όπως ραδιόφωνα και τηλεοράσεις.[[/footnote]]), Το εξεταστικό άτομο θα αποκτήσει διανοητικό έλεγχο του περιεχομένου των εν λόγω μέσων, και θα είναι σε θέση να μεταφέρει όσα δεδομένα μπορούν να φανταστούν στα εν λόγω μέσα.

**Αποσπάσματα από το αρχείο πειραμάτων 721-2-4**
&gt; **Μέσο:** Κενό λευκό χαρτί
&gt; **Περίληψη των αποτελεσμάτων:** Το άτομο μπόρεσε να μεταφέρει λέξεις και εικόνες στο κενό χαρτί. Το γραπτό κείμενο εμφανίστηκε στη γραφή του ατόμου, αν και αποδείχθηκε ότι μπορούσε να το αλλάξει κατά βούληση. Το κείμενο εμφανίστηκε σαν να ήταν γραμμένο με μολύβι. Οι εικόνες ήταν περίπλοκες, το άτομο έχει αποδειχθεί ανίκανο να τις αναπαραγάγει χωρίς τη χρήση του SCP-721-2. Αυτό το τεστ πραγματοποιήθηκε για τριάντα πέντε λεπτά. 
&gt;         
&gt; **Μέσο:** Κενή ηχητική κασέτα
&gt; **Περίληψη των αποτελεσμάτων:** Το άτομο ήταν ικανό να μεταφέρει πολλούς μονόλογους στην κασέτα, σε αυτό που θεωρούσε ότι ήταν η δική του φωνή, χωρίς να μιλήσει δυνατά. Αφού του ζητήθηκε, το άτομο μπόρεσε να εισαγάγει έναν διάλογο στον οποίο ήταν μάρτυρας, στις φωνές των ερευνητών. Μετά από εκτεταμένη εξάσκηση, το άτομο παρήγαγε αυτό που ισοδυναμούσε με το δικό του θεατρικό έργο πέντε ατόμων, με πολλές φωνές και ηχητικά εφέ, όλα διακριτά από τους πραγματικούς ομολόγους τους. Αυτό το τεστ πραγματοποιήθηκε σε δύο ώρες.
&gt;          
&gt; **Μέσο:** Κενό DVD
&gt; **Περίληψη των αποτελεσμάτων:** Το άτομο ήταν, στην πράξη, ικανό να δημιουργήσει αρχεία βίντεο υψηλής πολυπλοκότητας. Ξεκινώντας με μια σχετικά απλή κινούμενη εικόνα, το άτομο μπόρεσε να επεκταθεί σε αυτό μέχρι να αποδειχθεί ικανός να παράγει μια πλήρη ταινία δράσης ενενήντα λεπτών με ειδικά εφέ. Αυτό το τεστ πραγματοποιήθηκε εντός έξι ωρών.

Με την ενεργοποίηση του **SCP-721-3**, η θερμοκρασία του σώματος του ατόμου θα αυξηθεί περίπου 0,3 °C ανά λεπτό. ο ακριβής ρυθμός κυμαίνεται. Παρόλο που αυτή η αύξηση της θερμοκρασίας του σώματος θα ήταν θανατηφόρα υπό κανονικές συνθήκες, τα άτομα διατηρούν πλήρη κινητικότητα και συνείδηση κατά τη διάρκεια αυτής της περιόδου και δεν υποφέρουν ορατά αποτελέσματα από την αύξηση της θερμοκρασίας Επιπλέον, αναφέρουν ότι αυτή η διαδικασία είναι εξαιρετικά επώδυνη.

Μόλις η θερμοκρασία του σώματος του ατόμου είναι στα 100 °C, το άτομο θα αρχίσει να εκπέμπει καπνό από όλα τα μέρη του σώματος. Η ανάλυση του καπνού δείχνει ότι συνάδει με την καύση των οργανικών συστατικών του αίματος του ατόμου. Αυτό συμπίπτει με την απώλεια του ελέγχου του σώματος του ατόμου, αν και το άτομο παραμένει συνειδητό κατά τη διάρκεια αυτής της περιόδου. Μετά από δεκαπέντε έως τριάντα λεπτά[[footnote]]Ο χρόνος που αφιερώνεται είναι περίπου ανάλογος με τον όγκο αίματος του ατόμου.[[/footnote]]), το άτομο θα πεθάνει. Το πείραμα δείχνει ότι, σε αυτό το σημείο, το αίμα του ατόμου θα αποτελείται εξ ολοκλήρου από νερό που, εάν επιτρέπεται να διαφύγει από το σώμα, θα βράσει εντελώς.
