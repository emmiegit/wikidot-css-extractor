    <pre><textarea class="page-source" readonly>&gt; “必须现场演奏。[[[http://scp-wiki-cn.wikidot.com/scp-2845|录音没有效果]]]。”
&gt;  
&gt; //SCP-2845 | 特殊收容措施 | 程序 420-Perinaldo: (120°)//

我爷爷凭着一支中音萨克斯避过了越南战争。

他在去部队报到途中遇到了一位拎着乐器箱的中尉，便与这位爱好音乐的同行攀谈起来。最后爷爷去了西德而不是达克托，他加入了军乐队在那儿进行轻松的巡回演出。

我相信爷爷会对这一切表示理解——如果他们允许我说的话，不过我觉得他们并不会答应。

毕竟这才是我得到这份工作的首要原因：我很谨慎。这也是在过去的十三年间没人发现我侵吞公款的原因。关于我是如何躲过牢狱之灾的事情更加有意思，这就得提到一位叫娜塔莉·伯曼的女人了，她自我介绍说是一名负责招聘的人员，并问我那十三年是不是我保守秘密的最高纪录。

娜塔莉说她为一个叫“基金会”的组织工作，这组织是为维护世界安全而奋斗的。她说我可以通过演奏长笛来减免徒刑，然后她又说如果我还有什么问题，我也不会再得知更多的了，而我也应该放下这些庸人自扰并为日后的三十年负起责任才对。

所以我不会再做出什么伤天害理的事情了，就算只是为了埃尔登爷爷。如果要用一个词来形容这基金会，那应该是“缜密”。

以我的工作时间安排为例，一次我只需工作39分钟，而一周只有两三次，但我每次必须提前四个小时到达，每次在门口迎接我的都是一份全面的药检。我寄存好手机后，就和其他音乐家们一同登上高铁出发了。旅程大约有一个小时，车上没开窗子。

我们抵达的时候药检结果已经出来了。四年来，我从未见过有什么人出过意外，但迪拉拉（她是双簧管手/替补单簧管手）说，在很早以前有过一次，他们当场就把那家伙炒了鱿鱼，一个候补乐手不知从哪里冒了出来：她疲惫不堪、惊慌失措，但演奏还是完美无瑕。

下车后，我们就在附近等着。我们待在一间漆了绿色的房间里，里面有书和电影、极舒适的沙发，还有墙上一个大电子钟显示的是演出时间的倒计时。我们到那里的时候我们的乐器已经在等着我们了，有时我们会熟悉熟悉曲调，或者只是先演奏着玩一会儿，但我们不能整体演奏Perinaldo，除非是正式演奏的时间段。

在倒计时还有30分钟的时候，一位被我们称为“舞台主管”的瘦削男人来看视了一遍，然后在还有15分钟、10分钟的时候又来了。只剩5分钟的时候我们便出去了，默然走向我们的表演厅。今天是在Ring-G：舞台主管带路，不过我们都记住了这次序。

我们就座，相互调好了音，接着翻阅我们的乐谱。我又看了一遍那音符、发声和指法，在舞台主管把那盖着六角星的幕布卷起之前，我其实都并不紧张，然后事情就玄虚了起来。但这是30秒的警告了，迪拉拉奏出强音，我们便开始演奏。

曲子长39分钟，完全陌生，没有连贯的旋律，乐句时断时续，对白和击掌声与其说是在应和更像在把节奏给扰乱了。这乐曲不只是奇怪，我在读大学的时候演奏过很多约翰·凯奇的作品，它们甚至都没有可比性。这玩意细品一下到底还是音乐而非噪音，细品。

你可以记住任何东西：我们便是活生生的证据。指法和唱段都是固定的，在演奏过程中我是在神游四方，是无意识地在演奏。我盯着地板上深灰色的六角星，每次看到它我都会感到胃部一沉。这里没有观众，但我曾在千人瞩目的管弦乐大厅中表演过，也从未有这般被注视的感觉。我无法描述祂，当然更不知道祂的名号，他们把工作里的细节都给模糊化了，但我看到舞台主管在经过Ring-A时加快了脚步，我也听出了他零星提起其他五项程序时的语气，在这些钢制隔间中，他们做的事情比这音乐更加不堪，不过他们认为这些事都是绝对有必要的。

但更要紧的是我得注意第26分钟时第四乐章的开头部分，因为在我分配到这个项目的第一年的4月7日，我生了场病，心烦意乱，然后连续弄错了六拍。

偶尔的一次小失误是很正常的，但然后我就方寸大乱了，漏掉了接下来的两个颤音和一个手势。然后毫无预兆地，我脑中的观众激增，有10000人在看着了，而我敢保证那都不是“人”，这就是为什么我又把第五处提示给漏了，于是那“观众”立刻增加到了十万。

其他人也注意到了，他们瞥了我一眼，又看着墙上闪烁的红黄灯。双簧管手和定音鼓手依着节拍击掌，又轮到我了，我看到舞台主管消失在了门边。

那十万“非人”之众俯瞰着我，满怀期待，难以捉摸。我闻到一股金属的气味，我发誓那铅六角星开始冒烟了。然后到了第六拍，我多希望我可以说是我处于好奇、勇气或是想//看看接下来会发生什么//的崇高科学精神才漏掉了它，但我什么都没得选，我软弱、愚蠢、手足无措，我只是把它给漏了。

然后祂看见我了，真的、真的看见我了，我也看到了祂。我知道祂所得到的比祂给予的多了太多。

已经是有上亿的“人”了：这一张不可能面孔的即是那无尽观众之集合。我看见了——或只是幻觉——鹿角、冰环还有闪光的金属球，在那背后，还有更多。一支扭曲的乐章、一段反转的旋律，这存在正准备着祂的**回应**，只为了我。

祂斜过头，整个世界都俯身迎合。

定音鼓手鼓掌。

双簧管手鼓掌。

我深吸了一口气。

在西北方向50米处，穿过颤抖扭曲的现实，牡鹿望着我。

然后肌肉记忆促使我吹出了G#。

我们结束的时候警报和灯都已经关了，空气里全是氨味，其他人为我隐瞒了失误。然后我们被要求在站点外进行三个月的日常训练。

三年过去了，我不再会漏掉任何要素了，尽管在第四乐章的时候我还是会心跳加速。我们毫不费力地演奏到尾声，保持到最后一个音，迪拉拉指挥我们结束。舞台主管再展开幕布把六角星盖住，我站起身来，跟着他走出房间。

牡鹿看着我们退场，上亿的手在鼓掌，要求再来一曲，再听七个错误的音符。

等着轮到祂歌唱的时候。</textarea></pre>
