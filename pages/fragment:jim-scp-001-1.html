    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**項目編號：**SCP-001

**項目等級：**Safe

**特殊收容措施：**鑒於其相對溫和的性質，SCP-001被分級為Safe，目前無任何追蹤或直接收容項目的嘗試。當前的收容措施主要針對於其產物，並給予其單獨的編號及收容措施。

**描述：**SCP-001是一位被稱為「Wondertainment博士」的男性人類。其為一名I級現實扭曲者，能夠使正常的物品成為異常。項目主要利用其能力製作玩具、桌遊、糖果，以及其他針對兒童的產品，並以異常的方式，從未知的地點分發此些物品。

產物包含了[[[SCP-445|能獲得折疊物品特性的紙張]]]、[[[SCP-1553|能賦予影子生命的玩具套組]]]以及[[[SCP-3147|讓人能夠變換聲音的棒棒糖]]]等。

**附錄001/1 - 歷史：**由於其難以捉摸的特性，目前對SCP-001過去的了解甚少。然而，目前已知的是，其是一位女裁縫師及一位執照會計師的孩子，在一個小村內出生並成長，似乎註定將在一個灰暗、無趣的世界中，渡過死寂且絕望的一生，僅能在父親每晚為他講述的睡前故事中找到樂趣，那是關於一位奇妙玩具師為世界帶來空前絕後奇蹟的故事。據SCP-001的父親所述，這位玩具師傅是他們的遠房親戚，其血液也在年輕的SCP-001體內流淌著。

在他長大後，SCP-001開始尋找故事的真相，並試著取回他應得的權利。他開始追尋所有能找到的線索，包含那些最模糊的謠言，像是有生命的活體玩偶、真的會跳的跳娃娃，沒有齒輪或彈簧卻仍能載歌載舞的布穀鳥鐘。 在很長的一段時間內，他的旅途看起來都只是一片徒勞，那位玩具師的秘密也似乎早已被安葬。不過，讓他感到又驚又喜的是，他終於找到了那個地方，那個製造奔跑的玩偶、會跳的娃娃以及更多奇妙事物的地方。

他找到了工廠。

工廠是個陷阱，它綁架了SCP-001，讓這個年輕人在它那鋼筋水泥製成的灰牆內勞動，逼迫他參與這場對創意的嘲諷，直到他幾近崩潰。但他逃出來了，他帶著偷來的文件逃出來了，而那些文件將他引導到了一間林中小屋，那些被工廠奪取並扭曲的魔法之源。

他踏入了那間小屋，並在那找到了他先祖的工作坊。帶著一抹滿足的淡笑，他將那些日誌、筆記以及設計圖全部讀了一遍。他的眼裡閃爍著一股柔光，與此同時，他拿起了新生意的工具。最終，在一個純粹滿足的嘆聲中，他—

不。

不不不//不//。

我是說，//對//，//沒錯//，這是一篇非常好的故事，很真摯而且平易近人，但應該要是一篇SCP-001文件，不是嗎？我們需要的不單單只是「一篇好故事」，你不覺得嗎？

很好，我很高興你也同意。我們再試一次，並且這一次，我們要來嘗試一些[[[http://scp-zh-tr.wikidot.com/jim-north-s-proposal/offset/1|更宏大的東西。]]]</textarea></pre>
