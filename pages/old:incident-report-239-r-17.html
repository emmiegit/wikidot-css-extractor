    <pre><textarea class="page-source" readonly>------
**这份报告是开放的。除了基本的拼写和语法更正，编辑需经O-5级授权。**

------

**简介：**E. Valdason博士将敏感以及限制性的信息透露给SCP-239，尽管对象处于昏迷状态，但仍生成了已知的SCP-239-R样本。该样本迫使了Site-17的撤离。据推测，SCP-239-R是SCP-239愤怒感受的化身。

------

**音频记录239-A**

[听到Valdason博士进入房间。]

[SCP-239的垫纸的磨擦声。]

**Valdason：**这就是我要在这里谈的。

[视频记录A确认这时SCP-239写道“请告诉我他们怎么样了。”]

**Valdason：**你出生在冰岛的一个普通家庭。你出生几小时后出现了一个……意外，涉及到你。医院发生了爆炸。发现……学院被送去调查，我们找到了你。起初我们只以为你是一个存活的幸运儿，但很快我们注意到你周围的世界发生了……改变。我们很快意识到你是一个SC……一个女巫。

[此时有一分钟的音频停顿，随后是激烈的搔抓声。视频记录A确认SCP-239写道“我杀了我的家人？”]

**Valdason：**不，不，你不知道那时你做了什么，你那时只是个婴儿。

[SCP-239开始在她的纸上画奇怪的东西。SCP-239-R在Valdason博士和墙壁间具象化。]

------

采访对象：[[[drclef-member-page|A. Clef博士]]]，SCP号码待定。

采访者：[[[dr-gears-s-personnel-file|&#34;Cog&#34; Gears博士]]].//

//前言：这次采访在[[[supplemental-report-239-b-192|事件239-B-192]]]发生█天后进行。//

〈记录开始，██-██-████，████:██:██〉

**Gears：**采访记录开始。██-██-████，████:██:██补充报告239-B-448。采访者Gears博士。采访对象Clef博士，SCP号码待定。根据O5-██的命令，采访在Site-17的7号内科病房进行。

**Clef：**非常好，Gears。极其精确，完全符合教科书。

**Gears：**对象年龄██，██████████████，男性，████████。他由于意外受到了严重的脊椎损伤，并导致四肢瘫痪。除了预期的并发症，对象处于健康状态，并能够进行这次采访。

**Clef：**昨天我的手指动了。这似乎是个巨大的成就。生活对你是多么有趣。

**Gears：**现在正式开始采访。

**Clef：**你知道，那天Kain在我胸口上留下了一大坨肥沃的粪便。九个小时后才有人把它清理干净。它之前吃了大量的熏肉。你知道那气味有多糟糕吗？九个小时，我不能把头转向别处或别的东西。太可怕了。

**Gears：**请向我介绍一下你的童年。

**Clef：**对儿童来讲，如果你对Erica Valdason有什么要说的，我建议你现在就做。她没有……天哪。

**Gears：**请解释一下。

**Clef：**[叹息]射死一只疯狗，你就是英雄。试着平定一个危险的，扭曲现实的，失控的SCP，你就是怪物。Gears，如果你们人类真的重视你下属生命，那你就给我一个痊愈的剂量，给我武器，然后让我一劳永逸的终结那只小怪物。

**Gears：**对象仍然对终止SCP-239表现出偏执狂般的痴迷……

**Clef：**……哦，大声地哭出来吧。

**监控记录x29███，日期█-██-████：**

//08：49// - 看到Valdason博士与SCP-239交流。

**[获取失败]**

//08：50// - 看到SCP-239-R出现在房间中，杀死Valdason博士。

//08：52// - Lyte博士联系O5-4并通知███SCP-239-R具象化。Lyte博士被杀。尸检报告表明Lyte博士死于胸骨塌陷。

**[获取失败]**

//09：00// - 站点安保到达并与SCP-239-R交火。

//09：09// - 站点安保被击溃。

------

**SCP-239-R简述：**

SCP-239-R似乎是一种由大气中各种气体组成的疏松聚集物。以这种方式组成SCP-239-R的气体是无光的，它的颜色似乎与[[[SCP-017]]]具有一致性。SCP-239-R显著特点主要是一个巨大的眼状结构位于其气态“身体”的中心。这只眼睛的直径约半米，呈浅蓝色。

似乎SCP-239-R能够，几乎瞬间，在Site-17的任何给定位置转移自身，但是它的目标受到其“视力”的限制。据推测，SCP-239-R的移动受到SCP-239发出的Kappa波的限制，并且这些波的半径代表SCP-239的控制范围。同理，如果Kappa波的半径不断扩大，SCP-239-R最终将能够离开Site-17。

初步战斗经验显示SCP-239-R拥有类似SCP-239的显示控制能力，但是，它显示出自己具有更多的恶意。取代于其对目标的物理攻击，对象似乎使用一种心灵力量和对目标物理结构破坏的潜意识的混合物。初步战略经验表明SCP-239-R拥有一些虐待狂倾向，因为它会用过度破坏的方式“攻击”。

------

**Site-17行动记录239-R**

//09：20// Site-17发布全面撤离命令。

------

**对SCP-239-R的尝试操作记录**

行动-派遣机动特遣队Omega-7去消灭SCP-239，希望能够反过来摧毁SCP-239-R。

失败-队伍的潜行企图被检测到，因为SCP-076-2拒绝“像老鼠一样隐藏在四周”。由于SCP-239-R的进攻并最终击败SCP-076-2，队伍撤离。

伤亡：4 - MTFOS成员，1 - SCP-076-2。

战略顾问-不能正面处理SCP-239-R，任何进一步的行动必须注意隐秘进行。视频记录显示SCP-239-R以随机的方式在Site-17的大厅间“巡逻”。到目前为止已证明无法预测其任何预定路径。

行动-派遣间谍“Janice”到Site-17，试图消灭SCP-239。

失败-Janice成功地到达SCP-239的遏制区域，但进入房间的门似乎已完全消失。

伤亡：0 - Janice成功逃离。

战略顾问-“要么我们找到一种方法摧毁SCP-239-R，要么我么找到一种方法让SCP-239在她的遏制区域打开一条路。

行动-派遣SCP-105去试图劝说SCP-239。

成功-SCP-105[数据删除]
