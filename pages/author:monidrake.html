**名前:** 秋津洲 蜜蜂（あきつしま すがる）

**セキュリティクリアランス:** レベル--2-- 3

**職務:** 節足動物昆虫綱、クモ綱型オブジェクトの管理、研究。サイト内に出没するゴキブリ目生物の対処。 特殊諜報部隊「黒鉄の星団」の管理。拷問および尋問。

**所在:** サイト-81██

**人物:** 秋津洲博士は身長190cm、体重90キロの38歳男性です。外見は季節問わずに二重回しを羽織り、目深帽子、防塵マスク、飛行士用ゴーグル、手袋など、全身を覆い隠すようなものを着用します。顔面含む全身49カ所に銃創を負っているため素顔を常に隠していると本人は主張します。財団への忠誠度は高いですが、私生活や経歴に関して極めて秘密主義で謎が多いことから一部職員よりプロフィール詐称の疑いがかかっています。無類の虫好きであり、研究室内には大量の昆虫飼育用のケージが設置されています。秋津洲博士は入室者に対して昆虫の閲覧を強く勧めるため、昆虫含む虫の苦手な職員はまず五月雨研究員のオフィスを訪問してください。

秋津洲博士の性格は穏やかと形容されます。無性愛者であり、職員の性別、年齢、種族を問わずほぼ均等な態度で接します。その一方でデリカシーはなく、よく女性職員からセクハラ発言を行い注意を受けますが、その理由を理解する事は少ないです。(//だって女性を褒めるために「出産の時に困らなさそうな尻をしている」と言ってはいけないだなんて誰も言ってくれなかったじゃありませんか。// - 秋津洲博士) なおよく飼育昆虫に対し「かわいい」「舐めたい」「エッチ」と話しかけますが、「性的意図は一切ない」とのことです。
主に節足動物/クモ綱型オブジェクトの研究を行い、特にゴキブリ目生物への知識の深さや適応力から重点的に担当をします。なお本人の身体的不都合の関係上サイト-81██外では指定区域以外への移動を許可されておらず、フィールドワークは主に五月雨研究員と後述する「黒鉄の星団」を通して実施しています。

**経歴:** 秋津洲博士は19██年8月██日、██県██市の██大学院にて発生した、「全てを崩すもの」を名乗る100000匹のワモンゴキブリ(//Periplaneta americana//)が学生15人を人質にして立てこもる事件で注目されました。当時大学院生の秋津洲博士は「全てを崩すもの」の首謀者に対し[編集済み]を用いて平和的に交渉しました。機動部隊が過激な個体らの攻撃に対し射撃を行うと身を呈してワモンゴキブリを庇い、全身に重傷を負いながらも交渉を続行したことを首謀者に認められ、結果的に自身を除く負傷者や死者を出さずに事件を終息しました。秋津洲博士は財団運営の病院で治療を受けた後、「全てを崩すもの」のメンバーと五月雨研究員とともに雇用されました。

**説明:** 特殊諜報部隊「黒鉄の星団」は推定--100000-- --250000-- --180000-- --16552-- 73053匹からなるワモンゴキブリの群れです。かつては「全てを崩すもの」と名乗るテロリスト昆虫群で、秋津洲博士の和平交渉により財団と協力関係を構築しました。現在のリーダーは2歳の個体「ジパング」です。この群れの個体は人類とよく似た精神性や知能を持ち、リーダー個体であれば日本語、英語、中国語での会話、教育により点字や手話での会話も可能です。また所属個体はテレパシーによる位置情報の確認が可能で、それにより正確な個体数を把握しています。
おもな任務は身体的特徴を活かした潜入調査、諜報、工作、隠蔽などです。なお厳密には財団とは協力関係である別組織であるため、協力への報酬としてより快適な住処、食糧、任務中の保育士の確保などを要求します。また、団員児童が職員とのふれあいを要求することがあるので、ゴキブリとの接触に抵抗のない職員の募集が常に行われています。

**名前:** 五月雨 マリー・エレン(さみだれ マリー・エレン)

**セキュリティクリアランスレベル:** --3-- 1

**職務:** 節足動物、クモ綱型オブジェクトの研究、収容プロトコルの制定、フィールドリサーチ。日英、英日通訳および翻訳。

**所在:** サイト-81██

**人物:** 五月雨研究員は身長162cm、年齢65歳の日系アメリカ人女性です。外見は頭髪を除き平均的な加齢を経ており、黒縁の老眼鏡を着用しています。頭髪は一般的なものよりも遥かに頑丈でいかなる染髪やパーマを受け付けず黒色の直毛を維持し、普段は合金製の簪を髪に挿してまとめています。

五月雨研究員は几帳面かつ厳格で、たびたび「口うるさい」「キツイ」と形容されます。特に新人職員に対して徹底的なマナーの矯正や服装の不備の指摘を行い、攻撃的な物言いをすることがあります。この人格は彼女が極めて厳格な家庭で養育されたことが要因とされます。なお、彼女の矯正行為に対してさらなるマナー違反で反抗をした場合、「お稽古」による矯正を行います。今まで「お稽古」を履修した職員は168名です。この「お稽古」を履修した研究員の多くはマナー向上、意識向上の効果がみられるため、彼女はオブジェクト研究と並行して新入研究員への教育を担当しています。
//五月雨さんのお稽古、受けるときついですが効果はあります。たぶん高校とかで履修すると就職活動に役立ちますね。// - 秋津洲博士

**来歴:** 五月雨研究員は██県██市の██大学院の客員教授として勤務していました。19██年8月██日に発生した「全てを崩すもの」立てこもり事件発生時、動揺する生徒たちを迅速に取りまとめパニックを回避しました。この時、人質になりながらも内部から財団職員への情報共有を行い、当時生徒だった秋津洲博士とともに平和的解決に導いた功績から、スカウトされました。
五月雨研究員は当初セキュリティクリアランスレベル3の上級研究員として勤務しましたが、200█年5月にSCP-██-JPの収容違反事案が発生、当時下級研究員の秋津洲博士を含む職員5名が消息不明となる事態となりました。事案は五月雨研究員の責任とされ、いったんは解雇処分とされましたが、のちに生存確認された秋津洲博士の証言により処分は一般研究員への降格に変更されました。現在は秋津洲博士の助手として、主にフィールドリサーチや英語圏支部職員の翻訳、通訳を行なっています。

**名前:** 新人 人新(あたらひ ときよ)

**セキュリティクリアランスレベル:** 1

**職務:** 報告書やマニュアルの西日、日西翻訳。Anomalousアイテムの管理、実験補助。

**所在:** サイト-81██

**人物:** 新人研究員は165cm、25歳の日本人男性です。中肉中背の至って平凡な外見ですが、右眉に小さな縫い傷があります。性格は好奇心旺盛ですが、注意力散漫の傾向があるため、危険度の高いオブジェクトとの接触は禁じられています。現在は五月雨研究員とともに非危険性物品の取り扱いの補助を行なっています。本人の趣味と後述する性質から世界各国の言い伝えやジンクスに精通している為、口伝型、伝聞型オブジェクトの調査に協力することは許可されています。

新人研究員はジンクスと縁が深く、占いや吉兆の99%が実現するという特異性を保持しています。例として、新人研究員の靴紐が千切れた日は必ず小規模の収容違反もしくはインシデントが発生し、ネコが顔を洗うのを目撃すれば10分後に降雨が発生します。この異常性は制御が困難であり、そのため新人研究員は占いを受ける、おみくじを引く、紐付きの靴を履くなど、ジンクスを発動させるような行為が一切禁じられています。新人研究員自身もこの性質を強く自覚しており、ジンクス回避のために世界各国のジンクスや言い伝え、説話などを独自で研究しています。
なお本人の現実性濃度は正常値を示しており、発生するジンクスはあくまでも「奇跡的な偶然」であると証明されています。

//普通の陶器茶碗で白米を食べさせてもらえないのはちょっと切ない。// -新人研究員

**経歴**: 新人研究員は2013/04/07、戸籍上に存在しない人物として██県立██大学にて発見されました。調査の結果、誕生時に新人人新という名前が戸籍登録を拒否されていたことが発覚し、18年経過してようやくその事実が認識されました。この事態から認識災害保持者としてAnomalousアイテムに登録されましたが、実際は奇跡的な偶然の手違いであったと判明し、非異常性のトラブルと証明されました。なおこの年の初め、新人研究員はおみくじで「凶」を引いてることが判明しており、ジンクスの特性により名前の異常が発覚したと考えられます。

**人物:** 七北田こまき氏は64歳の日本人女性です。食事処「こまくさ家」を経営し、財団と提携し付近のサイトへの職員用弁当の配給を行なっています。五月雨研究員の学生時代の同級生であり、50年来の親友であると判明しています。

朗らかな性格であり、常に柔らかな笑顔を浮かべています。やや腰に変形をきたしている為激しい運動は不可能ですが、いたって健康です。その雰囲気から一部職員からは「絵に描いたようなおばあちゃん」「亡き祖母と再会できたようで落ち着く」「癒し系」と評価されています。また七北田氏はさまざまな暮らしの知恵を持つ為、私生活の困りごとの相談に応じる事があります。なお七北田氏への負担を考慮し、相談をしたい職員は事前に掲示板での記入が必要です。

__**食事処 こまくさ屋**__
本店は██県██市。1999/03/14創業。七北田氏の故郷である宮城県の懐石料理や定食を提供する和食屋。新鮮な魚を使った和風料理が人気で、季節ごとに変わる海鮮料理セットが看板メニュー。テイクアウト用弁当は寿司弁当、はらこ飯弁当、揚げ物弁当など多岐にわたります。

20██年11月、五月雨研究員が山本上級研究員に本店を紹介し、その後山本上級研究員が海原管理官に持ち帰ったはらこ飯弁当を紹介した事がきっかけで財団と提携。当初はサイト-81██の配給弁当として提供され、そのリーズナブルな価格や味が人気を博した事で複数サイトへの提供が開始されました。現在、「こまくさ屋特製アジフライ弁当」「季節のおさかなの天ぷら弁当」が財団職員用弁当として各サイトの購買部にて販売されています。冷めても油っこくなく、電子レンジで加熱してもサクサクの食感を楽しめる揚げ物が絶品と好評。

なお七北田氏含めた従業員は、財団から派遣された配達担当員を除き全員が一般人であり異常物品を関知しない為、店舗内で食事をする場合はフロント企業用のネームタグ以外の財団関連物品の開示は禁止です。また、物理的な異常性を持つ職員の入店も禁止です。

**人物:** エージェント・無名は特殊諜報工作部隊お-22“黒脛巾”に所属するデータ上1人のエージェントです。これまでに74種類のアイデンティティを使用して活動をしており、主に諜報、工作、暗殺任務に携わります。現在は財団サイト内では「雨宮えるり」「尼ヶ崎シイナ」「ガルシア・メインストーン」「オルランド・フラワーズ」「キリル・コワルスキ」のいずれかのアイデンティティを利用して出現します。
エージェント・無名の外見、性格、嗜好、特徴、人間関係などの大半は一般の職員には知られていませんが、任務外では黒革のズボン、靴、あるいは手袋を着用しており、専用の符牒を示されるとエージェント・無名としてのアイデンティティを開示します。多くの場合、新人のエージェントに対しては「優しい先輩」として振る舞い、研究員に対しては「ひょうきんな同僚」として振る舞い、サイト管理官や上級研究員に対しては「礼儀正しい模範生」として振舞いますが、まれに例外もあります。

エージェント・無名はそのあまりに多いアイデンティティと外見の変化から、複数人物による多人一役であるという疑惑がかけられていますが、データベース上でエージェント・無名として登録された人物は1名であり、複数の人物が演じているのではないとされます。その特性は高度な変装技術による非異常なものであると判明しており、エージェント・無名自身の能力は標準的な人間から逸脱しないものであることは留意すべきです。

&gt; ##00AA00|//[笑い]//まあ、お気に入りだった喫茶店や行ったことのない食事処など、好きに外出ができなくなったので不便は不便ですね。何せ、中身を撒き散らして死んだと思ったら、地獄じゃなくて元のサイトにいて、しかも体がこんな有様ですから。しかし、元から人に見せられる顔でもありませんでしたし、寧ろ平凡な私が前よりも人の役に立てるようになったと前向きに捉えています。手伝ってくれた「黒鉄の星団」にも感謝をしています。##
&gt;
&gt; //──ご自身で何か「変わったな」と感じることはありますか。//
&gt;
&gt; ##00AA00|ええ、心が揺らぎにくくなりましたね。何せ一回死にましたし、自分にも他人にも死への恐怖が薄らぎました。おかげさまで尋問の仕事はかなりやりやすくなりました。このような話、五月雨さんに聞かれたら殴られますが。##
&gt;
&gt; //──後悔はありませんか。//
&gt;
&gt; ##00AA00|私があの時、同僚達を止めてさえいれば、と。そこは悔やんでおります。何せ私が彼らの行動に気づいていれば、同僚は死なず、五月雨さんも悲しまず、また降格されることもありませんでしたから。本来、責任を取るべきは私だったのですよ。…どういう手違いか、ほぼ責められないままにここにいますが。##
&gt;
&gt; //──最後に何か一言を。//
&gt;
&gt; ##00AA00|…特に、言うことはないのですがね。そうですね、あまり五月雨さんにこのことを言及しないでください。彼女はあの出来事を、今でも悔やまれているようなので。##
