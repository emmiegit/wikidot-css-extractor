**Elemento #:** SCP-661

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-661 è contenuto in una cella di contenimento standard misurante 6x8 metri al ███-██. L&#39;approvvigionamento standard di contenimento per esseri umanoidi garantisce a SCP-661 l&#39;accesso a un letto, un gabinetto e un lavandino con uno specchio, tutti all&#39;interno della camera. La cella è mantenuta a una temperatura media di 20°, secondo le richieste di SCP-661. Qualsiasi altra richiesta deve essere approvata da un membro senior.

Le guardie assegnate a SCP-661 devono indossare protezioni auricolari in grado di neutralizzare qualunque suono e di generare rumore bianco. In passato era permesso l&#39;uso di guardie la cui sordità era stata garantita dallo staff medico della Fondazione; tuttavia, oggi questa pratica viene sconsigliata. Le telecamere di sicurezza che monitorano SCP-661 devono avere la funzionalità di registrazione audio disattivata.

Tutti i membri del personale che dovessero entrare a contatto con SCP-661 senza indossare protezioni auricolari devono sottoporsi a un accertamento per verificare di non essere stati influenzati dalle abilità di SCP-661. Se vi fosse incertezza riguardo alla sua possibile influenza, l&#39;individuo eventualmente affetto deve rimanere in quarantena per 24 ore prima della reintegrazione. Il ciclo di quarantena e reintegrazione deve continuare fino a quando lo staff vigilante non sia in grado di confermare che l&#39;influenza di SCP-661 è diminuita o svanita. Anche il personale con il compito di analizzare le registrazioni audio deve essere valutato allo stesso modo.

SCP-661 deve essere nutrito tre volte al giorno con il cibo proveniente dalla mensa a ███-██,e devono essergli forniti liquidi potabili sei volte al giorno. Il soggetto preferisce bevande aromatizzate all&#39;acqua: queste possono essergli date con la promessa di buona condotta, dicendogli che questo privilegio gli sarà revocato se dovesse causare un qualsiasi problema allo staff della Fondazione.

**Descrizione:** SCP-661 è un uomo caucasico di ██ anni. Test clinici hanno dimostrato che il soggetto è in sovrappeso e non nel miglior stato di salute; tuttavia, non presenta problemi gravi. Un esame deve essere effettuato annualmente per verificare il suo stato di salute. Il carattere di SCP-661 è stato spesso descritto come insensibile ed esigente, mentre la valutazione psicologica della Fondazione ha determinato che è caratterizzato principalmente da un pessimo carattere, che è andato peggiorando a partire dal suo contenimento nel 199█.

I test hanno dimostrato che SCP-661 ha il potere di indurre gli altri a volere ciò che lui dice che devono volere. I soggetti testati hanno descritto l&#39;effetto della sua voce come una continua, debole compulsione, che rimane nei pensieri di chi incontra SCP-661 fino a una settimana dopo l&#39;incontro. Questa &#34;costrizione&#34; non è sufficientemente potente per i soggetti da metterli in una situazione di rischio spropositato per acquisire un oggetto, ma quando trovano un opportunità, per esempio passando accanto a un negozio che vende qualcosa desiderato da SCP-661, sentiranno un impulso inconscio che li spinge a comprarlo. Questo potere è più efficace con oggetti materiali, ma è stato visto funzionare anche con concetti astratti. È da notare che il soggetto deve conoscere la stessa lingua di SCP-661 per essere condizionato dalla sua abilità.

Quando SCP-661 è stato scoperto lavorava come agente di marketing in ██████ ███, usando la sua voce in radio e nelle pubblicità. Venne all&#39;attenzione della Fondazione dopo essere divenuto famoso per aver fatto scommesse sul persuadere chiunque a fare qualsiasi cosa; data la sua enorme percentuale di successo, fu posto sotto sorveglianza della Fondazion, e quando un agente sotto copertura registrò e dimostrò i suoi poteri, fu effettuato il contenimento. La sua scomparsa è stata coperta con una semplice storia riguardo a un incidente su uno yacht.

**Addendum 661-1:** Nonostante prima si affermasse il contrario, è stato dimostrato che SCP-661 è pienamente consapevole dei suoi poteri. Pur essendo improbabile che sia una diretta minaccia per il personale della Fondazione, è autorizzata la terminazione del soggetto in caso di evasione, date le conseguenze per la sicurezza nel caso torni nella civiltà. SCP-661 non sembra possedere altri poteri oltre a quelli della sua voce, quindi può essere fermato con mezzi standard.

**Addendum 661-2:** Registro dei Test
Test 661-0: D-606955 è stato esposto a un messaggio pubblicitario per la marca di robot da cucina ██████ registrato da SCP-661.
Risultato: D-606955 ha espresso il desiderio di comprare il robot, nonostante non avesse mai avuto in precedenza alcun interesse per la cucina. Alla richiesta di dare una spiegazione ha affermato che gli sembrava un buon affare, e che poteva essere un regalo per sua madre.

Test 661-1: È stato chiesto gentilmente al soggetto di dimostrare i poteri della persuasione.
Risultato: Il soggetto ha affermato di non avere alcuna conoscenza riguardo ai suddetti poteri e ha preteso il suo avvocato.

Test 661-2: È stato ordinato al soggetto di dimostrare i suoi poteri.
Risultato: Il soggetto si è rifiutato un&#39;altra volta di provare i suoi poteri. Il ricercatore ha insistito e il soggetto ha detto: &#34;Tu non vuoi tenermi qui, tu non vuoi fare esperimenti su di me&#34;. Il ricercatore ha chiesto la fine dell&#39;esperimento e ha suggerito di liberare SCP-661. È stato perciò assegnato a un&#39;altra unità.

Test 661-3: D-965215 è stato introdotto nella cella di SCP-661. A D-965215, con un passato da criminale violento, è stato ordinato di costringere SCP-661 a dimostrare i suoi poteri con ogni mezzo.
Risultato: Dopo un dialogo tra i due che è stato descritto dai ricercatori come &#34;violento&#34;, D-965215 ha attaccato SCP-661. SCP-661 ha detto: &#34;Tu non vuoi attaccarmi&#34;. D-965215 ha immediatamente interrotto l&#39;attacco ed è stato portato via dalla cella.

Test 661-4: A D-161709 è stato ordinato di attaccare SCP-661 o andare incontro alla terminazione.
Risultato: All&#39;inizio dell&#39;attacco da parte di D-161709, SCP-661 ha detto:&#34; Tu non mi vuoi fare male&#34;. D-161709 ha continuato l&#39;attacco. Registri audio e video mostrano che D-161709 era profondamente sconvolto e insisteva chiedendo scusa a SCP-661 poiché non voleva essere terminato. A questo punto SCP-661 ha detto: &#34;Tu vuoi morire&#34;; D-161709 ha interrotto l&#39;assalto e ha cercato di fuggire dalla cella attaccando la guardia alla porta; è stato perciò terminato.

Test 661-5: A D-313217 è stato ordinato di attaccare SCP-661 o andare incontro all&#39;esecuzione. D-313217 non è in grado di comprendere o parlare inglese.
Risultato: SCP-661 ha usato varie frasi e ordini per tentare di fermare l&#39;aggressione, fallendo. L&#39;attacco è andato avanti per 4 minuti, dopo i quali D-313217 è stato contenuto. Alla fine di questo test, SCP-661 era visibilmente sconvolto. Ogni esperimento è sospeso fino a nuovo avviso.
