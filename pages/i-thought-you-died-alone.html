&gt; **Estratto dalla Valutazione Probabilistica dei Rischi del Progetto &#34;Abele&#34;**
&gt; //Autorizzato dalla dott.ssa Lara Aritza, la dott.ssa Janet Byrnes, il prof. Kain Pathos Crow, il dott. Arvind Desai, il dott. Reginald Topher, Alfa-1 Alfa Romeo (capo della squadra speciale mobile)//
&gt;  
&gt;  
&gt; [...] Sebbene la natura violenta, volubile e sociopatica di SCP-076-2 comporti un grave rischio per gli agenti della SSM Omega-7, riteniamo improbabile che vivano questo genere di conflitto interno, in base al presupposto che la squadra compia almeno una missione alla settimana. Nella sezione 7A, sono discusse ulteriori misure di sicurezza. [...]
&gt;  
&gt; [...] Benché SCP-105 sia ancora un&#39;adolescente, è chiaro che è disposta a lavorare con la Fondazione per contenere le anomalie. La sua capacità di influenzare gli eventi da lunghe distanze sarebbe molto vantaggiosa nelle attività come lo spionaggio, la ricognizione e il conflitto diretto con le anomalie. [...]
&gt;  
&gt; [...] Considerate le circostanze attuali, questa valutazione probabilistica dei rischi ha giudicato l&#39;impiego di anomalie nella SSM Omega-7 (&#34;Vaso di Pandora&#34;) accettabile per i parametri operativi. La SSM Omega-7 è autorizzata ad agire in un&#39;ottica di valutazione dei rischi [...].
&gt;  
&gt; **Poscritto:** Congratulazioni a tutti gli agenti del Vaso di Pandora. Siete i primi di una nuova generazione di difensori. Il mondo è cambiato parecchio, da quando la Fondazione è stata istituita. Se un tempo contenevamo, ora dobbiamo sfruttare. Le anomalie stanno diventando più pericolose, più diffuse e più comuni. Una volta, eravamo statici nel reagire alle minacce. Con la formazione della SSM Omega-7, siamo proattivi. Non solo la Fondazione conterrà le anomalie, ma le conterrà prima che possano diventare tali. Auguriamo buona fortuna a tutti gli agenti del Vaso di Pandora.
-----

&gt; +++ INCIDENTE MORTALE DURANTE IL CONTENIMENTO
&gt;
&gt;
&gt; Il 27/05/████, tutti i membri del personale dell&#39;Area di Contenimento-25 sono stati uccisi quando è stata innescata la testata nucleare d&#39;emergenza, al fine di contenere una grave breccia nel contenimento causata da SCP-076-2.
&gt;  
&gt; Prima di allora, SCP-076-2 faceva parte della SSM Omega-7, ma non gli veniva assegnata una missione da almeno █ mesi. Per mitigare il suo comportamento sempre più distruttivo, SCP-076-2 è stato presentato a SCP-████ per vedere se era possibile usare le sue capacità psichiche per calmarlo.
&gt;  
&gt; Tuttavia, al contatto con SCP-076-2, SCP-████ ha provocato la disintegrazione immediata del collare esplosivo di SCP-076-2, il che ha consentito a quest&#39;ultimo di scatenarsi in giro per il sito e uccidere numerosi membri del personale, nonché di liberare SCP-████ dal contenimento. Non è stato possibile applicare misure di contenimento adeguate, poiché la maggior parte dei membri del personale superstiti erano stati trasferiti nell&#39;Area-25 di recente e non avevano familiarità coi protocolli di evacuazione della struttura. Lo specialista del contenimento di classe Keter Santosh Desai ha innescato la testata nucleare d&#39;emergenza, per poi essere ucciso dal rischio cognitivo di SCP-████. Tutti i membri del personale //in loco// sono stati uccisi, ma SCP-076-2 e SCP-████ sono stati contenuti con successo. Lo specialista Desai ha ricevuto una Stella della Fondazione come premio postumo per il suo atto di coraggio.
&gt;  
&gt; **MIGLIORI PRATICHE:**
&gt; * Prendetevi la responsabilità di tenervi sempre aggiornati sui protocolli di sicurezza del sito o dell&#39;area.

&gt; &gt; Da: Arvind Desai (adesai@42.scp)
&gt; &gt; A: Maria Jones (mjones@asir.scp)
&gt; &gt; Oggetto: Autorizzazione per l&#39;armeria del Sito-42
&gt;
&gt; ------
&gt;
&gt; Ciao, Maria.
&gt;  
&gt; Come potresti aver sentito, ieri sono morti cinque tecnici armieri in un incidente al poligono di tiro del Sito-42. Si è stabilito che la causa dell&#39;incidente è stata il malfunzionamento di un separatore di gluoni modello IV, un prototipo di arma che avevo accantonato quasi dieci anni fa. Fino a ieri, stava nell&#39;armeria sotto l&#39;autorizzazione di Livello 4.
&gt;  
&gt; In qualche modo, due dei tecnici coinvolti (Rudolf Trellis e Shin Ferretti) sono stati autorizzati ad accedere al dispositivo. Erano tecnici di Livello 2. Non ho dato nessun via libera e non mi risulta che il progetto sia stato rilanciato. Saresti così gentile da dare un&#39;occhiata ai registri e dirmi chi li ha autorizzati?
&gt;  
&gt; Grazie,
&gt; Arvind Desai
&gt; Direttore del Sito-42
 

&gt; &gt; Da: Maria Jones (mjones@asir.scp)
&gt; &gt; A: Arvind Desai (adesai@42.scp)
&gt; &gt; Cc: O5-7 (o7@01.scp), O5-10 (o10@01.scp)
&gt; &gt; Oggetto: Re: Autorizzazione per l&#39;armeria del Sito-42
&gt;
&gt; ------
&gt;
&gt; Ciao, Arvind.
&gt;  
&gt; Non risulta affatto che Rudolf Trellis e Shin Ferretti fossero autorizzati ad accedere al dispositivo. Se sei certo che sono stati loro due, parlerò col dipartimento informatico e col direttore delle squadre speciali mobili, poi chiederò alla SSM Beta-1 di controllare. Che ne dici?
&gt;  
&gt; Stammi bene,
&gt; Maria Jones
&gt; Direttrice dell&#39;ASIR


&gt; &gt; Da: Arvind Desai (adesai@42.scp)
&gt; &gt; A: Maria Jones (mjones@asir.scp)
&gt; &gt; Oggetto: Re: Re: Autorizzazione per l&#39;armeria del Sito-42
&gt;
&gt; ------
&gt;
&gt; Ciao, Maria.
&gt;  
&gt; Sono abbastanza certo: i registri non mentono. Ho dovuto tirare fuori dallo stoccaggio tre prototipi di Ancore della Realtà di Scranton per impedire che metà del continente si disintegrasse in quark. Per favore, contattami appena scopri qualcosa, oppure di&#39; alla SSM Beta-1 di contattarmi se scoprono qualcosa. Lo apprezzo molto.
&gt;  
&gt; Grazie,
&gt; Arvind Desai
&gt; Direttore del Sito-42

&gt; &gt; A: Arvind Desai (adesai@42.scp)
&gt; &gt; Oggetto: Re: Servono talpe nella SSM Alfa-9
&gt;
&gt; ------
&gt;
&gt; Caro Arvind,
&gt;  
&gt; La tua richiesta di informatori tutelati che spiino la SSM Alfa-9 è stata revisionata e negata, poiché non c&#39;è alcun bisogno di informatori. Tutti gli aspetti dell&#39;Ultima Speranza sono già stati revisionati dal Comitato Etico, altrimenti nemmeno esisterebbe.
&gt;  
&gt; So che stai pensando alla morte di Santosh. Per favore, non rimuginare sul passato. Non lo riporterà in vita. So che questo messaggio non sfiora neanche gli argomenti che dovrebbe trattare, quindi vorrei incontrarmi con te e parlare dell&#39;intera faccenda, uno di questi giorni. Come ai vecchi tempi. Che ne dici di un pranzo giovedì?
&gt;  
&gt; A presto,
&gt; Janet Byrnes
&gt; Direttrice del Comitato Etico

&gt; &gt; Da: a239dadD@q2awda.net
&gt; &gt; A: sottosegretariato@goc.onu.org
&gt; &gt; Oggetto: Talpa della Fondazione richiede asilo
&gt;
&gt; ------
&gt;
&gt; Al sottosegretariato della Coalizione Globale dell&#39;Occulto,
&gt;  
&gt; Ho rubato un oggetto anomalo e lo sto usando per accertarmi che questa trasmissione passi inosservata. Ho informazioni su certe attività della Fondazione SCP che potrebbero tornare utili alla Coalizione Globale dell&#39;Occulto e voglio reclamare la tutela che spetta agli informatori.
&gt;  
&gt; La settimana scorsa, due tecnici hanno avuto l&#39;ordine di collaudare un prototipo di arma accantonato nel Sito-42 della Fondazione. Il dispositivo si è subito guastato, è esploso e ha ucciso i collaudatori e altri tre tecnici innocenti; inoltre, potrebbe disintegrare una struttura di collaudo di 500.000 m^^2^^. Di recente, ho avuto un colloquio con O5-7 (una dei tredici capi della Fondazione), la quale ha spiegato che intendeva usare quell&#39;arma nel progetto Resurrezione; si tratta di un tentativo di riformare un gruppo di forze speciali della Fondazione defunto che impiegava anomalie umanoidi (vedere [[[scp-076-2|il documento in allegato]]] per ulteriori informazioni).
&gt;  
&gt; La SSM Omega-7 condusse alla distruzione nucleare di interi siti, nonché alla liberazione di numerose anomalie col potenziale per distruggere il mondo. Oltretutto, la realtà stessa cambiò in modo sostanziale, a causa delle azioni di appena due o tre pazzoidi. Ora la Fondazione sta ritentando questa impresa disastrosa, tramite la SSM Alfa-9. Ho già provato a impedirlo dall&#39;interno, ma nessuno vuole ascoltarmi, il che mi costringe a rivolgermi alla Coalizione. Quando possibile, fornirò più informazioni che potrò riguardo al progetto Resurrezione al sottosegretariato.
&gt;  
&gt; ARD

&gt; &gt; Da: Arvind Desai (adesai@42.scp)
&gt; &gt; A: Janet Byrnes (jbyrnes@etica.scp)
&gt; &gt; Oggetto: Grazie del pranzo
&gt;
&gt; ------
&gt;
&gt; Cara Janet,
&gt;  
&gt; Grazie del pranzo. È stato fantastico, ma mai quanto la nostra discussione. Hai ragione: anche se Santosh è morto, posso onorarlo facendo del mio meglio per sostenere la missione della Fondazione. È morto per proteggere il mondo e non lascerò che il suo sacrificio sia vano.
&gt;  
&gt; Ci ho pensato per tutta la giornata e ritiro le mie preoccupazioni per la SSM Alfa-9. Perlomeno, posso contribuire a guidarla e impedire che commettiamo di nuovo gli sbagli del passato. Parlerò con O5-7 e le dirò come posso aiutare.
&gt;  
&gt; Di nuovo, ho apprezzato molto il nostro pranzo. Avevi ragione su quello che hai detto: mi serviva solo una prospettiva esterna. Il mondo è cambiato davvero, ma ero troppo preso per capirlo. Non vedo l&#39;ora di lavorarci con te. Il progetto Resurrezione potrebbe essere davvero la nostra ultima speranza.
&gt;  
&gt; Ti ringrazio,
&gt; Arvind
&gt;
