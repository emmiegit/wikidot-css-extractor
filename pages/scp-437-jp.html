**アイテム番号:** SCP-437-JP
　
**オブジェクトクラス:** Safe
　
**特別収容プロトコル:** SCP-437-JPはサイト-8123内の低危険性物体保管ユニットの耐震構造を施した収容ロッカーに収容します。SCP-437-JPにはシーツを被せ、鏡面が後ろ向きになるように保管して下さい。
　
**説明:** SCP-437-JPは幅70cm・縦180cm、外枠はプラスチックで構成され、裏面はベニヤ板で補正された壁掛け型の姿見です。SCP-437-JPが異常性を持つのは鏡面のみで、それ以外の部品は特異性を持ちません。
　
SCP-437-JPは鏡面に人間の全身が投影した対象（以下、SCP-437-JP-A）に、進行性の精神異常を発症させます。SCP-437-JPの範囲は鏡面の向き半径180度・距離30mに限定されており、範囲内にいるSCP-437-JP-AはSCP-437-JPに自身が投影していることを認知していない状況や、足や指先等の一部分が投影した場合でも無意識のうちにオブジェクトの正面1m内に接近し、鏡面に全身を投影します。SCP-437-JPの鏡面に布や遮蔽物を設置した場合、オブジェクトの異常性を受けることはありません。
　
初期症状では頭髪を整える・襟を正す等の一般的な行動を取ったあと、オブジェクトから離れることが可能です。しかしSCP-437-JP-Aがどのような精神状態や危機的状況であっても同様の行動を取る事が確認されており、Dクラス職員を用いた実験では、銃口を向けた緊迫した状態でも襟を正し、アンフェタミン等の興奮剤を過剰投与させた場合でも、頭髪を丁寧に整える動作を見せました。

鏡面の投影時間が32時間を経過する頃にSCP-437-JP-Aは中期症状を迎えます。SCP-437-JP-AはSCP-437-JPの前に居座り、長時間掛け身だしなみを整えるようになります。特筆すべきは、一度完成した化粧や髪形を些細な理由で「化粧が崩れた」、「髪型がまとまらない」などの理由を述べ最初からやり直すことです。自然、SCP-437-JP-Aの投影時間が増加し、精神状態が末期状態まで進行します。SCP-437-JP-Aは自主的にSCP-437-JPから離れることはありませんが、オブジェクトの前から離れるように強く命令されれば一時的にその場から退くことが確認されています。SCP-437-JPをSCP-437-JP-Aから完全に撤去した場合、食事や休憩を一切摂ることなく、オブジェクトを捜索し続けます。
投影時間が43時間経過する頃にSCP-437-JP-Aは末期症状を迎ると、SCP-437-JP-Aは自身の皮膚を「衣服」のように認識するようになり、全身を清潔な状態にした後、除毛を開始します。次に、自身の皮膚にナイフや鋏といった鋭利な道具を用いて自傷行為を開始します。自傷行為の最中のSCP-437-JP-Aは、正常な苦痛と反応を見せますが、「美しくなるために、痛みを伴うのは当たり前」、「我慢なくて美はなりたたない」等といった言葉を自身に言い聞かせるように発言し、行動を中止することはありません。
　
SCP-437-JP-Aにより剥がされた皮膚は、衣服や装飾品を作成するために使用します。「服」を作成したSCP-437-JP-Aは、自作の「服」を身につけSCP-437-JPの前に立ち、死亡するまで様々なポージングを行います。
