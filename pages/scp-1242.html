[[include component:credit-button]]
**Artikel:** SCP-1242 – Doppelgängervirus
**Autor:** [[*user Winterthorn]]
**Original:** http://www.scp-wiki.net/scp-1242
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1242

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1242 ist in zwei angrenzenden Räumen mit den Maßen 2 m x 2 m x 3 m einzudämmen, die die Quarantäne für ansteckungsgefährliche Stoffe der Kategorie A, UN 2814, aufrechterhalten können. Die Räume sollten durch eine Luftschleuse getrennt werden. Jeglicher Zugang zum Subjekt ist auf einen einzigen Zugangspunkt zu beschränken, der mit Fernbehandlungs-, Reinraum-, Dekontaminations- und Quarantäneeinrichtungen ausgestattet ist. Bei der Interaktion mit SCP-1242 ist, wann immer möglich, die Fernbehandlung zu verwenden. Stufe-A-Biogefahrenanzüge sind für alle Nicht-Testsubjekte erforderlich, die physisch mit SCP-1242 interagieren.

Der Ernährungsbedarf ist für den Menschen normal und sollte unter Verwendung von Standard-Quarantäneprotokollen gedeckt werden. Abfallmaterial sollte wie ansteckungsgefährliche Stoffe der Kategorie A, UN 2814, behandelt werden. Abfall darf erst nach Hitzesterilisation und Lagerung für einen Zeitraum von mindestens 14 Tagen entsorgt werden, um den Erfolg der Sterilisationsverfahren sicherzustellen.

Das Subjekt steht unter strenger Selbstmordüberwachung--, und es sind keine Objekte oder Materialien erlaubt, die eine Selbstverletzung erleichtern würden--. Aufgrund der nachgewiesenen Fähigkeit des Subjekts zur Selbstverletzung müssen alle Anfragen des Subjekts an den Standortleiter gerichtet werden.
 
**Beschreibung:** SCP-1242 ist ein heranwachsender hellhäutiger männlicher Mensch, 137 cm groß und 41 kg schwer. Das Subjekt kommuniziert hauptsächlich auf Englisch, ist intelligent und im Allgemeinen kooperativ mit Foundation-Personal.

Das Subjekt sondert aus allen Körperöffnungen und Drüsen ein retrovirales Agens ab, das im Folgenden als SCP-1242-1 bezeichnet wird. SCP-1242-1 ist zu 99,9 % infektiös, wenn es durch direkten Kontakt  mit der Haut übertragen wird, und zu 100 % infektiös, wenn es durch direkten Kontakt durch Verschlucken übertragen wird. Es hat sich gezeigt, dass SCP-1242-1 durch indirekten Kontakt für durchschnittlich bis zu 14 Tage in unterschiedlichem Maße infektiös ist, wobei der längste aufgezeichnete Zeitraum zwischen Virusemission und Infektion ~26 Tage betrug.

SCP-1242-1 enthält eine ungewöhnlich große Menge an fragmentiertem genetischem Material und wirkt direkt auf der genetischen und zellulären Ebene, indem es jede einzelne Zelle durch einen unbekannten Prozess vorübergehend in das Stammzellenstadium zurückversetzt, bevor es sie als neue Zelle wiederherstellt. Infizierte Personen sind als SCP-1242-1a zu klassifizieren und sofort unter Quarantäne zu stellen. Auf die Infektion folgt eine Inkubationszeit von 6 Stunden, nach der sich die Symptome von SCP-1242-1 zu manifestieren beginnen.


* **Sechs Stunden:** SCP-1242-1a erfährt akute Schmerzen in den Gelenken, Fieber im Bereich von 38–40 °C, Atembeschwerden, Herzrhythmusstörungen und zyanotische Extremitäten. SCP-1242-1 ist zu diesem Zeitpunkt nicht mehr infektiös.

* **Acht Stunden:** Subjekte in diesem Stadium geben an, dass der Schmerz jetzt global im Körper und intensiv ist. Die Symptome unterscheiden sich in diesem Stadium abhängig von der anfänglichen Masse der infizierten Person.
  * Derzeit gibt es keine Daten über Personen, die genau der Masse von SCP-1242 entsprechen; es wurde jedoch festgestellt, dass die Symptome über diesen Punkt hinaus bei Personen mit 40 kg +/- 10 kg deutlich weniger schwerwiegend sind.
  * SCP-1242-1a, die eine größere Masse als SCP-1242 haben, beginnen heftiges Erbrechen, Durchfall und Schwitzen zu erleiden, nachdem ihre Werte über die mit Fiebertemperaturen verbundenen Werte hinausgehen. Der auf diese Weise produzierte Abfall setzt sich aus Gewebetypen aus dem gesamten Körper zusammen. Die Masse und physische Größe der Subjekte nimmt allmählich ab. Instanzen mit einer größeren Masse als SCP-1242 haben eine geschätzte Überlebensrate von 43 % in diesem Stadium.
  * SCP-1242-1a, die eine geringere Masse als SCP-1242 haben, beginnen aufzublähen und anzuschwellen und zeigen einen unersättlichen Appetit, mit einer Vorliebe für proteinreiche Materialien. Instanzen von SCP-1242-1a, die eine geringere Masse als SCP-1242 haben, haben eine geschätzte Gesamtüberlebensrate von 6 % in diesem Stadium ohne medizinische Intervention. Es ist nicht bekannt, ob solche Personen den gesamten Verlauf der Infektion ohne medizinische Intervention überleben könnten.

* **Neun Stunden:** Die Symptome beschleunigen sich, da sich das Subjekt schnell verändert, um der Masse von SCP-1242 näherzukommen. Alle identifizierenden Merkmale, die der Rasse angehören, werden eliminiert und der Körper des Subjekts beginnt mit der Umstrukturierung, um das Ergebnis der Endphase zu erreichen. Frauen haben in diesem Stadium eine signifikant höhere Wahrscheinlichkeit, an Komplikationen zu sterben, die mit der Umstrukturierung des primären Fortpflanzungssystems verbunden sind.
  * Größere Instanzen erleben eine Fortsetzung von Erbrechen und Durchfall, Skelettbrüche und Umstrukturierungen und Abschürfungen von Haut und Haaren. Instanzen in diesem Stadium sind anfällig für Organversagen durch Kompression, Aufplatzen und Dehydration. Flüssigkeitszufuhr kann die Überlebensraten erhöhen, aber nicht wesentlich.
  * Kleinere Instanzen erfahren ein schnelles Wachstum mit damit verbundenen inneren Schnittwunden und Stressfrakturen durch plötzliches Wachstum der Skelettstruktur. Es wurde festgestellt, dass eine fortgesetzte Nahrungsergänzung die Überlebenschancen in diesem Stadium für kleinere Instanzen erheblich verbessert und die Überlebenschancen von 4 % auf 32 % erhöht.

* **Zehn Stunden:** Die Körperstruktur des Subjekts ähnelt nun stark SCP-1242. Die Symptome konvergieren und klingen ab. SCP-1242-1 ist wieder ansteckend.

* **Elf Stunden:** Alle Symptome lassen nach. Das Subjekt ist nun visuell nicht mehr von SCP-1242 zu unterscheiden und wird als SCP-1242-2 bezeichnet.

SCP-1242-2 kann nur durch Tests von SCP-1242 unterschieden werden. SCP-1242-2 produziert SCP-1242-1 nicht als biologisches Nebenprodukt, sondern trägt und überträgt es stattdessen als infektiöses, durch Blut übertragenes Pathogen. In fast allen anderen Aspekten ist SCP-1242-2 identisch mit SCP-1242.

Instanzen von SCP-1242-2 besitzen eine Intelligenz, die der von SCP-1242 entspricht, und zeigen eine Reihe von Reaktionen und Persönlichkeitsmerkmalen, die mit dem nicht-depressiven Verhalten von SCP-1242 übereinstimmen. Die Untersuchung der Neurochemie von SCP-1242-2 zeigt, dass die Serotonin- und Dopaminspiegel der Instanzen um durchschnittlich 15 % über dem menschlichen Ausgangswert erhöht sind. Dies führt dazu, dass SCP-1242-2 sich im Allgemeinen fügsam verhält und eine erhöhte Vorliebe für taktile Empfindungen zeigt. Es wird die Hypothese aufgestellt, dass Instanzen kein depressives Verhalten entwickeln, das SCP-1242 zeigt, da sie nicht in der Lage sind, starke negative Emotionen ohne einen äußeren Auslöser zu erfahren.

SCP-1242-2 ist bestrebt, SCP-1242 zu schützen, und wird bei der Verfolgung dieses Ziels Personen ausfindig machen und infizieren, um weitere Instanzen von SCP-1242-2 zu verbreiten. Im Falle einer direkten Bedrohung von SCP-1242 werden die Instanzen extrem gewalttätig und schlagen mit allen verfügbaren Werkzeugen oder Waffen auf die wahrgenommene Bedrohung ein, greifen jedoch unbewaffnet an, falls ihnen Waffen fehlen. Die Autopsie von Instanzen, die während der Verteidigung von SCP-1242 terminiert  wurden, zeigt, dass die Serotonin- und Dopaminspiegel als Reaktion auf die wahrgenommene Bedrohung unter die Basislinie fallen, mit einem gleichzeitigen und gleichen Anstieg der Adrenalin-, Noradrenalin-  und Testosteronspiegel.

Die psychologische Bewertung zeigt, dass einzelne Instanzen weiterhin fragmentierte Erinnerungen an ihre Existenz vor der Infektion bewahren, aber keine Persönlichkeitsmerkmale zeigen, die nicht mit dem nicht-depressiven Verhalten von SCP-1242 vereinbar sind. Der Vergleich von EEGs, die vor und nach der Konversion aufgenommen wurden, zeigt eine signifikante Umstrukturierung der Frontallappen, die zu dieser Veränderung der Persönlichkeitsmerkmale beitragen kann.

SCP-1242 wurde entdeckt, nachdem die Foundation auf Berichte aus der ländlichen Stadt ████████████, ██,aufmerksam wurde, die identische männliche Jugendliche beschrieben, die mit Berichten über das Verschwinden von Personen übereinstimmten.

Das Subjekt befand sich in einem abgelegenen Gebäude 1,2 km außerhalb der eigentlichen Stadt, umgeben von 24 Instanzen von SCP-1242-2. Das Subjekt warnte das Foundation-Personal, sofort zu gehen, unternahm jedoch keinen Fluchtversuch. Die Agenten ████████ und ████ wurden beide SCP-1242-1 ausgesetzt, während sie das Subjekt befragten. Agent ████████ erkannte eine potenzielle Biogefahr und war in der Lage, die notwendigen Vorsichtsmaßnahmen mitzuteilen, bevor er einer Infektion erlag.

Eindämmungsteams rotteten alle vorhandenen Instanzen von SCP-1242-2 aus und nahmen SCP-1242 in Gewahrsam. Die Stadt wurde so lange unter Quarantäne gestellt, bis ein Infektionsmangel festgestellt wurde. Klasse-C-Amnesika wurden der Bevölkerung verabreicht, die dann unter dem Vorwand einer Enteignung umgesiedelt wurde. Der Bereich der potenziellen Infektion wurde dann sterilisiert.

SCP-1242 hat Anfälle von chronischer Depression im Zusammenhang mit posttraumatischer Belastungsstörung und Langzeitisolation gezeigt. Das Subjekt vermeidet die Diskussion über den Beginn seines Zustands und weigert sich, seinen Namen zu nennen. Seine Fingerabdrücke stimmen mit keinen aktenkundigen überein.

**Anhang A:** Berichte über Instanzen von SCP-1242-2 außerhalb der Foundation-Kontrolle wurden an fünf (5) verschiedenen Daten bestätigt und diese neutralisiert. Die Instanzen wurden bis zu 4700 km vom Punkt der ursprünglichen Eindämmung entfernt lokalisiert. Auf Versuche, SCP-1242 zu diesen Instanzen zu befragen, wurde mit einer Eskalation von depressivem Verhalten und emotionalem Rückzug reagiert.

**Anhang B:** Nach Vorfall 1242-1 werden Instanzen von SCP-1242-2 aktiv gesucht und mit aller Zweckmäßigkeit zerstört.

[[collapsible show=&#34;+ Vorfall 1242-1: Nur Standortdirektor-Freigabe&#34; hide=&#34;- Zugriff gewährt&#34;]]
Am ██.██.20██ starteten 56 Instanzen von SCP-1242-2 einen Angriff auf Standort-██, in dem SCP-1242 eingedämmt wird. Die Instanzen waren mit Waffen ausgerüstet, die von Kleinwaffen bis hin zu explosiver Munition aus handelsüblichen Zutaten reichten. Die Instanzen zeigten Koordination und Taktik auf einem Niveau, das mit einem engagierten zivilen Vollzeit-Miliztraining über einen längeren Zeitraum verbunden ist. Das anfängliche Eindringen war aufgrund der schnellen Reaktion der Perimeterteams und der Einleitung der Standortsperrung minimal.

Während die anfänglichen Verluste gering waren, waren die Verluste durch die Infektion des Personals durch SCP-1242-1 hoch. Es ist immer noch unbekannt, wie Instanzen Waffen beschaffen und SCP-1242 lokalisieren konnten. 
[[/collapsible]]</textarea></pre>
