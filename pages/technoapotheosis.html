Когда я ещё учился в школе, меня попросили написать сочинение, а котором надо было описать мир в тот день, когда все думали, что наступил конец света. Давно не ходил в школу, но думаю, что надо что-то для них написать. Возможно, рассказать детям о том, каким был мир до того, как Коалиция Безопасности начала патрулировать улицы.
 
Двадцать лет назад бог вышел за границы базы данных и спас мир. До этого ни у кого в голове не было передатчиков. Да блин, даже просто какие-то электронные импланты были фантастикой. Не знаю, было ли раньше лучше. Но кто-то, возможно, пожелает узнать, как мы докатились до такой жизни. 

Двадцать лет назад Универсальная Коалиция Безопасности имела другое имя и была гораздо меньше. Инициатива Горизонт не бомбила сервера и не кричала, вопрошая, как же человечество найдёт лёгкий выход. Но, наверное, им придётся признать, что их бог не спускался с небес, чтобы остановить бесчисленные войны. 

Тогда не было никаких ритуалов, бэкапов и утренних приветствий в сетях церкви. Люди просыпались в вместилищах лишь из плоти (ну да, у кого-то, может быть, было ещё немного титана) и шли на работу или школу. Я писал какой-то бессмысленный экзамен, когда нам обо всём объявили. Наш обычно весёлый директор сказал нарушить порядок проведения и слушать новости. 

Это было похоже на какой-то фильм. Здоровый шестиногий робот, а вокруг него танки и самолёты. Армии монстров. По новостям говорили про Фонд. Никто не знал, что и думать об этом. Через несколько минут мы поняли, что робот был реальным. Монстры были реальными. Армии были реальными. У нас было много вопросов. И гигантский робот ответил на них. 

Когда Механ ответил нам в первый раз, мы были испуганы, но в то же время спокойны. Голос бога будто лил бальзам на наши нервы. Лидер Единой Церкви забрал людей с новостных станций, чтобы идти и разговаривать с Богом. Он хотел говорить с человечеством и объяснить наше будущее как вида. 

Бог объяснил, что он убил зло и собирается сесть на трон. Потом всё произошло очень быстро. По всем новостным каналам только и говорили о Разбитом Боге, который теперь был собран. И постепенно мы стали называть его Механ, Единый Бог или просто Бог. 

Слепым сделали механические глаза. Инвалидам дали новые конечности, которые выглядели и ощущались совсем как настоящие. Болезни были исцелены. Несмотря на себя, мир нашёл Бога. И восславил его. 

Но за эту славу пришлось заплатить. Много людей присоединились к Церкви Единого Бога. Больше людей вживили себе в мозг чипы. Люди кричали о знаке дьявола, антихристе и адском огне. И потом они начали действовать. 

Была такая организация, Инициатива Горизонт. Она занималась усмирением жестоких культов по всему миру, чтобы они не разбудили ужасы бездны. Когда Механ пришёл, множество религиозных групп исчезло. Но возник Золотой Горизонт — организация фанатиков, которые объединились из-за страха. 

Однажды они напали на центр помощи населения, который занимался вливанием людей обратно в общество. А центр этот был подконтролен Фонду. Золотой Горизонт убил всех и сжёг здание. По новостям рассказывали две версии: то ли невинные подверглись нападению террористов, то ли угнетаемые по религиозному признаку нанесли ответный удар. 

Люди запротестовали. Они требовали казни «демонов». Люди с аномальными способностями сбежали из зон Фонда, воспользовавшись каким-то праздником, и постарались убежать к людям. ГОК работала сверхурочно — боролась с аномалиями и грузила их в машины, чтобы отвезти обратно в безопасные места. 

Протесты за аномальных людей возникли в ответ на волну жестокости. Люди и Аномальные заключали браки несмотря на риск для их жизней. Механ проповедовала мир. Бамейро взывал к миру. 

Правительства мира закружились в смертельном танце, принимая ту или иную сторону. США как всегда колебались, Европейский Союз и Великобритания приняли Права Аномальных, африканские страны разделились примерно поровну, а Россия и Китай выступили против. 

Хакеры Длани Змея сообщили, что Китай посылал аномальных в тюремные лагеря, официально назвав их «опасными для культуры». Россия искала пути эксплуатирования аномальных внутри тюрем. 

Кто-то, имя которого никогда не удастся остановить, бросил бутылку в сотрулников полиции в Пекине.
 
То, что начиналось как протест, стало бунтом. Они вытаскивали аномальных детей на улицы и забивали их насмерть, а потом последовал коллапс разума. 

Это было последней каплей для человечества. 

Механ вышел из Храма Наковальни в Греции. Десятиметровый бог, рассерженный человечеством. Мировые правительства перестали существовать. Фонд расширил свои полномочия, чтобы заполнить пустоту. Чтобы взять всё под контроль. Миром овладела болезнь беспричинной злобы и разврата, мы перестали ценить жизни вокруг нас. Разум и логика займут свои места и болезнь будет искоренена. 

Ни у кого не было времени, чтобы просчитать последствия и возможные потери. Россия и Китай запустили всю свою атомную мощь по Храму Наковальни в Греции, как только Механ обнаружил себя. Теперь нет Росии и Китая. Только дыра, где когда-то жили люди. 

Вместе с гневом Бога пришли штормы. Чёрные облака, возникавшие из океанов и охватывавшие целые континенты за считанные дни. Лидеры Церкви приехали в Грецию, чтобы поговорить с Механ. Туда же приехали и представители Фонда, но вместо бога, который когда-то любил говорить с людьми, там была лишь холодная статуя из золота и серебра. 

Шторм, который продолжался целый месяц, практически разрушил всё. Молнии, бившие с неба, оставили металлический шрам на теле человечества. Когда небо прочистилось, мы вышли из укрытий. Примерно четверть человечества была превращена в живые машины, города стали массами сплетённых металла и камня, в Вашингтоне были дыры в земле глубиной по 10 километров, Лондон стал одним из городов, избавленных от разрушений, потому что там находилась штаб-квартира Часовой Ортодоксальной Церкви. 

А после… Фонд взял контроль над всем. ОНП был поглощён и стал новой частью огромной структуры, ГОК был превращён в Универсальную Коалицию Безопасности — новое ядро мира и ужесточения законов. Зоны Фонда всё ещё существуют, но на данный момент есть 20 членов Совета О4, каждый из которых ответственен на свою часть мира и отчитывается Совету О5, точнее тем из него, кто всё ещё жив. Так Фонд продолжает работать, удерживая мир в безопасности. 

Главная Часть Механ обосновалась в Греции вместе с самыми преданными адептами. У него несколько частей в разных концах мира, каждая из которых является Механ и выполняет свои функции вместе с сектами Единой Церкви, которые собрались вокруг неё. Максвеллиты. Ортодоксы. Фондовцы и Единая Церковь.
 
Максвеллиты наиболее распространены. Их можно узнать по продвинутой аугментации или чёрному церковному облачению. Большинство их мозгов находятся в механических телах. Многие имеют золотые шестиугольники в уголках глаз, что символизирует подключение к Механ. У них есть блестящие чёрные здания в каждом крупном городе мира. Смерть у них выливается либо в скачивание в симулированный план существования Механ — Ковчег Сознаний, либо в приобретение новых, неумирающих тел. 

Часовая Ортодоксальная предпочитает оставаться в Европе. Они в большинстве своём провели всю жизнь в поклонении Механ и аугментировании самих себя при помощи механизмов. Большинство из них начали поклоняться Механ как своему повелителю, когда тот вышел из зоны Фонда. Они обычно являются миссионерами Механ в старнах, охваченных войной. Их устойчивость к радиации сделала их полезными в деле эвакуации выживших после краткой ядерной войны против нашего Бога. 

Фондовцы мне ближе всего. Они однажды внезапно приехали к воротам Зоны 21. Все они были молодыми отщепенцами от основной церкви и верили, что единство поможет собрать Бога. Они — те, кто первыми это понял. Базы данных Фонда были построены на ядре — оно и было Механ. Была поднята тревога, но потом выяснилось, что Механ не причиняет особого дискомфорта нахождение в этой базе. Фондовцы продолжают регулярно общаться с богом, которого они построили. 

Единая Церковь — группа наиболее приближенных к Механ монахов и слуг. Она базируется рядом с ним в Греции. Там создаются новые технологии и ремонтируются люди со всего света. Церковь возглавляет Бамейро, который каждое, без сбоев, утро выходит на связь со всем человечеством, говорит о мире, утешает, сообщает новости и говорит, когда храм открыт для починки граждан. Если тебе повезёт, Механ будет говорить с полным храмом людей, которые туда пришли, и продолжаться это будет целый день. 

В конце концов всё изменилось к лучшему. Мы свободны от бессмысленной войны. У нас есть бесконечные ресурсы для постройки школ, ферм и больниц. Но лучше не значит идеально. То, что сейчас происходит в Балтиморе, просто ужасно. 

Но… это уже совсем другая история.</textarea></pre>
