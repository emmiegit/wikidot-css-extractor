篇名︰**障礙**
作者 : [[*user YONGZUN]]
投稿2022急迫競賽，第2題：「檢查」
[[include info:end]]


夜裡，深山內，暫且完好的公路上，全台灣的最後幾張完好的橋前，一輛載著傷患和一些糧食飲水的車輛正在等待著時機。

時間慢慢地走，無情地緩緩地走，將世界末日帶來，但也同時將各式希望放置在那個短暫的瞬間，車內的駕駛座上，那名五十幾歲的女子正盯著自己的石英錶，車內的後座，一位受傷的研究員正被警戒四周的特工包紮著。

在任務失敗後，他們從台中海岸飆入南投，最後一座堅固的西部橋樑也在他們面前坍塌，而Site-ZH-27的站點主任要求三人用任何方法都要進入SCP-ZH-277-2，將希望寄於那個神祕的異空間。

林華正在手臂被簡單的固定後便坐直，黃子興則是時時刻刻察覺是否有異象，他們三人都已經很累了。

三點了。

王禾呂博士緩緩踩下油門，三人雖然多次尋找SCP-ZH-277-1，但都無法確定面前的橋會不會受到異常效應影響而轉變成SCP-ZH-277-1，這次的錯過，他們可以明天再來，但情況危急，他們有那份壓力，而最大的壓力是他們不知道目前的位置能夠停留多久，他們的確可以明天再來，但不確定性的壓力就像氣球不斷在心中膨脹，他們就算能夠撐到最後，心智沒有潰堤，也將會歸於虛無之中。

只能賭了。

但可能是保佑人們的神祇降下奇蹟，也可能只是物理世界最單純的機率，他們的眼角餘光看見了那藍色的橋名浮現在左前方的石質橋體，這帶給他們強大的信心，也使他們鬆了一口氣。

成功了。

不過不同的是，他們看見橋的另一端在過去一些有奇怪的燈光跟路障，以及不像是高速公路施工現場的景色，他們在平面道路上，而遠遠的那端，似乎還有往上的交流道路口。

奇怪了。

他們這次離高速公路還有點距離，在應該是交流道的前面一些慢慢前進，三人對目前的新狀況感到不安，這是人類心裡對未知最原始的感覺。

「到底發生了什麼？」
三人睜大眼睛，看著面前的景象，不安的情緒油然而生，如果他們通過SCP-ZH-277-1，但沒有進入與之前相似的SCP-ZH-277-2，那他們來到了哪裡？

「這裡是......高架橋下面。」
黃子興特工透過窗戶看著外頭的風景，透過橋墩與橋下的結構判斷目前在高架橋底下，他有些錯愕，是不是那正在侵蝕地球的活動連帶影響了這個空間。

而在另一方，他們發現天漸漸地亮起，晨光在雲隙間漏出，慢慢地要將灰黑的蒼穹染上新的色彩，前方的路越來越清楚，也能夠看清楚在那裡的障礙是什麼了，那頭有個小小的建築，以及用以當作路障的雜物及封閉路口的鎖鏈，上頭都纏有一些LED燈在閃爍。

王禾呂博士踩下油門，加快了前進的速度，直到他們抵達了那條鐵鍊前方，她輕輕按了幾聲喇叭，並搖下車窗，她聽見些微的腳步聲傳來，像是踩在薄鐵板上的，接著一個人從小小的建築出現，並向車子走來。

她穿著藍色的警衛制服，手上拿著對講機，黑色的長褲遮住她的長腿，鑲著銀色邊框的皮帶反射著朝陽的光芒，容光煥發的神色讓王禾呂看著那張臉龐，不敢移開視線。

「不好意思，中原高速公路還沒有開放通車。」
她走到駕駛座旁，在門外對著駕駛座的王禾呂和善地說道。

聲音飽含力量，那名本是不輕易向命運低頭的人，現在是陌生人，就隔著一張車門，王禾呂沉默良久。

「不好意思，小姐？」
女警衛皺起眉頭，呼喚著看著她便陷入思考汪洋的王禾呂博士。

「博士？怎麼了？」
後座的林華正看著沉默許久的王禾呂，忍不出發出了聲，面對這個情形，他不知道這名可靠的博士為何什麼都不說。

王禾呂博士想起過去的種種，與面前這個女人的回憶，她好想回神，但那些無盡美好緊緊地把她束縛在思緒之中，她該脫身了，但那些曾經的快樂逼迫著她腦中分泌著複雜的化合物，她現在像是個只是在做化學反應的肉塊。

「你是......曹芳瑜，小姐，對吧？」
王禾呂回過神，三人的目光集中在她身上，林華正的眼中充滿著不知如何是好的困頓，黃子興的眼中只有感同身受的憐憫，而那名警衛，她只是充滿著困惑。

「不好意思，我並不是，你可能認錯人了。」
女警衛笑了笑，用王禾呂眼中最熟悉的笑容，講出最為陌生的話語。

王禾呂稍微愣住了，接著她閉上眼睛，深吸了一口氣。

「呼——」
接著嘆氣。

「小姐，我們現在有急事要上去，能夠放行嗎？我們是政府請來驗收工程的人，你可以去查一下。」
王博士像是過去那樣對待這之中的異常實體，看起來相當熟練，但神情似乎有些落寞。

「可以是可以，我回檢查哨裡看一下今天的出入預約名單，請等一下。」
警衛聽到對方這麼說也不疑有他，便公事公辦，轉身往檢查哨裡走。

「子興，等等把她放倒，我們要上高速公路，只要讓她不要亂動跟求援就可以了，記得拖到旁邊的雜物堆。」
王禾呂看對方有些距離後便向特工低聲下令，並指示對方行動重點，而黃子興點了點頭，拿了裝備後便緩緩地下了車。

駕駛座上的女性，她打開副駕駛座的儲物空間，拿出一本獵人的最新單行本，當成障礙遮住了她眼前，無聲無息，黃子興不花幾分鐘便完成了任務，將鐵鍊解開，使車輛可以通行，而林華正則提醒駕駛座的博士可以前行了。

她放下那本漫畫，只看著前方，就像以前那樣。

接著輕輕踩著油門向前，這通常不是她的工作。

並在進入交流道前讓黃子興上車，但她過往一直都是搭車的那人。

正當她要用力踩下油門上前時，她心裡似乎有個強大的阻力，她無法直接向前，她閉上眼睛，咬緊牙齒，但她在想起過往和曹芳瑜的回憶時，她也同時意識到後座的兩人，她一手拿起漫畫，並果斷地下車，走回那個放著昏迷女警衛的雜物堆旁。

「這是我最後一件能為你做的事情。」
王禾呂將那本獵人單行本放進警衛的懷裡，並調整了手臂的角度，讓書本不會掉出去。

「上路了。」
她重新回到車上，另外兩人在還未反應前，駕駛座的那人便催起了油門，帶領著他們一同向前。

比起路上的障礙，心理的障礙更難以使人向前。

如釋重負的微笑同時出現在昏迷的人與駕駛的人，今日的高速公路沒有速限。</textarea></pre>
