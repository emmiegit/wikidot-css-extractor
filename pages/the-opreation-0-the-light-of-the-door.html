“怎么样，她没事吧？”

“不是很大的问题，她的护服被焊刺扎破了，在漏气，我马上把她送回舱里……”

“那好……之后记得回话……”
“……”

“在吗？弗拉基米尔，在吗？”

没有应答。

“帕米什！回答我！”

“那……那是……蓝色的光……”[[footnote]] 本段引用自《太空救援》（《礼炮七号》） [[/footnote]]
------
* 2019/03/03 乌克兰 基辅  下午4：47

“这电视一个月出了几回毛病啦？为了给这小地方增添点怀旧感另有他法，要这个木头壳子的玩意做啥？”

一个矮小的少女嘬着汤匙，仿佛是在嘲笑面前那位老头有多么的寒酸。实际上，切尔诺贝利博物馆就在不远处，疲劳的游客出现在这或多或少会带来些收益。可一谈到交电费和换个新电视，就跟揭不开锅了似的拖着。

“我想了想……这地租也算不低……有钱交租金没钱买电视？你的帐本我可是……”

“我很庆幸……”老人捋了捋胡子，整理了下皱巴巴的衣领，整个人变得比刚才不知道精神了多少。

“你不但放弃了‘报酬’，也提醒了我是时候换地方放账本了。“老人一本正经地说道。

“放屁！”那个一米六的小个子少女似乎放出了自己最大的力量——这可远比老人调的咖啡提神……

“唉，行行行，马上修！东西不能少！”

小小的身躯从柜台椅子上挪下来的身影，不知那老人看了许多次；昨日、今日、明日……白色的烛光如同老人的面色那般慈和平静。

虽然老人总能独自修好这“病入骨髓”的玩意，但最近情况并非如此。除去电视的噪音，金属工具的乒乓声，瓷器的脆响，咖啡馆里安静的要命。

“这就奇怪了，”小个子少女挠着头，“我上周换的东西也没坏啊……”她小声嘀咕着，怕老人听见，少了她的奶盖。小个子耸了耸肩，便把电视接上了电。

“近几月来，皮肤癌患者数异……辐……”

“行吧！就这样。”小个子好歹摆弄了半个小时，“奶盖不会少吧！”她想。

“加布丁！”仿佛是命令口吻。

老人一言未发，毕竟这是“合约”的内容。但这次不同，布丁是从另一只黑匣中变出来的。被移到碟中的那一刻，布丁如同黑鳞蝮蛇起伏的腹部般，仿佛看一眼便会令人窒息。

“蓝莓加黑兰草籽汁？不行！”

“为我品尝新研发的甜品，也是‘合约’的一部分，信使小姐。”

话毕，老人将布丁与汤匙挪到那个小个子少女——“信使”面前，布丁让这微弱的烛火变得刺眼，不是这布丁反光的缘故，而是这布丁黑的让人怀疑。至少，这沁人的黑兰籽香能让人放松警惕。待到那位“信使”少女吃完布丁，走到电视机前换台，老人才心满意足地走向仓房。

“这布丁……草香有点过，下次得让穷鬼改改比例……”少女拨弄着电视旋钮，心里念叨着。”

“……普里皮亚季发生异常爆炸，目前暂未……”桦木壳子好不容易提上口气，却没提住，黑白相间的条纹瞬间盖住了主持人的身影……

“诶？”似乎是那少女察觉到了外面的什么动静，她扭过头去看向窗外。

“号外！普里皮亚季发生巨大爆炸！”咖啡馆外，一个男孩捏着一份报纸——包里肯定是满当的。这位在这世道少有的报童的呼喊，让少女刚静下来的心，又灼热起来。

少女走出了咖啡馆，深吸了一口气。她本想去问个究竟，可她再矮小，也钻不进围着报童的人们。但正好，咖啡馆立牌上卡住了一张飞来的报纸。

“蓝色的电团？”少女端详这报纸上的字，呢喃着。

“希望大哥没有在那……”
------
* 五小时前

“不好意思，临时决定的…当然是老地方，咱们先喝杯咖啡。”

这是一家名气很小的咖啡厅。切尔诺贝利博物馆每天总是接收一批批游客，但是这些游客离开博物馆后丝毫不想在这个离博物馆只有一条街远、隔着一条小马路就能到的咖啡厅内休息。咖啡厅不大，但是五脏俱全。这里的顾客少，大部分顾客都比较内敛，他们在这里一改常规，整理自己的衣服，安静的伏在桌上，或者静静地品尝可口的咖啡。店主从来不会驱逐在这里长时间睡觉的顾客，除非他们的睡姿令人十分难堪。

Glorice坐在咖啡厅最大的玻璃地窗旁，呆呆地望着窗外来往的行人。即使有同事路过，隔着玻璃，乃至敲玻璃和她打招呼，她都没有理，她内心似乎正在思考着什么。只见她右手紧握着手机，屏幕突然被黑色所掩盖了……可她却没有丝毫察觉到手机关机前的振动。

咖啡厅由于没及时上交电费而停电，大部分光亮都来自于Glorice旁的地窗。光毫不吝啬地透入咖啡厅内，却没法让Glorice抬起一分精气神。毕竟，想要在普城[[footnote]] 即普里皮亚季（普城，俄语：Припять），创建于1970年，原用作安置兴建切尔诺贝利核电站的建筑工人及工作人员。 普里皮亚季作为当时苏联的模范市镇，原有约5万居民，1986年4月切尔诺贝利核事故后荒废至今   [[/footnote]]找到Oliva，对她来说简直不可能。

“她真的去了那儿？”Glorice的神色开始变得慌张，毕竟谁能告诉她Oliva前去“鬼城”的理由呢？除非Oliva想在那儿亲吻带有或大或小的放射性的土壤，在污染最严重的地方呼吸“新鲜”空气……

“谁知道呢？”

“你，你怎么会在这里？”Glorice颤抖了一下，小汤匙也从她的左手中滑落。瓷制的汤匙与大理石桌面的碰撞产生的清脆的声响，也近乎完美的融入到了环境当中。随后，莫眠泽将一个大背包和一个标有“M.C.A.A.”[[footnote]] M.C.A.A 即 Monitoring Center of Abnormal Armed  （异常武装监控中心），一超科技组织，1955年于海参崴建立，旨在抑制世界范围内非法异常武装买卖以及监测超科技物品/相关信息的流动，与基金会为合作关系[[/footnote]]字样的包摆在了她的面前，打开一看，再是一摸――防护服、防护力场发生器、枪、弹药……进入“鬼城”的必备品，似乎一应俱全了。

“关于普城的一些情报，你必须得知道，否则就是在自寻死路，嗯？”

“普城，有什么问题吗？武器我都有准备，也向Site-CN-02和03剩余要职人员打过报告了……”

“看样子流动者站点的消息还未及时传达到呢。”莫眠泽打断道，“不仅仅是你想要去普城，GOC也早派遣外勤前往了，只不过准备不充分，三个人在普城呆了四天，只回来一个，在活着的人体内还发现有异常结晶。”

两个人不约而同地打了个寒颤……

“结晶……是否查明了原因？结晶是否具有扩张性？若有，能否抑制？”

“这个很明显，有扩张性。以GOC的科技，似乎不能抑制结晶扩张；监控中心也是勉强，并没有好的治疗方案。这就是我来找你的目的，提醒你尽可能避免可能导致自己患上这样的异常疾病的事物。情报显示，普城周遭曾经出现过异常生物，体表存在结晶，它们很有可能是‘结晶病’的传染源。据说有4位乌克兰士兵同怪物搏斗时，伤口碰到了怪物的血液，不久后也出现了身体结晶的症状，目前他们在监控中心接受治疗。

“总而言之，”莫眠泽清了清嗓子，拍着桌上的包说，“这件事情越闹越大，乌克兰政府也在尽可能压制相关信息。不过总会有那么几个好奇宝宝会溜到普城冒险，而且我们也不能惊扰军方，所以还是你一个人去。不过别担心，监控中心的人会在普城外接应你，同时制止平民进入普城。你的任务当然会随之增加：不仅是去寻找Oliva博士，还要把里面的平民带出来……而且就在今天上午，监控中心的‘等离子’号无人机在普城拍摄到了一个孩子的身影。”

“我明白了，多谢提醒。”

可她又了解多少实际情况呢？
------
普里皮亚季――前苏联的模范城市。自切尔诺贝利核事故之后，热闹的光景转而变为死一般的沉寂，只留下了一些动物在这“无忧无虑”地生活着。

抛开动物去谈，那现在的普城绝对是一座“鬼城”！

普城外郊――M.C.A.A临时哨站，是为这次任务专门设立的，可谓“麻雀虽小五脏俱全”……好吧，其实还有一个相当严重的问题：普城近日不知为何，内部通讯完全被阻断了。不仅如此，基辅的皮肤癌患者突然的增多了……仔细想想，总觉得有些恐怖。

“最要命的是，最新的通讯设备要从中国东北运过来，不知道要多久；俄罗斯分部的库存，绝大多数用于协助乌克兰政府稳定乌境内正常秩序，而剩下的自然是他们自己用。”

虽然是同事，却连一套设备也不给……现在情况十分特殊，但莫眠泽还是为之生气，一旁的Glorice只好应之以苦笑。车开了多久，莫眠泽就抱怨了多久（自从他整理好情报后就一直这样）。直到一名新晋研究员告诉他普城在今天上午出现了“微子吸附”效应，他才消停下来……

抵达哨站后，Glorice便马上投入到准备工作当中去了。

子弹入匣的声音，在涂装着逆模因涂层的二号帐篷里孤寂地跳动着。

“Glorice前辈……准备好了吗？烦请去一下一号帐篷，莫先生找你……”

新晋研究员――Karma，只有十九岁！没来得及好好体验大学生活便加入基金会的她，在向着他人招呼的时候说话总会有些断断续续的。

Karma的声音还有着十六岁少女一般的青涩――让Glorice一开始刚听见她的呼喊时还迟疑了一下，以为是哪个不知现状的高中少女跑了进来。

“那个家伙，也就只能‘欺负’你了。”Glorice半开玩笑回应道。

“欸？我觉得莫眠泽先生人很好啊！也很照顾我，从来没有欺负我诶！”Karma好像有些不知所措，没有拿东西的左手一个劲地摆着……

在Karma身上，Glorice好似看见了过去的自己――还是学生时就被预招入了基金会。但对她来说，这没什么值得高兴的。相反，更多的是悲哀――加入SCP基金会，就要有直面别离与死亡的意志，接手前人佩刀的觉悟。

这对一个还没有来得及好好体验大学生活的年轻人来说，太不公平了。

她很年轻，将来必有所作为，纵使边读书边工作，在Glorice看来也好不到哪去――因为谁也不知道，明天、后天……会不会突然少了一个叫Karma的姑娘。

Glorice苦笑着，但Karma随之投来了一个看上去十分“令人愉悦”的甜美笑容。

“Glorice前辈，准备好了吗？咱们走吧！”她一副准备好了的样子，看上去十分有干劲。

“嗯！”Glorice把武器放入了包中，提着包同Karma走向一号帐篷。

Glorice其实打心底羡慕――甚至可以说是有些嫉妒，嫉妒她有那么清甜的笑容，没有被血色所污染；那仿佛是一股能净化人心的清泉，沁人心脾，令人回味无穷。


一号帐篷内。
说是让Karma把自己叫过去，结果连个人影也没见着。

“憨批。”Glorice一边小声咒骂着，一边整理自己脑海中的已有情报，右手的手指则依次在桌面上啪嗒地敲击着。

“前辈，听说普城里面有许多变异生物啊……好像那里还有成堆的有身体带刺的狼，要小心呀……”Karma像个小动物似的，站在Glorice小声提醒道。

而Glorice则只是轻轻点头附和着“后辈”善意的提醒，虽然自己对普城内环境了解甚少，但是昔日老友的安危想必在她心中定是摆在第一位，她怎么会临阵脱逃？（更何况，某件事只有那位“老友”才能替她办到。）

然后，她若有所思地大喊了一声――

“我不能逃跑！”

毕竟，Glorice也才二十三岁，有时也会像个小女孩一样给自己加油打气。这在大家头都不回过去看一下，只是专注于自己工作的情况下，并没有什么不妥……大概……

也好，这突然的一声吼也没有吓到Karma，但是……Glorice却突然感到背后有些发凉……

“你在害怕？”莫眠泽如同幽灵一般，左手突然在Glorice左肩拍了一下。

霎时间，Glorice的气场荡然无存，只是留着她站在原地声音发颤地说：

“呃……我不是！我没有！”

Glorice的脸一下子变得通红，停顿了一小下后，她转身冲着莫眠泽大吼了几句。而一旁的Karma也在不止地憋笑，就像是两人串通……啊不，应该是帐篷里的人都串通好了似的。

“噗嗤！”
“呵哈！”
“唔哈哈哈……”

霎时间，帐篷里十分快乐，难得的。

“这样的状态去执行任务可不大妥哦。”莫眠泽嘬了一口右手端着的一杯速溶咖啡，用略带嘲笑的口吻说道。

“呿，站着说话不腰疼，又不是你要冒着生命危险去普城诶！”

Glorice的拳头紧紧握着，脸上的肌肉也一直在抽动着。看样子，她很想朝那个因为冲咖啡而迟到的家伙的头上来一拳。

莫眠泽意识到了有什么不对……

“别这样盯着我呀！”

“好了，不跟你吵了，进入正题吧！找我是因为还有什么要补充的吗？”Glorice一脸嫌弃地问道。

“哦！稍等！”话毕，一个黄色涂装的机器人用它那看似纤细的机械臂把一个类似骨架的装置提了过来。随后，莫眠泽顺手将一个黑色装置扣到了Glorice的腰带上。

“HX-A I型装甲，Hale合金为主要材料，配合你穿着的BSI-2R防护服使用。张开双臂，穿上去。还有，刚才那个是护盾发生器和附加配件，用了你就知道。”

“嗯？好家伙，可以呀！”

“但是……”莫眠泽突然皱起了眉头。

“这是初号，只不过生产了十几件。监控中心的糟老头子们精得很，让你先行测试这玩意，最可痞的是这玩意居然不自带防护力场发生器……切，有这样对自己人的家伙吗？”

莫眠泽有些恼火，众人却一言未发，只有Karma一直在一旁安抚莫眠泽的情绪。

“莫先生……没……没事的，相信Glorice前辈的实力吧！”Karma略有些着急地说道。

“嗯，好吧！如果装机有什么问题，记得马上把它脱了！”莫眠泽照例喝了口咖啡，然后做唾弃状将它吐了出去。

一直沉默着的Glorice看了看莫眠泽和Karma两人的样子，只能苦笑。

“嗯……嗯，了解，可以开始行动了吗？”为了缓解气氛，Glorice抢先问道。

莫眠泽见状，对着一旁的Karma微微点了点头。

“可以的啦！但是前辈一定要在下午六点前回来哦！”

Karma向Glorice投去了一个令人愉悦的笑容，Glorice也以笑容回应着她。

可能之后的一切并不会向刚才那般轻松……哦，是一定。
------
由于Oliva博士的失踪正好发生在最近这段日子里――俄罗斯分部正在追查一批十分可疑的人。这些人多着以印有一类似于“门”的奇怪图案的红或黑色服装示人，他们四处宣扬“不治之绝命瘟疫已经降临，唯有开天门求真主以绝之”的理念，已经对社会造成了不小的影响。他们的许多成员都拥有一定的异常能力，甚至某些人是曾被基金会标记为“POI”的危险分子，追击这群“神棍”自然十分麻烦……所以，“寻找失踪的Oliva·Fute博士”理所当然的“成为”了中国分部的“家事”。只有“异常武装监控中心”中国东北支部能提供一定的援助。

此外，正如那群“神棍”所述，“不治之绝命瘟疫”――“结晶症”正在蔓延，尚无有效的治疗方案。为了压住消息，乌军方便于今日，也正好是Glorice一行人展开行动的当日在普城设卡布防，守卫十分森严。而或是因为工事尚未完工，一些人便从围栏的缝隙中溜了进去。

按常理来说，基金会和政府沟通好，下个文件，这些军队便不能对调查人员加以任何阻挡……但这一次，与其说是不能惊动军方，倒不如说是不能惊动“某人与某群人”。

就这样，在同事的协助下，Glorice成功绕过了关卡进入了普城。

但，这座城，往内推进一百米不到，令人骨寒的场景便充斥在眼前了。

“呼，麻烦，‘鬼城’……可谓名副其实，又或者，可以说是升级了?”

除了显示器上提供的情报外，内部地面还存在着一些石刺，凶恶的它们仿佛想要刺破每一个到访者的脚掌。本应长久保存的建筑变的更加残破！这里不再是因无人打理，残风吹刮而破败的城市，更像是遭到了陨石轰炸一样。房屋上下，街道上，塔楼边，都长满了石刺。而道路上，则布满了大大小小的坑洞。

看样子，是某种频繁的小型爆炸和那奇怪石刺的侵蚀，为这座因核事故而荒废的城增添了许多溃烂的疮疤。

阴云密布，伴随着呼啸而过的烈风。一些石刺在烈风的作用下，表面的灰壳正在慢慢的剥离，内部漏出了一些淡黄色的结晶物质……而这些风穿过废墟之时，总会产生一种莫名的声响，犹如濒死之妇的哀鸣与送葬人的箫声。

不论是谁，也都会不可避免的感到恐惧吧，更何况是她。


Glorice的大脑正在飞速地分析眼前的一切——五十，三百，五百二十五……走得越远，心脏的哀鸣便越发尖锐。失去头颅的狼，化作焦炭的不知名鸟类，以及被石刺“钉在”空中的大熊……但是值得她庆幸的是，这幅绘圈的配角并不是无名的人类尸体。

正当她环顾四周时，一声“哀鸣”从脚下传来——那是一个十分精致的瓷玩偶，本仅是断掉了手足的它又被“无情”地压碎了头颅。瓷片碎裂的声音并未随风飘散，而如同哀鸣声久之不去。这样美丽的玩偶惨遭毁灭，“某些”小家伙自然会前来索要赔偿。

“嘶……呜……”

像是变了帽子戏法，不可名状的尖刺生物如同蜂涌般出现。能够证明它们原先物种是什么的只有那三对足和散发着恶臭的腹足了。

如同情报所诉，被称为“尖刺狄尔肯”[[footnote]] “狄尔肯”，拉丁文中微小的活跃物体”之意 [[/footnote]]的变异生物正成批出现。想要避免患上那怪病的Glorice早已被“尖刺狄尔肯”封断了退路。

“可恶，这可是我没想到的……”

虽然“尖刺狄尔肯“的行动十分缓慢，但这数量绝对不是一两步（指启动推进器后）就能跳出去的。

就这样，Glorice被迫应战。

特殊子弹命中“狄尓肯”时所产生的闷响让这把九五上的消声器显得毫无意义。对于如此多的敌人，步枪的杀伤效率大幅降低了，更何况，更多的敌人正寻声而来。

人海，不，虫海战术――这群依靠集群本能所行动的可怖生物，可谓将其发挥的淋漓尽致。

这时，Glorice看准了不远处一个完整的小房屋，打算用两枚小型凝固汽油弹吸引虫群的注意力，然后冲进去躲一会儿……或者，把那房子点燃！

“嘶！呜！嘶……”

嗞――仅是一刻用于思考，周遭的景物便全沉没于热浪中了。

一只只“狄尓肯”被火光所吸引，随后后悔地发出了阵阵哀鸣。焦烂的尸体令人作呕，隔着防护面具，催吐的则是绽裂开来的血肉。与“狄尓肯”名称不符的是，它们行动缓慢，而且每一只在被“炸的酥脆”前，份量都是非常大的；但“热油”一炸，个个都变成了名副其实的“迷你炸物”。

只是这一切发生的太过突然，握着汽油弹的Glorice也面临着变成“炸物”的危险。

“扫除完成……”一个成熟、低沉的男性声音从小木屋方向上的热浪中传出。看样子，刚才那间小木屋的主人正是眼前那神秘的男子。

一个人难以在短时间内创造如此之大的火焰，而眼前那脸上生有红色结晶的男人做到了。

皮肤结晶――正是“结晶症”的症状，而他又有如此强大的力量，很难不去把眼前的那个男人和那群与“结晶症”有着微妙关系的“神棍”联系起来。

“不可能！这么快就被他们发现了吗？还是……”

那个男子没有给Glorice丝毫考虑的时间，低声咏唱了一句：
“‘以锻造之神之名，燃烧。’”

霎时间，一个直径三米的火球直响Glorice奔袭而去，给人一种“一接触变回化作血水”的压迫感。
但从咒语的咏唱方式来看，这个法术仅仅释放出了一部分力量。

仿佛就在男子意料之中，那个“士兵”在一道蓝光的包裹下从火焰中冲了出来。

“就不能好好说话吗？混蛋！”Glorice大骂了一句，仿佛差点破音。

火焰距离Glorice八米时， 隔着防护服都能感受到强烈的闷热感，纵使辅助推进器全开也无法躲避，唯有张开护盾迎击。

银色的刀锋从刀鞘中弹出，在推进器的加持下，Glorice手执双匕向那个男子冲去。

“护盾……哦？女人？很想打啊……那行……‘雷牙’，出鞘！”

因为没能吓退Glorice，男子选择背对着木屋，唤出刀剑形状的“电”。

Glorice的右手斜向上挥舞匕首，左手则反握着另一把匕首挡在胸前。男子身体后倾躲下了第一击后，Glorice立即挥动左臂，但刀刃只是稍稍划到一下男人的衣服。

男人找到了些许破绽，随后用左手反握“雷牙”刺向Glorice的腰部。Glorice见状，将两把匕首抵在一起，挡住了那一击。

“反应很快……”男子轻声地感叹了一句。

“‘雷牙’，震！”

“什么？！”

Glorice见状，借着辅助器快速向后退去。

共振打击匕首――通过自动调整振频，以共振的方式破坏敌人防御装备或者身体组织的武器。
奈何反应还是略慢，接触到双手的强大电流一直干扰着共振打击匕首的正常运作。如果再继续使用，作为关键部分的机械刀柄就会完全损坏。

无法使用匕首，远距离没有优势而不能用枪，护盾的能量还需要留着以应对更加危险的事物――Glorice只得暂时开启装甲的保护模式，护盾发生器暂时锁定，辅助推进器以三分之一功率运行，以防止静距离作战时强电流对装甲造成损伤。

这种情况下，相当于背了一把大剑在身上，不会轻松到哪去。

但，只要靠的够近，那个男人就没法释放法术了吧！BSI-2R的腕甲应该能够挡住他的刀子――

Glorice收好了双匕，直冲向那男子。

“喝呀！”

Glorice近身后，向着那男子的右腋猛地挥去一拳。男子见状，身子向自己的左方小幅后撤，随后用空余着的右手顺着她的左臂向着她的脸冲去一拳。Glorice撇开头去，顺势用双手抓住男人的衣服，打算借着十分坚硬的面罩来个头锤。

男子瞬间撒开了Glorice的双手，蹲下身去，随后用左手正握着“雷牙”向着Glorice的下身横扫。

Glorice借着推进器跃起躲过了那一击横扫，随后用右手护着要害处，左手借着力量狠狠地向男人砸去。男人则瞬间又将“雷牙”反握起来迎击。

秘银护腕与淡蓝色的雷刀彼此碰撞着，迸发出了大量的火花――强大的冲击力让两人都向着各自的左侧大幅度后仰。

Glorice则借助这一力，低下身去，以左半边身子为中心，发出了一记强力的回旋踢，男子险些被踢中。

“哼，小家伙，挺会分析敌我状况嘛……”男子似乎察觉到了什么。在躲开Glorice的回旋踢后，他飞快地向小木屋的方向退去。

他已经明白，眼前那个“女兵”，自己非打败不可。毕竟，他无法保证，自己会不会向上次一样――被人用枪抵着自己和女儿的脑袋，然后逼问自己一些“杂七杂八”的东西……

随后，他扭过身体，面对着Glorice，伸出了右手――
“‘燃尽吧！’”
简短有力的一段式咏唱，表明这一招毫无保留。

一枚火环从他的手中飞舞而出，随着飞行距离的增加，火环的半径愈发增大。空气为之扭曲，如同锻造之神所铸造的神兵；又如同愈发增大的地狱之门，空间仿佛会被它所吞噬。

轰――火环以Glorice为中心爆裂开来，将她的身影完全吞没。

“乌克兰的杂兵，就算有这些花里胡哨的装备，还不是――”

“妈耶~差点把自己逼死……喂！那个！”Glorice吸了一口凉气后大声道――
“能不能听完别人的自我介绍后，再骂对方是‘乌克兰的杂兵’啊！”

蓝色的光再度包裹着Glorice，装甲的冷却系统的全功率运行着。被蒸汽环绕着的她，似乎一脸不爽的样子。

“呼……还好，莫眠泽给的附加装置够给力……什么！*华夏粗口*？发生器怎么就剩下32％的能量了？前面不还剩93％吗？”
Glorice看向仪表盘，狠狠地骂了一句。

随后，Glorice一边在控制器上操作以开启装甲保护模式，一边向着男子冲去。

他似乎在一开始手下留情了……说明他想把我赶走，但是他看我那么“倔”便总是挡在那小木屋的前方……哦，明白了――

男子急着赶走Glorice，却给她逮着了个机会……

“哦！让我看看！你――的――房――子！”Glorice故意拖长声音，向那男子挑衅道。


“你休想！”

不出所料，当她从男子身旁冲过，径直奔向木屋之时，男子并未施法，而是直接握着“雷牙”追了过去。

BIUZIZI――像是什么东西的启动声……

“呃啊……”

强大的电流直接让男子单膝跪在了地上，Glorice随即转过身去，扭着男子的手腕，把他按在了地上。而男子的身旁――则是那只“趴在地上”的一枚涂有一次性电敏逆模因涂层的小型电磁脉冲弹。

“可恶……果然给你套路到了，看样子是我老了……呃啊……”

“先生，这边建议你不要乱动哦！我可不想一会儿帮你的手接骨！”

Glorice嘲弄了那男子一句，随后给他带上了限制手铐――这样的话，纵使男子完成咏唱，也无法再次施法。

“这次我赢了哦！虽然本来就不公平……啊不对……嗯，待会好好和你算笔帐！”

Glorice将男子拽起，拉着他走向木屋。

“等……等下……喂，你不能……”

为时已晚，Glorice早已把他拉到了跟前。随后，Glorice推开了门，毫不客气地把男子推了进去。

“爸爸！”一个稚嫩的呼喊声从昏暗的木屋中传出。

瓷娃娃……孩子――Glorice扶了扶额头，思考了一会儿。

没错，正是那个被无人机拍到的孩子。虽然无人机传回的图像模糊到不行，但是那身高，那雪白的头发，绝对不会错！

由于女孩是身子十分娇小，房屋内部也十分昏暗，一头冲向父亲的她并没有注意到父亲戴着手铐。
看到这一幕，Glorice有点反应不过来。

“呃，这……”

哦，好的！这下轮到Glorice难堪了……

刚才可还是在嘲笑别人诶！怎样向对方开口呢？
原来是因为女儿在附近，所以自己才会保留实力吧。
如果他再果断些，在凶狠些，自己早就在一开头与“尖刺狄尓肯”一同化作焦炭了吧……

唔啊！既然是误会的话――

钉――限制手铐一分为二，成为了两个彼此独立的限制手环。
面对“敌人”的这般宽松，男子不解地回过头去。

“抱歉……抱歉啊先生！我想我们之间出了什么误会！”

“哦？”男子一脸不爽地看着面罩下Glorice的双眼，嫌弃地说了一句――
“帐呢？你不是还要同我算一笔账吗？”

难道他还想打？！――被那个男子这么一盯，Glorice的一些小女生属性直接暴露了出来。

不知所措的她向后退了一步，脸因为焦虑而变得通红。

“噗……哈哈哈哈……瞧你那样子……看你有那么高，咋跟个小女生一样！”

“诶？”

男子爽朗的俄式笑声把Glorice从焦虑中拽了出来。Glorice和男子的女儿一样，不解地看向他。

“算了，不逗你了――我还寻思着，乌克兰那群人不至于无耻到让一个这么年轻的姑娘穿着一套看上去很高科技的装备来到这个危险的地……啊抱歉，我忘记他们根本没这个实力造你这套装备了。”

似乎他很讨厌乌克兰……至少是乌克兰的某些人――

或许是他听出来了Glorice的中国口音……还好还好，看来他没有再打一架的打算了……


这间木屋十分昏暗，一旁的箱子半开着，淡黄色的光微微流出；一面GOC的制式铅盾与两幅复式钩爪则沉没在它身旁的阴影之中……只有那一盏被不知道哪来的电微微点亮的日光灯。在这似乎是男子自己制作的小木桌的两头――Glorice在一头，那男子和他女儿在另一头。而Glorice握着特制饮水包，不知道怎样说才好；灯光本就十分昏暗，这让她越发觉得尴尬。

就在Glorice打算打破沉默的时候……

“退伍军人――Prakov，这位是我的女儿――普伊一……来，向姐姐打个招呼吧。”

“姐姐好哦！”

男子――Prakov带着他的女儿先行一步，尴尬的局面被打破了。
名唤“普伊一”的女孩的笑容，让Glorice长舒了一口气。

“先生，刚才真的很抱――”

“没必要道歉，有什么问题就问。”

Prakov似乎把Glorice所有的心思都看透了。

“呃……这是我的名片。”话毕，Glorice从腰包中掏出了一张皱巴巴的卡片――似乎有着相当是“保存不当”的因素在里面，卡片的许多地方都褪色或者被刮花了。但至少，关键的内容依然清晰可见。正好，Prakov精通中文。

“嗯。”Prakov用双手接过了名片，在心中默念着上面的内容――

Glorice，“双彩屏科技有限公司”，职位竟然是应急处置小队的一位医生……

虽然这个奇怪的中国企业会派一个“全副武装”的医生来这里，但至少这位医生没有上次那些家伙死脑筋。顺带一想，派一个有战斗能力的医生来这里调查，不论是处理、收集、分析数据都会更加便利。毕竟……变异生物、“结晶症”什么的，一定有着相当的医学价值。

“那么，Glorice小姐，你来这里，是为了什么？”Prakov直截了当的问道。

“嗯……我的任务嘛，是寻找一位同事，并把普城里的平民撤到安全区……自然包括您和您女儿，先生。”Glorice搓了搓手，又问道――
“话说……您为什么要来这，为什么还要带上自己的女儿？”

“说来话长，但至少，我们在这里没什么大碍。”

没什么大碍？！强烈的电磁辐射，危险的变异生物，奇怪的疫病……而且Prakov自己不是出现了“结晶症”的症状吗？怎么没有大碍！――

“不过――你明白这些石头吗？”Prakov从口袋里拿出了一块打磨地十分精美的淡黄色半透明结晶。纵使灯光昏暗，那块结晶仍然释放出了绚丽的光彩。

“这？这个是？那些石刺里的？”Glorice把头凑了过去，细细观察着那一块结晶。

“多亏了它……虽然这些结晶会严重干扰通讯，但给了我很强大的力量。两个月来，我总感觉有什么能量流入身体，我从未感到饥饿过……”Prakov捏了捏下巴，又说道――
“好了――你得证明我能把这些情报分享给你。”

“诶？”Glorice给这么一说，直接开始隔着防护服挠起头来――

怎么说呢……干脆就这样说……

“啊……嘿嘿，毕竟我是医生嘛！为什么要医生来？除了可以及时帮助伤员，也可以快速分析导致那些生物变异的诱变源是什么……（此处省略了完全不在Prakov知识范围内的近千字）……‘结晶症’……我们研究的对象。”

“唔……”Prakov只听懂了“结晶症”词，毕竟他自己就是“结晶症”患者。说不定，Glorice可以给自己提供一定的帮助……

“好……”Prakov点了点头，说“让我们继续……”

“关于那些结晶……我观察过，闪电接近它时，闪电会消失，而结晶体积会变大。我们俩和一些结晶待在一起……除了我患上了你所说的‘结晶症’便无事发生……要是辐射病会要了我们的命，那么这些结晶帮了大忙啊！但你也明白，我脸上……”

“您知道这结晶会让你患病，但你为什么……不对……”

与Prakov，普伊一虽然头发花白，但不论是精神上还是身体状况上都胜过Prakov。她的皮肤十分紧嫩，并没有出现不良症状。

如果为了抵抗辐射，这个屋子里一定有大量的结晶，两个月的时间……这样的高暴露情况下，只有拥有“结晶症”抗性的人才不会像Prakov的症状那般严重，亦或是根本不会患病！

“正是因为她刚来这就被石刺划伤了腿却不像我一两天就出了症状，我才会让她留下……放心，食物不缺，总会有些正常的动物出现在我们的视野里的，而且我们也有足够多的储备……”

但Prakov的语气沉重到令人怀疑，“这背后是不是有更深的原因？”但是Glorice没有继续深究的打算。除此之外，如果“把普伊一带回去，交给研究人员研究‘结晶症’抗病机理，说不定可以救很多人。”――但Glorice在全力地回避着这个念头，并强行切换到了另一个问题上。

“那么，关于您的能力……”Glorice小声问道。

“……”男子沉默了数秒后，缓缓答到――
“嗯……这些结晶……自从我患上了‘结晶症’之后……”

这下子，仿佛是得到了什么不得了的情报！
Glorice像触了电似的站了起来，似乎有什么东西卡住了她的喉咙，她怎样都说不出话来。

如果真如Prakov所说，这里的一切，必须封存起来！

“呃……那么，Prakov先生，既然这里如此危险……那就先和我一同离开吧！我们那里或许可以帮你治疗‘结晶症’。”

“唔……暂时不了……”Prakov缓缓地说道，“我和你一样，是来找人的。不过……这两个月里都很太平。唯独今天上午，所有的变异生物开始发了疯似得四处游荡——可能是因为在中心广场出现的那个奇怪的东西……我正好缺个人陪我一起去看看。”

“诶？”Glorice有些没搞明白，眼前的Prakov为什么想去看那个东西。

看样子，只能在这奇怪的地方再多待一段时间了。不过，能收集到更多的有效情报，总体上是不亏的——抱着这样的想法，Glorice爽快地答应了Prakov。

这位大叔的力量，对付那些怪物应该十分轻松……

两人彼此点了点头。

随后Glorice卸下了Prakov腕上的限制环，自己坐在一边调整着装甲的能量分配参数；Prakov则在另一旁用着类似于“玛那呼吸法”方法调整着自己的精神节律，一遍发挥出最大的力量。

普伊一左看看Glorice，右看看自己的父亲，好奇的双眼一直在打量着两人的行为举止。

她就这样打量了了半个小时……


“我好了。”Prakov睁开眼，面向Glorice说道。

“好，那咱们出发。”Glorice抡了抡胳膊，轻松地说道。

“那么，”Prakov转头看向普伊一，说道，“你看家好吗？”

“唔……”普伊一思考了一会儿，一脸期待地说，“你呢？如果是去找妈妈，带上我好不好?”

Prakov没说什么，只是面带微笑地摸了摸女儿的头。被父亲这么一摸，普伊一似乎明白父亲不可能答应自己，于是自己一个人跑到一旁玩起了一把精美的小刀——上面似乎刻着一串日文。

“走吧。”Prakov转回头去向Glorice说道。

“好，走吧。”Glorice微笑道……

两人向着普城中心广场进发……

----

约七分钟后，那个曾经人来人往的广场出现在了两人的眼前。广场似乎如同几十年前一样“拥挤”——开裂的柏油路旁，白杨树疯长的痕迹被高耸着的尖锐石刺所取代；广场上则仅仅“伫立”着这些高挑的“来客”。
这里的石刺分布密度远超已知的每一处，看样子这里就是这场异变的源头……

两人正前方五米处的一个结晶簇上方，一团被强扭曲的空间悬浮着——对于“门外汉”来说，那只是一团碰不得的“凝胶”。

“喏，就是那个东西。”Prakov用下巴尖指了指看上去跟篮球差不多大小的“凝胶”。

“你能弄清楚它是什么东西吗？”他补充问道。

“虽然能明白这是团被强扭曲的空间，但我只是个会耍枪杆子和拳脚的医生，可不是什么现实空间学专家。唉，麻烦咯……”Glorice长叹了一口气。

“我顶多测量一下那玩意的少部分数据……呃……例如稳定常值和大小什么的……”Glorice略有无奈地搓了搓手，补充道——
“那我开始了。”

“行……你要小心……”

但正在两人对话之时，那团“凝胶”已经膨胀到三辆巴士那么大了，离吞噬两人只剩一步之遥。

“* **华夏粗口** *?”刚打算往前走一步的Glorice被这突发情况吓到直接骂出了声。

“嗯?诶?”Prakov后知后觉地，也骂了一句——
“* **俄罗斯粗口** *。！”

“爸爸！姐姐！小心前面！”稚嫩的呼喊从两人身后穿来，险些被电流声所掩盖。

两人见状，急忙向后退去，Glorice则顺带把身后的普伊一抱了起来。

“什么？你怎么来了?！”Glorice对怀中的普伊一责问道。

“Glorice！来不及了！”

Prakov高声提醒了Glorice一句，随后转过身去他把那一块精致的结晶握在了右手，左手手掌则正对着前方15米处那巨大的扭曲空间。那扭曲场释放而出的巨大能量，正如同海啸一般冲向三人。

“‘壁垒！’”

Prakov咏唱出了一节咒语，巨大的红色屏障挡在了三人与扭曲场之间，但似乎，Prakov知道自己坚持不住很久。

“爸爸！”普伊一想要跑到父亲旁边，但是被Glorice抱住的她动弹不得。

“普伊一……”Prakov回头看向身后5米的两人，说道——
“Glorice，用你的盾保护好你自己和我女……”

话音未落，巨大的能量涌潮把三人直接甩到了数米开外，纵使Prakov的盾墙当下了绝大部分能量，余波也直接把Glorice的护盾震碎了。虽然Glorice与普伊一二人无事，但Prakov早已昏了过去。

“呜……爸爸！”在倒在地上的Glorice还没从剧烈的闪光中回过神来，普伊一撒开了她的手向着倒在地上的父亲跑去。

“呃……我就说……怎么可能一帆风顺……* **华夏粗口** *。”Glorice一边痛骂着前方那个蓝色的巨大玩意，一边直起身来走向父女俩。

“* **华夏粗口** *不是吧……手臂烫成这样……”Glorice走到两人跟前后，被Prakov的伤势吓了一跳……干脆直接喷了一整罐应急喷雾。

在她检查Prakov的伤势时，她也注意到了——Prakov脸上的结晶比刚才又多了几块……

她吸了一口凉气，然后直起身来，看向前方半径十余米的“蓝洞”——它似乎在俯视着周遭的一切，一脸满意的样子。被能量潮涌波及到的地方，石刺在疯狂地生长着。随着重量和体积的增大，其表层的灰壳逐渐剥落；内部的淡黄色半透明结晶，在“蓝洞”散发出的光线照耀之下，犹如美杜莎的双眼。

Glorice在那几十根结晶柱拔地而起几秒内，仿佛石化般无法呼吸，只得用大脑分析所见的一切。

乌云如同巨石般压在头顶，仿佛可以让太阳窒息。那高耸的结晶柱所铸成的“城墙”，逼得Glorice只能用枪指着那巨大的“蓝洞”。

“电磁夹层裂缝……看样子我若能活着回去，就得马上去买张彩票。”为了缓解压力，Glorice嘀咕了一句。

除了自己，基金会似乎还没有人见过这样的普里皮亚季吧。

正当Glorice死盯着“蓝洞”之时，一个个幽暗的身影从结晶柱后涌现——占有着绝对优势的“狼”早已封死了去路。

爬上脊柱的恶寒，让发现了这一切的Glorice又一次爆了粗口。

“* **华夏粗口** *，这些是狼?那边还有熊?！”

这是她连续爆粗口最多的一天……

狼群并没有给Glorice用枪与盾的机会，更何况那场电磁爆炸已经摧毁了护盾发生器。

两只狼以极高的速度飞扑过来，把Glorice的步枪打到了一边。

“这么快的?”Glorice借着空挡，勉强地拔出了双匕，而那两只狼一同再次发动进攻——其他的狼也冲向了Glorice。

Glorice按下了刀柄上的一个开关，随后，Glorice将刀刃猛地甩出，刺穿了先前两只狼的头颅。

她一边和狼群保持距离，一边将刀柄组合在一起——蔚蓝的光刃随着复合刀柄的启动喷涌而出。Glorice一个转身，将从背后袭来的三只狼分别砍成了两半。

对于一般的狼而言，这些身上生有尖刺的家伙只会一股脑地往前冲，毫无狼本有的策略。除此之外，这群狼似乎喜欢挑战强敌，丝毫不管倒在地上的Prakov，和握着一把精致的小刀却仍然颤抖不停的普伊一。

“姐姐……”

“别动！呿……”Glorice一边挥舞着光刀斩杀着冲来的怪狼，一边斜看向普伊一，大声说道——
“我会带你和你爸爸离开的！”

Glorice手执光刀，努力斩杀着怪狼。而这样的情况下，那位女孩只能祈祷。

“死开啊！有完没完！”

光刀的高温可以让伤口在一瞬间焦结，但怪狼的血液却无丝毫止步之意。
血液在飞舞，恶狼在低语……Glorice只能凭直觉反击。

“嗷——”
“嗷呜——”

这次，怪狼略略停顿，随后再次发起攻势。Glorice抓住空挡，怒地拔出改装过的92式手枪，连续开火三次；两只先冲上来的怪狼的心脏被直接击穿，却仍然继续奔跑了数米。

“该死的东西……”

Glorice猛地向后下腰，双手正好抓住了想要偷袭的怪狼。随后，怪狼被翻过身去的Glorice甩到了空中，蓝色的光将其拦腰斩断。

而怪狼还在不断地撞击、抓挠着Glorice——尖刺与利爪……纵使隔着一层防割刺性能优良的护服，那令人窒息的疼感并未减弱。那些怪狼似乎像Prakov一样得到了特殊的能力，爪牙得到了强化。

“注意，您的精神强度正在下降，重复……”装甲上的检测仪不断地提醒着Glorice。

没有伤口，也会让人疼痛，就像是某个异人族的能力一样——直击灵魂的攻击！

反应过来这一点的Glorice不断冒着冷汗，凭着直觉继续挥刀。这套护服的致命缺点，完全被狼群所掌握了。

闪电在乌云中涌动，撕裂着天穹，从未停止，如同无尽的狼群。

二十八……七十六……一百零五……夸张到令人作呕的数字……正一步步地压迫着Glorice的精神。

“才……五分钟……杀了一百多只狼……妈耶，我一辈子都没见过那么多。”为了保持清醒，Glorice强忍着疼痛自言自语着。

但，狼群已经已经把她逼到了死角。

“熊！是熊！走开！不要碰我爸爸！”

两只尖刺巨熊，早已盯上了父女俩，而就在刚才，Glorice的手枪打出了最后一颗子弹。

巨熊缓缓靠近Prakov父女，普伊一护在昏厥的父亲身旁，举起了那把小刀，向着巨熊挥舞着。她似乎并不怕熊，只怕自己的父亲命丧熊口。被包围的Glorice无力地回过头去，草草地将空了的枪挂回腿包，然后试图用眼神逼开狼群。

会有人来帮忙吗……
不会了吧，强烈的电磁辐射和那些结晶柱……谁会知道有人在这苦苦坚持?

“哥哥……我是不是再找不到她，就没机会了?”

Glorice死死握着光刀，刀刃死死地对着前方，背则依靠在身后的结晶柱旁。她的视线愈发模糊，连流泪的力气都没有了……

“‘药丸’咯……”Glorice叹气道……

嘣——一声突如其来的闷响把Glorice和狼群的视线都转移到了巨熊身上。

“诶诶诶?”

那团爆裂开来的血花——来自一只盯着普伊一的巨熊的头部，倒下的它身旁，是一面带血的三角盾牌。

“ 喂！那边的金发姑娘，你先撑住！”

“什么？”Glorice猛地看向蓝洞，只见一个黑色的声影从蓝洞中飞跃而出。如果没有注意到她的长发，或许，Glorice真的不会注意到，那个人是一位女性。

身着装甲，右额生有独角的神秘女子的呼喊，让Glorice的视线重归清晰。

“熊先生?还想继续吗？”那位神秘女子冲到了剩下的两只巨熊之间，顺手拾起盾牌，嘲弄巨熊道——
“想要继续欺负这位小可爱，先看看我的盾答不答应！”

那名女性已经足够高大，但是那块盾牌，却超过那女子身高的一半；边缘已经被打磨过，银色的锋芒闪烁着。

她用左手举起了那块三角形状的盾牌，猛的砸向右侧那只熊的头颅。

嘣——一声沉重的闷响又一次从巨熊头部传来……绽裂的血肉、横飞的碎骨、女子头上的角，盾牌的银峰与其上狰狞的面部图案……组成了一幅令人震撼的画面。

另一只巨熊打算利用空挡偷袭，直向那女子扑去。但在力量上，那女子似乎更胜一筹。她用盾牌直接接下了一击，且并未为之后退一步。

“去陪陪你的狗朋友吧！”

三角盾牌以那位女子为中心，划出了一道凛冽的银弧。巨熊腹部瞬间血液喷涌，内脏像是被关押许久的犯人，止不住地向外“冲出”。随后，借着挥舞盾牌后的余力，女子猛的将巨熊一脚踢开。巨熊颤颤巍巍地后退了七步，最终倒在了包围着Glorice的狼群外侧。

Glorice觉得，自己看见的…不是一个人…而是令人战栗的恶鬼，宛若“般若”一般。

被血液的味道所吸引，狼群纷纷调转头去打量着地上的美餐。

“咳咳……机会有了……”

Glorice借着辅助推进器最后一点能量，勉强地跃出了狼群的包围圈，而地上留着一个红黑色的金属物件。

轰——二级电磁脉冲弹的冲击将狼群炸的稀碎。但这远远不够……在远方，新的狼群正伴随着闪电的怒吼而来。

“这里……这么多……这么多狼?”神秘女子吐槽了一句，随后面对Glorice大声道，“喂！快跟我走，不然狼群来了就麻烦了！”

“等等，你会汉……不对?你往哪走?那是电磁夹层裂缝，咳咳……你是想变成灰吗？”

“唔……还剩三十秒……”女子低头看了看手腕上的某样东西，随后大声道，“我来背这个大叔！你尽快！”

那个女子的装甲似乎没有破损，加上她的话语——也许她是有备而来，又或者，那个洞就是双程票！事已至此，为了不背着一个男子然后带着一个娃和怪狼赛跑，Glorice照做了。

“马上来！”Glorice即刻飞奔起来，奔向“蓝洞”时，她顺手拾起了掉在一旁的枪。
MADE IN CHINA，保佑我呀——Glorice提上枪的那时，在内心大喊了一句。

在她收好枪的那一刻，什么女性径直将盾牌掷入“蓝洞”，随后她背上了Prakov跃进洞中，Glorice则像是抱洋娃娃似的顺势抱起普伊一……

或许是安全感的回归，普伊一又像平常一样嘟起嘴巴来抱怨了一句：“姐姐……轻一点……。”

话毕，她捶了捶Glorice的腰，但Glorice并未在意，一口气地跃进了“蓝洞”。

嗖——“蓝洞”在Glorice跃进之后瞬间坍缩到了一个硬币大小，而一秒后，巨大的蓝光直接吞没了中心广场的一切……

这个广场上，如今只是留下了个百米宽，三米深的坑……很快，这巨坑会被结晶柱森林所覆盖，仅留下那远方的雷电独自嘶吼着……

众人都在盼望着Glorice的归来，但距离下午六点还有一个小时多一点……

十五分钟前，莫眠泽见Glorice的手机被强制唤醒，头冒冷汗地凑了过去……

“原来她的手机一直关着机?！”

Glorice走之前还特地告诉了莫眠泽他密码，好让他帮忙处理消息……

他解锁手机一看，二十多封标记为“紧急”的邮件出现在了屏幕上……

&gt; 你人呢？说好的到咖啡厅等我，怎么没看见你人？十一点半的时候打电话也不接。如果你看见了这条消息，千万不要去普城，也别让监控中心的其他人去。契勒威尔的信使们说那里有大量空间异常现象发生。电磁夹层大面积外露，在普城地平线以上的很多地方拉开了一个个用肉眼无法观测到的缺口，大大小小的缺口至少有707个；几乎每个缺口所在的地区的空间都极不稳定，很可能整个城市都会被其所带来的质素冲击和电磁爆炸吞噬！千万不要去！

当莫眠泽看完这则消息后，他似乎很后悔打开去看——本来以为，Glorice完成任务后会气冲冲地回来用刀柄捶他的头……他宁愿如此，但机会微如尘埃。

“这下玩大发了……希望他说的不是真的……”

“莫先生……”

“该死，要是她出事了，我怎么对得住李辉……”

帐篷外，莫眠泽向着普里皮亚季城的方向自言自语着，Karma则寸步不离地守在他身边。

“莫先生……”Karma的轻轻放在了莫眠泽的肩上……虽然是站在莫眠泽的背后，但Karma能感受到他内心的焦虑……她从来没有见前辈如此焦急，一时不知道如何安慰他。

“我就不该让她来……如果是汉阳和刘思雨，他们完成这个任务会特别轻松吧……不对，谁也不该去那里……没有人，没有装备能抗住一下质素[[footnote]] 即“实质型能量原素” 。高能阶空间中，以质量实体的方式存在的能量称为“质素”。质素从高能阶空间转移至低能阶空间时易产生大规模能量冲击。此外，质素及其衍生的质量实体在低能阶空间中易挥发，且任何能量会被其同化为质量实体。电磁夹层相对地球空间为高能阶。[[/footnote]]的冲击……希望只有简单的电磁爆炸吧。”

“唔……莫……莫先生，您听见了吗？”

嘶——好像有什么电流声从耳边经过，Karma立即警觉起来。

“诶？”

莫眠泽顺着Karma的呼喊回过头去，只见她正死死盯着普里皮亚季天空的某处。
一道蓝光闪过——

“所有在外面的人，立刻捂住耳朵卧倒！”Karma像是触了电似地，猛地将莫眠泽推到在地，随后她通过无线对讲机不断地警告着附近所有的同事……

莫眠泽长叹了一口气，捂着耳朵，闭上了眼睛，再也没去理会压在身上的Karma了。

大地在震颤，天空在悲鸣。二人的呼吸彼此交替，心脏也毫不掩饰地颤动着，在这风暴之中。但他们都只是在为一个年轻的特工所祈祷罢了……

“Karma……你……下次可别再吓我了……”

* 乌克兰 基辅 “黑兰”咖啡馆 下午6：30

这座城远比往常昏黑。

众人为了不被四散的乌克兰士兵所发现，不得不停止等待，回到基辅。现在情报甚少，根本无法展开后续救援……心灰意冷的众人只得在基辅的中心广场解散。
在路人眼里，他们就是一群因为这该死的天气而没能完成老板给的任务的落魄鬼。

之后，Karma一直跟在莫眠泽身边，帮他提东西，或者是安慰他，寸步不离。不知不觉中，两人来到了一个名为“黑兰”的咖啡馆。不知为何，今天的顾客比往常多了数倍。

正是因为这里一般人少，这家咖啡馆就成了许多组织作为情报转交、共享的好去处。基金会、GOC，以及M.C.A.A也不例外。作为这里的常客，莫眠泽自然有些不适应现在这里的热闹劲，只是坐在上午Glorice所在的位置上然后无力地伏在桌面上。

关于他的为人……Karma虽然没有和他共事很久，但她十分清楚，莫眠泽是个十分要强、不服输的人……确切来说，是个时分关心同事的人。

现在的莫眠泽就像是一个指挥失误的指挥官……虽然他本来就在干一些和自己专长完全不符合的事情。Karma也没有心思去吃什么东西，只是苦涩地看着莫眠泽，不知道和他说些什么。

“你要是饿了就直接点东西吃吧……一天了，别饿着……”莫眠泽微微抬起头，向Karma说道。

“没……没事的！莫先生，我不饿的。倒是您应该……”

莫眠泽像是知道Karma会这么说，很快便直起身子来。他整理了下头发与衣领，随后顺手拉住了身声旁走过的服务员；接着，莫眠泽一口气说出了一串名词。若是常看菜单，很容易发现那都是一些两个人才能解决的东西。见莫眠泽如此强打精神，Karma微微叹气……从上菜到吃完……两人都一直保持着沉默。

“走吧，回旅馆。”

“哦，好的……莫先生……”

正当二人准备离开之时，一个男子叫住了莫眠泽。那个男子是典型的亚洲配色，肤色略深，但与俊秀的五官和柔顺有型的黑发相配倒颇有一番独特的气质。

“莫眠泽……”两人面前，一个男子面色严肃地盯着莫眠泽。

虽然莫眠泽知道，总有一天那个人会来质问他某些事情，但他完全不知道怎样回答，也没有准备去回答。莫眠泽在那男子锐利的目光之下，仿佛无处容身，只得低着头。

Karma并不认识眼前的男子，于是下意识地护在莫眠泽前，左手准备掏出电击枪……

“你这幅模样，我可从来没有见过啊莫眠泽。”男子长叹了一口气，随后卸下了锐利的目光，无奈地看向莫眠泽。

“她会没事的，相信她。”

见男子没有要责怪自己的意思，莫眠泽重新抬起头来，小声嘀咕了句：“可是，质素冲击……”

“放心吧，你可以不相信我，但是你要相信契勒威尔族的希卡利。只要真的如她所述，那些裂缝是个足够大的双程票，她能穿过去，就会有机会活下来……不……是一定……”

见男子一直在安慰着莫眠泽，Karma放下了警惕。她长舒了一口气，把手从口袋里伸了出来，轻轻放在了莫眠泽的右肩上，说道：“希卡姐姐……她从来不会骗任何人的。再说了，以Glorice前辈的能力与运气，她活下来绝对没有问题。”

男子看了看Karma，比了个大拇指。随后，他半开玩笑似地对莫眠泽说道，
“你要是这样看不起Glorice，她知道了可是会捶死你的哦！”
男子又补充道：“接下来你要去干你的老本行了，剩下的交给我。”

“诶?老本行?你什么意思?”

“来，我们坐下细谈……”

由于那一场爆炸的影响，整个基辅的通讯都陷入了瘫痪。不仅如此，“结晶柱”出现了扩散趋势，身为“华佗生物科学技术研究中心”的高级成员，M.C.A.A自然会邀请他加入“结晶症”的研究……

“这样啊……我明白了……我明早就动身前往莫斯科吧！”
莫眠泽向着那男子点了点头，又指了指身旁那听得出神的Karma，说道，
“那她怎么办？”

“她的话，我需要她的知识与力量。”

“诶?”知识倒是有的，力量哪里有——听男子这么一说，Karma似乎有些懵。

“我看过了你的资料了……你叫‘Karma’是吧！对了，我忘记自我介绍了。”男子整理了下衣襟与袖口，面向Karma说道，
“基金会中国分部二级外勤特工——Lancelot，嫌我名字长，直接叫我的代号‘子兰’也是没有问题的。之后，烦请多多关照。”

话毕，Lancelot站起身来，微笑着向Karma伸出了右手。

果然还是一位前辈啊——Karma用左手挠了挠自己的头，随后也站起身来，伸出了自己的右手。

“那……那么也烦请前辈关照一下啦……”

“现在情况如何？”

“未知，但乌克兰……”

“还是没动静吗？”

“白先生，恕我直言，情况正好相反。”

“哦?他们真的敢这样玩吗？”那位白姓的男子被属下的话语激起了兴趣。

“‘异门领地’……呵呵，借他人之手，取蛇腹之鼠?乌克兰那群人这么玩，不怕出事情吗?”

有效情报表明，“异门领地”的多数成员来自于俄罗斯与中国等地。倘若乌方借此做文章，恐怕也好不到哪去——就在四天前，也就是三月二日，“异门领地”的势力突然扩大，亚欧多国都出现了他们组织成员活动的身影。

“若借此刁难俄罗斯，只会让事情更加复杂……更何况，他们的目的并非如此。而且，‘异门领地’还不够格呢。”“白先生”笑着说道――
“只要切尔诺贝利未受到他们的影响，他们就不够格。”

“先生，普里皮亚季大爆炸……石棺并未受到影响。但我想，之后恐怕没人能接近那里了——乌军封锁了普里皮亚季及其边界向外二公里范围内所有的区域，并计划建造隔离墙。大爆炸后，一些奇怪的石刺也把通向石棺的主要道路封死了。基金会中国零三站点的一名干员也在那场大爆炸的当天前往普城调查，现在不知所踪。所以……关于普城内部的其他情报少之又少，冒进者无非自寻死地。”

“所以，他们才不够格。自然而然的，乌克兰的某些人会亲手给予他们养分，让他们有能力为自己得到关于石棺下的一切……随后亲手夺走他们嘴里叼着的那块‘骨头’。”

“您是说……拉莱——”白衣武士话音未落，门外便传来了吵闹的声音。

“呃，小姐，您不能……”

“呵呵，你?我可不想给你装个‘除颤器’，瞧你，抖得这么厉害，哈哈哈哈！”

“唔……”

门外的接待员似乎没法拦下那个疯癫的女子。

随后，那女子一脚踹开了门，空留着门自己痛苦地发出吱呀的声响，自己大步走进了房间。

“哦?亲爱的父亲又在商量什么大计呀?我可……哦，我和她在绥芬河那里过得好好的……怎么，是想让我们死在内地吗？那么谢谢您了哦。”

“小姐，白先生他……”

“停。”那个女子打断道，“俄罗斯那边的烂摊子我也知道，虽然最近往那溜进来的异能人可以说是成了批的了，但能够对付那些异能人的家伙，在基金会在那设立的站点里数都数不完！说吧，叫我们来有什么事情……”

“去莫斯科，一是让你去观察希卡利的动态，二是顺便让你去看看你的某位挚交。”“白先生”语气平和地说道。

“哦?”

被父亲这么一说，那个女子似乎十分有兴致，对她来说，监视自己的劲敌是一件很有意思的事情。拜访那位挚交更是让她激动得不得了。毕竟——绥芬河那边，监视异人什么的无聊的不行。

“行，但是我可不想在那个婆娘身上花费太多时间。”女子嘟了嘟嘴，脸上覆盖着些许的不快，但这种不快很快被一种奇怪的愉悦所取代。

“呼哈哈……我可不想因为做实验之外的事情接触她——她完全就不是一个正常人！该理性的时候就感性，要么反着来，动不动就往你脸旁边发射一道灵能箭……每次实验之后，她似乎都想吃了我的脑子！她的阴眼可以看透我的影，她的阳眼可以看穿我的心！哈哈哈……监视这个恶魔，应该很快就会被发现，然后和她打起来……我好像会被她生吞活剥诶……嘿嘿。”

“晓桦，看你这么高兴，到了莫斯科可别只顾着玩了哦。”“白先生”微笑着对着那个奇奇怪怪的女子——也就是他自己的女儿晓桦说。

“到那里之后你可管不住我……嘿嘿……”

晓桦打算转身离开，待到她走到门口，她又补了句——
“您派谁来管我随意，只要不怕我砍了他就行！”

随后，她扬长而去。

这样的奇奇怪怪的对话，“白先生”似乎乐在其中，从晓桦“闯入”这里开始，他就一直微笑着。从外貌上看，两人的年龄似乎完全称不上是“父女”，更像是“兄妹”。但具体因为什么，除了父女二人，就只有“白先生”身旁的武士知道了。

“白先生，需要我护送一下白小姐吗？”白衣武士弯下腰向坐在一旁的“白先生”问道。

“您不担心，小姐和希卡利会……”

“不必，她们的情况我都了解，我们只要把我们自己要做的事情做完即可。”

“您是说?”

“‘莫比之骸’……”</textarea></pre>
