**状态：**开发完成/调试完成/装备完成

**用途：**根据SCP-CN-1048有记录的文明威胁性，该装置已装备于地外站点Site-CN-███以在SCP-CN-1048可能导致当前亚欧大陆东部区域文明毁灭时启动，并重续当前文明。

**原理：**运用体外维生技术，使内部为冰冻状态的胚胎处于最长为2000年的活性状态，并在设定日期唤醒胚胎，通过内置的虚拟现实技术植入预设的记忆。

&gt; **叙事记录仪**
&gt; [[/=]]
**状态：**开发完成/调试完成/装备中

**附加装置：**叙事焦点锁定器：增加叙事捕捉精度。（已完成）

**用途：**由于SCP-CN-1048可能导致的电磁干扰及因现实扭曲相关现象对基金会摄像、记录设备的破坏，该装置被使用以保证准确记录SCP-CN-1048作用时间内亚欧大陆东部地区核心事件以便基金会还原SCP-CN-1048情景。

**原理：**运用Dr.Veleafer及演绎部应用科技组提出的“叙事观测理论”（即使用上层叙事来查看本叙事层无法探知的事件全貌）将本装置的发信部分传送至高维叙事层中，并通过本叙事层的着信部分接收高维叙事层对本叙事层的记录信息从而获得对某一事件的完整记录。

**缺陷：**在调试过程中发现，该叙事记录仪在接收高维叙事时，会因叙事间的叙事断层而出现叙事补正的情况。这导致了反映在本叙事层的记录出现文体变化或额外的文字修饰。这些文体或修饰的选择完全是随机的，但其选择在总体上具有一致性，且不会导致原有的记录被纂改。目前无相应解决措施，经检验无实际影响后该缺陷被暂时搁置。
 
**示例：**实验记录（17/12/5-2）
D-0127进入了实验室，他对眼前的景象感到困惑。

那是被一张张白纸铺满了地板的空荡房间。

尽管它同自己处在同个空间之下，却仿佛有着深邃的目光从每样事物上投来。

然后，文字在毫无征兆的情况下出现。

密密麻麻的笔墨爬满了每一丝纤维，构筑起一段一段的话语。

他有些恐惧，不由自主地做起了吞咽的动作。

他拾起一张被油墨浸满的纸。

D-0127拾起了纸。
D-0127拾起了纸。
D-0127拾起了纸。

徘徊的句子不断挤入眼帘。

D-0127开始尖叫。

D-0127逃离了实验室。

**实际记录：**
（5台叙事记录仪（测试用）被设定为观察Site-CN-21的一间实验室，接收器已被布置于该实验室中。）
**08：32：47**D-0127被指令进入实验室中。

**08：33：12** D-0127进入了实验室。

**08：33：19** D-0127扫视实验室内部，表情困惑。

**08：33：27** 叙事记录仪正常运作，实验室内部出现轻微叙事共鸣现象（已提前准备预防措施）。

**08：33：34** D-0127捡起了一张受到叙事共鸣影响的记录用纸。

**08：33：36** D-0127表现出恐慌的神情，并尖叫着冲出了实验室。

**08：33：40**叙事记录仪关闭。

**备注：**该次实验后，叙事记录仪调试基本完成。

&gt; **任务报告：**
&gt; 2018年10月27日，由HolyDarklight博士率领共计30人的团队前往位于中国-云南省-GOI-0003主要据点进行联合事宜。
&gt; 
&gt; 2018年10月28日，当抵达附近区域时，该团队遭遇了异常的大雾天气，期间有五名团队成员失踪并于事后发现于Site-CN-███附近。大雾天气共持续了10天，期间HolyDarklight博士不断试图与GOI-0003取得联系，但均未得到响应。值得注意的是大雾天气仅封锁了该团队继续深入的途径。若尝试返回，则不会受影响。
&gt; 
&gt; 2018年11月8日06:32分，该团队报告了HolyDarklight博士的失踪，同时，该区域的局部气温升高了4.76℃。约40分钟后，HolyDarklight博士回到了该团队的临时营地。此后，该区域的天气在这段时间内逐渐恢复正常。驻留营地的团队成员在此期间均有疑似幻听某种大型生物嘶吼的体验。
&gt; 
&gt; 2018年11月9日3:23分，该团队正式抵达GOI-0003据点。团队通过HolyDarklight博士提供的方式传达了联合事宜，但GOI-0003并未给出任何回应。
&gt; 
&gt; 2018年11月9日到11月28日期间，该团队共计传信327次，无一得到有效回应。
&gt; 
&gt; 2018年11月28日19:34分，HolyDarklight博士将指挥权交给随行的守辰特工后独自进入据点中。其下令若他未能在29日12:00前返回，则本次行动宣告失败并收队。
&gt; 
&gt; 2018年11月29日6:32分，HolyDarklight博士自行返回，随行的音频记录仪记录了部分高度失真的音频，其身受多处锐器刺伤，膝盖骨严重磨损并伴随持续低烧。但无生命危险。HolyDarklight博士表示GOI-0003仍未给出回应，任务宣告失败。

&gt; **执行计划GOI-0017（圣克里斯汀娜学院）联合事宜**
&gt; 
&gt; **负责人：**M.Scarlet博士、Thorns博士（因其为GOI-0017毕业生的特殊背景被选中）
&gt; 
&gt; **执行时间：**2018年11月15日至2018年11月17日
&gt; 
&gt; **目前状态：**基本成功
&gt; 
&gt; **任务报告：**［无关内容略过。M.Scarlet博士与Thorns博士通过未知方法进入GOI-0017后与其负]责人“校长”进行了直接接触，并有如下访谈记录。
&gt; 
&gt; **访谈时间：**2018年11月17日
&gt; 
&gt; **地点：**GOI-0017据点-行政楼-校长办公室
&gt; 
&gt; **Dr.M.Scarlet：**谢谢校长准许我们进行录音。
&gt; 
&gt; **校长：**不用客气，我本来就该配合你们的工作。只是我这乱糟糟的，也就不方便录像了。
&gt; 
&gt; **Dr.M.Scarlet：**我们这次来是为了……
&gt; 
&gt; //（校长摆摆手）//
&gt; 
&gt; **校长：**毋需多言。有些话说了出来，于情于理，我都有必须去做的理由。
&gt; 
&gt; //（校长此时示意秘书为Dr.M.Scarlet与Dr.Thorns各沏了一杯茶）//
&gt; 
&gt; **校长：**既然你们开门见山，那我也就直说了。不知你们觉得我们学校，像你们这样的优秀毕业生有多少？
&gt; 
&gt; //（两位博士没有回答）//
&gt; 
&gt; **校长：**1000？2000？3000？准确的数字是：5773人。每一个，我们都会有所记录。
&gt; 
&gt; **校长：**对于你们，学院只有莫大的骄傲与自豪，你们都是学院永远铭记的榜样。你们足以形成一股带来风暴的强大力量；只要你们凝聚起来，可以在这世界上掀起惊涛骇浪。
&gt; 
&gt; **校长：**但是，这一次，你们会活下来多少？100？还是200？
&gt; 
&gt; **校长：**我知道，你们不怕，我亦不怕。为了民族及人类所做的斗争无论出现何等牺牲，吾辈英杰定当在所不辞。
&gt; 
&gt; **Dr.Thorns：**但是？
&gt; 
&gt; **校长：**但是，孩子们呢？若是你们在学院中振臂一呼，那些正值青春期的青年们会怎样？很难想象他们能够继续坐在教室里上课，对你们说：“我一点儿也不在乎外面打成什么样，哪怕有再多牺牲我们都挺无所谓的。”可要是他们走上战场，存活率是多少？2%？1%？
&gt; 
&gt; //（场面保持了半分钟的沉默，校长端起茶杯喝了一口水）//
&gt; 
&gt; **校长：**你们觉得什么样称得上是学院的传承？
&gt; 
&gt; **Dr.M.Scarlet：**理念？
&gt; 
&gt; **Dr.Thorns：**学生。
&gt; 
&gt; **校长：**是的，学生，或者说青年。进一步说，青年所代表的那股不屈平凡、敢于突破的力量才是学院、社会乃至未来永恒的传承。只要他们在，这个世界就还有未来，这是我们选择的传承。
&gt; 
&gt; **校长：**抱歉，身为教育者，我不能让我的学生们涉险。不过，除保留基本的防卫力量外。剩下的，包括我个人在内，均可以无条件支持贵组织。
&gt; 
&gt; //（两位博士向战备委员会报告了任务进展，并得到结束访谈的指令，本次联合任务基本成功）//
