**SCP-2098:** 성 시몬 축일 (Saint Simon&#39;s Day)
**원작:** https://scp-wiki.wikidot.com/scp-2098
**저자:** [[*user Mulciber]]
**역자:** [[*user Gua1ngHa3i]]
[[include :scpko:info:end]]

**일련번호:** SCP-2098

**등급:** 케테르(Keter)

**특수 격리 절차:** 프라임 민감 공동체(PSC,,Prime Susceptibility Communities,,)들을 감시하고 SCP-2098 2기 사건의 확정 즉시 행사장 진압 팀을 전개하는 것을 격리의 골자로 한다.

제23기지에 배속된 PSC-2098 모니터링 팀 둘은 아직 영향 받지 않은 프라임 민감 공동체들의 미디어를 감시하는 것을 유일 업무로 한다. 프라임 민감 공동체 밖에서 SCP-2098 활동이 감지되는지 여부는, 세계 미디어 현황 탐색 작업을 맡고 있는 일반 감시 팀 88-바틀비의 업무 일과에 3등급 우선도를 갖는다 (이는 필요 시 기지 담당관, RAISA, O5 등의 권한으로 변경될 수 있다).

활성화된 SCP-2098 공동체들에 배치된 격리 팀들은 각각의 &#34;성 시몬 축일&#34;들을 감시하고 구체적인 기록을 남기며, SCP-2098 매개가 유해한 행동을 할 시 개입해 방지한다. SCP-2098-적 매개들은 미국 세관 및 국경 경비를 가장하여 제23기지로 구류하여 조사 및 처분한다. 격리 팀들은 잠재적 SCP-2098-적 매개를 격리할 적에 청각 보호 장비를 착용해야 한다.

SCP-2098 사건에 영향을 받은 공동체에는, 진압이 성공적이었는지에 상관 없이 지역 모니터링 팀이 배치된다. 후속 조사를 통해 사건 노출이 공동체 민감도에 무슨 장기 영향을 미쳤는지 결론 지을 때까지, 지역 대중 미디어 조사를 (공중 문자 광고, 스마트폰에 기반한 광고, 신념에 기반한 공동체 봉사 활동 등을 포함하여) 확대한다.

행사장 진압은 문제의 시설/공간을 임차하는 것부터, 극단적인 경우에는, 영구적으로 거주 불가하게 만드는 것까지 승인될 수 있다. 행사장 진압은 3기 단계가 시작되기 전에 발각된 SCP-2098 사건을 차단하는 데 100%의 효율을 보였다. 이 방안이 대개 자원이나 장기 개입이 최소로 필요하다. SCP-2098 사건의 모든 광고물들은 (현수막, 전단지, 포스터, 팜플렛, 비디오 테이프 등등) 진압이 끝나고 그 진압이 성공했는지 여부에 관계 없이 가능한 회수하여야 한다.

**설명:** SCP-2098은 쉽게 얘기해 &#34;악성 휴일&#34;이다. SCP-2098은 인간의 특정 역일歷日(들)에 대한 인식을 덮어 씌워, 문제의 역일(들)이 &#34;성 시몬 축일&#34;로 제정되었다고 믿게 하는 일련의 변칙 현상 및 행위를 묶어 지칭하는 명칭이다. SCP-2098은 실상 병원체와 유사한 방식으로 작동하여, SCP-2098 사건들을 자가 반복함으로서 인간의 역일 인식을 감염 시킨다. 인간의 해당 날짜 인식은 이 사건에 의해 다양한 정도로 변조되는데, 이는 잔여한 지각성 변칙을 지속 시키거나 추가적인 사건을 전파하는 데 이용된다. 개입하지 않는다면, 26년 내로 인구의 100%가 모든 역일을 성 시몬 축일로 인식하고 &#34;기념&#34;함으로서, XB급 인식 재구성 시나리오가 발생할 것으로 예상된다.

현재까지, SCP-2098 사건은 서머 타임을 시행하지 않는 미국령 주 및 영토에 위치하고, 1969년 1월 1일 후에야 여러 시민 개개가 서로 떨어져 있게 된 형태의 공동체에서만 발생하였다. 이 조건을 만족하는 공동체들은 프라임 민감 공동체로 지정되었다. 1969년 전에 SCP-2098 사건이 발생한 바 있다는 증거는 현재로서 없으나, SCP-2098 현상이 이 지리적/법적 경계 내의 신흥 특이 현상인지 아니면 다른 양상으로 다른 곳에 존재하는/존재한 바 있는 것인지에 대해서는 연구가 진행 중이다. 여지까지의 사건들은 이 구획 경계 내에서만 발생했으나, SCP-2098-적赤 매개체들은 이 구획 바깥의 공동체나 개인에게 쉬이 감염을 전파할 수 있다. 재단이 개입한 덕에, 아직까지 프라임 민감 공동체 밖으로 감염이 뿌리 내린 기록은 없다.

SCP-2098 현상은 현재로서는 예상 가능한 경로로 진행되는데,

**1기:** - SCP-2098은 지역 회합을 목적으로 하는 표지나 광고를 변조함으로서 표적 공동체에 등장한다. 해당 변조물에는 항상 &#34;성 시몬&#34; 또는 그 비슷한 문구가 드러 난다. 표적으로 삼은 행사들은 항상 대중에 열려 있고 특별히 초대가 필요 없는 종류다 (경주, 축제, 박람회, 행진처럼). SCP-2098은 그 공동체 행사를 2~30일의 기간을 거쳐 슬슬 끌어 들인다 (발현 내력을 참조할 것).

이 단계에서는 미디어 매체 하나만이 영향을 받을 수 있으며, 아직 명명하는 규칙이 일관되거나 논리적이지 않을 수 있다.

[[collapsible show=&#34;+ 1기 활동 예시&#34; hide=&#34;- 1기 활동 예시&#34;]]

사건 2098-6에서는 애리조나 소방수 협회 팬케이크 조식 행사 홍보 차 치노 밸리에 뿌린 전단지가 행사 날짜 12일 전부터 영향을 받아, &#34;성 시몬 축일 예언 교리 문답회&#34;, &#34;성 시몬 축일 양분兩分된 청소년 철야회&#34;, &#34;성 시몬의 조촐한 방종 만찬&#34; 등으로 읽히게 변조되었다.

이 단계까지는 홍보 자료들의 &#34;성 시몬&#34; 문구만이 SCP-2098 사건 공표들 간 유일한 공통점이다. 격리 팀은 뭐로건 2기로 진행되었음을 확인한 후 개입해야 하는데, 1기 단계에서는 표적 장소와 행사 종류가 무작위로 변경되어 혼란과 격리 실패가 야기되었기 때문이다. 현재까지 1기 단계의 SCP-2098 사건을 효과적으로 무효화할 비책은 없다.

[[/collapsible]]

**2기** - 행사일 48시간 전에, 모든 행사 홍보 자료의 제목이 &#34;성 시몬&#34; 또는 그와 유사한 문구를 포함하도록 변조된다. 이에 더하여 자료에는 행사의 위치가 일관성 있게 서술되게 되며, 행사의 시각 또한 예외 없이 12시에서 16시까지로 확정된다. 2기 단계에서 영향 받은 공동체에 처음으로 광범위한 인식 변칙이 발생하여, 주민의 100%가 행사의 날짜, 시각, 장소, 명칭을 출처 없이 그러나 정확하게 알게 된다. 이 지식에도 불구하고, 행사에 참가하는 데 강제성이 있어 보이지는 않는다. 행사장을 쓸 수 없게 되지 않는 한, 해당 장소에서 SCP-2098에 의해 변조된 미디어가 알려 주는 날짜와 시각에 맞춰 예정된 공동체 모임이 열리게 된다. 현재로서 SCP-2098 사건을 방지할 수 있는 확실한 수단은 행사장을 쓸 수 없게 하는 것이 유일하다.

[[collapsible show=&#34;+ 2기 활동 예시&#34; hide=&#34;- 2기 활동 예시&#34;]]

사건 2098-7에서는 공동체 회원 15명 중 7명이 1기 단계에서 변칙 광고 매체를 보았다고 인터뷰했으나, 광고된 행사가 뭘 하고 언제 열리는지 믿을 만 한 설명을 얻을 수는 없었다. 지속적으로 광고된 행사의 2기 단계인 48시간 전, 인터뷰 대상의 100%가 행사의 날짜, 장소, 시각, 목적을 &#34;성 시몬 축일 박피 꾸르실료[[footnote]]역주: 천주교에서 시행하는 단기 신앙 교육.[[/footnote]], 일요일 12-16시.&#34;라고 확언했다. 인터뷰 대상들은 이 명칭을 혼동하는 경우가 없었다. 다양한 미디어 매체를 통해 홍보된 행사 광고에서는 일관성 있게 &#34;성 시몬 축일 박피 꾸르실료&#34;라 명명된 행사가 1991/10/21 일요일, 12시에서 16시까지 비스타 델 몬타나 공원에서 열린다고 언급하였다. 변칙적 명칭 변경에도 불구하고 이 행사를 준비하는 물리적 과정들은 정상적으로 진행되었음을 주지하라. SCP-2098이 끌어 들인 행사는 칠리 요리 경연 대회였다.

[[/collapsible]]

**3기** - 공표된 날짜의 12:01:01이 되면, SCP-2098 사건은 3기에 진입한다. 지정된 공동체 행사 경계 내의 모든 사람들이 16분 16초 동안 수의 운동을 중지한다 (현지 시각으로 12:17:17까지). 인간이 아닌 생물은 SCP-2098 사건에 영향 받지 않는다. 이 동안 15m보다 가까운 거리에서 사건을 관찰한다면, 관측자도 행사 경계를 넘어 들어 가 영향 받게 된다.

근거리 의학 테스트는 불가능하나, 최소 안전 거리에서 관찰한 바 2098에 영향 받은 사람들은 이 단계에서도 계속 정상적으로 숨을 쉬고 깜박인다. 비인간 개체나 외력이 약에서 중 정도의 물리적인 힘을 가하면 이 상태는 깨지며, 해당인(들)은 이 단계가 끝 나는 현지 시각 12:17:17까지 완전한 무의식 상태로 엎어진다.

**4기** - 현지 시각 12:17:17이 되면, 사건은 4기에 진입한다. 영향 받은 모든 사람들은 (외력에 의해 무의식이 되어 엎어진 이들을 포함하여) 상태를 벗어 나서는, 행사장에 도달한 수단을 사용해 집으로 돌아 간다. 집으로 돌아 가는 것을 저지하려는 시도에 영향 받은 사람들이 폭력적으로 저항하지는 않으나, 그들 중 한 명이라도 구류된다면, 다른 영향 받은 사람들도 도우러 와서는 그가 집으로 돌아 가는 것을 방해하는 것이 사람이 됐건 장애물이 됐건 치우려 할 것이다.

[[collapsible show=&#34;+ 4기 활동 예시&#34; hide=&#34;- 4기 활동 예시&#34;]]

사건 2098-4에서, 영향 받은 이들의 관찰을 위해 행사장 (지역 참전 용사 회관) 전체를 격리하려는 시도가 있었다. 문 바리케이드와 비살상 제지 수단에도 불구하고, 영향 받은 사람들 264명은 질문에 답을 하지 않거나 할 수 없었으며, 부상을 당하면서까지 무슨 수를 써서건 부지를 벗어 나 자택으로 돌아 가고자 하였다. 바리케이드가 제거되고 격리 팀이 영향 받은 사람들을 풀어 준 뒤, 추후 인터뷰에서 아무도 구류된 사실이건 뭐건 &#34;성 시몬 축일 53회 정기 흙 내음 권유회&#34;에서 즐거운 시간을 보냈다는 것 외에는 기억하지 못 했다. 영향 받은 공동체는 생긴 지 3년도 안 되었었으며, 당초 물리적으로 준비되던 행사는 지역 기부를 목적으로 한 입찰식 경매였음을 주지할 것.

사건 2098-5에서는, 영향 받은 대중 전부가 계곡열 창궐 명목으로 격리되었다. 피로스 프로토콜이 허가 및 집행되어 지역적 SCP-2098 감염 확산을 무효화하였다. 윤리 위원회의 검토 후, 이 격리 방안은 금지되었다.

[[/collapsible]]

**5기:** SCP-2098 사건의 최종 단계에서는 영향 받은 사람들이 집으로 귀환한 지 6시간이 안 되어 두 개의 상이한 매개 분류 (녹綠과 적) 중 하나에 속하게 된다. 집으로 귀환하는 것을 막는다면, 매개 분류는 1~2시간이 안 되어 일어 나기에, 4기 단계에서 집으로 귀환함을 허용하는 것이 공동체의 재고와 유지에 더 유익하다. 현재로서는 이 방안이 진압되지 않은 사건들에 대한 표준 운영 절차이다.

[[collapsible show=&#34;+ 녹-매개 정보&#34; hide=&#34;- 녹-매개 정보&#34;]]

SCP-2098-녹으로 지정된 사람들은 (이하 사건 예시 번호가 첨부됨) SCP-2098 사건에 노출된 날짜를 &#34;성 시몬 축일&#34;이라 믿게 된다. 이 효과는 앞 해들과 뒷 해들의 해당 날짜에도 영향을 미친다. 예를 들어, 2098-녹-6 개체들은 모든 과거 및 미래의 10월 21일들을 &#34;성 시몬 축일&#34;로 믿고 있다.

SCP-2098-녹 매개들은 사건에 노출된 날짜가 정상적으로 진행되었다고 기억한다. 그들은 선형적으로 16분 16초의 시간만 경험했음에도 불구하고, 노출된 날짜에 4~5시간을 꽉 채우는 특정한 대화와 활동들이 있었다고 기억한다. 기억 소거 요법이 이 허구의 기억을 소거하는 데 성공적이나, 모든 과거 및 미래의 해당 사건 날짜가 &#34;성 시몬 축일&#34;이라는 믿음은 영향 받은 개체들에 잔류한다. 2098-녹 매개들은 해당 휴일이 존재하지 않는다고 언급하는 대립 정보를 제공하면 약간 혼란스러워하나, 곧 해당 변칙 날짜에 대한 확신을 되찾고 노출된 날짜의 후속 기념일들에 그에 맞게 행동할 것이다.

2098-녹 매개의 자녀와 (확인된 두 경우에서) 손자녀는 대략 3살이 되면 (조)부모의 노출 날짜를 &#34;성 시몬 축일&#34;이라 언급하게 된다. 이 개체들 또한 SCP-2098-녹 매개로 분류되며, 그들은 그들이 태어 나지도 않은 시점인데도 불구하고 그 날짜에 있던 (조)부모의 변칙적 경험을 공유한다. 그들은 자신들의 (조)부모가 처음 노출됐을 때의 것과 동일한 허구의 대화 및 활동들을 100%의 정확도로 기억한다.

장기간 모니터링에서는 SCP-2098-녹 개체들에게 다른 행위 또는 인식 변경이 더 있는지, 또 한 가계에서 효과가 잔류하는 세대에 한계가 있는지 아직 밝혀지지 않았다.

[[/collapsible]]

[[collapsible show=&#34;+ 적-매개 정보&#34; hide=&#34;- 적-매개 정보&#34;]]

SCP-2098-적 매개는 생일인 사람에게 SCP-2098 사건이 영향을 줬을 때 생성된다. 2098-적 매개들을 관찰하는 것은 업데이트된 접촉 절차에 따라 한계가 있고 어려우나, 현재 연구로는 대상들은 영향 받은 공동체 모두에서 다음과 같은 특성을 따른다.

- SCP-2098-적 개체들은 SCP-2098 인식 감염이 항상 활성화된 극도의 악성 매개이다. 이들이 15m 내에서 120초 이상 말 하는 소리를 들은 영향 받지 않았던 사람은 2098-녹 개체가 되어, 노출된 날짜를 &#34;성 시몬 축일&#34; 및 그에 수반하는 현상들로 덮어 쓴다. 2098-적 매개의 시청각 녹화물은 이 효과를 담지하지 않는다.

- SCP-2098-적 매개들은 대규모의 공적 발화를 통해 대중의 인식에서 특정 실존하는 휴일을 삭제할 수 있다. 1200초 길이를 넘는 발화를 허용한다면, 2098-적 매개의 발화를 듣고 이해할 수 있는 모든 사람들은 (영향을 받았었건 아니건 간에) 실존하며 문화에 따른 휴일을 2098-적 개체가 제공하는 &#34;성 시몬 축일&#34;이 언급되는 허구의 정보로 덮어 쓰게 된다. 이 양상의 SCP-2098-적 매개에 노출된 이들은 인지 부조화 없이 여러 날짜를 &#34;성 시몬 축일&#34;로 인식할 수 있다.

- SCP-2098-적 매개들은 처음 노출되고부터 36시간 동안 급격한 기억 성격 변화를 겪게 된다. 이들은 48시간 만에 기존의 정체성을 기억 못 하게 된다. 이 시각 후에, 2098-적 매개는 자신을 바로 그 &#34;성 시몬&#34;이라 간주하며, 최대한 많은 사람들에게 본인을 보이고 들리게 하려 무진 노력한다. 2098-적 개체들이 포교를 거의 항상 횡설수설하게 하고, 또 직접 받은 질문을 무시하는 바 이 정체성의 내역은 알려진 바가 없다. SCP-2098-적 매개들에게 기억 소거 요법은 쓸모 있는 기억을 되살리는 데 효과적이지 못 한 것으로 확인되었다.

[[/collapsible]]  

**부록:**

[[collapsible show=&#34;+ 기록 2098-966.3 - 공식 바티칸 조사 및 공동 연구&#34; hide=&#34;- 기록 2098-966.3 - 공식 바티칸 조사 및 공동 연구&#34;]]

1974/4/17에, 재단 연구진은 바티칸 도서관에 성경적/역사적 성 시몬 관련 자료를 열람 요청하였다. 한 동안 요청은 허가되지 않았으나, 1983년 가톨릭 교회법을 개정하며 이와 같은 성격의 요청을 처리하는 바티칸의 조항 및 지침이 대외 미발표로 신설되며 자료를 반출 받을 수 있었다. 반출된 문서들을 검토한 바, 성경적/역사적 성 시몬과 문제의 변칙 현상 간에 연관성은 발견되지 않았다. 그러나, 성 시몬과 연관된 이단 활동 및 하위 문화에 대한 기록에서 서기 1968년 애리조나의 에멧 파슨스가 설립한 &#34;영원한 시몬 코뮌&#34;에 대한 간략한 설명을 찾을 수 있었다. 교회 기록에서는 이 단체가 마약 문화와 초급적인 찬송 간에 합일을 시도했다고 시사하나, 조사가 형식적이었기에 에큐메니컬[[footnote]]역주: 기독교 교회 간의 합일 운동.[[/footnote]] 담당자들은 큰 관심을 보이지 않았다.

에멧 파슨스는 추종자들이 다종의 환각제 사용과 동시에 시계를 파괴함으로서 &#34;시몬이 금을 포기한 것처럼 시간을 포기할&#34; 수 있다고 설교했다. 추종자들은 그로 인해 &#34;매일을 성인처럼 살 수 있을&#34; 것이었다. 다른 활동들은 보통의 사교邪敎 활동과 다를 것이 없었는데, 여성 상품화와 교주에 대한 변치 않는 충성 맹세를 강조하는 등이었다.

파슨스는 1969년 그의 16명의 &#34;신부&#34;들 중 하나인 아비게일 스트라우에게 살해되었다는 기록에서 다시 등장한다. 이로서 연구는 파슨스가 아닌 스트라우를 향하게 되었다. 특기할 점으로, 아비게일 스트라우는 에멧 파슨스의 살인으로 징역을 받지 않았으며, 그가 석방된 지 1주도 안 되어 사건 2098-1이 발생했다.

[[/collapsible]]  

[[collapsible show=&#34;+ 부록 2098-1072.4 - 활동 보고 - PSC-2098 팀 브라보&#34; hide=&#34;- 부록 2098-1072.4 - 활동 보고 - PSC-2098 팀 브라보&#34;]]

2009년에 사건 2098-17이 있고서, PSC-2098 팀 브라보는 스트라우가 비영리 재단 &#34;부제의 조언 파트너십&#34;을 통해 아직 코뮌 토지에 소유권을 행사한다는 사실을 알고 조사를 재개했다. 해당 재단의 전화 번호로 여러 차례 전화를 걸었으나 직원이 성 시몬 축일을 기념하러 자리를 비웠다는 음성 편지 메시지만 돌아 왔다. 해당 장소에 대한 감시 상향이 2010/9/21 허가되었다. 현재까지 스트라우를 발견했다는 믿을 만 한 기록은 없다.

상기 서술한 진압된 2098 사건 15 이후로, 끌어 들이는 사건들의 명칭은 기존처럼 제례 의식과 가톨릭 용어를 의미 없이 섞은 식으로 변조되지 않는다. 분석관에 따르면 최근 진압한 행사들의 명칭에서는 다음과 같은 패턴이 발견되었다.

사건 2098-15: &#34;성 시몬 축일 에테르 주파수 양분회&#34;
사건 2098-16: &#34;성 시몬의 최단파 조사照射식&#34;
사건 2098-17: &#34;성 시몬의 음극 조정식&#34;
사건 2098-18: &#34;성 시몬의 파동 영성체&#34;
사건 2098-19: &#34;성 시몬의 에테르 음성 성취회&#34;

사건 2098-19는 성공적으로 진압되었으나, 후속하여 당일 12:01:01에 애리조나 투손에서 &#34;평화까지 60초&#34;라는 제목이 붙은 대중용 텔레비전 프로그램이 송출되었다. 검토 결과 해당 방송은 기존에 입수한 2098-적 포고문들과 핵심 문구의 62%가 일치하였다. 방송 테이프들은 확보되었으며 송출 직원진 및 출연진들은 제23기지에 구류되어 진행 및 노출 테스트를 받고 있다. &#34;평화까지 60초&#34; 직원진과 출연진의 구류 48시간 후 부제의 조언 파트너십 웹사이트에는 변호 비용 모금 란이 추가되었으나, 해당 사이트에 두 사건 간의 명시적인 연결 고리가 보이지는 않는다.
