    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: Comprensione della Realtà
Autore: [[*user DrEverettMann]]
Originale: [https://scp-wiki.wikidot.com/grasp-on-reality| Grasp on Reality]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

Ti parlerò dei manipola-realtà.

Innanzitutto, ci piace chiamarli “Bari”. Perché? Primo, perché se a qualcuno sfugge qualcosa davanti a un civile, non gli sembra strano. Secondo, se parli con un manipola-realtà, può darsi che non conosca tutte le sue capacità, e non conviene ispirarlo.

Quegli stronzi sono pericolosi. Se ne vedi uno, non affrontarlo a meno che non debba proprio. Se devi proprio, sii cordiale, prova a fare pensieri felici e forse avrai una bella giornata. Cosa improbabile. Ogni volta che puoi, lascia fare agli esperti.

La maggior parte delle volte, non proviamo a contenerli. Lo so, di solito la Fondazione non agisce così, ma non possiamo proteggere il mondo, senza un mondo da proteggere. Ecco perché siamo d’accordo con la Coalizione su di loro: è meglio ucciderli.

Dunque, hai a che fare con un tizio che può fare pressoché tutto. Come lo fermi? Be’, per cominciare, un Baro non può fare nulla che non pensa di fare. Per esempio, potrebbe leggerti la mente. Ma se non lo sfiora il pensiero di farlo, se non sa di poterlo fare, non ci proverà. Ricorda: non sono più furbi di te. Potranno anche fare le cose in modo diverso, sapranno anche cose che ignori, ma non sono più furbi.

In secondo luogo, devono concentrarsi. Avevamo uno stronzo che ha deciso che voleva conoscere chiunque lo stesse guardando. Quel bastardo ha ucciso venti dei nostri, prima che lo attaccassimo. Non poteva prenderci tutti, capisci?

Quali categorie di Bari sono le peggiori? Dipende da cosa intendi. Per quanto mi riguarda, sono i bambini Bari. Finisce quasi sempre con un proiettile. Di solito, un cecchino può farli fuori con facilità. Ma l’atto di ucciderli? Se mi presenti un tizio che ha appena sparato a un bimbo di tre anni, vedo problemi mentali nel suo futuro. Tra le cose che si fanno per la Fondazione, poche sono più atroci.

Ora, quali sono i più difficili da abbattere? Di solito, quelli nella tarda adolescenza, sulla ventina. Più giovani di così, sanno troppo poco per fare così tanti danni. Più grandi di così, la loro mente non è abbastanza flessibile per essere fantasiosi. Ma i Bari adolescenti e ventenni sperimentano. Provano tutto ciò che passa loro per la testa. Non saranno cauti e delicati nel capire di cosa sono capaci. Se ne becchiamo uno, tiriamo fuori l’artiglieria pesante.

Certo, non li uccidiamo sempre. A volte, soprattutto con quelli più vecchi, ci si può ragionare un po’. Convincerli che non vale la pena devastare il mondo. Persuaderli a dedicarsi ad altro. Addirittura, molti Bari lo fanno di loro spontanea volontà. Finora, nessuno di loro è tornato. Nessuno sa perché. Forse il mondo non fa poi così cagare. O forse c’è un mostro che se li mangia, non so.

Comunque, ora capisci cosa intendo, quando dico che una tartaruga gigante non è nulla di che, neppure se sputa fuoco.</textarea></pre>
