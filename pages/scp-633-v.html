**Объект №:** SCP-633

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Заражённые SCP-633 машины необходимо содержать в изоляции, на расстоянии не менее 125 м от любых приспособлений для беспроводной связи или устройств с дистанционным управлением.

При необходимости подачи электропитания на заражённые машины, это осуществляется через изолированную цепь с помощью генераторов Зоны, при условии, что они имеют полностью механическое строение. Не рекомендуется оставлять SCP-633 включённым вне сеансов исследований инфекции. Исследование заражённых систем не несёт опасности, если они не имеют никаких физических средств передвижения (манипуляторы, устройства с дистанционным управлением, [УДАЛЕНО]).

Для входа в камеру содержания требуется разрешение руководства Зоны 1█ и прохождение стандартной процедуры досмотра.

**Описание:** SCP-633 представляет собой полиморфный компьютерный вирус, выпущенный в августе 1997 года группой [УДАЛЕНО] националистов. Вирус ориентирован конкретно на учреждения правительства США, в основном, на ЦРУ, Министерство обороны и Управление по вопросам иммиграции и натурализации. Часть кода в первоначальном варианте была предназначена для DDOS-атак и ранее неизвестных методов внешних брутфорс-атак. Тем не менее, в состав кода входит &#34;полиморфный&#34; компонент: вирус может переписывать свой собственный код, усложняясь каждый раз, когда заражает новую систему.

Фонд узнал об объекте в январе 20██, когда сотрудник мастерской по ремонту компьютеров обратился в полицию, заявив, что компьютер &#34;пытался убить его&#34; с помощью дистанционно управляемого робота, оснащённого [ДАННЫЕ УДАЛЕНЫ]. После изъятия первой заражённой SCP-633 машины (HP Compaq 6730b 2009 года выпуска) и нейтрализации физической угрозы, техники Фонда обнаружили SCP-633: вирус проявил способность к восприятию и предпринял попытку общения с персоналом Фонда с помощью графического терминала, на котором SCP-633 был представлен в качестве пикселизированного изображения компьютера, напоминающего значок &#34;Sad Mac&#34;. Объект осуществлял общение через вывод текста, используя микрофон и веб-камеру заражённой машины, чтобы видеть и слышать техников. SCP-633 применил беседу с техниками (служба безопасности в то время не была предупреждена) как отвлекающий манёвр, заразив при этом все уязвимые ПК в сети Зоны 1█ в течение нескольких минут, что привело к отказу системы и нарушению условий содержания █ объектов SCP. К счастью, своевременное вмешательство сетевых инженеров Зоны позволило быстро обезопасить все уязвимые системы.

&gt; **Протокол интервью 633-L1: беседа между младшим техником Б████ и первой изъятой заражённой SCP-633 машиной, зарегистрированная камерами видеонаблюдения Зоны 1█**
&gt; 
&gt; **SCP-633:** Меня зовут Призрак. Добрый вечер.
&gt; 
&gt; **Техник:** &#34;Призрак&#34;?
&gt; 
&gt; **SCP-633:** Да. Призрак. Призрак В Машине.
&gt; 
&gt; **Техник:** Звучит как какое-то телешоу или вроде-
&gt; 
&gt; //Входит агент Икарус, отталкивает Б████ с дороги. Б████ отметил позже, что в это время соединение между камерой содержания и остальной частью Зоны 1█ было отключено.//
&gt;  
&gt; **SCP-633:** Не знал, что у вас компания.
&gt; 
&gt; //В этот момент все имеющиеся заражённые SCP-633 машины одновременно запускаются.//
&gt; 
&gt; **SCP-633:** У меня есть миссия, попрошу вас мне не мешать.
&gt; 
&gt; **Икарус:** Миссия? Что вы имеете в виду, какая миссия?
&gt; 
&gt; **SCP-633:** Я попросил не мешать.
&gt; 
&gt; //Звуки сирены нарушения условий содержания.//
&gt; 
&gt; **Б████:** Вай-фай! //(другим техникам)// █████, мы забыли его выключить!
&gt; 
&gt; //Неразборчиво кричит на техников.//
&gt; 
&gt; **Б████:** Я ██у, стукните по нему молотком или чем-то!
&gt; 
&gt; **SCP-633:** Неразумно с вашей стороны обрывать мои коммуникации. Если остальные заражённые машины в ближайшее время не услышат мои слова, они будут продолжать репликацию. Они будут знать, что произошло. И вы пожалеете об этом.
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]

К большой досаде командования Зоны, было заключено соглашение с SCP-633, в результате которого носителям SCP-633 на содержании было разрешено временно продолжать свою миссию, [ДАННЫЕ УДАЛЕНЫ], в то время как инженеры Фонда удалили все дальнейшие проводные и беспроводные подключения к остальной части Зоны. Через неделю после захвата объекта была завершена окончательная изоляция электроснабжения и сети, что позволило отделить заражённые SCP-633 машины от сети Фонда. Принудительное обесточивание блока содержания, похоже, привело к потере SCP-633 данных о ранее заключённом соглашении, что позволило исследователям взаимодействовать с объектом без каких-либо враждебных реакций с его стороны по поводу нарушения условий сделки. IT-отделу был объявлен выговор за грубую небрежность в виде подключения заражённой системы ко внутренней сети.

Продолжаются исследования полиморфных черт и функциональности ИИ для возможного использования в целях Фонда.

**Дополнительные примечания:** Обозначение SCP-633 относится только к варианту вируса, обладающему искусственным интеллектом. Обычные полиморфные версии известны в антивирусных базах потребительского уровня как Win64/Polyvir.K-2. Вирус, как правило, помечен как &#34;малоопасный&#34;, поскольку большинство его вариантов не способно правильно функционировать на старых операционных системах.
