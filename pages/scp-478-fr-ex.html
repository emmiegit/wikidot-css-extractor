    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-478-FR-EX - Matière/Énergie noire
**Auteur :** [[user Shkeil_AkShek]]
**Date :** 29 août 2019
[[include credit:end]]

**Objet n^^o^^ :** SCP-478-FR-EX

**Niveau de Menace :** Vert [[span style=&#34;color:green&#34;]]●[[/span]]

**Classe :** --Non confiné-- Expliqué

**Procédures de Confinement Spéciales :** --De par sa nature, SCP-478-FR ne peut pas être confiné. Les procédures consistent en une surveillance constante des observatoires astronomiques et des astronomes afin de prévenir toute découverte ou analyse par une personne non habilitée, par l&#39;observation ou le calcul. En cas de fuite d&#39;information, les observations doivent être invalidées ou discréditées pour prévenir toute estimation sur les effets gravitationnels de SCP-478-FR ou la remise en question de la formation de l&#39;univers. Si un phénomène contraire aux lois de gravitation devait être constaté sur Terre, il est essentiel d&#39;y rechercher la présence éventuelle de SCP-478-FR en plus des méthodes de confinement adéquates.-- Suite à la décision du conseil O5, le protocole EX-478-FR &#34;Invisible Galactique&#34; a été mis en place pour une déclassification progressive de SCP-478-FR-EX et son intégration au sein de la théorie de la relativité générale. Son existence fait maintenant partie des théories de la physique fondamentale.

**Description :** SCP-478-FR-EX est une anomalie spatio-temporelle semblant être présente --au sein des galaxies-- dans tout l&#39;espace intersidéral. Cette anomalie est à l&#39;origine de phénomènes observables mais contraires aux lois de la gravitation normales connues du public telles qu&#39;énoncées par I. Newton puis par A. Einstein, et formulées dans le cadre stellaire par J. Kepler. SCP-478-FR-EX existe sous deux formes nommées SCP-478-FR-EX-1 et SCP-478-FR-EX-2.
SCP-478-FR-EX-1 est la forme dite matérielle de SCP-478-FR-EX et possède un effet renforçant le phénomène de gravitation au sein des galaxies et entre les galaxies proches. Ses effets gravitationnels sont à l&#39;origine de 30 à 90% de la masse estimée des galaxies observables, dépendant de ladite galaxie. SCP-478-FR-EX-1 est aussi visible sous forme de filaments reliant les différentes galaxies composant un amas galactique. Sa nature exacte est indéterminée, mais il a pu être défini que SCP-478-FR-EX-1 n&#39;est pas composé d&#39;éléments réagissant avec la lumière. La lumière réagit cependant à sa présence par l&#39;effet de gravitation provoqué par SCP-478-FR-EX-1.
SCP-478-FR-EX-2 est la forme dite énergétique de SCP-478-FR-EX et possède un effet s&#39;opposant aux effets de gravitation entre les galaxies. Sa nature exacte est indéterminée. La lumière n&#39;est pas impactée par la présence de SCP-478-FR-EX-2. Il est supposé que SCP-478-FR-EX-2 soit en lien avec divers phénomènes anti-gravitationnels, voir en soit à l&#39;origine.

Deux théories anormales sont à l&#39;étude concernant la relation entre SCP-478-FR-EX-1 et SCP-478-FR-EX-2 :
La première théorie est que SCP-478-FR-EX-1 et SCP-478-FR-EX-2 soient deux objets de nature anormale non-baryonique[[footnote]]Non composé de matière atomique conventionnelle.[[/footnote]] contraires et qui ne peuvent coexister en un même point de l&#39;espace, l&#39;un chassant l&#39;autre.
La seconde théorie, la plus récente est que les deux formes de SCP-478-FR-EX soient naturellement liées et interchangeables via une version anormale de la formule d&#39;équivalence énoncée par A. Einstein, avec [[$ E=ma^{2} $]][[footnote]]Par analogie avec la formule [[$ E=mc^{2} $]], [[$ c $]] étant la vitesse de la lumière dans le vide, soit [[$ 299 792 458 m.s^{-1} $]]. C&#39;est la vitesse maximale atteignable dans la physique normale.[[/footnote]] , avec [[$ a $]] la vitesse maximale non-baryonique de [[$ 47█ ███ ███ m.s^{-1} $]].

SCP-478-FR-EX n&#39;a pour le moment été observé ou constaté que dans l&#39;espace intersidéral. Cependant, aucune théorie ne peut exclure que SCP-478-FR-EX ne puisse être retrouvé sur les planètes, et par conséquent sur Terre. Son existence remet cependant en question les modèles de formation de l&#39;univers connus.

**Historique de découverte et recherches**
[[collapsible show=&#34;Historique&#34; hide=&#34;Replier l&#39;historique&#34;]]
SCP-478-FR-EX a été découvert en 192█ par l&#39;observation de galaxies extérieures visibles à structures particulières, comme M31/NGC 224 [[footnote]]Aussi appelée &#34;Galaxie d&#39;Andromède&#34;.[[/footnote]] ou M33/NGC 598 [[footnote]]Aussi appelée &#34;Galaxie du Triangle&#34;.[[/footnote]]. Une simulation avec une modélisation complète des étoiles composant ces formations stellaires avec une détermination de leurs vitesses relatives par effet Doppler a montré que leurs structures sont stables, ce qui est contraire aux modélisations de la gravitation.

1935 : Les modélisations numériques montrent l&#39;impossibilité pour les formations galactiques de se former en l&#39;absence de SCP-478-FR-EX-1. Cela implique que SCP-478-FR-EX-1 est nécessaire à la formation des galaxies et de l&#39;univers tel qu&#39;on le connaît. Il est émis l&#39;hypothèse que SCP-478-FR-EX-1 s&#39;est formé au début de l&#39;univers.

1944 : SCP-478-FR-EX-1 a pu être observé directement avec l&#39;aide de [DONNÉES SUPPRIMÉES], en supprimant des plages de distance. Il est ainsi observé non seulement à l&#39;intérieur de l&#39;espace intersidéral au sein de la Voie Lactée, mais également en dehors des galaxies, allant jusqu&#39;à tripler, dans le cas de M82/NGC 3034[[footnote]]Aussi appelée &#34;Galaxie du Cigare&#34;.[[/footnote]] le diamètre d&#39;influence gravitationnelle de chaque galaxie. Sa présence a également été observée entre les systèmes galactiques proches, impliquant son action dans l&#39;établissement de la répartition locale des galaxies[[footnote]]Que W.Baade en 1935 puis E.Hubble en 1936 appelleront &#34;Groupe local&#34;.[[/footnote]].

1948 : Suite à la théorisation de ce qui sera appelé le &#34;Fond Diffus Cosmologique&#34;[[footnote]]Image du ciel datant des débuts de l&#39;univers observable, environ 380 000 ans après les débuts de l&#39;univers.[[/footnote]] par les astronomes George Gamow, Ralph Alpher et Robert Herman, les télescopes de la Fondation ont pu observer la présence de SCP-478-FR-EX-1 de manière parcellaire aux confins de l&#39;univers observable. Il est ainsi prouvé que SCP-478-FR-EX-1 existe depuis les débuts de l&#39;univers.

1949 : La quantité de matière de SCP-478-FR-EX-1 initiale, estimée à partir des observations de SCP-478-FR-EX-1 dans le &#34;Fond Diffus Cosmologique&#34;, est trop importante pour correspondre à la quantité de SCP-478-FR-EX-1 calculée dans le voisinage de la Voie Lactée. Il est par conséquent estimé que SCP-478-FR-EX-1 disparaît au fil du temps, à un rythme de demi-vie estimé entre ██ et ███ milliards d&#39;années. Ce qu&#39;il advient de la matière disparue de SCP-478-FR-EX-1 est encore à l&#39;étude.

1954 : L&#39;expansion de l&#39;univers, telle que définie par les concepts non-anormaux regroupés par les équations de Friedmann-Lemaître et la loi de Hubble, est observée comme toujours en accélération, contrairement à ce qui est prévu par les effets gravitationnels attendus, même en prenant en compte l&#39;évolution de quantité de matière de SCP-478-FR-EX-1.

Novembre 1954 : Une observation directe d&#39;une disparition de SCP-478-FR-EX-1 entre M33 et M31, suivi d&#39;un réarrangement de la disposition de cette matière similaire aux effets d&#39;une explosion localisée, a mis en évidence l&#39;existence de SCP-478-FR-EX-2.
SCP-478-FR-EX-2 possède des propriétés gravitationnelles inverses de SCP-478-FR-EX-1 et est donc considéré comme susceptible d&#39;être à l&#39;origine de cette accélération de l&#39;expansion de l&#39;univers. Le calcul de demi-vie de SCP-478-FR-EX-1 doit être recalculé en prenant en compte l&#39;effet d&#39;annulation de ses effets par SCP-478-FR-EX-2.
A ce jour, aucune méthode d&#39;observation, normale comme anormale, n&#39;a permis d&#39;observer directement SCP-478-FR-EX-2.

1957 : Les récentes découvertes spatiales montrent que la physique normale possède beaucoup de zones d&#39;ombres sur l&#39;espace profond. Le personnel de recherche sur SCP-478-FR-EX commence à émettre l&#39;hypothèse que SCP-478-FR-EX pourrait être considéré comme un phénomène encore à découvrir par l&#39;astrophysique fondamentale normale. De plus en plus de recherches liées à SCP-478-FR-EX sont exécutées à partir d&#39;observations réalisées par l&#39;astronomie normale.

1958 : Deux hypothèses sont actuellement privilégiées pour la relation entre SCP-478-FR-EX-1 et SCP-478-FR-EX-2 et sont actuellement présentées dans la section &#34;Description&#34; de ce rapport. Ces hypothèses utilisent la physique anormale, mais des axes de recherches sont également en cours pour trouver des origines ne faisant pas appel à ces principes.

1960 : Les premières conclusions de la recherche non-anormale montrent que SCP-478-FR-EX ne rentre pas en contradiction avec la théorie de la relativité générale. Cela implique cependant que SCP-478-FR-1 et SCP-478-FR-2 ne soient pas composés de matière conventionnelle. Les récentes découvertes normales de la physique des particules pourraient cependant donner une explication non-anormale à cette hypothèse.
[[/collapsible]]

**Actions de confinements effectuées:**
[[collapsible show=&#34;Déployer la liste&#34; hide=&#34;Replier la liste&#34;]]
* Octobre 1931 : le mathématicien █████ ██████ a mis en évidence l&#39;existence de SCP-478-FR-EX en utilisant une technique d&#39;observation anormale consistant en [DONNÉES SUPPRIMÉES]. Au vu de l&#39;efficacité de sa méthode, la décision a été prise de recruter █████ ██████ et d&#39;utiliser sa méthode pour l&#39;observation astronomique anormale. A ce jour, ██ objets ou phénomènes anormaux ont été observés via cette méthode, qui ont résulté en la création d&#39;autant de rapports de confinement.

* Juin 1933 : L&#39;astronome Fritz Zwicky publie les résultats de son observation qui mesure la différence entre la masse dynamique[[footnote]]Masse estimée à partir de la dispersion des vitesses des étoiles composant la galaxie.[[/footnote]] et la masse lumineuse[[footnote]]Masse estimée à partir de la luminosité absolue de la galaxie.[[/footnote]] de plusieurs objets galactiques composant Abell 1656[[footnote]]Aussi appelée &#34;Amas de Coma&#34; ou &#34;Amas de la Chevelure de Bérénice&#34;.[[/footnote]]. Sa publication met en évidence une différence majeure entre ces deux estimations qui ne peuvent être dues qu&#39;à la présence de SCP-478-FR-EX-1. Par action du DCD, sa publication a été rejetée en augmentant l&#39;imprécision de mesure de ses appareils et en modifiant la réputation de l&#39;astronome pour baisser sa crédibilité.

* Janvier 1936 : L&#39;astronome Sinclair Smith parvient à un résultat analogue en observant l&#39;Amas de la Vierge. Mais il conclut de lui-même à une imprécision de mesure ou à la présence d&#39;objets parasites entre la Terre et l&#39;amas observé. Aucune action du DCD n&#39;est nécessaire.

**Note :** C&#39;est la seconde fois que SCP-478-FR-EX est découvert par des astronomes non affiliés à la Fondation et utilisant des moyens non-anormaux. Il est nécessaire d&#39;augmenter la vigilance sur les laboratoires astronomiques, le matériel disponible ne permettra plus d&#39;utiliser l&#39;argument de l&#39;imprécision pour dissimuler les découvertes. O5-█

* En 1959, l&#39;observatoire de Kitt Peak, États-Unis commence une série d&#39;observation en mesure de détecter SCP-478-FR-EX. Plusieurs agents affiliés au DCD sont envoyés sur place pour prévenir toute découverte de l&#39;anomalie.

* Novembre 1959 : Les astronomes Franz-Daniel Kahn et Lodewijk Woltjer effectuent une publication qui met en évidence la présence de masse non observée dans le Groupe local de galaxies. Une action est requise pour prévenir toute interprétation de ces résultats vers SCP-478-FR-EX.
[[/collapsible]]

1960 : Suite à l&#39;amélioration des techniques d&#39;observation de l&#39;astronomie anormale, en plus du contexte géopolitique et de la course à l&#39;espace, une estimation montre que les coûts de confinement de SCP-478-FR-EX pourraient exploser dans les prochaines années. De l&#39;autre côté, les résultats des équipes de recherche sur SCP-478-FR-EX montrent que les découvertes de la physique normale pourraient expliquer la nature de SCP-478-FR-EX.
Un rapport en vue d&#39;une déclassification de SCP-478-FR-EX a été construit avec ces derniers résultats dans l&#39;attente d&#39;une consultation par le conseil O5.

**Déclassification de SCP-478-FR-EX**
[[collapsible show=&#34;Niveau d&#39;accréditation de niveau 2 requis&#34; hide=&#34;Accès autorisé&#34;]]
&gt; **Proposition :** Déclassification de SCP-478-FR.
&gt; **Réponse du Commandement :** **##004d00|Approuvé (11-2)##**
&gt; **Suivi :** Élaboration du protocole EX-478-FR &#34;Invisible Galactique&#34; en vue d&#39;une intégration de SCP-478-FR-1 et SCP-478-FR-2 aux théories normales de la physique fondamentale
&gt;&gt; Bien que SCP-478-FR soit encore incompris, sa nature anormale est remise en question par les récentes découvertes, aussi bien par nos équipes de recherche que par la science non-anormale. De plus, il a été estimé que ses effets observables ne sont pas incompatibles avec les zones d&#39;ombre de la relativité générale. Il est par conséquent inutile de continuer à dépenser des sommes de plus en plus conséquentes pour comprendre un phénomène que nous pouvons finalement laisser aux scientifiques du monde entier. Nous en avons déjà suffisamment à analyser. O5-██
[[/collapsible]]

**Détails de fonctionnement du protocole &#34;Invisible Galactique&#34; :** Le protocole &#34;Invisible Galactique&#34; doit se baser sur les travaux existants normaux possibles pour inciter la recherche de la découverte de SCP-478-FR-EX. La revue scientifique l&#39;//Astrophysical Journal// est choisie comme revue privilégiée pour les travaux en vue de la découverte de SCP-478-FR-EX-1 par les scientifiques non-affiliés à la Fondation. Les agents infiltrés au sein de sa rédaction ont reçu pour consigne de faciliter la publication des études menant à la découverte par le monde non-anormal de SCP-478-FR-EX.

* Décembre 1961 : Une conférence est organisée à l&#39;université de Santa-Barbara pour parler des découvertes astronomiques normales. Le docteur █████ ██████ y est envoyé pour évoquer la &#34;masse manquante&#34; calculée par Franz-Daniel Kahn et Lodewijk Woltjer deux ans plus tôt. En faisant un lien avec les calculs de Fritz Zwicky près de 30 ans plus tôt, il est attendu que la recherche se tourne vers ce mystère en s&#39;appuyant sur les travaux précédemment décrédibilisés par les actions de la Fondation.

* Printemps 1962 : L&#39;astronome Vera Rubin fait publier les résultats d&#39;un travail commun avec ses étudiants, parmi lesquels figure un agent infiltré, qui démontre que la rotation des étoiles autour du centre de la galaxie n&#39;est pas conforme aux lois de la gravitation pour une distance supérieure à 8500 parsecs du centre de la galaxie[[footnote]]1 parsec = [[$ (648 000/π) $]] unités astronomiques, soit environ 3,2616 années-lumières ou [[$ 3,085 677 581 × 10^{16} $]] mètres. Pour information, le rayon estimé de la Voie Lactée est entre 15000 et 18000 parsecs.[[/footnote]]. Bien qu&#39;étant proche de SCP-478-FR-EX-1, ce travail n&#39;est pas jugé crédible par ses contemporains.

* Décembre 1963 : L&#39;astronome Arrigo Finzi découvre un différence notable entre la masse calculée initialement estimée de la Voie Lactée en calculant l&#39;effet gravitationnel de plusieurs objets gravitant autour de celle-ci. Sa proposition est de modifier les lois de gravitation pour de très longues distances. La piste retenue par Arrigo Finzi ne sert pas la finalité du protocole EX-478-FR.

* Août 1965 : Vera Rubin et William K. Ford sont approchés par un agent de la Fondation pour leur fournir des observations précises de M31, prétendument effectuées par l&#39;astronome Walter Baade. Ces rapports d&#39;observations sont en accord avec les travaux publiés par Vera Rubin trois ans auparavant et vont leur servir de base solide. Le résultat de ces analyses est publié dans le numéro de l&#39;//Astrophysical Journal// de février 1970 et expose, par des méthodes d&#39;observations répétables, qu&#39;il y a de la matière invisible autour des galaxies. La démonstration de SCP-478-FR-EX-1 est faite au grand public.

* Décembre 1973 : Suite à plusieurs modélisations fournies sous couverture par la Fondation, Jeremiah P. Ostriker et Philip J.E. Peebles publient la démonstration par simulation numérique que les structures galactiques sont instables en l&#39;absence de cette matière invisible, nommée alors Matière Noire. La partie assistance du protocole est arrêté, bien que seul SCP-478-FR-EX-1 ait été découvert. SCP-478-FR peut maintenant être déclassifié.

* 1999 : La première évocation du terme &#34;Énergie sombre&#34; est utilisée par D. Huterer et M.S. Turner pour expliquer le phénomène d&#39;accélération de l’expansion de l&#39;univers constatée. SCP-478-FR-EX-2 a été théorisé.

Fin du protocole EX-478-FR &#34;Invisible Galactique&#34;.</textarea></pre>
