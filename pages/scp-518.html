**Objekt-Nr.:** SCP-518

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-518 ist von einem Forschungsteam zu überwachen, das aus mindestens drei Mitarbeitern und einem Projektleiter besteht und durch zwei Sicherheitskräfte ergänzt wird. Dieses Team wird an der Fernbeobachtungsstelle-18, 3 km von SCP-518, stationiert. Um SCP-518 ist ein automatisierter Sicherheitsbereich zu errichten und aufrechtzuerhalten.

Eine physikalische Kopie von SCP-518-1 darf zu jedem Zeitpunkt zu Forschungszwecken vorhanden sein. Dieses Exemplar ist stets in einer undurchsichtigen Schutzhülle aufzubewahren, in einem verschlossenen Behälter zu versiegeln und im Lagerraum 742 im Flügel 1 von Standort-93 aufzubewahren. Ein elektronisches Exemplar darf von automatisierten Terminals im Standort-93 und Fernbeobachtungsstelle-18 zugänglich sein. Alle nicht autorisierten Exemplare von SCP-518-1, die vom Personal der Foundation entdeckt werden, sind unverzüglich zu vernichten.

**Beschreibung:** SCP-518 ist ein örtlich begrenztes anomales Phänomen, das durch die Verbreitung und Exposition von SCP-518-1 ausgelöst wurde.

SCP-518 ist derzeit ein Komplex in einem kleinen Tal, der aus elf Holzbauten in unterschiedlichem Zustand besteht, die im Stil von Bauten entworfen und errichtet wurden, wie sie in neu besiedelten Gebieten des amerikanischen Westens in der Mitte des 19. Jahrhunderts üblich waren. Diese Strukturen sind in einer Weise angeordnet, die mit einer etablierten Siedlung nicht vereinbar ist; die Gebäude sind in einem groben kreisförmigen Muster angeordnet, ohne Rücksicht auf Straßensysteme oder die natürliche Topografie (eine Struktur befindet sich derzeit unter einem Bach). SCP-518 befindet sich im ländlichen Deschutes County, Oregon, Vereinigte Staaten, in der Nähe des Metolius River.

SCP-518-1 ist eine kurze Erzählung, die erstmals bei der ersten Erkundung von SCP-518 dokumentiert wurde (siehe Erkundungsprotokoll 518-1). Wann immer SCP-518-1 von einem intelligenten, verständigen Individuum vollständig gelesen wird, erfährt SCP-518 spontane physische Veränderungen. In den meisten Fällen führen diese Veränderungen dazu, dass sich die Strukturen zueinander verschieben, dass sich das Innere dieser Strukturen neu anordnet und dass sich die unmittelbare geografische Umgebung von SCP-518 ein wenig absenkt. In einigen Fällen werden die Lesungen von SCP-518-1 dazu führen, dass neue Strukturen entstehen oder dass bestehende Strukturen einfach aufhören zu existieren. Die Forschung hat festgestellt, dass diese physikalischen Veränderungen entweder sofort oder mit einer Geschwindigkeit eintreten, die die Beobachtungsmöglichkeiten der derzeitigen Technologie übersteigt.




Die Gebäude, aus denen SCP-518 besteht, ähneln oberflächlich betrachtet den in der Region in den 1850er und 1860er Jahren üblichen Strukturen. Neben mehreren Häusern gibt es derzeit auch eine Scheune, ein dreistöckiges Hotel und ein Sägewerk. Die Innenräume dieser Gebäude sind jedoch untypisch für traditionelle Wohnhäuser und Einrichtungen. Merkmale wie Wände, Fußböden und Decken sind oft willkürlich konstruiert; es wurde beobachtet, dass die Häuser Räume ohne Türen, nicht ebene Fußböden (eine Wohnung ist mit einem &#34;Fußboden&#34; in einem Winkel von 37° gebaut), Decken mit einer Höhe von 1 m oder weniger usw. haben. Auch die für die damalige Zeit typischen Möbel und Haushaltsgegenstände sind vorhanden, jedoch willkürlich angeordnet (in mehreren Fällen wurden Stühle und Betten beobachtet, die an Wände und Decken genagelt waren). Andere Gebäude weisen keine Innenausstattung auf, während die &#34;Scheune&#34; lediglich einen offenen Schacht überdeckt, die sich in eine Tiefe von 120 m erstreckt.

Das Landgebiet von SCP-518 verwandelt sich allmählich in ein Sinkloch und sinkt derzeit pro SCP-518-1-Ereignis um etwa 2–3 m ab. Derzeitige Prognosen gehen davon aus, dass SCP-518 nach 25–30 weiteren SCP-518-1-Ereignissen vollständig vom lokalen Grundwasserspiegel überflutet sein wird.

Nachfolgend, eine Teiltranskription von SCP-518-1:

&gt; Dies ist der letzte Wille und das Testament von mir, Asa Rutledge aus Grett&#39;s Hollow, Kentucky[[footnote]]Wiedergefundene Aufzeichnungen aus Jessamine County, Kentucky, bestätigen eine Person dieses Namens und dieses Zeitraums; jedoch existieren zu diesem Zeitpunkt keine Aufzeichnungen über einen solchen Ort.[[/footnote]], verfasst am elften Februar eintausendachthundertundfünfzig. Ich vermache keine materiellen Besitztümer, da ich keine habe.
&gt; 
&gt; [DATEN GELÖSCHT]
&gt; 
&gt; Auch wenn meine Seele für das, was hier geschehen ist, zur Hölle verdammt ist, verfüge ich, dass meine letzten Wünsche vollständig erfüllt werden.
&gt; 
&gt; Dieser Ort und alles, was hier geschah, soll von den Menschen vergessen und bis zum Tag des Gerichts unter der Erde vergraben werden. Da dem Allmächtigen nichts verborgen bleibt und dies die einzige Sühne ist, die ich jetzt anbieten kann, will ich es so.
&gt; 
&gt; Mit der mir verbliebenen Kraft, die, wie ich bete, für diese Aufgabe noch ausreicht, möge dieses Testament das Mittel sein, um meine Schande zu verbergen, und die Werkzeuge des Erinnerns in den Akt des Vergessens verwandelt werden. Möge die Vorsehung das Verschwinden dieses Ortes von der Erde beschleunigen.

Seit der Einrichtung der Eindämmung hat die Foundation 15 spontane Veränderungen in der Zusammensetzung von SCP-518 dokumentiert, die mit einiger Sicherheit auf das Lesen von SCP-518-1 zurückgeführt werden können. Von diesen Vorfällen sind 13 unter kontrollierten Forschungsbedingungen aufgetreten.

[[collapsible show=&#34;+ Erkundungsprotokoll 518-1&#34; hide=&#34;- ZUGRIFF GEWÄHRT&#34;]] 

**Erkundungsprotokoll 518-1:** Nach der anfänglichen Eindämmung im Februar 1992 und der Einrichtung der Fernbeobachtungsstelle-18 unternahm das Personal eine erste Erkundung von SCP-518.[[footnote]]Zu dieser Zeit bestand SCP-518 aus neun Strukturen, darunter eine Kirche und ein Schulhaus, die derzeit nicht existieren. Das Sägewerk und die beiden aktuellen Häuser waren noch nicht manifestiert.[[/footnote]] Ein Team, bestehend aus vier D-Klasse-Mitarbeitern, wurde mit Funkgeräten, Taschenlampen, Wasser, Notrationen, Brechstangen und einem Camcorder ausgestattet, zum Standort geschickt. Dr. Lupe Carmpna, der damalige Forschungsleiter von SCP-518, überwachte die Erkundung von der Fernbeobachtungsstelle-18 aus. Ausgewählte Transkripte sind im Folgenden wiedergegeben:

&gt; **Dr. Carmona:** Die Vorräte wurden überprüft, das gesamte Personal ist anwesend. D-32995, können Sie mich hören?
&gt; 
&gt; **D-32995:** Verstanden.
&gt; 
&gt; **Dr. Carmona:** Zeit ist 1405. Bitte begeben Sie sich zum ersten Bauwerk in Ihrem Sichtfeld. D-94237, bitte halten Sie den Camcorder nach vorn gerichtet, um unsere Videoübertragung aufrecht zu erhalten.
&gt; 
&gt; **D-94237:** Verstanden.
&gt; 
&gt; //Die Videoübertragung zeigt, wie sich das Erkundungsteam zu einer SCP-518-A-Struktur begibt, die einem Haus ähnelt. Das Team erreicht die Eingangstür und versucht, sie zu öffnen. Die Tür ist verschlossen.//
&gt; 
&gt; **D-32995:** Sie lässt sich nicht öffnen.
&gt; 
&gt; **Dr. Carmona:** Sie sind autorisiert, sich gewaltsam Zutritt zu verschaffen.
&gt; 
&gt; //D-22343 und D-94237 brechen die Tür mit Brechstangen auf.//
&gt; 
&gt; **D-32995:** Es ist ziemlich dunnkel da drin.
&gt; 
&gt; **Dr. Carmona:** Beleuchten Sie den Bereich und machen Sie Aufnahmen vom Inneren.
&gt; 
&gt; //Taschenlampen außerhalb des Bildes zeigen, dass das Innere der Struktur aus der augenscheinlichen Zeit ist, mit Ausnahme einer an der Decke montierten Kommode und eines Bodens, der in einem ausgeprägten Winkel zur Südwand hin abfällt.//
&gt; 
&gt; **D-94237:** Sehen Sie das?
&gt; 
&gt; **Dr. Carmona:** Bestätigt. Bitte gehen Sie vorsichtig weiter in das Haus und dokumentieren Sie die Umgebung.
&gt; 
&gt; //Nach 6 Minuten und 58 Sekunden visueller Dokumentation ist eine kleine Falltür in der nordwestlichen Ecke der Struktur im Boden sichtbar.//
&gt; 
&gt; **Dr. Carmona:** D-48983, bitte öffnen Sie die Tür in Ihrem Sichtfeld und dokumentieren Sie Ihre Erkenntnisse.
&gt; 
&gt; **D-48983:** verstanden.
&gt; 
&gt; //D-48983 öffnet die Falltür im Boden. Nachdem andere Erkundungsmitglieder die Öffnung beleuchtet haben, zeigt sich, dass ein Kriechraum durch die Falltür zugänglich ist.//
&gt; 
&gt; **Dr. Carmone:** D-48983 und D-22343, bitte begeben Sie sich in den Raum vor Ihnen.
&gt; 
&gt; **D-22343:** ...ich weiß nicht, Mann, ich denke-
&gt; 
&gt; **Dr. Carmona:** Bitte begeben Sie sich in den Raum vor Ihnen.
&gt; 
&gt; **D-22343:** Ver...verstanden.
&gt; 
&gt; //D-22343 und D-48983 nehmen den Camcorder und ihre Taschenlampen mit in den Kriechraum. Alles deutet darauf hin, dass es sich um einen normalen Kriechraum handelt, bis D-22343 innehält.//
&gt; 
&gt; **Dr. Carmona:** Sie haben angehalten. Haben Sie etwas gefunden?
&gt; 
&gt; **D-22343:** Hier sind überall Löcher, habe mir fast den verdammten Knöchel verstaucht.
&gt; 
&gt; **Dr. Carmona:** Bitte beschreiben Sie detailliert, was Sie sehen.
&gt; 
&gt;  **D-22343:** Da ist...Da ist ein Haufen kleiner...rechteckiger Löcher in der Erde hier. Etwa...50 cm oder so lang? Vielleicht ein bisschen größer. Schmal.
&gt; 
&gt; **Dr. Carmona:** Befindet sich irgendetwas in den Löchern?
&gt; 
&gt; **D-22343:** Warten Sie, lassen Sie mich einen Blick darauf werfen.. ähm, es ist äh...was ist das?
&gt; 
&gt; //D-48983 scheint mit einem unbestimmten Objekt zu hantieren, während er über einem Loch hockt.//
&gt; 
&gt; **Dr. Carmona:** Womit hantieren Sie? Bitte unterlassen Sie jede unnötige Kontamination.
&gt; 
&gt; **D-22343:** Es ist, äh...es ist nichts. Da ist nichts in keinen von denen.
&gt; 
&gt; **Dr. Carmona:** Ich glaube nicht, dass es notwendig ist, Sie an die Bedingungen Ihrer-
&gt; 
&gt; **D-48983:** Es ist nichts. Hier ist nichts drin.
&gt; 
&gt; **Dr. Carmona:** ...bitte verbringen Sie noch ein paar Minuten damit, diesen Raum zu dokumentieren, und gehen Sie dann zum nächsten Etappenpunkt.
&gt; 
&gt; //Die Videoübertragung zeigt, dass der Boden des Kriechkellers mit dutzenden Löchern gefüllt ist, die der Beschreibung von D-22343 entsprechen. D-48983 und D-22343 schließen sich daraufhin den anderen Erkundungsmitgliedern an und verlassen die Struktur ohne Zwischenfälle.//
&gt; 
&gt; //Die Videoübertragung wird abgeschaltet, bis das Erkundungsteam die &#34;Kirchen&#34;-Struktur erreicht hat, die sich damals in SCP-518 befand. Dr. Carmona befiehlt dem Team, in Innere zu gehen, wo sie eine völlig leere Struktur vorfinden. Das Erkundungsteam dokumentiert das Innere, bis D-32995 an der südwestlichen Wand innehält.//
&gt; 
&gt; **Dr. Carmona:** D-32995, haben Sie eine Beobachtung?
&gt; 
&gt; **D-32995:** Hier steht etwas an der Wand geschrieben. Hey, bring den Camcorder hier rüber.
&gt; 
&gt; **Dr. Carmona:** Ist die Schrift lesbar?
&gt; 
&gt; **D-32995:** Meistens ist sie an einigen Stellen etwas verschmiert, sieht aus, als wäre sie mit Ruß geschrieben worden. Hier, isch schalte die Videoübertragung ein.
&gt; 
&gt; //Der Camcorder wird auf die Schrift gerichtet, später als Instanz von SCP-518-1 identifiziert.//
&gt; 
&gt; **D-32995:** &#34;Dies ist der letzte Wille und das Testament von mir&#34;,...bin nicht sicher, was das ist.
&gt;
