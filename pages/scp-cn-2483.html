**作者：**[[*user Agent Phage]]，可于[[[phage-s-personnel-file|人事档案]]]查看该作者的其他作品。

希望大家喜欢。

[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-2483

**项目等级：**Euclid

**特殊收容措施：**截至2023年8月31日，项目收容警戒区大小为3.57平方公里，禁止无关船只靠近。后续基金会远航无人机负责对项目及周边海域进行监控，持续记录异常现象发生情况。

截至2023年8月31日，针对SCP-CN-2483的实地考察需在武装保护下进行，必要时可调动机动特遣队，且在出发前进行针对性异常现象的熟悉培训。后续将不再批准考察行动。

截至2023年8月31日，SCP-CN-2483的各类异常现象停留均采取原址收容方案，以限制接触为主，未进行转移研究。后续将按照流程递交项目等级变更申请，同时推动无效化方案的研究与部署。

截至2023年8月31日，所有与SCP-CN-2483相关的人员调查工作已经开展完毕，未发现可能导致异常现象的个体，也未发现反常的社会学背景或统计学要素。后续将重新审议采访与人员档案。

2023年8月31日，已将SCP-CN-2483-A的遗体以合适的掩盖故事移交其亲属，安葬工作择机进行。

**描述：**SCP-CN-2483指代发生在中国南海一座名为███的岛礁上的一系列异常现象。异常现象集中于岛礁周边以及岛礁上，现象本身并未发现共同特征。以下是相关异常现象的记录，括号内为具体发生地点或条件的概述：
* 持续不断的惨叫（岛礁周边海域）。
* 船身上出现血污手印抓痕（抵近岛礁航行时）。
* 对周围人的存在感到绝望（登上岛礁后）。
* 氧气含量与气压骤降（登岛后第一个夜晚）。
* 一人被迫悬浮于半空中挣扎恐慌（所有夜晚）。
* 体内异物蠕动感（登上岛礁后长期存在）。
* 反常翻滚的海潮（与异物感同时发生）。
* 对自己的身体产生极端厌恶情绪（登岛后第二日）。
* 不受控的思维空白与盲视（第二日往后时间里）。
* 血肉模糊的婴儿的遗体或残肢（岛礁上的滩涂坑中）。
有关其背后是否存在某种目的性的调查--正在推进--已完结，结案日期2023年8月31日。

**附录一：**相关人员调查记录。

SCP-CN-2483始于2023年6至7月，具体时间不明，但在这个时间段内有一起值得关注的特殊事件。2023年7月9日，一艘渔船在捕鱼航行时发现该岛礁上有人员呼救，随即靠近实施救援。经查，这些人是一艘客船海难事故的幸存者，原载40人的船只在南海遭遇极端天气沉没，仅少数人与部分船只残骸漂流因到这座岛礁而幸免于难。

根据对当事救援渔民的采访得知，幸存者共18名男性，均对当时岛礁上的情况避而不谈，且怀有抵触与恐惧心理。可以确定的是，救援时异常现象已经发生。针对这一情况，基金会对海难幸存者开始了暗中调查。

事故幸存者已经在救助和住院治疗后返回各自生活，新闻媒体仅对此有小规模报道，社会面也因此并未对此事广泛关注。基金会调查发现，相关幸存者也对此事有着相对一致的抵触态度，基本避而不谈相关记忆内容。

少数谈及当时经历的幸存者提及诸如“有邪气”等类似表述，实际内容与SCP-CN-2483相符合，但均表示不知晓可能的成因与来源。值得注意的是，在谈及成因推测和反常事件时，部分幸存者反复强调“与我们无关”“自己犯贱”“鬼迷心窍”等词汇，未构成具体含义但词频较高，进一步询问则又岔开话题或拒绝解释。

**附录二：**实地调查记录。

2023年8月31日，基金会组织一支武装联合调查组登上该岛礁，对SCP-CN-2483进行实地调查。而就在当日，在岛礁上一块积蓄了潮水的石缝中，调查组发现了SCP-CN-2483-A。

SCP-CN-2483-A是一名青年女性遗骸，尸体已经高度腐烂，但体型、衣物等特征符合一位名叫███的17岁女性，系此前该岛礁附近海域客船失事的一名遇难者。在被发现时，SCP-CN-2483所有异常现象同时发生，持续至少20-30分钟。

实地调查工作发现了以下新情况：
* 船只失事发生于2023年6月2日，幸存者在岛礁上依靠救生物资生活了超过一个月，但SCP-CN-2483-A死亡日期推断在7月1日至8日这一周内。
* 异常现象中的惨叫与SCP-CN-2483-A生前影音资料的声纹特征相吻合。
* 尽管异常现象中的婴儿遗体与残肢确认为异常凭空产生，但DNA快速检测结果显示所有样本与SCP-CN-2483-A均存在血缘关系。
* SCP-CN-2483-A的死于严重的暴力外伤，无溺亡迹象。

2023年8月31起，伦理道德委员会正式接手SCP-CN-2483所有工作，相关资料在合适的脱密处理后全部移交中国公安部门和司法机关，基金会将提供一切必要的证据或行动支持。
