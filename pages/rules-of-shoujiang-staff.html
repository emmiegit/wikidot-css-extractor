无论你的安全权限、负责职务，你必须听从你所直属的管理人员下达的正规指令，且**有义务对你所了解到的SCP-CN-059信息进行保护。**而你所有关于该项目的信息，在无特殊情况下均来自于此守则。正如第一段所提到的，此须知中一切关于该项目的信息，均在对你权限、职务等身份分析后进行了适当的调整，包括对超出权限内容的隐藏，以及对不符合你所负责领域的信息的省略。因此大体上，每人对该项目所了解的信息均有细微差别，你必须对你已知信息进行保护，并禁止与其他工作人员进行情报信息交换。

++ 历史
针对一个文明，如何从最简单地体现出它的一切特征？只有历史。通过历史，这个文明的一切才会以一种最通俗易懂的方式将自己展现在世人面前。历史是一块明镜，透过历史，可我们以看到这个文明的整个发展历程，不仅能对它有基本的了解，甚至对以后的深入研究打下一个重要的基础。而同样地，要了解万寿无疆，我们便应当掌控历史这把钥匙。首先，让我们开始对它的历史进行简单的了解。

++ 文化
+++ 概况
你必须对寿疆文化有基本的认识。不过假如你还长期生活在中国，这将会变得很容易。因为我们基本可以说，寿疆文化和中华文化几乎是完全相同的。不过要明确一点，并非指寿疆与中华文明“同源”，而是寿疆其实是以中华文明为模板的。这一点可以参照编年史/历史详述，即对你开放的某个/所有历史标题下的内容。

&gt; 寿纪474年（天道大年）/公元前476年——李耳及其义子李然偶然进入寿疆，融道改革始，包括语言文字等大量古中国文化输入。

你可能非常惊讶，但这就是李耳出函谷关后最终外界众学者都在探寻的最终去处的真相。不过李耳在出函谷关后至进入寿疆之间发生了什么几乎是未知，李然博士也并未提供确切信息。不过建议阅读[*https://scp-wiki-cn.wikidot.com/liran-s-notes 《李然记事》]，其中有几处未确定作用的暗示。

寿疆原本是拥有自身文化的，但根据寿疆史学家考古结果，直至李耳进入寿疆前，寿疆文化十分落后，甚至没有自己的文字。

在编年史引用部分中，因纪念李耳李然进入寿疆的天道大年的“融道改革”便是这文化大输入的根本原因。李耳、李然与青牛，此三者加之着装举止，在寿疆人看来便是神一般的存在，在进入寿疆后自然得到了瞩目，且李耳拥有广博的学识，甚至写下《道德经》。比起当时寿疆落后的文化，中华文化异常先进。当时尚开明的万寿王寿立也对自身文明落后的事实非常清楚，便当即开始大力引进中华文化，原封不动地照搬照套，甚至将语言文字都改为了汉语汉字。为了巩固统治，避免平民得知外界存在，这些贡献便记在寿立及李耳李然身上，并将这次中华文化大输入称为“融道改革”。 

在融道改革后，寿疆原有文化尽数废除，只留下了中华文化，也为寿疆后期效仿外界文化的行为制作了一个标准模式。--在此次中华文化输入，及那以后时间较近的几次先进文化输入也使得寿疆高层对外界及外界文化保有敬畏之心。值得一提的是，这点直接导致在寿疆后期科学技术远高于外界国家时仍然未对外界展开侵略。--（根据信息更新，现已确定，所谓敬畏之心的保存仅仅是因为李然博士一直对命樟等人坚称外界科技及军事实力远远高于寿疆，才一直不敢向外大规模探索及进军。）

&gt;&gt; 在寿立，即千年大战罪魁祸首暂未叛变以前，他与道尊李耳进行了大量的文化改革，将寿疆落后的现状一举进行改革，包括新型语言文字等重要文化也进行了发明创造，即现行寿疆语、寿疆字的前身，奠定了寿疆未来坚实发展的基础。
&gt; 以上文段引用于《万寿无疆总史》（寿疆书局2900版）虽说前文我们已经说到了，这书自然是寿疆政府为了巩固寿豕结构的产物，根本就是胡编乱造的史书，但对于融道改革前来说是还是挺有意思的，寿疆政府并未加以掩盖。虽说什么千年大战肯定是满嘴跑火车胡说八道，不过后面的部分基本是正确的。不过只是个寿疆语寿疆字与汉语汉字的称呼问题。这一切也恰好表明寿疆对于先进文化的学习是十分看重的。举个例子，就如日本文化早期对中华文化的吸收，寿疆文明和它是有相似之处的。但就文化变革程度来说，整个世界史都很少有同化地如此彻底的例子。寿疆根本是完全摒弃了自身文化，而完完全全地“投靠”中华文化了。
&gt; [[&gt;]]
&gt; ——《寿疆杂谈》（基金会出版社2008年修订版）第63页
&gt; [[/&gt;]]
由以上来分析，寿疆目前的文化其实是从根本上和中华文化完全相同的，因此如果你负责文化相关工作，在寿疆文化上完全可以参照中华文化进行类似的研究。

+++ 万寿无疆-外界的文化交融
++++ 文化输入
&gt; 道可道，是为常道也。名可名，是为常名也。道，名天地之奥，福，名万物之魂。故常循道，欲以悟其基。常固福，欲以循于道。此两者，同出而异名，同谓之寿。万寿无疆，道福要妙。
&gt; [[&gt;]]
&gt; ——万寿无疆专版《道法五千言》（《道德经》）第一章。
&gt; [[/&gt;]]
此为万寿无疆政府对李耳所著《道法五千言》（《道德经》）针对寿疆民众的修改版，其中大量的哲学思想和核心被篡改。但由此我们可以看出《道德经》，乃至通过其表现出的整个中华文化对其的文化影响。
寿疆前期，历史几乎可以概括为一个文化的强制输入史。自融道改革后，李然被封为天意者开始，每次李然外出的文化搜集必定在寿疆内部掀起一场改革风潮。

&gt; 通常我们认为，寿疆在李然离开前，文化方面的更新是完全依靠于李然的文化传输的。寿疆前期甚至还有禁止发展不相关文化，和抵制除李然带入文化外的一切“非正统”文化的法律存在。这也是基金会将其概括为“文化强制输入”的原因。举一个不太恰当的例子，可以将寿疆文化的演变类比为上楼梯，不更新便没有任何变化，一有更新便来个90度坡的大上升。
&gt; [[&gt;]]
&gt; ——《寿疆杂谈》（基金会出版社2008年修订版）第40页
&gt; [[/&gt;]]

++++ 文化输出
与外界所有国家不同，在万寿之眼的光学阻断和外出路径的唯一掌握者李然的限制下，寿疆对外文化输出十分有限，即使李然博士也几乎只是充当了文化输入的角色。因此，唯一两次较大且影响极其深远的文化输出，一次发生于第三次万寿之眼光学阻断失效之时，一次发生于李然博士自己离开寿疆之时。这两个输出事件与以下两则有关。

&gt; 寿纪2566.5.17/公元1616.5.17——万寿之眼光学阻断第三次失效，天命教部分人员离开寿疆并加入岿阳派，数名普通民众离开寿疆进入欧洲。

&gt; 寿纪2569.11.16/公元1619.11.16——李然突破屏蔽，离开寿疆，烧毁大部分科学文献，毁坏天道仪及遮天仪，寿疆科技进入大停滞。

先来分析第一则。通过前半句，这一次光学阻断失效，可以确定的是天命教部分是有预谋的、有计划的离开寿疆的。这次离开依靠武力清扫了附近的野兽，再依靠科技战胜了险要地形，离开后几乎径直向着岿阳派总部去。但这次行动也是非常隐秘的。因此天命教此次文化输出仅仅是针对自己的新归属岿阳派的单方面输出。

后半句中的数名普通民众，基金会认为是居住于李然博士家附近的几位SCP-CN-059-1个体。寿疆政府由于忌讳李然博士的存在，这附近的寿豕化进展非常慢。且由于长期与李然博士为邻，因此这些个体在思想上依然先进，并未因寿豕化教育有过大的改变。在忍受千年来的寿豕化逼迫后，这数名民众也进行了明显有预谋的活动，逃离了寿疆。

&gt; 幸运的是，这次大出逃，天时地利人和，个个尽占。不得不说，他们的运气甚至比多次暗中探索外出安全路径却均横死在灰雾隐没之中的天命教战斗士要好很多，也算是上天的眷顾。
&gt; 
&gt; 是的，他们找到了安全路径，不过也许是听久了李然博士的故事吧，他们对万寿无疆的文化主体来源的中国并不感兴趣，而是向西。这次向西可不得了，真是对世界产生了天翻地覆的改变。
&gt; 
&gt; 英国限制国王权利的权利法案，法国大革命，人权宣言，美国独立战争，都是耳熟能详的吧？至少都在历史书上看见过吧？
&gt; 我现在就告诉你，不，不是我，而是整个基金会的历史学家就告诉你这一切都是这几个平民做的好事。看看他们出逃的时间，1616年，以及我们还提到过的一点：

+++ 国名及国旨
在万寿无疆，有一种十分独特的文化，称为国旨。而国名和国旨通常会被同时提及，国名自然不用说，为“万寿无疆”。这国旨也是你非常熟悉的“饱食终日”。虽然君主专制时期的寿立及后来的寿疆共和政府从未官方表态过国旨的作用，但寿疆人依然十分看重它，而且把它当做了国家的最终奋斗目标。
&gt; 有一点我要阐明，“万寿无疆，饱食终日”的意义在时间段的不同是有着很大不同的，天差地别。我们不用帝制和共和制来进行区分，更好更精确的区分应该用寿豕化前后。虽然寿豕化开始后的阶段从也分初级中级和完全完成，但国旨自从地上部分根据幸福论开始寿豕化时就开始了根本上的改变。我们来简要谈一谈。
&gt; 
&gt; 首先，是寿豕化前。这就关乎到这国名和国旨的一个历史。根据《李然记事》，我们也可以知道，这是老子先生首次在寿疆提出的。“万寿无疆”语出《诗经》，但“饱食终日”在基金会内部学者中不认为首出自《论语》，依然认为是老子先生提出。提出之时的意思老子本人并未给出一个准确的解释，但主流观点认为可以如此解释：
&gt; 
&gt; “万寿无疆”，指的便是此地“万寿”至上，以致可无疆，换言之，“万寿”是比疆土更加重要的在这个地方的立国基础，是为“万寿无疆”，也表现出 “寿”在寿疆的至高无上的地位。当然我猜想，当时老子先生并非是以此作为国名，但随着寿立开始沿用此国名，“万寿无疆”这一名字便一直伴随了寿疆千年。而“饱食终日”就很好理解了，但这还是和寿疆将此传到中国变成成语时的本意不同，并非指带有贬义的天天无所事事，而是一种美好的祝愿，祝愿寿疆百姓们在这终日之地，万世饱食。
&gt; 
&gt; 这是“万寿无疆，饱食终日”出现时的本意。现在看来，很讽刺吧？是啊，饱食是为了什么？也是为了百姓的幸福。没错，的确没错，大家都得到了幸福，非常幸福。这终日，也永远高高照耀，洒下它圣洁的阳光，为这万世长存的幸福镀上一层神圣的光辉。哈哈，是不是很讽刺？讽刺，讽刺至极。但这也从某个方面点出了寿豕化后对国名国旨的解释。的确，没有给出官方解释，但寿豕化后它的意思是每个寿疆官员、商府职员内心都清楚的一个公开的秘密，当然了，不对可怜的寿豕们公开。这意思是首个被基金会笼络的寿疆官员说出的：
&gt; 
&gt; 此时“万寿无疆”，对应着底层寿豕。幸福论中对这些寿豕的最终归宿解释终归三个字，“万寿无”。万寿无疆万寿皆无。让寿豕把人生目标定位寿命全无，一个万寿全无的国家，是为此时的万寿无疆。那么“饱食终日”呢？同样的，终日依旧是永不变的终日，只不过这饱食，变成了歌颂在寿豕看来非常痛苦的官员与商府职员们。他们整日“痛苦地”饱食，这个国旨反而变成一个警戒，或是时时提醒寿豕们，比自己过得滋润的那些人其实一直深陷痛苦。
&gt; 
&gt; 当然，无论哪一个阶段，这国名和国旨都带有一种挥之不去的滑稽的讽刺色彩。特别是那这终日，更是讽刺啊。

在SCP-CN-059文档之中已经对寿疆目前的政体进行了一个基本的解释。以下仅引用《寿疆杂谈》进行详细的阐述。

&gt; 正如前文所说，寿疆的思想在当时是非常先进的，至少是首个建立了较稳定的完全平等的共和制的政体的国家。人身自由，平等，财产私有，立法权由百姓掌握，所有这一切正好证明了当时的寿疆在此方面是独创的且先进的。但和目前外界相比，寿疆的政治体系是非常不成熟的，甚至可以说是乱了套，有着非常大的漏洞。
&gt; 
&gt; 权力胡乱分配，百姓既掌有立法权，又通过所谓的权外监督者掌握了大部分司法权，元首执政没有期限，只要有足够的民意基础便可一直执政下去。甚至说元首的权力也大的不行，任何操作仅能由一名/少量的权外监督者的主观来决定是否干涉，权外监督者只需通过某些法律并未明确规定的漏洞操作便能获得极大的实权，军权通过寿命契约进行可笑的限制，实际上还是完全被元首掌控。这样一个体系根本是丝毫不稳定的，甚至可以说是漏洞百出的。但是，寿疆却沿用下来了，从未修改，而且一直都反常地稳定。这一点是为什么，只要有点思考便能很容易的分析出。 
&gt; 
&gt; 首先，寿疆的是资产阶级专政的，这点不用说。其次，寿疆的所有交易遭三大商府完全垄断，以至于政府的运作需要完全依靠三大商府。三大商府只要宣布停止资助，寿疆政府会毫无疑问地立刻垮台。寻根问底，寿疆的实际掌控者自三大商府垄断以来，就一直是命樟，元瑞石，王喜。从实质上来说，这个寿疆共和政府只是一个傀儡政府。其政体是否存在漏洞，运作是否有问题，其实并没有任何的影响，甚至还更加方便了。这样一个非常不成熟的政体，外部势力是非常容易进行干涉的，这样不仅方便了三大商府的暗箱操作，还方便了寿豕化的推行。
&gt; 
&gt; 因此，寿疆史中郑临一直的执政，还有包括他短暂的下台，其实都是完全被掌控的，是命樟等人演的一出戏，只是为了让当时暂未寿豕化的地上民众陷入自己编织的民主梦之中。“实现了，我们拥有了实权，大家一同反对他就会像《联合宣言》一样推翻他！”多么美好的一场梦啊，如此真实，却永远处于掌控之中。这倒与天命教教义暗合。甚至包括天道仪事件，这也是给民众编造的一个假象，让民众认为自己的反映又生效了。最终还是为了巩固寿豕化的推行。
&gt; 
&gt; 与其说寿疆是共和制，不如说寿疆是在寡头企业垄断，不，寿资家垄断下的寡头政治。从另一个角度看，也可以看做是三人的专制政治。或这三人是谁，自然不用多说。
&gt; [[&gt;]]
&gt; ——《寿疆杂谈》（基金会出版社2008年修订版）第118页

能知道这些，你很幸运。以上选段中最后一句，事实上才是基金会内部学者对寿疆的实质的真正总结，就连SCP-CN-059描述中都根本不是真正的寿疆现状。以下，是基金会学者内部进行的定义。
&gt; 万寿无疆是在寡头企业完全垄断，及这些企业最高管理者完全统治下的寡头制半奴隶制资本主义国家。又因这些企业最高管理者摄政方面不同，无互相干涉，且在各自领域内拥有完全统治权，亦可看做某种多统治者的君主专制。

由此可看出，万寿无疆的国家性质是非常复杂的。寿豕阶级对于寿命资产阶级、政府工作者、天命教教徒从某种方面来说是奴隶，但却拥有人身自由和无实质意义的民主，因此只能说是半奴隶制。寿疆在命樟等三人的完全统治下，因此是寡头制。在包括寿命资产阶级在内的上层阶级中形成了资本主义社会，且行事几乎符合资本主义定义，因此是资本主义。关于君主专制也在引用部分解释的非常清楚。

这也是为何寿疆官方自称的共和政体民主政治拥有产生政党的基础，却自始至终无任何一个政党出现的原因。这里不需要政党，不需要任何意识形态。唯一有的只是幸福。

也许你在前言已经看见了关于禁止不同工作人员间进行信息交流的要求，但是社会结构是个例外。不论何等级何身份的工作人员，只要拥有阅读该须知的权限，就必须对其社会结构有明确的了解。因此在这方面我们不会限制各位，甚至鼓励对此交流讨论。以下是造成寿疆目前社会结构的基本方针和理论。
+++ 幸福论
++++ 简述
《幸福论》首先在寿纪1100年1月1日由寿疆书局管理者命樟提出的综合多方面研究成果的治国理论，也是目前寿疆为此种社会结构的根本原因。简而言之，其核心就同其名，即以“幸福”作为核心。其目的主要是通过种种方式，使举国上下皆获得真正的幸福，且最重要的是能够真正调和阶级之间的矛盾。而命樟想做到这一点，通过的便是扭曲不同阶级的人对幸福的定义，且最后必须保证这样定义的幸福输出的感情是积极、满足的。在《幸福论》中，命樟主要便是通过极大程度的扭曲，或是说颠倒非政府工作人员、商府员工、天命教教徒外的所有寿疆公民对幸福的定义。

接下来要谈《幸福论》中两个阶级之间对幸福的定义。其实此时上层阶级对幸福的定义的大方向几乎没有改变，只是矫正了极小部分上层阶级成员对幸福相对奇怪的定义，最终的扭曲目标是基本使其以拥有财富、健康、美食、豪华的住所等享受作为其幸福。对于统一上层阶级的幸福定义于此是相对简单的。其重难点在于对除上层阶级之外的寿豕阶级幸福定义的扭曲。为达到此目的，“寿豕研究实验区”才开始了建造，并作为该理论的实验区。且自此后，除上层阶级外的一律称为寿豕阶级。关于其意义，下文将会提到。

分析完了对上层阶级幸福目标的扭曲，接下来分析最为重要的寿豕阶级的幸福扭曲。由于要使各个阶级皆获得幸福，因此这两个阶级之间的幸福是不得有任何重合的。这点其实也很好理解，既然双方对幸福的定义不得重合，而且上层阶级对幸福的定义为财富、健康等，那么寿豕阶级对幸福就只能定义为灾难、痛苦和死亡。实现幸福论，或是说完成寿豕化的最终阶段之时，寿豕阶层必将是以死亡为最终的幸福目标的。那么接下来就要谈如何扭曲其幸福的定义了。
++++ 达成方式
关于上层阶级幸福的扭曲是较简单的，因此便不细谈。以下主要分析扭曲寿豕阶层幸福定义的方式，贯穿三个阶段实施的详细方式主要是通过彻底改变基本教育教学内容，扭曲价值观，舆论宣传等方式，包括但不限于：
# 将新生儿移交政府，从出生开始对其实施5年的颠倒观念塑造
# 将痛苦、灾难、死亡定义为幸福，将拥有财富、健康等定义为痛苦。[[footnote]]幸福论中还有可选项，即通过科技手段，对寿豕的生理进行改造，以便更好地适应求苦以至于求死这种违背人类生理本能的定义，不过就目前的事实，该可选项**不知因何原因**遭到废除，并未实施[[/footnote]]
# 伪造持续千年的战争“千年大战”。
# 以千年大战的理由将上层阶级的奢侈享受谎称为战争带来的痛苦，并由该阶级承担。
# 因承担此种“痛苦”，将“幸福”留给寿豕阶级，给上层阶级塑造伟大形象。
# 把得到财富之类，对寿豕阶级来说是“分担上层阶级痛苦”的行为，以“辜负政府行为”的理由定义为犯罪，以此防止寿豕阶级出现共享上层阶级资源的行为。

以下引用《寿疆杂谈》简要介绍在以上政策实施的不同阶段。
&gt; 而在寿疆现实实施中，寿豕化是分阶段实施的，也就造成了不同阶段寿豕不同的行为。初级阶段时可以说是最困难的时期。你也知道，一开始的寿疆人们因《道法五千言》和衍生的大量哲学著作熏陶，事实上思想境界和素质普遍很高，因此如何推进才是最难办的。从目前基金会已获得情报分析，初期推行也的确是潜移默化的。本应以政、教、商三个方面推行，但由于天命教本身的特殊性，说是宗教不如说是军队了，在民间影响力也有限，因此主要是从政府方面及商业方面与宣传结合，有以下几点。
&gt; # 宣传必不可少，但一开始主要以宣传谦让等入手，直至宣传扭曲至完全利他为止、潜移默化地改变民众审美，以及设立“殉道者”典型等。
&gt; # 从政府方面，一开始颁布鼓励利他的法规，再到禁止利己，总之通过捏造各种情节恶劣的案例推行越发激进的法令。在扭曲对痛苦的定义方面，使用不明方法令民众向往痛苦，认为苦难是美，再到苦难是善，最终达到**本能地**追求痛苦。
&gt; # 从商业方面，不断推出有关“忆苦思甜”的商品，然后将其成本越发降低，再与政府方面的法令结合，强制令民众消费，最终达到本能求苦时再撤销此类商品。
&gt; 
&gt; 我们再来谈中级阶段。首先，初级阶段过渡到中级阶段的标志是，由正常思想到本能地求苦。注意，不是求死。在《李然记事》中李然打破遮天仪屏蔽后所记载的寿豕行为事实上是中级阶段，当时寿豕对于生存的本能依然没有完全消除，也因此造成了非常混乱的情形：政府定义上是以死亡和痛苦为幸福，但由于没有战胜生存本能，因此出现了自食、食子女以维持生命的情况，最终寿疆政府才不得不妥协，暂时取消强制追求死亡，而将彻底追求痛苦，以及将民众思想的大方向引向本能的追求死亡来作为中级阶段的目标。而且此时甚至寿豕还保有一些影响政府的实权，因此各种原因也催生了当时的天道仪事件和其他事件。
&gt; 不过话说回来，天道仪事件的偏等价法则输入也经过了暗箱操作，使其输入法则完全不符，这是肯定的，命樟等人不可能真的输入这个要他们命脉的法则。
&gt; 
&gt; 到了完成最终阶段，形式才出现了根本的变化，便是那个经典的访谈[[footnote]]即SCP-CN-059附录2访谈。[[/footnote]]和MTF非未知探索研究实验区时的状态，居民以死为重，为最终目标，为最高享受，死，在此时成为了一个人终生的追求，以至于出现撞上特遣队员寻死的情况，也是寿豕化中级阶段过渡到最终的完成阶段的象征，即本能求苦到本能求死。可怕啊，非常可怕，命樟这个人的确是一个魔鬼。但是如果都是如此，那寿疆的寿豕最后不就死光了？不，他们的政府，或是说命樟他们三个罪魁祸首没这么傻，命樟毕竟是写了《幸福论》的人，于是他们便充分地利用了他们洗脑的成果，一是限定最低死亡岁数，二是限定最低繁衍胎数，而胎数随当时人口数量会随时修改，但保证是最低1人。
&gt; 
&gt; 那么我所说的，他们运用的洗脑成果在哪？你别忘了，他们的寿豕化可是成果颇丰啊，最终阶段时死亡本身的地位已经如此之高了，自然是少不了大量偷偷寻死的了，于是命樟他们便用那些伟大形象，一是在道德上限制(这种已经丧失了基本人道的世界，居然还有这种道德，还能成功地利用，也是非常讽刺的)，二是在法律上限制。如何限制？便是对于我等来说是求之不得的——增加寿命。这对如今幸福已如此扭曲的寿豕们可是一个恐怖式的法律打击，甚至滑稽的是，甚至还因此差点爆发一场起义。这样一下来，寿豕们便抱着那黑白颠倒的幸福乖乖的听话了，也就造成了如今寿豕平均年龄16-30岁的情形。
&gt; [[&gt;]]
&gt; ——《寿疆杂谈》（基金会出版社2008年修订版）第247页
&gt; [[/&gt;]]
++++ 实施原因
有一点可能非常令你疑惑，命樟这种只顾利益的人如何会提出这种理论？只需一提寿豕的作用和寿豕得名的原因便能解答。寿豕最终的目标是死亡，而在这个除非人造意外根本无法死亡的寿疆，还想死怎么办？只有一条路：耗尽寿命。目前2016年寿豕平均寿命是17-30岁，和出生时的85岁有着天壤之别。为什么？因为他们他们都通过购买粮食等高价消费[[footnote]]由于达到最低死亡岁数不得不活下来，因此才吃食物。[[/footnote]]将大量寿命自愿交易给了上层阶级。

命樟等人是资本家，而且加上我们接下来要谈的权力临界点问题，两者一同导致了如此极端的《幸福论》的催生、实施，以及寿疆如今的社会结构。《幸福论》的最终目的只是为了敛财，以及将寿豕作为维持上层阶级生活而做各种苦力的奴隶，以此获得大量钱财以及巩固统治。寿豕，也就是提供寿命的猪。这，便是寿豕名字的来历。其最重要的作用还是寿命。和所谓的幸福，没有一点关系。
++++ 其他
最后关于《幸福论》和寿豕需要特别强调的，也是其最特殊之处在于，其获得的根本不是空虚的幸福。很多工作人员总是以为这个社会建立在空虚的幸福之上，但是实质上并不是这样，而且是更加可怕的，所有寿疆的人，统统有着充实的、有目标的幸福。
&gt; 他们的幸福似乎有着目标。这个社会已经形成了一个良性循环——李然

&gt; 李然博士曾使用可观测宇宙类比，而且寿豕甚至不知道这个可观测宇宙还能观测到边界。他们的幸福便在这片__对他们来说__没有边界的思想之中，且有着充实的目标。这才是这个寿豕占总人口86%的社会的最可怕之处。举国上下，无论上层阶级还是寿豕阶级，无一不是幸福的，而且还是有目标的幸福，非空虚的幸福。他们并未沉浸在某些营造出的空虚幸福之中，而是清醒地处于现实之中，或追求着更多的财富，或追求着更快的死亡，说到底他们的幸福出问题的是最基本的定义，只是，也只有定义不同而已。
&gt; 
&gt; 他们都有着自己的人生目标，他们是追求着幸福的、活生生的、有血有肉的人，而不是空虚的精神骨架。他们只是对幸福的定义出了问题，决不能与没有目标的无意义的幸福一概而论，这样根本是大错特错。也希望你铭记，这《寿疆杂谈》第一句强调的，也是现在最后一页强调的最重要的根本的内容——整个寿疆的，拥有着幸福的人，没有一个是空虚的。这，也是万寿无疆命樟等资本家最为恐怖之处——操控最为脆弱的人心。
&gt; 
&gt; 除了命樟、王喜、元瑞石、郑临、寿立，其余所有人毋庸置疑，的确是麻木的，但他们不空虚。
&gt; [[&gt;]]
&gt; ——《寿疆杂谈》（基金会出版社2008年修订版）第413页
&gt; [[/&gt;]]

+++ 权力临界点
权力临界点理论最初出自《李然记事》第五篇记事，当时李然博士见寿立的万炬之乱有感而发。但当时理论并不成熟，仅仅是一种概念，或是猜想。甚至在李然博士被屏蔽期间甚至认为寿立的变化仅仅是一个巧合。但是在目睹命樟、王喜、元瑞石后终于总结出了权力临界点理论。达到权力临界点简要有以下几点要求：
* 智力水平必须有正常人类的水准。
* 拥有实权**或**拥有大量财富。[[footnote]]对于大量的定义暂无[[/footnote]]
* 达到以上几点后必须持续该状态数百年。[[footnote]]对于数百年的具体数字暂不明确[[/footnote]]
对于满足以上几点要求的智能个体，其便会达到“权力临界点”。通常达到的标志是，拥有实权或财富的个体开始不论手段疯狂地巩固统治/资产，而对于命樟等人，权力财富两点皆有，因此提出幸福论等，不仅巩固统治，还能获得大量钱财。权力临界点对于目前寿疆社会结构的催生也有着极其重要的作用。
但对于此现象，除了一些简单的分析，目前的心理学研究尚不能对该现象的出现原因提供具体的可靠的解释。但仅就现象来看，权力临界点似乎使受影响个体对权力的要求从原有的一种激情转变为了基础的欲望，一种更加根深蒂固的生理的欲望。
值得注意的是，在某个体达到权力临界点之后，可能会导致对象发生一些变化，目前疑似的改变一是在对权力的控制力上。达到权力临界点的个体似乎在玩弄权术上会较之其正常时更为擅长，但该点只是在被基金会发现的几个个例上有所体现，并不能确定所有达到权力临界点的个体都会有此特征；第二是在性格上，达到权力临界点的个体似乎会变得更暴躁、易怒，对自身控制力强的个体在平时这一点性质不会很明显的显现，但在权力受到威胁时会很明显地表现出暴躁的情绪。
此外，就目前观察到该现象的几个个例来看，其中几个对象在其权力被取代或其不再独揽大权而是从统治者的身份转变为被统治者时，权力临界点造成的影响似乎遭到了削弱甚至可能完全消失，目前出现该现象的原因同样暂不明确。

+++ 天命教
++++ 历史
天命教从编年史中也可看出，最初由寿立建立，且通过其教军统一各部落，当时也名非天命教。至寿立称帝时天命教兴盛，遇融道改革时更名天命教。当时寿立不仅身为帝王，同时也为天命教教主。在李耳入疆后其教发生了一次大改革，除基础教义不变外，其余都与《道法五千言》(《道德经》)有多多少少的关联。至擒帝起义成功后一度衰落，寿疆共和政府建立后更是遭下令解散，但其内部依然与命樟等人保有关联，至寿豕研究实验区建立时又被秘密组建，到寿豕化中期后又重新出现在公众面前，直至现在。
++++ 概况
天命教本身从建立之初就扮演了军队的角色，事实上其历代教主也都是各时期的寿疆统治者，第一代为寿立，第二代便是三教主，一直至今。其本身由于其特殊性，几乎丝毫不在民众中推广，人丁最兴旺时期，包括民众中不被天命教承认的非正式信教者，总共不超过2万人。

时至今日，天命教也一直都是直属统治者的军队，到如今还兼有情报搜集、处理危险的机密事物等种种职责。因此，在寿疆管理层也称其为教军，称其情报搜集部门为鸽子，基金会中有时也称其为天命军。仅仅是作为稳固军心的工具而已。又由于其以宗教为核心，其战斗力也因此非常强，基金会“永日临界”行动甚至专门拟定了应对天命教进攻的部署策划。
++++ 基础教义
天命教最初建立，至今日一直有一条最重要，也是最基础，从未因任何变故取消的教义，总结起来，便是“世界的一切运行，所有事件的发生，所有人的作为、思想都由一本早已写好的“剧本”控制并决定”。因此天命教的唯一圣物/神物/崇拜物便是此控制一切决定一切的剧本。两代教主也自称为剧本意识的部分化身。无论文化输入与否，该条教义也一直作为最重要的教义保留至今。同时，这也解释了一个原因，即为何在擒帝起义末教军未反攻，其原因便在于该教义，天命教内认为该起义也是它策划，不可逆转，因此放弃了反抗，也造成了后来如此的格局。
