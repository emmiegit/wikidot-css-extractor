**Titre :** SCP-251-FR - &#34;Deviens toi aussi un super-héros !&#34;
**Auteur :** [[user D-2108]]
**Date :** 5 mai 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-251-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-251-FR doit être conservé dans un casier blindé étanche pour objet anormal standard au Site-Aleph, aménagé pour que le taux d&#39;humidité soit fixé à 50 %.

--L&#39;accès au casier nécessite l&#39;autorisation du Professeur Osman.--
L&#39;expérimentation et l&#39;accès à SCP-251-FR nécessitent une autorisation écrite du Professeur Osman ainsi que l&#39;approbation des actuels Directeur de Site et Chef de la sécurité interne. La présence d&#39;au moins deux gardes armés est nécessaire pour entre en contact avec un sujet affecté.

Toutes les expérimentations sur des sujets affectés depuis plus d&#39;une semaine requièrent la présence d&#39;agents armés et doivent se dérouler dans une salle à l&#39;accès restreint et condamnable en cas de complications.
Les sujets affectés depuis plus d&#39;un mois doivent être étroitement surveillés et neutralisés au moindre risque.

**Description :** SCP-251-FR est un poster de format 30 x 40 cm représentant un personnage au visage assombri, pointant du doigt l&#39;observateur et comportant au bas de l&#39;image la mention &#34;Deviens toi aussi un super-héros !&#34;. Aucune autre marque ou griffe n&#39;est présente sur l&#39;objet.
SCP-251-FR est relativement bien conservé, bien qu&#39;il se dégrade et s&#39;abîme comme une affiche de papier normale.

Lorsqu&#39;un être humain observe l&#39;image dans son intégralité, il reconnait unilatéralement le personnage dépeint comme étant une figure héroïque et exprime le besoin de réveiller un potentiel caché en lui.

Le sujet s&#39;isole généralement durant plusieurs jours ; la moyenne est de huit jours, bien que les extrêmes fluctuent entre onze heures et trente-et-un jours.
Durant cette période d&#39;isolement, le sujet change radicalement de comportement et peut être vu agissant anormalement en effectuant des mouvements divers et répétés, tout en complexifiant au fur et à mesure du temps ses gestes. Lorsqu&#39;il est questionné à ce propos, le sujet prétend s&#39;entraîner afin de maîtriser ses nouveaux pouvoirs.

Une fois cette étape d&#39;apprentissage complétée, il a été remarqué que soixante pour cent des sujets expriment l&#39;envie de confectionner un costume en accord avec les habilités qu&#39;ils pensent détenir. Selon l&#39;individu et ses compétences, la confection peut demander plus ou moins de temps, cependant tous les sujets ont montré une rigueur anormalement élevée dans ce travail, certains allant même jusqu&#39;à cesser de répondre à leurs besoins pour passer davantage de temps à la tâche.
Une fois le costume fabriqué, le sujet adopte à nouveau son comportement habituel en public, mais poursuit toujours ses entraînements en privé et continue parfois l&#39;élaboration de sa tenue. Le costume est généralement porté sous les vêtements au quotidien.

Durant des occasions exceptionnelles, les sujets retirent leurs vêtements pour dévoiler leur costume lorsqu&#39;ils le portent puis agissent alors de manières diverses face à la situation.
Certains sujets ont par exemple secouru des personnes en danger potentiel, d&#39;autres ont tenté d&#39;affronter une menace et une minorité a profité de la confusion générée pour pratiquer divers méfaits, tel que des vols, des actes violents et parfois des [DONNÉES CENSURÉES]. 
Il est notable que cette catégorie de sujets nuisibles est systématiquement prise pour cible par les individus affectés affichant un comportement bienveillant.
La raison qui cause cette différence comportementale chez les sujets n&#39;est pas encore comprise.

Dans les cas avancés, les sujets affectés prétendent pouvoir manifester de manière physique leurs capacités et sont mêmes capables de donner des détails très précis sur la nature des effets des pouvoirs qu&#39;ils perçoivent. Les réactions des sujets sont très variées lorsque l&#39;inefficacité de leurs capacités leur est faite remarquée, les justifications émises sont toutefois suffisamment nombreuses pour établir que l&#39;explication fournie est subjective et n&#39;est par conséquent pas liée à un schéma de nature anormale.

Un amnésique suffisamment puissant pour faire oublier le contact initial avec l&#39;objet est nécessaire pour faire revenir le sujet à un état normal.

L&#39;objet fut découvert le ██/██/████ durant une perquisition par la police au domicile de ████ ██████, un étudiant suspecté de vendre des stupéfiants. Le comportement anormal des agents de police a attiré l&#39;attention de la Fondation par le biais d&#39;agents dormants, qui a pu remonter jusqu&#39;à SCP-251-FR.

[[collapsible show=&#34;Interview 06-3&#34; hide=&#34;Fermer le document&#34;]]
 
&gt; **Interviewé :** D-251-06
&gt; **Interviewer :** Pr Osman
&gt; 
&gt; **Avant-propos :** D-251-06 est affecté par SCP-251-FR depuis neuf jours consécutifs. Le sujet a demandé à pouvoir confectionner une tenue après avoir passé ces derniers jours en isolement de sa propre initiative.
&gt; -----
&gt; **[Début de l&#39;enregistrement]**
&gt; 
&gt; **Pr Osman :** Bonsoir D-251-06. Comment vous sentez-vous, depuis notre dernière entrevue ?
&gt; 
&gt; **D-251-06 :** Bonsoir professeur. Je vais bien. J&#39;ai fait de gros progrès, vous savez. Je pense être prêt. Comme je l&#39;ai demandé au garde, j&#39;ai besoin d&#39;avoir une tenue spéciale, maintenant.
&gt; 
&gt; **Pr Osman :** Oui, bien entendu. Nous vous donnerons les matériaux et la main d&#39;œuvre adéquate, ne vous inquiétez pas. Mais avant il faut que vous répondiez à mes questions comme convenu, vous vous souvenez ? Maintenant que vous en avez appris davantage sur votre don, ce sera plus simple d&#39;en parler, n&#39;est-ce pas ?
&gt; 
&gt; **D-251-06 :** Ouais, vous avez peut-être raison, je peux essayer. //[Le sujet est visiblement mal à l&#39;aise]//
&gt; 
&gt; **D-251-06 :** Je… je sais pas trop comment l&#39;expliquer. Mais quand j&#39;ai vu ce poster, j&#39;ai senti quelque chose bouillonner en moi. C&#39;est difficile à décrire. Mais, je sais bien que c&#39;est enfantin et sûrement puéril, ces mots sur l&#39;affiche, ils ont résonné en moi comme rien auparavant, et j&#39;ai senti à ce moment-là une sorte de… de potentiel caché, enfoui au plus profond de mes tripes. J&#39;ai su que… ne vous moquez pas hein, mais j&#39;ai su instinctivement que depuis le début, j&#39;étais un super-héros.
&gt; 
&gt; **D-251-06 :** Je me souviens encore parfaitement de l&#39;affiche. De tous les détails. De cet homme, de son visage-
&gt; 
&gt; **Pr Osman :** Vous avez pu voir un visage sur l&#39;affiche ? Pouvez-vous me le décrire ?
&gt; 
&gt; **D-251-06 :** Vous ne l&#39;avez pas vu ? Vous devriez peut-être aller jeter un coup d&#39;œil, décrire un visage c&#39;est loin d&#39;être simple.
&gt; 
&gt; **Pr Osman :** J&#39;insiste. Décrivez-le moi.
&gt; 
&gt; **D-251-06 :** Très bien. //[Le sujet décrit avec difficulté pendant plusieurs minutes son propre visage]//
&gt; 
&gt; **Pr Osman :** Merci. Revenons à ma question initiale je vous prie. Décrivez-moi précisément vos capacités.
&gt; 
&gt; **D-251-06 :** C&#39;est assez complexe. J&#39;ai du mal à l&#39;expliquer à moi-même. Mais j&#39;ai comme l&#39;impression qu&#39;il y a une série d&#39;explosions dans mon corps, tout le temps. J&#39;ai ces décharges d&#39;énergie qui me traversent, avec beaucoup de force. J&#39;ai beaucoup réfléchi sur ça, vous savez, j&#39;ai essayé d&#39;en faire quelque chose d&#39;utile, mais c&#39;est très difficile. Pour l&#39;instant, j&#39;arrive seulement à produire une petite déflagration en claquant mes mains, ou quand je crie parfois. Je sais que je peux faire mieux, j&#39;en suis sûr.
&gt; 
&gt; **[Fin de l&#39;enregistrement]**
[[/collapsible]]

[[collapsible show=&#34;Incident 251-1 - ACCRÉDITATION REQUISE &#34; hide=&#34;ACCÈS AUTORISÉ&#34;]]
Le ██/██/20██, un test de routine visant à mettre les sujets D-251-06, 09 et 11 en situation risquée a été amorcé. Les sujets devaient effectuer le test un par un qui les mettait face à deux classes-D (les &#34;agresseurs&#34;) menaçant avec des bâtons un troisième classe-D en position de faiblesse (la &#34;victime&#34;).
Les agresseurs avaient pour consigne de ne pas réagir et de se rendre si le sujet s&#39;approchait trop. Aucun acte violent n&#39;était toléré à l&#39;encontre des sujets.

L&#39;expérience s&#39;est déroulée sans encombre pour D-251-06 qui a essayé de porter secours à la victime en usant de ses capacités. En l&#39;absence de résultats sur les agresseurs, D-251-06 a tenté de maîtriser physiquement ses opposants.

D-251-09 a rallié les agresseurs et a dépouillé la victime de ses biens (ses vêtements, en l&#39;occurrence), sans tenter d&#39;utiliser ses capacités. Il est notable que le sujet prétendait auparavant vouloir apporter la justice aux démunis.

D-251-11, persuadé de pouvoir manipuler son propre sang ainsi que celui des autres, a réagi comme il le faisait durant ses entraînements, tendant une main ouverte vers l&#39;agresseur A.
Le sujet s&#39;est alors mis à hurler avant de refermer violemment sa main, fournissant visiblement un effort significatif. L&#39;agresseur A a immédiatement lâché son bâton et est tombé à genoux, les deux mains appuyées sur la poitrine, puis s&#39;est mis a cracher du sang en grande quantité.

L&#39;agent de sécurité à immédiatement reçu l&#39;ordre d&#39;incapaciter D-251-11.
Après un examen médical, cinq perforations au niveau du poumon droit ont été diagnostiquées sur l&#39;agresseur A sans cause apparente. Le classe-D est décédé de ses blessures malgré les soins apportés par le personnel médical.

Les quatorze autres sujets affectés ont été placés en quarantaine ; les sujets D-251-02 et D-251-13 ont été amnésiés et placés sous haute surveillance peu de temps après cet événement. 
D-251-11 est actuellement [DONNÉES CENSURÉES].

//SCP-251-FR n&#39;est peut-être pas un simple objet mémétique comme nous le pensions initialement. Je demande une importante restriction des expérimentations sur l&#39;objet jusqu&#39;à ce que nous en sachions davantage.// – Pr Osman
