[[include info:start]]
**作者：**[[*user Xina Harwood]]
------
由於個人因素與種種意外而導致作者太爆肝，餘下30張圖片無法如期完成。

只能先這樣了吧？
再給我幾天，幾天就好。
[[include info:end]]

@@ @@
[[image https://i.imgur.com/33qOQKs.jpg]]
@@ @@

「...怎麼說？」
那位擁有孩童身軀的博士那麼說著。

「恕我冒犯，Dr. X，但我知道妳是誰。我知道妳沒有權限進入Site-ZH-12的藥劑儲藏室。」

「萬一我有呢？」

黎伊奈特深呼吸，控制著抓著對方肩膀的左手，不讓自己加重力道。
//冷靜。不管再怎麼神秘，對方也只是個3級博士。你知道她是誰。//

「那是假設性的問句，Dr. X。」//你知道她的把戲。//「妳有嗎？」

「不錯嘛。」//沒錯，她不會說謊。你知道。//「這些日子很少人願意真正花時間調查我。」

「防範未然。」黎伊奈特給出了一個淺淺的微笑，又像擺弄著逗貓棒般瞬間收了回去。「那麼，妳不應該出現在這裡。」

「黎伊奈特，是吧？玩過西洋棋嗎？」Dr. X也回以一個淺淺的微笑，但冷淡的語氣與面具沒有讓她透漏一絲情緒給她面前的對手。「你看起來很想跟我下一盤好棋。可惜的是，我現在沒時間陪你。」

//冷靜。你調查過的。她非常敏捷，但是力氣小得無法掙脫你。無論她想做什麼，只要抓著她––//

「唉，你真的好緊張。不能放行一下嗎？」Dr. X一派輕鬆的叉起腰，彷彿此時沒有一個高度警戒的研究員緊抓著她的肩膀。「我只是想要一些記憶刪除劑而已。這種東西，12站多的是吧？」

「我寧願在這裡跟妳下一整天的棋也不會讓妳有機會去做更多奇怪的勾當。」

「好吧，那就下棋吧。」Dr. X將身子轉正面對著黎伊奈特，雙手輕鬆地擺到了背後。「你聽過Rubinstein Trap嗎？」

黎伊奈特不禁加重了抓著女孩肩膀的力道。

「那是會讓你的皇后暴露在威脅下的步法；但其實啊，對方只是想要趁機把旁邊的小兵吃掉，擴大開口而已。」

//她背後的雙手拿著什麼？//

「時常，人們會急著保護皇后，但是卻沒有發現」
「螳螂捕蟬，後有––」

Dr. X一扭身。

黎伊奈特的手反射性的摸向了口袋裡的金屬撲克牌––

「––原本什麼都沒有的。但是啊，你鬆手囉。」
女孩的聲音從黎伊奈特的背後傳來。

「Checkmate。」</textarea></pre>
