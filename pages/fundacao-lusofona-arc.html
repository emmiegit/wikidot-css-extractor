+ Quem Somos
Nós somos a segunda e (atualmente) única filial em português ativa do SCP Foundation Wiki.

[http://scp-pt.wikidot.com/ A primeira filial] foi fundada e mantida por [[*user Shayat]]. Ela funcionou até o começo de 2016, mas nunca conseguiu reunir muitos membros ativos; ela nunca teve conteúdo original, e a maioria das traduções (+150, agora migradas) foram feitas pelo fundador da filial. O sistema de aplicação do wiki também impediu que membros novos pudessem reviver o site na ausência do administrador. E então, era hora de recomeçar.

No começo de 2015, [[*user lucas667]] fundou a segunda (atual) filial em português. Ele migrou várias traduções do wiki antigo, mas assuntos pessoais conflitaram com sua atividade e ele teve que se afastar do projeto, passando a tocha para outro usuário, [[*user Naxind]]. Ele continuou o trabalho do Lucas667, além de fazer a coisa mais importante do Wiki: Fundar a Série -BR (agora -PT), uma série de artigos SCP originais em português. Infelizmente, ele também teve que se afastar temporariamente do projeto por motivos pessoais, dando ao //usuário cauazinlindaum// uma posição como moderador ativo.

No fim de 2017, [[*user Silvacrest]] se juntou ao projeto e se ofereceu para ajudar a traduzir o que precisasse. Após se comunicar com NaxinD, ela se tornou administradora do site em um esforço para completar a tradução de todos os guias e páginas do sistema necessários para o Wiki se tornar mais acessível para membros sem fluência em inglês. E agora, em maio de 2018, somos reconhecidos oficialmente!

Como já foi mencionado, temos nossos [/series-1-pt SCPs originais] e alguns [/foundation-tales Contos], assim como trabalhos de [http://scp-pt-br.wikidot.com/scp-artwork-hub (fan)arte].

[/depoimentos Depoimentos dos administradores]

+ Mapa de Conquistas

A seguir é uma lista de tarefas para administradores, moderadores e membros interessados completarem com prioridade máxima:
++ Conquista: Base
* --Criar e configurar todas as páginas de sistema--
* --Criar/traduzir regras--
* --Criar/traduzir guias--
* --Traduzir páginas importantes de lore--
* --Criar ‘tema’ mobile--
* --Criar sandbox--  [http://scpsandboxbr.wikidot.com/ Sandbox]
* --Criar fórum administrativo-- [http://comando05ptbr.wikidot.com/ Comando O5 PT-BR]
* --Botar tags de tradução e revisão em tudo--
* --Conferir imagens da Série BR--
 * --e creditar--
 * --também creditar contos--
 * --notificar autores de mudanças--
 * --mudar imagens após 1 semana--
* --Atribuir crédito a todos os SCPs traduzidos (autores e tradutores)--
* --Migrar todas as páginas restantes no wiki-PT--
 * --e atribuir--
* --Mudar série BR para série PT--
* --Criar conceito de história-- (WIP)
* --Fazer logo PT--

++ Conquista: Conteúdo
* Traduzir artigos em inglês mais importantes (o que faltar no Top 50)
 * --Revisar Coleção Patrimonial-- e Top 50 EN ([/review Leia o guia caso queira ajudar])
* Traduzir artigos mais importantes de outras filiais se possível (não traduza por Google Tradutor, só traduza se for fluente na língua!)
 * e revisar
* --Ter 50 SCPs originais--
* --Ter SCPs originais traduzidos em inglês no [http://scp-int.wikidot.com/ Arquivo Internacional]--
 * leia [http://scp-pt-br.wikidot.com/forum/t-5204861/traducao-de-artigos-pt esta postagem] para saber como publicar traduções
* --Fazer concurso 1-- [[[Concurso Folclórico]]]
