**项目编号：**SCP-CN-967

**项目等级：**Safe

**特殊收容措施：**考虑到转移过程中可能产生的问题，SCP-CN-967应被保存于最初发现时的容器中，收容于通风性能良好的仓库内，平均每立方米空间收容的SCP-CN-967不得超过5L。仓库温度应保持在15℃~20℃，其内部需配备用于检测空气中SCP-CN-967气体浓度的装置，一旦该浓度达到或超过0.27mg/m³，需派遣配置有防毒面具的基金会人员检查并修复通风设备。

若出现通风设备无法修复，或容器损坏导致SCP-CN-967溢出并与空气大面积接触等会造成SCP-CN-967浓度迅速上升的情况，应疏散下风口方向两公里内的居民，并派遣人员前往现场喷洒雾状水以重新收容SCP-CN-967。

**描述：**SCP-CN-967为一种淡褐色无味液体，挥发后为无色无味气体，其异常性质在区域内空气中的气态SCP-CN-967浓度达到或超过0.27mg/m³时体现。该区域内直接呼吸到空气的人类将产生恐惧反应并试图以最快速度逃离区域。呼吸区域外空气一段时间后，异常会消除，具体时间随个体不同而有所变化。

SCP-CN-967仅对人类有效，区域内其他生物不会表现出任何异常性质。饮用SCP-CN-967时，由于部分SCP-CN-967会进入鼻腔，亦将产生相同效应，但其本身并无毒性。

使用防毒面具可隔绝SCP-CN-967的影响。
[[collapsible show=&#34;+ 附录-CN-967-1：实验记录&#34; hide=&#34;- 隐藏实验记录&#34;]]

//注：实验在站点一层的密闭房间内进行，房间设有通风装置，天花板的一角安装有注入气体用的喷嘴，唯一出入口为一铁制大门，此门在对象进入后锁死。//

&gt; **实验对象：**D-CN-967-1
&gt; **实验条件：**对象可自由活动。
&gt; **实验结果：**气体注入后，对象称自己听到了巨大的虫鸣声与咀嚼声，认为将有巨型昆虫进入房间对其进行攻击，并要求离开房间，未得到许可。对象继续停留于房间一段时间，此期间始终有意识地远离气体注入点，之后违抗指示试图打开大门。发现大门锁死后，对象尝试以肉身破坏大门，因此导致自身大量失血。此破坏行为持续到对象休克为止。排出气体并打开大门后发现对象已死亡。
&gt; **备注：**“死因为失血过多而不是什么中毒，也许这种气体只是用来吓人的。拿无法行动的人试试。”//——AlanXin研究员

&gt; **实验对象：**D-CN-967-2
&gt; **实验条件：**对象的手脚均被捆绑，意识清醒。
&gt; **实验结果：**气体注入后，对象称自己听到了巨大的震动声和摩擦声，并尝试挣脱，但失败。不久后对象表示全身多处有刺痛感与割裂感，并再次尝试挣脱，但依然失败。一段时间后对象停止活动。排出气体并打开大门后发现对象已死亡。
&gt; **备注：**//“死因为心脏骤停，不知道是吓的还是肌肉用力过度导致的。还是需要改进实验方法。”//——AlanXin研究员

&gt; **实验对象：**D-CN-967-3
&gt; **实验条件：**对象接受药物注射，处于昏迷状态。
&gt; **实验结果：**气体注入后，对象早于预计时间醒来，并试图逃出。发现大门锁死后，对象开始咒骂基金会并尝试以肉身破坏墙壁，在此过程中导致自身手指及手臂多处骨折。排出气体后，对象停止破坏行为。
&gt; **备注：**//“失策了，应该和之前一样捆起来的。不，是处理得还不到位。”//——AlanXin研究员

&gt; **实验对象：**D-CN-967-4
&gt; **实验条件：**对象经手术处理为植物人状态。
&gt; **实验结果：**对象全程无任何反应。排出气体并打开大门后发现对象存活。
&gt; **备注：**//“果然是这样。”//——AlanXin研究员

[[/collapsible]]

[[collapsible show=&#34;+ 附录-CN-967-2：发现记录&#34; hide=&#34;- 隐藏发现记录&#34;]]

SCP-CN-967最初在调查██省██市的██小区内的一起事故中发现。事故中一名中年女子从22层的家中跳楼身亡，而其幼子在事故发生时逃离住宅。基金会介入后，对幸存的男孩进行了采访，随后发现跳楼者在家中使用的驱虫剂为拥有驱虫剂包装的SCP-CN-967，并对目标进行收容。相关人员陆续接受了记忆删除。

以下为采访记录。

&gt; [开始记录]
&gt; 
&gt; **AlanXin研究员：**所以，孩子，你还记得那天你和你妈妈都做了些什么事吗？
&gt; 
&gt; **男孩：**应该……没什么特别的……就是和平常一样，我在客厅看书，妈妈在做家务，就是擦地，还有擦玻璃什么的……
&gt; 
&gt; **AlanXin研究员：**那你是因为什么事情才要跑出去的呢？
&gt; 
&gt; **男孩：**就是，看书的时候，听到了很奇怪的声音，刚开始是刺啦刺啦的，有点是拿砂纸蹭墙的声音，还有像蚊子那样的嗡嗡声，但是特别大，就好像是有一大群蚊子在飞一样……
&gt; 
&gt; **AlanXin研究员：**你听到这些声音的时候，心里是什么感觉？
&gt; 
&gt; **男孩：**就是，感觉很奇怪，然后有点害怕，因为感觉有那么多蚊子，挺吓人的。而且那几天家里各种小虫子挺多的，那天妈妈刚喷完药，我就想是不是虫子这下都跑出来了。
&gt; 
&gt; **AlanXin研究员：**然后你就跑出去了吗？
&gt; 
&gt; **男孩：**当时还没有，就是觉得有点怕，想叫妈妈来着，然后我就听见有别的声音，咔嚓咔嚓的，就好像是吃薯片的时候听到的那种声音，然后就感觉特别害怕，就跑出去了。
&gt; 
&gt; **AlanXin研究员：**为什么没有叫妈妈呢？
&gt; 
&gt; **男孩：**为什么……我也不知道……就是当时只想着跑出去了，别的什么都不想了……
&gt; 
&gt; [结束记录]

事故发生三个月后，死者的墓前被发现放置了一束白菊并附有一张卡片，卡片内容如下：

&gt; 对不起。
&gt; 我本来只是想让你们也体会一下这样的痛苦。我本不想造成死亡。
&gt; 这是我的错。我无法奢求原谅，但我会尽力弥补。
&gt; 对不起，真的对不起。

随后的两星期内，基金会接收到多封电子邮件，内容为SCP-CN-967的存放地点和运输路线等信息，基金会由此成功收容了大批SCP-CN-967。对发信人的追踪目前均告失败。
[[/collapsible]]
