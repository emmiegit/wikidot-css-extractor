    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1457-JP – ピーターパン症候群
**著者:** ©︎[[*user izumi_sngw]]
**作成年:** 2019
[[include credit:end]]

**アイテム番号:** SCP-1457-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1457-JPはその性質上完全な収容ができていません。カバーストーリー「悪質なフィッシング広告」を流布し、SCP-1457-JPへのアクセスを可能な限り防いでください。また、財団ウェブクローラでSCP-1457-JPの出現を24時間体制で監視します。SCP-1457-JPが確認され次第、ウェブ上から削除をするようにしてください。この際、削除を行う職員は20歳以上の者に限られます。SCP-1457-JP-1は発見され次第、サイト-81██にある低脅威人型実体収容セルに隔離されます。SCP-1457-JP-1の収容方法は、標準的な人型実体の収容手順に倣ってください。

**説明:** SCP-1457-JPは、インターネット上に出現するディスプレイ広告を模した画像です。SCP-1457-JPは画像上部に「無料でアニメ視聴」と書かれ、画像下部には直近3ヶ月以内にテレビ放映されたアニメの画像が使用されています。SCP-1457-JPは、画像をクリックすることでこれらの作品を無料で視聴できるかのように見せています。SCP-1457-JPに使用されるアニメは、ネット上で評判の良いアニメや続編のアニメなど、視聴者数が多いと思われる作品が選ばれる傾向があり、SCP-1457-JPのクリックを促進させる効果があると考えられています。SCP-1457-JPは、日本国内のウェブサイトに不定期かつランダムな場所に出現することが確認されていますが、製作者および配信元などは判明しておりません。

SCP-1457-JPをクリックすると、緑色の帽子と服を着用した10代後半にみえる男性(以下、男)および金色に光る体長10cmほどの女性が、星空を背景に飛翔するアニメーションがパソコン画面上に流れます。一定時間が経つと、男は視聴者に向けて挨拶を行い、質問を投げかけます。質問内容は「ずっと子供でいたいか」という趣旨のもので、画面上に出現する「はい」あるいは「いいえ」のボタンで解答がするように視聴者へ呼びかけます。質問に対し「いいえ」で回答するか、16歳以上の人間が回答すると、直前まで見ていたウェブサイトに強制的に戻されます。この際、SCP-1457-JPの異常性は発生しません。15歳以下の人間(以下、SCP-1457-JP-1)がSCP-1457-JPの質問に「はい」で答えると、男は笑顔を見せ、SCP-1457-JP-1に向かって「子供のままでいさせてあげる、こちらへおいで。」と発言し、画面右上へ飛び去ります。ここでアニメーションは終了します。

アニメーション終了後、SCP-1457-JP-1は、地面から139cmの地点[[footnote]] 直立時。 [[/footnote]]より上部の脳が消失するようになります。SCP-1457-JP-1の身長が139cm以下だった場合は、身長が139cmに達した時から消失が始まります。この消失は、脳上部の大脳新皮質[[footnote]] 大脳の一番外側に存在する部位。 [[/footnote]]や前頭前皮質[[footnote]] 認知行動、社会的行動の調節に関わるとされる脳の部位。 [[/footnote]]から消失が始まり、脳の成長に伴い、脳の上部が地面と平行になるように随時消失していきます。消失した脳の行方は判明していません。一方で、頭蓋自体は垂直方向、平行方向のどちらにも成長します。そのため、SCP-1457-JP-1は外見上は通常の成長を行っているように見えます。視聴の時点でSCP-1457-JP-1の身長が139cmを超えている場合は、地上139cmより上部にある脳が即座に消失することになります。

[[include component:image-block
|name=脳内
|caption=SCP-1457-JP-1-F(当時15歳)の頭部MRI画像
|width=280px
]]

脳の消失に伴い、SCP-1457-JP-1は社会的行動障害および認知能力の低下を引き起こします。外見上異常がみられないことや低年齢の子供に発症することが多いことから、SCP-1457-JP-1は周囲の人間に「子供っぽいだけ」「わがままなだけ」「甘えているだけ」などと判断されることが多く、SCP-1457-JP-1の発見が遅れる原因となっています。SCP-1457-JP-1は成長するにつれて脳の消失が進行していくため、最終的には生命活動を維持できず、SCP-1457-JPは死亡します。SCP-1457-JP-1は、脳の消失が始まって3年以内に約95%が死亡します。また、すべてのSCP-1457-JP-1は18歳に達することなく死亡しています。脳の消失を止める方法は現在も見つかっておりません。

現在、低年齢の子供がウェブサイトを閲覧する機会が増加していることもあり、SCP-1457-JPの被害件数が年々増加しています。SCP-1457-JP発生源の特定に向けた調査が現在も続けられています。

**補遺:** SCP-1457-JPをクリックした後に表示されるアニメーションが変更されました。2017/6/17以降、SCP-1457-JPをクリックすると、男が視聴者に向かって歩きながら「定員に達したため、移住者の募集を停止します。」と発言し、笑顔で挨拶をしてその場から去っていくアニメーションが流れるようになりました。アニメーションの背景には、今までに死亡したSCP-1457-JP-1に似た人型実体が画面一面に並んでおり、画面外に向けて親指を立てて前につき出すポーズ[[footnote]] いわゆるサムズアップ。[[/footnote]]を行っています。

これ以降、SCP-1457-JPをクリックしても、異常性が発生することはなくなりました。アニメーション内に出現した男の目的や、SCP-1457-JP-1に似た人型実体の行方などは一切判明していません。今後、SCP-1457-JPが再び異常性を発生させる可能性を考慮し、特別収容プロトコルは以前のままとなっています。</textarea></pre>
