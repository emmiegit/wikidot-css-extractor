**アイテム番号:** SCP-364-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-364-JPは感染者以外は認識することが出来ないため、セクター-81██内の隔離研究棟にSCP-364-JP感染者によって構成された研究チームと共に収容されています。SCP-364-JPの過度な増殖を防ぐため、感染者は実験時を除き眼球部を遮光素材を使用した眼帯で覆う事、もしくは入光量を抑えた専用の部屋での生活を送る事が義務付けられます。感染拡大を防ぐため、SCP-364-JP感染者が隔離研究棟外に出ることは禁止されています。

**説明:** SCP-364-JPは人間の眼球に感染し[[footnote]]両目に感染する事がほとんどです。[[/footnote]]その視界内に定住する存在です。容姿はミドリムシ属の微生物に似ており、光源の位置を把握するための眼点や緑色の色素体、移動の際に使用する鞭毛の様な器官が確認されています。大きさは最小で辛うじて内部器官を肉眼視できる程度の物から、最大で視界の10%程の大きさがある物が観測されています。SCP-364-JP感染者（以下「感染者」とする）はSCP-364-JPを飛蚊症による視界異常の様に認識します。しかしながら一般の飛蚊症とは異なり、硝子体を含む感染者の眼球にSCP-364-JPの実体の痕跡を確認する事はできません。

感染者が明所にいる際、SCP-364-JPは視野内の光を吸収すると共に増殖を始めます。[[footnote]]特に赤色光、青色光を吸収します。[[/footnote]]増殖の速度は光の強度や個体密度によって左右されるようですが、初期感染時の個体数にかかわらずおよそ2~4か月ほどで感染者の視界はSCP-364-JPによって埋め尽くされます。その後もSCP-364-JPは緩やかに増殖を続けますが、数が増えたことによるストレスや光の強度の減少により、活動を停止したと思われるSCP-364-JP個体が出現し始めます。これらの個体は分解される事無く視界下部に蓄積し始め、感染者の視界はおよそ半年で活動を停止したSCP-364-JPによって埋め尽くされ失明する事になります。なお、感染者が暗所にいる場合SCP-364-JPの活動や増殖は極端に抑制される事、活動抑制後に強光に数時間晒されることで活動を再開する事が判明しています。

[[include component:image-block
|name=症例Ⅰ.jpg
|caption=感染者の証言を元に作られた末期症状のCG。緑色に見える部分は卵の黄身。|width=300px
]]

視界が活動を停止したSCP-364-JPにより埋め尽くされてから1～2年ほどが経過すると、SCP-364-JPは感染者の視界から消失し始めます。これにより感染者の視界は明瞭になりますが、視界内の不特定の物体や液体がSCP-364-JPに似た動く微細な粒によって塗りつぶされている様に見える視覚異常が発生します。[[footnote]]このため末期の感染者は物体の表面上に存在する記号等を認識することが出来なくなります。[[/footnote]]この粒の大きさは感染者と物体の距離に関わらず一定です。


SCP-364-JPの感染経路は未だ明らかになっていません。感染者がSCP-364-JPを認識するようになった際の状況に共通点が見られない事から、「何らかの不可視の感染源が空気中に存在しており、それに対する抵抗性が弱い人間にのみSCP-364-JPが感染する」という仮説が現在挙げられています。


**付録:** 以下の文章は前SCP-364-JP研究班長の樋川氏による、SCP-364-JP感染初期～感染末期までの症状等を書き留めた個人的な手記からの抜粋です。なお、樋川氏はSCP-364-JP感染後に財団に確保された後、先述のSCP-364-JP研究チームの一員として雇用されました。

[[collapsible show=&#34;文章を開く&#34; hide=&#34;閉じる&#34;]]

&gt; （1993年）06/30: 最近目が悪くなった気がする。研究詰めでパソコンばかり見てるせいかもしれない。目の中に糸くずの様な緑色の物が見える。
&gt; 
&gt; 07/29: 誰にも信じて貰えないかもしれないが目の中のゴミが分裂して増えている。活発に動く。紙面の上を緑色の点が動いている。
&gt; 
&gt; 08/10: 医者に話したら一度大きな病院で検査を受けるように言われた。[中略]振る舞いがどことなく生き物っぽい。目に感染する寄生虫なんてのは聞いたことは無い、これは新たな生物か？
&gt; 
&gt; 08/11: 病院で精密検査の予約。虫は増加傾向。ふよふよ漂っている。四、五匹ぐらいだったら可愛いとも思えたが。[中略] 妻と娘に目に変な感じが無いかを聞いたが、特に何もないらしい。ひとまずは安心か。
&gt; 
&gt; 08/13: 検査を受けた。結果は異常なし。細菌に感染したりだとか、網膜が剥がれたりというのもない。[中略]医者の顔すらろくに見えなかったが、これが異常じゃなきゃ何になるんだ。
&gt; 
&gt; 近い内に再び検査を受けようと思う。きっと何か原因があるはずだ　絶対。
&gt; 
&gt; 09/09: 何件か検査を受けたが、どこも異常なしとの事。[中略]もしかして異常なのは私自身なのではないだろうか？しかしあれはどうみ[判読不能]であり、事実もう右目は濁った水の中にいるみたいで何も見ることができない。[中略]唯一の望みはさっき届いた紹介状。何でも難病を専[判読不能:「専門に扱っているらしい」か]が、この病院で無理だ、と言われたら諦めようと思う。幸いにも左目はまだ鮮明な視界で物を見ることができる。まだ仕事をやめるわけにはいかない。
&gt; 

**追記:** 以下の文章は研究中、樋川氏によりSCP-364-JPの末期症状が確認された際の日記の一部です。

&gt; （1996年）07/07: 今日、驚いたことが起きた。右目の視界が晴れた。眼帯を外すまで気にしなかったのだが、部屋に戻ってみてみたらこれだった。あっけないというか、治ったのだろうか。
&gt; 
&gt; 07/08: 期待外れだった。昨日の事を報告しようと思ったのだが、さっき会った右目で見た部下達は白衣を着た緑色の粒粒の集まりだった。顔も緑色の粒々だから表情が見えないし不便だ。後沼臭い。人の形をした立体の上を緑色の点が縦横無尽に動きまわっている。例えるならアリ塚を崩した時にたくさん湧いてくる黒い点々、健康番組でよくあるドロドロ血液の流れにくさのシミュレーション。多分そんな感じ？感染したのが右目だけでよかった。両目がこの状態で人と生活するのは厳しい。
&gt; 
&gt; ああ、そういやさっき鏡でみた自分も、緑色の粒だった。幸いこれを書いている私の手は普通に見え
&gt; 


その後、樋川氏は左目にもSCP-364-JPが感染したことを明らかにしました。
