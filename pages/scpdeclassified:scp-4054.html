    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>项目编号：[[[http://scp-wiki-cn.wikidot.com/scp-4054|SCP-4054]]]

作者：[[*user the great hippo]]

----

我花了好些时间才弄明白这篇文档到底发生了什么，而且自我弄清楚之后，就一直想写一篇解密的文章，所以就让我们开始吧。

对于这篇文档，你首先就会注意到，这篇文档内有许多图片。这些图片对理解故事至关重要，所以讲到这些图片时，我会指出它们其中的一些细节。

文档的开始就有一张图片，所以在讲特殊收容措施之前，我来先解说一下。图片注释说这是《第七之门》的包装封面，这也是这篇文档的标题。包装正面上画了一座诡异的宅邸，而门前有一个蓝色的身影。请记住这个蓝色的身影：在接下来很重要。封面还告诉我们，这是一款为Nintendo Entertainment System（NES）开发的电子游戏。包装背面则是对游戏内容的描述，内容如下：

&gt; 欢迎你，勇敢的冒险者！黑暗主宰对你和你的心爱之人施加了一个秘密诅咒。现在，是时候开始冒险了，不断前进，找回必需的钥匙，解锁束缚他力量的七道大门，来结束他那长达千年的统治！
&gt; 
&gt; 但这次冒险绝非易事：主宰把钥匙埋藏在了地球的最深处。你必须深入并面对无数的危险，包括陷阱、怪物和深受主宰信任的仆人。你有足够的机智来智胜这些邪恶的妖怪、卑鄙的潜伏者和蓝色的幽灵吗？
&gt; 
&gt; 快速思考，保持警惕！如果你不想重蹈前人的覆辙，那么你必须全力以赴。你是我们最后的希望！！！祝你好运！！！

这似乎只是给了我们一个关于这个游戏的基本概述，但细心的读者可能已经注意到第二段中描述敌人的单词中只有一个是单数：那就是蓝色幽灵。我们可以假设它就是封面中那个站在宅邸门前的身影，因为它是唯一一个被明确描述为蓝色的敌人。这些是关于这个敌人的第一个特别之处，而我们会在文档的其余部分看到更多。

以下是我们可以从特殊收容措施中得出的信息：

&gt; * 需要经改装过的NES主机才能运行游戏。
&gt; 
&gt; * 基金会并没有试图消除公众对这款游戏的认知，而是通过没收该游戏的拷贝和篡改其图像，将其伪装成一个恶作剧/都市传说。

除了这款游戏并没有得到任天堂的授权，而且它的拷贝还在流通之外，我们也不能从中得到更多的信息。所以我们继续吧。

在描述之前，我们能看到另一张图片，这是游戏的标题画面。看起来似乎很正常，但如果你仔细看，你会注意到一些奇怪的细节：

* 一个有蓝眼睛的身影站在两座房子之间的空地上。

* 其中一座房子的一盏灯是亮着的。

目前，我们还未对这些现象作出解释，但在进入“描述”部分时请记住它们。

“描述”部分一开始就告诉了我们之前的推断：该异常是1988年发行于NES平台上的一款电子游戏，名为《第七之门》，但它并未得到授权。我们得知的第一个异常特性是它占用的内存空间非常大，太大了，甚至连现代设备都无法处理，尽管如此，但它仍然可以在NES上运行。它也有一个独特的绕过验证系统的方式，NES用这个系统来防止人们在上面游玩未经授权的游戏，然而，这个系统中存在一个缺陷，能导致每次游玩游戏时，游戏都会遭到损坏，从而使得在经过一定的游玩次数后，游戏会无法运行。

在我们进入其余的“描述”部分之前，我们能看到另一张图片。这个是游戏的第5关，大墓地。初看时会觉得似乎一切正常，但如果你看向图片的最左边，就会发现玩家并不孤单。你好啊，蓝色幽灵！现在还并不清楚，蓝色幽灵，作为一个敌人，它到底是干什么的。但如果一定要我猜测的话，我会说，它会在所有关卡中跟随玩家，以防他们变得自满。这张图片没啥别的可讲了，所以我们可以继续了。

接下来的描述告诉我们，游戏在完成之前就被送出了，有些地方与原设定存在出入：

&gt; * 玩家没有额外生命，在死亡后，所有进度都会丢失。
&gt; 
&gt; * 其余所有能力缺失，只有“神圣之手”，一个因犯有谋杀罪而被处以绞刑的人的左手，能够在短时间内阻止所有怪物和平台的移动。
&gt; 
&gt; * 没有怪物存在。
&gt; 
&gt; * 当玩家掉入坑中时，并不会死亡，但会一直循环游戏结束的音效。
&gt; 
&gt; * 子画面有时会出现加载错误。
&gt; 
&gt; * 囚犯使用主角的外观而不是他们自己的外观，并且不会给出任何关于下一把钥匙位置的线索。 
&gt; 
&gt; * 玩家有时会无故死去，这通常是在停止移动的一段时间后。即使游戏暂停时，也会发生这种情况。
&gt; 
&gt; * 在第七关后还有数百关，由大量废弃区域组成。除此之外，最终关中并无最后一把钥匙。

在讲附录之前，还有一张图片，这是最终关，埋葬之城。一些子画面和地图块没有正确载入，但是仍然可以看到一个扭曲的蓝色幽灵，它这次要更靠近玩家。另一个有趣的细节是背景中的建筑看起来与标题画面上的非常相似。这很有意思。让我们继续。

文档的最后一部分是一篇简短的附录，详细介绍了该游戏的视频直播。早在2004年，一个叫Charles Rogers的家伙试图用金手指集齐游戏中的全7把钥匙，这样他就能看到最后一道门后面等待他的是什么。当他尝试这么做的时候，直播突然中断了。最后，人们发现这家伙已经跟着游戏不见了。当局在他的NES里发现了一些指甲，这是他曾在那儿的唯一证据，他们确定这些指甲来自于他的左手。我不知道他们是怎么知道这些指甲来自哪只手的，但他们知道就行了。显然，我们的无畏英雄也不是第一个碰到这种事情的人；在文档的最后一段，已经有25起失踪事件与该游戏有关，而在目前为止的调查中，还没有任何有价值的发现。

这样看来，一个谜团就展现在了我们面前：包括Rogers在内的25名失踪者到底发生了什么？好吧，如果我们检查一下基金会列出的游戏错误的地方，就会发现有些地方并不对劲，首先，他们说游戏中没有怪物，但是蓝色幽灵却出现在游戏的每一个图片中。另一件要注意的事是他们不知道为什么玩家似乎会随机死亡，这表明他们在这里遗漏了一些东西。

很有可能是蓝色幽灵杀死了玩家，但这并不能解释现实生活中的失踪事件。还记得我在标题画面中指出的那些房子吗，以及最终关背景中与之很相似的建筑物？在Rogers的视频直播图片中，我们可以看见一个蓝色幽灵正盘旋在Rogers所操控的角色的尸体上，但我们也可以看到游戏的最后阶段似乎就在那些房子的前面，并且前文提到的灯依旧亮着。刚到这个场景时，Rogers就消失了。看来这款游戏背后的东西远不止眼前所见。

我们还能发现其它什么东西吗？还记得“神圣之手”吗？还记得它是如何被明确地表述为一个被绞死的罪犯的左手，以及在NES里发现的指甲是来自Rogers的左手吗？我相信你能明白我的意思。有了这些证据，我们可以推断出以下结论：

* 围绕这一异常现象的大量失踪者是通过作弊手段达到游戏结局的人。

* 当他们达到结局时，蓝色幽灵会杀死他们，将他们拖入游戏，在那里，他们的手会成为“神圣之手”的力量。

* 据说“神圣之手”来自一个因犯罪而被杀的罪犯，我们可以推断这是对游戏作弊的惩罚。 

* 背景中那座亮着灯的房子，其实是反映玩家所处的位置，玩家越深入游戏时，蓝色幽灵越接近玩家，直到最后它到达玩家身边并杀死他们。如果我们接受游戏反映真实世界的观点，那么这也可以解释为什么在第七关之外还有大量的被遗弃的关卡，以及大量的内存；这个游戏就像世界那么大。

如果这还不够的话，在Rogers的视频直播图片中，在他死掉的地方，背景里有一群与我们在标题画面看到的相似的身影正围着那座房子。一共有多少个？25个。这可能是我们所得到的，关于那些被拖进游戏的人实际发生了什么的最明确的展示：他们永远地被困在了这个空虚的世界中。

这似乎解释了关于这款游戏的大部分事情，包括为什么它只被少量的发行；开发者可能已经注意到了一些错误，并试图阻止游戏的发行。或者又是因为游戏没有授权，他们没有足够的资金来大量发行游戏。而对于这一切我们只能进行猜测。我们从特殊收容措施得知，游戏的拷贝仍在流通中，因此将来可能会有更多的人消失。

这就是SCP-4054的结尾。孩子们，别在玩电子游戏时作弊，否则你会被拖进一个永无止境的地狱，在那里你会腐烂，直至时间的尽头。感谢你的阅读。</textarea></pre>
