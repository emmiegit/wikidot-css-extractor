**著者:** [[*user yanyan1]]
**作成年:** 2023

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:1997942-5-qm5z/carlotta-weiss-tmHFVkIkf1E-unsplash.jpg

**アイテム番号:** SCP-3029-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3029-JPの発生は日本全国の警察機関に潜入しているエージェントによって観測されます。SCP-3029-JP‐1の疑いがある容疑者にはインタビューを行った上で判別し、SCP-3029-JP‐1であると判明した場合はすぐさま財団が運営している民間刑務所に偽装した隔離施設へと移送してください。移送へ至る工程として隠蔽工作の都合上、現行されている法律に基づいた裁判等の法的手続きを経由した上で収監が行われます。

現在、SCP-3029-JP発生の中心と予想されている家屋および土地、不動産は財団が所有し、内部を20台の監視カメラを用いて24時間体制で監視しています。異常が発生した場合はサイト‐8122へ報告し、現地に機動部隊を派遣したうえで事態の収拾を行ってください。

SCP-3029-JP‐2の調査、時代背景の精査はサイト‐8122の調査部門によって継続されています。また、██ 啓吾氏の消息も並行して調査されています。

**説明:** SCP-3029-JPは日本国内全土で不定期的に観測される集団殺人現象です。現在、SCP-3029-JPの完全な抑制は影響範囲の広大さや発生時期の不規則性などから難行しています。現在、SCP-3029-JPの同時発生件数は最大で20件が記録されています。

SCP-3029-JPの初期イベントではその時代で用いられる多種多様な通信および連絡手段を経由して一斉に日本国内に在住する該当人物(以下、SCP-3029-JP‐1)らへ特定のメッセージが送信されます。SCP-3029-JP‐1がそのメッセージを見聞した場合、対象はすぐさまメッセージの受信地点で最適かつ可能な殺害方法を用いて殺人を行います。現在、SCP-3029-JP発生時の殺害対象には一定の基準(インタビューログ参照)が存在しており、SCP-3029-JP‐1の選択に関しても殺害対象の近隣に存在している事が条件であると予想されています。

一連の殺人事案が終了した時点で観測されていた異常性は全て喪失しますが、SCP-3029-JP終了後もSCP-3029-JP‐1は自身の行った殺人行為に関して正確に記憶しかつ肯定的な行為であると認識し続けます。SCP-3029-JP‐1に対して行った分析では何ら精神影響等の痕跡は発見されていません。

**補遺1:** SCP-3029-JPは1993/7/14に発生した同時多発的殺人事案を切っ掛けに発見されました。

当時、担当エージェントが潜入していた██県警察署内にて突如周辺地域内で同日同時刻に発生した3件の殺害事件に関する通報が行われました。当初こそ、発生した事案は一般の警察関係者によって通常事案として処理されましたが、エージェントが各容疑者に対して取り調べを行った際に「送信元不明の人物から連絡を貰った」という類似点が判明しました。これに伴い通信記録を利用した送信者に対する逆探知も行いましたが通常技術では発信元の特定が出来ないという事象が発生し、エージェントはサイト‐8122へ報告しました。

サイト‐8122はすぐさま調査班を編成し、調査の結果、日本国内にて同日同時刻に同様の殺人事件が複数件発生していた事が発覚。結果、全てのSCP-3029-JP‐1の発言から共通の証言が得られ、通信履歴からの発信元特定に関しても一般技術では阻害されるという現象が確認されたため正式にオブジェクトへと指定されました。

以下はSCP-3029-JP‐1に対して行ったインタビュー記録です。
[[collapsible show=&#34;+ インタビュー記録3029-JP&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-3029-JP‐1‐12
&gt;  
&gt; **インタビュアー:** エージェント・Peet
&gt;  
&gt; **付記:** インタビューはSCP-3029-JP‐1‐12が収容されている留置所内の面会室で行われました。なお、インタビューを行った担当エージェントは国選弁護人に変装したうえで、容疑者の証言を纏める目的として面会を行いました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **インタビュアー:** では、改めて事件当時の状況について教えてください。
&gt;  
&gt; **SCP-3029-JP‐1‐12:** は、はい。
&gt; 
&gt; **インタビュアー:** 貴女は犯行前、詳細不明な人物からの電話が自宅に設置している子機に掛かってきて、それに出た。その後にご主人を殺害し、当時7歳の息子さんも殺害した。この内容に間違いはありませんか？
&gt; 
&gt; **SCP-3029-JP‐1‐12:** はい。間違いないです。
&gt; 
&gt; **インタビュアー:** 当時、自宅に掛かってきた電話というのはどういった内容でしたか？
&gt; 
&gt; **SCP-3029-JP‐1‐12:** ……はっきりとした声じゃなかったんですが、まあ……なんと言いますか……。
&gt; 
&gt; **インタビュアー:** 具体的な指令、もしくは判別不能な言語とか、音だけとか、どんな些細なことでも構いません。
&gt; 
&gt; **SCP-3029-JP‐1‐12:** ……何と言いますか、とても懐かしい声で。一言、「がんばりや」って。
&gt; 
&gt; **インタビュアー:** なるほど。その声の主と言うのは、貴女の見知った人物の声ですか？
&gt; 
&gt; **SCP-3029-JP‐1‐12:** ……いえ、初めて聞く声でした。何と言うか、お爺さんともお婆さんとも思える様な、そんな声で……。でも、何故かどこかで聞いた事もある様な気がしたんですよね。よく分からないんですけど……なんだか、懐かしい感じと言うか。
&gt; 
&gt; **インタビュアー:** ですが、あくまで面識のない人物からの連絡であったと。
&gt; 
&gt; **SCP-3029-JP‐1‐12:** はい、そうです。
&gt; 
&gt; **インタビュアー:** では質問に移ります。結論から言うと、貴女は貴方の行った犯罪行為に関して一切後悔していないと担当刑事にも証言していますね。ご主人と息子さんを殺害し、本当に何も思わなかったのですか？
&gt; 
&gt; **SCP-3029-JP‐1‐12:** ええ。何も。逆にスッキリしたっていうか、何と言うんでしょう。やっと肩の荷が下りた感じで。あ、あと、正しい事をした後ってどこか清々しい気分になるじゃないですか。そんな感じです。
&gt; 
&gt; **インタビュアー:** 実の息子さんを手にかけてもですか？
&gt; 
&gt; **SCP-3029-JP‐1‐12:** ええ全く。逆にゴキブリがこの前までお腹の中にいたって考えちゃって、正直、今も気分が悪いですよね。
&gt; 
&gt; **インタビュアー:** なるほど。……今回の事件の目的は一体何だったのでしょうか。
&gt; 
&gt; **SCP-3029-JP‐1‐12:** 目的は……。要らない物は処分しなきゃってだけで、そんな大それたものは……。
&gt; 
&gt; **インタビュアー:** その要らない物とは、一体何だったのですか？
&gt; 
&gt; **SCP-3029-JP‐1‐12:** それは勿論、██家の人間ですよ。あの薄汚れた家系は、末代まで根絶やしにしなくちゃ駄目ですから。でも、間引いても間引いても湧いてくるので……。早く絶滅しないですかね、あれ。
&gt; 
&gt; **インタビュアー:** ……██家。その名前は一体……。
&gt; 
&gt; **SCP-3029-JP‐1‐12:** この世で最も嫌悪すべき忌み名です。絶対に滅ぼさなきゃいけない負の一族なんです。生きてたって害しか与えないですし、あの人も、あの子もその血筋だったみたいで。……そう言うの親から教えてもらったりとかしませんでした？ そう言う家の者は、絶対殺せって。
&gt; 
&gt; **インタビュアー:** いえ、特には。……ぶしつけながら、貴女のご実家は一体どちらでしょうか。
&gt; 
&gt; **SCP-3029-JP‐1‐12:** えっと……██県の██家(先に発言した家名とは別の名前)ですけど……。それが何か？
&gt; 
&gt; **インタビュアー:** いえ。ありがとうございます。
&gt; 
&gt; **&lt;録音終了&gt;**
[[/collapsible]]

**補遺:2** 現在、SCP-3029-JP‐1‐12が実家と発言した██家(以下、SCP-3029-JP‐2)およびSCP-3029-JP発生の中心と予想されている家屋の持ち主である██ 啓吾氏がSCP-3029-JPの発生に関与しているとみて調査を継続しています。以下は、現時点で判明しているSCP-3029-JP‐2と██ 啓吾氏の概要です。

[[collapsible show=&#34;+ SCP-3029-JP-2、██ 啓吾氏の概要&#34; hide=&#34;- 閉じる&#34;]]
&gt; **SCP-3029-JP‐2概要:** SCP-3029-JP‐2の総本家は██県██市の旧███村を中心に活動していた神道宗家です。SCP-3029-JP‐2は氏神信仰[[footnote]]SCP-3029-JP‐2においては一族信仰の側面と土着神信仰の側面を持った信仰体制であったと思われる。[[/footnote]]を基本とした信仰体制を取っており、正確な発足年数は判明していませんが現存している資料等から最古で天正9年(1581年)には存在しかつ既に組織形態が完成していたと推測されています。また、SCP-3029-JP‐2は旧███村の村民も含めて氏子とする事で町村運営においても政治的優を確立しており、村内の政にも関与していたと記録されています。
&gt; 
&gt; SCP-3029-JP‐2の信仰形式は主に鬼子母神信仰と真言立川流の教義内容を一部模倣したものであると思われ、それらの流派から派生した独自の神体を崇拝してたと推測されます。なお、本来の鬼子母神信仰[[footnote]]本報告書では主に安産・子育て守護の側面として言及する[[/footnote]]とは相反的要素を含んだ教義体系であり、その一例として現代の水子供養に似た要素を含みつつも死産や流産を神聖視しかつ奇形、未発達児を神格化していた点が挙げられます。また別要素として真言立川流[[footnote]]本報告書では邪教等の風評被害を受けたとされる本来の立川流とは異なり、一部の教義内容を抽出した一要素として言及する[[/footnote]]にあったとされる性交を推奨する教義を参考にした実践的活動を基本とし、村民に対して近親婚の斡旋やこれを強制する活動を行っていました。これらの活動は近親相姦による奇形児の出生確率上昇を図っていたと推測されており、これらの医学的な知見も発足年数から確立された統計的な見解であったと予想されています。
&gt; 
&gt; これに伴いSCP-3029-JP‐2は当時の地域内にて唯一医療的な堕胎技術を有していた組織であったとも記録されており、遊郭や武家に出入りし定期的な堕胎施術を生業としていた事も判明しています。これにより経済面や政治面での影響力を獲得し旧███村内での地位を確立。現在、確認された資料内から約█████件におよぶ人工中絶に関与し、かつ一部では集団暴行による強制中絶にも関わっていた事が判明しています。なお、神格化されていた奇形児や未発達児の処遇は崇拝する神体への供物として利用され、定期的な殺害を伴う儀式的行為にも関わっていたと記録されています。
&gt; 
&gt; SCP-3029-JP‐2の教義における神体の相対的存在・不浄の対象として定義されていた概念が村外の人間との婚姻であり、これは近親相姦を推奨する活動をより円滑に行うためのプロセスであったと予想されています。その中でも現代のSCP-3029-JPにおける殺害対象である██家の人間が中心的な迫害の対象であり、旧███村内で差別的な処遇を受けていたと記録されています。
&gt; 
&gt; **██家概要:** ██家の主流はSCP-3029-JP‐2の分家ですが、その発足は1590年代に発生した豊臣軍と他勢力間で行われた合戦の二次被害に起因します。当時、拠点確保を狙った軍の侵略行為によりSCP-3029-JP‐2を含めた旧███村の村民は重大な被害を受け、SCP-3029-JP‐2に所属する女性や村民の一部が慰安婦として鹵獲されました。結果、村外の人間との子供を出産し、豊臣軍の天下統一が完了するまで侵略軍の支配下にあった旧███村はSCP-3029-JP‐2の宗教活動が制限されていたため堕胎や中絶が行えず、SCP-3029-JP‐2と分離する形で██家が発足されました。
&gt; 
&gt; 後にSCP-3029-JP‐2は██家を旧███村内にて差別の対象および労働力として実質的支配下に起き、村の復興に利用。教義内においても██家は不浄の一族であると定義し迫害を継続していました。しかし、寛政元年(1789年)に突如██家による反乱が発生し村民およびSCP-3029-JP‐2の関係者を含む多数の死傷者が発生する事態に発展しました。この時期を境にSCP-3029-JP‐2による旧███村の政治的支配力が衰退。その理由としてSCP-3029-JP‐2が崇拝対象としていた神体の欠損が発生したと様々な形式で記録されています。なお、その翌年の記録から突如██家に関連する記述の全てが消失しており、この事象以降の同行が一切判明していません。
&gt; 
&gt; 現在、SCP-3029-JP‐2の家系は完全に離散しており、総本家も1972年に行われた行政執行による強制解散が施行されています。

&gt; **██ 啓吾氏の概要:** ██ 啓吾氏は██大学にて民俗学の研究を行っていた大学教授であり、SCP-3029-JP発生の中心であると推測される家屋の所有者として記録されています。██ 啓吾氏は1993/6/12に行われた大学への連絡を最後に行方不明となり、この時期がSCP-3029-JPが観測された時期と近い事からもSCP-3029-JPの起源に関与しているとみて調査されています。
&gt; 
&gt; ██ 啓吾氏は主に古来の神道信仰の歴史について研究しており、その中でも悪神・反神[[footnote]]本報告書では既存の神体信仰における相反的教義または善神と相対する悪神信仰に該当。[[/footnote]]信仰の実態調査を行っていました。その際、██ 啓吾氏はSCP-3029-JP‐2の存在を発見したと思われ、独自の研究テーマとして設定していた事が関係者の証言から判明しています。しかし、行方不明となった日の3日前に同大学の同僚に対して「本物の悪神を見つけた」「本物の反神仏を見つけた」等の発言を行い、その時期から不審な言動が増えていったと判明しています。
&gt; 
&gt; 現在、██ 啓吾氏が言及した「悪神・反神」の原型となる存在に関しての捜索を進めていますが未だ発見には至っていません。しかし、██ 啓吾氏の研究テーマやSCP-3029-JP‐2の関連から、氏はSCP-3029-JP‐2の信仰対象の発見に至ったとみて、かつその現物がSCP-3029-JPの異常性に関与しているとみて調査を継続しています。
[[/collapsible]]

**事案SCP-3029-JP詳細:** 事案SCP-3029-JPは逆探知を利用したSCP-3029-JP発生源の特定作戦の際に発生した事案です。

1995/8/11、サイト‐8122調査部はSCP-3029-JP‐2と血縁にあたる人物の特定を行い、未だSCP-3029-JPの影響を受けていない10名のSCP-3029-JP‐1を発見しました。その際、SCP-3029-JP‐1らの所有する携帯電話や自宅の電話機、PC等に逆探知装置を設置し、SCP-3029-JP発生時に発信地点の特定を計画しました。

作戦実施後の1996/2/7、SCP-3029-JPが発生。監視を行っていたSCP-3029-JP‐1のうち3名が異常性に暴露し、その際に各逆探知装置(SCP-███-JPに暴露させた異常性を利用した物品)が発信元を特定しました。結果、██県██市██‐█の地点に位置する民家を特定[[footnote]]この際に合わせて、前述した██ 啓吾氏の情報を取得した。[[/footnote]]。サイト‐8122はすぐさま現地へと機動部隊を派遣し、周辺地域へは「広範囲のガス漏れ」のカバーストーリーを適用した上で該当地点の侵入作戦を決行しました。

以下は作戦時の機動部隊員からの通信記録抜粋です。
[[collapsible show=&#34;+ 作戦記録3029-JP&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** 真嶋 健一郎部隊長(以下、真嶋隊長)
&gt;  
&gt; **インタビュアー:** エージェント・Peet
&gt; 
&gt; **付記:** 作戦参加職員:木沼 猛、前田 慶次、進藤 栄三郎、郷田 武夫、荒木 兼彦。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **真嶋隊長:** こちら先行チーム。玄関を越えました。内部の様子は至って普通。少々床や壁の劣化は見られますが、何ら異常性は確認できません。
&gt;  
&gt; **インタビュアー:** 了解です。各自2人1チームを徹底し、各部屋の調査を行ってください。
&gt;  
&gt; **真嶋隊長:** 了解。木沼は前田と。進藤は郷田と行動。荒木は俺と来い。
&gt; 
&gt; [各隊員の「了解」という声]
&gt; 
&gt; [5秒間の沈黙]
&gt;

2000年現在、██家の子孫である人物らはサイト‐8122管理の隔離施設にて保護し、収容しています。なお、隔離施設は定期的かつ大規模なSCP-3029-JP‐1からの襲撃を受けており、防衛体制の拡充が計画されています。

以下は保護作戦の概要です。

**SCP-3029-JP保護作戦**
&gt; **概要:** 本作戦の実施は事案SCP-3029-JPの報告を受けた作戦本部により立案され、1996/4/11時点で計画されていました。その後、映像記録3029-JPの発見に伴って1996/6/1に機動部隊とエージェントを含む特設部隊計17隊を起用した全国規模の保護作戦を実行しました。開始直後は調査班によって割り出された該当人物らの保護が順調に行われましたが、突如、保護作戦に参加していた機動部隊の周辺にてSCP-3029-JPが発生。一部暴徒化したSCP-3029-JP‐1からの襲撃を受け機動部隊計12名が負傷、SCP-3029-JP‐1計21名が死亡する事態に発展しました。この事案後、全国規模でSCP-3029-JPの発生頻度の上昇が観測され全国の警察機関に潜入しているエージェントも起用し、これの抑制と保護作戦の即時施行体制が確立されました。
&gt; 
&gt; 作戦期間は1年を有し、保護が完了した該当人物らは総勢███名に達しました。なお、この中には調査班からは報告されずかつ作戦中に発生したSCP-3029-JPによる被害者も含まれ、現在も該当人物らの調査は継続されています。また、保護が完了した人物らの血縁関係者も対象であり、随時保護が行われています。

作戦完了後もSCP-3029-JPの観測されていますが、その都度██家関係者の保護を行っています。また、該当人物らの保護が進むにつれてSCP-3029-JPの発生頻度が激減している事も確認されており、作戦の継続が決定しています。
