    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1611 – Bewachtes Apartment
**Autor:** [[*user RJB_R]]
**Original:** https://scp-wiki.wikidot.com/scp-1611
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1611

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Der Bereich, in dem sich SCP-1611 manifestiert, ist abzuriegeln und als seine Isolierzelle zu bestimmen. Keinem Personal ist es erlaubt, die Isolierzelle von SCP-1611 zu betreten, wobei der D-Klasse-Zugang für Testzwecke gestattet ist. Für den Fall, dass SCP-1611 zu sprechen beginnt, sind schalldämpfende Lautsprecher vor Ort zu aktivieren, bis es aufhört.

**Beschreibung:** SCP-1611 ist ein Apartment im [ZENSIERT] Hotel in Miami, FL. Das Innere von SCP-1611 wurde nie direkt beobachtet; es wird jedoch angenommen, dass es in seinem jetzigen Zustand seit 1989 existiert. SCP-1611-1 scheint eine junge Frau mit verzerrten Gesichtszügen und beschädigter Kleidung zu sein. SCP-1611-1 ähnelt M███ C████, der letzten bekannten Bewohnerin von SCP-1611.

Wenn sich ein Subjekt dem Treppenhaus nähert, das zu SCP-1611 führt, wird SCP-1611-1 aus SCP-1611 herauskriechen und versuchen, es anzusprechen. SCP-1611-1 wird behaupten, dass es eine schreckliche Verletzung oder Krankheit erlitten hat, und wird sagen, dass das Subjekt ihm helfen muss. Wenn sich das Subjekt nähert, bewegt es sich zurück in SCP-1611.

Wenn das Subjekt SCP-1611 betritt, wird die Tür, die dorthin führt, für 24 Stunden geschlossen. Alle vom Subjekt mitgebrachten visuellen Aufnahmegeräte funktionieren nicht mehr, während Audioaufnahmen stark verzerrt sind. Innerhalb von SCP-1611 aufgenommener Ton  zeigt an, dass das Subjekt von einer Entität innerhalb von SCP-1611 verhört wird, mit wiederholten Referenzen bezüglich Krankheit und M███ C████. Diese Geräusche sind außerhalb von SCP-1611 nicht zu hören.

Nach 24 Stunden werden Teile des Subjekts aus SCP-1611 ausgeworfen. Ihnen fehlen normalerweise ein oder mehrere innere Organe, zusätzlich zu Epidermisgewebe, Skelettstruktur und Körperflüssigkeiten. Nichts davon wurde geborgen. Tests, um das Innere von SCP-1611 zu sehen, sind im Gange.

SCP-1611 wurde am 23.01.1989 entdeckt, als 11 Personen, die im [ZENSIERT] Hotel übernachteten, über einen Zeitraum von einem Monat vermisst wurden[[footnote]]einschließlich M███ C████[[/footnote]]. Agenten wurden zur Untersuchung entsandt und konnten die anomalen Eigenschaften von SCP-1611 entdecken. Eine Vertuschungsgeschichte wurde veröffentlicht, in der als Todesursache eine Kohlenmonoxidvergiftung aufgeführt war. Das [ZENSIERT] Hotel wurde geräumt und umgebaut, um SCP-1611 einzudämmen. Am 14.03.1989 wurde SCP-1611 als Euclid klassifiziert.

**Anhang:** Am 12.11.1991 wurde ein Tagebuch von M███ C████ von Agenten entdeckt, die mit ████ arbeiten. Teile dieses Dokuments wurden in diesen Bericht aufgenommen.

&gt; ...ich habe wieder getrunken. Dr. Radley sagte mir, ich könnte es nicht durchhalten, aber er weiß nicht, wie es ist, sie fernzuhalten. Wenn Alkohol sie zum Schweigen bringt, dann werde ich mich selbst behandeln, so viel ich verdammt noch mal will. Außerdem ist es nicht so, dass ich dem Tiefpunkt nahe bin. Ich habe eine schöne Wohnung in Miami, gute Freunde und gutes Bier.
&gt; 
&gt; Damien erzählte mir wieder von dem Seminar. Ich wünschte wirklich, er würde die Klappe halten, denn es ist verdammt dumm. Wenn man  wirklich zu sich selbst finden könnte, indem man auf dem Dreck sitzt und summt, würde es jeder machen.

&gt; …mmtes Glück, ich musste mit ihm mitgeschleppt werden. Es war auch in einem wirklich heruntergekommenen Teil der Stadt. Viel heruntergekommener als mein –Apartment-- Hotelzimmer. Da waren ungefähr 3 Typen, die auf einem Stück Dreck saßen und summten. Der Typ sah wirklich gruselig aus. Er hatte einen Fu-Manchu-Bart und ein Glasauge. Ich bin mir ziemlich sicher, dass er auch sämtliche Haukrankheiten hatte. Wie auch immer, er gab mir ein Anhängerding und sagte mir, ich solle mich setzen. Also saß ich ungefähr eine Stunde da und es war so laaaaangweilig. Sie summten alle, und er schaute zu.
&gt; 
&gt; Bin danach rausgegangen. Es war einfach … zu verdammt seltsam.
&gt;  
&gt; Mir ist gerade aufgefallen, dass ich den Stein immer noch habe. Ich schätze, ich könnte ihn zurückgeben … aber das würde bedeuten, dorthin zurückzukehren. Also nein.

&gt; ... die meisten sind heute gestorben. Ich kann gerade kaum den Stift halten. Ich versuchte, die Straße zu überqueren, und irgendein Typ in einem Pinto flog mit Höchstgeschwindigkeit um die Ecke. Dachte, ich würde sterben. Aber dann … war ich aus dem Weg und er war um einen Telefonmast gewickelt. Irgend--jemand--etwas stieß mich aus dem Weg.
&gt; 
&gt; Ich gehe morgen nicht raus.

//Diese Teile wurden aufgrund von Alter, Wasser und Exposition erheblich beschädigt. Restaurierungsarbeiten sind im Gange.//

&gt; ... diese Woche war verdammt lächerlich (…) auf mich aufpassen (…) es scheint, als ob alle und ihre (…) aus sind, mich zu holen, und ich komme einfach an ihnen vorbei (…) göttliche Vorsehung. Da war ein Räuber, Damien ha(…) am Dienstag, //und// der Zug. Ich will nicht mehr raus. Ich bin a(…)be mit ihm in meinem kleinen Zimmer. Er passt auf mich auf.

&gt; Der Husten ist heute schlimmer. Mein (…) Schrank war komplett leer. Natürlich ist er (…) raus, weil es da draußen nicht sicher ist. Aber auch hier ist es nicht sicher. Die Flecken auf meinem Bein (…) riechen fürchterlich. Die Laken werden schwarz davon (…) schaut mir nur beim Sterben zu.

&gt; Die Leute (…)esehen und mir gezeigt. Ich wusste es ni(…)llte, aber er hat sie zerrissen (…) hat mein Bein umwickelt, es blutete immer noch (…) hilf mir bitte, wenn du das findest. Ich lasse es (…) finden mich bitte bitte bit
&gt; 
&gt; {{[[[SCP-424|wir können helfen.]]] lass uns dir wieder Leben einhauchen}}</textarea></pre>
