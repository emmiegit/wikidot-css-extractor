**標題：** ОУС：熱線
**原文：** [*http://scpfoundation.net/scp-hotline ОУС: Горячая линия]
**作者：** [[*user _Nemed_]]
**譯者：** [[*user Reverberate_a]]
[[include credit:end]]

&gt; 「異常現象協調部門」（Организация“УстранениеСверхъестественного”）– 是與基金會的前台組織之一，旨在用特製的電話線路與市民溝通並發現潛伏在城市內的異常項目。該部門接獲了許多虛假的報告，但仍舊對SCP-████、SCP-████和SCP-████等項目的收容做出了貢獻。其中最值得注意的是2012年9月17日的對話紀錄。

10:24:08
- 您好，這裡是「異常現象協調部門」，很高興為您服務。您是否遭遇到了異常事件呢？
- 呃？什麼？不正常......？[[footnote]] 譯著：俄文中異常的直譯為不正常 [[/footnote]]啊，對，我似乎......這房子裡有像是那個東西？邵靈......燒靈......
- 騷靈現象？
- 對，正是。
- 您可以說得更詳細一點嗎？
- 變成涼快了。
- 什麼？您意旨什麼？
&lt;背後傳來喧鬧聲&gt;
- 不好意思我晚點打過去給您

11:50:37
- 您好，這裡是「異常現象協調部門」，很高興為您服務。您是否遭遇到了異常事件呢？
- 早安，我看到了你們部門的廣告，所以決定打電話給您。
- 您碰上了什麼嗎？
- 總之，我想要用微波爐重新加熱我的義大利麵，我已經把溫度設為最高，但還是不會變熱！
- 您有嘗試致電給賣家嗎？在購買時應該都會給您一個號碼。
- 號碼？
- 不好意思，請不要占用電話線路，祝您有美好的一天。

13:04:15
- 您好，這裡是「異常現象協調部門」，很高興為您服務。您是否遭遇到了異常事件呢？
- 您好，嗯，我不敢相信我居然在說這個，但我是真的碰上一些異常狀況。
- 請具體的說明看看？
- 好吧，我想想該如何解釋，例如我每次打開冰箱，內部都會發生一些變化。像是我把牛奶放入其中，關上冰箱門再打開，但那個位置變成了一罐可樂。
- 不好意思，請問您是否有在接受精神疾病的治療？
- 什麼？不！我沒有服用任何藥物，也沒有任何精神疾病！
- 不好意思，這是一個制式化的問題，請告訴我們您的地址。
- 列寧路12號32室.
- 請稍等，我們將會派人過去，祝您有美好的一天。

16:37:52
- 您好，這裡是「異常現象......
- 天啊！好、好冷......
- 什麼？
- 您們聽得到我、我、我嗎？
- 聽得見，您跟什麼在一起？
- 我不知道我跟誰、誰在一起，我、我、我好冷、冷...冷。
- 您為什麼不叫救護車？
- 快、請您、快、快點來。
- 請告訴我您的地址。
- 艾涅捷奇科夫8號23室。
- 稍等，我們很快派人過去。

17:12:40
- 喂，有任何人聽到嗎？喂？
- 您好，這裡是「異常現象......
- 娜塔莎？
- 謝爾蓋？你在哪？你從哪裡打來的？
- 你給我們這個地址，說這裡有某種異常寒冷的現象。
- 那你為什麼打電話到辦公室來，為什麼不工作？
- 那個、我們到了目的地，只是......
- 只是？
- 房子裡什麼都沒有，沒有家具或居民。房間中間只有一個電話。你知道嗎？
- 什麼？
- 沒有撥號按鈕，甚至沒有連電話線
- 那我們現在怎麼對話的？
- 我們現在還不知道，但總之我們得移動這個傢伙......
&lt;發生強烈的聲音讓人難以分辨是尖叫聲或是線路不穩&gt;
- 喂、喂？去你媽的！

17:38:24
- 謝爾蓋、謝爾蓋，是您嗎？
&lt;五秒鐘的沉默&gt;
- 您好？
- 不，我不是謝爾蓋。
- 那您是誰，我正在跟誰講話？
- 什麼跟誰講話了？
- 他剛跟我說了
- 我看到了你們部門的廣告，所以決定打電話給您。
- 什麼？
- 看著，當我每次打開冰箱......
- 啊？
- 這個聲音，或者說這些聲音，並非完全屬於我。
- 您是什麼意思？
- 我、我我、我好冷...冷冷冷
- 發生了什麼？
- 房間中只有一個電話
&lt;發出了三秒的噪音後，沉默了兩秒鐘&gt;
- 您好，這裡是「異常現象協調部門」，很高興為您服務。您是否遭遇到了異常事件呢？</textarea></pre>
