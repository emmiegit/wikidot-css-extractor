Todos vocês foram selecionados para serem médicos da Fundação. Chefes de seus campos e tudo isso. Bem, estou aqui para lhe dizer que nada disso importa. Aqui, você é apenas um dos outros. Temos em equipe mais de novecentos e setenta e quatro médicos entre os oito locais primários. Por que são tantos? Eles são necessários. A Fundação aumenta a contagem de corpos como se estivesse saindo de moda, e é seu trabalho fazer esse número ficar o mais próximo possível de zero, sem se livrar dessa pedra.

O meu nome? Doutor Christopher Zartion, MD. Sim, eu sei que todos vocês têm seus MDs e provavelmente alguns PhDs. Todos vocês são cirurgiões e patologistas de renome mundial etc. Eu não me importo, e nem mesmo seus superiores. Você está aqui para fazer um trabalho e, para ser honesto, vai ser uma merda.

A boa notícia: a vanguarda da medicina ? Está aqui. Bem aqui. Este é o lugar onde você trabalhará com super vírus, cepas de estafilococos que fariam sua cabeça explodir e vírus e bactérias dos quais você nunca tinha ouvido falar. Trabalhamos com tecnologias e métodos de tratamento considerados muito perigosos e muito experimentais. Se você acha que não pode lidar com isso, sugiro que saia agora.

Que? Ei, o que você está fazendo?! Sente-se novamente. Isso foi uma piada. Isso não é voluntário.

O que você verá aqui vai fazer você ou quebrar, em alguns casos literalmente. Agora eu sei que você provavelmente está se perguntando o que estou querendo dizer, mas não posso te dizer. Se eu lhe dissesse, em alguns casos, você correria o risco de se expor ali mesmo. Trabalho aqui há menos de cinco anos e já vi patologias que te fariam tremer só de pensar nisso acontecendo com você, ou mesmo com qualquer outro ser humano.

Dito isso, será seu trabalho registrar tudo o que você vê, para que isso não aconteça com suas equipes e seus amigos na divisão de contenção. Acredite em mim, eles serão seus amigos. Você certamente terá que remendá-los o suficiente. Sim doutor? É claro que espera-se que você mantenha registros precisos. Veja isso? Este é um arquivo de caso padrão para uma classe D que a equipe de pesquisa estava expondo a um tipo de vírus. Você notará que tem mais de oitenta páginas. Isso é de um experimento. Realizamos centenas em um determinado mês. Deve-se notar que as cópias em papel são mantidas apenas para experimentos considerados vitais demais para serem deixados no armazenamento eletrônico. Então, você escreve este log extremamente meticuloso e pode receber uma menção de uma linha sobre os resultados em um formato destilado no banco de dados. É uma merda, mas é o que acontece. É o seu trabalho, e você não pode gritar.

A classe D. Você vai se sentir mal pela classe D, realmente vai. Eles são todos pessoas terríveis, mas ainda são pessoas. Você vai consertar os estalidos da coluna e as lacerações da garganta. Você removerá balas de rocha das membranas mucosas e as enviará de volta para que seja feito novamente. Isso é horrível, sim? Não, é o seu trabalho agora. A Fundação continua, queiramos ou não, e somos nós que a mantemos de pé. Nem os pesquisadores, nem mesmo a equipe de contenção. Nós fazemos. Sem nós, tudo iria para o inferno por aqui.

Temos, na contenção, neste momento, vários vírus que se soltassem no mundo, não seriam uma situação epidêmica. Seria uma pandemia, garantido. Tenho certeza de que alguns dos patologistas aqui seriam designados para pesquisá-los e desenvolver contramedidas. Claro que nem é preciso dizer que todos os procedimentos que você aprendeu na faculdade de medicina sobre limpeza e desinfecção valem o dobro enquanto você está aqui. Inferno, alguns deles também não funcionarão, então você terá que seguir os procedimentos de contenção para o objeto específico com o qual está trabalhando.

O melhor cenário para você, que estará trabalhando na área médica real? Lacerações graves ou ferimentos a bala. Esperançosamente, é apenas um trauma físico. Deus o ajude se algo infeccioso entrar em seu laboratório. Alguns de vocês podem até ser designados para turnos de residentes no local, e isso fica fácil. Lembre-se de que os pesquisadores não são tão escrupulosos quanto à desinfecção após os experimentos quanto nós. Você ficaria surpreso com o que se passa sob o seu microscópio.

Talvez, se você tiver um pouco menos de sorte, lidará com alguém cujo braço explodiu espontaneamente. Em seguida, você terá que relatar o que exatamente o paciente está passando, sintomas secundários, etc. Se você for designado para uma função de pesquisa em vez de ser chamado para tratar a lesão, seu primeiro trabalho é relatar qualquer coisa que esteja errada, ou anômalo quanto ao trauma. Esse é o seu trabalho agora, o paciente vem em segundo lugar. Se você tiver sorte, lidará com alguém cujo sangue está fervendo dos olhos enquanto fala com ele. Esses são casos padrão, de SCPs conhecidos. Estas não são invenções para assustar você.

E se você não tiver sorte? Você se torna o paciente, doutor. Algo sai, entra em você e nós o estudamos.

Deixe-me dar dois conselhos importantes.

Um, estamos aqui para tratar, curar e fazer o que nos é dito. Às vezes, isso pode envolver quebrar o juramento hipocrático.

Oh, sente-se, eu sei, primeiro não faça mal. Esta, entretanto, é a Fundação. Se algo vazar, é mais do que o paciente que vai sofrer. Lembre-se de que somos responsáveis ​​pela vida de milhares de pessoas. Se alguém tiver que sofrer por isso, eles sofrerão. Além disso, se você não obedecer, provavelmente será questionado.

Dois, se o paciente for violento ou estiver carregando algo; não tente contê-lo sozinho. Chame uma equipe de contenção imediatamente. Não arrisque sua própria vida. Temos poucos médicos preciosos agora e, acredite ou não, treinar um médico exige mais recursos do que a Fundação geralmente está disposta a gastar sem um bom motivo. Para aqueles de vocês que pensavam que ingressar na Fundação o transformava em Doctor House, ou James Bond, pense novamente. Você está aqui para fazer um trabalho, tenha isso em mente o tempo todo.

Para aqueles de vocês que trabalham fora da área médica, auxiliando no campo, mantenha a cabeça baixa. Sim, você com a gravata borboleta Bill Nye. Claro que você estará em perigo. Você pode levar um tiro, ser exposto a um risco memético, qualquer coisa. A ideia é manter a cabeça baixa, seguir as instruções dos agentes de campo e tentar voltar inteiro.

Sim, você com ... Isso é uma cartola? Por que diabos você está usando uma cartola? Vá ver o Doutor Bright sobre o código de vestimenta da equipe. Escritório 37-C, nível 4. O quê? Eu não sei, ele está tão estranho com aquela lista estúpida quanto todo mundo. Vocês estão todos dispensados, tente não se mutilar em sua primeira semana. Não quero ver nenhum de vocês na baia médica.</textarea></pre>
