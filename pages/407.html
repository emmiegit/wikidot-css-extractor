[[include info:start]]
篇名:  實驗日誌407
原文：[https://scp-wiki.wikidot.com/experiment-log-407 Experiment Log 407]
作者：[[*user Pair Of Ducks]]
譯者：[[*user Red phosphorus ]]
[[include info:end]]

[[[SCP-407]]] 測試紀錄:

**&lt;試驗1; SCP-407播放了28分32秒。一名D級人員。測試區域未滅菌&gt;**
&gt; //00:25// - 對象報告說非常喜歡這音樂，並觀察到試圖跟著一起哼唱。
&gt;
&gt; //00:45// - 對象報告她已受傷多年的膝蓋不再疼痛並運作良好。
&gt;
&gt; //01:25// - 對象開始進行伏地挺身。對象似乎對她的身體狀態感到欣喜若狂。對象看起來更年輕，並顯示出肌肉組織的顯著增長。
&gt;
&gt; //03:00// - 對象停止鍛鍊，並報告頭暈及胃痙攣。對象開始抓撓左臂。
&gt;
&gt; //03:40// - 對象罹患不受控的腹瀉，並似乎非常痛苦。皮膚上的雞眼出現在左臂。可以看到小雜草在測試間的各部分生長。
&gt;
&gt; //04:00// - 可以看到對象皮膚上的雞眼迅速地擴散全身，並呈現白色。對象表示她不再感到疼痛。
&gt;
&gt; //04:30// - 對象的皮膚完全由厚且不平整的老繭覆蓋。對象不再交談。測試間地板及牆壁看見有較高等的植物生長。
&gt;  
&gt; //05:10// - 對象不再移動，隨著皮膚持續毀壞，對象幾乎難以辨識。對象的D級人員制服因未知原因而瓦解了。
&gt;
&gt; //06:45// - 對象完全無法辨識出是人類，看似像一大堆的老繭堆狀物。可見對象的新型態緩慢地舒張及收縮。可以看到似蕨類植物在對象身上及周圍生長。
&gt;
&gt; //07:10// - 測試間完全被多種雜草、蕨類及植物覆蓋。大多數的物種無法辨識。
&gt;
&gt; //07:55// - 測試間內的樹葉十分濃密，觀察到許多的植物長到了天花板。而從原本對象生成的堆狀物變得更大，並看到有節奏地舒張及收縮。
&gt;
&gt; //08:30// - 植物開始染上黃色色調，如同枯萎一樣。
&gt;
&gt; //10:30// - 所有測試間內的植物生命已死亡，並快速地降解為覆蓋物。堆狀物依然可見舒張及收縮，且寬度與高度皆成長到大約兩公尺。
&gt;
&gt; //11:00// - 在死去植物的覆蓋物上，可看到多種的黴菌及蕈菇在測試間內生長。在測試間的中央，那正在舒張與收縮的堆狀物外表出現了一個巨大、帶有牙齒的口狀開口。
&gt;
&gt; //13:30// - 測試間內真菌生命的多樣性大幅地增加。可看到真菌相互生長，並長在初始的對象形成的堆狀物上，仍可看到它在進行舒張及收縮。
&gt;
&gt; //15:00// - 看見在堆狀物的外表長出成對的「手狀」結構。測試間內的真菌生命依然富饒。
&gt;
&gt; //16:10// - 手狀結構似乎發育出眼睛。眼睛睜開不久後，手狀結構從中央堆狀物分離並變得可移動。這些手被觀察到拖行著自身朝向特定的真菌物種，摘下真菌碎片，並將自身及碎片拖進口狀開口內。
&gt;
&gt; //18:00// - 隨著越來越多的「手」將真菌餵入中央堆狀物，大多數的真菌消失了。
&gt;
&gt; //19:30// - 可見多種植物芽正在生長。所有的物種完全無法識別。只有生長在測試間天花板的真菌剩餘下來。可以看見淡黃色蒸氣從中央堆狀物冒出。
&gt;
&gt; //21:00// - 之前被認為是植物的生物被看到開始走動。這些生物似乎從小株、靜止的豆莢狀植物，成長為可移動的成年型態。牠們使用數條帶刺的捲鬚拖行自身穿越測試間。牠們被觀察到攀爬至測試間的牆壁及天花板。儘管身形大約只有手狀生物的一半，這些類植物生物似乎具有銳利的下顎，牠們用來摧毀並吃下大多數的手狀生物。
&gt;
&gt; //23:00// - 類植物生物開始吞食一旦發展出眼睛，就持續從中央堆狀物生成的手狀生物。
&gt;
&gt; //23:40// - 可以看見類植物生物將真菌從天花板餵到中央堆狀物的嘴裡。
&gt;
&gt; //26:00// - 類植物生物似乎使用直接傳遞的花粉進行有性繁殖。測試間內的生命似乎僅限於三種倖存的物種:可移動、類似植物的生物；持續生長在天花板的真菌生物；及在地板上的中央堆狀物。
&gt;
&gt; //28:32// - 磁帶播放結束。[資料刪除]。
**&lt;試驗1結束&gt;**
