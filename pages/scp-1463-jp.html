    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1463-JP - かみさまのにんぎょうあそび
**著者:** ©︎[[*user Mas_kera_de]]
**作成年:** 2020
[[include credit:end]]

**アイテム番号:** SCP-1463-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 各SCP-1463-JPは低脅威度物体保管ユニットに保管し、監視を行ってください。SCP-1463-JPからメッセージが送られた場合、担当職員はSCP-1463-JPからのメッセージを記録し、可能であれば連絡を試みる必要があります。新たなSCP-1463-JPが発見された場合は速やかに回収し、目撃者にはクラスA記憶処理を施してください。

**説明:** SCP-1463-JPはそれぞれ直径約3.0cmから約200cmの大きさをした6つの球体(以下SCP-1463-JP-01～SCP-1463-JP-06と呼称)です。各SCP-1463-JPは常に拡大と縮小を繰り返しており、ゴムのような質感を持つ未知の成分で構成された膜で覆われています。この膜は通常透明ですが、SCP-1463-JPが大きくなるほどに透明度が低下していき、直径100cmに達した段階では内部の様子を観察することは不可能となります。直径90.0cm～200cmの段階に達した場合、膜の外側に大陸や海のように見える模様が浮かび上がります[[footnote]]この時の大陸や海の配置は地球と76.5%ほど一致しています。[[/footnote]]。

SCP-1463-JPの内部には複数の人型実体(以下SCP-1463-JP-Aと呼称)が存在しており、独自の社会を築いています。社会の成熟度は各SCP-1463-JPごとに異なっていますが、内部の様子は膜の性質からSCP-1463-JPが拡大するほど観察が困難となるため、直径200cm以上のオブジェクトの社会を観察することはできていません。しかし、補遺2からある程度の発展を遂げたオブジェクトはSCP-1463-JP外部へのメッセージを送ることができることが判明しています。

以下は発見時点でのSCP-1463-JP-01～06の特徴です。

平安時代に相当する和風な建造物が立ち並んだ社会です。その内部は一番大きな寝殿造りの建造物を中心として碁盤の目状に建造物が並んでいます。中心に位置する建造物には黒電話と思わしき物体が祀られており、水干と指貫袴を身に付けたSCP-1463-JP-A実体が居住しています。この実体は他のSCP-1463-JP-A群に対して優位性があると思われています。

[[cell]]

[[/cell]]

**発見経緯:** SCP-1463-JPは2010年██月██日に大阪府██市のアパートの███号室にて、居住者である██ ██氏が家賃を支払っていないことを理由に訪れた大家によって発見されました。SCP-1463-JPは全て「失敗作」のラベルが取り付けられ、居間に放置されていました。

**補遺1:** 以下は特筆すべき変化以外を省略したSCP-1463-JPの観察記録の一部です。完全な記録はオブジェクト担当者に問い合わせてください。
[[collapsible show=&#34;+ 観察記録1463-JP&#34; hide=&#34;- 観察記録1463-JPを閉じる&#34;]]
&gt; **観察記録:** 2010/██/██
&gt; 
&gt; **対象:** SCP-1463-JP-01
&gt; 
&gt; **変化:** 直径が5.0cmに拡大し、膜の透明度が以前より低下した。内部ではSCP-1463-JP-Aが小麦に酷似した植物を栽培している様子が確認された。

&gt; **観察記録:** 2010/██/██
&gt; 
&gt; **対象:** SCP-1463-JP-02
&gt; 
&gt; **変化:** 直径が9.9cmに縮小し、膜の透明度が以前より増加した。内部ではSCP-1463-JP-A群が各共同体で戦っている様子が確認された。勝利した共同体は指導者を選出し、他の共同体のSCP-1463-JP-Aを奴隷階級へと制定した。このイベントの4時間後、SCP-1463-JP-02の直径が12.3cmに拡大し、膜の透明度が低下していることが確認された。

&gt; **観察記録:** 2010/██/██
&gt; 
&gt; **対象:** SCP-1463-JP-03
&gt; 
&gt; **変化:** 直径が31.3cmに拡大し、膜の透明度が以前より低下した。内部の区画整備がなされ、多数の神社と思われる建造物が建設された。その建設時にはSCP-1463-JP-03にて優位性を持つと思われているSCP-1463-JP-A実体が各神社を巡り、祈祷のような行動をとった。中央に位置する建造物に戻ったSCP-1463-JP-A実体は内部に祀られている黒電話と思わしき物体を掲げ、その受話器を取って再び置くという動作を繰り返した。

&gt; **観察記録:** 2010/██/██
&gt; 
&gt; **対象:** SCP-1463-JP-04
&gt; 
&gt; **変化:** 直径が35.2cmに縮小し、膜の透明度が以前より増加した。内部にある2か国間で戦争が勃発し、その影響で残りの2か国に移民が流れ、現在は経済的混乱が起こっている状態となっている。

&gt; **観察記録:** 2010/██/██
&gt; 
&gt; **対象:** SCP-1463-JP-05
&gt; 
&gt; **変化:** 直径が48.3cmに拡大し、膜の透明度が以前より低下した。内部では一部のSCP-1463-JP-Aがコンピュータに対するレジスタンスを形成し、その中枢へと攻撃をしかけた。このレジスタンスは黒電話と思わしき物体が描かれたプラカードを掲げていた。結果的にレジスタンスは全滅したことでSCP-1463-JP-05の直径が48.0cmへと戻り、膜の透明度は以前のものとなった。

&gt; **観察記録:** 2010/██/██
&gt; 
&gt; **対象:** SCP-1463-JP-06
&gt; 
&gt; **変化:** 直径が90.0cmに拡大。蒸気を用いた70.0cmほどの塔を建造する様子が確認された。この時点で膜の外側に大陸や海のように見える模様が出現したことで膜の透明度が低下し、内部の観察の続行がほとんど不可能となった。

**分析:**  SCP-1463-JPは内部の社会が発展するほどに拡大し、戦争やその他の要因で社会が衰退した場合には縮小すると推測されます。拡大したSCP-1463-JPは膜全体の透明度が下がり、90.0cm時点で膜に大陸や海の模様が出現するため、内部の視認がほとんど不可能なものとなります。
[[/collapsible]]

**補遺2:** 2011年1月5日にSCP-1463-JP-06(当時直径100cm)から収容サイトの通信にメッセージが送られました。メッセージは未知の言語[[footnote]] この言語構造は英語と66%の一致を見せています。 [[/footnote]]で書かれており、以下は財団言語学者によって翻訳されたメッセージの一部です。

__メッセージ記録1463-06-25, 2011/01/05 13:02__
&gt; 嘘つき
[[/collapsible]]
メッセージ記録1463-06-25を送信した2秒後にSCP-1463-JP-06が破裂しました。この際SCP-1463-JP-06内部に存在していた都市やSCP-1463-JP-A群は出現せず、膜の破片のみが確認されました。破片の調査の結果、破裂の原因は大陸や海溝が出現したことによって膜に細かい亀裂が入ったことであると判明しています。

**補遺3:** 2011年5月4日に██ ██氏は市役所に戸籍の移動手続きを目的として訪れたところで、彼の動向を追っていた財団エージェントによって確保されました。以下は██ ██氏へのインタビューです。
&gt; **対象:** ██ ██氏
&gt; 
&gt; **インタビュアー:** ██博士
&gt;  
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **██博士:** こんにちは、██さん。あなたの部屋から発見されたSCP-1463-JP、あの6つの球体について話してください。
&gt;  
&gt; **██ ██氏:** 球体、球体? ……ああ、あの失敗作か! あれ回収したのあんたらかよ。収入が入って来なくなったから家から逃げようと思ってたんだけどさ、あのオモチャ共のこと思い出して一度は取りに戻ったんだよな。そしたら家にねぇからさ、てっきり大家のばあさんが家賃代わりに売っぱらったのかと思ってたわ。
&gt;  
&gt; **██博士:** オモチャとはどういうことでしょうか?
&gt; 
&gt; **██ ██氏:** え? あんた俺をいきなりとっつかまえてきたクセに職業知らないのかよ。オモチャ職人だよ、オモチャ職人[[footnote]]██ ██氏は██████社の玩具部門に勤務していましたが、2010年██月██日に退職していることが判明しています。[[/footnote]]。子供向けに面白いオモチャ作ってるんだ。アレはその失敗作でな、ホントはリアルで遊べるシムシティ[[footnote]]市長となって町を発展させるシミュレーションゲーム。[[/footnote]]とかワールドシュミレーターとか、そんな感じのやつを目指してたんだけどさ。こう、上から神様みたいに声をかけてさ、あーしろこーしろって言うんだよ。そしたらあいつら神様の言うこと聞いてさ、言った通りの社会を形成してくれるって寸法だ。で、試運転がてら色々とアレに助言とか指示とか入れてたんだけど。はは～神様～って言うこと聞いてくれるから楽しくなって、アレのうちの1個に「お前たちは俺の作り物の世界に存在する作り物の人間だ。お前たちの外側には本物の世界があるんだ」って伝えてな……「お前たちが外に出てくる方法を教えてやろう。お前たちの世界をこちらの世界より発展させることだ」って言ったらもう血相抱えて技術開発とかしだすのよ。俺の適当に言った技術とかを必死こいて再現しようとするアレは最高だったな。俺マジで天才じゃんって1日はしゃいでたよ。
&gt; 
&gt; **██博士:** あのオブジェクトとあなたは連絡を取ることができるようですが、どのような手段を用いていたのでしょうか?
&gt; 
&gt; **██ ██氏:** え、うん? 俺の部屋探したんだったらガラケーっぽい機械も一緒に回収したんじゃねぇのかよ。机の上に置いてあったろ?
&gt; 
&gt; **██博士:** ……そういったものはなかったと聞いています。
&gt; 
&gt; **██ ██氏:** なら誰かが持ってったんだろ。どうせ大家のばあさんだ、あのババア金にがめついからな。んでんで、話戻すけど、とりあえずなんかそのガラケーっぽいので中のやつらと会話ができるようにしてたんだよ。こっちの言葉を伝えて、あっちの言葉を翻訳する連絡装置も作って球の中に埋め込んどいたのにさあ[[footnote]]後の調査により、この連絡装置がSCP-1463-JP-03にて観察された黒電話と思わしき物体であることが判明しています。[[/footnote]]……こっちから連絡とる装置がどっか行っちまったら連絡とれねぇじゃん。紐づけしてたから新しいの作っても中のやつは反応しないしよぉ。[大げさに肩をすくませて溜息を吐く]
&gt; 
&gt; **██博士:** では、我々があのオブジェクトを回収した際にラベルに書かれていた失敗作とはどういう意味なのか教えてください。先ほどもあなたは口にしていましたよね?
&gt; 
&gt; **██ ██氏:** [数秒の沈黙]えっと、ほら、なんだ。地球柄になるだろアレ。あれって中身が発展するほど地球っぽくなってく演出なんだよ。地球柄にしたのは、なんか俺地球作っちゃったじゃんすげー感出して子供を喜ばせたかったんだけどさ。ああすると途中から中見えなくなるし、模様の形成過程でヒビ入っちまうから耐久性に難が出るんだよ。戦争とか起こせば小さくなるけどさ、でも膜に残ったヒビってそのまんまなんだよな。だからいつか劣化で割れちまうし。だからアレは失敗作。発展の限界とか定められたらそういうことは起こらないとは思うけどそうするの難しいんだわ。しかも、やってた試運転でさ、俺は神だって言って国を作らせたり、神託である～なんて言って助言とかしてたんだけど。そもそも連絡装置を見つけてくれなかったり、コンピュータふぜいの言うことをホイホイ聞き出して俺がせっかくしてやった助言を無視して連絡装置を壊すやつも出てきちゃってさ……ちゃんと従ってくれるとこもあったけど、指示の曲解とかしやがるんだよなあ。やっぱ、あいつら曲がりなりにも人間みたいなもんだからダメだったんかねぇ?
&gt; 
&gt; **██博士:** 人間? ……あの内部に入っている実体は何から作っているのでしょうか?
&gt; 
&gt; **██ ██氏:** いやいやいや、そんな怖い顔しないでくれよ。人間なんて材料にしてないって。あいつらは純度100%プラスチックだ。ちょっと俺が手を加えているだけだって。膜だってなんか裏サイトで手に入れた特殊なゴムを色々やったものだし。改良しようとして失敗した他のやつにも使ってないしな。
&gt; 
&gt; **██博士:** 待ってください。あなたが作ったものが他にもあるんですか?
&gt;
