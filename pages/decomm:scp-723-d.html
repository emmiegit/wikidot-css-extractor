    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**アイテム番号:** SCP-723-D

**オブジェクトクラス:** --Euclid-- --Safe-- Decommissioned

**特別収容プロトコル:** --SCP-723-Dは標準人型用収容室に拘禁しなければなりません。彼は日に3回満足な食事を摂ることと、1時間自由に運動する時間が許可されています。彼の高い耐久性から、収容からの突破の企ては物理的な拘束から[削除済]まであらゆる手段をもって阻止することになります。-- SCP-723-Dはサイト-██の保管室G-██の10m x 10m x 10m のコンクリートブロックの中に閉じ込められます。コンクリートのダメージを確認する必要はありません。


**説明:** SCP-723-Dは定期Dクラス解雇作業の際に発見されました。解雇が完了した後、対象は[削除済]に放置したままでしたがまったく無傷でした。試験の結果、対象があらゆる物理的有害作用、そして老化に対して耐性を持っていることは明らかでした。その異常な性質から、彼は未だ物理法則に従っており、特にニュートン力学の影響は受けやすいです。

--対象への身体への攻撃のほとんどは物理的に受け取られませんが、彼は軽い物理的接触に対してはまだ紳士的に振る舞います。対象は原則的に従順ですが、彼の発見の経緯から財団職員全てに対して嫌悪感を抱き、女性職員に対しては暴力の傾向があります。-- 彼は脱走を試みた際の█████████博士の負傷とエージェント███████の死亡に関わっています。

試験の詳細は[[[/decomm:723-D-1-testing-log |723-D-1試験記録]]]に記録されています。

**補遺 723-D-01:** //確保した対象の性質を鑑みて、以降全てのDクラスに対して異常特性がないかより熱心に調べなければならない。加えて、SCP-███、███、███に関わった全てのDクラスは絶対に互いに物理的接触をさせてはならない。// O5-█

**補遺 723-D-02:** //5回目の脱走未遂の後、SCP-723-Dは各辺10mのコンクリートブロック内に封印し保管室G-██に保管する。その異常性質のため、これほどの安全水準を用意したのだ。文句を言う前に**SCP-723-D脱走未遂05**の記述を読んでからこの収容について批判すること。事件後█週間経った今も、██████████博士は治療を受けているのだ。.// O5-█

**補遺 723-D-03:** //SCP-723-Dは [[[Peanuts |抹消されました]]]。//</textarea></pre>
