    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Si tenías dudas sobre el proceso que debes seguir para ver a tu pequeña obra recién creada como un nuevo artículo SCP, entonces has llegado al lugar correcto. Si ya has publicado entonces vendría bien que nos quede claro a todos de qué va esto.

Antes que nada aclaremos un punto relevante: este es el proceso que el staff ha determinado como el más óptimo para garantizar la calidad de los artículos originales de nuestra rama. Es fruto de todos estos años de experiencia en el sitio, hasta el momento. Con el paso de los años la comunidad cambia, nuestros estándares cambian y por lo tanto, nuestros protocolos deben adaptarse a cada época. Esta guía siempre será adaptada para satisfacer las necesidades de la comunidad. Esto no significa que la guía vaya a estar cambiando cada semana. Lo ideal es que nuestros lineamientos puedan seguirse durante un buen período de tiempo para evitar confusiones, pero siempre trataremos de que nuestros estándares y normas estén pensados para la situación actual de la wiki. 

Dicho lo anterior, comencemos. 

Sin duda, una de las cosas más atractivas de la comunidad es poder escribir tu propio artículo y que éste sea agregado a nuestra Serie SCP-ES, donde los demás miembros podrán apreciar tu esfuerzo, dedicación y creatividad. Quizá nuevas ideas que podrían sentar las bases de nuevo Lore, un canon en crecimiento o un artículo //stand alone// sumamente memorable. Para lograr esto deberás seguir los siguientes puntos y así poder unirte a la lista de escritores que enriquecen el material de nuestra wiki. Recuerda que desviarse de este proceso provocará que tu artículo sea borrado de manera inmediata o incluso hacerte acreedor de una sanción, así que lee con cuidado.

+ **Pasos para publicar tu SCP** 
+++ **Paso 1:** Lee mucho
Esta será siempre la primera recomendación que todo mundo te dará al comenzar a escribir. Somos una comunidad de literatura, así que no sólo nos gusta escribir sino también leer. Conoce el universo de la Fundación para que puedas entrar en contexto y desarrollar tus ideas de manera más clara. La serie SCP-I tiene los SCP más populares de toda la comunidad: juegos, videos, memes y muchos fanarts están basados en los artículos más populares de esta serie. [[footnote]] Ejemplos de ellos son el primer SCP, es archiconocido  SCP-173 o algunos como SCP-682, SCP-079 o SCP-999. [[/footnote]] Sin embargo, ya es tiempo de que alguien te lo diga: **Estos artículos ya no representan la calidad y narrativa del sitio**. Son obras de una comunidad naciente que estaba desarrollando su estilo e identidad, pero en la década de existencia de la Fundación ha evolucionado bastante. Lee artículos de las demás series, hay mucho qué aprender de ellos y te darán una mejor idea de qué es lo que buscamos hoy en día en nuestros trabajos. 

También lee los artículos de la serie SCP-ES. Después de todo ahí irán a para las obras que escribas y podrás apreciar el trabajo de la comunidad. Al igual que sucede con las series de la rama en Inglés, varios de los artículos de la serie ES-I, es decir, los designados del 002 al 099, son de una época temprana donde aún aprendíamos. Pero otros de esa misma serie así como la serie ES-II tiene muestras de una calidad y una narrativa más reciente. Léelos, disfrútalos y vota aquellos que te gusten más. Siempre se puede aprender del trabajo de otros, así que la lectura es un paso importante antes de publicar. 

Revisa las [*http://scp-es.com/guide-hub guías]. La guía [*http://scp-es.com/how-to-write-an-scp Cómo escribir un SCP] contiene información de utilidad sobre cómo desarrollar ideas y consejos generales sobre la escritura de un artículo SCP, ésta será una de tus piedras angulares si lo que deseas es contribuir como escritor. También apóyate en los ensayos que tenemos a disposición, como el [*http://scp-es.com/technical-words compendio de palabras técnicas] que te servirá para entender la definición de algunos términos comunes en la ficción; su correcto uso ayudará a darle solidez a tu artículo. Puedes consultar alguno de nuestros [*http://scp-es.com/expert-witnesses testigos expertos] si así lo necesitas, ellos son usuarios con un nivel de conocimiento amplio en algunas áreas que pueden ser de tu interés, son gente que ofrece su conocimiento y  puedes contactarles, ya sea por medio de wikidot o del chat de Discord. [*http://scp-es.com/zen-and-the-art-of-data-expunged Zen y arte de los DATOS BORRADOS] es una gran herramienta para saber cómo aplicar correctamente la censura sin afectar la calidad de tu artículo. 

Es común que los recién llegados opten por tratar de crear un objeto SCP [*http://scp-es.com/so-you-want-to-write-a-humanoid-scp-object humanoide], lo cual de por sí, implica algunos problemas que incluso afectan a escritores experimentados. Si tu intención es crear uno y evitar que sea solo un super-héroe plano, prota de shonen, //Gary Stu// / //Mary Sue//[[footnote]]Es decir, un personaje sin defectos, con demasiadas virtudes/habilidades. Que generalmente es un personaje plano sin desarrollo ni algún elemento de interés [[/footnote]] y termine siendo borrado, comienza por acá. No dejes de darle un vistazo a la guía de [*http://scp-es.com/wiki-syntax la sintaxis de wikidot] ya que será importante para que puedas plasmar tus artículos sin dificultades.

El hub de guías contiene más páginas que te serán de ayuda de una u otra forma, así que procura darle una leída a todo lo que encuentres ahí, prepararte antes de desarrollar tu idea aumentará las posibilidades de que tu artículo tenga la calidad suficiente para su publicación.

+++ **Paso 2:** Crea tu borrador
Antes de poder publicar debes crear una página en nuestro sitio de [*http://borradores-scp-es.wikidot.com/ borradores]. Este es un sitio independiente, funciona de la misma forma que la wiki principal, por lo que puedes probar la sintaxis de wikidot, incluir imágenes, audio y todo lo que desees para tu artículo. Si no sabes cómo formar parte del sitio de borradores, vuelve a leer la guía [*http://scp-es.com/system:join hazte miembro] que seguro habrás omitido algo. 

En este sitio no tendrás que preocuparte por la posibilidad de que borren tu artículo, es un lugar donde podrás plasmar el desarrollo de tus ideas aprovechando tu tiempo como mejor te parezca. Su uso no sólo facilitará que puedas publicar tu trabajo finalizado y saber cómo se verá el resultado, es **completamente necesario que crees tu página de borradores**, pues las necesitarás para el siguiente paso. Antes de proceder al siguiente paso debes tener el cuenta las siguientes reglas:
* Evita tener más de un borrador. Para plasmar nuevas ideas edita tu página.
* Puedes organizar mejor tus ideas utilizando el módulo //tabview//, para saber cómo usarlo revisa la guía [*http://scp-es.com/wiki-syntax#toc8 sintaxis de wikidot]
* Si crees que es necesario crear una nueva página (para proyectos colaborativos por ejemplo) consulta al staff
* No edites los borradores de los demás. De la misma manera que a ti no te gustaría entrar un día y ver que alguien ha hecho cambios que podrían afectar tus ideas, a los demás podría agradarles menos. 
* No es tu blog personal. Si deseas estar subiendo fotos tuyas, anécdotas propias o actualizaciones de tu vida personal busca una red social. Los borradores están dedicados para el material que será publicado en la Fundación SCP


+++ **Paso 3:** Anuncia tu borrador y solicita Feedback
También llamada retroalimentación, crítica o revisión. Este es probablemente el paso más importante de todo el proceso, ya que en éste se busca que los artículos por publicar tengan la calidad adecuada para estar en el sitio. En este paso deberás ir a la categoría del foro //[*http://scp-es.com/forum/c-807172/discusion-de-contenido-original Discusión de contenido original]// ubicada en la sección //Taller del escritor//. Darle click a //crear un nuevo debate// y ponerle un título a tu hilo. Este hilo quedará dedicado únicamente a las revisiones de tu borrador, por lo que será más fácil recibir feedback por parte de la comunidad. 

La normativa actual para recibir feedback establece que debes recibir retroalimentación de al menos dos miembros de la comunidad. Así mismo, en el caso de tus primeros 3 trabajos, uno de los miembros que te den feedback **deberá formar parte del equipo de crítica** o bien, ser un escritor cuya experiencia y capacidad pueda ser corroborada con su trabajo en la wiki

¿Por qué implementamos esta norma? Hay varios motivos, el principal de ellos es evitar el //coldpost// o //publicación en frío//, es decir, artículos que no han pasado por ningún tipo de revisión. Por experiencia sabemos que la mayoría de los artículos que son publicados de esta manera suelen tener una calidad cuanto menos deplorable, con múltiples fallas y errores propios de la falta de experiencia. El problema no es que se publiquen artículos de calidad dudosa, pues estos terminan borrados por el bajo puntaje que adquieren [[footnote]] Consulta la guía de eliminaciones estándar para que conozcas este proceso [[/footnote]] sino que estamos conscientes de lo desmotivante que es publicar un trabajo al que le has dedicado tiempo y esfuerzo y ver cómo es eliminado de la wiki. En el sitio siempre buscamos que el material publicado tenga la mayor calidad posible, que sean artículos memorables y que valgan la pena leer, pues esto atrae nuevos lectores al lugar. Incluso los autores más experimentados de la comunidad han tenido que reescribir o desechar borradores luego de una revisión a éste, así que el feedback es parte fundamental del proceso. 

A no ser que se indique lo contrario, **siempre asumiremos que estás mostrando el borrador completo de tu obra**. Las críticas estándares están pensadas para mejorar la calidad de un artículo, no para completar el trabajo del escritor, eso es algo que te corresponde a ti como autor. Puedes publicar un borrador al que le falten detalles (por ejemplo que desees agregar una entrevista o algún anexo), en dichos casos procura indicar que **aún está en desarrollo** y si es que deseas algún consejo para poder concluirlo. El bloqueo, la falta de experiencia o algún otro factor pueden hacer que tu escritura se vea pausada, pero aún así desear que alguien revise tu progreso, lo cuál es válido. Toma en cuenta que algunos revisores podrían elegir esperar a que termines tu trabajo para hacer el suyo, esto también es válido. Así mismo recuerda, la crítica es para **mejorar la calidad de lo que has escrito**, incluso si tu artículo aún está en desarrollo, esto no es excusa para colgar una idea a medias y esperar a que la comunidad lo termine por ti. No somos una comunidad de editores, sino de escritores que se apoyan entre sí. 

Si sólo tienes una vaga idea para un artículo, si sólo has escrito los PEC o la descripción, no esperes a que otros terminen tu trabajo. Claro que puedes solicitar ayuda para desarrollarla, para lo cual quizá debas aprovechar la categoría //lluvia de ideas//, tanto en el foro como en el chat para estos casos. O puedes buscar escribir el artículo en coautoría con alguien más, el cual tendrá que pasar por el mismo procedimiento.

No temas abandonar una idea o explorar conceptos que no conocías, muchas veces nos aferramos a una idea que llevamos tiempo considerando pero que a la hora de desarrollarse no logra causar el impacto o la calidad adecuada. Estos casos suelen deberse a la falta de experiencia, así que no temas dejar tu idea para más tarde, cuando hayas mejorado.  Mientras tanto podrías ir por otras ideas para desarrollar con mayor facilidad, busca siempre avanzar, no estancarte. Aquí unos consejos rápidos para los escritores primerizos:

* Las chicas que salen de esferas/portales con superfuerza/poderes son un concepto bastante usado, así que puede ser complicado que resulte bien. Más aún si es la primera vez que escribes. 
* Las cosas grandes, poderosas, peligrosas o demasiado complejas suelen requerir mayor experiencia para ser bien ejecutadas.
* Los conceptos sencillos pero con una buena historia y un buen desarrollo son más fáciles de atacar.
* Los canon, formatos torcidos o implementación de nuevos temas [[footnote]] También llamados //themes//. Plantilla escrita en CSS que modifica la estética general de tu página [[/footnote]] son más fáciles de manejar cuanto más hayas escrito.
* Artículos cuyo tema/título sean una criatura/algo profético/sombra, suelen ser bastante genéricos y pocas veces logran el éxito.
* Tomar un personaje de serie/anime/manga/cómic/mitología/películas/novela y tratar de hacerlo en un SCP suele terminar mal, de hecho, esta la única cosa que deberías evitar hacer por completo, los otros consejos anteriores puedes abordarlos con mayor experiencia, pero este podría caer directo en el plagio.
* No te precipites. Prioriza la **calidad** sobre la //cantidad//, lo mejor es que te centres en un trabajo a la vez y le dediques tu atención a su desarrollo. Tratar de desarrollar y publicar varios artículos al mismo tiempo, sin la experiencia necesaria, podría terminar con una tanda de artículos borrados de un plumazo.

Dicho todo lo anterior, es necesario que consideres los siguientes puntos para este paso:
* Sé paciente, sabemos que estás ansioso de publicar tu artículo lo antes posible, sin embargo, muchos de los miembros llevan vidas ocupadas. El feedback puede tardar varios días en llegar. Tanto el staff como el equipo crítico procura darle atención a todos los artículos.
* Lee las críticas que los demás hacen a los borradores de otros. Esto te ayudará para saber cómo desarrollan sus ideas otras personas y qué es lo que evalúan los revisores en estos borradores. 
* Conoce a los miembros del equipo crítico. [[footnote]] Actualmente está conformado por los usuarios [[*user Dr Merlin - VI]], quien funge como líder. Así como los usuarios: [[*user Doctor Von Braun]] y [[*user Apolonir]] [[/footnote]] Leer las críticas a otros borradores también te ayudará a conocer gente activa que le gusta revisar los borradores.
* Aprende a diferenciar entre el feedback de mayor utilidad y el superfluo. Comentarios cortos diciendo que se ve bien, que la idea les ha gustado o que no les agrada, aportan muy poco para mejorar la calidad tu artículo, por lo que lo recomendable es esperar a una revisión más detallada. 
* Ten presente la //Advertencia de Drewbear del Bucle de Reatroalimentación de los Novatos:// A pesar de que buenos comentarios y críticas pueden proceder de nuevos miembros, recuerda que son, por definición, mucho menos experimentados en qué funciona y qué no, que contribuidores más establecidos. No confíes enteramente en la reacción, mala o buena, procedente de otros novatos.
* Si no estás seguro si el feedback recibido es suficiente para poder publicar tu artículo es mejor que preguntes al staff o al equipo crítico. De esa forma evitarás publicar un artículo que termine siendo borrado.
* Las personas que te den feedback han tomado parte de su tiempo para leer tu artículo, analizar la redacción, ideas, desarrollo, entre otros elementos y han dedicado tiempo a plasmar sus comentarios y observaciones para ayudarte, así que procura ser respetuoso con quienes lo hacen.
* Sé respetuoso con aquellos que comenten tu borrador. El staff intervendrá si alguien está siendo irrespetuoso y tomará las acciones correspondientes.
* Cuando actualices tu borrador, publica un post en el hilo que creaste originalmente. Con ésto tu hilo se colocará arriba de los demás de manera automática y sabremos que se puede aplicar una nueva revisión para seguir mejorando su calidad.
* Abusar del sistema automático del punto anterior para que tu hilo esté hasta arriba de manera frecuente, sin aportar nada nuevo o crear múltiples hilos para un mismo borrador, será considerado Spam y por lo tanto estará sujeto a las sanciones correspondientes.
* No estás obligado a hacer caso a las observaciones que recibas, puedes no estar de acuerdo con el feedback recibido por cualquier motivo sin ningún problema. Pero toma en cuenta que la gente te habla desde su experiencia, no actúan por malicia o porque &#34;no sean capaces de entender tu artículo&#34;. Dudar y poner a prueba tus conocimientos y tu trabajo es parte del aprendizaje.
* El feedback no solo se limita al proceso previo a la publicación. Tu artículo puede estar publicado y aún así recibir consejos sobre cómo mejorarlo. Los SCP no son estáticos, muchos autores eligen agregar más información o desarrollar nuevas ideas para mejorar la calidad de un artículo que ya publicaron.
* Recuerda, si tu artículo es eliminado o recibe críticas en las que se te señala que tiene más problemas que virtudes, no es debido a ningún asunto personal ni porque se te esté tratando mal. Como autores es complicado tener una vista imparcial acerca de la calidad de tu propia obra. Recibir esta clase de críticas o que tu artículo sea borrado no es el fin del mundo. No es un fracaso, es una oportunidad para aprender más, aprovéchalo.
* Tómate tu tiempo, no serás baneado por no publicar. Y si publicas y tu artículo es borrado, o decides descartar algunas de tus ideas y empezar de nuevo, tampoco serás amonestado de ninguna manera. No hay prisa ni estás obligado a publicar. Recuerda, calidad antes que cantidad.
* Saltarte este procedimiento completo sí es motivo de sanción. Incurrir en repetidas ocasiones en esto mismo, también lo será y podrías terminar con un baneo temporal.

Retomando la primer idea de la lista anterior, es importante que seas paciente. Muchos revisores se toman su tiempo para hacer un escrutinio minucioso de los borradores, en otras ocasiones, los concursos y retos hacen que la atención de la comunidad se centre mayormente en los participantes y tu feedback podría tomar más tiempo. Si consideras que ha pasado mucho tiempo y tu borrador no ha recibido ni siquiera el &#34;le daré una leída&#34; de Braun sigue las siguientes recomendaciones:
&gt; **¿Qué puedes hacer si tu artículo no ha recibido feedback y ha pasado tiempo?**
&gt; * Puedes mandar un Mensaje privado a algún miembro de la comunidad. Si bien el equipo crítico se especializa en ello, cualquier usuario también pueden aportarte observaciones útiles. 
&gt; * Puedes contactar al staff para explicar la situación y solicitar que tu borrador reciba atención. 
&gt; * También puedes unirte al chat y solicitar que revisen tu artículo. Esto también de gran ayuda y contará como parte del feedback mínimo requerido. Toma en cuenta que algunos usuarios prefieren realizar revisiones más detalladas y dejarlas en el foro para que puedas consultarlas con facilidad, además de que al ser un lugar con mayor actividad, el feedback recibido podría perderse entre toda la conversación del canal o ser menos detallado que el recibido en el foro, pero igual de útil. 
&gt; 
&gt; **¿Qué NO hacer si tu borrador no ha recibido atención y ha pasado un tiempo?**
&gt; * Spam, definitivamente no. Si han pasado algunos días y aún no recibes crítica, puedes recurrir a los puntos de arriba. Publicar tu borrador en varios hilos o ir al chat a solicitar una y otra vez que revisen tu borrador será considera spam y por tanto, estará sujeto a una sanción.
&gt; * Hostigar a algún miembro debido a que éste ha dicho que te dará feedback. Si alguien te dice que revisará tu artículo espera a que lo haga, una vez más, muchos aquí son personas que trabajan, estudian o ambas, así que podría tomarles tiempo cumplir con su palabra. Una vez más, si sientes que se está tomando mucho tiempo puedes preguntarle amablemente cómo va o contactar con algún otro usuario sin llegar a hacer spam.
&gt; * Quejarte en foros y el servidor de chat que no has recibido atención. No solo es de mal gusto sino que es otra forma de hacer spam y es poco probable que esto acelere el proceso de revisión. 
&gt; * Hacer dramas o desanimar a otros usuarios. Haremos todo lo posible para ayudarte con tu borrador siempre y cuando tú estés en la mejor disposición de ello. Si tu actitud no es la adecuada no podemos ayudar de manera correcta.

+++ **Paso 4** Colgando tu artículo
Una vez que hayas desarrollado tu idea, que hayas recibido la retroalimentación adecuada y mejorado su calidad narrativa. Puedes proceder a publicarlo. No hay una manera fácil de saber si tu borrador está listo o no, pero en general será cuando hayas aplicado los consejos recibidos y puedas notar el cambio entre su versión inicial y aquella que ha sido corregida. 

Cuando tu trabajo esté listo escoge un lugar disponible en la serie ES correspondiente y pon ahí tu trabajo. Recuerda cambiar la designación de tu artículo por el número seleccionado y anuncia tu trabajo en el foro [*http://scp-es.com/forum/t-12065040/anuncio-de-articulos-iii-you-know-i-had-to-do-it-to-em correspondiente]. La guía //Cómo escribir un SCP// tiene un apartado donde se especifican los detalles sobre cómo crear una nueva página con tu trabajo terminado.

Una vez que esté publicado y haya sido anunciado, la comunidad será libre de votar tu trabajo de manera positiva o negativa. Recuerda que los votos son muestra de la opinión de los lectores, mientras que a algunos puede gustarles a otros no. El éxito de tu artículo no depende de la suerte, será tu esfuerzo y el aprovechamiento de los consejos recibidos los que alzarán la calidad de tu artículo. Recuerda que lo más importante es seguir aprendiendo, la calidad narrativa, complejidad de la historia o la formación de Lore puede ir incrementando conforme crezcas como escritor, un fracaso no es una señal para detenerse, sino un reto para mejorar aún más. Los buenos escritores no llegaron aquí publicando obras maestras, muchos de nuestros compañeros que hoy en día son conocidos por obras de gran interés, empezaron con más de un artículo que fue eliminado, así que no te desanimes y confía en el apoyo de la comunidad.

Dicho esto, continúa tu viaje explorando la wiki, sus guías, ensayos y normas.</textarea></pre>
