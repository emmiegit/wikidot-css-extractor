**Об&#39;єкт №:** SCP-2968

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Відловлювання особин SCP-2968 здійснюється за допомогою автобусів-приманок силами МОГ Каппа-3 (&#34;Автобусне депо&#34;). На зберіганні SCP-2968 слід годувати автобусами один раз на тиждень; щоб полегшити це завдання, Фонд побудував заклад з утилізації автобусів виключно з метою підтримки зберігання SCP-2968. З автобусів, які надаються SCP-2968, має бути повністю злитий бензин.

**Опис:** SCP-2968 – це вид одушевлених металевих організмів, що зовні нагадують транспортні засоби. Екземпляри SCP-2968 складаються переважно з алюмінію, а також змінної кількості сталі (зазвичай 5-10%), заліза (1-5%), кремнію (2-4%), вольфраму (1-2%) і титану (1-2%). SCP-2968 займаються виключно полюванням на автобуси. На момент написання цієї статті на зберіганні знаходяться 54 особини SCP-2968.

Первинним джерелом розуму SCP-2968 є невелика титанова коробка. Ця коробка містить стандартний автомобільний акумулятор та велику кількість легованого кремнію, який утворює логічний вентиль і функціонує як примітивна система обробки стимулів. З цієї коробки розходяться до важливих механічних компонентів (двигуна, осей, травної системи тощо) малі кремнієві дроти, які служать сигнальною системою.

В даний час невідомо, яким чином SCP-2968 орієнтуються у навколишньому середовищі, оскільки ніяких сенсорних утворень у них не виявлено. Теперішня гіпотеза дослідників Фонду полягає в тому, що SCP-2968 отримують інформацію з коливання своїх шин, хоча це не було остаточно підтверджено.

При поїданні автобусу передня частина особини SCP-2968 розщеплюється по вертикальному шву, і її хвіртки відчиняються на шарнірах. Це розщеплення здійснюється за допомогою спеціалізованого горизонтального поршня. У такому відчиненому стані екземпляри SCP-2968 прискорюються, спускають пологий трап і підіймають автобус-здобич всередину трапецоїду. Після повного проковтування серія поршнів та гідравлічних пристроїв всередині SCP-2968 хапає і розтягує автомобіль, розриваючи його по швах. Після цього здобич руйнується за допомогою комбінації впливу лугів, тепла та тиску. Будь-які деталі, що не можуть бути перетравлені особиною SCP-2968, такі як оббивка та шини, викидаються через її задню частину, як правило, під час руху. Куди потрапляє і для чого конкретно використовується поглинутий таким чином метал, на сьогодні невідомо: передбачається, що він мав би використовуватися для росту і розмноження, але жодного з цих процесів не спостерігалося ні в дикій природі, ні в умовах стримування.

Акумулятори поглинутих автомобілів ізолюються та спустошуються за допомогою недослідженого підпроцесу, при цьому накопичена енергія передається в мозок особини. Вважається, що внаслідок подібного процесу вилучається та споживається також і бензин.

Будь-які люди, що опинилися всередині SCP-2968, перед обробкою лугом викидаються назовні за допомогою спеціалізованого підпроцесу
[[footnote]]Вживання лише транспортного засобу без шкоди для людей є головною відмінною рисою даної аномалії в порівнянні з іншими органічними транспортними засобами, такими як [[[SCP-3470]]].[[/footnote]]. Точний механізм цього підпроцесу ще не відомий; однак він дозволяє виявляти людей незалежно від статі, раси й віку, хоча не відрізняє від людей схожі на них манекени. Предмети або групи предметів тієї ж маси, що й людина, залишаються всередині під час стадії лужної реакції і пізніше викидаються звичайним чином. Перед викиданням людей особини SCP-2968 сповільнюють швидкість руху; зазвичай поранення викинутих осіб незначні – забої, опіки від тертя або порізи.

SCP-2968, очевидно, атакують і споживають лише автобуси. Тип, розмір, колір або призначення автобуса, схоже, неважливі, причому відомі випадки поїдання шкільних, екскурсійних, двоповерхових та перонних автобусів. Особини не нападають на фургони, трамваї, тролейбуси, вантажівки або лімузини.

Різні екземпляри SCP-2968 спеціалізуються на певному типі автобусів та мають різноманітні морфологічні особливості для полегшення полювання. Відомі такі модифікації, як збільшення висоти і ширини, зменшення довжини, мімікричне забарвлення (включаючи зміну кольорів на подібні до фарбування сучасних автомобілів, асфальтовий колір нижньої частини, що створює ілюзію кліренсу, імітація вітрового скла та пасажирів, наклейки на бампері) та моделі поведінки. Оскільки проявів SCP-2968 не спостерігалося раніше винаходу автомобіля, подробиці еволюції цих рис поки що невідомі.

Екологічні вподобання та поведінка SCP-2968 змінюються залежно від типу автобусу-здобичі: наприклад, особини, орієнтовані на шкільні автобуси, найчастіше слідкують за ними впродовж їх маршруту, очікуючи, поки всі діти не будуть висаджені, а особини, націлені на екскурсійні автобуси, часто збираються навколо відомих туристичних напрямків.

Екземпляри SCP-2968, схоже, не розуміють ніяких спроб спілкування, і судячи з усього, не спілкуються один з одним. Маючи достатній запас поживи, втекти SCP-2968 не намагатимуться. Не отримуючи їжі, SCP-2968 приходять у збуджений стан і рухаються по приміщенню зберігання, очевидно, у пошуках здобичі. Оскільки SCP-2968 тримаються подалі від стін, ризику втечі подібна поведінка не несе.

Повністю вичерпавши бензин особина SCP-2968 втрачає можливість рухатися. Повністю вичерпавши запас електроенергії, особина припиняє реагувати на стимули. Максимальний час, протягом якого SCP-2968 може рухатися без споживання бензину, залежить від часу, швидкості та відстані; максимальний час без нових акумуляторів – два тижні. У разі надання зарядженого акумулятору після повного витрачення електроенергії особина SCP-2968 все одно більше не подає ознак життя.

Не схоже, щоб SCP-2968 були створені людиною, хоча яким чином настільки спеціалізований хижий вид міг би розвинутися за приблизно сторічний період, в даний час не зрозуміло.</textarea></pre>
