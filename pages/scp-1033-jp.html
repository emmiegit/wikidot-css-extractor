    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1033-jp/SCP-1033-JP.jpg
|caption=最初确认的SCP-1033-JP
|width=300px

**项目编号：**SCP-1033-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-1033-JP应收容在Site-8102的--低危险度中型生物用收容笼-- 配备机械投喂/清扫系统与麻醉气体喷射装置的大型生物室内。收容室周围与上下两层需配置3间用于D级人员住宿的简易居住单元，其中需居住有根据梅尔茨—勒夫雷特显潜双极成像投影试验或由SCP-1033-JP判定为“并不了解具有极高收容突破风险的兔形实体”的D级人员一名。除上述人员外，进入各居住单元以及收容室进出口的通道需要SCP-1033-JP的负责人员或站点主管的许可。对SCP-1033-JP进行监视与研究时，需通过摄像头与无人机进行，禁止C级以上人员直接接触SCP-1033-JP。

**描述：**SCP-1033-JP为一被认知为“兔子”的实体，自2018年3月3日以来以一体长为47cm的欧洲野兔（//Lepus europaeus//）的形态存在。此外其会不定期地变化为与距离与其最近的人印象中的“兔子”的某个形态一致的外表。在此过程中SCP-1033-JP实体会出现视觉上的波动，并在几秒以内完成变化。阻碍该变化的尝试目前未成功，包括死亡在内的损伤均会在变化时完全恢复。SCP-1033-JP的形态已经经历多次变化，期间唯一不变的是刻印于其右耳耳廓内部的文字。其内容如下：

&gt; 日本生类创研　う-033-Prototype / 技术参考：Imaginanimal[[footnote]]“技术参考”一栏表记的“Imaginanimal”详细情况不明，目前正在调查中。[[/footnote]]

变化后的SCP-1033-JP拥有与目前形态的原型相对应的能力以及个性。在部分形态下可以进行对话，但无法确认SCP-1033-JP本身的自我意识，目前尚未得到有价值的信息。其主要的变化形态记录如下：

&gt; **记录编号：**1033-JP-001
&gt; **发生日期：**20██年4月21日
&gt; **形态描述：**一只体长36cm的白色雪兔（//Lepus timidus ainu//）。
&gt; **备注：**███特工在调查疑似为异常现象的“孩子追逐一只穿着衣服的兔子的时候失踪了”的事件时，目击到了项目从体长约30cm的茶色穴兔（//Oryctolagus cuniculus//）变化的瞬间。确认到项目未出现其他异常行动后将其收容。

&gt; **记录编号：**1033-JP-002
&gt; **发生日期：**20██年4月22日
&gt; **形态描述：**体长22cm、米色的荷兰垂耳兔（//Oryctolagus cuniculus//）。
&gt; **备注：**后来负责该项目的██博士报告称“小时候饲养过一只同种同色的兔子”。

&gt; **记录编号：**1033-JP-006
&gt; **发生日期：**20██年5月3日
&gt; **形态描述：**大小24cm、带有黑白斑点的毛绒兔子。
&gt; **备注：**此为初次观察到项目变化为非生物形态，SCP-1033-JP到下一次变化为止未出现自行动作。

&gt; **记录编号：**1033-JP-021
&gt; **发生日期：**20██年6月8日
&gt; **形态描述：**体高约15cm、外表夸张的粉色兔型实体。佩戴有蓝色的缎带和首饰，可以两足步行并且发声[[footnote]]该外表被指出与████公司的███████系列中的角色██一致。[[/footnote]]。
&gt; **备注：**由于下一次变形的间隔时间很短，只留下无人接触的录像。可以听见对象用日语说“这是哪儿啊”“一个人也没有好寂寞”之类的话。本次记录为项目第一次变化为实际不存在的角色。考虑其具备智能与交流的可能，修改了特殊收容措施。

&gt; **记录编号：**1033-JP-045
&gt; **发生日期：**20██年7月16日
&gt; **形态描述：**一名穿着兔女郎装的女性人类实体，外表带有西欧人种特征，但仅能通过日语交流。
&gt; **备注：**由于变化记录1033-JP-021强化的观察体制使得可以对其进行简短的采访。该次采访表明SCP-1033-JP不会保有形态变化时的记忆与人格。
&gt; 
&gt; __**采访记录1033-JP-045（节选）**__
&gt;&gt; //SCP-1033-JP处于混乱之中，重要程度低的部分已被编辑。//
&gt;&gt; 
&gt;&gt; **██博士：**那么，你没有来这里的记忆吗？
&gt;&gt; 
&gt;&gt; **SCP-1033-JP：**没有。这是什么设施啊？看起来不像是医院。
&gt;&gt; 
&gt;&gt; **██博士：**这个问题恕我不能回答，但是我保证不会伤害你。
&gt;&gt; 
&gt;&gt; **SCP-1033-JP：**能把我送回到[[span class=&#34;ruby&#34;]]曼哈顿大赌场[[span class=&#34;rt&#34;]]Manhattan Grand Casino[[/span]][[/span]][[footnote]]基金会未查找到与该名称相同的娱乐设施。[[/footnote]]去吗？
&gt;&gt; 
&gt;&gt; **██博士：**这样啊……我会转告负责人员。
&gt;&gt; 
&gt;&gt; **SCP-1033-JP：**拜托了。我想早点回去工作……
&gt;&gt; 
&gt;&gt; [以下已编辑]

&gt; **记录编号：**1033-JP-058
&gt; **发生日期：**20██年8月11日
&gt; **形态描述：**体长约20cm、品种不明的白色兔形实体。门牙非常发达，有异常的肌肉力量和爆发力。
&gt; **备注：**在收容室内测量其体长时，SCP-1033-JP做出意料之外的攻击行为，███辅助员被其门牙咬断颈部死亡。██博士左腕负伤，但从收容室内逃出并锁闭大门，重新将其收容。考虑到直接接触的危险性，修改了特殊收容措施。

**附记：**20██年10月6日，SCP-1033-JP发生收容失效。
&gt; **记录编号：**1033-JP-077
&gt; **发生日期：**20██年10月6日
&gt; **形态描述：**体高约110cm、皮毛为水蓝色夹杂白色、外表夸张的兔形实体。观察到其能够两足步行以及做出手势等情感表现[[footnote]]基金会确认到了多个与该形态类似的角色，该形态被认为是多种形态混杂的结果。[[/footnote]]。
&gt; **备注：**发生事件1033-JP-077。

[[collapsible show=&#34;+ 收容失效记录-事件1033-JP-077的阅览需得到项目负责人员许可，且安保许可等级需为2级以上。&#34; hide=&#34;- 允许阅览，显示记录内容。&#34;]]
由于事件涉及多个现场，以下时间线按照相关人员证言与监控录像的内容综合排列。

&gt; __**20██年10月6日**__
&gt; 
&gt; **&lt;12:00&gt;**SCP-1033-JP在Site-8102内Sector-██设置的中型生物用收容笼内活动，主任██博士正在午休中，新任的辅助员██████在收容室附近的研究室对其进行观察与监视。
&gt; 
&gt; **&lt;12:12&gt;**笼子内的SCP-1033-JP发生形态变化，变为“变化记录1033-JP-077”当中的形态。██████辅助员开始书写观察报告。
&gt; 
&gt; **&lt;12:12&gt;**SCP-1033-JP抓住并摇晃笼子的门，做出似乎在思考是否不能打开的姿势。在几秒种后，其做出一个“想到某些事情”的动作，同时头上以不明方法出现一个白炽灯泡。SCP-1033-JP抓住灯泡并敲碎，将灯丝弯曲后插入笼子的锁孔内开锁，██████辅助员为确认事态而持续注视监控镜头的影像。
&gt; 
&gt; **&lt;12:13&gt;**SCP-1033-JP试图打开收容室出口的电子门，用夸张的姿势耸耸肩膀。然后其环视收容室内的物品，走近放有清扫用具的储物柜并将其踹开，从替换工作服的胸前口袋里取出一支签字笔。在与收容室出口相对一侧的墙壁上画出一扇门，此后墙壁像真正的门一样打开，SCP-1033-JP走出收容室。██████辅助员呼叫██博士，并先一步去查看画有门的墙壁。
&gt; 
&gt; **&lt;12:14&gt;**Sector通道内设置的摄像头出现SCP-1033-JP正在四处寻找某些东西的样子，██████辅助员检查被打开的墙壁。
&gt; 
&gt; **&lt;12:15&gt;** SCP-1033-JP与███研究员遭遇，SCP-1033-JP似乎试图通过手势表达某些意图。███研究员判断发生收容失效，用其持有的PDA试图向站点主管报告时，立即被SCP-1033-JP堵住口部。SCP-1033-JP以一根手指立在嘴边做出“嘘”的手势，并拿起PDA，但在其拿起PDA时，PDA本机立即发出刺耳的电话铃声，无法进行其他操作。SCP-1033-JP做出迷惑的反应，将███研究员与PDA留在现场并逃走[[footnote]]███研究员进行应答时，其内容为地点不明的比萨外卖点单、电器商店的投诉、明显落后于时代的政治演说等等共17次单方通话，███研究员表示对此毫无线索。[[/footnote]]。
&gt; 
&gt; **&lt;12:17&gt;** ██████辅助员与██博士合流。进行了确认现状的简短会话后，向站点主管报告发生收容失效。
&gt; 
&gt; **&lt;12:21&gt;**Sector-██内的一支四人安保小组出动。通过监控镜头发现了一边警戒他人一边下楼梯的SCP-1033-JP，安保小组分为上层、下层各两名，试图以夹击方式将其收容。
&gt; 
&gt; **&lt;12:23&gt;**SCP-1033-JP在1楼与2楼之间的楼梯与位于下层的两名队员遭遇，SCP-1033-JP惊讶地跳起来，然后顺着来时的路急速上楼[[footnote]]有证言称，在此期间能听见来源不明的，由小提琴、木琴、鼓演奏的节奏极快的音乐。[[/footnote]]，但是其注意到位于上层的队员下楼堵住道路以后，表现出异常的弹跳能力，越过了位于上层的队员进入二楼走廊。
&gt; 
&gt; **&lt;12:23&gt;**SCP-1033-JP在走廊上飞奔，逐渐接近同时正在走廊上走动的███博士与██特工。在双方发现彼此时，██特工做出战斗态势，SCP-1033-JP则环视四周，在发现其背后有追来的安保队员时再次取出签字笔在地板上画出圆形，在即将被追上时从形成的洞跳下并消失，两名安保队员同样坠入洞内[[footnote]]坠落的2名队员和之前跳入的SCP-1033-JP不同，在空中静止数秒后垂直落下，虽然该地点距离1楼地板的高度只有约5m，但是下坠的声音约有10秒长，该情况得到乐当时在场人员的证明。落下的两名队员后来在1楼的坠楼地点被发现并带回，当时处于昏迷状态。[[/footnote]]。剩下的两名队员返回楼梯前往1楼。
&gt; 
&gt; **&lt;12:24&gt;**SCP-1033-JP到达1楼的职员用售货区域，无视因此而吃惊的店员，在商店内做出思考某些事情的行为并在商店内徘徊，自货架上取下若干食品与物品装入其身体侧面类似口袋结构的毛皮内[[footnote]]明显地无视其容积。[[/footnote]]，并从同样的口袋中取出两张不具异常性质的20美元纸币付给店员。
&gt; 
&gt; **&lt;12:25&gt;**两名安保队员到达售货区域。将SCP-1033-JP逼到该区域的墙边，██队员准备打开催泪喷雾时，SCP-1033-JP从口袋中取出一个碳酸饮料瓶并打开瓶盖，大量的碳酸饮料以异常的量与势头喷出，击中██队员并将其推至走廊两旁，击碎了窗玻璃[[footnote]]██队员被认为从被打破的窗户坠下，除昏迷数分钟外并无其他外伤。[[/footnote]]。在旁边的███队员表现出胆怯时，SCP-1033-JP将其装入商店内用于搬运的纸箱，并立即扑上去使用胶带捆绑，将箱子一同扔出被打破的窗户。箱子落在窗下恰好停放着的来源不明的卡车的货厢内，卡车立即开动，安保小组全体无力化[[footnote]]装有███队员的箱子在数分钟后由普通快递人员寄送至Site-8102玄关，运送线路不明，对该名快递员进行记忆删除后释放，███队员未确认到外伤。[[/footnote]]。通过监控镜头进行监视的站点主管向Site-8102内的常驻战术部队る-06（“终卷”）发出出动请求。
&gt; 
&gt; **&lt;12:26&gt;**SCP-1033-JP吹着口哨走上楼梯，向原本的收容区域前进。站点发出要求位于其前进路线上的人员退避的指令。
&gt; 
&gt; **&lt;12:28&gt;**SCP-1033-JP进入其收容间旁的研究室，从口袋中取出多件物品在观察桌上然后离开。
&gt; 
&gt; **&lt;12:28&gt;**SCP-1033-JP自被打开的墙壁进入收容室内，从储物柜内取出抹布将墙壁上的门擦除，门被擦除后墙壁毫无缝隙地恢复原样。SCP-1033-JP回到笼子内，在干草上躺下，盘起脚来开始睡眠。
&gt; 
&gt; **&lt;12:30&gt;**收容已恢复的广播讯息发出后，██博士和██████辅助员回到研究室内。██████辅助员发现了放在桌上的物品，并读了附带的卡片上的信息，露出无力的笑容。所有物品的内容如下，均为SCP-1033-JP自1楼的商店购买而来，不具备任何异常性：
&gt; * 系有红色丝带的纸箱，内容物为一只4号大小的草莓蛋糕，正面插有█支烟花与█支蜡烛。
&gt; * 装饰用的假花捆成的花束，花朵中有8根生胡萝卜。
&gt; * 用彩色包装纸和丝带包装的包裹。内容物为一盒16色蜡笔和一本大号写生簿。
&gt; * 写有若干字样的贺卡1张，内容为英语写作的如下内容：
&gt;&gt; 亲爱的███・██████[[footnote]]与██████补助员的本名一致。[[/footnote]]
&gt;&gt; = **生日快乐！！**
&gt;&gt; = 你从小就爱着我们的世界，
&gt;&gt; = 我们感谢你一直没有忘记与小兔酱的相遇。
&gt;&gt; = 虽然说为了报恩引起了好大的骚动，
&gt;&gt; = 不过也拍到了相当愉快的特别篇吧？
&gt; 
&gt; **&lt;12:31&gt;**检视完物品的██████补助员再次视认收容室内的监控影像。在近距离镜头中能看见睡着的SCP-1033-JP，但影像由于不明原因逐渐缩小至圆形，并在镜头中只出现了SCP-1033-JP的脸时不再收缩。在某一瞬间SCP-1033-JP睁开双眼，以满足的表情对着照相机眨眼示意，此后影像缩小直到画面全黑，并有“THE END”的字样淡入后又淡出，随即影像停止[[footnote]]同时也能听到来源不明的数秒钟管弦乐声。[[/footnote]]。十几秒后监控镜头的电源被切断，再次启动后未观察到任何异常。
&gt; 
&gt; **&lt;12:32&gt;** 战术部队る-06（“终卷”）到达Sector-██。
[[/collapsible]]

事件1033-JP-077发生后，██████辅助员指出SCP-1033-JP的变化可能依存于其周边人员的潜在意识。由██博士报告的“变化记录1033-JP-002”中的追加记录也被认为是值得验证的假设，因此将██████辅助员调离SCP-1033-JP的负责岗位。通过选拔并移送不具备在与“兔子”相关的传说或虚构类作品当中具有高度收容失效危险个体的认知的D级人员并进行了验证试验后，制定了现在的特殊收容措施[[footnote]]同时有人员提出“使用高级别记忆删除”的协议，但由于记忆删除难以根绝在内心深处根深蒂固的印象，考虑到风险决定搁置。[[/footnote]]。此后未再观察到SCP-1033-JP变化为可能造成收容失效的形态。</textarea></pre>
