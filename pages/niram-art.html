**Images :** Toutes les images sont hébergées sur le site Imgur, et sont sous licence CC-BY-SA 3.0 (pour celles présentées ci-dessous)

Salut ! Je suis [[*user niram]], //aka// ramni/naelyati, et voici ma page d&#39;artiste. Observatrice discrète depuis longtemps, je n&#39;ai rejoint que depuis peu. 
Je fais des illustrations et des //concept art//. La plupart d&#39;entre eux sont pour l&#39;instant liés au Nälkä (Sarkicisme) mais, un de ces jours, je ferai peut-être de l&#39;art basé sur d&#39;autres SCP/Canons…

Vous pouvez me retrouver sur :
[https://twitter.com/sone_suraas Twitter] (généralement en train de divaguer dans une autre langue et quelquefois des œuvres)
[https://naelyati.tumblr.com/ Tumblr] (généralement inactive et surtout à des fins d&#39;archivage de mes œuvres) 
[https://www.instagram.com/niramnaelyati/ Instagram] (assurer l&#39;entretien de plusieurs comptes de réseaux sociaux à la fois ne s&#39;est jamais bien terminé pour moi, mais on va essayer)
[https://www.artstation.com/naelyati Artstation] (essayant d&#39;être sérieuse avec mes œuvres, avec plusieurs niveaux de réussite)
