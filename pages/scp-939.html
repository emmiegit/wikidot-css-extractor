**Artikel:** SCP-939 - Mit vielen Stimmen
**Autor:** [[*user Adam Smascher]]
**Original:** http://scp-wiki.wikidot.com/scp-939
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-939

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-939-1, -3, -19, -53, -89, -96, -98, -99 und -109 werden in Zelle 1163-A oder 1163-B gehalten, 10 m x 10 m x 3 m Sicherheitskammern innerhalb des bewaffneten Bio-Eindämmungsbereichs-14. Beide Zellen sind umweltreguliert und mit Unterdruck beaufschlagt, mit Wänden aus Stahlbeton. Der Zugang zu diesen Zellen wird durch eine äußere Dekontaminationskammer und innere gasdichte Sicherheitstüren aus Stahl geregelt. Die Beobachtungsfenster bestehen aus laminiertem Ballistikglas mit einer Dicke von 10 cm, das durch ein 100 kV elektrifiziertes Netz geschützt ist. Die Luftfeuchtigkeit wird bei einer Temperatur von 16 °C auf 100% gehalten. Die Instanzen werden jederzeit über Infrarotkameras überwacht. Für den Zugang zu SCP-939, seinen Eindämmungsbereichen oder den Beobachtungskammern ist eine Genehmigung der Stufe 4 erforderlich.

SCP-939-101 wird zerlegt und in den kryogenen Konservierungstanks 939-101A bis 939-101M im Bio-Forschungsbereich-12 gelagert. Der Zugang zu SCP-939-101 erfordert die Genehmigung von zwei Mitarbeitern der Freigabestufe 3, von denen einer für alle Forschungen und Tests anwesend sein muss. Auf den Inhalt von nur einem (1) Tank 939-101 kann zu jeder Zeit zugegriffen werden. Die Kerntemperatur von SCP-939-101-Geweben muss überwacht werden, während sie aus der kryogenen Konservierung entfernt werden; sollte die Kerntemperatur 10 °C überschreiten, sind die Tücher in den entsprechenden Tank zurückzulegen und alle Tests für einen Zeitraum von zweiundsiebzig (72) Stunden auszusetzen. Abgesehen von einer Kerntemperatur von über 10 °C kann die Erforschung von SCP-939-101-Geweben so lange fortgesetzt werden, wie ihr Geschwafel und Bitten um Freilassung toleriert werden können.

Isolierzellen sollten alle zwei Wochen gereinigt werden. Während dies geschieht, werden SCP-939-Exemplare in die angrenzende Zelle transferiert. Während dieser Zeit müssen die Tür und das Beobachtungsfenster der Zelle auf Beschädigungen untersucht und entsprechend repariert oder ersetzt werden.

Eine starke Sedierung aller SCP-939 Instanzen ist erforderlich, bevor irgendeine Interaktion, einschließlich des Transfers zwischen Zellen und Experimenten, stattfinden kann. Siehe Dokument Nr. 939-TE4 für das Transfer- und Versuchsprotokoll.

Gefahrengutausrüstung der Stufe C ist vom Personal während der Interaktion mit SCP-939-Exemplaren und in allen Gebieten, von denen bekannt ist, dass sie von SCP-939 bewohnt sind, zu tragen. Danach sind von allen beteiligten Mitarbeitern Standard-Dekontaminationsprozeduren zu beachten, um sicherzustellen, dass keine sekundäre Ausbreitung von amnesischen Mitteln auftritt.

Nach Vorfall ABCA14-939-3 hat jedes Nicht-Klasse-D-Personal, das über einen längeren Zeitraum mit SCP-939 interagiert, für die Dauer einer solchen Interaktion zwei (2) wasserdichte elektronische Pulsmesser zu tragen. Diese Pulsmesser senden unabhängig vom Hauptstromnetz einer Einrichtung an ein drahtloses Überwachungssystem mit mindestens einem Notstromsystem im Standby-Modus. Sollten beide Pulsmesser einer Person eine Nulllinie anzeigen oder anderweitig versagen, wird der Träger für tot gehalten, das Personal wird angewiesen, alle nachfolgenden Laute des Trägers zu ignorieren, und ein Eindämmungsbruchalarm wird automatisch ausgelöst. Sicherheitspersonal, das auf einen solchen Bruch reagiert, ist ebenfalls verpflichtet, diese Pulsmesser zu tragen.

Darüber hinaus sind allen lebenden SCP-939 Instanzen, bei der Erfassung subdermale Ortungsgeräte zu implantieren.

**Beschreibung:** SCP-939 sind endotherme, rudelbasierte Raubtiere, die eine Atrophie verschiedener Systeme aufweisen, ähnlich wie troglobitische Organismen. Die Häute von SCP-939 sind hochgradig feuchtigkeitsdurchlässig und durchscheinend rot, was auf eine chemische dem Hämoglobin ähnliche Verbindung zurückzuführen ist. SCP-939 ist durchschnittlich 2,2 Meter groß (wenn aufrecht stehend) und wiegt durchschnittlich 250 kg, obwohl das Gewicht stark schwankt. Jedes ihrer vier Gliedmaßen endet in dreifingrigen Klauen mit einem vierten, gegenüberliegenden Finger und ist mit Borsten bedeckt, die die Kletterfähigkeit erheblich verbessern. Ihre Köpfe sind länglich, frei von Augen oder Augenhöhlen und enthalten keine Gehirnhülle. Die Kiefer von SCP-939 sind mit roten, schwach leuchtenden fangartigen Zähnen ausgekleidet, ähnlich denen von Exemplaren der Gattung //Chauliodus//, bis zu 6 cm lang und von wärmeempfindlichen Grubenorganen umgeben. Augenflecken, die für Licht und Dunkelheit empfindlich sind, verlaufen über die gesamte Länge ihrer stacheligen Rückenkämme. Diese Stacheln können bis zu 16 cm lang sein und gelten als empfindlich gegenüber Änderungen des Luftdrucks und der Strömung.

SCP-939 besitzt nicht viele lebenswichtige Organsysteme; zentrales und peripheres Nervensystem, Gehirn, Kreislaufsystem und Verdauungstrakt fehlen. Das Atmungssystem von SCP-939 ist verkümmert und dient keinem offensichtlichen Zweck außer der Verbreitung von AMN-C227 (siehe unten). SCP-939 hat weder einen offensichtlichen physiologischen Bedarf an Nahrung noch irgendeine Möglichkeit, verbrauchtes Gewebe zu verdauen. Verschlucktes Material sammelt sich typischerweise im Atmungssystem von SCP-939 an und wird wieder hochgeworfen, sobald die Menge ausreicht, um seine Funktion deutlich zu hemmen. Trotz des Fehlens vieler lebenswichtiger Organsysteme ist SCP-939 in der Lage, lebende Junge zu gebären. Siehe **Nachtrag 16.10.1991**.

SCP-939s Hauptmethode zum Anlocken von Beute ist die Nachahmung der menschlichen Sprache in den Stimmen früherer Opfer, obwohl die Nachahmung anderer Spezies und aktive nächtliche Jagd dokumentiert wurden. SCP-939-Vokalisierungen implizieren oft erhebliches Leid; ob SCP-939 ihre Lautäußerungen versteht oder zuvor gehörte Sätze wiederholt, ist Gegenstand laufender Studien. Wie SCP-939 Stimmen erhält, wird derzeit nicht verstanden; Exemplare wurden dokumentiert, die Opfer imitieren, obwohl sie das Opfer nie sprechen hörten. Die Analyse von SCP-939-Vokalisierungen kann nicht zwischen SCP-939 und Proben bekannter Opferstimmen unterscheiden. Aus diesem Grund wird von der Verwendung biometrischer Spracherkennungs-Sicherheits- oder Identifikationssysteme in jeder Anlage, in der SCP-939 untergebracht ist, dringend abgeraten. Beute wird normalerweise mit einem einzigen Biss in den Schädel oder Hals getötet; Bisskräfte wurden über 35 MPa gemessen.

SCP-939 atmet winzige Spuren eines aerosolisierten Klasse-C-Amnesikums aus, das als AMN-C227 bezeichnet wird. AMN-C227 verursacht eine vorübergehende anterograde Amnesie, die die Gedächtnisbildung für die Dauer der Exposition zuzüglich durchschnittlich dreißig (30) Minuten hemmt. Es ist farb-, geruchs- und geschmacklos mit einer geschätzten ECt50 bei Inhalation von 0,0015 mg•min/m³. In gut belüfteten oder offenen Umgebungen ist das Risiko einer Exposition gegenüber ECt50 stark reduziert, aber nicht vernachlässigbar. AMN-C227 ist typischerweise sechzig (60) Minuten nach Beendigung der Exposition im Blutkreislauf nicht nachweisbar. Berichtete Empfindungen von Desorientierung und leichten Halluzinationen unmittelbar nach der Entfernung aus einer mit dem Wirkstoff gesättigten Umgebung ähneln dem Freizeitkonsum zahlreicher psychoaktiver Substanzen und können leicht als solche verwechselt werden.

**Nachtrag 23.03.2005:** Dieser Bericht bezieht sich auf die Alpha-Morphologie. Informationen zur Beta-Morphologie finden Sie in [ZENSIERT] [http://scp-wiki-de.wikidot.com/experiment-log-914#SCP-939 Experimentprotokoll 914] MTF Nu-7 Einsatznachbericht ██-██-████, [ZENSIERT]

**Nachtrag 14.11.1981:** Ein Protokoll des Funkverkehrs zwischen Ergreifungsteams während des ersten Kontakts mit SCP-939 ist [http://scp-wiki-de.wikidot.com/initial-contact-log-scp-939 hier] verfügbar.

--**Nachtrag 11.04.1982:** Aufgrund von SCP-939s starker Abneigung gegen helles Licht wird von einem minimalen Fluchtrisiko ausgegangen. Eine normale fluoreszierende Flurbeleuchtung reicht aus, um SCP-939-1 davon abzuhalten, seine dunkle Zelle zu verlassen.-- Siehe **Nachtrag 20.09.1991**.

**Nachtrag 29.06.1987:** Vorläufige Untersuchungen zu AMN-C227 weisen auf ein Potenzial für die Verwendung als Allzweckamnesikum hin. Methoden zur Massenproduktion des Wirkstoffs sowie mögliche Nebenwirkungen werden am Bio-Eindämmungs und Forschungsstandort-06 untersucht.

--**Nachtrag 10.03.1990:** AMN-C227 wurde zur Verwendung als Amnesikum der Klasse C zugelassen. Die prognostizierte jährliche Produktion im Bio-Forschungsbereich-12 durch SCP-939-Atemwegsgewebekulturen wird voraussichtlich drei (3) Liter überschreiten.--

**Nachtrag 20.09.1991:** Die Eindämmung von neun (9) SCP-939-Exemplaren wurde nach einem &#34;Stille Nacht&#34;-Bruchszenario am Bio-Eindämmungs- und Forschungsstandort 06 gefährdet. Unter dem Vorwand eines kommenden Sturms wurden nahegelegene zivile Siedlungen evakuiert. Bergungsteams wurden in das Gebiet entsandt.

**Nachtrag 16.10.1991:** [ZENSIERT] In Anbetracht dessen ist jegliche Interaktion mit SCP-939 vom 8. September bis 7. Oktober auf der Nordhalbkugel oder vom 6. März bis 4. April auf der Südhalbkugel strengstens verboten. [ZENSIERT] Es wurden noch keine männlichen Exemplare von SCP-939 identifiziert [ZENSIERT] enthalten ein Amnesikum der Klasse B [ZENSIERT].

Siehe [http://scp-wiki-de.wikidot.com/reproduction-of-scp-939 Reproduktion von SCP-939].

**Nachtrag 20.02.1992:** Mit sofortiger Wirkung wird die Verwendung von AMN-C227 als Amnesikum auf unbestimmte Zeit ausgesetzt. Weitere Informationen finden Sie im [http://scp-wiki-de.wikidot.com/incident-report-amn-c227-939 Vorfallbericht AMN-C227-939].</textarea></pre>
