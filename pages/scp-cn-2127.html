**项目编号：**SCP-CN-2127

**项目等级：**Keter

**特殊收容措施：**数个监视器被布置于SCP-CN-2127的活动区域，基金会安保人员扮作导游以防止有平民在项目活动区域走失。在相关区域走失人员将被视作SCP-CN-2127的目击者，所有的目击者将被拘捕和审问，并在实施记忆消除后释放。

**描述：**SCP-CN-2127是一匹白色皮毛的蒙古马，自基金会1962年关注项目以来，SCP-CN-2127没有任何衰老迹象。项目常活动于昆仑山脉、天山山脉和阿尔泰山脉地区，在大小兴安岭地区有少量的目击报告。SCP-CN-2127会随机出现于上述地区迷失人员的周围，据审问遭遇SCP-CN-2127人员，基金会发现项目都是出现在人员的视觉盲区。

SCP-CN-2127会将迷失人员带往最近的城镇，当城镇出现在人员的视线范围内时，SCP-CN-2127便会离开。SCP-CN-2127据有一定精神影响力，此异常体现为迷失人员对项目无条件的信任。

调查显示，遭遇SCP-CN-2127的人员均表示在项目离去后自己丢失了一些随身物品，但无法回忆起物品丢失的过程。对于失踪物品的去向尚不得知，基金会当前假设SCP-CN-2127会带走一件物品作为报酬。

**附录a：SCP-CN-2127协助记录(部分)**
&gt; 1962年，蒙古国两名旅客在阿尔泰山脉区域走失，当地警方多次搜寻未果。后在巴彦达赖郊区发现失踪人员，经询问，二人均表示他们是被一匹白马带回。

&gt; 1976年，一旅游团在小兴安岭地区失踪。当地政府成功找回9名失踪人员，但还有7人下落不明。后在铁力市二股镇又发现5名被SCP-CN-2127找回的失踪者。

&gt; 1997年，新疆某大学21名学生在丢失定位物品的情况下在天山山脉失踪。基金会和当地政府成功找到12名失踪学生。后对失踪地区附近村镇访问又发现被6名SCP-CN-2127带回的失踪人员，但还有3人下落不明。
&gt; -----
&gt; **附：**事发2个月后，一平民在开都河上游发现三名失踪学生的尸体，后鉴定均系他杀死亡。两位男死者均死于胸部锐器伤，且留有打斗痕迹；女死者死于颈部勒扯应发的窒息。同时在现场发现一个空的矿泉水瓶，生物鉴定未发现指纹和可用DNA。

&gt; 2004年，一中年男子在天山山脉地区失踪，当地警方和民间救援队搜救未果。4天后，对象出现在察汗乌苏经访问确定为SCP-CN-2127所救。
&gt; -----
&gt; **附：**同年九月，此次失踪案的相关人员黄先生在新疆人民政府的批准下成立了██救援基金会，张先生称这是为了向那无私奉献的白马致谢。

&gt; 2005年，一青年女子在昆仑山失踪，民间救援队搜寻未果。在宣布该女子死亡的次日下午，人员尸体被发现于昆仑山一处断崖底部。尸检显示，人员身体上有打斗痕迹，但对断崖顶部平台的足迹分析显示死者是主动跳下断崖的；同时基金会在断崖上方平台发现有凌乱的马蹄印。
