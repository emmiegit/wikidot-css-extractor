    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre traduit :** SCP-1831 - M. Pâte à modeler
**Auteurs :** Inconnu
**Traducteur :** [[user D-2108]]
**Date de publication originale :** Inconnue
[[include credit:end]]


[[include component:scp-traduits name=SCP-1831]]

**Objet n^^o^^ :** SCP-1831

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-1831 ne peut être actuellement confiné. La projection tridimensionnelle de SCP-1831 doit être contenue dans une chambre de confinement standard du Site-19, et il doit lui être fourni un apport permanent de Classes-D pour son divertissement. Une sélection de Classes-D appréciant les interactions avec SCP-1831 est recommandée.

**Description :** SCP-1831 est une forme consciente en dix dimensions d&#39;une réalité physique indéterminée. SCP-1831 apparaît en une projection tridimensionnelle de son apparence originelle en dix dimensions, généralement sous la forme d&#39;une sphère. SCP-1831 prétend être &#34;M. Pâte à modeler, des Petits Messieurs® du Dr Wondertainment[[footnote]]Tel que présenté par une projection de son propre tatouage. En raison de l’extra dimensionnalité de SCP-1831, la présence réelle de cette marque ne peut être déterminée avec la technologie actuelle.[[/footnote]]&#34;. 

La matière avec laquelle SCP-1831 est construit n&#39;a pu être déterminée de façon concluante ; les projections sont généralement un mélange de polyester/coton/rayonne, mais des variations (incluant polyester/coton, polyester/rayonne, soie/coton, rayonne/soie, soie/polyester/coton, coton/polyester/soie, rayonne/coton/polyester/soie, lin/soie, lin/rayonne, lin/coton et lin/coton/rayonne/polyester/soie) ont été observées. Il est inconnu si des portions de SCP-1831 sont constituées de ces matériaux, si SCP-1831 crée différent mélanges de ces matériaux via différentes parties de sa forme actuelle, ou si SCP-1831 utilise une méthode inconnue pour changer sa composition matérielle. Des compositions autres qu&#39;avec des tissus n&#39;ont pas encore été observées.

SCP-1831 communique via la manipulation de sa projection tridimensionnelle afin de produire soit une représentation symbolique (alphanumérique ou visuelle) ou soit des vibrations acoustiques qui se transforment en paroles. SCP-1831 semble connaître tous les langages pan humain.

SCP-1831 est amical envers le personnel, et essayera souvent d&#39;interagir avec lui. Cette interaction est universellement non létale ; cependant, le personnel qui interagit avec s&#39;expose de cette façon à différentes réactions, allant de la sensation de plaisir à celle d&#39;anxiété légère. Ces sensations apparaissent être dictées par le profil psychologique individuel et la prédisposition envers les contacts intimes.

Bien qu&#39;il ait été supposé que SCP-1831 a été construit avec une liste standard de collection de Petit Monsieur, celle-ci n&#39;a pu être localisée, et est présumée être de la même façon extra dimensionnelle. SCP-1831 a prétendu ignorer avoir en sa possession une liste de collection de Petit Monsieur.

SCP-1831 a refusé d&#39;être logé dans les mêmes installations que les autres Messieurs collectés, citant des doléances personnelles avec plusieurs autres instances[[footnote]]Messieurs Poisson, Argent et Chaud.[[/footnote]] aussi bien qu&#39;une volonté d&#39;être différencié d&#39;eux. Étant donné la disposition de SCP-1831 au confinement, et de manière générale le faible risque de brèche de confinement, cette requête a été approuvée.

SCP-1831 sollicite systématiquement des interactions avec divers chercheurs non activement impliqués dans son confinement. En raison du risque de brèche de sécurité, ces requêtes doivent être sommairement refusées.

SCP-1831 a été découvert lorsqu&#39;il s&#39;est matérialisé à l&#39;intérieur d&#39;une cellule de détention temporaire du Site-19 et a demandé à être confiné. Les motivations de SCP-1831 derrière cet acte n&#39;ont pu être déterminées ; SCP-1831 a constamment été vague dans ses interviews, refusant de s&#39;étendre sur son histoire pré-confinement. Les raisons de ce comportement sont actuellement inconnues.</textarea></pre>
