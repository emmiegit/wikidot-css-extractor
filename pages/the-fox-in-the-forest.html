+* [[span class=&#34;ruby&#34;]]숲의 여우[[span class=&#34;rt&#34;]]The Fox In The Forest[[/span]][[/span]]
**원작:** https://scp-wiki.wikidot.com/the-fox-in-the-forest
**저자:** [[*user Doctor North]]
**역자:** [[*user salamander724]]
[[include info:end]]



눈에 쓰러진
내 남긴 자욱 보고 
찾아오려나.

패배의 도장
피를 인주로 찍고
기다린 구조.

기약 없는데
이미 굳은 다리와
선홍빛 혈하.

떨리는 잎새.
겁먹은 나무 사이.
번득인 발톱.

들어올린 총.
아득해지는 정신.
떨지 말어라.

움직임 포착
이어 화약의 점화
몇 번의 총성






맞은 것 없고
털가죽 뒤집어쓴
소녀가 낟다

불타는 두 눈
총 놓으라는 명령
즉각적 복종.

웃음은 얼음
에메랄드빛 눈빛.
나의 벗이여

눈 깜짝한 새
눈과 섞인 핏줄기
분홍빛이다

찾아온 이가
찾아낼 것은 오직
간 없는 시체.

피묻은 자욱
이끄는 숲속으로
[[[scp-953 | 여우 잡으러.]]]</textarea></pre>
