    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:paradigm-inapplicable-sigma]]
[[include :scp-wiki-cn:credit:start]]
作者：[[*user Alan_233]]（[[[http://scp-wiki-cn.wikidot.com/dr-a|点此查看更多作品]]]）

十分感谢[[*user mercuresphere]]老师帮在下撰写的结尾
[[include :scp-wiki-cn:credit:end]]

我出生在一栋华丽的老式房子里。房子不算大，外表华丽，但内部的建筑结构却已用东拼西凑的材料修修补补。房子外面是一片森林，黑色的树干向上延伸，从地面上望不到树的顶部，茂密的枝叶遮蔽了天空——所以我对日月星辰的印象也仅仅来源于那些带有褪色彩绘的古书。

森林里有许多其他房子，有比我生活的房子更加破败的，也有不少比我生活的要大许多的。幸运的是，那些住在大房子里的年轻人并没有排挤或者歧视我，他们总是来邀我一同出游。我有时会跟着他们一起去参加那些狂欢盛宴，一起在森林里欢笑奔跑，但其实我不爱和别人在一起。比起和这些像我一样的年轻人一同游玩，我更喜欢独自在家阅读古书。我喜欢翻开腐朽的书页，阅读那些穿着古老服饰的年轻人游走在不可名状地带的故事——那些瑰丽的浪漫故事。书页间是我自己的世界，是我最喜欢待的地方。

直到那一天，身边的许多人都告诉我，我该走出森林，去外面游历了。我不知道他们要我寻找什么，但我像其他外出的年轻人一样回应了他们的期待——一切本该如此。他们告诉我，如果只是在森林里寻找外出的路，我最终会被困在森林里，找不到任何路径。于是我推开我生活的房子顶部的那扇石质活板门，沿着活板门之上的类似高塔内部的空间中的梯子向上爬。不知过了多久，我终于到了这“高塔”的最顶部——我想这里应该和那些森林里的参天大树的顶部一样高。这里是一个封闭的空间，天花板上也有一扇石质活板门，但是比我来时的那一扇沉重不少。我费尽力气推开活板门，来到高塔外面，第一次沐浴在月光下。

从活板门中爬出，我本以为会看到什么高空中的平台，但是这里却只有平坦的草地。那扇活板门合上后，我已经没有了再次打开它的力气。草地上到处都是墓碑，我怀疑这一切是一场疯狂可怕的幻梦。

一只乌鸦迎面飞来，叫嚣着卑劣的音符。乌鸦直往我面门撞来，我不断挥手驱赶。但乌鸦像被腐肉吸引，被我的手拨弄开后又一次次重新向我飞来。这场小小的战役以乌鸦那锋利的喙重重地撞击了我的头部告终。乌鸦飞走了，我感觉我的头盖骨破裂了，我大脑的一部分从头部的缺口流出来，掉到地上。我不知道掉出来的那部分原本是起到什么作用的，但我确实感觉我的感官发生了些许微妙的变化。

倾盆大雨毫无征兆地从天空中开始往下灌，雨水冲刷着我的伤口，带着黑色的血和白色的脓水往下流。我惊恐地在雨中奔跑，我不知道该往哪里跑，我找不到方向，但我只是持续奔跑，想寻找一处可以避雨的地方。我一次又一次重重摔倒在地，一次又一次艰难地爬起来后，继续漫无目的地无助狂奔。

我又一次摔倒，趴在地上抬起头后，我的喉咙里发出来今生最凄厉的尖叫——地面上有一个可怕的怪物正看着我。那个怪物身体畸形，像是对人类外形的拙劣模仿。腐烂的皮肉附着在怪物的身上，腐液在怪物的身体表面流淌。怪物凹陷的眼窝中如同黑色玻璃球一样的眼睛正死死盯着我。我想赶紧爬起来逃跑，却因为疲惫再次前跌去。我的脸重重地和怪物的脸撞在一起，但是我却看到怪物的身形被打散，以及粼粼的水波——原来我所见的怪物，只是水洼中的倒影，我自己的倒影。

这时我才知道，我大脑丢失的那部分名为自欺欺人。我和那些找过我的年轻人，都是坟茔中的食尸鬼，是与那些古书中描写的和人类截然不同的邪恶物种。

我算是知道他们要让我出来学习什么了。我要学会隐藏在月光中，随着黑夜的风出没，去欺骗那些可怜的人类，犯下不可饶恕的罪行。以及掘开坟墓，吞食其中的腐烂血肉，留下一地狼藉。

但我不愿这样，于是我远远地躲开黑夜中的其他食尸鬼，假扮成人类的样子，偷偷溜进藏书阁或者图书馆，翻阅着其中的古老书籍。我继续阅读古书并不是想像以前一样沉浸在自己的世界中，而是为了解决我刚刚发现的一个严重的问题——我的胸口有一个骇人的缺口，里面断裂的肋骨下面没有心脏。我不知道我能在没有心脏的情况下存活多久，所以我认为比起学会像其他食尸鬼一样吃人，找到属于自己的心脏才是当务之急。

在没日没夜的阅读中，我并没有找到得到合适的心脏的方法，但是我却爱上了那些书中恶毒的诗句。我最喜欢的是《异乡人诗集》中的一句诗：“我的口中淌出诅咒一切的恶毒诗句，拆解和击碎自己，享受着背德的快感。”

于是在寻找心脏的途中，我也学着书中诗人的样子，用稚嫩的口吻吟咏着可悲的独白。每一句亵渎神明的诗句从我口中流出时，都伴随着黑的血液和白的脓水。但是我得避开人类，其他食尸鬼又对我爱搭不理或者投以异样的目光，所以没有任何有智慧的存在认真聆听我的诗句。

一天，我一如既往地在倾吐那些咒骂的词句时，提灯的天使发现了我。她听到了我的诗句，对我投以温柔的目光——这是纯粹的温情，没有任何逼迫或者蔑视。她倾听我的每一句诗，她手中油灯的洁白灯光照亮了我。我感觉胸口暖暖的，于是我确信她是能给我心脏的存在。我把自己的故事变成诗歌，唱给她听，她也把自己的诗分享给我。她没有洁白的羽翼，却是真正的天使。

我坚信提灯天使可以给我我一直苦苦追寻的心脏，但是我却忘了她也不过是折翼的天使。发觉自己忽视了这么关键的事情后，我对自己的疏忽感到懊悔，为自己一切不当的言行反复道歉。同时，我也紧紧跟着提灯天使，依旧想要得到属于自己的心脏——我愿意用我的一切来换取心脏，我可以把我的一切都献给提灯天使，我愿意和她一起堕入地狱，因为她是这时唯一一个发现了我的存在。

但是折翼的提灯天使不得不继续她的旅程，所以我一路紧紧跟随，快步跑着想要跟上她，想要让她的灯光继续照耀着我。

愿她的灯光继续照耀着我。

在没能跟上提灯天使的脚步的日子里，我会做梦。梦中我创造出了属于我自己的神明。神明有着金色到紫色渐变的双眼，好似把万千星辰吞入其中。神明还有一头闪着光的银色长发，散发着令人平静的馨香。她走近我，用纤细的手指抚摸着我令人憎恶的肌肤。

神明的手指拂过处好似有暖流流过。梦中，我是有心脏的——那是神明给我的。神明像提灯天使一样耐心地倾听我的所有诗句，她还给了我心脏和爱。她拆解我的肢体，扯下我已经腐烂的骨头，饮下我发黑的污浊血液，夺走我的一切后肆意嘲笑我——这都是她的爱。神明的爱令我倾倒，我愿意舍弃现世的一切，只为在梦中享受她无私的爱。

我相信，我的神明是真实存在的，只不过存在于另一个时空中。在梦中，我们的时空会短暂地融合到一起，这时我便可以感受到她给我的真实的爱、真实的感觉和鲜活地跳动着的心脏。

梦碎了，只留一地悲伤，和浸在悲伤里的我。

没有做梦的日子里，我依旧是没有心脏的。又是没跟上提灯天使的一天，我把漏风的胸腔中的悲哀与压抑变成诗句，渴望被其他人听到。一位被放逐的诗人发现了我吐出的脓血的痕迹，听到了我的诗句。

诗人对我的稚嫩的诗句表达了赞赏，这令我欣喜万分。我找到了又一个愿意聆听我诗句的存在。诗人身上的气息使我感到亲切，他就像跟我一样的异类。诗人把他的小册子拿给我看，里面是他写下的诗篇。那些诗句中的渊妙感深深打动我，诗句中的孤独和哀伤是令我陶醉的佳酿。

得到诗人的鼓励后，我便更加坚定继续吟诗的决心——诗是心脏的临时替代品，吟诗时吐出脓血，可以让我空荡荡的胸膛暂时感到舒服一点。

被放逐的人是孤独的，但是相遇或许可以使被放逐者不再孤独。

于是，我一边和诗人谈论诗歌，一边继续紧随提灯天使的脚步。我相信，我一定可以找到自己的心脏。

我相信，总有一天，我将跟随提灯天使的脚步，归往我的心脏所在之处。到那个时候，盛开在我曾经只能以斑白血花妆点的身体之上的，将是真正的纯白花朵。</textarea></pre>
