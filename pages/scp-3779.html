**Item nº:** SCP-3779

**Classe de Objeto:** Seguro

**Procedimentos Especiais de Contenção:** O Sítio Provisório 3779 foi construído em volta de SCP-3779 para servir como sua instalação de contenção. O Sítio Provisório 3779 consiste em uma cerca de perímetro, alojamentos para funcionários e 2 edifícios para pesquisa.

Plantas dentro de SCP-3779 devem ser regadas de acordo com os requisitos de cada espécie e a luz solar adequada deve ser capaz de atingir todas plantas em seu interior. Se necessário, lâmpadas UV podem ser colocadas do lado de fora de SCP-3779 voltadas para dentro. Funcionários autorizados a entrarem em SCP-3779 devem realizar verificações de equipamentos antes e depois de entrar na estrutura para garantir que nenhum objeto seja deixado dentro.

No caso de um objeto não autorizado ser deixado dentro de SCP-3779, as equipes de contenção devem extrair o objeto o mais rápido possível. A força necessária deve ser usada, embora as equipes devam tentar limitar o máximo possível de danos à estrutura.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3779/greenhouse.jpg|caption=SCP-3779 (fotografado a esquerda) durante a fase inicial de contenção.]]

**Descrição:** SCP-3779 é uma estufa de 47 metros quadrados localizada no sudoeste de Iowa. Dentro de SCP-3779 existem várias espécies de flora em vasos, penduradas em ganchos presos ao teto ou apoiadas em mesas ou prateleiras. Escrito nas paredes internas de SCP-3779 em tinta preta estão 8 glifos de significado e origem desconhecidos[[footnote]]Todas as tentativas de replicar as propriedades anômalas de SCP-3779 ao reproduzir esse glifos resultaram em falha.[[/footnote]].

Quando um objeto externo[[footnote]]Objetos externos são definidos como objetos que não estavam presentes dentro de SCP-3779 no momento de sua descoberta.[[/footnote]] é introduzido em SCP-3779, as plantas em seu interior começarão a exibir algumas das propriedades do objeto.[[footnote]] Há de se notar que os vasos de plantas, mesas, prateleiras, etc, que estavam dentro de SCP-3779 no momento da descoberta não são mimetizados pelas plantas dentro da estufa.[[/footnote]] Os meios pelos quais SCP-3779 escolhe quais propriedades obter são atualmente desconhecidos. Ao longo de aproximadamente 12 horas, as plantas SCP-3779 mudarão suas propriedades para corresponder às do objeto introduzido. Se for dado tempo suficiente, as propriedades das plantas dentro de SCP-3779 podem corresponder às dos objetos introduzidos.

Após a remoção do objeto externo, as plantas de SCP-3779 retornarão aos seus estados originais ao longo de 4-6 horas. Plantas que morrem dentro de SCP-3779 não exibirão mais suas propriedades anômalas. No caso de uma planta adaptada ser removida de SCP-3779, ela irá se decompor de forma semelhante às plantas não anômalas, embora em um ritmo muito mais rápido. Plantas introduzidas em SCP-3779 não serão mimetizadas; em vez disso, elas se comportarão como plantas já dentro de SCP-3779.

**Registro de Experimentos:**

&gt; **Teste nº:** 3779-01-672001
&gt; **Configuração:** Uma porção de 1 metro de uma Viga-I de aço padrão é colocada dentro de SCP-3779 e deixada por 9 horas.
&gt; **Resultados:** A resistência à tração de todas as plantas dentro de SCP-3779 aumentou em um fator de 10 e as cores das plantas mudaram para a da Viga-I.

&gt; **Teste nº:** 3779-02-672001
&gt; **Configuração:** Um bloco de gelo de  0,25 m^^3^^ é posto dentro de um recipiente e, em seguida, é deixado por 7 horas em SCP-3779.
&gt; **Configuração:** Ao longo das 6 horas preliminares, as plantas dentro de SCP-3779 ganharam algumas das propriedades do gelo. À medida que o gelo derreteu, as moléculas que compõem as plantas se desprenderam de suas estruturas por meios desconhecidos e se comportaram como um líquido. Quando a água foi removida, as poças de material vegetal voltaram às suas formas pré-experimentais.

&gt; **Teste nº:** 3779-03-692001
&gt; **Configuração:** Um rato de laboratório (//Mus musculus//) é colocado dentro de SCP-3779 e é deixado por 7 horas.
&gt; **Resultados:** Após 5 horas, plantas de SCP-3779 desenvolveram estruturas contendo células fotorreceptoras que emanam de vários locais em seus caules. Após 6 horas, as plantas desenvolveram estruturas semelhantes a funis que se assemelham às orelhas do rato de laboratório que emanam de vários locais em seus caules, embora nenhuma outra estrutura tenha sido observada.

&gt; **Teste nº:** 3779-04-6112001
&gt; **Configuração:** D-80801, um Homem Caucasiano de 32 anos de Idade, foi posto dentro de SCP-3779 e instruído a sentar e esperar até novo aviso. 
&gt; **Resultados:** Após 9 horas, as plantas de SCP-3779 desenvolveram &#39;órgãos&#39; visuais, auditivos e somáticos complexos e totalmente funcionais em todas as estruturas das plantas. Após 10 horas, as plantas de SCP-3779 começaram a desenvolver estruturas musculares, permitindo-as mover seus caules e galhos. Após 11 horas, D-80801 foi instruído a remover um órgão ocular de uma das plantas. Ao tentar fazer isso, a planta em questão enrolou uma videira estranha em volta do pescoço de D-80801 e o estrangulou até a morte. Após a morte de D-80801, as plantas dentro de SCP-3779 tornaram-se inertes e começaram a imitar a carne em decomposição de maneira semelhante à do corpo de D-80801.
