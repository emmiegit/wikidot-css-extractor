    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2168-JP - たとえ今は醜くても
**著者:** ©︎[[*user mariy]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2168-JP 

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 
現在判明しているSCP-2168-JPの半径50mを立ち入り禁止にし、一般人を侵入させないでください。
また、SCP-2168-JPを新しく発見した場合。一般人の立ち入り禁止してください。
大規模な地震が起こった場合、それらの地震の範囲内でSCP-2168-JPが発生していないか確認する必要があります。
 

**説明:** SCP-2168-JPは日本各地に発生する周囲1～3mの苔でおおわれた岩です。
 岩に亀裂が入ったり、強い衝撃を受けた時に岩が割れ、中から直径約5mの宇宙が10〜30分間発生します。
これらは静岡県周辺に多く存在しており、少なくとも今までに［編集済み］個確認しています。
人や動物などがまき込まれた場合それらは消滅します。世間にはカバーストーリー行方不明が適用されます。

&gt; **インタビュー記録**
&gt;**対象:** 異常性発生時、近くにいた一般人
&gt;  
&gt; **インタビュアー:** ███博士
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **インタビュアー:** [岩が割れた時、あなたは何をしていましたか？］
&gt;
&gt; **対象** [お、俺は岩を遠くの方で見てたんだ。他にも3人居…たぜ。]
&gt;
&gt; **インタビュアー:** [何故そこに居たのですか？]
&gt;  
&gt; **対象** [そいつらと…肝試しをしてたんだよ]
&gt;
&gt; **インタビュアー:** [あんな山奥までですか？]
&gt;
&gt; **対象** [あ、あいつらに誘われたから…]
&gt;
&gt; **インタビュアー:** [そうですか。他の人たちは何をされていましたか？]
&gt;
&gt; **対象** [あ、あの岩がすこし…いや、すげぇ汚ぇ岩だったから汚ぇ汚ぇって言ってふざけて蹴ったり叩いたりしてたんだ。その中の1人がちょっとでけぇ石持ってきて思いっきりその岩にぶつけたんだよ。そしたら…う…]
&gt;
&gt; **インタビュアー:** [大丈夫ですか？話すのを辞めますか？]
&gt;
&gt; **対象** [いや、大丈夫だ…そしたら地面が揺れ始めて、い、岩が割れたんだ。それで中から星？宇宙？が出てきて……俺以外の皆…宇宙にのみ込まれちまって……]
&gt;
&gt; **対象** [星が…宇宙が…うぅ…俺動けなくって…だってあの星が…宇宙が…………あまりにも……]
&gt;
&gt; **インタビュアー:** [あまりにも？]
&gt;
&gt; **対象:** [あまりにも綺麗で…]
&gt;  
&gt; **&lt;録音終了 &gt;
&gt;  
&gt; **終了報告書: [その後対象はSCP-2168-JPをもっと近くで見たい。と考えるようになりました。このことから、このオブジェクトに軽度のミーム汚染を確認しました。ですが、Aクラス記憶処理をすることで対処可能です。]

**補遺:** SCP-2168-JP
SCP-2168-JP発生後、まき込まれた人間、及び動物の体の大きさに比例した１等星が発生した後、１週間後に消滅することが確認されました。</textarea></pre>
