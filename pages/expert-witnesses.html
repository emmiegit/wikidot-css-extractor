    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Ten en cuenta que esta es una lista de //**voluntarios**// expertos. No agregues a nadie a esta lista además de ti mismo, y sé educado y cortés con estos voluntarios. No tienen que ayudarte y están proporcionando sus servicios en base a la bondad de sus corazones.

&gt; [[=]]
&gt; [[span style=&#34;color: red; text-align: center;&#34;]] [[size 125%]]**NO TE AGREGUES A LA LISTA A MENOS QUE CUMPLAS CON LOS SIGUIENTES REQUISITOS:**[[/size]] [[/span]] [[/=]]
&gt; 
&gt; * **Debes tener ya sea un título, experiencia profesional significativa (que significa por lo menos varios años), o tener un conocimiento académico profundo en el campo.** Si eres simplemente un aficionado o tienes algún interés pasajero en un tema, no debes considerarte un experto en la materia.
&gt; * **Debes estar disponible regularmente a través de los foros y/o el chat.** Si la gente no puede llegar a ti fácilmente, entonces realmente no serías de ayuda. Si tu apodo del chat es diferente del nombre en el sitio, por favor, anota eso también.
&gt; * **Debes estar dispuesto a ayudar a otros con tu experiencia en la materia.** Esto no es un concurso de jactancia o espectáculo de talentos, esto es un esfuerzo por poner en contacto a los expertos que pueden ayudarte con detalles técnicos.
&gt; * **Por favor, solo contribuyentes activos.** Incluso si eres un experto certificado en la materia, saber cómo aplicar este conocimiento en la escritura SCP es fundamental para separar la información realmente interesante de la pelusa innecesaria. Si no has contribuido con éxito la página, ya sea en forma de artículos SCP, relatos, u otra literatura no-colaborativa, entonces por favor no te agregues a la lista.

Para agregarte alfabéticamente en la lista en la(s) categoría(s) apropiada(s), por favor, introduce el código siguiente con tu experiencia profesionas:
[[code]]
[[*user TU NOMBRE]] -- TU INFORMACIÓN
[[/code]]

Si eres un aficionado en un ámbito o crees no tener la suficiente experiencia para esta sección, por favor, baja hasta la sección &#34;No-Expertos&#34;.
----
