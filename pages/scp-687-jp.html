**アイテム番号:** SCP-687-JP
  
**オブジェクトクラス:** Safe
 
**特別収容プロトコル:** 現在SCP-687-JPはサイト-81██の低脅威度オブジェクト収容ロッカーに保管されています。SCP-687-JPを使用した実験を行う際はカント計数器を設置し、ヒューム値の変動が見られた場合はその数値を記録してください。また、実験によるスタッフの負傷に備え、実験SCP-687-JP-1の結果に基づき選出された専門医療チームを配置してください。
 
**説明:** SCP-687-JPは、ケミカルウォッシュ加工の施された男性用のジーンズパンツです。SCP-687-JPの材質や耐久性に関して通常のジーンズパンツとの差異は確認されませんでした。対象の裏地には製造元や原材料、洗濯方法の記載されたタグの上に『しばしば、とんでもない悲劇がかえって笑いの精神を刺激してくれる』[[footnote]]喜劇王チャールズ・チャップリンの格言[[/footnote]]と記されたタグが重ねられています。
SCP-687-JPの異常性は、対象を着用したうえで後述する条件が発生した際に確認されます。SCP-687-JPの着用者が故意であるか否かに関わらず一般的に失敗とされるものやそれに類似した行動を引き起こした場合、着用者を中心としておよそ5mの範囲にテレビ番組等でよく使用されるスタッフの笑いに似た出所不明の笑い声(以降「録音笑い」と表記)が発生します。録音笑いが発生した状態で着用者を視認した人間は例え人命に関わるような深刻な状況だったとしても概ねそれらを面白がるような反応を示します。
また、発生した録音笑いに対して周囲の人物が違和感を感じることは無く、視認者への影響は人種や年齢、性格、過去の経験によってある程度左右されることも確認されました。特に過去いじめ行為やモラルハラスメント等を受けた経験のある人物や、強い共感性羞恥を感じる人物は録音笑いに対して影響を殆ど受けないことが実験SCP-687-JP-1の結果から判明しています。
SCP-687-JPは、██博士が対象をフリーマーケット型通販アプリにて匿名の出品者から購入し実際に着用したことで異常性が発生、判明し収容に至りました。現在SCP-687-JPの出品者を特定--中です。--しました。(追記及びインタビュー記録SCP-687-JP参照)
 
[[collapsible show=&#34;+ SCP-687-JP実験記録抜粋&#34; hide=&#34;- 閉じる&#34;]] 
&gt; __**実験記録SCP-687-JP-1**__
&gt; 
&gt; **日時:** 20██/10/09
&gt; 
&gt; **被験者:** ██博士
&gt; 
&gt; **実施方法:** ██博士にSCP-687-JPを着用した状態で通常の業務を行わせる。
&gt; 
&gt; **結果:** SCP-687-JP着用から約50分後、██博士が脚立に乗った状態で書類棚の整理を始めたところ脚立の固定具が破損して転倒。録音笑いが周囲に発生し、██博士の近辺に居た職員が一斉に笑い出した。唯一███研究助手のみ笑うことなく██博士を介抱しており、他の職員らに対して「非常に不快である」と述べた。また、異常性が発生した場所を映す監視カメラを後から確認したところ録音笑いの記録はされていなかった。
&gt; 
&gt; **分析:** 実験後の調査で███研究助手が中学生時代に同級生からいじめ行為を受けていたことが判明した。自己申告によりそういった経験のある職員を選出し、実験中に発生した負傷事故に対応の出来る医療チームを特別に編成出来るかもしれない。 -██博士
 
&gt; __**実験記録SCP-687-JP-4**__
&gt; 
&gt; **日時:** 20██/10/14
&gt; 
&gt; **被験者:** █研究員
&gt; 
&gt; **実施方法:** SCP-687-JPを着用した█研究員(小柄な女性の為、ベルトの他に裾を折り畳むことで着丈を調整してある)を設置物の無い部屋の中央にセットした椅子に座らせた状態で待機させ、その周囲に専門医療チームを含めた複数人の職員を配置する。
&gt; 
&gt; **結果:** SCP-687-JP着用開始から約2時間後、突然█研究員が急激な下痢の症状を訴える。実験を中断し█研究員がトイレに向かおうと歩き出した瞬間、折り畳んでいたSCP-687-JPの裾が緩んでいたことにより足を取られ転倒。その拍子に[削除済]、異常性が発生した。
&gt; 
&gt; **分析:** 実験直前までの█研究員の体調は万全であったにも関わらずこのような事態が発生したことから、一定時間異常性のトリガーとなる現象が起こらなかった場合SCP-687-JP自身が現実改変により、違和感の無い程度に着用者の「失敗」を誘発している可能性がある。 -██博士
この実験後█研究員は自身のサイト異動願を提出していましたが、現在その必要性が無いものとして処理されています。実験により█研究員が受けた精神的苦痛に関しては本人にAクラス記憶処理を行うことで対処しました。
 
&gt; __**実験記録SCP-687-JP-5**__
&gt; 
&gt; **日時:** 20██/10/16
&gt; 
&gt; **被験者:** D-26841
&gt; 
&gt; **実施方法:** D-26841にSCP-687-JPを着用しての就寝を指示した上で独房にカント計数機を設置し、2人の職員がそれぞれ計数機の数値とD-26841の様子を観察する。
&gt; 
&gt; **結果:** SCP-687-JP着用から約3時間30分後、カント計数機がヒューム値の変動(D-26841のベッド上1.38、独房内0.82)を確認。直後にD-26841が大きく寝返りを打った勢いでベッドから落下して目を覚まし、混乱した様子で辺りを見回していたところ異常性が発生した。D-26841は自身がベッドから落下したことについて「自分は昔から寝相が良いと言われていたし、ベッドから落ちるなんて生まれて初めてだ」と述べている。
&gt; 
&gt; **分析:** 実際にヒューム値が変動したことから、SCP-687-JPが異常性の為にごく僅かな現実改変を引き起こしたことは確定的である。これらの改変は現実を大きく捻じ曲げる危険性の高いものとは言い難いが、今後の実験にはヒューム値の計測を含めることを提案する。 -██博士
[[/collapsible]]
 
**追記:** SCP-687-JPを出品した人物の特定が完了しました。出品者はお笑い芸人[編集済]氏(本名██ ██)の妻であり、██氏本人は番組撮影中の事故による負傷で現在入院中です。また、██氏はデビュー当時から仕事中SCP-687-JPを決まって着用していたことが確認されました。
[[collapsible show=&#34;+ インタビュー記録SCP-687-JP&#34; hide=&#34;- 閉じる&#34;]]
&gt; __**インタビュー記録SCP-687-JP**__
&gt; 
&gt; **日時:** 20██/10/20
&gt; 
&gt; **対象:** ██氏
&gt; 
&gt; **インタビュアー:** █博士
&gt; 
&gt; **付記:** 事故以来██氏は心的外傷後ストレス障害を発症した兆候が見られることから、██氏にはカウンセリングであると説明した上でインタビューを行うこととする。また、病院関係者に対してはカバーストーリー「非常勤のカウンセラー」を適用することで対応を行った。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **█博士:** それでは、これから貴方のことについて幾つか質問をさせて頂きます。
&gt; 
&gt; **██氏:** ……どうも。
&gt; 
&gt; **█博士:** まず、こちらのジーンズパンツは貴方が所有していたもので間違いないでしょうか？[SCP-687-JPの写真を見せる]
&gt; 
&gt; **██氏:** 俺が初めてオーディションで採用された時に穿いていたから、験担ぎでずっと使ってたズボンですよ。それ穿いてるうちに段々オイシイこともよく起こるようになって、たまにちょっとした怪我することもあるけど笑いは取れるしある意味相方みたいな感じだったんです。もう使わないから処分してくれと嫁に言ったんですけど、何でそんなことを？
&gt; 
&gt; **█博士:** 貴方が仕事道具として愛用されているものでしたので。ところでこちらは何処で購入なさったものか覚えてらっしゃいますか。
&gt; 
&gt; **██氏:** 芸人になるって決めた頃に[削除済]で買ったんです。そこで服を買うと自分の好きな言葉を書いたタグを付けてくれるサービスやってるっていうんで、昔から座右の銘みたいな感じにしてた諺……名言？を入れてもらって。
&gt; 
&gt; **█博士:** では、それを手放された理由を可能な範囲でお聞きしたいのですが、宜しいでしょうか？
&gt; 
&gt; **██氏:** あぁ、それがですね……。俺、もう何日もしないうちに退院出来るんですけど、そしたら芸人の仕事を辞めようと思っているんです。
&gt; 
&gt; **█博士:** 成る程。そうお考えになった原因は撮影現場での事故ということでしょうか。
&gt; 
&gt; **██氏:** [表情が曇る]いや、事故が原因といえばそうなんですけどね……。あの時番組スタジオで、セットの背景に付いてたパネルが俺の方に倒れて来たんです。……それで、最初は「あぁこれドッキリか」って思ってリアクション取ろうとしたんですけど、物凄く体が痛くて全然動けなくて……。
&gt; 
&gt; **█博士:** その時スタッフや他の出演者はどんな対応を？
&gt; 
&gt; **██氏:** ……皆、笑ってました。
&gt; 俺が何とか声を絞り出して只事じゃないことを必死で伝えてたのに、MCのアナウンサーもカメラマンも芸人仲間も……暫くの間みんな笑ってばかりで誰も助けてくれなくて。結局あれはドッキリの仕掛けじゃなくて事故だったとマネージャーが言っていました。
&gt; [体が小刻みに震え始める]それ以来……病室の外から聞こえてくるちょっとした笑い声にも反応してしまって……。そんな筈無いと分かってても、自分が笑われてると思うと……怖くて仕方ないんです。
&gt; 
&gt; **█博士:** 分かりました。今日はこれで質問を終了させて頂きます。ご協力ありがとうございました。
&gt; 
&gt; **██氏:** あの、これって治せるんですか……？ ちょっと笑いかけられただけで……本当に、医師の先生や看護師さんが笑顔で話しかけてくれることすら物凄く怖いんです。今までずっと笑ってもらうことが生き甲斐だと思ってたのに、こんなのおかしいですよね。
&gt; 
&gt; **█博士:** 心配なさらずとも、最善は尽くします。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **補記:** ██氏がSCP-687-JPを購入した店舗である[削除済]を調査したところ、販売されている衣服には同様の異常性が確認されませんでした。SCP-687-JPの異常性は██氏が芸人としての活動を続けていくうちに生じたものであると推定されます。 -█博士
[[/collapsible]]
 
[[collapsible show=&#34;+ 事案SCP-687-JP&#34; hide=&#34;- 閉じる&#34;]]
&gt; __**事案SCP-687-JP**__
&gt; 
&gt; **日時:** 20██/10/24
&gt; 
&gt; **報告:** インタビューの翌日に██氏が病院内の階段から転落死していたことが判明しました。当時病室に居た看護師によると「██氏が立ち上がった拍子に面会者用として備え付けられていたパイプ椅子を倒してしまったことが非常に面白く感じた。つい笑い声を上げてしまい、その様子を見た██氏はフラッシュバックによるものと見られる錯乱状態に陥っていた。その様子も愉快に思い腹を抱えて笑っている内に、病室を飛び出してそのまま逃げるように走り去って行ってしまった」とのことです。また、落下の現場を数人の医師が目撃しており、その内1人にインタビューした結果「階段を上がろうとしたら酷く怯えるような叫び声と共に██氏が階段上から転落してきた。転落直後の彼はまだ意識があったため呻き声を上げながら苦痛の表情を浮かべていて、早急に対応しようと近くで見ていた医師数人に協力を求めたが、その医師達は██氏に対して大笑いしながら面白がる素振りを見せておりとても救助活動が出来る状態では無かった」と述べていました。
&gt; このことから、SCP-687-JPを長期間に渡って着用していた人物が失敗とされる行為を起こした際、SCP-687-JP着用の有無に関わらず周囲に録音笑いを発生させている可能性が指摘され、今後も調査を進めていく方針となっています。
[[/collapsible]]</textarea></pre>
