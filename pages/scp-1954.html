[[include component:credit-button]]
**Artikel:** SCP-1954 – __Helen Homemakers Hinweise für die gehetzte Hausfrau__
**Autor:** [[*user Goblyn79]] 
**Original:** http://www.scp-wiki.net/scp-1954
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1954

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Wenn es nicht aktiv getestet wird, ist SCP-1954 in einem verschlossenen Lagercontainer im Reliquiar-Erforschungs- und Eindämmungsstandort-76 einzudämmen. Der Bereich ist jederzeit von einem bewaffneten Wächter mit Stufe-3-Sicherheitsfreigabe oder höher zu überwachen. 

Routinekontakt mit SCP-1954 muss von männlichen Mitarbeitern aufgenommen werden. Jeder Kontakt mit SCP-1954 und einer weiblichen Mitarbeiterin muss sorgfältig aufgezeichnet werden. Das Versäumnis, jegliche Aktivität zwischen SCP-1954 und weiblichem Personal aufzuzeichnen und zu melden, ist ein Grund zur sofortigen Terminierung.

**Beschreibung:** SCP-1954 ist ein 333-seitiges Hardcover-Buch, auf das der Titel __Helen Homemakers  Hinweise für die gehetzte Hausfrau__ in abblätternder Goldtinte auf die Vorderseite gestempelt ist. An anderer Stelle auf dem Deckel, einschließlich des Rückens, sind keine Markierungen vorhanden. Ein Schutzumschlag, falls vorhanden, fehlt. Die Copyright-Seite zeigt auf, dass das Buch 1954 von ██████ urheberrechtlich geschützt wurde. Zusammenfassende Recherchen in ██████-Archiven weisen auf keine solche Veröffentlichung hin.

Im inaktiven Zustand scheint SCP-1954 ein Kompendium von Haushaltsführungsideen, Rezepten, Dekorationsideen, Kunst- und Bastelanleitungen, Partyplanungshilfen und anderen allgemeinen Haushaltstipps zu sein. Stilisierte Illustrationen von Lebensmitteln, Reinigungsmitteln und Hausfrauen schmücken einige Seiten, und einige Seiten enthalten Farb- oder Schwarzweißfotos von fertigen Rezepten, Partyszenen oder Dekorationsideen. Besonders interessant ist das Vorwort von &#34;Autorin&#34; Helen Hauswirtschaft auf Seite 1:

&gt; Willkommen, gehetzte Hausfrau!
&gt; 
&gt; Mit dem Kauf dieses Bandes haben Sie eine unglaubliche Entdeckung gemacht!
&gt; 
&gt; Dieser Band enthält alle Informationen, die Sie brauchen, um aus Ihrem Haushalt etwas zu machen, mit dem Sie angeben können!
&gt; 
&gt; Aber bevor wir beginnen, eine einfache Regel.
&gt; 
&gt; Hauswirtschaft ist eine Wissenschaft. Und daher wird nichts, was Sie in diesem Buch sehen, funktionieren …
&gt; 
&gt; **BIS SIE JEDE ANWEISUNG GENAU WIE GESCHRIEBEN BEFOLGEN**
&gt; 
&gt; Sie wurden gewarnt.
   
Wenn das Buch von einer Frau gelesen wird, tritt SCP-1954 in den aktiven Zustand ein und beginnt, anomale Eigenschaften zu zeigen.

Der erste Versuch, die Anweisungen genau zu befolgen, wenn sie auch noch so kontraintuitiv klingen mögen (z. B. die Zugabe von Katzenhaaren zum Fleischbällchenrezept; die Anwesenheit eines Steuerberaters auf der Geburtstagsfeier des Kindes), führt immer zu einem erfolgreichen Produkt (z. B. unglaublich schmackhafte Fleischbällchen; unvergessliche und terrorfreie Kindergeburtstagsparty). Jeder Versuch, von den Anweisungen abzuweichen (z. B. weniger Salz beim Rezept für Schweinekoteletts; Verwendung von Nylonmischgarn im Vergleich zu Wollgarn beim Strickmuster des Schals) führt zum absoluten Misserfolg (z. B. verbrannte, ungenießbare Schweinekoteletts; Schal, der sich kurz nach der Fertigstellung auflöst). Während des Experimentierens zeigten die Subjekte ein ausgeprägtes Interesse daran, weitere Aufgaben aus dem Buch auszuführen. Forscher gehen derzeit davon aus, dass dieses Interesse einfach aus dem Gefühl der Selbstzufriedenheit resultiert, zuvor schwierige Aufgaben mit Leichtigkeit und großem Erfolg erledigt zu haben.

Es wird darauf hingewiesen, dass männliche Beobachter, die die im Buch präsentierten Anweisungen lesen, nichts Kontraintuitives oder Ungewöhnliches an den Anweisungen bemerken werden, und dass jeder Mann, der diese Instruktionen zu befolgen versucht, nur so erfolgreich sein wird, wie er es bei einem Versuch mit einer anderen Quelle mit Anweisungen sein würde.

Bei der weiteren Verwendung des Buches wird berichtet, dass die Anweisungen ungewöhnlicher werden (z. B. Hinweise zum Reinigen von Silber umfassen das Einreiben von Gegenständen mit Blut; Anweisungen zum Veranstalten einer Cocktailparty beinhalten das Zufügen von Arsen in Häppchen). Selbst bei solchen Änderungen an allgemein akzeptierten Haushaltsfunktionen sind die Ergebnisse immer erfolgreich (z. B. funkelndes, anlaufbeständiges Besteck; unliebsame Partygäste gehen schnell und früh).

Experimentierprotokolle zeigen, dass nach nicht weniger als 20 erfolgreichen Versuchen, Haushaltsaufgaben auszuführen, aus den Anweisungen detaillierte Rituale werden, von denen einige diejenigen widerspiegeln, die zuerst in ███ ██████ aufgezeichnet wurden; einige wurden noch nie zuvor dokumentiert.

Die meisten dieser Rituale beinhalten Mord, Kannibalisierung, sexuelle Begegnungen, Selbstverstümmelung und Gemüsekonserven. Die Anweisungen beziehen sich nicht mehr auf Dinge, die üblicherweise in einem Hauswirtschaftsführer zu finden sind, wie zum Beispiel Rezepte für &#34;Der perfekte Hackbraten&#34; oder einen Leitfaden für eine Eiscreme-Party, sondern eher für Möglichkeiten, die Beförderung des Ehepartners, den Tod einer rivalisierenden Hausfrau, die Platzierung des Kindes in der Baseball-Kinderliga, die Aufnahme in den in Country Club und andere ähnliche Ereignisse sicherzustellen.

Trotz der zunehmend atypischen Anweisungen bestehen die Subjekte fast immer darauf, sie auszuprobieren, und geben in der Regel ihren Erfolg bei anderen scheinbar unmöglichen Aufgaben als Grund an, die Anweisung weiter zu befolgen.

Während der Experimente wurden Versuchspersonen dazu überredet, Anweisungen genauso abzuschreiben, wie sie sie im Buch sehen. Seltsamerweise wurden noch nie zwei Anweisungen exakt dupliziert.

**Anhang 1: Beispiel einer von ██████ abgeschriebenen Anleitung während Experiment ██████-██**

&gt;
