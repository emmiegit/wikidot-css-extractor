    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3391

**项目等级：**Euclid/Thaumiel

**特殊收容措施：**SCP-3391为傲神（Hubris）计划的当前对象，该计划仅由经O5议会亲自审查并挑选的人员监督及执行。一切有关傲神计划以及SCP-3391当前形态的信息均应对伦理委员会、彼端计划人员和所有相关组织保密。被分配到SCP-3391工作的人员应留在Site 104直到傲神计划完成，且其灵能敏感度水平应处于全人类的最低1%范围内。

由于SCP-3391的逆模因及灵能特性，无需特殊收容措施来防止平民接触该异常。已在该异常内部建设Site 104以容纳人员并为其提供与异常互动的平台。Site 104应配备有数个爆破装置，若SCP-3391开始对基金会及现实整体构成威胁，这些装置可由任意两名O5议员引爆。

由于SCP-3391造成一次YK级宇宙终结情景的风险非零，该异常周围的Akiva辐射及休谟水平应被精确保持在背景值。此前的收容尝试集中在对该实体的压制和其房间内的人员驻派，导致了包括面纱协议失效和前述YK情景在内的诸多后果。由于SCP-3391易受影响的特性以及灵能能力，接触该实体的人员数应保持在最小。

**描述：**SCP-3391为地中海内一处半径约为200 m的球形区域，表现出极强的逆模因特性。事实证明即使使用了目前可得的最强力的记忆强化药剂，人员也不可能观察该区域。若个体被引导向SCP-3391移动，即使其意识到了该异常的性质，也会潜意识地试图避开它。然而，当一名个体进入该异常，其会获得对异常范围内的区域完全认知能力。一旦离开SCP-3391的影响半径，其逆模因特性将恢复并移除受影响者一切关于该异常的记忆。

物质和能量仍可自由进出SCP-3391，因此无线电信号可以从中传出。SCP-3391内的人员可与外部人员自由交流，其语言不会表现出逆模因特性，然而从SCP-3391内部传出的视觉信息与主异常具有相同的此类性质。

SCP-3391-1为一团巨大的未分化心脏组织，作为SCP-3391现象的中心。其与地球重心的相对位置固定不变，无法移动或破坏。

SCP-3391-1为一V级末世实体。虽然初期测定未得出结论，估计其内部休谟值为650-850，因此具有强大的现实扭曲能力。目前该物体无任何可辨认的意识，但已知其在未知情况下可拥有意识。据信若该实体发展出感知力和思维，其现实扭曲能力将得到显著增强。

由SCP-3391的[[[scp-3391|原始迭代]]]恢复的文档已归档于一个与原SCP文件不同的页面上。这些文档由于与计划以及SCP-3391-1相关而置于此处。

**寻获文本摘录1：**“Aleazu Ma’Limua”[[footnote]]大致译为“扬升之路”，由一公元前1440年来自阿纳托利亚佚名历史学家撰写的宗教手稿，当时该地区为Adi-um帝国——一个曾导致了青铜时代文明大崩溃的异常文明——的一部分。大多数或所有的原欲肉教派将其视为对欲肉教信仰系统的不规范叙述，而数个现代欲肉教派却将其当做他们的核心经典之一。[[/footnote]]

[[collapsible show=&#34;+文本摘录：Aleazu Ma&#39;Limua&#34; hide=&#34;-准予访问&#34;]]
&gt; ...于是亚恩[[footnote]]大术士亚恩——Adi-um的创立者兼前任领导者——的姓氏。他被视为欲肉教的核心神话人物之一。[[/footnote]]追随着自己血肉的低语，从内殿（Adytum）[[footnote]]Adi-um帝国都城。[[/footnote]]踏过无数阶梯走向Kashur[[footnote]]由于该称呼仅在Aleazu Ma’Limua作者于公元前14世纪写下的少量文本中出现，其重要性未知；然而，基于历史背景，认为这是一处被错标的宗教要地，可能位于物理空间之外。[[/footnote]]之门。他忍受着太阳的酷热拥抱与夜晚的严寒啃噬，却对此毫无感觉——这对于最伟大之存在来说不值一提。大术士亚恩，来到一片荒原，俯瞰那曾盛极一时的狄瓦族留下的废墟，而后他在那荒凉之地对Važjuma[[footnote]]欲肉教的原初神明，也被称作“Yaldabaoth”（“亚大伯斯”）以及“伟大筛选者”，另有一些其它称呼。[[/footnote]]说话。人们曾在此地向神明祈求，神明也曾受人们所束缚。
&gt; 
&gt; “伟大的筛选者，”[[footnote]]**译注：**原文为“Great Winnower”，见于欲肉教中心页，未给出对应翻译。[[/footnote]]他说道。“我已追随那掠夺之天使的脚步而来。我已见识到这世界无穷的造物与力量，从那名为Mekhane的劣等神，到虽强盛却已山河日下的狄瓦。然而，它们无一能与我的Kalmaktama，或者与你度长絜大。我已挣脱我所受的奴役，那世俗的奴役者啊，而我很快也将挣脱于你。”
&gt; 
&gt; “你将把你的力量给予我，使我变得伟大于你。我将升为一切血肉与造物之主。正如所有一切造物不过是包裹你身躯的皮，你也将成为我身穿的袍。”于是亚恩以一根骨棍击地，并在前方描画出那可怖的执政官之形，他们对其力量报以微笑，因他强大到足以与吞噬者[[footnote]]**译注：**亚大伯斯的别称之一。[[/footnote]]本身匹敌。
&gt; 
&gt; 于是执政官们领他下到Kashur，亚大伯斯曾于此游荡在无物虚空之中，吞噬那旧神们。在那里，亚恩经受了六磨难中的第一难，一种可怕的力量将他的思维与精神撕裂开来，将他的本质存在稀疏地分散到一切世界与位面。其他一切存在皆将被从现实中焚没，从历史中抹除，而亚恩的是如此则不可战胜，以致他的思想留存下来，与现实融为一体。于是，他变得全视且全知，如神所必成的那样。[[/collapsible]]

**寻获文本摘录2：**“筑梦”[[footnote]]一份历史叙述，由一位在历史上具有重要地位的迈锡尼学者撰写于公元前1154年。据推测作者曾在机神教帝国——破碎之神教会的前身文明——陷落前不久与Mekhane对话。文明描述了欲肉教信仰系统的起源、核心信条和后期机神教帝国与Adí-üm帝国间的冲突——以及变形改造仪式和收容末世实体涉及的一些奇术技术和原理。[[/footnote]]

[[collapsible show=&#34;+文本摘录：筑梦&#34; hide=&#34;-准予访问&#34;]]
&gt; ...而后那无穷无尽的机械于梦中对我说话，低语着将条理结构注入我脑海。那时我看见世界是永续的方程式，一切造物皆为其中一部分。然后我看见世界围绕着无数其它太阳之中的一团燃着的热而旋转；是熵和空间的无垠裂隙间的无尽光线与物质。我看见空中的星如机械中的齿轮般运动，如空寂夜幕下的余烬般聚合又跳动。我看见那破碎者为我们所锻造的宏伟构筑，不得永生的血肉在这完美秩序中无处立足。
&gt; 
&gt; 而我相信我看到了时间的答案，那就是Wan[[footnote]]机神教文明信仰的主要神明的一种已知名称。Mekhane——在破碎之神教会中也被称为“破碎者（The Broken One）”、“伟大铸造者（The Great Creator）”和“破碎之神（The Broken God）”。[[/footnote]]。宇宙等同于神，而神等同于宇宙；它们如同一棵树上的枝条一样可以互换。就像冰与水那样，我们只不过是本质的表达形式。被以不同方式塑造的概念。
&gt; 
&gt; 在我的梦中，我看见了我们，岩石、群星与海洋，所能成为的一切——能使神的碎片重新组装起来以让某物变得伟大的方式。如同Mekhane在他的铁砧上将盲目人群变为有思想的人类，他也揭示了人世间能做到同样事情的铁砧的存在：它们变炉渣为利刃，变顽石为丰碑，变乞儿为王者。
&gt; 
&gt; 而以同样的方式，人可以招来一位神明。[[/collapsible]]

**寻获文本：**从SCP-3391处寻回的日记

此摘录出自一名为“术士Iahel”的个体所撰写的日志，此人自称为一新欲肉领袖（未经查证）据推测是来自一“失落的”[[footnote]]可能是由于此人或其追随者所参与的异常活动。[[/footnote]]意大利社区，此人曾在其中创立一小规模教团。最近记录到一符合其描述的异常团体[[footnote]]约有24名成员。[[/footnote]]在土耳其和希腊与GOC产生了冲突。然而，目前未知该团体是如何与SCP-3391产生联系的；推测其在某种程度上参与了导致项目处于其目前状况的过程。最早的日记条目记录于1985年7月13日，但估计术士Iahel在其开始撰写此日志之前已存活一段时间[[footnote]]**译注：**原文如此。[[/footnote]]。

[[collapsible show=&#34;+日记摘录（2015年1月14日至2016年5月15日）&#34; hide=&#34;-准予访问&#34;]]
&gt; **摘录：2015年1月14日：**我的努力又毁在焚书人手里了。安塔利亚的那人说我在乡下会安全的，但我毫不怀疑他就是那些人的又一个线人。他们在做的事都是为了把我引到一个陷阱里。不过我还活着。我的追随者人数越来越少，可他们的心思还是一如既往地坚定。
&gt; 
&gt; 然而，我要承认，有时候我希望自己从没离开过意大利。在那个小镇一切都更简单，那里保密和欺诈都不成问题。但是我得坚强下去。我不会动摇。仅凭暴力行动是无法阻止我的伟大计划的。
&gt; 
&gt; 我取回的文本中与我所见略同。执政官们将亚恩领至造物之上，并以六磨难将他的思维、躯体和精神打造成完美的形式。术士亚恩逝去了，而神明亚恩则从他的尸首上升起。同样地，执政官们自身是由伟大吞噬者的分泌物所造。受制于不得永生的血肉的凡人无法扬升为造物主。我必须创造一个执政官；以便他能够创造出更好的我。随后我就会和一切造物融为一体，成为生命的守护者。
&gt; 
&gt; **19/02/15:**这些文本没什么用。甚至那闹鬼的[http://www.scp-wiki-cn.wikidot.com/scp-2191 Solomonari]都不能帮我。显然我是第一个踏上这条道路的。别的教派的观点是多么懦弱、多么受限，以至于他们从未想过这样做——甚至尽管有欲肉教那些关于力量和扬升的教义，也没人敢闯入神性的领域。他们真是愚蠢。
&gt; 
&gt; 但即使是这样，我的努力仍然至今无果。我已经利用已有的资源造出了巨兽，蠕动着的作品，却无法不依靠一个相似的基础而造就一位神明。就像人不能没有子宫而生出一个孩子一样。我得找到最伟大的基础来。一个神明可以从中诞生的完美样本。我有做这件事需要的技艺，也有所需的力量，而材料也很快就可以拿到了。
&gt; 
&gt; **2016年4月13日：**今天我在波利斯碰到个怪人，自称知道神的心脏所在之处。看来很久以前内殿中最伟大的头脑也曾考虑过创造一位神。据我所知，他们甚至已经为我做好了大部分工作。据说正当一支叛乱的米诺斯舰队在将刚刚诞生的神明运过海洋时，受到了机神教徒战舰的围攻和摧毁。然而，如果这传说可信，那神明活下来了，现在正沉睡于塞浦路斯下方。我为那人的话向他道了谢，并召集我的追随者们。我必须要找到这遗迹，以免它落入不相称者手中。
&gt; 
&gt; **2016年4月22日：**经过多次尝试和谈判，在当地的一些潜水员的帮助下，我终于找到并进入了神明之心。如此谨慎地行动使我非常难受，不过我不能让那些无数的猎手知道我在这里。伟大创造者的第七肢位于叙利亚海底。为了我的工作不受干扰，我在它周围给自己建了个居所。我的追随者之中许多都已然放弃这事业，或是屈服于死亡，但我不会受到打扰的。现在我离目标已经很近了。
&gt; 
&gt; **2016年4月29日：**成功了！最后几天我试着解开这颗心脏的谜团，弄得精疲力尽。起初它对我的工作毫无反应，就像地底下的岩石一样，不过这不是因为我缺乏力量或技艺，而是方法不当。神明所造之物是不会屈从于蛮力操纵的，同样，它也不会拒绝变得强大的机会。我相信自己可以通过提供稳定的血肉来源——如同内殿的古人们一样——使它生长，并在它长大时按我的设计来为它塑形。这里的鱼类可以作为丰富的食物来源，无论是对于正在孕育着的神明还是我的追随者来说都是如此。
&gt; 
&gt; **2016年5月11日：**水中的生物正逐渐演化着，它越来越习惯于欲肉教的设计了。即使是在睡梦中，这神也在不知不觉地显示出它的力量。同时它开始随着我的脉搏跳动——或许可能正相反。无论如何，我和追随者们胸口的节奏似乎与这心脏相同。他们说这让他们很难受，那颗心无法被控制。他们中间有两个在晚上离我而去了，逃得无影无踪。我不能让这事阻碍我。我将坚持到底，无论是否有人伴随我。
&gt; 
&gt; 他们的担忧是无凭无据的。这个生物，虽然十分强力，却没有意识。这东西还不会思考。它有着强大的力量，但却极其毫无防备。但愿我能掌握那种力量，那么我就可以在那一刻立即完成我的计划了。不过我得耐心一点。如果我必须得一个人做这件事，那就这样吧，因为当我成为执政官中的一个时，时间就无法掌控我了。我会试试看赋予它意识。尝试想出一种能强迫它思考并服从于我的办法。
&gt; 
&gt; **2016年5月15日：**我们只剩下五个人了。其他人昨晚走了。在那些逃兵向别人透露我的身份之前，必须得完成这工作。我是不会放任机会从我这儿溜走的。这颗心跳动的节奏开始和我们的越来越同步。现在连我们的思维都已然协调起来。我可以看得出我的追随者们像我一样有决心坚持到底。今天我向他们讲话，我们同意了明天就把我们自己喂给这颗心。我想不出办法来给它思维；所以我将将它的躯体授予我。我会掌控它的能力，然后，我就将扬升。[[/collapsible]]

SCP-3391-1为傲神计划的对象，该计划是一项正在进行的议案，旨在研究SCP-3391-1以及其它末世实体并寻找出抵消其影响的方法。由于目前无法移动，影响该现存异常或与之互动，未知以基金会的科学水平可从对SCP-3391-1的研究得到多少成果。

**来自O5-1的通知：**

[[collapsible show=&#34;+给傲神计划人员的通知（O5-1）&#34; hide=&#34;-准予访问&#34;]]
&gt; 现在你们都已经读过已归档的文件了，你们可能会对此有许多疑问，其中很重要的一个问题是我们为何还没有将3391无效化，这一点是我要强调的。说白了，我们做不到。在我们能取得的一切工具、异常或是技术中没有任何一种能够对这东西造成哪怕最低程度的影响。它对一切与之接触的东西完全没有反应。
&gt; 
&gt; 我们的团队至今已经对它扫描了几年，而我们仍然不明白它是什么。我们从异常那里取回的文本暗示这是某种从造物的碎片创造出来的人造神明。考虑到我们的情况，这究竟是字面上的解释还是某些更加深刻的东西已经不重要了。然而事实上我们知道SCP-3391代表着一个前所未见的末世学知识源，以及更加广阔的世界，但目前我们连移动此项目都做不到，更不用说对其进行测试了。这就是傲神计划起作用的地方了。
&gt; 
&gt; 从你收到本文件的那一刻起，你就是傲神计划的一员了。你和你同事的职责就是对这东西进行全面的研究。我们尚未想到一个目标；我们还没有取得足够的信息来制订行动计划。如果你认为这对研究一个异常来说很不负责任的话，想想看这些；异常现象从过去到现在一直在持续增长。目前的建模预计再有不到五十年时间，我们现在的活动就会不可持续了。SCP-3391实际上是一块以神为形的画布。若我们能研究它并学会操控它，这个异常也许会为我们提供不可估量的力量以及知识。如果没有其它好处，对下一个在我们现实的角落里蠢蠢欲动的半神来说，它也算是一种威慑了。
&gt; 
&gt; 这么做的风险固然很大。如果它愿意，这东西可以掌控欧洲一半的人口——任何时候都可能如此。它会把我们给抹除的，而我们根本就无力阻止，不过唯一其它可能就是让基金会把它“榨干”，尽管这看起来很糟糕。有了SCP-3391，我们便手握改写自己命运的机会。如果没有它，我们便要屈从于预言之下的未来和无数迫在眉睫的末日——悬在我们头顶的达摩克利斯之剑，我们的任务是掌控我们的未来，并收容异常。慢慢耗尽我们自己的精力对完成任何事都没有好处，而懒散怠惰从来都不是我们的信条。我们将利用我们所遇到的一切有利条件，以使得某一天我们可以不再被迫担忧黑暗中会不会有什么贪食之物爬出来；使得某一天我们将不再被需要。
&gt; 
&gt; SCP-3391可以成为有史以来最强力的武器，或是最完备的甲胄。但同时，它也可能成为我们组织历史上最为迫近和且不可抵挡的毁灭之丧钟。最终，决定它会变成什么的是你们。我相信你们会采取相应行动。
&gt;
