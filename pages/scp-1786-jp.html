[[include component:image-block

**アイテム番号:** SCP-1786-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1786-JPが発生しているサイト-8196はカバーストーリー”閉館した水族館”を適用し一般的な警備体制を整え、不法な侵入を防いでください。SCP-1786-JP-1が存在している淡水大水槽は、常に2名以上の女性職員及び監視カメラによって監視されます。SCP-1786-JP-1に対してはチューブを通じて流動食を中心とした食事を1日3回与え、適切なタイミングで酸素ボンベやウェットスーツの交換及び水分の補給、排泄の補助等を行ってください。また、1週間に1度財団が雇用する精神科医によるケアを行ってください。

**説明:** SCP-1786-JPはかつて██水族館として運営されていたサイト-8196内の淡水大水槽で発生する異常現象です。淡水大水槽内部にいる██ ██氏（SCP-1786-JP-1と指定）は██水族館がサイト-8196と指定される以前から勤務していた若年の女性であり、2013年の潜水清掃業務以来水槽から脱出できておらず、あらゆる脱出の試みは失敗しています。

SCP-1786-JP-1が水槽からの脱出を試みた場合やSCP-1786-JP-1を外部から救出する試みが為された場合に水槽上部3.0cmの水面が異常な硬質化を示します。その硬度は50～70HRC[[footnote]]高硬度の鋼に匹敵します。[[/footnote]]ほどです。ドリル等を用いて硬質化した水を取り除くと、即座に取り除かれた部分の水面が再び硬質化します。脱出の試みや救出活動が断念された場合に水面は元の状態に戻ります。現在に至るまで、これ以上具体的な基準は明らかになっていません。

SCP-1786-JPは2013年8月2日に異常性の発現が確認され、同年8月6日に収容状態へと移行しました。詳しい収容経緯は以下の記録1786-JPを参照してください。
[[collapsible show=&#34;記録1786-JP&#34; hide=&#34;閲覧を終了する&#34;]]
2013年8月2日、██ ██氏が淡水大水槽内部のガラス清掃を行った後水槽から出ようとした段階で異常性の発現が確認され、██水族館からの通報により出動した消防隊による救助活動が行われました。物理的に水から引き上げる試みはSCP-1786-JPの発生により失敗に終わったため、水槽内の魚を避難させた上で水族館内の設備及びポンプ車を利用し水を抜く手法が取られました。

その結果、水槽内部に残存する水が残り僅かとなった段階で██ ██氏が硬質化した水面に押し潰されたような状態となりました。この結果を受け、消防隊は命の危険があるとして急遽水を抜く作業を中止し水槽内にもう一度水を満たすことで暫定的な救助措置を行いました。

この際消防隊に潜伏していた財団エージェントの報告により、上記の異常現象は財団の知るところとなりました。その後行われた協議の結果現在の特別収容プロトコルが採択、策定され、同年8月6日に██水族館は財団によって閉鎖された後サイト-8196と指定されました。なお、当案件に関わった消防隊員、一般市民及び██水族館職員に対してはクラスB記憶処理が施された後解放されました。保管されていた生物は全国各地の水族館や保護区に移送されています。

現在、SCP-1786-JPの発生源がSCP-1786-JP-1である説、水槽内の水である説や水族館自体であるという説などが挙げられており、いずれについても確証に至る証拠が発見されていません。SCP-1786-JPの発生源を特定するための研究は現在も続けられています。
[[/collapsible]]
**補遺:** 201█年10月██日に行われた協議の結果、水槽内にSCP-1786-JP-1が希望する新たな魚を水槽内に用意する措置が許可されました。その決定が為された翌日、SCP-1786-JP-1に対しインタビューが行われました。以下はその記録です。
[[collapsible show=&#34;インタビュー記録を表示する&#34; hide=&#34;閲覧を終了する&#34;]]
&gt; **対象:** SCP-1786-JP-1
&gt;  
&gt; **インタビュアー:** ██研究員
&gt;  
&gt; **付記:** インタビューは骨伝導を利用した水中トランシーバーを用いて行われます。
&gt;  
&gt; **&lt;記録開始&gt;**
&gt;  
&gt; **██研究員:** こんにちは、SCP-1786-JP-1。
&gt;  
&gt; **SCP-1786-JP-1:** こんにちは、職員さん。何かご用ですか？
&gt;  
&gt; **██研究員:** 突飛な話で申し訳無いのですが、あなたが希望する魚を水槽内に用意する許可が降りました。
&gt;  
&gt; **SCP-1786-JP-1:** それは本当ですか？
&gt;  
&gt; **██研究員:** 本当です。希望する魚を教えていただければ、こちらで用意します。
&gt;  
&gt; **SCP-1786-JP-1:** 職員さん、ありがとうございます。そうですね…
&gt; 
&gt; **SCP-1786-JP-1:** ██と、███と、あと…███も、お願いしてもよろしいでしょうか。
&gt;  
&gt; **██研究員:** 了解しました。近いうちに準備させていただきます。ご協力ありがとうございました。
&gt;  
&gt; **SCP-1786-JP-1:** …あ、あの
&gt;  
&gt; **██研究員:** どうされましたか？
&gt;  
&gt; **SCP-1786-JP-1:** [声の小ささにより判別不能]…なんでもないです。ごめんなさい。
&gt;  
&gt; **██研究員:** …そうですか。インタビューを終了します。
&gt; 
&gt; **██研究員:** ご協力、ありがとうございました。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt;  
&gt; このインタビューが行われた数日後、██研究員はサイト-8196管理者である██博士に異動願を提出しました。異動願は受理され、██研究員はサイト-81██へ異動となりました。その後行われた財団忠誠心評価テストにおいて、██研究員の得点が以前に比べ大きく低下したことが明らかとなりました。財団はSCP-1786-JP-1に対し尋問を行うことを検討しています。

[[/collapsible]]</textarea></pre>
