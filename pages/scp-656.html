    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-656]
**Autore:** [[*user DStecks]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-656

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Ogni istanza di SCP-656 deve essere conservata in un&#39;area a bassa umidità per consentirne il mantenimento. Eventuali richieste di sperimentazione devono essere gestite dal Dr. ████████.

**Descrizione:** SCP-656 sembra essere la scatola di un gioco da tavolo etichettata &#34;████ ██████ Home Edition&#34;, dove ████ ██████ è presumibilmente il nome di un quiz televisivo. Non si sa se lo show sia esistito realmente, sebbene il conduttore, █████ ███████, sia una personalità affermata e abbia condotto numerosi programmi televisivi. SCP-656 è stato acquistato in un negozio dell&#39;usato di nome ███ ██ ███ dall&#39;Agente █████ mentre era fuori servizio.

All&#39;interno di SCP-656 è contenuto un nastro VHS registrabile con scritto &#34;████ ██████ Home Edition&#34; sull&#39;etichetta con un pennarello nero (SCP-656-1). La scatola non contiene altro.

Quando SCP-656-1 viene inserito in un videoregistratore collegato ad un televisore, riproduce un episodio registrato di ████ ███████, che sembra risalire alla metà degli anni &#39;80. La registrazione inizia durante la sigla del programma, tagliando una quantità di tempo indefinita. Lo spettacolo segue un format a quiz, in cui tre concorrenti rispondono a domande trivia per vincere una somma di denaro. Tutti i concorrenti sono confermati essere vivi, anche se non esistono documenti che confermino la loro partecipazione ad un gioco a premi.

Se tutti gli spettatori rimangono in silenzio, la registrazione procederà come ci si aspetterebbe. Il terzo giocatore, █████ █████████, vincerà una somma di $██,███. Tuttavia, se in qualsiasi momento uno spettatore dovesse rispondere vocalmente ad una domanda prima di un concorrente, il concorrente darà la stessa risposta dello spettatore.

SCP-656-1 sembra essere in grado di distinguere tra i tentativi di risposta e la discussione tra gli spettatori. La riproduzione della registrazione di una risposta non farà dare al concorrente la risposta specificata nella registrazione. I concorrenti daranno qualsiasi tipo di risposta se opportunamente sollecitati, indipendentemente dal fatto che possano conoscere la risposta data od il suo contenuto. I concorrenti, il conduttore ed il pubblico non avranno alcuna reazione visibile a parolacce, volgarità o insulti razziali dati come risposta.

Le domande sembrano essere selezionate casualmente e cambiano ogni volta. Le domande possono riguardare qualsiasi argomento e provenire da qualsiasi periodo storico, anche da dopo l&#39;apparente registrazione dello spettacolo. L&#39;unica evidente limitazione alle domande è che la risposta deve essere conosciuta almeno da uno spettatore. Occasionalmente, le domande saranno di natura profondamente personale; alcune domande hanno rivelato relazioni extraconiugali, figli illegittimi, tossicodipendenza e [DATI CANCELLATI]. Tutto ciò che è noto ad un qualsiasi spettatore può diventare una domanda.

Le copie di SCP-656 non condividono le sue proprietà anomale. Qualsiasi copia di SCP-656 riprodurrà la registrazione come appare se nessuno spettatore parla durante la sua riproduzione. Una volta che la riproduzione di SCP-656 è iniziata, non può essere messa in pausa, riavvolta o fatta avanzare velocemente.

Durante lo spettacolo sono presenti tre interruzioni pubblicitarie, ognuna delle quali pubblicizza dei prodotti conosciuti tramite i loro rispettivi annunci. Dopo una pausa pubblicitaria, la visuale della telecamera spazia sul pubblico. A un&#39;analisi più attenta, si può notare che il pubblico è composto interamente dalle persone che hanno visualizzato il nastro, così come da quelli che lo stanno guardando in quel preciso momento. Oltre al personale della Fondazione di cui si è a conoscenza per aver visto il nastro, tra il pubblico compaiono sei persone sconosciute. Alla fine della registrazione, dopo che il conduttore ha annunciato il vincitore, viene anche annunciato il &#34;Vincitore del pubblico&#34; ed un membro del pubblico si fa avanti e riceve una copia di SCP-656. Il &#34;Vincitore del pubblico&#34; corrisponde sempre allo spettatore attuale che ha risposto correttamente al maggior numero di domande. Il nastro si interrompe poco dopo questo avvenimento durante un&#39;avvertenza relativa all&#39;assegnazione dei premi. L&#39;avviso non contiene nulla di rilevante. La registrazione dura complessivamente 20 minuti e 3 secondi. Ci sono altre 5 ore e 40 minuti di nastro vergine dopo l&#39;interruzione dell&#39;avvertenza. Non sono state rilevate anomalie all&#39;interno della porzione vuota del nastro.

**Addendum:** Tutti i &#34;vincitori&#34; devono essere monitorati --nel caso di un cambiamento di termini--. Fare riferimento al Documento 656-█ per un elenco completo dei &#34;vincitori&#34;. È ormai noto che chiunque vinca il gioco riceverà per posta, dopo un numero di giorni pari al numero di domande alle quali ha risposto, una copia di SCP-656. Tutte le copie ricevute dal personale della Fondazione hanno riportato l&#39;indirizzo del Sito-██ (l&#39;unica struttura della Fondazione in cui si è verificato il test su SCP-656) come indirizzo del mittente. Tutte le copie ricevute dai vincitori sono perfettamente funzionanti. La Fondazione è attualmente in possesso di ██ istanze aggiuntive di SCP-656.
