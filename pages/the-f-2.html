++++ はじめに
「The “F” 別冊 平成を振り返る」は財団記録部門が出版した『The “F”』や信濃中央新聞社等に掲載された記事を引きながら、平成の時代を振り返るという試みです。1998年のヴェール消失以降、財団記録部門や財団と協力関係にあるメディアは超常に関する事象についての理解を広めてきました。今回は当時の記事を引き、随所に脚注やコーナーを挟むことで当時の空気感や詳細な事実・事情もお伝えしたいと思います。

+++ **『信濃中央新聞 2006年8月11日版』より抜粋**
----

[[image nnsinsyu]]
[[image aitokawabato]]

**河鳩:** 東京から名古屋間のリニア中央新幹線が開業しましたね！このコーナーにも早期の開業に貢献した「跳躍路（ちょうやくろ）」についてのお便りが届いていますよ。「リニアはどうやってワープしているのですか」。

**&#34;神州&#34;:** ワープというと『ドラえもん』の「どこでもドア」がありますね。「どこでもドア」のワープは、「場所Aと場所Bを地図上に点にとった場合に、紙自体を折り曲げて2つの点を近づける」という説明を聞いたことがあります。

**河鳩:**  いわゆる「空間歪曲型（くうかんわいきょくがた）ワープ」というものですね。今回のリニア中央新幹線に使われている「跳躍路」は、その呼び方に習えば「平行宇宙型（へいこううちゅうがた）ワープ」に近いと言えるでしょう。

**&#34;神州&#34;:** 宇宙。宇宙といえば最近は「小型宇宙（こがたうちゅう）」という言葉をよく聞きます。欧米の「[[[moonlighting | ユーテ]]][[[connection-terminal| ック]]]」や「[[[three-portlands-hub| スリーポートランド]]]」、日本でいう「[[[making-a-scene | 穴蔵（あなぐら）]]]」といった「道」とよばれる不思議な通路「ポータル」を通って行くことのできる都市があるとか。2001年の9月11日に起きた、[[[scp-2911-jp|「 マンハッタン次元崩落（じげんほうらく）テロ事件」]]]において、財団と連合が突入口として利用した場所も「バックドア・ソーホー」とよばれる小型宇宙だと聞いています。確か当時NYに出張中だったエージェントの方でした。

**河鳩:** 今、世界で「跳躍路」を建設できる主な会社、プロメテウス・コンストラクション、[[[beyond-entropy-hub | エンゲルベルト・コンストラクション]]]、理外研開発[[footnote]]理外研グループの一社。フリーポート（超常自由港市）の人気を背景に国内ネクサスでの不動産業を伸張させ、パラコンストラクションまでを事業内容としています。[[/footnote]]は、この事件の際に財団と連合の連合軍の突入口と脱出口の形成を計画した委員会のメンバー（プロメテウス社次世代移動能力研究委員会、[[[about-deer| ディア大学]]]異常構造数理学研究室、[[[groups-of-interest-ko| 赤斑蛇の手]]]のホヤ女史、理外学研究所超次元力学研究グループ、ICSUT[[footnote]]国際統一奇跡論研究センター。統一奇跡論研究を推進する現在最も巨大な近代魔術大学であり、GOC108評議会の一員。黄金の夜明け団における高位階者の残党によって設立された組織でもあります。[[/footnote]]マサチューセッツキャンパス教授会）と関りがあると言われています。

**&#34;神州&#34;:** 跳躍路の実現には、幸か不幸かこの事件の発生が重要な役割を果たしたのですね。

**河鳩:** ええ。ともかく跳躍路の技術はこの小型宇宙と私たちがいつもいる世界を繋ぐ「ポータル」の研究によって完成しました。例えば、小型宇宙都市「スリーポートランド」の名前はイギリスにあるポートランド島、アメリカはメイン州のポートランドと、オレゴン州のポートランドから行き来できることから名づけられました。

**&#34;神州&#34;:** どれもかなり離れていますね。 イギリスのポートランド島はグレートブリテン島の南、メイン州ポートランドはアメリカの西海岸、オレゴン州ポートランドはアメリカの東海岸にあります。飛行機を使って行き来しようと思ったら半日はかかります。

[[image portland]]

**河鳩:** しかし、スリーポートランドを中継地点として使えば、移動時間はぐっと短くなります。スリーポートランドの広さは..。

**&#34;神州&#34;:** 70平方キロメートルです。

**河鳩:** 70平方キロメートルしかないので、いくら道がうねっていようと、使う「ポータル」が街の端と端にあったとしても、通り抜けるにはそこまで時間はかからないでしょう。場所と通り方を知っていればですが。

**&#34;神州&#34;:** つまり、「跳躍路」は出発地と目的地に「ポータル」を作成し、「小型宇宙」を中継することで、あたかも地球上でワープしたかのような高速移動を実現しているんですね。

**河鳩:** だいぶ脱線しましたがつまりはそういうことです。イメージとしては神州ちゃんの開発者も遊んでいるだろうゲーム「Minecraft」で行われる「ネザーワープ」に近いですね。あの世界のように小型宇宙内の位置と私たちの宇宙内の位置がリンクしていることは非常に珍しいですが、別の空間を間に挟むことで長距離の移動を実現させています。

**&#34;神州&#34;:** しかし、そのような「ポータル」、どのようにつくるのでしょう？

**河鳩:** これはパラテクノロジーの中でも「確実に再現するには十分に理解されていない超常的な原理」といわれるもので説明は難しいので、代わりにその背景にある各文化圏における異世界転移の概念や実例を紹介します。

**&#34;神州&#34;:** 異世界…というと、『不思議の国のアリス』だとか『ナルニア国物語』を読んだことがあります。日本的な概念だと…なんでしょう…「隠れ里」や「マヨイガ」、「桃源郷」、「補陀落渡海（ふだらくとかい）」[[footnote]]中世に行われた自発的な捨身を行って民衆を先導する捨身行。思想的には、南方に存在する浄土「補陀落」への旅である。[[/footnote]]あたりが辞書にヒットしました。

**河鳩:** 『アリス』はウサギの穴、『ナルニア』はクローゼット。「隠れ里」「マヨイガ」「桃源郷」は森、「補陀落渡海（ふだらくとかい）」は海でしょうか。中でも洞窟やトンネルといった穴の概念はどこかにつながっているイメージがあり、ドア等もこれに含めることができるでしょう。さらに『ドラえもん』では机の引き出しから未来や過去の世界に旅立ちますね。

**&#34;神州&#34;:** しかし穴はなんとなく入りたくなってしまう安心感があるそうですが、危険ですよね。日本では地獄は「落ちる」っていいますし、キリスト教の地獄やシュメール神話の冥界（めいかい）は地下にありますよね。

**河鳩:** はい。ですので、先月プロメテウス・コンストラクションがポーランドにおいて落成させた高速鉄道用の跳躍路の入り口はトンネルですが、平行に進入することがほとんどのようです。

**&#34;神州&#34;:** なるほど。では日本はどうなんでしょう。先ほどあげた例だと「迷子」、「林・森」、「海」がありますけれども。

**河鳩:** 「海」は例としては「恋昏崎」がありますが、移動手段が船になってしまうため、「迷子」や「林・森」に限定してみましょう。

**&#34;神州&#34;:** やはり危険です。イメージとしては「神隠し」です。これでは安全なポータルを作るのは難しいと思うのですが。

**河鳩:** それが一概には論じられないのです。何故ならパラテクノロジー製品がうまく機能したり、予想外の挙動を起こさない様にするにはその地域における文化的背景との親和性がとても大事です。日本には欧米の文化が流入しているほか、穴に対する通路という概念は多くの文化圏で共通なので、プロメテウス・コンストラクションの跳躍路も動作自体はすると思えます。奇跡論（きせきろん）のように物理法則にまで到達していれば宇宙のどこであろうと通用するでしょう。とはいえ出来る限り地域の文化にあったパラテクノロジーを運用するのが望ましいです。

**&#34;神州&#34;:** つまるところ、理外学研究所の研究者は日本的な異世界転移を背景にしたポータルをつくったのですね。技術自体も日本で古くから使われていたものの延長線上にあるのでしょうか。

**河鳩:** はい。「神隠し」には山や森にある「神域」への侵入やそこでの消失という概念がありますので、私たちの世界からの剥離には「神隠し」の概念をベースとし、原理的にはもはや使い古された「結界」の仕組みを利用しているようです。理外研の組織的母体には[[[ijamea-hub| IJAMEA]]]に敵対された小さな超常集団や蒐集院の研議官もいたとされますし、高度な呪術師（じゅじゅつし）は隠密にも長けるともいいます。なにより「穴」の概念をベースにした場合は黄泉下りと親和性があるように見受けられますし、そちらの方が安全でしょう。というのも研究対象に挙げられる「穴蔵」は位置からして出雲国ですから。

**&#34;神州&#34;:** 安全対策はどうなっているのでしょうか。

**河鳩:** ポータルの安定化には財団のスクラントン現実錨の技術を一部提供しています。別宇宙から現実子を汲み上げる仕組みの安全機構が応用されています。またポータルでの移動中に消失や誤移動が発生しないように、車体自体にも呪術的防護が施されているようです。加えて運転席には交通安全のお守りの設置が義務付けられているようですし、定期点検の際には交通安全祈願の御祓（おはらい）を行うようです。また、ポータル内を移動中に不具合が発生した場合は結界から「はじき出される」要領で、基底次元や小型宇宙内の出入り口付近に強制排出もされるようです。もちろん、同様の誤動作はプロメテウス・コンストラクションの跳躍路でもあり得るので、似たようなことが行われています。

**&#34;神州&#34;:** 十字架が掲げられていたり、ヘルメスの小さな像が置かれていたりするのですか？

**河鳩:** もちろん！

----
[[=]]
+++ 解説
[[/=]]
----
ヴェール消失によるパラダイムシフトは移動分野にまで及びました。当時、その例の一つが「跳躍路」でした。この技術の実現には「マンハッタン次元崩落テロ事件」による超次元力学の発展が背景にありました。跳躍路の実現は遠距離交通の革命であり、事件発生地のアメリカでは、第二次世界大戦後長らく州間の遠距離交通から排斥されていた鉄道が、2008年に航空機を撃墜し返り咲きました。従来の橋やトンネルでの横断計画が机上の空論に過ぎなかった、地中海のジブラルタル海峡、シチリア海峡にて跳躍路による横断が実現したほか、新素材による架橋・掘削が世界各地で行われました。

日本ではパラテック企業や研究所の参画によりリニア中央新幹線計画が2006年に前倒しで実現し、世界で一早く鉄道営業用に建設された跳躍路[[footnote]]プロメテウス社は旅客用高速鉄道技術を持たず（超常の飛び地は小規模であり都市間交通技術の需要がない為）、アメリカでは旅客向け鉄道輸送が衰退している等の理由から、プロメテウス社では最初期に自社跳躍路専用の連接バスを製造しました。[[/footnote]]が、難工事が予想された南アルプストンネル工事と大規模な線路用地買収を回避することに貢献しました。この開業は2007年に大阪で開催された世界陸上競技選手権大会に向けたものでした。2005年に愛知県で開催された日本国際博覧会では、南アルプスの環境破壊を回避させた最先端技術の一角として跳躍路技術が紹介されています。会期中には試験運転中のリニア中央新幹線新名古屋駅と跳躍路ポータルが報道陣に公開され注目を集めました。（p.16→）

しかし、2010年代初めに「次元路」が登場すると「跳躍路」技術は冬の時代を迎えます。跳躍路の建設過程では、ポータルの接続と経由に適切な小型宇宙の捜索と、見つからなかった場合には小型宇宙を作成する[[[scp-184| 空間作成工法]]]が行われますが、次元路は同一次元内に散在するアクセスポイントを経由して高速移動を可能とするものであり、小型宇宙を経由する跳躍路に比べてやや低コスト、短時間で施工が可能だったためです。特に、欧米ではプロメテウス・コンストラクションやエンゲルベルト・コンストラクションが開発した跳躍路技術は、進入に一定の制限のある「ユーテック」や「[[[serpent-s-hand-hub | 放浪者の図書館]]]」の「道」研究から生み出されたものだったことから、多種多様なモノが進入する自動車専用道の建設にあたって、次元路の採用例が急激に増加していきました。

この状況を大きく変えたのが、日本で2017年に発生した「[[[tokyo-incidents | 東京現実崩壊性広域災害]]]」を始めとする異常性災害の散発的な発生でした（p.27→）。

次元路は基底次元との物理的な接続に乏しいことから、跳躍路同様、これまでの災害に強いと考えられてきましたが、これら新型の災害に直面した次元路は[[[r-sinano-chuo-co-jp-2072-12-21-8ni26v | アクセスポイントが歪に変形し、路内の通行者を永遠に狭間に閉じ込めたのです]]]。一方、同災害の際、跳躍路を採用したリニア中央新幹線は、ポータルが崩壊し、小型宇宙内を通過中の車両が、小型宇宙内に閉じ込められる事態が発生しましたが、緊急用ポータルや仮設ポータルを通じた被災者の救出が迅速に行われました。品川駅構内では駅利用者が品川ー相模原間跳躍路のポータル内に逃げ込み、命を救われた例もあります。

同様の例は2018年2月1日に発生した「ボン岬半島現実崩壊性災害」においてシチリア海峡横断跳躍路等でも見られました。幸い災害は3日で終息しましたが、この間地中海航路が機能不全に陥ったことは、極東の災害を他人事と捉えていた欧州の人々に実態以上の恐怖を与えました。こうして世界中で跳躍路や小型宇宙への熱視線が浴びせられたのです。このムーブメントはパラテクノロジーが発展し、強力な域内管理者の存在により災害に強い、小型宇宙内に存在する[[[nexus-series | フリーポート（超常自由港市）]]]に移住する人々の増加を益々促進しました。一部の富裕層は自分だけの極小型宇宙を建設することもあり、フリーポートに拠点を持つ不動産会社やパラコンストラクション業界は今日まで活気に沸いているのです。
