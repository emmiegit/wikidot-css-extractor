    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
作者 : [[*user Dr V Valentine]]
[[include info:end]]
咖滋、咖滋的微弱聲響在食品冷凍庫傳開，原本應該整齊放置的食品此時已經剩下殘破的包裝。

＊

剛掛上Dr.V慌亂的通報，伊玄户無奈的嘆了口氣，你很難從他的臉上看出些什麼，因為那紙一樣蒼白的臉上根本沒有太多表情。
他只是安靜的起身、在自己的位置上擺放作為替身的鯨魚抱枕一面操縱著光學面板往樓梯間走去替自己點了一根煙。

B3的食品冷凍庫被整個淨空，所有的監視器通通只拍到了猶如颱風肆虐後的景象，所有食物就那樣消失了。

沒有、不是收容失效，無數漂浮的畫面包圍著伊玄户，通往B3閘門的探測裝置、紅外線熱像儀上沒有反常，如果說消失的只有食物的話…會是某個貪吃的異常嗎？擁有能夠迴避一切偵測的逆模因，各式的可能飛快的從腦海中閃過。

「阿、不是沒有過……」回憶起令自己感覺到無言的事件以後，一切瞬間明朗了起來，最近麻子才救出那隻八進七出大英博物館的木乃伊貓…

＊
昏暗的房裡，一高一矮的身影正坐在方桌的兩側、強烈的聚光燈打在Dr.Semibreve的臉上，桌子的中央擺放的正是在Site-ZH-02流傳已久恐怖傳說……食堂特製的鳳梨醬汁炸滷排骨飯。

「所以B3冷凍庫的幽靈饕客不是你。」伊玄户沉著臉，盯著眼前的貓乾。

「可、可是…我明明把監視器關了喵。」Dr.Semibreve有些驚訝的揮舞著自己的雙手，完全忽略自己的發言間接的承認了自己就是那個幽靈。

「這是第二次了、上次你撞開實驗室的門要吃掉016時我就已經說過，你不會希望我們像本部那樣對待你吧、Dr.Semibreve？」

「咪喵咪喵嗚嗚嗚嗚？！！」

「我想你已經充分的了解了事情的嚴重性，考慮到你對基金會的忠誠我就不多追究了，請盡快完成你的報告，晚安Dr.Semibreve。」

那一天，B3冷凍庫幽靈饕客重新的回想起被禁足與炸滷豬排飯(鳳梨醬)帶來的恐懼，那個排骨飯真是有夠邪魔歪道阿！</textarea></pre>
