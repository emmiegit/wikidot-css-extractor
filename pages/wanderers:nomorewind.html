&gt; 此段文字被记录在[[span class=&#34;ruby&#34;]]书中剑因菲达尔[[span class=&#34;rt&#34;]]INFIDEL[[/span]][[/span]][[footnote]] 凭空出现在图书馆的一件利器，推测其来自[[[http://scp-wiki-cn.wikidot.com/the-originator-part-1|破碎的时空]]]。 [[/footnote]]的剑鞘上，作者未知。由图书管理员抄录在下。


既然是人，总有些不切实际胡思乱想的时候。当那一切所应尽之事皆化作过眼云烟后，一阵不知名的风便由此生成，吹散浓雾，其势愈烈。而小朋友则乘着这股旋风放飞自己的幻念，将这里变成一切梦想的伊始。

孩童时期，已经记不得有多少悠闲欢愉的日子，既然无事可做了，那我们干些什么呢？那就去胡思乱想嘛。于是我走出家门，在温馨的午后，在凄冷的黄昏，在艳阳高照的夏天里俯视那一片翠绿的草地，在黎明未至的秋日中远望那几条孤独的枯枝。然后去静静思考。

我曾思考过宇宙的真谛——大爆炸之前和末日之后的情景；我曾思考过未解之谜——永远流淌的圣水和法老金字塔中的陷阱。但这些是多么空无和不真，多么脱离实际。想到这些，我就只能在几声叹息中转换思路，继续漫游在记忆深处的田园小径。

于是我继续往深处想啊，想啊。如果要实际一些，就得想自己最息息相关的事物——人。那么人的身上又有什么谜题还未解开？我们从哪里来，要干什么，向哪里去？嘿，这下好了，这些话题总是令人激动不已。

就在这一刻，大风首次将我吹拂。

天呐……多么寒冷的感觉！我的每一个细胞好像都在颤抖哀嚎，毛孔全部大张着，任由这股狂怒的寒流席卷全身、渗入骨髓，拽走每一丝可怜的热度。因为，这是孩子第一次看到那世界上最寻常，但也最令人难接受的结局，而它就隐藏在这股风里——无声无息，但尤为致命。

那时我才回过神来，这大风才不是什么“放飞幻想的媒介”、“梦想的伊始”，它比这可怕、也深邃得多。

它的名字叫死亡。

------

“人为什么会死呢？”六岁那年，我向父亲问道。

听到这儿，父亲先是一愣。如今看来，这个问题就像是问“我是怎么生出来的”一样，恰当的回答应该很具有教育意义。可惜，他并没有停太久：“生老病死，自然规律嘛。怎么突然问这个？”

仔细一想，确实如此。就目前来看，每一种生物都将走向死亡的结局，谁也无法幸免，这恐怕就是所谓的“自然规律”。

“那么，死了之后会怎么样呢？”我满怀希望地看着他。

艺术作品中，人能够在死后进入天堂或地狱继续生活，或者掉入阴曹地府轮回转世，再不济也能被道士从坟里扯出来当一个僵尸。哪怕是这样，也比某个真实的答案显得更加温和，更加人性化。

“哦，人死了就死了，没了，所有活着的迹象都没了。”父亲说道，看他的神情，似乎这件事对他没有多大意义。“不说这个…你别总是想一些太远的事，这年纪离死还有好几十年呢，我倒是快了，别担心。”

“那，爸，你会很快……就死么？”听到这儿，我忽然鼻头一酸。

“你小子别咒我，睡觉去吧。”他笑着抹去我眼角的水珠，将年幼的我抱到了床上，紧紧盖好被子。“要知道，谁都得经历这事儿的，你不比任何人特殊——所以现在好好睡觉。”

躺在床上，我来回翻转着身体，难以入眠。被子里很是温暖，但我的手脚却异样的冰冷。大风卷起的尘飘满卧室，如无形的利爪划着我的心。于是我想尽一切办法，重生？轮回？复活？都太扯淡了，它们产生的虚无的温暖顷刻之间就被风完全吹散。

“我会死，就像睡过去。”我轻声对自己说，“然后一切就没了。”

那是一种如背景音乐般时隐时现的冷，不可言说。

------

年岁的增长总伴随着种种任务的逐渐繁重。有那么一会，我似乎找到了完美的避风港，于是便忘记了冰冷的刺痛，这一晃就是几年。

但正如我所说，人总有闲下来的时候。十二岁那年的假日里，经过某不知名恐怖故事的熏陶，不祥的气流又开始在我耳畔隆隆作响。

死亡又找上了我，和以往唯一的区别是，我能更清晰地看到她的轮廓。

“脑细胞一旦死亡殆尽，意识、思想就会完全中断，肉体在死后的几日内也会腐烂。一辈子得到的知识，见过的朋友，经历的事物，在人死了之后便尽数消失。或许别人还会记得，但这些已经全部与死者无关。”书上如此写道。

......这是多么残忍？

不能接受！我怒气冲冲，咬牙切齿。所以我们活着是为了什么？花一辈子收集珍贵的藏品，到最后却要把这些珍宝付之一炬，最后再跳进火里把自己烧成灰？这狗屁自然规律简直毫无逻辑。

//怨恨与不甘开始在脑海中具象化，然后逐渐成型——我想这气流中的声音是一个邪恶的女人在低语，她只需挥一挥那苍白纤细的手，无尽的风便会吹过广袤的平原。于是成片小草开始枯黄倒下，树木的叶子全部掉光，最后只留下干枯的根与枝孤独矗立。我们这些所有自诩智慧的人，和我们铸造的辉煌城市、技术和伟大文明，也会在这场风过后变为一堆毫无价值的土灰。//

我无法战胜她，也躲不掉她，我只能寻求援助。

------

“哦，孩儿，这是再正常不过的事了。”母亲的话似乎跟父亲无二，只不过语气更加温和，“确实很残忍，不过就跟世界末日一样，如果这是几十亿人跟你一起共同面对的问题，那就不再是问题了，对吗？记得我跟你讲的秦始皇想求长生不老的故事吧，连人家皇帝都在想怎么不去死呢，到最后也还不是没找到。”

“妈，那你们是怎么适应的？你们平时肯定不会想这事儿。”

“我小时候也瞎想过。”母亲摆出一副思索状，“但症状只持续了一周左右吧，我们有太多的事要忙了：干农活、写作业、上树摘果子、下河捞鱼……而且，当生活的压力逐渐压到你身上，你就顾不得被它们烦扰了。”

“是，但是这之后我还是忍不住去想，怎么样才能彻底不想啊？”我期待地看着她。

可这时，母亲沉默了。

“嗯…这得由你去思考。人一生有太多需要完成的事了，想实现自己的价值，达到自己的目标，花时间在它身上又有什么意义？咱得换个角度想啊，没法打也没法跑的敌人是绝对不存在的，这种人，我们一般叫他朋友。”

朋友？

------

说来也是惭愧，直到十六岁的今天，在我写下这篇回忆录的时候，冷风依旧在不远的地方流动着，我没能完全摆脱她……

但并非毫无收获。我仍然可以回忆自己多年来的思考历程，用最简明的手法将这道人类史上最大的谜题逐层分析，通过不断思考将其破解。

//所以大风冲毁了思想的围栏，它使劲全身力气咆哮着。我在它面前颤抖——不论是身体还是心灵，但我必须迎风而上，窥探到那女人的真正面容。//

……

人会死吗？

不会？这个世纪没有让人永生的技术，正如之前的所有世纪一样。

正如从六岁开始陪伴我的那只小兔，它在土堆里被烧成了枯骨和灰烬。我曾希望和它永远相处下去、永远生活下去，但它还是在与大风的赛跑中败下阵来……而我会是下一个。

//这把透明的利刃划破空气扎向我的心脏。我在巨大的风压下艰难地尝试躲避，但它依旧划破了我肩膀上的动脉，红色的瀑布喷涌而出。//

 

人死了，会复活么？

会？没人可以证明这点，宗教向往的死后归所在我看来只是骗取虔诚的手段。

八岁那年，曾有僧人在我耳畔念叨生死、曾有基督徒手拿传单在地铁上宣传，于是我便醉心于转世轮回的故事和天堂地狱的憧憬。但耐心最终被无止境的虚妄消磨殆尽，希望化作憎恨。

//就像这样，我不止一次幻想在暴风眼能发现那女人的踪迹，但千辛万苦抵达后，却发现这里只是一段片刻且虚伪的宁静。这种感觉比死亡本身更令人难以接受。//

 

死了会怎么样？

自我的完全毁灭。但是，仍然有些东西会剩下——精神、思想、或者一份思念。

爷爷的坟在山边——不是荒凉的地方。每个特定的日子，他的老伴儿、儿子、儿媳、孙子、各种亲戚甚至邻居街坊都会来到这里，尊敬他、思念他。爷爷的一生的目的到底是什么呢？永生？才不是。生命的目的本来就不是追求更多生命，而是为了某种更伟大的事物而活，直至死去的那一刻。

爷爷比我勇敢得多。

//五年前，那一刻来临了，爷爷迎着扑面而来的狂风暴雨，爽朗地大笑。//

那记忆中最为伟岸的男人，他的躯体已经倒下，但他依然“存在”。这便是另一种永恒。

 

我们活着是为了什么？

结婚生子，繁衍后代。然后去实现自己的价值、理想，让人生充满意义。

四年前，我和小学的伙伴们在篮球场上挥洒着汗水，大叫着、吵闹着。我们在地板上躺成一圈，呼吸声和欢笑声洒成一片，然后被一片温热所覆盖。就在这个时候，红彤彤夕阳恰好沉入钢筋混凝土之间，但我没有一丝恐惧——它总会升起的！

三年前，我这个初出茅庐的“小说家”开始兴致勃勃地编排文字。哪怕没有经过一点学习，没有一点文学常识的积累，我也是如此的兴奋呀，如此的开心！当一张张废稿埋在垃圾堆里时，我没有一丝伤心——我总会进步的！

两年前，我开始被迫向着音乐艺术的巅峰“冲刺”。从小时候开始，让音符流淌在心的海洋里是我所能想到的最好的享受，我便在这美丽的音乐中迎接黎明、面对黄昏。当我的教师对我劈头盖脸的一顿骂后，我竟没有一丝愤怒，哈哈哈，我只觉得他是多么渺小——随心所欲地演奏曲目，才是实现人生最终意义的方式，这需要由我定义，而非其他任何人啊！

如果大风连这片净土也要席卷，哦，那我便要**在这风中起舞！**

------

//那段岁月充满阳光，多么温馨。但即使是那段美丽的日子里，女人也依旧注视着我，与任何时候都一样。可我并不恐惧她，这是为什么？//

 


如果我们能永生，会怎么样呢？

见证沧海桑田，亲友一个个离去。第无数次仰望天顶的太阳，然后叹息。

这份未知甚至已经大过了死亡本身，到那时候，我们还算是“人”吗？

当她不再注视着我，我又会变成什么样呢？

……

//和预料的不同，风不再咆哮，它停下了。//

就在此时，我惊讶地发现，换个角度想，一切将会变得如此不同。没有死亡，我们将有无限的岁月消磨自己的热情，最终变为一具冷冻的活尸。有了死亡，我们更有理由在她的号角声下拼命努力，用无限的激情向着理想前进。

我没法否认她的存在，地球上数十亿人加在一块也不行，但是我们可以自由地塑造她的阵营。当我们疏远她时，她便化作纯黑的风暴，将一切希望夺走并卷入深渊；当我们拥抱她时，她便化作柔和的清风，帮助我们向着更远未来航行。

//在灵魂深处的某个地方，她悄悄走了出来。//

那是个由暗而银的烟气构成的女性，看上去有些羞涩。年龄绝对不大，或许只有二十出头。她没有脸，却能表现出人类的一切感情；她披着由黑暗构成的披风，但在阳光下却被映得清澈光明。她的出现常伴随着阴冷的搅动，她的离去常伴随着孩童般的嬉笑。这位女士应该很喜欢恶作剧：当你害怕她时，她会刮起小风，摆出鬼脸，将自己送到你的跟前；当你不惧怕她时，她也只能嘟起嘴，摆摆手，找到下一个目标继续玩耍。

我不再惧怕她，她只能同我道别。

或许在遥远的未来，我们还会再相会。但那时我便不会再有一丝恐惧，我将牵着她冰冷的手，在燃尽了生命的最后一段能量后，安然奔赴自己的归宿。

------

终于，我逆风奔跑，推翻了最后的墙。

然后乘着这阵大风，面朝天空——

九万里扶摇直上。</textarea></pre>
