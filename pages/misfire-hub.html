&gt; **Rapport d&#39;incident X8B9-A :**
&gt; 
&gt; Le 5 juillet 2014, le personnel de la Fondation a été informé de la découverte de deux employés de la Fondation assassinés dans l&#39;ascenseur au Niveau A du sous-sol du Site-19 et de la confrontation entre cinq membres de la Fondation qui s&#39;ensuivit, causant la mort du Docteur Huey Carlson. Les rapports initiaux étaient contradictoires, et aucune personne interrogée n&#39;était particulièrement bavarde.
&gt; 
&gt; Trois jours après l&#39;incident, SCP-████, auparavant connu sous le nom de Vincent Madyson, a parlé avec des interrogateurs afin de clarifier ce qui était arrivé. Selon ses propres mots :
&gt; 
&gt;&gt; //Bref, merde, autant essayer d&#39;expliciter cette histoire. Surtout si tous les autres jouent au roi du silence.//
&gt; 
&gt; À la suite de l&#39;//Interrogatoire ████-A// et de l&#39;//Interrogatoire ████-B//, les autres personnes impliquées ont donné leur propre version des faits. Voir les addenda pour davantage d&#39;informations.
