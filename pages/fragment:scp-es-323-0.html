[[include component:image-block name= http://borradores-scp-es.wdfiles.com/local--files/siletek/Promocional
|caption=Un poster promocional de SCP-ES-323]]
**Ítem #:** SCP-ES-323

**Clasificación del Objeto:** Neutralizado 

**Procedimientos especiales de Contención:** Los restos de SCP-ES-323 están cercados con un muro de hormigón y con vigilancia constante. A pesar que ya no se han reportado casos de SCP-ES-323-1 desde ██/██/2018, los restos deben permanecer bajo custodia. Todos los circos ambulantes de la República Argentina deben ser vigilados de manera regular, en caso de que SCP-ES-300 se manifieste.

**Descripción:** SCP-ES-323 son los restos del circo &#34;La Gran Estrella&#34; (último nombre con el que se le conoció a SCP-ES-323). Todo el lugar ha sido destruido en un incendio provocado por una o varias personas cuyas identidades hasta la fecha se desconozcan.

Se cree que SCP-ES-323 fue creado en el año 19██ por Samuel Montenegro bajo el nombre de Salaam. Se destacó durante décadas en la República Argentina por su espectáculo diverso y singular. Durante su actividad, SCP-ES-323 ofrecía una representación en apariencia convencional, pero con la peculiaridad de que todos los miembros del circo utilizaban maquillaje facial de payaso, independientemente de sus roles en el espectáculo. Un incendio clasificado como intencional en 19██ en la provincia de Tucumán destruyó completamente el circo. Se encontraron los restos de los trabajadores (veinte en total). Samuel Montenegro no estaba entre los fallecidos y apenas se ha logrado encontrar información sobre su pasado. A partir de ese incendio, SCP-ES-323  comenzó a manifestar sus actividades anómalas hasta El ██/██/2018 (clasificado a Neutralizado seis meses después).

El aspecto distintivo deSCP-ES-323 se manifiesta después de la medianoche, cuando los miembros del circo sufren transformaciones anómalas que los convierten en SCP-ES-323-1. Estas criaturas emergen de las sombras y acechan a individuos humanos. Las víctimas sobrevivientes y agentes de la Fundación han relatado que SCP-ES-323-1 se asemejaban físicamente a seres humanos, llevando ropas de circo, pero con rasgos anormales y comportamiento agresivo.

**Descripción de SCP-ES-323-1**: SCP-ES-300-1, en su estado anómalo, representa una transformación física y comportamental significativa en los individuos previamente asociados con el circo. Los siguientes detalles detallan sus características físicas y conductuales observadas:

//Faccciones//: Los individuos afectados muestran un marcado cambio en sus facciones, con la adopción de una expresión facial grotesca que se asemeja a una máscara de payaso. Esta deformación facial incluye una ampliación de la boca y la aparición de una sonrisa forzada, que a menudo expone dientes puntiagudos y amarillos.

//Extremidades//: Las extremidades superiores de SCP-ES-323-1 presentan una transformación notable, con las manos con forma de garra, con dedos largos y afilados. Las uñas se desarrollan de manera anómala, alcanzando longitudes de al menos cinco centímetros, lo que facilita la adhesión y la captura de presas.

//Postura//: Los sujetos afectados por SCP-ES-323-1 adoptan una postura encorvada o cuadrúpeda, lo que les permite moverse sigilosamente y agacharse en lugares oscuros y estrechos.
Vestimenta: SCP-ES-323-1 conserva la vestimenta que usaban durante sus actuaciones en SCP-ES-323, lo que incluye trajes característicos de payasos e incluso los elementos que usaban mientras actuaban. 

//Acecho:// SCP-ES-323-1 muestra un comportamiento de acecho hacia presas humanas potenciales. Las víctimas son seleccionadas siguiendo patrones de oportunidad y proximidad, y se ha observado que estas criaturas buscan ocultarse en lugares oscuros, como callejones y copas de árboles, antes de emprender sus emboscadas.

//Método de Ataque//: El modus operandi de SCP-ES-323-1 consiste generalmente emboscar a sus presas, agarrándolas por el cuello para evitar que emitan sonidos audibles. Utilizan sus garras para inmovilizar a las víctimas, arrastrándolas luego hacia el interior de la ubicación de la emboscada. En otros casos, usan como arma elementos del circo, tales como sables, antorchas, látigos e inclusos bolas de malabarismo (vease Entrevista 323-3 para más información).

//Evasión:// Las instancias de SCP-ES-323-1 muestran una notoria capacidad de evasión y elusión de intentos de captura y contención. Utilizan su agilidad y conocimiento del entorno para escapar rápidamente de cualquier confrontación.

Numerosos intentos por parte de la Fundación de capturar a instancias de SCP-ES-300-1 han resultado en fracaso, ya que estas criaturas han demostrado una capacidad extrema para evadir la detección y la contención, desapareciendo velozmente en la oscuridad antes de ser capturadas en registros visuales o físicos.

El enigma de la ubicación y los movimientos de SCP-ES-323 persiste. A pesar de los esfuerzos de rastreo, SCP-ES-323 parece manifestarse en ubicaciones aleatorias dentro de la República Argentina bajo diferentes denominaciones en cada ocasión, lo que imposibilita la monitorización efectiva de sus actividades itinerantes.

[[collapsible show=&#34;+  Entrevista 323-3.:.&#34; hide=&#34;- Cerrar&#34; hideLocation=&#34;both&#34;]]

&gt; **Entrevista con Juan ██████, Sobreviviente de SCP-ES-323-1**
&gt; 
&gt; **Fecha:** ██/██/20██
&gt; 
&gt; **Nota:** La siguiente es una transcripción de una entrevista realizada con Juan ██████, un sobreviviente de un ataque de SCP-ES-323-1. La entrevista tuvo lugar poco después de que Juan ██████ saliera del circo junto a su familia en ██████, Rio Negro, Argentina, donde ocurrió el incidente. El objetivo de la entrevista fue obtener información detallada sobre las características y el comportamiento deSCP-ES-323-1.
&gt; 
&gt; **Entrevistadora:** Dra. Liberman, Investigadora Principal de SCP-ES-323
&gt; 
&gt; **Entrevistado**:Juan ██████ Sobreviviente de SCP-ES-323-1
&gt; 
&gt; **&lt;Inicio de la Entrevista&gt;**
&gt; 
&gt; **Dra. Liberman:** Buenas tardes, Juan ██████. Agradecemos su disposición para esta entrevista. Por favor, siéntese y siéntase libre de compartir los detalles que recuerde.
&gt; 
&gt; **Juan ██████:** Buenas tardes, Dra. Liberman. Estoy listo para contar lo que sucedió.
&gt; 
&gt; **Dra. Liberman:** Comencemos. ¿Podría describir lo que ocurrió después de salir del circo esa noche?
&gt; 
&gt; **Juan ██████:** Si, si. Esa noche, cuando salimos del circo, todo estaba bien. Habíamos estado disfrutando del espectáculo con mi familia, hablando sobre los trucos y las risas que nos sacaron. Pero entonces... (agitación)
&gt; 
&gt; **Dra. Liberman:** Tranquilicese, por favor. Respire hondo e intente continuar.
&gt; 
&gt; **Juan ██████:**(después de un minuto de silencio) Empezamos a escuchar risas que no eran risas felices, burlonas o lo que sea. Era algo muy, muy siniestro.
&gt; 
&gt; **Dra. Liberman:** ¿Puede describir aSCP-ES-323-1? ¿Cómo lucía?
&gt;
&gt; **Juan ██████:** Era un tipo vestido como un payaso, pero no uno normal, uno macabro. Su maquillaje daba miedo, como si hubiera salido de una pesadilla. Y entonces, no sé como, sacó una antorcha y comenzó a escupir fuego. ¡A escupir fuego! (más agitación, seguido de ligeros temblores en sus manos)
&gt; 
&gt; **Dra. Liberman:** Entiendo que fue una experiencia aterradora. ¿Qué hizo SCP-ES-300-1 después de eso?
&gt; 
&gt; **Juan ██████:** ¡Fue un infierno, Dra. Liberman! Atacó a la gente a su alrededor con su antorcha. La gente ardía y corría desenfrenada por las calles, mientras ellos se reían. Fue horrible
&gt; 
&gt; **Dra. Liberman:** ¿Cómo logró escapar usted y su familia?
&gt; 
&gt; **Juan ██████:** Corrimos como pudimos. Ellos eran pocos y habia mucha gente, por lo que no se fijaron en nosotros. Nos alejamos lo más rápido que pudimos, pero aún podíamos oír los gritos de terror detrás de nosotros.
&gt; 
&gt; **Dra. Liberman:** Gracias por compartir esa experiencia, Juan ██████. Sabemos que esto no debe haber sido fácil para usted. Nosotros estamos comprometidos en entender y contener a SCP-ES-300-1.
&gt; 
&gt; **Juan ██████:** Me alegra haber ayudado. Por favor, tienen que detener esto. Esos payasos... no creo que sean humanos.
&gt; 
&gt; 
&gt; **&lt;Fin de la Entrevista&gt;**
&gt; 
&gt; **Conclusión** La entrevista con Juan ██████ proporcionó información valiosa sobre el comportamiento y las características de SCP-ES-323-1. Se le administró amnesticos clase B tanto a él como a todos los sobrevivientes que se pudieron localizar y se le atribuyó el ataque a agrupaciones pro-mapuches.
[[/collapsible]]


**Anexo 1:** El ██/██/2018, SCP-ES-323 fue incendiado durante la noche. Pericias hechas por la Fundación determinaron que el incendio fue intencional, provocado por varios litros de gasolina en el exterior de la carpa y las caravanas. El incendio consumió totalmente aSCP-ES-323 y no hubo restos de cadaveres de ningún SCP-ES-323-1

**Anexo 2**: El El ██/██/2019, SCP-ES-323 ha sido clasificado a Neutralizado.
