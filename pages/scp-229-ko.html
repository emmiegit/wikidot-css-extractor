    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-229-KO​

**项目等级：**Safe

**特殊收容措施：**SCP-229-KO存放于Site-██的安全区内，一切人员（含D级）可自由接触项目。但每年2月--29日​-- --28日-- 最后一天当日，仅限基金会人员接触项目。

**描述：**SCP-229-KO为一本D██公司于2000年印刷、尺寸为20×30cm的2001年标准台历。项目的材质是无异常的一般日历印刷用纸，但与正常的日历不同的是，尽管2001年是平年，项目的“2月”一页存在2月29日的日期，且与3月1日一样标注为“星期四”。在2月29日的格子上贴有一张便签，上面以朝鲜语写有“[[span class=&#34;ruby&#34;]]我的生日[[span class=&#34;rt&#34;]]내 생일[[/span]][[/span]]”字样，其他日期的格子没有类似的物体。

SCP-229-KO的异常性质会在每年二月最后一天显现，若当年不是闰年，则发生的现象是SCP-229-KO-A，反之为SCP-229-KO-B。

SCP-229-KO-A现象于2002年2月28日首次出现，此时SCP-229-KO会在8min内间歇地震动，并渗出100 ml无色液体。上述的液体成分类似眼泪，但包含少量油墨成分，进一步实验表明其对人体无害。SCP-229-KO-A发生期间接触项目的人员会出现轻度抑郁的症状，并认为自己的生日在2月29日且无法庆祝。上述的现象在3月1日会自行消失，但受影响的人员不会遗忘事情的经过。

SCP-229-KO-B现象于2004年2月29日首次出现，此时SCP-229-KO同样会在8min内间歇地震动，但2月29日的格子中会出现一张无色的蛋糕图片，便签上的文字会变为“[[span class=&#34;ruby&#34;]]我最喜欢的草莓蛋糕[[span class=&#34;rt&#34;]]내가 제일 좋아하는 딸기 케이크[[/span]][[/span]]”。目前为止，在SCP-229-KO-B期间观测到的图片内容均是市售的普通甘薯蛋糕。

**附录：**201█年2月28日午夜后，SCP-229-KO-A并未如期发生，日历上2月29日的格子消失，并出现以下文字： 

&gt; 够了，这些我一个人吃不了了。

正在计划实验以验证项目是否无效化。</textarea></pre>
