    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**アイテム番号:** SCP-135

**オブジェクトクラス:** --Euclid-- Decommissioned

**特別収容プロトコル:** SCP-135は周囲の職員や環境に危害を加えるかもしれないから、使用されないときはチタンの収容器に収められなければなりません。SCP-135はすごく危険であることが分かってるので、実験中以外は使われちゃいけないです。許可なくこれを使おうとした職員はみんな処分されます。SCP-135はDクラスの職員だけが使わないとだめで、遠い所から操作や管理をするのはレベル3より上（これのために特別に作られたクリアランスレベルのこと）の職員だけできます。SCP-135の実験をする職員はみんなすごい注意しなきゃいけなくて、使ってる時は反放射線スーツを着なければなりません。

**説明:** 物の隣にくっついて置かれたとき、SCP-135は通常それの形を真似します。ここまで記録されたSCP-135の色んな形は、携帯電話（長さが10㎝で厚さが4.5㎝）、長さが13㎝で幅が15.5㎝のCD（レッド・ツェッペリンの「Mothership」[2007年に作成]）、長さが4.5メートルで幅が1.5メートルのエレキギター（ギブソン・レス・ポール・モデル［スタンダード・プレミアム・プラス］）などです。SCP-135の原形はわかりません。SCP-135近くに置かれた電気製品は欠陥品になって、修理不可能なくらい壊れることが知られています。SCP-135が携帯電話の形の時に使った人は、それの近くの人に反抗して、彼らにすごく暴力的になることが分かってます。ウサギやカエルやオウムを殺すことも分かってます。この動物はぷるぷるしだしてそれに酷く反応することも分かってます。こういう動物実験からは、こういう動物の脳みそがダメになったんだと結論しました。今の所、その理由はなんでか不明です。SCP-135はロズウェルに1947年に不時着した宇宙船の残骸で見つかった。SCP-135は宇宙船の周囲15メートル（metres）にいた野生動物の多くを殺した後に、15/11/47[[footnote]]初訳者注15/11/1947であると思われる[[/footnote]]に、見つかってサイト19に移った。使う時に、SCP-135は黄色くて緑色に輝くことは分かってたけど、この現象は起こるかどうかはわかりません。実験はSCP-135にすごい放射線があることが分かりましたが、それにはベータ粒子、ガンマ線、中性子それに2個の未知の放射線を含んでました。


**補遺135-D**:

SCP-135は [[[iceberg-puts-135-on-ice|終了させられました]]]。</textarea></pre>
