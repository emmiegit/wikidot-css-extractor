[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/scp-cn-2918/%E9%9B%A8|caption=Một sự cố “màn trình diễn” đang xảy ra|width=275px]]

**Mã Vật thể:** SCP-CN-2918

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Hiện tại, việc quản thúc SCP-CN-2918 được cho là không thể; quy trình quản thúc hiện tại chỉ bao gồm theo dõi vật thể và loại bỏ tác động của nó.

Đội Đặc nhiệm Cơ động 丙申-17 &#34;Ngủ Cùng Cơn Mưa&#34; cần tiến hành theo dõi SCP-CN-2918; khi một “màn trình diễn” xảy ra, Đội cần thông báo tới Điểm gần nhất.

Khi một “màn trình diễn” xảy ra, Điểm được thông báo cần chuẩn bị một câu chuyện ngụy tạo và cấp thuốc lú cho mọi cá nhân bị ảnh hưởng. 

**Mô tả:** SCP-CN-2918 là một đám mây gây mưa được cho là sở hữu khả năng tự vận động và trí khôn ở mức độ nhất định. Do hiện không có cách nào để giao tiếp với SCP-CN-2918, việc xác định trí khôn của nó ở mức độ nào là bất khả thi ở thời điểm hiện tại.

SCP-CN-2918 có khả năng gây mưa; các trận mưa do SCP-CN-2918 gây ra được gọi là các sự kiện “màn trình diễn”.

Khi một “màn trình diễn” xảy ra, mọi âm thanh trừ tiếng mưa rơi trong khu vực bị ảnh hưởng sẽ bị giảm mức cường độ âm xuống dưới 10 dB. Tiếng mưa rơi trong một “màn trình diễn” thường được mô tả là “giàu nhịp điệu” và “cực kỳ gây khoan khoái”. Một sự kiện “màn trình diễn” thường sẽ thỏa mãn các tiêu chí sau: 

* Xảy ra tập trung tại các thành phố có mức độ hiện đại hóa cao, và thường có số dân lớn hơn 500,000;
* Xảy ra vào ban đêm hoặc buổi sáng;
* Kéo dài ít hơn 1 giờ, với tổng lượng mưa ít hơn 10mm.

Kể từ thời điểm SCP-CN-2918 được phát hiện, 392 &#34;màn trình diễn&#34; đã xảy ra; khoảng 56% trong số đó có sự xuất hiện của một giai điệu rất giống với một bản nhạc đã được sáng tác[[footnote]]chẳng hạn như về mặt giai điệu, cao độ hoặc nhịp điệu[[/footnote]] ở một thời điểm nhất định trong cơn mưa. Thể loại nhạc là khác nhau đối với từng sự kiện; tuy vậy, một vài bản nhạc trong số đó là các dị thể đã được Tổ Chức quản thúc.

Trong vòng một tháng sau một “màn biểu diễn”, tỷ lệ tự sát ở vùng bị ảnh hưởng sẽ giảm mạnh. Chi tiết về mối liên hệ này hiện chưa được làm rõ.
