**Ítem #:** SCP-2584

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Se mantendrán cinco instancias de SCP-2584 en un recinto cálido y seco de tamaño apropiado en el Pabellón de Parazoología del Área-12. Cuando una instancia de SCP-2584 sufra una bipartición, una de las crías será eutanasiada y destruida. 

**Descripción:** SCP-2584 es una especie de serpiente que ha sido clasificada como //Oxyuranus ouroboros//. SCP-2584 está estrechamente relacionada con la especie //Oxyuranus microlepidotus//, de cuyos genes pudo haber sido creada. SCP-2584 es de color marrón oscuro y tiene  entre 7 y 10 cm de grosor.

SCP-2584 no tiene cabeza ni cola, ya que su cuerpo forma un bucle cerrado continuo. Por lo demás, los tejidos y la anatomía de SCP-2584 son completamente normales, salvo por su columna vertebral circular, su sistema circulatorio y su tracto digestivo. SCP-2584 es capaz de llevar a cabo la locomoción, pero carece de cerebro, sentido de la vista, oído, gusto u olfato, por lo que únicamente es capaz de realizar movimientos de reflejo para huir del peligro tras una herida o desplazarse hacia zonas más cálidas. De lo contrario, tiende a permanecer inmóvil o a dar vueltas en su sitio.

Como SCP-2584 no puede comer ni respirar, se desconoce la fuente de energía de SCP-2584. El tracto digestivo de SCP-2584 procesa la misma materia continuamente, pero de alguna manera es capaz de ganar energía metabólica con cada ciclo sin malgastar ninguno de los nutrientes. SCP-2584 crece a un ritmo de aproximadamente 1,4 cm por semana, y se ha descubierto que el interior de su sistema digestivo aumenta en proporción a su tamaño.

Cuando SCP-2584 alcanza una longitud de unos 220 cm, se reproduce asexualmente. El proceso comienza con un espasmo de SCP-2584 que hace que la mitad de su cuerpo de un giro a la mitad de sí mismo, adoptando una posición en forma de ocho. Tras esto, en el transcurso de 2-3 días, las partes superpuestas del cuerpo de SCP-2584 pierden sus escamas y capas dérmicas en el lugar de contacto y acaban uniéndose. Finalmente, en el transcurso de 7-9 días, la anatomía interna de la parte adyacente se modificará para formar dos bucles distintos, y SCP-2584 se separará en dos organismos distintos de la mitad de su longitud. Esta reproducción tiene lugar aproximadamente una vez cada dieciocho meses. Como este método reproductivo no causa ninguna variación genética, todas las instancias de SCP-2584 son clones.

**Anexo 2584-1:** Debido a la abundancia, el escaso peligro y facilidad de mantener a las instancias de SCP-2584, el Departamento de Parazoología ha decidido permitir que un número limitado del personal del Área-12 solicite obtener instancias de SCP-2584 para tenerlas como mascotas. Los propietarios deben encerrar y supervisar pertinentemente a sus instancias, entregar una de las crías en el momento de la bipartición e informar de inmediato cualquier comportamiento inusual. Este es un privilegio que puede ser revocado sin previo aviso en cualquier momento.

**Anexo 2584-2:** El 7 de noviembre de 2014, el Dr. Jept informó de que su SCP-2584 mascota se estaba reproduciendo de forma extraña. El espécimen fue devuelto al Pabellón de Parazoología para su observación. Una vez completada la división, quedó visto que ambas crías sufrieron una división de tal forma que acabaron unidas. Ambos especímenes se mantuvieron vivos para su investigación.
