//Alle schriftlichen Eingaben für [[[SCP-393]]] werden von Forschungsassistent ██████ durchgeführt//

__**Test 393-1**__
**Subjekt:** 1 verbundene D-Klasse, männlich

**Beschreibung:** Das Subjekt wird angewiesen, am ██.██.2███ den ganzen Tag lang nichts Nennenswertes zu tun und wird von einem geschlossenen Fernsehsystem überwacht.

**Eintrag:** //&#39;Verabredung im Park mit der Freundin heute um 15:00&#39;//

**Resultat:** Auf die Frage, was er am Vortag gemacht hat, antwortete er: &#34;Ich bin mit Cindy für ein paar Stunden in den ██████████ Park gegangen.&#34; Die Überprüfung der Überwachungsbänder zeigt, dass die Person die Einrichtung nicht verlassen hat und einen völlig ereignislosen Tag hatte, was mit den Zeugenaussagen der Wachleute in der Einrichtung übereinstimmt. Für weitere Informationen siehe Interviewprotokoll 393-1a.

Anmerkung: //Nun, zumindest beweist dies, dass es die Geschichte nicht ändert. Nur die Erinnerung des Subjekts an sie. Außerdem scheint SCP-393 die Erinnerung mit Details zu ergänzen, z. B. mit dem Namen der Freundin und dem Ort des Parks. Es müssen noch weitere Tests durchgeführt werden, um seine Grenzen herauszufinden.// - Dr. ████

__**Test 393-2**__
**Subjekt:** 1 verbundene D-Klasse, weiblich

**Beschreibung:** Neues Subjekt, das angewiesen wird, am ██.██.2███ nichts Nennenswertes zu tun, und das von CCTV überwacht wird. Der Eintrag des Ereignisses soll so kurz wie möglich sein.

**Eintrag:** //&#39;Zahnarzt, 13:30&#39;//

**Resultat:** Als das Subjekt ausführlich zu ihrem &#34;Zahnarzttermin neulich&#34; befragt wird, gibt sie einen detaillierten Bericht ab, der u. a. den Namen und das Alter des Zahnarztes (im örtlichen Telefonbuch ist kein Dr. ██████ zu finden), die Dauer der Wartezeit, die Art der im Wartezimmer verfügbaren Zeitschriften und deren Inhalt usw. enthält. Die erinnerten Details übertreffen das natürliche Gedächtnis des Subjekts, wie frühere Tests zur mentalen Wahrnehmung gezeigt haben.

__**Test 393-3**__
**Subjekt:** 1 verbundene D-Klasse, männlich

**Beschreibung:** Neues Subjekt, das angewiesen wurde, am ██.██.2███ nichts Nennenswertes zu tun, wie bei früheren Tests, und den ganzen Tag per CCTV überwacht wurde.

**Eintrag:** //&#39;Heute von einem Bus angefahren werden&#39;//

**Resultat:** In dem Moment, in dem das Ereignis in den Tagesplaner eingetragen wird, fällt das Subjekt in ein tiefes Koma. Neuroimaging-Scans zeigen keine Gehirnaktivität über die grundlegenden Körperfunktionen hinaus. SCP-393 verbindet sich nach zehn Minuten mit dem D-Klasse-Bereitschaftssubjekt.

Anmerkung: //Tja, jetzt wissen wir, was passiert, wenn man sich für tot hält.// -Dr. ████

__**Test 393-4**__
**Subjekt:** 1 verbundene D-Klasse, männlich

**Beschreibung:** Neues Subjekt, das angewiesen wurde, am ██.██.2███ nichts Nennenswertes zu tun, und ständig per CCTV überwacht wird.

**Eintrag:** //&#39;Werde heute irgendwie [[[SCP-682]]] besiegen.&#39;//

**Resultat:** Das Resultat ist identisch mit dem vorherigen Test, abgesehen von dem eingefrorenen Ausdruck des Entsetzens auf dem Gesicht des komatösen Subjekts. SCP-393 verbindet sich mit dem D-Klasse-Bereitschaftssubjekt.

Anmerkung: //Es war einen Versuch wert...// -Forschungsassistent ██████

__**Test 393-5**__
**Subjekt:** 1 verbundene D-Klasse, männlich

**Beschreibung:** Das Subjekt wird angewiesen, am ██.██.2███ nichts Nennenswertes zu tun und wird von einem geschlossenen Fernsehsystem überwacht.

**Eintrag:** //&#39;Gehe ins Lieblingsrestaurant&#39;//

**Resultat:** Als das Subjekt über seinen gestrigen Tag befragt wird, berichtet er von ihrem Besuch im █████████ Bar and Grill, wo er mit mehreren Freunden Rippchen und Bier vom Fass genossen hat. Das Subjekt ist in der Lage, die Namen seiner Freunde zu nennen, wenn er befragt wird. Die Freunde und erwähntes Restaurant erweisen sich als real aus der Vergangenheit des Subjekts, wie aus einem früheren Interview hervorgeht.

__**Test 393-5a**__
**Subjekt:** 1 verbundene D-Klasse, männlich, amnesisch

**Beschreibung:** Das Subjekt wird angewiesen, am ██.██.2███ den ganzen Tag lang nichts Nennenswertes zu tun, und wird von einem geschlossenen Fernsehsystem überwacht. Das Subjekt kann sich aufgrund einer früheren Erkrankung an nichts mehr erinnern, was es außerhalb der Foundation erlebt hat.

**Eintrag:** //&#39;Gehe ins Lieblingsrestaurant&#39;//

**Resultat:** Bei der Befragung über seinen Tag erzählt das Subjekt, dass er zum ███████ Buffet gegangen ist, wo er mit einer Freundin chinesisch gegessen und Tee getrunken hat. Eine Untersuchung der Existenz des ███████ Buffet beweist, dass es sich um ein echtes Restaurant handelt, ebenso wie die Freundin, die er besucht hat.

Anmerkung: //Dies beweist, dass SCP-393 auf die vorhandenen Erinnerungen der Person zurückgreift und falsche Erinnerungen erzeugt, wenn einige fehlen.// -Dr. ████

__**Test 393-6**__
**Subjekt:** 1 verbundene D-Klasse, männlich, Buddhist

**Beschreibung:** Neues Subjekt, das angewiesen wurde, am ██.██.2███ nichts Nennenswertes zu tun, wie bei früheren Tests; den ganzen Tag per CCTV überwacht.

**Eintrag:** //&#39;Heute das Nirvana erreichen&#39;//

**Resultat:** Nachdem die Passage in 393 geschrieben wurde, geht das Subjekt in einen meditativen Zustand über und reagiert auf keinerlei äußere Reize. Neuroimaging-Scans zeigen abnormale Aktivität im Schläfenlappen, einem Bereich des Gehirns, der häufig für religiöse Visionen verantwortlich ist. Das Subjekt verdurstet nach █ Tagen der Untätigkeit.</textarea></pre>
