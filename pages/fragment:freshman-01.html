    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module ListUsers users=&#34;.&#34;]]
[[size x-large]]##red | **你好**####green | **%%title%%，**####blue | **欢迎访问刘博士的电子邮箱**##[[/size]]
[[/module]]
[[collapsible show=&#34;+ 【已发送】来自一级助理研究员刘博士的提案&#34; hide=&#34;- 邮件读取成功&#34;]]
&gt; **From：刘博士**
&gt; 
&gt; **To：狄丽斯博士**
&gt; 
&gt; **内容：**
&gt; 
&gt; 尊敬的[[[Site-CN-03]]]指导员狄丽斯博士！
&gt; 您好！
&gt; 
&gt; 我是刘博士，前几天刚刚完成培训，才来到基金会几天!但是我超喜欢这个地方，真的，尤其是基金会那些有趣的SCP提案，一个个说的好像真的一样！
&gt; 
&gt; 我有一个超棒的SCP-CN-415提案，你猜它是什么？那是一只有超能力的猪，我说，这真的超级棒。而且这不是那种只会眼冒激光，好吃懒做的烂俗玩意儿。朋友，这是一只Keter级的猪，你明白吗？我敢说，你找遍基金会文档也找不出这样一只猪来！你问它会干嘛？它可以吞噬方圆四千米里的所有有机物，吃得它们一点不剩！这绝对比那个整天泡盐酸浴的大蛤蟆要棘手百倍，绝对够得上最强SCP的称号！我敢说，就算是基金会有了新项目——SCP-Omga啦、SCP-X啦，SCP-救赎之愿的神罚啦，或是SCP-罪恶之源与现实之末啦，SCP-最强王者啦，诸如此类的，我觉得这只猪都配的上，当之无愧。我打算叫它**麦当劳的末日**！您觉得怎么样？
&gt; 
&gt; P.S.：麦当劳没有猪肉汉堡？这可不大好办，那就只有另行起名了。说到汉堡，我有点饿了，请原谅，我才知道霸王堡里没有猪肉，这让人惊讶极了。
&gt; 
&gt; P.S.×2：我觉得基金会伙食太平淡无奇了，甚至连霸王堡也没有。我提议拿那个大蛤蟆（好像叫什么682）身上的肉来干煸一下（如果厨师不会可以问我，我学过两手。），反正听说还会再长出来的。
&gt; 
&gt; 报告完毕。（文档会在稍后给您）
[[/collapsible]]
[[collapsible show=&#34;+ 【已读】RE:来自一级助理研究员刘博士的项提案&#34; hide=&#34;- 邮件读取成功&#34;]]
&gt; **From：狄丽斯博士**
&gt; 
&gt; **To：刘博士**
&gt; 
&gt; **内容：**
&gt; 
&gt; 刘博士：
&gt; 
&gt; 你好！欢迎加入基金会！
&gt; 
&gt; 你的提案我已经阅读过了。可能你真的饿了，你所在的[[[http://scp-wiki-cn.wikidot.com/site-cn-03 | Site-CN-03]]]中基金会用餐地点在地下一层。我们以为找食堂这个内容不需要培训，同时我们会把厕所，办公室，寝室的位置添加到你的《个人守则》里，这有助于您在被怒不可遏的SCP-682吃掉前，完整地活下来。
&gt; 
&gt; 在您的文档中，项目的名字是[禁止访问]，编号是“Scp Cn 415 麦当劳的末日”，不得不承认这样的创意实在令人拍案叫绝。您文档命名方式除了能成功地使基金会颜面扫地外，还可以让全体成员开始怀疑基金会的专业程度和数学水平。如果不是每天都遇到这种情况，我真会为您的独到想法而感到高兴。
&gt; 
&gt; 基金会不是人间炼狱，在您想好用您那十分快捷而炫酷的方法杀死基金会全部成员之前，能不能先想想怎么把这个项目收容起来。
&gt; 
&gt; **你的提案被否决了，项目将被删除**，如果继续保存这个“天才的点子”，可能会让O5成员在严肃的会议中收获难得的快乐，但那样对我来说可不是件好事。
&gt; 
&gt; 顺便一提，SCP-682是一只非常凶猛的大蜥蜴，如果这仍然没有打消您品尝它的念头，那么下次它突破收容时，我会毫不犹豫地推荐您去解决。那样您可能会获得最轻松的升职，甚至还可能在葬礼上荣获“基金会之星”的至高荣誉。
&gt; 
&gt; 另外，也请您放心，基金会永远不可能出现除数字以外的代号。然而从您起名的水准可以看出：您的中二病可能需要优秀的心理医生介入调解。
[[/collapsible]]
[[collapsible show=&#34;+ 【已发送】你们是怎样删除这个SCP的?&#34; hide=&#34;- 邮件读取成功&#34;]]
&gt; **From：刘博士**
&gt; 
&gt; **To：狄丽斯博士**
&gt; 
&gt; **内容：**
&gt; 
&gt; 尊敬的Site-CN-03指导员狄丽斯博士！
&gt; 
&gt; 您好！
&gt; 
&gt; 您否决掉我的提案无疑是基金会的一笔巨大损失。谢天谢地，好消息是：在您悉心帮助下我终于找到了我该去的寝室。说真的，这地方条件不赖，可以说比睡在[[[http://scp-wiki-cn.wikidot.com/scp-cn-963 | SCP-CN-963]]]那空荡荡的收容室要使人安心多了。
&gt; 
&gt; 在回信里你说你们删除了SCP-CN-415?！老兄，那只无敌的恶魔？它就一下子消失不见了，什么都没有留下？这太……神奇了。请问你们是做到.....如此轻松地删除一个Keter级异常项目的？是不是龙傲天O5-02轻轻一笑，用一套行云流水的“差评”组合拳，“删帖”格斗术，并喊着不怎么标准的“The World！”瞬间扭曲了现实，然后项目就“嗖”的一声传送到另外一个次元世界吗？还是MTF的小伙子们用一个也是Keter级的SCP——“死亡之眼”狙击枪在800里外让这沾满了罪恶与恐怖的灭世猪一击毙命？或是O5-17用血红色的眼睛凝视它，在他的助手用充满力量的声音喊着“あまてらす！”（在中国分部或许是“天照！”），由他瞳孔中发出的黑色不灭火焰来终结它罪孽的一生？要不就是O5-13气定神闲地使出一套“咏春拳法”，带动的空气整整穿过了4km，在一瞬间给了它几百记威力不可小觑的重击，使那只该死的猪眼中散发出难以置信的惊讶，好像在说“这怎么可能？！”然后吐血而死？这实在太酷了（光想想都是），我忍不住好奇想知道真正的情形！
&gt; 
&gt; P.S:听说有一个博士外号叫“蝴蝶之王”，他可不可以边飞在天上边吐出巨大的、可以爆炸的能量球？基金会的高层人员都有超能力吗?另外，我很不喜欢“蝴蝶之王”这个绰号，这听起来像个坏蛋。可以改成“蝴蝶侠”或“蝴蝶人”吗？
[[/collapsible]]
[[collapsible show=&#34;+ 【已读】RE:你们是怎样删除这个SCP的?&#34; hide=&#34;- 邮件读取成功&#34;]]
&gt; **From：狄丽斯博士**
&gt; 
&gt; **To：刘博士**
&gt; 
&gt; **内容：**
&gt; 
&gt; 刘博士：
&gt; 
&gt; 你好！
&gt; 
&gt; 我很高兴听见你找到了自己的寝室这样的“好消息”。令我敬佩的是你的培训员，他是以如何坚强的意志熬过来的。
&gt; 我不得不钦佩您那近乎天才的中二想象力，您几乎“完全”猜对了我们删除SCP整个过程。不过通常，我们会把您的文档拖进回收站里，然后点击“清空回收站”。就像删除满邮箱的“澳门赌场”和“贪玩蓝月”这类垃圾信息一样。不用O5动手，这里的site主管就可以这样做。--O5可没空处理这种破烂玩意儿。--
&gt; 
&gt; 此外，O5议会的最多只有13个人,只会少，不会多。如果愿意，O5-17可以由您来担任，您的职责将包括用爱好好感化那只问题蜥蜴，帮096做心理疏导让他走出阴影，与173深刻探讨穴位和按摩技术（最好能教会它针灸）。除此之外，还有跟那群穿着橙色制服的死刑犯们打成一片。
&gt; 
&gt; P.S.:--不--是的，我的超能力就是能够容忍下属发来的近乎是骚扰的邮件而不至于大发雷霆。另外，“蝴蝶之王”的称号不能改，不行就是不行。
&gt; 
[[/collapsible]]


[[collapsible show=&#34;+ 【已发送】绝对超级无敌棒的新提案！！！&#34; hide=&#34;- 邮件读取成功&#34;]]
&gt; **From：刘博士**
&gt; 
&gt; **To：狄丽斯博士**
&gt; 
&gt; **内容：**
&gt; 
&gt; 尊敬的Site-CN-03指导员狄丽斯博士：
&gt; 
&gt; 您好！
&gt; 
&gt; 上次您否决了我的SCP-CN-415提案。说实话，这真的有点令人难以接受。不过这不算什么，因为那只毫无创意的绝地猪王和今天我带来的项目简直不是一个等级的！
&gt; 
&gt; 这是个全新的SPC提案！它一定会让你着迷，因为它真的超级棒！你猜他是什么？一群模因！伙计，一整个地球都是！确切地说，那简直是乌托邦之梦！！博士你一定读过《桃花源记》吧！想一想吧，桃花源真的存在，朋友，真的存在！！那个陶渊明都没找的的桃花源，你猜怎么着？被我找到了！不仅如此，我的朋友，那是覆盖一个地球的桃花源!就连基金会也躲不了，**那万能的基金会**！倘若是除我以外的人有了这样天才的想法，我愿意把人类历史上所有的赞美全加与他一生，我甚至认为在SCP-2000启动后，只需要他一个做领导人，尽可以把其他的伟人搁置一边！这简直是历史上最伟大的成就了，所有人想干什么就干什么！
&gt; 朋友，想一想吧。那该死的大蜥蜴在世界上最危险的地方录着万人收看的荒野求生节目，是的，他什么都吃，而且他总能活下来。不仅如此，那个带着奇怪面具的医生救死扶伤，纵使不能收获“妙手回春”的锦旗，他那里也从来不会发生医患纠纷。SCP-173将代替那个残疾的雕像作为“镇馆之宝”在卢浮宫公开展出。那个老是破坏金属公物，在墙上乱涂乱画的刺头106也许也能施己所长，在保持送外卖30秒必达的同时，在他那个口袋空间里开一个没人差评的茶馆。再想想吧，当你手机里的语音助手成了说话像含着浓痰的旧AI；当那个096拍出了偶像写真照还换成了手机壁纸，他天天热情地东奔西走，开着私人个性化的粉丝见面会。**实在是无比和谐，甚至堪称是天堂般的景象**
&gt; 
&gt;这次我保证，博士，你（就算是O5也一样）绝对没有理由来否决我的提案，这份提案会令你瞠目结舌！
&gt; **P.S** ：博士，你说那些穿着橙色制服的是死刑犯？那么现在基金会里可不怎么安全，我提议加强安保措施，必须把他们尽快绳之以法！（我怎么也想不明白，在基金会的森严警戒下，他们是如何溜进来的。）
&gt; 
&gt; **P.S×2** ：还有，今天我的指导员来找我谈话，说是要扣工资什么的。这实在是太不平等了！凭什么他能对我指手画脚的！人人平等才好呢，比如，就应该让所有人都能看SPC-001，所有人都可以！
&gt; 报告完毕。（文档会在稍后给您）

[[/collapsible]]
[[collapsible show=&#34;+ 【已读】RE:绝对超级无敌棒的新提案！！！&#34; hide=&#34;- 邮件读取成功&#34;]]
&gt; **From：狄丽斯博士**
&gt; 
&gt; **To：刘博士**
&gt; 
&gt; **内容：**
&gt; 
&gt; 刘博士：
&gt; 
&gt; 你好！
&gt; 
&gt; 再一次，感谢你对基金会的热爱和支持。我已经收到了你的提案。如你所愿，我真的对你的想法瞠目结舌了，因为我真的很好奇你是怎么通过大学--政治这门课--所有文化课程的。
&gt; 
&gt; 不过很抱歉的是，这一次，你的提案还是像上次那样，在那一声令人欣慰的提示音之后便消失不见了。那个伟大的“乌托邦之梦”，终于也变成“乌托邦”了。（防止您不屑于去理解这个双关语，而对我的写作水平提出极其“有分量”的学术质疑，我特意解释一下，乌托邦，有“不存在的地方”之意。）没什么可伤心的，这是件令人高兴的事情，不是吗？实话实说，我很高兴，虽然超负荷的“回收站”和我的想法可能恰恰相反。
&gt; 
&gt; 在你的文档里，充斥着超出我理解范围的语句。我敢打赌，如果您把这篇文章发布到《鲁迅小说集》，配上大段大段的注解，文坛的评论家们没准会因为这篇文章的而把原来整个鲁迅文学世界抛之脑后，从而发出“就算拿鲁迅其他所有讽刺文学来换这一篇也不足为惜！”的盛赞。
&gt; 
&gt; 此外，我还要提醒您几件事。首先，这里是SCP基金会。如果你坚称自己是故意而非粗心地把SCP都写成SPC的话，那么诚挚地希望你在殴打鲨鱼中心获得更好的发展。还有，如果你真的很喜欢让那些危险的SCP各尽其用，我们不介意由您来担任SCP天才人力资源调度师，您可以对项目进行有效劝说和职业规划，直到他们自愿答应或您失去语言功能为止，祝您好运。最后，如果你还对SCP-001抱有好奇，你可以自己写一份，我是说真的，然后他就是SCP-001了。不过，这得是悄悄的，这是最高机密，不要告诉别人，也不要发给我。
&gt; 
&gt; 我的确是第一次遇见您这样的“鬼才”。我想你或许应该去看看[[[http://scp-wiki-cn.wikidot.com/SCP-173 | SCP-173]]]的档案（会在稍后附上），然后再决定是否应将它作为“断臂维纳斯”的替代品展出在卢浮宫。至于你的工资，他是对的，而且我很钦佩他居然有充足的勇气找您**谈话**。
[[/collapsible]]


[[collapsible show=&#34;+ 【已发送】一个让其他项目自惭形秽的新提案！&#34; hide=&#34;- 邮件读取成功&#34;]]
&gt; **From：刘博士**
&gt; 
&gt; **To：狄丽斯博士**
&gt; 
&gt; **内容：**
&gt; 
&gt; 尊敬的Site-CN-03指导员狄丽斯博士：
&gt; 
&gt; 您好！
&gt; 
&gt; 我又想出来了一个全新的提案，我并非是有意自夸，但是真的，基金会选中我这个决定的明智程度丝毫不比邓小平提出改革开放，鲁迅……弃医从文要差！（为了遵照您的建议，我新阅读了鲁先生的--全部-- --不少-- --一些-- ...... 好吧，我承认，我一篇文章也没有看，不过我坚持把小说封面上的生平读完了，这是真的。） 
&gt; 
&gt; 我们开门见山的说吧，博士！新的提案是一棵树！你可能会问，一棵树有什么稀奇？问到点子上了，朋友，你问到点子上了，那是一棵Euclid级别的树！诡异的是，当你看着它时，它纹丝不动，和任何一棵树一样。可当你的视线一离开它，哪怕是眨一眨眼，它就会以极高速度移动到你身边！然后，这棵残忍的树，它会把你的脖子拧断！是的，这很可怕，没有人知道它是如何移动，又是怎样地把人的脖子拧断的。甚至连大蜥蜴都怕它！（具体地来说，大蜥蜴怕的是它树干里的那只Keter级的松鼠，只要放它出来，它只需要一颗橡子，就能让整个地球裂成两半，任何人都挡不住，谁也不行！）
&gt; 这个创意绝对是独一无二的，举世无双的，要是把鲁先生本人请出来看看这创意，他一定能说出一句贴切，有名，可以供我附在页底，然后在后面标出“——鲁迅”的称赞来。
&gt; 
&gt; 报告完毕。（文档会在稍后给您）

[[/collapsible]]
[[collapsible show=&#34;+ 【已读】RE:一个让其他项目自惭形秽的新提案！&#34; hide=&#34;- 邮件读取成功&#34;]]
&gt; **From：狄丽斯博士**
&gt; 
&gt; **To：刘博士**
&gt; 
&gt; **内容：**
&gt; 
&gt; 刘博士：
&gt;
