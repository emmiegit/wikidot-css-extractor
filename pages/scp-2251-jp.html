    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-2251-JP:** 착한 아이를 위한
**저자:** [[*user SuamaX]]
**원작:** http://scp-jp.wikidot.com/scp-2251-jp
**역자:** [[*user KKONGCHI]]
[[include info:end]]

**일련번호:** SCP-2251-JP

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-2251-JP는 표준 격리 사물함에 보관하며, 실험은 격리팀의 인가 후에 진행한다. 다음 실험은 2021년 12월 25일로 예정되어 있다.

**설명:** SCP-2251-JP는 길이 2 m 정도의 장식된 일본전나무(//Abies firma//)이다. SCP-2251-JP는 반경 약 10 m 이내에 일정 수준 이상의 논리적 사고가 가능한 12세 미만의 인간(이하 대상자)이 존재할 경우, 12월 25일 오전 7시 00분에 순간적으로 물품을 생성한다.

생성되는 물품은 대상자가 원하는 물품임이 밝혀졌다. 이때, 구조가 복잡한 물품은 구조가 어느 정도 단순화되어 생성된다. 단순화되는 경향은 해당 물품의 외부에서 관측할 수 없는 범위일 때 더욱 현저해지기에, 생성되는 물품은 대상자의 인지에 의존한다는 가설이 연구팀 내에서 세워졌으나 검증에는 이르지 못했다.

**발견 경위:** SCP-2251-JP는 발견 당시, 도쿠시마현 ███시에 위치한 주택에 보관되어 있었으며, 2001년 12월 25일에 &#34;거실에서 여자아이가 파열했다&#34;라는 신고가 경찰에 접수되어 재단이 SCP-2251-JP를 인지했다. 주택에는 하기노 사토시 씨, 사토시 씨의 아내 쿠미 씨, 딸 미오 씨가 거주하고 있어, 발견 당시 3세였던 미오 씨가 대상자였다고 추측된다.

현장 검증 결과, 생성물은 대략 7~8세 정도의 여성의 외형을 가진, 피부와 혈액 등으로 구성된 조직 집합체였으며, 생성된 순간 상피 조직이 중량을 견디지 못하고 자괴한 것으로 보인다. [[footnote]]회수 후 재현 실험을 통해 가설이 뒷받침되었다.[[/footnote]]중요한 사항으로서, 생성물에서 검출된 DNA 검사 결과, 사토시 씨, 쿠미 씨와의 혈연관계가 있을 가능성이 매우 높다는 사실이 밝혀졌다. 쿠미 씨가 미오 씨 이외의 인간을 출산했다는 기록은 존재하지 않는다.</textarea></pre>
