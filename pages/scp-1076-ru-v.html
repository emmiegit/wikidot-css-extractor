**Объект №:** SCP-1076-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** К лодыжке объекта должен быть прикреплён радиомаячок для отслеживания его перемещений. Требуется наблюдение как минимум одного сотрудника за посещением объектом арсенала и стрельбища.

**Описание:** SCP-1076 является мужчиной европеоидной расы, на вид около 30-35 лет, рост - 185 см. Физиологически ничем не отличается от обычного человека. Однако, при наличии в руках огнестрельного оружия, он может стрелять даже в случае отсутствия заряженных патронов. Объект утверждает, что способность начала проявляться примерно за полтора года до его задержания. Способность проявляется как в случае с автоматическим, так и с самозарядным оружием. Ограничений на выпущенные патроны как такового нет - во время одного из экспериментов было выпущено в общей сложности около 1500 патронов из ПКМ, у которого отсутствовал магазин, прежде чем ствол пулемёта разогрелся и погнулся, что привело к взрыву ствольной коробки. В данный момент находится на рассмотрении запрос о проведения экспериментов с новыми образцами вооружения, а также с оружием принципиально новых типов, к которым ещё не разработаны соответствующие боеприпасы.

Ввиду отсутствия каких-либо других неконтролируемых способностей, которые могут представлять угрозу жизни окружающим, а также ввиду лояльного поведения, было принято решение о присвоении объекту класса &#34;безопасный&#34;.

Объект привлёк внимание сотрудников фонда в 199█ году благодаря распространению слухов о &#34;чудо-стрелке&#34;, способном произвести выстрел из незаряженного ружья. Объект демонстрировал свою способность в клубе спортивной стрельбы &#34;██████&#34; города █████████, Россия. При задержании объект не оказал сопротивления. Более того, после объяснения причин задержания и объяснения задач Организации, SCP-1076 высказал желание сотрудничать, при условии возможности вести далее нормальную жизнь и не содержаться взаперти, как другие объекты. Спустя двухмесячный испытательный срок, объект был отпущен при условии неразглашения своих способностей, периодичного прохождения медкомиссии, ношении радиомаячка, а также при условии явки в ближайший филиал Организации по первому требованию.

**Приложение:**
//У меня появилась идея в проведении экспериментов с использованием прототипов фантастических орудий. Пускай боеприпасы к ним пока и не разработаны, но если будет __предполагаться__, что они способны на что-либо (указание в документах ТТХ), то возможно удастся заставить их работать. Если эти игрушки будут стрелять...  Как вы рассматриваете перспективу создания ружья, которое будет способно стрелять миниатюрными ядерными снарядами?
Доктор Д████████.//

//Я решительно против проведения таких опытов. Вы хотите устроить нам конец света? У нас и так полно других SCP, которые с радостью осуществят это. Но чтобы так добровольно предлагать ему испытывать оружие, по мощности даже превосходящее их разрушительную силу - это форменное самоубийство. Следите за оружием, которое попадает в его руки! Ещё у кого будут идеи с разработкой таких пушек - переведу в сотрудников класса D.
Профессор М███.//</textarea></pre>
