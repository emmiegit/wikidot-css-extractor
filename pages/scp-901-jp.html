**アイテム番号:** SCP-901-JP

**オブジェクトクラス:** Euclid


[[include component:image-block
|name=人形
|caption=20██/██/██、収容区画にて撮影された映像
|width=150px]]





**特別収容プロトコル:** SCP-901-JPは一定の区画内での出現と消失を繰り返している為、一帯にカバーストーリー「施設の老朽化」を流布した上で区画の周囲に警備スタッフを配置し現地にて収容されます。区画内への侵入者を発見した場合は勾留を行ない記憶処理を施して下さい。SCP-901-JPの未確認の挙動が確認された際は担当研究員に報告をお願いします。

**説明:** SCP-901-JPは大阪府大阪市に位置する梅田駅の地下1F██番通路に午前1時から午前4時の間に不定期に出現する自律した実体です。実体は全長40cmの少女を模した人形と80cmの男性のものと思われる右足で構成されており、足は人形の臀部に発生した裂け目が拡がりそこから突出している事が確認されています。


SCP-901-JPは██番通路(以下、出現区域と表記)のランダムな位置に出現すると、跳躍しながら予測不能な移動を行ないます。前方にある壁や障害物に関係なく前進を行ない衝突する様子等が確認されている事から対象には視覚が備わっていないか、あるいは何らかの要因で機能していないと考えられており出現区画内の消灯、至近距離からの投光を行った際に反応を見せませんでした。[[footnote]]同様に職員の発声や足音に対しても反応を見せていない事が報告されています。[[/footnote]]


SCP-901-JPは出現後1時間が経過すると未知の手段によって消失します。時間が経過していない場合でも職員による接触に対して消失してしまう為SCP-901-JPに関する調査は現在不十分であり、更なる観察を継続して生態や起源に関する調査が行われます。以下は出現区域内にて調査活動の一貫として行われた接触実験の記録です。


[[collapsible show=&#34;+ 実験記録901-JP&#34; hide=&#34;- ファイルを閉じる&#34;]]

__**実験記録901-1 - 日付20██/██/██**__
&gt; **対象:** SCP-901-JP
&gt; 
&gt; **実験方法:** Dクラス職員2名による直接の捕獲
&gt; 
&gt; **結果:** Dクラス職員が飛びかかり接触した所消失。以降その日は出現せず。
&gt; 
&gt; **分析:** 概ね予想通りの結果。特筆すべき事項は無し。
&gt; 
&gt; 

__**実験記録901-2 - 日付20██/██/██**__
&gt; **対象:** SCP-901-JP
&gt; 
&gt; **実験方法:** Dクラス職員1名による意思の疎通の試み
&gt; 
&gt; **結果:** Dクラス職員が挨拶、自己紹介、罵倒等の様々な呼び掛けを行うも反応を見せなかった。その後、Dクラス職員が掴み掛かった所消失した。
&gt; 
&gt; **分析:** 概ね予想通りの結果。特筆すべき事項は無し。
&gt; 
&gt; 
&gt; 
__**実験記録901-3 - 日付20██/██/██**__
&gt; **対象:** SCP-901-JP
&gt; 
&gt; **実験方法:** Dクラス職員2名による網、刺股等の器具の使用による捕獲
&gt; 
&gt; **結果:** 対象は器具と接触した瞬間に消失し、4秒後に12m離れた位置に再出現した。投擲された網によって一時的に捕縛されるも、Dクラス職員との接触により消失と再出現を繰り返した。網に入れたままの状態で輸送した場合では区域外に出た瞬間に消失した。
&gt; 
&gt; **分析:** 概ね予想通りの結果となる。直接の接触でない網に大しては消失せず、捕獲そのものに対して消失を行わない事からこれは対象の意思によって行われている「逃走」ではない可能性が考えられる。更なる実験許可を求める。

__**実験記録901-4 - 日付20██/██/██**__
&gt; **対象:** SCP-901-JP
&gt; 
&gt; **実験方法:** Dクラス職員8名と警備スタッフ5名による、対象の再出現後の直接の捕獲
&gt; 
&gt; **結果:** ██回に渡り捕獲が試みられたが全て失敗。██度目の捕獲を試みた際にSCP-901-JPが跳躍を行ない進路上にいたDクラス職員と激突した。Dクラス職員は激突による衝撃で意識を失い、対象は消失せず再び移動を始めた。
&gt; 
&gt; **分析:** 人体との接触に対して消失を行わなかった初めての事例。対象から接触した場合には行わない事から、消失は人間に対する反応では無い物と考えられる。挙げられる可能性として、消失はSCP-901-JPの意思とは無関係な何らかの「現象」なのではないかと思われる。更なる実験許可を申請。


[[/collapsible]]

SCP-901-JPは鉄道会社内で多くの目撃情報が報告されていた「独りでに動き回る人形」についてエージェントが聞き込み調査を行っていた際に有力な情報を入手し、現地にて調査を行った際に発見されました。以下は警備員として長年勤務しておりSCP-901-JPに過去に接触した可能性の高い高島██氏へのインタビューに関する資料です。

[[collapsible show=&#34;+ インタビュー記録を再生する&#34; hide=&#34;- 機器を停止する&#34;]]

&gt; **対象:** 高島██氏。駅内の警備員として██年に渡り勤めており、SCP-901-JPと思われる存在の発生当初の情報に関して詳細に記憶している。
&gt;  
&gt; **インタビュアー:** エージェント・五月蠅
&gt;  
&gt; **付記:** エージェントはオカルト雑誌の記者の身分を名乗った上でインタビューを行っています。インタビューは駅内の応接室にて行われました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; [内容が冗長であり無関係な記述が多い為インタビューの中でも有益だと考えられる部分を抜粋しています。]
&gt; 
&gt; **エージェント・五月蠅:** なるほど、つまり駅全体で昔からそういう事があったと？
&gt;  
&gt; **高島氏:** そうですねえ、いろんな人が見たって騒いでましたよ。色々お祓いやらなんやらしたんですが、効果はあんまりで・・・こっちとしちゃ抜けて人に悪さしないように祈るしかなかったんですよ。
&gt;  
&gt; **エージェント・五月蠅:** 抜ける？
&gt;  
&gt; **高島氏:** はい、実はあの駅があんなややこしい構造になってるのは、色んなアレが出て来ないようにするためのもんらしいんですよ。泉の広場のアレなんかも元々は駅内の[検閲済]にいたんですけどねえ、それがいつのまにやら・・・抜けちゃったんですねえ。ああ、おっかない。
&gt; 
&gt; [当オブジェクトとは無関係の記述の為、省略]  
&gt;  
&gt; **高島氏:** アレもそうなんですが、あの人形も曰く付きのもんでして・・・まだあそこにいたんですね。
&gt;  
&gt; **エージェント・五月蠅:** あの人形についてご存知なんですか？
&gt;  
&gt; **高島氏:** ええ、あれは元々駅で親に捨てられた女の子が持ってたもんらしいんですよ。女の子はずっと親を探してたらしくて、通行人を親と見間違えて走って駅のホームまで追いかけて・・・嫌な話ですよね。
&gt; 
&gt; **エージェント・五月蠅:** その人形の祟りだと？
&gt;  
&gt; **高島氏:** みんなそう言ってましたよ、夜な夜な人形が動き回って人を襲うってんですから。タカハシって若いやつがいなくなった事があったんですけど、そいつも食われて死んだって噂でね。終いにはタカハシの声も聞こえるとかそんな話も出てきたんです。
&gt; 
&gt; [検閲済]
&gt; 
&gt; **エージェント・五月蠅:** 成程、興味深いお話ありがとうございました。それではこれでインタビューを終了します。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  




[[/collapsible]]



**補遺:** 20██/3/21/00:21にSCP-901-JPが出現した際に音声を発していることが確認された為、急遽エージェントによる意思の疎通が試みられました。この臨時インタビューは出現区域にて行われ、区域外には警備スタッフを増員して配置してあります。

[[collapsible show=&#34;+ 臨時インタビュー記録を視聴する&#34; hide=&#34;- 機器を停止する&#34;]]

&gt; **対象:**SCP-901-JP 
&gt;  
&gt; **インタビュアー:** エージェント・五月蠅
&gt;  
&gt; **付記:** SCP-901-JPは跳躍を続けている為、エージェントは高機能マイクを使用しSCP-901-JPを追尾する形で移動しています。映像は設置された監視カメラからの映像です。なお、インタビュー時に収容区域内は設置された複数の照明器具によって投光されており非常に明るい状態であった事を併記します。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **エージェント・五月蠅:** 対象に追いつきました・・・会話を試みますね。
&gt;  
&gt; **SCP-901-JP:** (男性の声)助けて！助けてくれ！誰か！
&gt;  
&gt; **エージェント・五月蠅:** もしもし？話せるんですね？こちらの声が聞こえますか？
&gt;  
&gt; **SCP-901-JP:** え・・・誰だお前！？真っ暗で何もわからねぇ！！
&gt;  
&gt; **エージェント・五月蠅:** ・・・暗い？大丈夫ですか？
&gt;  
&gt; **SCP-901-JP:** 大丈夫な様に見えるか！？
&gt;  
&gt; **エージェント・五月蠅:** いや、見えるかというと、その、そもそも貴方は
&gt;  
&gt; **SCP-901-JP:** (遮って)[検閲済]だよ！ここの！畜生、これ取ってくれよ！
&gt; 
&gt; **エージェント・五月蠅:** ・・・え？あれ？・・・取る？足をですか？
&gt;  
&gt; **SCP-901-JP:** 違うよ！これだよこれ！頼む！何とかしてくれよぉ！この人形！
&gt;  
&gt; **エージェント・五月蠅:** ・・・は？
&gt;  
&gt; **SCP-901-JP:** 抜けなくなっちまったんだ！
&gt;  
&gt; [3秒後、SCP-901-JPは消失]
&gt;  
&gt; **エージェント・五月蠅:**・・・対象は消失、 インタビューを終了しますね・・・
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 使用している言語、声質からSCP-901-JPはおそらく男性だと思われますが詳細は不明。消失に関してもインタビュー内容から本人の意思とは無関係に発生している可能性が高いと思われます。異常性の原因はおそらく「人形」部分にあると考えられます。




[[/collapsible]]

これ以降、SCP-901-JPは発言を行う事は無く挙動にも変化はありません。現在、「人形」の破壊、もしくは対象の救出に関しての審議が行われています。

**補遺2:** SCP-901-JPに関する情報は一部制限されます。

[[collapsible show=&#34;+ 閲覧にはレベル3以上のセキュリティクリアランスが必要です&#34; hide=&#34;- セキリュティクリアランスが確認されました。&#34;]]

当オブジェクトの報告書と20██/3/21/に行われた臨時インタビューの内容に合致しない点があった為、当オブジェクトに関する継続した研究、調査が徹底して行われます。SCP-901-JPに関する更なる実験は新たな調査結果が報告されるまで禁止されます。この決定に伴い一部情報がセキリュティクリアランス３相当まで引き上げられました。



__**インタビュー記録の一部抜粋**__

&gt; **エージェント・五月蠅:** その人形の祟りだと？
&gt;  
&gt; **高島氏:** みんなそう言ってましたよ。夜な夜な人形が動き回って人を襲うってんですから。タカハシって若いいやつがいなくなった事があったんですけど、そいつも食われて死んだって噂でね、終いにはタカハシの声も聞こえるとかそんな話も出てきたんです。
&gt; 
&gt; [検閲の一部が解除されました。]
&gt;  
&gt; **エージェント・五月蠅:** タカハシさん、ですか？その方がこの異常現象にも関わっている可能性が？
&gt;  
&gt; **高島氏:** かもしれません。タカハシが消えた頃からなんか人形から男の声がするって噂が立ち始めたんですよ。そのくらいの頃に私もガブリといかれたんですけど変な声を聞いた気がしますし。
&gt; 
&gt; **エージェント・五月蠅:** ガブリ・・・？え、人形に襲われたんですか！？
&gt;  
&gt; **高島氏:** 実はそうなんですよ。あれは██歳位の頃でしたかね、終電を過ぎた後に見回りをしてたんですが██番通路の所でど真ん中に人形が立ってるのを見つけたんですよ。
&gt; 
&gt; **エージェント・五月蠅:** それは不気味ですね。動いてはいなかったんですか？
&gt;  
&gt; **高島氏:** いや、突っ立ってるだけなんです。私も見たときは怖かったんですけどね、動きもしませんし何も起こらなかったんで「人形の何が怖いんだ！」って蹴飛ばしたんですよ。
&gt; 
&gt; **エージェント・五月蠅:** け、蹴飛ばした！？
&gt; 
&gt; **高島氏:** いやぁ、私も若い頃はヤンチャでしたんで・・・そんで蹴飛ばしたらね、人形の口に爪先が刺さったんですよ。しかも人形の口は段々広がって私の足をどんどん飲み込んでるんです！そのまま足がずっぽり入っちゃったもんで完全にパニックになってしまって・・・
&gt;  
&gt; **エージェント・五月蠅:** でしょうね。相当慌てられたのでは？
&gt;  
&gt; **高島氏:** 懐中電灯も落として何も見えないわ痛いわで大騒ぎです。声をかけてくださった親切な方もいたんですがこっちはそれ所じゃなくてね。足を取るとか言い出すんでこっちも怒鳴り付けてしまって、気がついたらいなくなってましたよ。
&gt;  
&gt; **エージェント・五月蠅:** そうなんですか。真っ暗な中で・・・それからどうなったんです？
&gt;  
&gt; **高島氏:** 気が付いた時には夜が明けてて、五体満足で██番通路でぶっ倒れてたってわけなんですよ。
&gt;   
&gt; **エージェント・五月蠅:** なるほど。辛い体験を思い出させてしまい、申し訳ありません。
&gt;  
&gt; **高島氏:** いえいえ、こんな年寄りの話でよければいくらでも。記者さんもアレを見に行くつもりなら気を付けて下さい。アレの類は常識もなんもありゃしませんからね、下手に出会えば何がおこるかわかりませんよ。
&gt;    
&gt; **エージェント・五月蠅:** そういうのには慣れてますよ。・・・ところで、先ほど仰られてた変な声、というのは？
&gt;  
&gt; **高島氏:** ああ、それですか。いやね、さっき誰かに声をかけられたって言ったじゃないですか。よくよく考えてみればあの時間帯に自分以外の人間があんな所にいるはずがないんですよね。・・・もしかしたらタカハシが助けてくれたのかもしれません。
&gt;    
&gt; **エージェント・五月蠅:** 成程、興味深いお話ありがとうございました。それではこれでインタビューを終了します。
&gt; **&lt;録音終了&gt;**


上記のインタビュー記録を受けて「タカハシ」という名前の過去に勤務していた警備員を調査した結果、当時勤務していた高橋██氏の存在が浮上しました。しかし追跡調査の結果ノイローゼによる職務放棄からの失踪だった事が判明し当オブジェクトとは無関係である事が証明されました。
@@@@
@@@@
@@@@
@@@@
**追記:** 臨時インタビュー内にて検閲されていたSCP-901-JPが名乗った名前に関して調査した所、当オブジェクトに関する情報の提供を行った高島██氏以外に同姓同名の人物は存在していませんでした。高島██氏に関しても調査が行われましたが、特に異常な点は現在発見されていません。詳細な情報が判明するまでは情報の検閲が行われます。
