[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-860/bluekey2.png|caption=Το SCP-860|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-860

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-860 θα βρίσκεται σε ένα μικρό ξύλινο κουτί σε ένα θάλαμο στον Τομέα-██. Από μόνο του, το αντικείμενο είναι αδρανές και δεν απαιτούνται περαιτέρω διαδικασίες περιορισμού.

**Περιγραφή:** Το SCP-860 είναι ένα σκούρο μπλε κλειδί μη αξιοσημείωτου σχήματος. Σε φαινομενικά τυχαία χρονικά διαστήματα, μια σειρά από αριθμούς, που αργότερα διαπιστώθηκε ότι είναι συντεταγμένες UTM, θα εμφανιστούν στη λεπίδα του κλειδιού. Στο διάστημα που το SCP-860 πέρασε υπό περιορισμό, οι αριθμοί άλλαξαν τρεις φορές, δίνοντας τις συντεταγμένες για ██████ (Γερμανία), ██████ (Αγγλία) και Βάση-██.

Το SCP-860 μπορεί να τοποθετηθεί σε οποιαδήποτε κλειδαριά πόρτας που απαιτεί κλειδί που βρίσκεται στην περιοχή των συγκεκριμένων συντεταγμένων και θα λειτουργεί πανομοιότυπα με το σωστό κλειδί για την εν λόγω κλειδαριά. Το SCP-860 λειτουργεί μόνο σε κλειδαριές πόρτας και μόνο αν είναι προσαρτημένες σε πόρτα- δεν θα λειτουργήσει σε κανέναν άλλο τύπο κλειδαριάς.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-860/woods_night.png|caption=Το SCP-860-1|width=300px|align={$align}|align=right]]

Όταν το SCP-860 χρησιμοποιείται για το ξεκλείδωμα και το άνοιγμα μιας πόρτας, η πόρτα δεν οδηγεί στον συνήθη προορισμό της. Αντ&#39; αυτού, ανοίγει σε ένα μικρό δασικό ξέφωτο με κέντρο ένα μονοπάτι πλάτους 80 εκατοστών, το οποίο χαρακτηρίζεται ως SCP-860-1. Σε κάθε παρατήρηση αυτού του άλσους έχει παρατηρηθεί η παρουσία ομίχλης μπλε χρώματος.

Μόλις οποιοδήποτε άτομο εισέλθει στο SCP-860-1, η πόρτα κλείνει αυτόματα. Από το εσωτερικό του SCP-860-1, η πόρτα φαίνεται προσαρτημένη σε έναν άπειρο τσιμεντένιο τοίχο και είναι κλειδωμένη. Καμία απόπειρα παραβίασης της πόρτας από έξω, με προσωπικό μέσα στο SCP-860-1, δεν ήταν επιτυχής. Οι απόπειρες παραβίασης της πόρτας από το εσωτερικό του SCP-860-1 οδήγησαν σε [ΑΠΟΡΡΗΤΑ]. Δείτε το Έγγραφο 860-III για περισσότερες λεπτομέρειες.

Το μονοπάτι στο εσωτερικό του SCP-860-1 οδηγεί συνήθως σε μια άλλη πόρτα προσαρτημένη σε έναν άλλο άπειρο τσιμεντένιο τοίχο. Αυτή η δεύτερη πόρτα οδηγεί στο κανονικό δωμάτιο προορισμού της πόρτας στην οποία χρησιμοποιήθηκε το SCP-860.

Ορισμένα άλλα ανώμαλα γεγονότα έχουν αναφερθεί από το προσωπικό που διεξάγει εξερευνήσεις στο SCP-860-1. Αυτά εξηγούνται λεπτομερέστερα στα Έγγραφα 860-I έως 860-IV.

Μετά τα γεγονότα της εξερεύνησης IV (που περιγράφονται στο Έγγραφο 860-IV), μόνο το προσωπικό επιπέδου 4 μπορεί να εκτελεί δοκιμές στο SCP-860.

**Περιστατικό 860-██-12:** Στις ██/██/████, ██ ημέρες μετά την Εξερεύνηση IV, το SCP-860 βρέθηκε στο τραπέζι του γραφείου του Δρ. ███, ████ μέτρα από τη μονάδα περιορισμού του. Το ντουλάπι περιορισμού του αντικειμένου δεν είχε ανοιχθεί. Η βιντεοσκόπηση από το ██:██ π.μ. δείχνει το κλειδί να εμφανίζεται ξαφνικά πάνω στο τραπέζι. Προς το παρόν είναι άγνωστο πώς ή γιατί μετακινήθηκε ο SCP-860. Το περιστατικό επηρέασε βαθύτατα τον Δρ. ███. Συνιστάται ψυχιατρική αξιολόγηση.

**Συμπληρωματικό έγγραφο:** Ακολουθούν τα πρακτικά των Εξερευνήσεων Ι - IV. Το προσωπικό του επιπέδου 2 και άνω μπορεί να έχει πρόσβαση στα Έγγραφα 860-I και II. Μόνο το προσωπικό επιπέδου 4 και άνω μπορεί να έχει πρόσβαση στα Έγγραφα 860-III και IV.
