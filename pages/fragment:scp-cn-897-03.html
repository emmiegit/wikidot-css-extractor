    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>在事件897-d之后，项目的描述已经更新，更新内容以绿色显示。

**描述：**SCP-CN-897是一面椭圆形穿衣镜，无法确定其来源。项目无法被已知手段破坏，但镜框顶端刻有俄文字符“誓言”，其具体含义与雕刻者的身份均不明。项目主要的异常性质为在其刻字受到按压时，将进入激活状态。激活状态下若有任何非生命体（称为SCP-CN-897-1）被完整映射于镜面中超过5秒，则在5-30秒的时间内，取决于该物体体积，该物体的复制体（称为SCP-CN-897-2）将从镜面中出现并逐渐离开镜面，若有多个物体同时被完整映射，则距离项目最近的个体将被复制。同时，SCP-CN-897-1的一部分性质也将被反转，值得注意的是，被反转的性质大多情况下为SCP-CN-897-1的功能，而质量，体积，形状等基本性质不会被影响。项目最初为特工李█的私人用品，在一次意外中项目的异常性质被发现，随后项目被收容。##green|事件897-d之后，项目被确定与组织月影议会存在关联，转移至Site-CN-37进行收容[[footnote]]推测项目为该组织成员“爱丽丝”所说，由该组织投放的异常之一。[[/footnote]]。##


--##blue|此外，项目在激活状态时，若有一个体积不大于10m^^3^^的物体接触镜面，则其将无视体积大小被吸入。对于物体大于镜框的部分项目表现出空间异常，至今为止任何尝试抵抗吸引的方案均无效，且此时SCP-CN-897-2不会出现。##--


--##blue|被吸入镜面的物体将被转移至一处异常空间，该空间被分为SCP-CN-897-3，包含一片湖泊，一座中世纪西欧式城堡，具体情况参见探索记录。鉴于任何从该空间返回的尝试均失败，非D级人员已被禁止接触镜面以防止不必要的人员损失。##--


--##blue|SCP-CN-897-4是SCP-CN-897-3中的湖中存在的一具骸骨，由于SCP-CN-897-5的性质导致对SCP-CN-897-4的研究难以进行，目前已知任何形式的对SCP-CN-897-4的触碰将直接导致SCP-CN-897-5出现。##--


--##blue|SCP-CN-897-5是SCP-CN-897-3中存在的一个人形未知生命体，有智能且使用现代俄语交流，不受枪械伤害。对“罪人”具有强烈的攻击性，关于“罪人”的具体定义尚不明确。在不触碰SCP-CN-897-4的情况下，其出现时间无规律，并且在出现时伴随大量黑色羽毛从天空落下与强烈电磁干扰，羽毛的来源由于探索受限未能查明。##--


##green|事件897-d之后，项目的第二性质已无效化，目前已无前往SCP-CN-897-3的方法。SCP-CN-897-6是另一个出现于SCP-CN-897-3中的人形生命体，外表为普通俄罗斯女性，推测年龄19-22岁，自称为月影议会成员之一。对象是基金会第二个确定的该组织成员，真实身份为█████大剧院火灾事件的失踪人员。##

++++ 事件897-d
在探索记录897-c结束的次日，SCP-CN-897自动进入激活状态，并且显示出SCP-CN-897-3中的湖边景色。SCP-CN-897-6站立于湖边，并面向镜外方向，进行了约五分钟的叙述。随后项目的激活状态解除，第二性质无效化。对象的叙述内容已翻译成中文，如下所示。
&gt; 难怪她会跟我说有些不对劲的人跑过来了，原来是这里还有一个开口啊，该封上了。
&gt; 
&gt; 不过看样子，你们应该已经把那座城堡都探索过了，应该迟早能想明白怎么回事，也没必要为了这种事去麻烦[无法识别]，我就直接说吧。
&gt; 
&gt; 首先，我的身份是月影议会的第二十九席，代号//黑天鹅//，我想你们大概也能猜到这个代号的吧，那城堡里面的暗示已经非常明显了。我就是当初剧院里面那个失踪的演员，饰演黑天鹅的演员，而你们的世界中的我则是的的确确的消失了。
&gt; 
&gt; 这整个空间都是我心中的景色，和她[[footnote]]推断此处指SCP-CN-897-5。[[/footnote]]心中的景色，那剧院属于我，宴会厅属于她。她是我，我也是她。我永远忘不掉剧院里的那一天，她恐怕也永远忘不了那场宴会。
&gt; 
&gt; 说起来就是一些没什么意思的爱恨纠葛，都过去二十多年了。当初我模仿着那个人[[footnote]]推断此处指当时剧团中饰演白天鹅的演员。[[/footnote]]，羡慕着那个人，嫉妒着那个人，恨着那个人。我是赝品，我是假的白天鹅，我想要成真。
&gt; 
&gt; 但是，当我亲手杀了那个人的一瞬间，在那座被羽毛淹没的剧场里，事情似乎有些不一样了。她是黑天鹅，我也是黑天鹅。
&gt; 
&gt; 我不知道该怎么办，谁也不会相信我所说的一切，溢出的噩梦，怎么会有这种事。但是我很幸运，遇到了他们，我知道了世界上还有很多和我一样，被噩梦折磨的人。他们说要成立一个议会，来保护所有的不幸者。
&gt; 
&gt; 我承认了我做的一切，包括杀死那个人。我知道剧团成员们，大家的死全都是因为我，我没有被他们救赎的资格，我是恶人。
&gt; 
&gt; 可是，//判官//宣判我无罪，//医生//治好了我的伤口，//咨询师//帮助我摆脱了自责，还有//世界//让我发现了属于我的力量。镜子中的反转，再贴切不过了。他们说，我和他们一样，都取得了来自[无法识别]的力量，既然我能逃出那剧院，就证明我绝对还坚信着发自内心的光明。
&gt; 
&gt; 在那段时间里，我还见到了其他被他们救助的人，不止一个人的身体比我更加遍体鳞伤，也不止一个人的心比我更加千疮百孔。他们说，我的力量也可以用来帮助他人。
&gt; 
&gt; 我同意了，成为了议会的第二十九位成员。从那时起，我不再是那个伪造的白天鹅，摆脱这束缚，我就是我，真正的黑天鹅。
&gt; 
&gt; 二十年过去了，我记不清我已经处决了多少罪人。//判官//与//神父//[[footnote]]与上文中的“判官”“医生”“咨询师”“世界”均疑似月影议会成员。[[/footnote]]负责裁决，而我会杀死那些罪无可赦的人。我坚信着每一个死在我手下的人都会让这个世界变得更加光明一分。即使不是主角，反派也可以为这个世界带来美好。
&gt; 
&gt; 我是黑天鹅。
&gt; 
&gt; ++++ //**Наша сила для других.**//</textarea></pre>
