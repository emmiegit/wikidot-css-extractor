**项目编号：**SCP-188-KO

**项目等级：**Keter

**特殊收容措施：**SCP-188-KO需对外掩饰为“由于未知原因终止建造的建筑工地的塔吊”，为增加其信服力，其周围需架设钢质框架并以不透明的塑料布包覆，其内部禁止一般市民进入，项目的起重电机应覆盖隔音材料，以防止发出的任何噪音泄漏到外部。

考虑到项目造成的影响是全球性的，首要目的是对民众屏蔽消息。需在涉及SCP-188-KO效应相关领域（地质学、气象学、天文学等）的学会安排潜伏特工，通过记忆删除、修改论文等方式隐匿和篡改与SCP-188-KO相关的一切内容。但是若大众开始持续发觉SCP-188-KO，预计难以继续隐匿消息。

考虑到SCP-188-KO导致的长期危害，正在考虑安全废除项目或使其停止运作。获得相关研究数据的特工应向具备4/188-KO级权限的研究人员报告。

**描述：**SCP-188-KO为一座位于萨摩亚独立国[已编辑]市内的、高██米的T字形塔式起重机。其骨架由未知金属构成，除高温以外无法进行破坏[[footnote]]项目的构成材料中绝大部分熔点可达25万开尔文。[[/footnote]]。项目的吊挂装置[[footnote]]起重机后部的装置，配有发动机，兼做配重。[[/footnote]]被金属板包围，是项目唯一无法摧毁的部分。控制室内的机械除内含的控制面板外无法运作，但电梯仍可照常运作。推测其地基至少在地下█km的位置。

SCP-188-KO裸露的钢丝绳长约6377.5km[[footnote]]**译者注：**此长度大致等同于地球长轴半径。[[/footnote]]，且通过其地基前方一直径约1m的洞深入地底。根据仪表读数，其钢丝绳末端（下称“吊钩”）目前位于地底6377.4km的位置，因其深度无法被直接观测。

每日太平洋标准时间12时整，SCP-188-KO的钢丝绳将会卷起1s，推测钢丝绳卷入了吊挂装置内部的卷线轴内，但其本体的质量与体积均未增加。其卷线速度较慢，为0.05mm/s。地球整体的重心同样会随着吊钩提升而向着SCP-188-KO提高相应的高度。因此，地球重心每日会向着SCP-188-KO移动0.05mm，每年约1.8cm，此现象已对全球大气和洋流发生影响。目前推测，地球重心已经向SCP-188-KO方向偏离了约██m。

而此种重力偏差已造成太平洋海域水温上升的速度超过单一按照全球变暖推测水平的2倍以上，极地的冰川亦朝着太平洋方向缓慢移动。此外同样观测到月球运转轨道同样发生了细微偏差，以及太平洋与大西洋之间出现微小的气压差距。此外，SCP-188-KO所在的岛屿同样预计会在██年内沉没，正在考虑用大型防水屏障覆盖SCP-188-KO，以防止其受损。根据项目吊钩提升速度判断，最迟在2███年其将引发XK级“世界末日”情景。

基金会最初确认SCP-188-KO的危险性后，曾考虑过熔断其钢丝绳将其废除，但是考虑到“已被吊起的重心”若朝着地核“坠下”将导致全球范围的[数据删除]，该提案目前被拒绝。

SCP-188-KO在19██年在萨摩亚██市内的工地被发现，工地周边民众声称其“凭空出现”，但由于工地周围当时未设监控镜头无法判断真伪。已经对周边民众执行D级记忆删除。
