**일련번호:** SCP-767-KO

**위협 등급:** 녹색(Vert) [[span style=&#34;color:green&#34;]]●[[/span]]

**등급:** 안전(Safe)

**특수 격리 절차:**  SCP-767-KO는 표준 안전 등급 격리소에 보관한다. SCP-767-KO는 실험을 할 경우에 착용할 수 있다. 단 제09K기지 밖으로 SCP-767-KO를 신고 나가는 것은 허용되지 않으며, 지정된 구역 내에서의 착용만이 허용된다. 

SCP-767-KO가 산책을 요구할 경우 이상사태를 방지하기 위해 1인 이상의 참관 하에 트레드밀에서 산책을 진행한다.

**설명:** SCP-767-KO는 자의식을 가진 운동화이다. SCP-767-KO의 재질은 폴리에틸렌과 나일론, ███의 합성섬유로 구성되었다. 

SCP-767-KO가 주인을 인식하는 요소는 착용 시간과 걸음 수가 결정적이다. 걸음 수가 길 수록 SCP-767-KO의 충성도도 높아진다.

SCP-767-KO의 의식은 복합적이며 다양한 감각을 인식할 수 있는 것으로 추정된다. 일반적인 산책로가 아닌 험한 길을 걸을 경우 속도를 높히며, 흙탕물 혹은 악취가 심한 지역에서는 산책을 거부한다. 끈 부분을 만져주거나 밑창을 깨끗하게 관리해 주면 신발끈을 흔들거나 양 발을 맞대 박수를 치고 주인의 다리에 몸을 비비는 등 호감을 표하는 반면 끈을 푼 채 산책을 시도하거나 뒷꿈치를 꺽어 신을 경우 도망쳐 신발장에서 나오지 않는다.

SCP-767-KO는 주인으로 인식한 대상에게 산책을 요구한다. SCP-767-KO의 모든 욕구는 산책을 통해 해결 가능하며, 충분한 산책이 이뤄지지 않을 시 이상행동을 보인다. 이상행동의 유형은 다음과 같다.

* 신발장에서 기다리지 않고 침대 위로 올라간다.
* 강제로 스스로를 신긴 뒤 벗겨지기를 거부한다.
* 산책 시 진정하지 않고 최대 속도로 달린다.

해당 이상행동은 산책을 하지 않는 시간이 길어질수록 강해지며, 필수적인 산책량 이상을 요구한다.

SCP-767-KO는 색상에 따라 다른 산책 횟수를 요구한다. 색상별 요구 운동량은 다음과 같다.

||색상||||산책 요구 횟수||||운동 강도||
||흰색(재활용, 유아용)||||주 1회||||시속 8km/h, 평균 30분||
||초록색(일반용)||||주 2~3회||||시속 12km/h, 평균 1시간||
||검정색(선수용)||||매일||||시속 20km/h 이상, 평균 2시간||
필수적인 요구조건을 만족하면 더이상 산책을 요구하지는 않으나, 더 많은 시간을 달릴수록 SCP-767-KO의 행동은 온순해지며 주인의 명령에 충실히 따른다.

SCP-767-KO는 주인의 발 크기에 맞추어 크기를 조절한다. 일반적인 상태의 SCP-767-KO는 270mm 크기의 운동화의 모습을 하고 있다. SCP-767-KO를 착용할 시 대상은 공통적으로  스트레스의 감소와 발을 움직이고자 하는 욕구를 경험한다. SCP-767-KO는 사용자의 땀을 흡수하며 자체 탈취 기능으로 사용자가 가장 좋아하는 향기를 내뿜는다.

만약 주인으로 인식되지 않은 인물이 강제로 SCP-767-KO를 착용할 경우 SCP-767-KO는 강하게 저항한다. 저항의 종류는 착용자의 의사를 무시하고 달리기, 방향을 무시한 난동 등이 있다.


**부록:**

**최초 회수 기록**

&gt; SCP-767-KO는 대한민국 경상남도 창원시에서 최초로 발견되었다. 발견 당시 SCP-767-KO는 두 다리가 부러진 노인 공형욱씨의 시체 주변을 돌며 시체를 지키고 있었다. 공형욱씨의 사망 원인은 갑작스러운 운동으로 인한 근육 파열과 동맥경화반 파열,심장마비였다. 조사 결과 공형욱씨는 평소 운동을 하지 않았으며, 사건 발생 3주 전  SCP-767-KO를 받은 뒤 사물함에 방치해 두었던 것으로 파악된다. 
&gt; 
&gt; SCP-767-KO는 삼대천 피트니스[[footnote]] 변칙적 운동장비를 판매하는 요주의 단체 [[/footnote]]에 의해 요양원, 보육원, 마라톤 동호회 등을 대상으로 판매되고 있었으며, 해당 집단의 수준에 맞는 강도의 SCP-767-KO가 보급되었다. 그러나 공형욱씨는 아마추어 마라토너인 아들에게서 SCP-767-KO를 받았고, 이를 3주동안 이용하지 않다가 급작스럽게 사용함으로 인해 사고가 나게 되었다.
&gt; 
&gt; 이후 추적을 통해 SCP-767-KO가 보급된 요양원, 보육원에 기억 소거제를 사용 후 회수하였다. 현재 대한민국을 넘어 일본, 러시아, 대만 등지에서도 SCP-767-KO가 발견되고 있다.

발견 이후 삼대천 피트니스에서 공형욱씨의 아들에게 보낸 편지

&gt; **귀하의 가족에게 생긴 사고에 대해 깊은 유감을 표합니다. 그러나 본인의 신체능력에 맞지 않는 제품을 사용하셨거나 제품을 소홀히 관리하셨을 경우 발생하는 모든 문제에 삼대천 피트니스는 책임을 지지 않습니다. 또한, 해당 제품은 지속적인 관심이 필요한 제품입니다. 가족이라 할 지라도 타인에게 양도할 때는 항상 신중해야 합니다. 반려화는 생명약동에너지를 발산하는 엄연한 생명체입니다.**


**추가 발견기록** 

&gt; 대한민국 광주광역시에서 &#39;혼자 움직이는 신발&#39;에 대한 제보를 접수하였다. SCP-767-KO는 자신을 버린 주인을 찾기 위해 스스로 이동하고 있었다. 해당 SCP-767-KO는 다른 주인을 모두 거부했다. 격리 이후 SCP-767-KO는 산책 요구를 일체 하지 않았으며, 언제나 서남쪽 방향을 향하고 있었다.
