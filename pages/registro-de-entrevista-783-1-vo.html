**Entrevistado:** Clase-D-783-53


**Entrevistador:** Dr. █████


**Prólogo:** Entrevista de el único superviviente de un espécimen que escapo de [[[SCP-783]]].


**&lt;Inicio del Registro&gt;**

**Dr. █████:** Por favor declare qué fue lo que pasó el día de ████ ██, 20██.

**Clase-D-783-53:** *respira profundamente, interrumpido por un pequeño ataque de tos* Muy bien, los científicos tenían un programa de pruebas, y ellos nos tenían en la exclusa preparados para recuperar cualquier animal que ellos enviaran adentro. Esta vez ellos enviaron comida en ella, yo no sabía por qué. De todos modos, creí que era una garrapata o algo, es porque yo no estaba mirando detenidamente. Si lo miras de antemano, hace lo que pasó después aún peor.

**Dr. █████:** ¿Qué paso luego?

**Clase-D-783-53:** Cierto. Los cambios. *escalofríos, muecas* Entonces, entonces allí estábamos, listos para atraparlo. Los científicos dijeron que eso iba a a salir, entonces yo y Jim (Clase-D-783-44) estábamos justo allí, y la exclusa se abrió y no había nada allí . No había signos de eso. Los científicos revisaban que pasaba, ¡cuando de repente su tentáculo rodeo a Jim y lo metió! El solo gritaba que lo ayudara, los científicos me gritaban que no me moviera, entonces yo-yo me congelé. Y cuando pasó eso fue cuando me atrapó también.

**Dr. █████:** ¿Y el espécimen?

**Clase-D-783-53:** Cierto. Tenía muchas más piernas ahora, y esos tentáculos, como un pulpo. Esa cosa solo me escaló con su tentáculo como si fuera un maldito árbol y se aferró a mi cuello. Traté de quitármelo de encima pero solo se apretaba más hasta que no pude respirar más. Me desmayé. Cuando regresé en mí, ya no estaba en la exclusa. Yo estaba caminando, pero ya no intentaba caminar, mi cuerpo se movía solo. La cosa aún estaba enrollada sobre mí, pero yo lo sentía dentro de mí, como si sus tentáculos estuvieran sobre mi cuello y cabeza. Yo podía, no sé cómo, sentirlo entrando en mi cerebro. Es como si intentara leer mi mente. Eso me mantuvo caminando, pero no creo que tuviera a donde ir, eso solo trababa de escapar. Creo que la única razón por la cual yo no corrí fue porque eso estaba muy ocupado tratando de leer mi cerebro.

**Dr. █████:** ¿Tratando?

**Clase-D-783-53:** No creo que pudiera entender mis pensamientos. Era como si, como si fuéramos dos coches, pero de diferentes países. Algunas cosas eran igual, pero el resto no embonaba. Seguimos caminando, hasta que el equipo entró. Ellos me dispararon para que parara, pero yo no podía hablar. Empezaron a disparar, y la cosa hizo que corriera, y pude sentir su mente. Era... no lo puedo explicar. Era incomprensible, pero algunas cosas pude sentir.

**Dr. █████:** ¿Como qué, exactamente?

**Clase-D-783-53:** Miedo. Estaba muy asustado. No creo que entendiera lo que ocurría. Como un niño que esta perdido. Eso no sabía que hacer y estaba aterrorizado de lo que le pasara, y a mí, el equipo nos siguió. Y entonces caímos de acantilado. No creo que se diera cuenta hasta que fue muy tarde, entonces caímos. Me fracturé la pierna en la caída. El equipo nos atrapó, descendió, y me noqueó. Cuando desperté, ya estaba aquí y eso se había ido. Y me sentí raro. He tenido problemas para respirar. ¿Alguno de ustedes chicos me va a ayudar?

**Dr. █████:** Claro que sí. No se preocupe.

**&lt;Fin del Registro&gt;**


**Declaración de Cierre:** El clase-D-783-53 murió unos días después por fallas masiva de órganos. La examinación revelo que el espécimen excavó hasta su corteza cerebral y dejo cantidades de trazas de su ADN dentro. El accionamiento del Clase-D-783-53 y el espécimen esta en curso.</textarea></pre>
