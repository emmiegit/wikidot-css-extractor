**Ítem #:** SCP-744

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Debido a la inmovilidad de SCP-744, la Instalación de Contención 744-A ha sido construida a su alrededor. Un perímetro de dos kilómetros alrededor del área está bloqueado con un muro de hormigón cubierto con alambre de púas, y es monitoreado por cámaras de seguridad. Los puestos de guardia situados en el perímetro deben ser atendidos por personal de seguridad armado con equipo de campaña estándar. Cualquier objeto producido por SCP-744 debe ser conservado hasta que pueda ser utilizado.

**Descripción:** SCP-744 es una gran fábrica abandonada que cubre aproximadamente 30 acres, ubicada en ███████, WV. SCP-744 sólo se encuentra semioperativo, ya que la mayoría de los equipos de fabricación se han degradado hasta el punto en que ya no funcionan, o han sido dañados deliberadamente por una parte desconocida en algún momento antes de la contención de SCP-744. Las partes de SCP-744 que son funcionales contienen muchos tipos de equipos de fabricación que normalmente no estarían asociados entre sí, incluyendo grandes telares industriales, equipos de fabricación de automóviles y grandes pistones que no parecen servir para ningún propósito en absoluto. La investigación actual en la Instalación de Contención 744-A se dedica a estudiar las posibles conexiones entre estas máquinas.

Las propiedades anómalas de SCP-744 se manifiestan una vez cada 56 horas. Durante este período, SCP-744 activará su equipo de fabricación. Mientras SCP-744 esté activo, utilizará activamente su equipo de fabricación para producir artículos [Para una lista parcial de estos artículos, vea el Registro de objetos producidos por SCP-744]. Todos los objetos fabricados por SCP-744 se mueven a través de una cinta transportadora a una gran antecámara que parece haber sido diseñada para montarlos en una sola máquina. Esta cámara ya no funciona. Se desconoce de dónde obtiene SCP-744 los materiales que utiliza para fabricar estos artículos. 

SCP-744-1 es una voz que se llama a sí misma  ████ ██████. SCP-744-1 dice ser un gerente de producción de SCP-744, y que se encuentra en una ubicación no revelada dentro de SCP-744. SCP-744-1 intentará comunicarse con cualquier persona que entre a SCP-744 a través del uso de altavoces que se encuentran en todo SCP-744. Estas comunicaciones suelen consistir en un intento de convencer a la persona de que SCP-744 es una instalación de fabricación altamente avanzada que necesita reparaciones menores, y de convencer a la persona de que debe ayudarla a restaurar SCP-744 para que pueda volver a trabajar en pos de su &lt;&lt;propósito&gt;&gt;. Los intentos de recibir más explicaciones de este &lt;&lt;propósito&gt;&gt; de SCP-744-1 han fracasado; la entidad no puede o no quiere dar más detalles sobre este tema.

SCP-744 fue descubierto en ██/██/1954, cuando los informes de una &lt;&lt;Fábrica embrujada&gt;&gt; llegaron a agentes infiltrados en la base militar local. Los agentes enviados para investigar a SCP-744 pudieron establecer comunicaciones con SCP-744-1 y confirmar su naturaleza anómala. Los procedimientos de contención fueron aprobados el ██/██/1955, con la construcción de la Instalación de Contención 744-A. A las personas que se sabe que han reportado la historia de la &lt;&lt;Fábrica embrujada&gt;&gt; se les administraron amnésticos de Clase-C. La contención fue completada con éxito por agentes del [[[mtf-psi-7-home-improvement-hub| DM-ψ-7 &lt;&lt;Bricolaje&gt;&gt;]]]. Desde ██/██/1961, SCP-744 ha sido clasificado como Euclid.


||||~ Registro de los objetos producidos por SCP-744.||
|| Puerto de fabricación φ || Fabricación de clavos galvanizados de 3 cm a un ritmo de 100 por hora. Los clavos son de baja calidad, y la mayoría parecen estar muy degradados por el óxido y el envejecimiento. || 
|| Puerto de fabricación ζ || Fabrica grandes sombrillas de acero. Las sombrillas están hechas de una variedad de metales de baja calidad, y por lo general están muy degradadas. Producido a un ritmo de 1 cada 11 horas. || 
|| Puerto de fabricación η || Fabrica bloques de acero de 0,3 x 0,5 x 0,3 metros. El acero es generalmente de alta calidad, y parece pulido. Producido a una ritmo de 15 bloques por hora.  || 
|| Puerto de fabricación κ || Fabricación de tornillos de hierro de 15 cm. La línea de montaje parece haber sido dañada, ya que los pernos tienen graves defectos de fabricación que los hacen inutilizables. || 
|| Puerto de fabricación λ || Muy dañado, produce un flujo constante de chatarra metálica. La composición de la chatarra varía con muestras que van desde aleaciones de bronce que coinciden con el revestimiento de [[[SCP-2406]]] hasta metales grises que coinciden con los bloques que forman los bloques de [[[SCP-1139]]].|| 
|| Puerto de fabricación ψ || Produce arandelas de acero de 2 cm de ancho y 0,01 cm de espesor, a un ritmo de 200 por hora. || 
|| Puerto de fabricación ε || Produce proyectiles de artillería antitanque de alto poder explosivo a un ritmo de 300 por hora. El personal debe tener en cuenta que estos proyectiles son altamente inestables debido a defectos de fabricación. || 



**Anexo 744-A:** Registro de comunicaciones con SCP-744-1. Las entrevistas otorgadas por SCP-744 han sido muy breves, debido a la naturaleza poco cooperativa de SCP-744-1.

[[collapsible show=&#34;+ Mostrar entrevista 744-A&#34; hide=&#34;- Ocultar entrevista 744-A&#34;]]
__**Entrevista 744-1-A**__

**Entrevistado:** SCP-744-1

**Entrevistador:** Dr. B███

**Introducción:** Esta entrevista fue tomada poco después de la contención inicial de SCP-744.

**&lt;Comienzo del registro&gt;**

**Dr. B███:** ¿Podría identificarse, por favor?

**SCP-744-1:** Soy ████, el director de producción. Lo estoy pasando muy mal, no puedo encontrar a uno de mis supuestos &lt;&lt;trabajadores&gt;&gt; que me ayude a terminar esto.

**Dr. B███:** Terminar... ¿qué?

**SCP-744-1:** No es asunto tuyo lo que sea, lo que debes saber es que debe hacerse, y tenemos que hacerlo pronto para cumplir con el programa de producción.

**Dr. B███:** Entiendo...

**SCP-744-1:** Entonces, ¿vas a ir a trabajar o qué?

**Dr. B███:** ¿Disculpe?

**SCP-744-1:** Estas máquinas no se arreglarán solas, hijo. ¡Tienes que ir a trabajar!

**&lt;Fin del registro&gt;**
[[/collapsible]]


[[collapsible show=&#34;+ Mostrar entrevista 744-B&#34; hide=&#34;- Ocultar entrevista 744-B&#34;]]
__**Entrevista 744-1-B**__

**Entrevistado:** SCP-744-1

**Entrevistador:** Dr. B███

**Introducción:** Esta entrevista fue tomada varios meses después de la entrevista 744-A

**&lt;Comienzo del registro&gt;**

**Dr. B███:** Hola SCP-744-1, ¿cómo está hoy?

**SCP-744-1:** Bien, bien, ¿cuándo van a trabajar, bastardos? Han pasado meses, y apenas hicieron una marca en este lugar.

**Dr. B███:** Su instalación está muy degradada, y usted se ha negado a ayudarnos a discernir la composición de las máquinas. Tal vez si nos dijera más...

**SCP-744-1:** ¡No digas tonterías! Te he dicho todo lo que necesitas saber. Cualquier otra información comprometería la naturaleza del propósito.

**Dr. B███:** Y esa es otra cosa, aún no nos ha dicho cuál es ese &lt;&lt;propósito&gt;&gt;. ¿Puede explicarlo?

**SCP-744-1:** Sabe que no puedo decirle eso, doctor. Sólo... arregle este lugar.

**&lt;Fin del registro&gt;**
[[/collapsible]]


[[collapsible show=&#34;+ Mostrar entrevista 744-C&#34; hide=&#34;- Ocultar entrevista 744-C&#34;]]
__**Entrevista 744-1-C**__

**Entrevistado:** SCP-744-1

**Entrevistador:** Dr. B███

**Introducción:** Esta entrevista fue tomada dos años después de la entrevista 744-B.

**&lt;Comienzo del registro, [información de hora opcional]&gt;**

**Dr. B███:** ...Mire, te lo hemos dicho una y otra vez, no sabemos cuando la instalación estará operativa de nuevo. Tenemos gente trabajando día y noche.

**SCP-744-1:** ¡Estupideces! Veo a tu gente trabajando, ¡no hacen nada! Tu y tu gente me han estado mintiendo, doctor. No me gusta que me mientan.

**Dr. B███:** Nadie le está mintiendo, queremos tener esta instalación operativa tanto como usted.

**SCP-744-1:** No pienses en mí como un bobo. Veo cómo reaccionas ante el propósito. No sabes lo que es, y te asusta. 

**Dr. B███:** Ahora, si pudiera decirnos cuál es el propósito, tal vez-

**SCP-744-1:** ¡No, déjame decirte algo, señor! Todos los científicos creen que entienden lo que hace que el mundo cambie, y si ven algo que no entienden, intentan encerrarlo. El mundo merece ver el propósito, doctor, y lo estás impidiendo. Creo que tú de entre todas las personas entiendes la inutilidad de interponerse en el camino del progreso.

**Dr. B███:** ¿Por qué no puede decírnoslo?

**SCP-744-1:** ...Eso arruina la verdadera y horrible verdad de todo esto. Tendrás que ayudarme para que podamos verlo.

**&lt;Fin del registro&gt;** 
[[/collapsible]]
