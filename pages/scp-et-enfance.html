    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Bonjour Maxime,

Nous sommes les administrateurs et les modérateurs de la Fondation SCP :)

Tes parents nous ont dit que tu avais très peur des SCP.

Nous voulons te dire que les SCP n&#39;existent pas. Ce sont des histoires écrites pour faire peur, comme Dracula ou le monstre de Frankenstein. 

Tout a été inventé par des adolescents et des adultes qui aiment se faire peur entre eux ^^

Ça a commencé en 2007 et le site en français a été créé en 2012. Tous ensemble, nous avons créé des milliers d&#39;histoires et aucune d&#39;elles n&#39;est vraie. Tu peux même lire les messages qu&#39;on s&#39;envoie quand on invente des SCP : http://fondationscp.wikidot.com/forum/c-656675/idees-projets-et-critiques

Il n&#39;y a pas de monstres qui veulent tuer des gens et de Fondation qui les en empêche, seulement des histoires sur internet, écrites par des gens qui aiment écrire.

Tu as peut-être vu des vidéos YouTube qui disent que tout est vrai, mais ce sont des gens qui gagnent de l&#39;argent en te mentant. Et si tes copains y croient quand même, tu pourras leur montrer ce message.

Signé :
- Mafiew, 21 ans, avait peur du noir jusqu&#39;au lycée.
- Tara, 21 ans, a peur des guêpes.
- Neremsa, 29 ans, a peur des loups.
- Johannes, 31 ans, a toujours peur des piqûres chez le médecin.
- CretinusVox, 24 ans, a peur des souris.
- SeedHolt, 22 ans, a peur des élans.
- Attano, 18 ans, a peur de tout ce qui a plus de quatre pattes.
- Tesla, 21 ans, a peur des araignées.
- Macro, 19 ans, a peur du vide.
- Torrential, 23 ans, a peur des poupées.
- Cendres, 20 ans, ne peut toujours pas regarder de films d&#39;horreur même à son âge car ça lui fait trop peur.
- Lylah, 27 ans, avait peur d&#39;être mangée par des dinosaures.
- Arca, 23 ans, a peur des sauterelles.
- Benji, 24 ans, a peur des foules agitées.
- Lekter, l&#39;âge d&#39;être ton grand frère, a peur que son petit frère à lui tombe un jour sur ce site et toutes les blagues nulles qu&#39;il a pu y faire.</textarea></pre>
