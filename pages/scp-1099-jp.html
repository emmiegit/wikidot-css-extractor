    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1099-JP

**项目等级：**--Euclid-- Neutralized

**特殊收容措施：**SCP-1099-JP-A保存于Site-81██内的低危物品收容柜内。

**描述：**SCP-1099-JP为一自称“瞬间肿瘤治疗者Drainage White”的，穿着以未知金属与纤维构成的、以白色为基调的装甲服与各种装备（以下称为SCP-1099-JP-A）的人形实体。根据其音色与外观推测，项目极可能是女性实体。与普通成年女子相比，其体能约是正常情况下的4倍，并具有超过基金会所有的防弹设备性能的防御力，以及最大约32m的跳跃能力等。

以下是目前已经确认的SCP-1099-JP-A功能一览：
||~ 编号||~ 描述||
||[[span style=&#34;white-space: nowrap&#34;]]SCP-1099-JP-A-1[[/span]]||装载于SCP-1099-JP头部正面的玻璃显示屏。项目称之为“Doctor Scope”，推测用于诊断伤者，目前已经完全破损。||
||SCP-1099-JP-A-2||银色涂饰的粉盒形装置，粉扑与粉底的位置被一类似键盘的操作界面替代，而镜子的位置则嵌入一块电子显示器。项目称之为“Stealth Pack”，装置启动后项目在一定时间内无法被肉眼和摄像头识别，推测其同样可作用于以声音、振动等方式进行探测的仪器，目前已经损坏。||
||SCP-1099-JP-A-3||类似AI芯片的电子装置，用途不明，目前判断已经停止运作。||

199█年8月██日，基金会根据在冈山县某医院住院的野田██的证言发现了项目，当时野田被诊断为颅内生殖细胞肿瘤第三期，但根据基金会的医疗诊断，其脑部的肿瘤与各种症状已经完全消失。由于野田当时5岁，未能获取具体信息，基金会对院内及其周边地区被确诊为脑部肿瘤的患者进行了监视。

同年9月██日，基金会获得了项目进入当时因神经胶细胞瘤第四期在兵库县██町某医院内住院的天野█的病房内的影像记录。

**__&lt;影像记录-01&gt;__**
&gt; **备注：**本记录自病房内的定点摄像头获取。天野当时10岁，住院约7个月。
&gt; 
&gt; （时间为22:13，距离医院的熄灯时间已过去13分钟，天野似乎仍未入睡，凝视着天花板。）
&gt; 
&gt; **SCP-1099-JP：**哇啊！？
&gt; 
&gt; （开门的声音，随后是重物撞击声，此后SCP-1099-JP出现在影像中，可见其趴伏在地板上。根据现场情况推断，其应当是跌倒了。）
&gt; 
&gt; **天野█：**哇啊！？
&gt; 
&gt; **SCP-1099-JP：**请、请冷静，我是个英雄……
&gt; 
&gt; （项目此后6分钟内与天野对话，说明自身真实存在且不会加害天野。影像中可见天野恢复冷静。）
&gt; 
&gt; **天野█：**你真的……真的是英雄的话，能治好我的病吗？
&gt; 
&gt; **SCP-1099-JP：**可以治好。因为，我是个英雄啊。
&gt; 
&gt; **天野█：**……不要说谎啊。这里的医生都说我的病很难治……
&gt; 
&gt; （SCP-1099-JP以其头部碰触天野的额头，接触约8秒后离开。）
&gt; 
&gt; **SCP-1099-JP：**……这样就可以了，你已经被治好了。
&gt; 
&gt; **天野█：**诶……那样就……
&gt; 
&gt; **SCP-1099-JP：**我必须走了，为了救助他人……保重身体。我是瞬间肿瘤治疗者Drainage White……
&gt; 
&gt; （SCP-1099-JP消失，推测是受SCP-1099-JP-A-2影响所致。此后再次传来重物撞击声，随后是脚步声和关门声。）
&gt; 
&gt; **SCP-1099-JP：**好痛……
&gt; 
&gt; **天野█：**……诶？
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
&gt; **附录：**SCP-1099-JP的行为与之前野田的证词存在多处一致，随后对天野的检查发现其脑部的肿瘤完全消失。基金会对天野执行了记忆删除，并散播掩盖故事“药物治疗”。

此后，基金会在日本国内确认到项目对██例脑部肿瘤患者采取了相同的手段处理，曾进行的四次收容行动均以失败告终。

200█年2月7日，SCP-1099-JP再次出现在其曾经实施救治的野田██身旁，以下是对当时与野田结伴同行的玉田███进行的采访记录，以及当时影像记录的转写。
[[collapsible show=&#34;+ 展开相关记录&#34; hide=&#34;- 关闭记录&#34;]]

**__&lt;采访记录-07&gt;__**
&gt; **采访对象：**玉田███
&gt; 
&gt; **采访者：**八木水特工
&gt; 
&gt; **备注：**采访时玉田处于严重的精神错乱中，因此投予其合理剂量的镇静剂。
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **八木水特工：**玉田君，现在冷静下来了吗？
&gt; 
&gt; **玉田███：**嗯、嗯……
&gt; 
&gt; **八木水特工：**如果可以的话，能告诉我当时发生了什么吗？
&gt; 
&gt; **玉田███：**（沉默约4秒）好的……当时我和野田君在放学路上，聊着英雄战队之类的话题。
&gt; 
&gt; **八木水特工：**你喜欢超级英雄吗？
&gt; 
&gt; **玉田███：**（垂下眼睛）野田君很喜欢，我对此也很着迷……即便如此，可那家伙……
&gt; 
&gt; **八木水特工：**那么，那个人是不是这样的打扮呢？（展示SCP-1099-JP的照片）
&gt; 
&gt; **玉田███：**不，不对……那家伙虽然说打扮类似，但是看上去绝不像个超级英雄。他就好像游戏里出Bug的时候一样，时隐时现的往野田君这边走……
&gt; 
&gt; **八木水特工：**……他走过来以后发生了什么？
&gt; 
&gt; **玉田███：**他好像认识野田君似的，讲了几句话以后，就把他的头贴在野田君的头上，过了一会儿，野田君就……那样了……他忽然开始喊痛，然后那家伙就消失了……那家伙，应该是个邪恶的怪人吧？
&gt; 
&gt; **八木水特工：**你为什么觉得他是个怪人？
&gt; 
&gt; **玉田███：**因为，他的头那么大啊，一看就像个怪人……
&gt; 
&gt; **&lt;录音结束&gt;**
&gt;
&gt; **结束报告书：**采访结束后，对玉田进行了记忆删除。
&gt; 
&gt; **附录：**根据野田的尸检结果，基金会推测其死因是脑部整体膨胀造成的组织撕裂。

**__&lt;影像记录-08&gt;__**
&gt; **备注：**本影像是项目与野田等人遭遇约6小时后，收容部队根据附近居民的报告而成功定位项目时录制。
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; （SCP-1099-JP在公路上以极缓慢的速度步行，其头部与过去发现时明显膨大，使得其外观已接近二头身。SCP-1099-JP-A-1剧烈闪烁，断断续续地显示影像，推测是受SCP-1099-JP-A-2影响所致。）
&gt; 
&gt; **SCP-1099-JP：**我在、哪？每官西，[无法辨认]能治好你……
&gt; 
&gt; (SCP-1099-JP环顾四周，部队成员将其包围，周边的市民已被疏散。)
&gt; 
&gt; **SCP-1099-JP：**[无法辨认]知道你的病情……如果不行的话，窝……不能、躲、避……
&gt; 
&gt; （项目静止并仰望上空。SCP-1099-JP-A-1的闪烁频率更加剧烈，SCP-1099-JP-A-2开始冒出黑烟，此后也未消失。）
&gt; 
&gt; **SCP-1099-JP：**（发出约13秒的尖叫声，头部上下剧烈摇动，随后忽然停止。）
&gt; 
&gt; **SCP-1099-JP：**……我必须走了，保重身体。我是瞬间肿瘤治疗者、Drainage——
&gt; 
&gt; （SCP-1099-JP-A-1爆炸。SCP-1099-JP受到冲击波的影响丧失平衡，身体朝后倒去。）
&gt; 
&gt; **SCP-1099-JP：**wo……
&gt; 
&gt; （SCP-1099-JP的后脑勺撞击到路面，录音中可听到破碎声，其颅内物质散落在街道上。）
&gt; 
&gt; **&lt;录音结束&gt;**
&gt;
&gt; **附录：**目前已确定SCP-1099-JP头部存在的物品如下。
&gt;&gt; * 已肿瘤化的人体脑组织，共重约███kg
&gt;&gt; * 部分犬科与猫科动物脑组织，重约2kg
&gt;&gt; * 六根合金螺丝，推测是用于固定SCP-1099-JP-A-1
&gt;&gt; * 约200g棉花
&gt;&gt; * 约12kg金属片，推测来源是破损的“注意行人”标志
&gt;&gt; * 在项目脑内与SCP-1099-JP-A-1连接的未知装置，后被指定为SCP-1099-JP-A-3
&gt;&gt; * 三具婴儿尸体，均呈现早产症状。
&gt;&gt; * 嵌入项目内耳的通讯装置。进行修复后获得了以下不完全的信息：
&gt; 
&gt;&gt; 现在马上[杂音]行[杂音]动吧，Drainage White！用[杂音]你的力量[杂音]为已看到[杂音]结果[杂音]的人[杂音]解决[杂音]问题！

[[/collapsible]]</textarea></pre>
