+ 塔羅牌
@@ @@
@@ @@
**使用範例:MTF-聖杯7-(XXXX)**
@@ @@

以塔羅牌內容構思機動特遣部隊。全特遣部隊以小阿爾克那的花色代表一個隊伍的偏向類型。以下為各花色的代表意義。

* **劍**是指武力戰鬥偏向，果斷與傷害的象徵，也有殺伐的意思。(用武力與果決的判斷，達到平衡與正義)
@@ @@
* **聖杯**代表智慧與資訊，例如模因、信息操作或是對術法相關異常進行研究並進行操作或克制類別，為知識研究取向為重的類別。(用智慧與研究來對抗未知，追求並探討方法來克制，追求知識如貝德維爾追求聖杯)
@@ @@
* **金幣**是交易與經濟手段偏向，象徵穩定與物質。臥底行動或是資訊戰等類別的行動也包含其中。(營造最大利益，避免折損，這是金幣)。另外 生活面向相關的課題多在這門，例如:需處理食衣住行育樂，農、商、服務業相關項目的部隊。 舉例來說，專門處理Dr.Wondertainment企業商品問題的部隊，或是專門處理食品類異常項目的也屬於這類。
@@ @@
* **權杖**代表行動與創造，三種類別之外的分類。需要特別被獨立出來給予其較高權力與資源的部隊，通常較接近全力核心，也是最為忠誠的。 或是具有特別任務意義的部隊(需要被特別時刻關注與監視的那種也算)以總部的機動特遣隊舉例來說，MTF Alpha-9紅右手 、MTF Alpha-１最後希望 皆屬於這類。
使用方法如下，例:聖杯-數字-部隊暱稱

------

**額外提點:**
因大阿爾克那要配合小阿爾克那，目前筆者尚未想到比較完整的用法，所以暫時捨棄那部分。
但是可以拿來當彩蛋，例如:類似scp總部九尾狐這種類型的隊伍，就屬於寶劍，又跟&#34;正義&#34;有關。
所以可以是，寶劍-11-正義(或其他暱稱)

11是代表正義牌的數字，因為很平衡。(查到的塔蘿神秘學是這個說法)

其餘的大阿爾克那牌，可以依後續討論創作應用進隊伍暱稱(但不一定要用)

在數字隊號中的意義，有些比較特別。每個符號分類中只有四個，這四個可能就是一些重點或核心隊伍才可以用的隊號，Ace (1) 、Knight(11) 、Queen(12)、 King(13)

還有個額外想法，這個是個較不確定的想法，不過先記錄下來。愚者(0)，屬於權杖組，可能跟世界末日措施相關。
