[[div class=&#34;rimg&#34;]]
[[image http://scpclassic.wdfiles.com/local--files/scp-392/2633419780_0bbe83df42.jpg width=&#34;300px&#34;]]

**Объект №:** SCP-392

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-392 следует содержать в камере из армированного сталью бетона в Складской Зоне 23. Доступ к SCP-392 может быть получен только в целях проведения экспериментов и с одобрения по крайней мере двух (2) сотрудников 4 уровня допуска.

**Описание:** SCP-392 представляет собой приспособление, способное разрушать и воссоздавать материю на квантовом уровне. При активации материальные объекты в радиусе шести (6) метров от SCP-392 &#34;исчезают&#34;. Через четыреста сорок три (443) секунды объекты появляются вновь (см. **Приложение 392-A**). Вероятность успешной &#34;сборки&#34; варьируется в зависимости от сложности, плотности и прочности материала объекта. Чем проще, плотнее и крепче объект, тем выше вероятность, что он будет воссоздан в первозданном состоянии. По мере увеличения сложности и уменьшения плотности и прочности, вероятность того, что объект сохранит свою изначальную форму, резко снижается.

Органическая материя воссоздается в виде тех веществ, из которых состоял исходный организм. Данный процесс в большинстве случаев сохраняет микроструктуры, такие как клетки, в целом состоянии. Однако SCP-392, по всей видимости, не способен сформировать из данного сырья полный, функциональный организм. Вероятнее всего это невозможно из-за сложности и относительной хрупкости органической материи, поэтому объект складывает останки вблизи их исходного местоположения.

SCP-392 был обнаружен ██.██.████ в ██████ ██████████, центре физических исследований в ███████, ███████, после докладов о [УДАЛЕНО] пропавших людей, все они, как было установлено, являлись нанятыми центром исследователями. В ходе проведенного сотрудниками Организации расследования была найдена заброшенная лаборатория. Обнаруженный в данной лаборатории объект, остававшийся единственным неповрежденным устройством в комнате, был изъят для дальнейших исследований. Свойства SCP-392 не были выявлены вплоть до проведения тестов в Зоне 23. Никаких следов работавших в центре исследователей найдено не было.
    
**Приложение 392-A**: На SCP-392 имеется два регулятора, обозначенных как &#34;Расстояние&#34; и &#34;Время&#34; и настроенных на шесть (6) метров и четыреста сорок три (443) секунды соответственно. Оба регулятора заклинены, ни одна из попыток их отремонтировать не увенчалась успехом. На данный момент неизвестно, ни по какой причине регуляторы заклинены, ни почему установлены именно эти значения.

**Инцидент 392-A**: ██.██.19██ SCP-392 активировался без видимых внешних воздействий. Все материальные предметы в радиусе шести метров исчезли, как и во всех случаях. Тем не менее, по прошествии обычного времени, на два метра дальше от обычного радиуса действия SCP-392 образовалось органическое вещество. Тестирование органического материала показало, что исходным объектом являлся человек. Пробы ДНК идентифицировали материал как останки д-ра ██████ ████, одного из пропавших исследователей ██████ ██████████. В ходе дальнейшего анализа частично собранного скелета было обнаружено отсутствие правой руки.

**Инцидент 392-B**: ██.██.20██, SCP-392 снова активировался без воздействия извне. Как и во время Инцидента 392-A, все материальные объекты в радиусе шести метров исчезли. Через соответствующее время, в одном метре от SCP-392, вместе с небольшим количеством органического материала, возникла каменная дощечка. Органический материал содержал в себе частичный скелет правой руки. Тесты ДНК подтвердили принадлежность материала д-ру ██████ ████. Каменная дощечка содержала выгравированную на ней надпись.

**Документ 392-A**: Данный документ является расшифровкой найденной на каменной дощечке гравировки ██.██.20██. (см. **Инцидент 392-B**)
    
&gt; Всё, что им известно - то, чего мы хотим. Не открывай глаза. Проверяй одеяла и простыни перед сном.</textarea></pre>
