    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: A Modo Mio
Autore: [[*user DrEverettMann]]
Originale: [https://scp-wiki.wikidot.com/going-my-way| GOIng my Way]
Traduttore: [[*user Roberto Turati]]

Allora, è successo che...

No, signore, non le mentirei mai. Mi limiterò a esporre i fatti. Sì, signore. No, signore. Il calamaro un fatto. Ho le foto. No, signore, non c’erano calamari al villaggio.

Comunque, dicevo, stavamo aspettando che l’anomalia si facesse viva, quando sono arrivati quei bastardi della Coalizione. Mi scusi la volgarità, signore. Non sapevo che era sensibile, signore. In futuro, proverò a essere delicato.

Comunque, quelli della Coalizione. Sono arrivati. Provavano a essere furtivi, ma li abbiamo beccati in fretta. Il nero non è un buon colore per mimetizzarsi. Non fa niente se è buio, ci vuole del grigio, così non si distingue il tuo profilo. Certo, questo prima che l’agente Johnson starnutisse. Sì, signore. Stia certo che glielo farò presente, quando si sveglierà. Sono certo che la sua vedova apprezzerà le critiche costruttive.

Abbiamo sparato qualche colpo, ma nessuna vittima. È stato come una stretta di mano. Sì, signore, so che non ho un’autorità sufficiente per attaccare un gruppo d’interesse. Ci stavamo solo sparando addosso, capisce? Un gesto amichevole.

Il comandante della Coalizione voleva sapere perché eravamo lì e ha detto che sarebbe stato meglio se avessimo lasciato l’anomalia a loro. Ho ribattuto che, invece, sarebbe stato meglio se avessero cercato un’altra anomalia da uccidere, visto che eravamo già interessati a quella che sarebbe arrivata di lì a poco.

La conversazione è andata avanti e ha voluto sapere la salute e la qualità delle persone con cui intrattengo rapporti sessuali. Gli ho risposto domandandogli con garbo se sua madre avesse studiato nell’ambito della zootecnica, visto che mi sembrava un uomo col sangue di un contadino. Il calore e la gentilezza con cui abbiamo parlato le avrebbe scaldato il cuore, signore.

Le nostre ciarle hanno spaziato fra molti argomenti non pertinenti a questa discussione, pertanto non ne parlerò oltre, se non per informarla che i miei uomini hanno un vocabolario molto più ricco di quanto mi aspettassi da loro. Sono davvero un vanto per la Fondazione.

Circa cinque minuti dopo, le finestre hanno iniziato a sanguinare e ci siamo resi conto che l’anomalia si stava avvicinando. Senza badare alla nostra incolumità, abbiamo assunto posizioni strategiche al massimo, in vista dell’entrata prevista dell’anomalia, e si dava il caso che fosse quasi del tutto al riparo dalle posizioni degli agenti della Coalizione.

Poi abbiamo scoperto che le informazioni a nostra disposizione erano puttanate.

Chiedo scusa, signore. Non mi ero reso conto che era una sp... cioè, un agente segreto. Intendevo solo che, nonostante i loro grandi sforzi, che di certo hanno richiesto molte ore di lavoro rischioso seduti a una scrivania, a combattere i taglietti da carta, si sono persi il dettaglio che quello stronzo mangiava la luce.

Mi scusi ancora, signore. Volevo dire, quell’esemplare affascinante e senza dubbio prezioso.

Comunque, è diventato buio pesto. A quanto pareva, quelli della Coalizione ne erano già al corrente, cosa che le faccio presente solo come curiosità che potrebbe riferire ai suoi ex colleghi dei servizi segreti. Avevano visori a infrarossi e sembravano equipaggiati apposta per vedersela con quell’anomalia. A giudicare da come urlavano, posso solo congetturare che non sapessero che era vulnerabile all’argento. Quindi, sa, certe cose sono universali.

Comunque, abbiamo iniziato a sparare alla cieca verso i rumori. Sì, credo che ne abbiamo uccisi alcuni, ma non si sentivano. Si fidi, dubito che si sarebbero lamentati.

Dopo, abbiamo ripulito tutto e siamo usciti. Se la Coalizione è incazzata, be’, si sono imbucati nella nostra operazione. Conoscevano i rischi, come noi. Se fosse andata in modo diverso, saremmo stati noi quelli sparpagliati in giro per l’Angola e non sarebbe stata neanche colpa loro. Perdoni il francesismo, signore, ma la merda capita.

Dunque, chi ha vinto infine? Insomma, la maggior parte di noi è sopravvissuta, ma abbiamo finito per terminare l’anomalia. Quindi, sa, diciamo che è un pareggio.</textarea></pre>
