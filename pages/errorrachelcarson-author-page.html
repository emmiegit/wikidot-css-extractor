    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:paradigm-inapplicable]]

[[tabview]]
[[tab 我]]

称呼是海伦娜，或者吴世鸾。后者不是本名，不用担心。

这个作者页今天凌晨发布，可能上午就会删掉，可能明天删掉，也可能永远不会删。只是为了方便找些旧作，偶尔对着旧文，怀旧伤感一阵子。随手写点东西，没有主旨，没有主线，也没有要达到的目标。目前写点图书馆，以后可能会翻译点东西，也可能不会。一切都不确定，可能刚发布了作者页就淡圈了，不过真那样的话，我也会删掉这个页面。看官们随心看看，对上电波是我的荣幸，没有对上也无所谓。

我只是个喜欢怀旧与伤感的人，暂且栖息于此，可能会睡在这一页中，可能会睡在每一篇作文里。如果你正好来了，也可能找不到我。这是我的栖息之地，但也同样祈愿无人问津。

[[/tab]]
[[tab 作品随想]]

[[=]]
[[[https://scp-wiki-cn.wikidot.com/errorrachelcarson|对2021冬季征文率先突破-10的选手的采访]]]
[[/=]]

&gt; 早期文章，放在这个页面里其实是有些突兀。url用了wikiID，当时没觉得不合适，现在觉得碍眼。没什么营养，可以不看。

[[=]]
[[[https://scp-wiki-cn.wikidot.com/wanderers:dying-under-a-flower|今天，我死在一朵花下 ]]]
[[/=]]

&gt; 回归的第一篇，如果忽略掉上面那篇，可以当做我的第一篇作品。喜欢版式的蓝色，于是写了点应景的小短文。代表着过于泛滥的文青心态，以及怀旧式伤感。可能是因为喜欢上了某个人，可能是刚失恋。

[[=]]
[[[https://scp-wiki-cn.wikidot.com/wanderers:oh-my-mobius|噢，莫比乌斯]]]
[[/=]]

&gt; 想要和别人融为一体，从概念上与她相合。名字代表一个人，也影响了一个人。最长久的陪伴也许是成为她的名字。可能有关概念、名实，百合或者猎奇。我不知道读者可以从中看出什么，也许可以感受到最后钻入对方体内时全身被包裹的温暖。

[[=]]
[[[https://scp-wiki-cn.wikidot.com/wanderers:phosphorescence|望远的磷光]]]
[[/=]]

&gt; 和一清水泓（简称一清）的合著。我偏爱这篇，有关人生，有关命运，有关性格，也有关一个目光锐利的人因目光锐利而看不见一些东西。故事线的跳跃和回环，人物的交织与重逢，是我少有叙事性较强的作品。

[[=]]
[[[https://scp-wiki-cn.wikidot.com/wanderers:declare-my-love|最后的告白]]]
[[/=]]

&gt; 同为合著，和同一个人。文风看着像与喜欢的人失恋了许多次，或许刚失恋可以写出这样的文。这篇讲人与人的理解，也讲了人与人的不理解。戛然而止是我的笔力不行，癫到后面反而开始伤感。

[[=]]
[[[https://scp-wiki-cn.wikidot.com/wanderers:the-death-palace|死境]]]
[[/=]]

&gt; 可能有人刚离世，可能有个活人在灵堂前哭不出来，被表姐问着为什么没有流泪。这篇文比起对死亡的探讨，更像一个人面对将死之人时的幻想，加上将死之人本人的幻想。写出来像是在讨论生与死的命题，但通篇不过是没有主旨的幻想，是对死亡懵懂无知的人，如未经男女之事的人描写床戏，写出的轻飘飘的文字。

[[=]]
[[[https://scp-wiki-cn.wikidot.com/wanderers:the-gun-and-lesbian|枪音百合]]]
[[/=]]

&gt; 失败之作，僭越之作。铁链，爱人，枪声。过多的拥吻戏份，过多的血迹和结构穿插，多到有些发腻，如剧版《三体》第一集重复了无数次的喃语。写的最没有代入自己情感的一篇，也是目前在这里发过最长的一篇。至于冷静，至于必要的叙事高潮，应该都没有做到吧。但也无所谓了，算是对自己的一个交代。日后重温时，又会是什么样的心境？以后又会不会写作同样类型的故事呢？这些倒是可以期待。

[[=]]
[[[https://scp-wiki-cn.wikidot.com/wanderers:hold-you-out-of-dream|针织噩梦]]]
[[/=]]

&gt; 早已想好的题目，临时附会的灵感。夜里做梦太久，醒来时头都是痛的，但随即也很快忘了梦的内容，只记得在梦境中越来越下沉，大脑越来越陷入被动的泥淖。加上朋友的一些对人与人情谊的看法，故作此文。可能有反讽，也可能没有。

[[=]]
[[[http://scp-wiki-cn.wikidot.com/wanderers:octagonal-maze|八角迷宫]]] &amp; [[[http://scp-wiki-cn.wikidot.com/wanderers:my-broken-dream|碎乡]]]
[[/=]]


&gt; 两篇简单的随笔，从《针织噩梦》开始一直偏向于梦境。值得一提的是一篇暂定名为《水鬼抄》的中篇废稿（仅开头）也是梦境，或许说明近来状态不佳。是读点日本文学好呢，还是读点意识流好呢。
