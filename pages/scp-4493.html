[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4493/pride.png| caption=Un&#39;istanza di SCP-4493-1.]]

**Elemento #:** SCP-4493

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** In nessun caso la Fondazione SCP, qualsiasi tra le sue società controllate o qualsiasi singolo dipendente della stessa, deve manifestare orgoglio o sostegno nei confronti di una qualsiasi identità LGBT, che sia la propria o altrui, durante il mese di giugno.

A causa della natura di SCP-4493, il contenimento completo è pressoché impossibile. Le istanze di SCP-4493-1 non possono infatti essere eliminate dalla piattaforma Internet su cui sono state pubblicate. La SSM Lambda-69 (&#34;Riding Spinners&#34;) deve essere distribuita per occuparsi delle entità interessate. I membri della SSM L-69 devono concentrarsi sul &#34;far girare&#34; le informazioni rivelate nelle istanze di SCP-4493-1, ma anche occultarle nei momenti in cui le informazioni possono essere di natura anomala. Le istanze di SCP-4493-1 dovranno essere occultate tramite il Protocollo 0-Cool. Le istanze di SCP-4493-2 possono essere distrutte in maniera sommaria.

Le spie della Fondazione devono essere situate (ove possibile) all&#39;interno di società e dipartimenti di polizia ritenuti coinvolti in azioni eticamente riprovevoli nei confronti di persone LGBT, o di qualsiasi altro orientamento. Costoro dovranno scoraggiare qualsiasi manifestazione di sostegno alle identità LGBT durante il mese di giugno.

**Descrizione:** SCP-4493 è un fenomeno che colpisce grandi organizzazioni, in particolare corporazioni e gruppi politici, che professano pubblicamente solidarietà o supporto verso le persone LGBT, durante il mese di giugno. Quando le organizzazioni interessate pubblicano post o pubblicità sui social media che esprimono il loro sostegno verso la comunità LGBT, tali media verranno modificati per evidenziare gli impatti negativi che l&#39;organizzazione in questione ha avuto sulle persone LGBT; SCP-4493 può anche creare nuovi post sui siti di social media. SCP-4493 sembra essere trasmesso tra organizzazioni che hanno notevoli legami economici o politici; può anche essere trasmesso tra organizzazioni che inviano gruppi a marciare nelle stesse parate per celebrare il Pride LGBT.

I post sui social media modificati o creati da SCP-4493 sono designati SCP-4493-1. Le istanze di SCP-4493-1 non possono essere eliminate dalla loro piattaforma di social media originale con mezzi mondani; questa proprietà si estende a medesime istanze di SCP-4493-1 ripubblicati su altre pagine di social media (ad esempio tramite &#34;retweet&#34; su Twitter). Di conseguenza, il contenimento delle istanze di SCP-4493-1 richiede la cooperazione sia dell&#39;organizzazione interessata che con la piattaforma di social media che ospita le istanze di SCP-4493-1.

Le pubblicità fisiche (come cartelloni pubblicitari od opuscoli) influenzate da SCP-4493 sono designate con SCP-4493-2. Le istanze di SCP-4493-2 vengono alterate istantaneamente, passando da un fotogramma all&#39;altro quando viene registrata la trasformazione. Le istanze di SCP-4493-2 sono sempre create da supporti precedentemente esistenti, piuttosto che create spontaneamente da SCP-4493; non mantengono proprietà anomale dopo la loro trasformazione e possono essere distrutte senza conseguenze.

**Incidente 4493-7:** Il 24 giugno 2019, un post su Facebook del Dipartimento di Polizia di Columbus, Ohio, è diventato un&#39;istanza di SCP-4493-1. Il post in questione evidenziava numerose violazioni dei diritti umani perpetrate dalla polizia verso persone LGBT e altri gruppi. In esso si evidenziava come tre agenti di polizia (il sergente N. Krum, l&#39;agente B. Smith e l&#39;agente L. Aaron) abbiano utilizzato le loro posizioni per compiere numerosi crimini contro individui all&#39;interno della città. I tre poliziotti sono stati successivamente trovati deceduti all&#39;interno delle rispettive abitazioni. Si vuole sostenere che tutti e tre siano morti per complicazioni cardiologiche senza alcun segno di intervento esterno.

Il possibile [[[SCP-4669 | coinvolgimento]]] di GdI-5869 è oggetto di indagine.

[[collapsible show=&#34;+ Livello d&#39;identificazione O5 richiesto&#34; hide=&#34;- Accesso consentito&#34;]]

&gt; //Dal momento che verso SCP-4493 è stata applicata una procedura di contenimento di livello Keter e causa di uno stress eccessivo esercitato tra i dipendenti della Fondazione, le azioni di GdI-5869 sono state considerate una violazione degli attuali accordi e trattati. È stato organizzato un incontro tra O5-6 e PdI-6870 per raggiungere una risoluzione, e/o renderli palesi responsabili di quanto accaduto.//
&gt;
&gt; //L&#39;incontro ha avuto luogo addì 14 Giugno 2019.//
&gt; 
&gt; **O5-6:** Sono O5-6. Sono qui per conto del Comando O5 e della Fondazione SCP.
&gt; 
&gt; //Silenzio per alcuni secondi.//
&gt; 
&gt; **PdI-6870:** &lt;//Tossisce.//&gt; Oh merda. Scusa. Sono Jude Kryot. Sono qui per conto di me stesso.
&gt; 
&gt; **O5-6:** Si aspetta che io le creda?
&gt; 
&gt; **PdI-6870:** Ascolta, amico. Questo che è accaduto, è tutta roba mia. Nessun altro nella chat ha avuto niente a che fare con questo. Non credo che le mie azioni dovrebbero, sai, essere usate contro l&#39;intera Gamer Contro l&#39;Erba. Mi avrebbero detto di non farlo, se ne avessero sentito parlare.
&gt; 
&gt; **O5-6:** Quindi, ammette di aver creato SCP-4493, non è così? Quel che viene chiamato [[[rainbow-crapitalism | “Pride Hacker?”]]]
&gt; 
&gt; **POI-6870:** Non ho idea di che vogliano dire quei numeri.
&gt; 
&gt; **O5-6:** Si tratta della procedura.
&gt; 
&gt; **PdI-6870:** Oh, okay. Figo. Ma sì, sono stato io. E non lo considero una violazione dei nostri accordo.
&gt; 
&gt; **O5-6:** E da cosa riesce a supporlo?
&gt; 
&gt; //PdI-6870 si appoggia allo schienale della sedia. Non parla per ventidue secondi.//
&gt; 
&gt; **PdI-6870:** Da quanto ricordo, e la mia memoria è sorprendentemente buona, l&#39;accordo era che tenessi in riga tutti i ragazzi. Impedisco a tutti coloro che mi sono affidati di causare danni indebiti alle brave persone di questo mondo. Mi assicuro che i ragazzi che possono causarti grossi problemi spendano le loro energie in cose stupide e divertenti invece di creare mostri e dungeon del sesso nei loro scantinati, giusto?
&gt; 
&gt; **O5-6:** Certamente, questo fa parte dell&#39;accordo, ma—
&gt; 
&gt; **PdI-6870:** E non faccio quella cosa, che cos&#39;era? Non squarcio il velo. Non creo magie troppo visibili alle persone nel mondo normale o come vuoi chiamarle, giusto?
&gt; 
&gt; **O5-6:** Corretto. E questo è il problema. Pensava che prendere di mira Absolut Vodka non fosse una violazione dell&#39;accordo? Non penso che nemmeno lei possa estendere così tanto le restrizioni dei nostri rapporti, signore.
&gt; 
&gt; **PdI-6870** Sai, questa è la cosa divertente. Non li ho presi di mira.
&gt; 
&gt; **O5-6:** Non l&#39;ha fatto?
&gt; 
&gt; **PdI-6870:** Questa è la parte incasinata. Ho messo un po&#39; di me in quel nuovo Mister Contro l&#39;Erba. Sapevo che Wondertainment sarebbe arrivato anche lui a fare quella merda. È come l&#39;influenza. Aziende che lavorano insieme, si diffonde attraverso i loro rapporti d&#39;affari e si manifesta quando fanno un po&#39; di capitalismo arcobaleno.
&gt; 
&gt; **O5-6:** E, naturalmente, Wondertainment rifornisce Marshall, Carter e Dark?
&gt; 
&gt; **PdI-6870:** Davvero, mi aspettavo che rimanesse nella nostra sfera. Non avrei reso i post fottutamente contagiosi, se avessi saputo che quei ragazzi avevano a che fare con, tipo, aziende normali, non l&#39;avrei fatto fare.
&gt; 
&gt; **O5-6:** Sarebbe comunque stata una violazione del nostro accordo.
&gt; 
&gt; **PdI-6870:** No, amico. Non considero una società una parte del pubblico. Semmai, penso di essere io di fare un servizio al pubblico.
&gt; 
&gt; **O5-6:** La Fondazione non la vede così, purtroppo.
&gt; 
&gt; **PdI-6870:** Beh, immagino di aver interpretato il nostro accordo in modo un po&#39; diverso, eh?
&gt; 
&gt; //Silenzio per 15 secondi.//
&gt; 
&gt; **O5-6:** Molti dei miei colleghi desiderano che revochiamo completamente la nostra protezione nei vostri confronti, sa. Non sono contenti di questo.
&gt; 
&gt; **PdI-6870:** Non ho fatto del male a nessuno.
&gt; 
&gt; **O5-6:** Non direttamente.
&gt; 
&gt; **PdI-6870:** &lt;//Detto ad alta voce. La qualità del suono è momentaneamente distorta, come per elettricità statica.//&gt; Per niente, ma proprio per niente.
&gt; 
&gt; //Silenzio per 11 secondi.//
&gt; 
&gt; **O5-6:** &lt;//Schiarisce la voce//&gt; Quanto accaduto non verrà considerato una violazione dell&#39;accordo, alla luce del malinteso evidenziato. La Fondazione desidera sottolineare che qualsiasi ulteriore coinvolgimento dei Gamer Contro l&#39;Erba nella sfera pubblica sarà considerato una violazione dei precedenti accordi, e renderà nulla la nostra protezione.
&gt; 
&gt; **PdI-6870:** Stronzate.
&gt; 
&gt; **O5-6:** Non accetta dunque i termini?
&gt; 
&gt; **PdI-6870:** &lt;//Un sospiro.//&gt; Accetto. Ma prima, voglio dire un&#39;ultima cosa.
&gt; 
&gt; **O5-6:** Sì?
&gt; 
&gt; **PdI-6870:** Se fossi in voi, non festeggerei il Pride tanto presto.
&gt; 
&gt; **O5-6:** Cosa le pensare che la nostra organizzazione celebri qualcosa?
&gt; 
&gt; **PdI-6870:** Per favore. Anche la CIA lancia in aria arcobaleni ora che il matrimonio gay è legale. Non prendermi per il culo.
&gt; 
&gt; **O5-6:** Crede che ne siamo infetti?
&gt; 
&gt; **PdI-6870:** Oh, al cento per cento. Ormai sì. Vi siete dilettati a scovare questa roba. È tutta vostra adesso.
&gt; 
&gt; **O5-6:** Non penso che i miei colleghi ne saranno contenti.
&gt; 
&gt; **PdI-6870:** A me sta bene, ragazzone. Sono libero di andare o mi buttate in cella?
&gt; 
&gt; **O5-6:** No. Può andare. Termina la registrazione.
&gt; 
&gt; //Nonostante la generale mancanza di rispetto di PdI-6870 nei confronti della Fondazione e nonostante le motivazioni emerse durante l&#39;incontro, PdI-6870 è stato giudicato più utile non contenuto, date le vaste risorse che sarebbero necessarie per contenerlo e le possibili ritorsioni da parte di GdI-5869.//
&gt; 
&gt; //Ogni ulteriore violazione degli accordi sarà risolta con l&#39;uso della piena forza da parte della Fondazione.//
