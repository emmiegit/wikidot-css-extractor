    <pre><textarea class="page-source" readonly>[[tabview]]
[[tab title=&#34;Πληροφορίες&#34;]]

[[include component:image-block-base name=http://scp-el.wdfiles.com/local--files/author%3Amiltacarms/agent-1.png|caption=Ο Miles (3ος από δεξιά) κατά τη διάρκεια εκπαίδευσης πολιτών σε προσομοίωση μάχης στο M████████████, Ελλάδα, κατά τους τελευταίους μήνες του 2018.|width={$width}|width=300px|link={$link}[[&gt;image|link=#|align={$align}|align=right]]

**Όνομα**: K███████████ &#34;Miles&#34; M█████████

**Ημερομηνία γέννησης**: ██/██/19██

**Επίπεδο Αδειοδότησης Ασφαλείας**: Επίπεδο 3

**Ταξινόμηση προσωπικού**: Κατηγορία A

**Τοποθεσία**: Θ█████████, Ελλάδα

**Γλώσσες**: Ελληνικά, Αγγλικά

**Επάγγελμα**: Firearm Instructor

**Λεπτομέρειες**: Ο Μάιλς γεννήθηκε στις █ ████████, 19██, στην Θ█████████, Ελλάδα. Είναι ο Διευθύνων Σύμβουλος της Miles Tactical Arms, μιας εταιρείας που ειδικεύεται στην εκπαίδευση σε διάφορα είδη πυροβόλων όπλων σε αστυνομικές και στρατιωτικές δυνάμεις, καθώς και διάφορα θέματα ασφαλείας. Έχει επίσης πτυχίο στην Ασφάλεια και αναζητά πάντα νέους τρόπους για την αποτελεσματική προστασία ανθρώπων, εγκαταστάσεων κτλ. Οι δεξιότητες και η αποτελεσματικότητά του έχουν τραβήξει την προσοχή πολλών οργανισμών σε όλο τον κόσμο.

[[include component:image-block-base name=http://scp-el.wdfiles.com/local--files/author%3Amiltacarms/agent-2.png|caption=Εκπαίδευση με την Ειδική Κινητή Μονάδα Omega-5 στο [ΑΠΟΡΡΗΤΟ], 20██.|width={$width}|width=300px|link={$link}[[&gt;image|link=#|align={$align}|align=right]]

**Ψυχολογικό προφίλ**: Ο Μάιλς είναι ένα εξαιρετικά προσεκτικό άτομο. Μερικές φορές μπορεί να μιλάει πολύ, ακόμα και στο σημείο της λεπτομέρειας, σε αντίθεση με άλλες περιπτώσεις, όπου μιλάει πολύ λιγότερο. Είναι ο τύπος ατόμου που θα ακολουθήσει κάθε κανόνα και ξέρει ότι πρέπει να δεχτεί τις συνέπειες των πράξεών του όταν ξεπερνάει τα όρια. Επίσης, σέβεται πάρα πολύ τους επαγγελματίες γύρω του, ανεξάρτητα από τον τίτλο ή τον βαθμό που φέρουν. Ο Μάιλς θεωρεί τον εαυτό του &#34;ομαδικό παίκτη&#34; και πιστεύει ότι η ομαδική εργασία είναι ο τρόπος για να επιτευχθεί το οτιδήποτε. Επιπλέον, πιστεύει ακράδαντα ότι υπάρχει μια λύση για κάθε πρόβλημα. Έχει τον δικό του μοναδικό τρόπο να μιλήσει στους ανθρώπους, ένα χαρακτηριστικό που κάνει τους ανθρώπους να τον εμπιστεύονται και να τον σέβονται.

**Εργασία για το Ίδρυμα:** Η δουλειά του στον τομέα της εκπαίδευσης κέντρισε το ενδιαφέρον του Ιδρύματος, το οποίο προσπάθησε με κάθε τρόπο να επικοινωνήσει μαζί του ώστε να ξεκινήσουν συνεργασία. Αν και διστακτικός στην αρχή, ο Miles το είδε σαν ευκαιρία να επεκτείνει τη δουλειά του, και πλέον είναι ο Σύμβουλος Ασφαλείας του Ελληνικού Τομέα και Εκπαιδευτής όλων των Ειδικών Κινητών Μονάδων που βρίσκονται κάτω από ελληνική διοίκηση.
