**项目编号**：SCP-CN-2927

**项目等级**：Safe

**特殊收容措施**：出于管理方便的目的，项目与SCP-CN-2927-A将被收容于同一隔音储物间内。经评议，将暂停项目的测试并无视SCP-CN-2927-A的来电。

对POI-CN-2927的监视程序预计于████/██/█结束。

**描述**：SCP-CN-2927为一部简单的按键式电话设备。无论输入任何十一位电话数字或更大的数，其总不会提示号码不存在，如拨通则可能与一实体通话，虽然大部分情况下将由于超时或占线而自动挂断。少数拨通的情况下这个对象总认为在与骚扰电话对话并辱骂、谴责拨打者。目前的假设认为，不同的号码对应着这个人物，即SCP-CN-2927-1的不同的多元宇宙版本，且数字越大其偏离基准现实的程度越高。沟通尝试认为大部分前十万个编号（00000000001至00000999999）中选择接听电话的对象的大部分特征能够与基准现实的POI-CN-2927对应。

部分数字较大的号码会联系到不存在恼怒情绪并/或可建立稳定沟通的多元宇宙副本。收集知识情报的尝试被认为因其与基准现实的差别过大而无意义。大于三百亿（30000000000）的号码全部难以辨识出有意义内容。

SCP-CN-2927-A指号码00000000000对应的电话通讯设备，即本位面的SCP-CN-2927-1。SCP-CN-2927-A为一部总是响着电话铃的无屏幕老年电话机，其仅有数个按钮，无可显示电话号码的屏幕。接听后将与其它平行宇宙的SCP-CN-2927通话。在SCP-CN-2927-A被收容后，大部分号码将被不同宇宙的SCP-CN-2927收容人员接听，在不接听SCP-CN-2927-A的决议被做出后小于一亿（00999999999）的大部分号码都超时或占线。SCP-CN-2927-A的持有者POI-CN-2927为一老人，目前调查中无其它与异常有关的证据。

目前认为由于SCP-CN-2927-A无法建立双向通讯且极难被接通，尝试利用其与其它平行现实的基金会建立联系是不现实的。



+++++ **实验记录CN-2927-1**

使用一个随机十位数生成器和一枚决定首位为1或0的硬币来探索十亿至两百亿位（01000000000-1999999999）的号码。大部分号码都未能接通或无可理解/有意义的信息。以下摘录部分成功的通话记录。本实验于SCP-CN-2927-A回收前执行。

||~ 编号 ||~ 内容 ||
||0██████████||一名女子窃笑着调侃测试人员，并就基金会的性质及部分错误的相关情报开玩笑，期间提到了SCP-CN-2927。经讨论后通话被转交给一名4级人员。在问及“██████[[footnote]][数据删除]的暗号。[[/footnote]]”后发出了惊讶的吸气声并迅速挂断了电话。||
||0██████████[[footnote]]迄今为止最小的号码之一。[[/footnote]]||一名女性老年人接听后称自己听不清楚，随后喊来一名男子代其通话。男子自称“亚斯塔禄（Astaroth）”[[footnote]]七十二柱魔神之一。[[/footnote]]，称███（POI-CN-2927姓名的女性变体）“过得很好”并要测试人员放心，在闲聊中介绍了所谓的“所罗门养老中心”并提到了多个其它恶魔名称。背景音中可听到水声和热带鸟类叫声。之后的拨打尝试均遭到养老中心员工谴责打扰老年人。||
||0██████████||一名男子询问是否要订购披萨。经讨论后给出了某前台组织的地址，但男子称地址所在的██市不存在，且不理解“街道”、“新奥尔良式”、“橄榄”等概念。之后抱怨自己的“工作任务分配器”最近总是出现类似的恼人问题，最后挂断了电话。||
||0██████████||一名男子以某种古日本语的变体谴责测试人员打电话浪费其时间，称要“派遣忍者”将其追杀。在测试人员无明显反应后其感到惊讶，称测试人员一定也是一名忍者，在作出其它威胁后挂断电话。||
||0██████████||两个不同的男童声以英语不断开围绕着某种长在肚脐眼位置的触手器官的粗俗玩笑并辱骂测试人员。沟通无果后决定挂断。两个声音都显示出了不同程度的喉部及肺部病变的特征。||
||1██████████||一名肥胖男子要求订购大量汉堡和其它快餐食物。被问及要求时称越油腻、肉质和酱汁越多越好。询问其地址时表示是“老地方”并称送货时间过长会投诉和打电话谴责，随后挂断了电话。需注意的是目前尚未有SCP-CN-2927收到来电的例子。||
||1██████████||一开始是不断的奇特杂音，测试人员问候数次后一个机器音向测试人员问好，称自己在使用某种“████沟通网络”测试所谓的“万能翻译设备”，随后介绍了一个地平论的宇宙观和一个由某种“█████生命体”组成的文明。交谈中涉及到了大量无法被准确翻译为人类语言的概念，如某种“[数据删除]”。询问更多与世界观和科学法则的信息时其避而不谈。最后称设备会被改进地更加智能和人性化。||
||1██████████||输入号码后几乎立刻就被接听了。对象为一个带有回音的无法分辨性别的声音，其自称全知并拥有无限的耐心和能力来同时应对无数的电话骚扰。在被问及基础知识时其回答全部有常识性错误，在被指出后其表示恼怒并坚称错误的是测试人员。||
||1██████████||输入号码后几乎立刻就被接听了。对象称自己才知道一切的知识并称上一名SCP-CN-2927-1不过是微不足道的愚蠢生物。在被问及详细情况时对象要求支付询问问题的报酬。询问报酬为何后其尝试描述一个极度复杂的晦涩抽象概念。在测试人员表示不理解后叹气并挂断了电话。之后抽调了一名哲学专家与其沟通，对这个概念的详细描述花费了十个小时。具体研究仍在进行中。||

+++++ **实验记录CN-2927-2**

非典型号码测试。假设认为特殊的输入号码可能会联系到特殊的实体。

||~ 编号 ||~ 内容 ||
||10086[[footnote]]移动电信公司的服务热线。[[/footnote]]||要求查询话费余额时自动答录机不断循环念出9直到10分钟后决定挂断。要求转人工服务后服务人员热情回应，但对提供服务以外的问题闪烁其词。提供的服务套餐中多次提到非实数的话费和价格，如无限大、虚数以及未知的数学概念和非数字。要求充值话费时其以开玩笑的语气说“充满了”。未能获得更多情报。最后测试人员开玩笑地要求其“把圆周率从后往前背一遍”，[数据删除][[footnote]]正在研究中。测试人员被警告此类行为的危险性。[[/footnote]]。||
||110，以及其它公共服务热线||总是立刻被接听，能联系到随机的平行宇宙的警局。尝试使用公共服务暗号联系其宇宙的基金会的尝试有时会失败或联系到同行组织。[[footnote]]有趣的是，收容设施本地的公共服务有时也会收到自称使用SCP-CN-2927的变体的平行现实同行组织的暗号来电。决定停止测试后频率显著减少。[[/footnote]]||
||拆开其内部结构并连接上输入字符的键盘||由于损坏项目的可能性而被否决。||
||使用物体在按键“9”上压了五分钟||听筒里传出测试人员说出的话的回声。尚不知其意义如何。||
||使用物体在按键“6”上压了五分钟||联系到了上述的“所罗门养老中心”的客服热线，其还提供托儿所、公寓等服务。在问及如何获得此类服务及价格如何时对方一阵窃笑，没有正面回答。||
||“魔群”的元素个数[[footnote]]808017424794512875886459904961710757005754368000000000。“魔群”指最大的散单群。[[/footnote]]||一名品格恶劣的青少年，不断开粗俗玩笑和辱骂。随后其母闯入房间与其就其领导的不良团体展开争论。在吵架的其中一部分，母亲称自己掌握了这个团体的具体人数，随后开始背诵一个巨大的数字。在连续背诵半小时依然没有停止的迹象后做出了挂断电话的决定。据研究，其可能是[数据删除]的开头部分。之后拨打电话的尝试总是超时。这可能是，据估计，背诵的时间极长（实际上，远远大于宇宙的年龄）的缘故。||
||@@***********@@||念出SCP-CN-2927-A位置信息的机器音，前二十字为精确到小数点后六位的经纬度坐标，之后是[数据删除]。||
||@@###########@@||声称进入了“调整模式”的机械音，要求输入密码。||
||112358132134(斐波那契数列)||很快便放大到极巨大的回授声，损坏了电话听筒。修复后决定暂停此类测试。||

+++++ **采访记录CN-2927-1**

[[div class=&#34;blockquote&#34;]]
**受访者：**POI-2927

**采访者：**██特工

**前言：**基金会人员伪装为电信公司员工回收SCP-CN-2927-A

**&lt;记录开始&gt;**

(前文略)

**POI-2927：**你看嘛，这[脏话]响个不停！(拿出SCP-CN-2927-A)把我孙子都吵到了，一家人都睡不着！

**██特工：**哦，我看看……(接过，按下接听键)

**？？？：**啊不好意思，拿错了。[[footnote]]须知此时SCP-CN-2927仍处于闭锁中没有测试。研究员███不会因为其在平行宇宙中的疏忽而遭到惩罚。[[/footnote]](挂断)

(挂断后电话铃马上又响起)

**POI-2927：**看，这玩意儿之前还要给我推销啥子“地球[数据删除]”，现在不停地发怪声！还不停有人打错！

**██特工：**……[数据删除]？

**POI-2927：**是啊，不停地打电话！我让██(POI-2927子女)给他们交了钱，结果连个[脏话]都没得，电话还是不停！

**██特工：**嗯好，我建议您报警处理，我这边把手机拿去修。

**&lt;记录结束&gt;**

[[/div]]

正在调查项目与近日频发的[数据删除]活动的关系。对项目的前任持有者的调查为最高优先级事务。
