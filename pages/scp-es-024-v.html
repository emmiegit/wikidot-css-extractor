**Объект №:** SCP-ES-024

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-ES-024 должен содержаться в стандартной камере для гуманоидов, сделанной из бетона, способного выдержать порывы ветра до 100 км/ч. Вокруг неё необходимо установить стальные листы, по которым при каждом открытии двери камеры проводится электрический ток во избежание нарушений условий содержания субъектом. В случае, если SCP-ES-024 всё же удастся нарушить условия содержания, для его поимки необходимо использовать электрошокеры с зарядом 20000 вольт, при их неэффективности – транквилизаторы.

**Описание:** SCP-ES-024 представляет собой мужчину африканского происхождения возрастом примерно 50 лет, ростом 150 см. Левая нога отсутствует, предположительно ампутирована хирургическим путём. В обеих его ладонях присутствуют отверстия размером 3 (три) см каждое. SCP-ES-024 носит красную шапку, снять её может только сам субъект, для остальных людей, пытающихся это сделать, она словно &#34;приклеена&#34; к его голове. Родным языком данного гуманоида является португальский, он называет себя &#34;Саси Перере&#34;, данное имя принадлежит персонажу бразильского фольклора, которому раньше приписывали возникновение вихрей, а также различные шалости. Глаза SCP-ES-024 лишены радужной оболочки, что никак не влияет на его зрение.

--SCP-ES-024 проявляет послушание, всегда чуток к настроению окружающих, а факт пребывания в Фонде его, по-видимому, не беспокоит.-- SCP-ES-024 проявляет враждебное поведение ко всем сотрудникам Фонда и постоянно предпринимает попытки нарушить условия содержания, что на данный момент послужило причиной ██ смертей и ██ ранений персонала. За дополнительной информацией обратитесь к Приложению В-1.

При ходьбе SCP-ES-024 создаёт вихри из песка и пыли, что значительно увеличивает его скорость. Этот феномен объясняется следующим образом: стопа субъекта вибрирует с определённой частотой, разогревая пространство вокруг неё и одновременно привлекая находящийся рядом с субъектом холодный воздух, что приводит к возникновению области пониженного давления. Также SCP-ES-024, по-видимому, может выделять пыль и песок из пор кожи, помогая себе формировать вихри. Субъект обладает быстрым обменом веществ, что позволяет ему регенерировать ранения примерно за 5 (пять) минут. Несмотря на это, седативные средства показали свою эффективность против SCP-ES-024, хотя их действие и длится короткое время. Электрические разряды также парализуют субъекта на 15-25 минут.

**История обнаружения:** SCP-ES-024 первоначально был обнаружен в ███████, Амазонка, Бразилия, после слухов о существе, ездящем верхом на вихре и устраивающем мелкие шалости на местных фермах. После данных событий в Интернете начали появляться фото и видео, где SCP-ES-024 катается по лесу на вихре. В данный регион были направлены полевые агенты и через 2 недели поисков смогли обнаружить SCP-ES-024 на ферме сеньора Р█████, который сообщил местной полиции о &#34;субъекте низкого роста, он спутывал волосы моим лошадям и ездил верхом на песчаном вихре&#34;. SCP-ES-024 был без происшествий поставлен на содержание. Сеньор Р█████ и другие свидетели были допрошены, после чего обработаны амнезиаками класса А. Видео было распространено в Интернете под видом части культурного события, известного как Проект Э████████████.

**Приложение А-1:** Расшифровка интервью между SCP-ES-024 и доктором Джеймсом С. Латтимером.

&gt; **Интервьюируемый:** SCP-ES-024.
&gt; 
&gt; **Интервьюер:** Доктор Джеймс Сампайо Латтимер.
&gt; 
&gt; **Введение:** Доктор Джеймс Сампайо Латтимер решил провести интервью с SCP-ES-024, поскольку имеет бразильское происхождение и хорошо знает местный фольклор.
&gt; 
&gt; **&lt;Начало интервью, 1█.██.199█ г., 18:30&gt;**
&gt; 
&gt; **Доктор Джеймс:** Добрый вечер, SCP-ES-024.
&gt; 
&gt; **SCP-ES-024:** Слушай, почему меня всё время называют эссипи-не-знаю-что?
&gt; 
&gt; **Доктор Джеймс:** Чтобы лучше запомнить, кто ты.
&gt; 
&gt; **SCP-ES-024:** Не легче меня звать просто Саси?
&gt; 
&gt; **Доктор Джеймс:** Нет.
&gt; 
&gt; **SCP-ES-024:** Можешь мне табаку дать? Хочу затянуться с тех самых пор, как меня привезли сюда.
&gt; 
&gt; **Доктор Джеймс:** Нет. Теперь перейдём к делу. Когда ты превратился в Саси Перере?
&gt; 
&gt; **SCP-ES-024:** Если отвечу, мне разрешат выйти погулять?
&gt; 
&gt; **Доктор Джеймс:** Возможно.
&gt; 
&gt; **SCP-ES-024:** Я и есть Саси Перере. Ещё не заметили?
&gt; 
&gt; **Доктор Джеймс:** Позволь, я переформулирую вопрос… С какого момента ты можешь создавать эти песчаные вихри?
&gt; 
&gt; **SCP-ES-024:** С какого момента? Да я всё время это делал.
&gt; 
&gt; **Доктор Джеймс:** Ты имеешь в виду, что родился с этой способностью?
&gt; 
&gt; **SCP-ES-024:** Нет… Теперь я так не думаю. Мне тут вспомнилась одна очень старая вещь.
&gt; 
&gt; **Доктор Джеймс:** Можешь рассказать мне о ней?
&gt; 
&gt; **SCP-ES-024:** Да, вот только что вспомнил, что случилось! Просто времени уже прошло… Я был рабом на кофейной плантации. Однажды я убежал и спрятался в лесу. Хорошая идея, а? В таком густом лесу, вокруг полно было диких зверей и москитов, которые, конечно же, хотели меня сожрать. Ну ладно, короче, я бежал, пока не подумал, что уже далеко от той плантации. В общем, так я и шёл по лесу, пока не увидел хижину. Такая глиняная, знаешь? Их еще из бамбука делают и…
&gt; 
&gt; **Доктор Джеймс:** Да, знаю, продолжай.
&gt; 
&gt; **SCP-ES-024:** Ну вот… Короче, решил в неё зайти… И тогда… [SCP-ES-024 закрывает глаза, пытаясь вспомнить, что происходило в хижине, затем открывает их с выражением испуга на лице и на секунду отшатывается назад. Начинает потеть].
&gt; 
&gt; **Доктор Джеймс:** Что происходит? Что тогда случилось?
&gt; 
&gt; **SCP-ES-024:** [Пытается принять прежнюю позу] Ничего…
&gt; 
&gt; **Доктор Джеймс:** Ничего больше не помнишь?
&gt; 
&gt; **SCP-ES-024:** Нет.
&gt; 
&gt; **Доктор Джеймс:** Что ж, думаю, мы закончили.
&gt; 
&gt; **&lt;Конец интервью&gt;**
&gt; 
&gt; **Заключение:** После этого интервью SCP-ES-024 проснулся ночью, крича, вероятно, вследствие кошмарного сновидения. Также субъект отказался от дальнейшего общения с доктором Джеймсом.

**Приложение В-1:** Ровно через 2 (два) месяца после интервью с доктором Джеймсом субъект нарушил условия содержания. SCP-ES-024 вёл себя крайне враждебно по отношению к сотрудникам Фонда, убив ██ и ранив ██ агентов, однако был успешно возвращён на содержание после 5 выстрелов из ружья с транквилизаторами. После данного случая SCP-ES-024 не демонстрировал прямую агрессию, но персонал, работавший с ним, отметил, что субъект вел себя гораздо более отстранённо, чем обычно, и даже пытался вновь нарушить условия содержания. На данный момент зарегистрировано █ попыток побега, с каждым разом всё более отчаянных, но так и не увенчавшихся успехом.

//Можете говорить, что хотите, я лишь выполнял свою работу. Очевидно, что SCP-ES-024 вспомнил, как получил свои &#34;способности&#34;, и это ему не понравилось. Из того, что я знаю, рассказанная им история Саси не сходится с фольклором. Настоящее предание о Саси гласит, что это дух чёрного некрещёного младенца, рождённого в семье рабов, поэтому я уверен, что он не настоящий Саси, а всего лишь обладает сходными с ним характеристиками. – Доктор Джеймс Сампайо Латтимер.//</textarea></pre>
