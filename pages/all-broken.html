他醒来，天昏地暗。

没有人（Nobody）还记得他是谁，包括他自己。他的身体已经破败不堪，精神也已经走到了崩溃的边缘。他试图思考他自己，而他自己也在思考他自己所思考的自己，他所思的自己也正是他正在思考的自己和他自己正在思考的自己以及自己和自己思考的自己，错误，这毫无意义。

灾难留下的创痕从不会消失，时间也无法抚平所有的痛苦。彼时徜徉于爱琴海畔的他绝不会想到自己有朝一日竟流落他乡再起不能。昔日故乡一别，谁又知道这是永世的不归?

他无暇去想，他无力去想，他不想去想。

他偶尔地想。

曾经有一个王国，一个城，不大……

有一片海，一个岛，岛上有[*http://scp-wiki-cn.wikidot.com/scp-2217 沙滩]，沙滩……沙滩有什么呢，沙滩……

他只记得这么多了。

他在哪里，他怎么了。

他需要帮助。

他尝试呼喊。

他无法呼喊。

他得不到回答。

绝望的混沌，不紧不慢地笼在他眼前，拂之不去。

昏昏沉沉地，他又睡了过去。

------

蛇是最先听到林间骚动的动物之一。

很久以前，林子的中心突然爆发出山崩地裂般的震颤，惊飞了慵懒午后倚在枝头假寐的麻雀。悬在树梢的蛇，无声无息地滑向巢中觊觎已久的美味，却只好眼睁睁地看着它们跌落在泥地里，摔得粉碎。

生灵们畏惧了，疯了般地逃离了林子中心。

但是，待它们回望，它们便明白，林子中心，其实什么也没有。

不久，逃脱的生灵慢慢返回了栖息地。它们伸出爪子，探了探曾经剧烈震动的土地，确信了它不会再次摇晃，便欣欣然地走进了灌木丛中，躺下，补上昨天尚未做完的美梦。

但没有爪子的兄弟们却不得安宁。

仅仅是在一个星期之后，蟒蛇便走向了癫狂。它们不安地扭曲着身体，对着天空嘶嘶地吐着信子，又甩又咬，仿佛在与不可见的敌人搏斗。它们停止了进食，对周遭的小形动物也毫无兴趣，它们纠缠错杂，在地上留下了一幅幅堪称恐怖的图腾。它们撕裂了一切，它们自己也未能幸免。

不过，三天之后，蛇便停止了这不明所以的瞎折腾。它们安静了下来，静静地伏在地上，偶尔抬头咬食路过的动物，一切就如它们从未疯狂过，一切都很安静，安静得不像话。

后来啊，后来，那群蛇就和其它动物们疏远了。谁又知道它们是如何维持生计的呢？

------

他再次醒来，仿佛恢复了一点神志。

他隐约地记起来一点别的什么，像是某种憾事。他疑心自己还有某件事没能完成，但又不知它是什么。完全的遗忘从不痛苦，痛苦的根源是将忘而未忘的焦虑与疑虑——对于已经失去行动能力的他而言尤是如此。空洞的纠结之下，他挣扎着想要再次掌控他的身体，可惜，他这最简单的愿望却也不能实现。

他的意识在神经中涌动时总会碰上避之不及的障碍，但是，很偶然的，他也会感觉到躯体之中某些令自己舒畅和安静的组织，他不知道这些组织是什么，它们不像是内脏，也不是骨头，它们既在躯体之内，又游离于躯体之外，它们汲取着蓬勃的冰泉，滋润着他灵魂的枯井。当他渴望更多的滋养之时，它们却陡然不可感，纵身跃向渺远的虚空之中，而那，是他永远无法企及的深邃维度。

恼人的是，当他一次次为这些组织戏耍而深深厌倦了这猫捉耗子的游戏时，这些组织又往往温顺地回到他身边，给他几近消亡的意识一点生命力。他甚至对这些令他愉悦的组织深深畏惧起来。他不想再见到它们了，再也不想被他残存的可笑希望折磨，如果[*http://scp-wiki-cn.wikidot.com/scp-2718 死后的世界]是灵魂永恒被咬啮侵蚀的痛苦的话，那自己荒诞的残存的生命又何尝不是？这无垠的永恒的劫难！这不息不灭的破碎之苦！

如果你们想要带给我什么，就请更明白一点吧。求求你们了。

他再次沉睡，带着遗憾与不甘。

------

那场战争很苦。

混沌的血肉大敌裹挟着最危险的妖术毁天灭地的力量扑向了机械的乌托邦。两丈余高的机关造物顷刻之间便淹没在血海肉山之下。术士狞笑着张开双手，臂上的疮疤裂开，滋长出血肉的萌芽，化作禁锢机神信徒的枷锁。外城已经坍塌，至大的恶兽已将它的尾巴缠在高塔之上，触手则探向了内城的神殿。

工匠们正没日没夜地在受保护的工厂中忙碌着，与往常不同，锤头击打在铁砧的声音颇有些杂乱。没有人知道自己的工作还会不会有意义，没有人敢说自己是否还来得及。也许，下一秒内殿巫王就将大踏步的迈进神殿，宣告破碎之神信徒的灭亡，那些为千万代千万人守护的世界将跌进翻覆的无垠之下，永世不得超生。

主教在病床上咽下了最后一口气，在元老大会之前，教会将群龙无首——屋漏偏逢连夜雨，屠尽仇家的大术士剑锋一转，万千恶魔向着他们宿命的敌人奔来。失去运筹帷幄的领袖，教徒慌忙建起规模浩大的防御工事御敌，却始终收效甚微。

学生阿多尼斯闯进书架之间，胡乱抓起架上最宝贵的资料。他奉长老之命收集经典，并将随后转移难民，力图保下族人的血脉。他把书卷装进书箱，冲出圣书库，却在图书馆门口与意想不到的人相遇——神色匆匆穿过大礼堂的教士，自己的教父。

“圣父！”

“早。”

“我们，就要走了。”

“不可理解。”

“为什么？”

“分离，我们是破碎的；团结，我们将成为神。而今血肉大敌当前，长老院却拆散教会，实在有违我主旨意。”

“圣父，我们死守已无意义，只会全军覆没啊！”

“我主破碎亿万年，唯求完整；我等集合千百年，便已想破碎，可笑！”

“圣父，我……”

“元老院奈何不了我。我将聚集族人，与巫王决一死战——赌上所有圣物。至少，主在陨落时会更完整一些罢……”

“圣父，这……”

“我意已决。”

学生茫然无措地呆立着，一时想不到如何回话。两人相视而立，回荡在走廊里的只有接受过机械改造后的躯体发出的滴答作响声。在这机械的重复中，学生终于斗胆打破了寂静，说出了最疯狂的话。

“圣父，我主全知全能，却依然破碎，纵粉身碎骨而支配万物。或许这正是我主之道。”

“什么？”

“也许我主……从不在乎他是否完整……”

“大逆不道！”

“但是……”

“你大可以闭嘴了，异端！陪那些投降派滚到天涯海角吧！”

学生没有说话。

许久，他抱起典籍，低声告辞，奔赴他的宿命。

------

他的神经在昏暗中重新连接，希望为他带来一点光。

冥冥之中，他仿佛听到了一点响动。

这不是生物活动的声响，也不是人的言语，更像是一种虚空的呐喊。他终于感觉到了一点充实感，久违的感官。他清醒了一点，那些组织带来的刺激变得不再强烈，不再惹人心烦。

自己，大概是分裂成了碎片，而现在，灵魂正在拼合他。

他破碎了，但还存在。

就像……主？

他猛然惊醒。

自己……听到了主的声音吗？

千年前的逆反之言得到了某种验证，破碎的主，正以破碎为存在方式。这是不可名状的奥秘，绝非世人能够理解，它只等待那些无意发现它的信徒，并在信徒也面临破碎时给予少许的提示。

分分合合，本为一体，理性为链，分和自如。这才是破碎之神真正的含义。

谢谢您，我的主。

他短暂地恢复了神智，自己已经错过了太多。他要立刻弄明白自己有没有完成任务，战争有没有结束，族人是否幸存，还有……圣父。

但是他没有机会，因为片刻之后，他就不再归属于世俗的存在。他再次破碎，随主而去，成为了绝对的理念。世界与他无关，记忆与他无关，乃至主也与他无关——他已不为人，他为灵。

他刚刚清醒，就告别了人世。机神的声音，不过回光返照。

------

可惜历史不是小说，不然我也想要让阿多尼斯成为拯救机神教的英雄。

真相是：Robert.Bumaro才是。

后面的事，我们也多少听说过一些：对机神信物的极端斥性是大术士的阿克琉斯之踵。接触了机神组件的亚恩很快便被打垮，在内殿里苟延残喘，伺机复仇。至于他到底接触了什么，那就[*http://scp-wiki-cn.wikidot.com/sic-semper-tyrannis 众说][*http://scp-wiki-cn.wikidot.com/so-the-beasts-shall-plague-the-land-no-more 纷纭]，不得而知了。

战后，自知忤逆了长老的Bumaro选择退隐，直到几千年后的工业时代。彼时，他已是破碎神教新的领袖，却因为[*http://scp-wiki-cn.wikidot.com/twistedgears-kaktus-proposal 自己的固执]落得了不比亚恩好到哪里去的名声。

阿多尼斯，这孩子，他倒也没错，只是没有立下圣父那样的大功，因此被人遗忘。

他在半途打了一场遭遇战，对亚恩有效的计俩对他的功效也很明显：改造不完全的肉体被血肉感染侵蚀，尽管他刻意避开了危险地带。机械与血肉的对立使得他在栖于林间时陡然瘫痪，七零八落。

但破碎之道救了他一命。他还存在，笨拙地模仿着主的形态，保持着不稳定但持续千年的存活。而他残留意志的存在无可避免地打扰了当地的生灵，尤其是那些本就通灵的家伙们——比如[*http://scp-wiki-cn.wikidot.com/scp-3529:// 蛇]。

------
