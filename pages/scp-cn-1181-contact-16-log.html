    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; //**目的：**向//奇美拉//展示特定的物品，以观察其变化规律。//
&gt; 
&gt; **//记录1181-16-A：现实货币//**
&gt; **记录A-1**
&gt; **接触者：**研究员赵紫明
&gt; **物品：**一（1）张全新的十元人民币纸币。
&gt; **反应：**//奇美拉//的外表变化出多种常见于畜牧业和水产养殖业的食用养殖动物特征，包括黄牛（//B.taurus//）的蹄、绵羊（//Ovis aries//）的毛、家山羊（//C.a.var.hircus//)的角、草虾（//P.monodon//）的甲壳和青鱼（//M.piceus//）的鳞片等。变化持续约十秒，之后//奇美拉//恢复了通常形态。
&gt; 
&gt; **记录A-2**
&gt; **接触者：**研究员赵紫明
&gt; **物品：**一（1）张较为残破的十元人民币纸币，残破面积小于四分之一[[footnote]]根据《中国人民银行残缺污损人民币兑换办法》，能辨别面额，票面剩余四分之三(含四分之三)以上，其图案、文字能按原样连接的残缺、污损人民币，金融机构应向持有人按原面额全额兑换。[[/footnote]]。
&gt; **反应：**与记录1的变化基本相似。
&gt; 
&gt; **记录A-3**
&gt; **接触者：**研究员赵紫明
&gt; **物品：**一（1）小块十元人民币纸币的碎片。
&gt; **反应：**未出现特殊变化。
&gt; 
&gt; **记录A-4**
&gt; **接触者：**研究员周凌
&gt; **物品：**一（1）张全新的一百元人民币纸币。
&gt; **反应：**较之记录A-1，//奇美拉//的外表更多地出现一些特定品种动物的特征，如乌珠穆沁跑山羊、荷斯坦牛（Holstein）、和牛（わぎゅう）等。此外，还出现了一些通常不用于食用的养殖动物特征，如马（//E.f.caballus//）、家猫（//F.catus//）、金鱼（//C.a.auratus//）和家犬（//C.l.familiaris//)。变化持续约十秒。
&gt; 
&gt; **记录A-5**
&gt; **接触者：**研究员周凌
&gt; **物品：**一（1）张全新的一百美元纸币。
&gt; **反应：**与记录A-4的变化基本相似，但种类进一步增加。观察到出现家火鸡（//M.gallopavo//）特征。
&gt; 
&gt; **记录A-6**
&gt; **接触者：**研究员周凌
&gt; **物品：**一（1）张的100主权玻利瓦尔[[footnote]]委内瑞拉货币。[[/footnote]]纸币。
&gt; **反应：**奇美拉的外表变化为大量昆虫的翅，主要为果蝇（//Tephritoidea//）、蝗虫（//Acridoidea//）、蚊（//Culicidae//）和蝴蝶（//Papilionoidea//）。变化持续约十秒。

&gt; **//记录1181-16-B：虚拟货币//**
&gt; **记录B-1**
&gt; **接触者：**陈剑青博士
&gt; **物品：**一（1）支████ ███████公司的股票。足够的相关信息通过打印在纸上呈现。
&gt; **反应：**未出现特殊变化。
&gt; 
&gt; **记录B-2**
&gt; **接触者：**陈剑青博士
&gt; **物品：**一（1）支████ ███████公司的股票。足够的相关信息通过基金会终端呈现。
&gt; **反应：**未出现特殊变化。
&gt; 
&gt; **记录B-3**
&gt; **接触者：**陈剑青博士
&gt; **物品：**陈剑青博士的银行账户。足够的相关信息通过基金会终端呈现。
&gt; **反应：**未出现特殊变化。
&gt; 
&gt; **记录B-4**
&gt; **接触者：**陈剑青博士
&gt; **物品：**一（1）比特币。足够的相关信息通过基金会终端呈现。
&gt; **反应：**未出现特殊变化。
&gt; //多余记录已删除//

&gt; **//记录1181-16-C：一般等价物//**
&gt; **记录C-1**
&gt; **接触者：**研究员周凌
&gt; **物品：**一（1）块金条（标准400盎司）。
&gt; **反应：**//奇美拉//的外表变化出大量濒危动物的特征，如亚洲狮（//P.l.persica//）、小熊猫（//A.fulgens//）、东北虎（//P.t.altaica//)和紫蓝金刚鹦鹉（//A.hyacinthinus//）等。变化持续约十秒。
&gt; 
&gt; **记录C-2**
&gt; **接触者：**研究员赵紫明
&gt; **物品：**一（1）枚工业钻石（5克拉）。
&gt; **反应：**未出现特殊变化。约5分钟后，//奇美拉//似乎漫不经心地向前踏步，将钻石踩碎。
&gt; 
&gt; **记录C-3**
&gt; **接触者：**研究员赵紫明
&gt; **物品：**一（1）枚普通贝壳，从鼓浪屿海边获得。
&gt; **反应：**//奇美拉//盯视研究员赵紫明和其提供的贝壳。随后，//奇美拉//发出了一声未辨识的叫声，并转头将自己身上的一片野鸽（//C.livia//）羽毛摘下，放到研究员赵紫明手中。
&gt; **备注：**机动特遣队立即将//接触//叫停。确认没有价值扭曲事件发生，且//奇美拉//未出现状态异常，//接触//于1小时后继续进行。野鸽羽毛（无异常性质，被编号为CN-1181-A）被存放于档案处。</textarea></pre>
