    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-1992-JP

**项目等级：** Euclid

**特殊收容措施：** SCP-1992-JP目前未被收容。为了遏制SCP-1992-JP发生，Site-81██的工作人员在相应时间段 (22时～4时) 需尽可能与2名以上的工作人员进行行动。确认发生SCP-1992-JP时，发现者需立即打开相应房间的门或窗。不择手段。之后需保护SCP-1992-JP的受害者，并酌情将其送往医疗室等处理。站点管理者及医疗小组为防止SCP-1992-JP发生，平时需进行业务管理及提醒注意。

**描述：** SCP-1992-JP是只有在Site-81██满足以下条件时才会发生的低概率异常现象。

* 大约在22点到4点之间。
* 只有一个人在房间里[[footnote]]推测房间种类没有特别限制。[[/footnote]]。
* 室内门窗关闭。

SCP-1992-JP第一阶段表现为无法打开房间的门窗。但是，已发现可通过破坏逃脱。大多数SCP-1992-JP受害者(以下简称“对象”)倾向于继续留在房间里，不会注意到第一阶段的发生，如果这种状态继续保持，将转移到第二阶段。

第二阶段表现为室内光源全部熄灭。另外，室内所有窗户和漏光的缝隙都被遮挡，室内会变得完全黑暗。目前尚不清楚遮挡是如何发生的。对象在此期间不能发声和活动身体。另外还报告说，此时可以听到类似电气噪音和嚎叫的声音。在这种状态下，大约经过7秒，会转移到最后阶段。

最后阶段表现为大音量循环播放80年代到90年代迪斯科音乐的部分片段[[footnote]]例如，萩野目洋子的「DANCING HERO」的开头，以及星野靖彦的「CAN&#39;T UNDO THIS !!」等。后者管弦乐曲的演奏部分被循环。[[/footnote]]。未确定声音的来源。同时，天花板上会出现类似镜球的物体和平均8个类似聚光灯的物体，开始用红色、蓝色、绿色和黄色的光线照亮室内。这种状态通常被评价为“像80至90年代的迪斯科舞厅”。 所有出现的物体都会随着SCP-1992-JP的结束而消失。出现的物体群没有成功控制，组成不明。

当室内处于上述状态时，无关意愿，对象会开始无声地激烈舞蹈[[footnote]]未发现除了配合乐曲发出呼喊以外的发言。[[/footnote]]。舞蹈没有统一性。SCP-1992-JP将一直进行到房间从外部被打开，或对象无法跳舞。在没有外部干预的情况下，对象通常在由于极度疲劳而导致晕厥或脱水等死亡的情况下被发现。值得注意的是，在这种情况下，所有对象都是右手向上、伸出大拇指和食指倒在地上的状态。

SCP-1992-JP从第一次确认发生到本报告编写之时共发生了██次，受害者中有█名工作人员因跌倒和骨折等原因受重伤，█名工作人员死亡。另外，只有一次，SCP-████-JP在收容室内受到SCP-1992-JP的影响，发现异常的对象不仅限于人类。正在努力进行对SCP-1992-JP建立有效遏制手段。
