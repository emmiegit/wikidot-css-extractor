**アイテム番号:** SCP-089-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-089-KOが所在する建築物は、政府の管理レベルでの安全および保護封鎖措置を行ってください。所在建築物の周囲は鉄柵で囲み、入口には財団エージェントが24時間待機する警備警戒所を設置し、4人が交代で勤務します。オブジェクトの研究のためにオブジェクトに出入りするエージェントは、出入りする前に精神健康診断を受ける必要があり、出入りした後には事後発生する可能性のある傷害を防ぐためにクラスA記憶処理を必ず施されなければなりません。所在建築物の定期的な維持及び保守業務はDクラス職員に割り当てられており、保守業務の後Dクラス職員にはクラスB記憶処理を施し、他のサイトに移転します。オブジェクトが所在する建築物の別の部屋に進入しても、オブジェクトの反応を示すので研究目的以外の建築物への出入りは禁止します。

**説明:** SCP-089-KOは、大韓民国██道██市に存在する古いマンションタイプの建築物の1階にある、幅5m、奥行き5m、高さ2mの部屋です。オブジェクトが所在する建築物は長い間使用されていなかった建築物で、内部にはいかなる構造体も設置されておらず、非常に荒廃していて発見初期には地域の非行青少年の隠れ家としてしばしば使用されていました。オブジェクトに通じるドアが施錠されていたために、長い間オブジェクトの存在は知られていませんでしたが、寒さをしのぐために鍵を無理矢理解錠して出入りした後、オブジェクトの影響で建築物の屋上から飛び降り自殺した家出青少年の事例が知られ、財団の関心を引きました。以降所在建築物の所有者と施工者から建築許可の取り消しと差し押さえの手続きを経て、オブジェクトを財団の所有物として入手しました。

オブジェクトは人間が出入りする際に、出入りした人物が過去に接触していた部屋の様子に変化します。内部構造だけでなく、部屋の全体的な大きさも変化し、これはオブジェクトの外側に変化がないことから、オブジェクト内の空間の変化に物理的な制約はないと推測されます。オブジェクトは最大████m^^2^^、最小█.█m^^2^^まで変化しており、内部構造もまた重複することもなく多種多様に変化しました。詳しくは実験記録089-KO-Aを参照してください。

オブジェクトに出入りした人物は、様々な面の反応を見せます。通常驚きを伴った嬉しさを表出し、オブジェクト内の物体に接触する傾向を見せますが、一部の場合で出入りした人物が恐怖や怒りを表出した事例も存在します。しかし、一般的な特徴として、部屋から出てきた後にその人物は深い郷愁と鬱病に苦しむことになります。大抵の場合1ヶ月程度が経過すれば自然完治しますが、低い確率で郷愁が深まり自傷、暴力性の表出、殺人や自殺などの深刻な精神的問題を引き起こすことになります。従ってオブジェクトに出入りした後に行われる記憶処理は、本人の意思とは関係なく必ず行われなければなりません。

オブジェクトの本来の内部構造がどのようなものであったのかは、資料から推測することができます。オブジェクトが所在する建築物の当初の建設目的はマンションであったため、オブジェクトが建設された当時は一般的な家庭のような構造になっていたと推測されます。カメラを通して撮影された内部構造は、最後に出入りした人物に反応して変化した部屋の内部の様子を維持することが確認されました。ただし、オブジェクトの外部の風景は時間の流れに沿って天気と気候の変化を示し、オブジェクトの変化を引き起こす可能性がある原因が生じることに備え、カメラでの撮影は継続的に行われなければなりません。

オブジェクトの発見時に発生した最初の再進入事件と、その後に発生した数回の再進入に関する実験以降に、オブジェクト内部で[データ削除済]。再進入に関する実験が繰り返し行われる場合、オブジェクトと被験者の永久的な損傷が懸念されるという所見により再進入に関する実験は禁止処分を行いました。詳細は事件記録089-KO-Aを参照してください。

**補遺** 

[[collapsible show=&#34;実験記録089-KO-A&#34; hide=&#34;実験記録を閉じる&#34;]] 
__**実験089-KO-A-001 - 20██/██/█**__
&gt; **被験者:** D-████
&gt; **オブジェクトの内部構造:** 構造の大きさは、学校の小規模な実習室のキッチンの大きさである幅5m、奥行き3m、高さ3mに変化した。部屋の一方には調理用ガスレンジがあり、小型冷蔵庫がその向かい側に置かれていた。シンク台がその間に位置しており、その片隅には各種計量計と箸とスプーン、はさみなどの様々な料理用具が置かれていた。
&gt; **結果:** 被験者は入室後非常に驚き、オブジェクトの内部を暫く覗き見ていた。研究員が入ることを強要するとすぐに入り、内部の構造をあれこれ触り始めた。冷蔵庫を開くとその中には牛カルビの煮込みを作るのに必要な様々な材料と2本のミネラルウォーターが入っていた。研究員の許可の下、被験者は即席で牛カルビの煮込みを作り始めた。換気のために日差しがよく入らない窓を開けると、すぐに雪と共に冷たい風が入ってきた。完成した料理は食べることが可能であり、被験者と研究陣が共に試食した。
&gt; **実験直後の被験者の言葉:** //中学校に初めて調理実習をしたときだと思います。その時に唯一の友人を作ることができたんですよ。// - D-████
&gt; **実験後の反応:** 被験者は実験後、唯一牛カルビの煮込みに執着する態度を見せた。牛カルビの煮込みを食べたいと言い、牛カルビの煮込みを献立に入れてくれと要請したため、同行した研究員の特別許可の下に1日の間Dクラス職員の献立に牛カルビの煮込みが含まれた。約1ヶ月後に自然治癒。
&gt; **注釈:** //オブジェクト内部の時間は現実とは異なる風に流れており、これは被験者の記憶に起因するものと推測される。// - ロード博士

__**実験089-KO-A-002 - 20██/██/█**__
&gt; **被験者:** D-████
&gt; **オブジェクトの内部構造:** 構造の大きさは、一般的な家庭の部屋の大きさである幅4m、奥行き3m、高さ3mに変化した。部屋の片側には台の上に30インチのTVがビデオゲーム機に接続されたままシュー████ゲームのスタート画面を流していた。その向かい側にはソファがあり、2つのコントローラが乗っていた。一方の端には2つの鞄が投げ置かれている机があり、床には菓子の欠片と火の点いていないキャンドルが散乱していた。明かりは点いていない状態で全体的に薄暗く、窓の外側の様子から午後遅くと推測され、時折自転車の灯りが道路を走行しているのが確認された。
&gt; **結果:** 被験者は入室後驚愕の反応を見せたが、徐々に平静を取り戻し部屋のあちこちを回り始めた。本棚から教科書を取り出したりもし、ソファに座って空を眺めながら昔を回想する姿を見せた。研究員が動くように命令するとすぐにコントローラを掴み、操作キーを押してゲームが問題なく動くことを確認した。その状態から継続してゲームをしようとしたが、研究員の命令により中断した。
&gt; **実験直後の被験者の言葉:** 友達が時々遊びに来てゲームを一緒にしたりしていました。非常に親しい友達でしたよ。その後余りにも新しいゲームができなくてゲーム機で殴り殺したりしましたが。 - D-████
&gt; **実験後の反応:** 非常に喜んでいる姿でオブジェクトから退室して以来、弱い抑鬱症状を示した。収容所の中で頻繁に暴力事件を起こし、財団内でも反抗的な傾向を見せていた被験者は、実験後頻繁にぼんやりと空を眺めてゲーム機を操作するように指をのろのろと動かしながら呟くような姿を見せた。約1ヶ月後、自然治癒した。
&gt; **注釈:** //オブジェクト内の電子機器は動作しないという予想に反するオブジェクトの状況は、現実と同じように演出することが可能なようだ。// - ロード博士

__**実験089-KO-A-003 - 20██/██/█**__
&gt; **被験者:** 崔██研究員。Dクラス職員を用いた実験を開始しようとした際の不注意により、本来の被験者よりも先に入る。
&gt; **オブジェクトの内部構造:** 被験者が財団の正式な職員になる前に使用していた部屋に変化した。考試院[[footnote]]訳注: 韓国の住宅形態の1つ。司法試験などの受験生が住むことを想定した施設であり、建物やフロアを2畳前後の部屋に仕切って構成されている。[[/footnote]]の狭い部屋の大きさに変化したオブジェクトの内部には、被験者が大学生の頃に使っていた教科書やスタンド、鞄などが置かれており、床には布団が乱雑に散らばっていた。窓の外の紅葉した木の向こうに██大学の風景が見えたため、時間帯は秋で位置は██大学の前の考試院と推測される。
&gt; **結果:** 被験者は床に座って布団を整え、靴を脱いで上がって鞄を漁り卒業アルバムを取り出して開いた。アルバム写真を覗き見た被験者はアルバムをオブジェクトの外に持ち出すことを要請したが、却下された。被験者は部屋の内部の写真とアルバムのコピー写真を複数枚撮影して退室した。
&gt; **実験直後の被験者の言葉:** //直前に地方から上がってきていましたので、その時に一番安い考試院で過ごしていました。ところでその考試院は無くなってしまったのですがどうしたんでしょうか？// - 崔██研究員
&gt; **実験後の反応:** 実験後、被験者は休暇届を出した後大学時代以来会っていない友人と会って母校を訪問するなど、鼓舞的な活動を行った。考試院も訪ねたものの撤去されて無くなっており、代わりに大きな商店街が入っていた。以降、家族と共に時折母校を訪ねて自発的に鬱病と郷愁の解消を成し遂げ、約1ヶ月後に自然治癒した。
&gt; **注釈:** //この実験の前までオブジェクトが別の空間の部屋に接続してその姿を投影しているという意見があったが、却下された。オブジェクトは全て被験者の記憶をコピーして投影するという結論に至った。また、オブジェクトは一番最初にオブジェクトに入った被験者の記憶をコピーすることが示されたため、従来の被験者と研究員が同時に進入するというプロトコルを廃棄する。今後の実験は、オブジェクト内には被験者のみを進入させ、観察はオブジェクト内部に設置した監視カメラを介してのみ行われる新たなプロトコルを実行せねばならない。// - ロード博士

__**実験089-KO-A-004 - 20██/██/█**__
&gt; **被験者:** D-████
&gt; **オブジェクトの内部構造:** 構造は幅40m、奥行き50m、高さ8mの大きさに変化した。内部構造は、典型的な体育館の構造に変化していた。床は木の床に変化し、バスケットボールのラインが描かれ、オブジェクト内部の前方と後方にバスケットボール台がそれぞれ1つずつ設置されていた。前方のバスケットボール台の下には10個の使用済バスケットボールを入れた移動式の鉄製保管箱が置かれていた。左右には観客席が設置されており、オブジェクト内部は約900人の観衆を収容することができるように見えた。オブジェクト内部の上部に存在する窓から太陽の光が入ってくることから、朝の時間帯であることが推測された。
&gt; **結果:** 被験者は何も言わず、オブジェクトに進入した。オブジェクト内部の中央に立ち、しばらくためらった被験者は、保管箱の下に行きボールを取り出した後、フリースローを始めた。約15分後に集団実験のために呼ばれていたDクラス職員7人が合流し、約30分間のバスケットボールの試合を始めた。
&gt; **実験直後の被験者の言葉:** //……（手でILYサインとPEACEサインを同時に描いた）// - D-████
&gt; **実験後の反応:** 最初の被験者はもちろん、実験に参加した他のDクラス職員全員がバスケットボール大会を継続的に要求する様子を見せた。特に最初の被験者は布団の布切れを利用し、ボールを作って壁に投げシュートの真似をするなど、バスケットボールへの強い衝動を受けているような傾向を示した。実験開始から14日後、被験者は食事中にバスケットボールの話が出てきた際に、相手のDクラス職員が自分のバスケットボールスキルについて卑下をしたところ、普段静かな性格の被験者が突然相手を攻撃して暴動を開始した。オブジェクトの影響と見られ、被験者はクラスB記憶処理を経た後他の部門に異動になり、約2週間後に自然治癒した。
&gt; **注釈:** //オブジェクト内部の大きさの変化に限界がないという仮説が有力となっている。また、現在までの実験の内訳を通じて推測するが、被験者の記憶の中でも内部に出入口が1つの空間だけがコピーの対象になるのではないかとする仮説を立ててみる。// - ロード博士

__**実験089-KO-A-005 - 20██/██/█**__
&gt; **被験者:** D-████
&gt; **オブジェクトの内部構造:** 構造は幅3m、奥行き3m、高さ2mのサイズに変化した。ドア側の壁を除いた三方が全てアスファルトの壁に変わった。内部には鉄製の二段ベッド以外には何もなく、ドアの向かい側の壁には横30cm、縦30cmの小さな正方形の穴に鉄格子が差し込まれていた。時間帯は夜と推測され、場所は不明である。
&gt; **結果:** 被験者は、ドアを開けるとすぐに奇声をあげ発作を起こした。床に倒れて痙攣を起こし、口から泡を吹いたまま震え、命が危険な水準まで達した。その後発作が止まるとすぐに脱走を行い、約30分後に捕らえられ移送された。
&gt; **実験直後の被験者の言葉:** //本当、そこにいた奴が毎日私に何をしてくれたのか分かる？あのクソ野郎にその気はなかったとしても、私はエイズにかかって死ぬところだったんだ！// - D-████
&gt; **実験後の反応:** 被験者は、実験直後に深刻な鬱病となった。食事も拒否して他のSCPオブジェクトに関する実験以外の全ての活動への参加を拒否しており、時折自傷行為を行い始めた。その一方で、時々医師や同僚に自分が投獄されていた時代の話をして自慢するようになった。実験開始から30日後、被験者は財団の収容所で乱暴を働き、他のDクラス職員に傷を負わせた後自殺を試みたが阻止された。
&gt; **注釈:** //まれに、オブジェクトが否定的な記憶をコピーすることが明らかとなったため、オブジェクトの研究を行っている被験者と研究員は30日間の継続的なメンタルヘルスケアを受けなければならない。また、被験者と研究員の要望によってクラスA記憶処理を受けることができるように措置を取らなければならない。// - ロード博士

__**実験089-KO-A-006 - 20██/██/█**__
&gt; **被験者:** 客員研究員コーン博士(Doctor Corn)。オブジェクトに興味を持ち自ら実験に参加した。
&gt; **オブジェクトの内部構造:** 構造の大きさは、幅4m、奥行き4m、高さ3mに変化した。緑と黄の組み合わせで彩られた縞模様の壁紙が部屋の壁に貼られていた。黄色のマットレスの上に緑色の羽毛布団が敷かれているベッドの上にはトウモロコシ型のかなり大きな枕が置かれていた。テラスに繋がる大きな窓には緑色のカーテンがかけられており、テラスの向こうには大きな森が広がっていた。ベッドの向かい側の机にはトウモロコシ味のケーキにトウモロコシ型のロウソクが立てられており、その上に誕生日を祝うメッセージと共にカードが乗せられていた。
&gt; **結果:** 被験者は、信じられないほどの笑顔を浮かべながら部屋に入った。靴置き場でスリッパを取り出して靴を履き替えると、被験者はベッドに突っ伏して目を閉じたまま横になっていたが、その後窓を開いて外のテラスに出た。暫くの間風に当たってから入ってきた被験者は、外部に繋がる場所を介して机の上のケーキを食べてもいいかと訊ねた後、承認されるとケーキを残らず食べた。暫く徘徊して部屋中の物品に接触した被験者は、非常に名残惜しそうな表情を浮かべながらオブジェクトから退室した。
&gt; **実験直後の被験者の言葉:** //私がまだ研究所に居た頃、ある時友人が私の誕生日にこっそりと私の部屋に忍び込んで、こんな風に飾り立てて逃げていったんですよ。本当、その時はケーキが真剣に不味くて捨てたんですが、こんなに美味しいものを当時はなぜ知らなかったのかが分かりませんね。その時はトウモロコシと弄られるのが嫌でそうだったんでしょうね、多分。ハハハ。// - コーン博士
&gt; **実験後の反応:** 実験から2日後、被験者は寮の自室で焼身自殺した。被験者は多くのコーン油を摂取した後、部屋全体に残ったコーン油を撒いてライターを点火し自殺したものと見られている。被験者は普段から対人関係は円満で業務能力も優れており、これといった自殺の理由が存在しないので、現時点で博士はオブジェクトの影響を受けて自殺したものと推測されている。
&gt; **注釈:** //一部の収容プロトコルを変更する。オブジェクトに出入りした人間は、評価や本人の意思とは無関係にクラスA記憶処理を受けなければならず、今後は未然に防ぐために出入りの前後に精神健康診断を受けなければならない。// - サイト管理官C█████
[[/collapsible]]
[[collapsible show=&#34;事件記録089-KO-A&#34; hide=&#34;事件記録を閉じる&#34;]] 
**記録名称:** 事件記録089-KO-A
**日時:** 200█/██/█
**インタビュー対象:** 崔██。最初のオブジェクト発見者である[編集済]が家出後に会った友人であり、[編集済]がオブジェクトに接触した際にその場に居た。崔██はオブジェクトと接触してから20日余りが経過した後であった。その期間中に適切な治療を受けていなかった崔██は、鬱病を超えてPTSDの症状を示していた。以下インタビュー対象。
**インタビュアー:** 担当研究員であるロード博士が不在のため、L████████博士が代わりにインタビューを行った。以下博士。
**前置き:** オブジェクトの最初の発見時に同時多発的に発生した怪現象の調査および研究のためのインタビューを行っている。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **博士:** 席についてください、学生さん。
&gt; 
&gt; **インタビュー対象:** あの、ここはどこなんですか？今から一体何を-
&gt; 
&gt; **博士:** 学生さんが非協力的な態度を取れば私どもは学生さんの安全を保証することができません。
&gt; 
&gt; **インタビュー対象:** ……
&gt; 
&gt; **博士:** はい、よろしいですよ。ではSCP-089-KO、つまりあなたの言う緊急避難所に一体なぜ入っていったのかを教えて下さい。
&gt; 
&gt; **インタビュー対象:** ……[編集済]は元々気が小さい子だったんです。陽気ではあったけど、それはただの仮面で本当は臆病な子でした。一体どうして家出なんかしたのか……それは置いておくとして、その日はとても寒かったんです。だから私たちの間で賭けをしていたんですよ。私たちがドアを見つけてすぐに、私が過ごし方を教えて皆がそれを分かったら、賭けに負けた人がそのドアを開けて入るということにしたんです。でも一度も私たちは成功しなくて、その時まで負けた人の服を奪って着ていたんです。私も女なので寒くて、とても寒くて、そうまでしてでも寒さを凌ぎたかったんです。
&gt; 
&gt; **博士:** はい、それから？
&gt; 
&gt; **インタビュー対象:** [編集済]が当たって、私たちは半袖Tシャツとズボンを残して全てを奪ったんです。その子を除いても五人だから分けるのも簡単で、どうせ入れないと思っていたから私たちは30分だけそれを着てそのうち返すつもりだったんです。その時にそれが開いたんです。
&gt; 
&gt; **博士:** それで全員が同じようにオブジェクトに侵入していったのですか？
&gt; 
&gt; **インタビュー対象:** 皆寒かったですから。最初に入ったときはすごく豪華な部屋でしたよ。真ん中にストーブがあって、壁にはどこかの科学実験室みたいに沢山のシリンダーやらアルコールランプやら……ありとあらゆるものが置いてありました。私のお父さんの研究所よりは少し劣ってましたけど、それでもかなり暖かいところだったから、皆ドアを閉めていようとしたんです。
&gt; 
&gt; **博士:** そこで何が起こったんですか？
&gt; 
&gt; **インタビュー対象:** [編集済]が泣いていたんです。なんでそんな風にしているのか訊こうとしたら、急に彼女が部屋を飛び出したんですよ。皆追いかけて行ったんですけど、急に屋上まで上がっていって……上がったらその子が……うう……
&gt; 
&gt; **博士:** 飛び降りたんですね。
&gt; 
&gt; **インタビュー対象:** （涙を流しながら）うう、そ、それだけじゃ……ないんです。あ、ある子は急に鉄の、鉄製のバットを何処からか持ってきてて、隣に居た子を殴って、殴られた子はつ、爪でお腹をむしるようにしてて、また、別の子は突然か、壁に血が流れるほど頭を打ち付けはじめて……私ともう一人の子とで、恐ろしくなってすぐに逃げ出したんですけど……
&gt; 
&gt; **博士:** もう大丈夫です。それではインタビューを……
&gt; 
&gt; **インタビュー対象:** その時に、その子が突然その部屋に入り込んでいったんです！止めたんです。何だか嫌な予感がして止めたんですけどその子は振り切ってそのまま入っていったんです！
&gt; 
&gt; **博士:** 学生さん、一度落ち着いて……
&gt; 
&gt; **インタビュー対象:** そこで私は見た！見たんだ！壁から真っ赤な[データ削除済]、その子は完全に粉々にされた！更にその部屋は[データ削除済]。うう、怖い、私をここから出して。ここは変！助けて、おじさん。ここから出て家に帰りたい！出してちょっとここから出して！お願い！ア、ア、ア-
&gt; 
&gt; **博士:** 警備員、一度鎮静剤を-
&gt; 
&gt; **インタビュー対象:** ウアアアアアアアアアアアアアアアアアアアアアッ！！！
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **結論:** オブジェクトのSCP登録前に起こった上記の事件の後も、再侵入に関する実験が数回行われたが、オブジェクトの破損が深刻であり、オブジェクトの存在する建物がその衝撃を受けることが明らかとなったため、それ以上のオブジェクトへの再侵入に関連する実験は禁止された。インタビュー対象はロード博士の指示でクラスA記憶処理と財団内での短期間の精神治療を経た後、崔██を研究員が引き渡す形で帰宅措置を行った。その後不適切な処置でインタビュー対象に精神的被害をもたらしたL████████博士は懲戒処分された。
[[/collapsible]]</textarea></pre>
