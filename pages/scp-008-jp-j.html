    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-008-JPｰJ - 宇宙中央プロレス
**著者:** ©︎[[*user indonootoko]]
**作成年:** 2018
[[include credit:end]]
[[include component:image-block
|name= 001
|caption=SCP-008-JP-Jのロゴマーク
]]

**アイテム番号:** SCP-008-JP-J

**オブジェクトクラス:** None

**特別収容プロトコル:** SCP-008-JP-Jの収容は計画されていません。SCP-008-JP-Jよりコンタクトがあった場合は友好的に応じてください。SCP-008-JP-Jとの良好な関係を維持する為、定期的にプロレスによる交流が行われます。SCP-008-JP-Jとの交流を計画する場合は、レベル3以上のセキュリティクリアランスを持つ職員の承認を得てください。この交流は情報漏洩防止のため地球で行うことが出来ない事に留意して下さい。情報の漏洩が確認された際は、カバーストーリー「陰謀論」「都市伝説」を流布した上で、情報の改竄を行ってください。
　
**説明:** SCP-008-JP-Jは｢宇宙中央プロレス（Space Central Professional wrestling)、通称SCP｣を名乗るプロレス団体です。  SCP-008-JP-Jは火星を拠点にしており、在籍するプロレスラーは外宇宙出身者で構成[[footnote]]全120名在籍、グレイ種、無機物種、スライム種、クラゲ種など多様な種族の外宇宙生命体が在籍している。[[/footnote]]されています。 SCP-008-JP-Jは銀河系に存在する知的文明を中心に人気を博しており、 SCP-008-JP-Jを収容する行為は、これら知的文明との敵対に繋がる可能性があるため推奨されません。
SCP-008-JP-Jとは、財団の宇宙調査団により発見された外宇宙知的生命体の紹介によって邂逅しました。当時、この外宇宙知的生命体は遭難中かつ衰弱状態であり、財団が救助を行ったのを切っ掛けに交流が始まりました。


**補遺:** SCP-008-JP-Jは財団に対して非常に友好的です、SCP-008-JP-Jより「『宇宙プロレスチャンピオンシップ(Space Championship in Professional wrestling)、通称SCiP[[footnote]]火星にて1年(686sol)に1回行われる、全宇宙におけるプロレスの祭典。当時は第78回だった。[[/footnote]]』の場で我々と親善試合を行わないか?」と提案がありました。当初財団本部は、危険な行為としてSCP-008-JP-Jの申し出を断る判断を下しましたが、財団エージェントの中でも肉体派として知られるエージェント松岡の強い希望により、親善試合の開催が特別に実現しました。この親善試合の様子は、ビッグバン放送(BTV)[[footnote]]全宇宙に放送支局を持つ大手放送局。[[/footnote]]にて実況放送が行われ、銀河系の知的文明から大きな反響を生みました。以下の文書は、SCP-008-JP-Jの広報部が、当時の実況放送を地球人向けに翻訳したものです。
　

[[collapsible show=&#34;+ 第78回宇宙プロレスチャンピオンシップ、太陽系第3惑星VS太陽系第4惑星&#34; hide=&#34;- 閲覧を終了&#34;]]
&gt; ≪再生≫
&gt; 
&gt; **実況(グレイ種):** いよいよ本日のスペシャルマッチ、太陽系第3惑星VS太陽系第4惑星!炎の無制限1本勝負!
&gt; 
&gt; **実況:** 今まで、謎に包まれ続けてきた太陽系第3惑星の住人たちは、我々にどのようなファイトを見せてくれるのか!?
&gt; 
&gt; **実況:** ここ、太陽系第4惑星にあります&#34;Kzorofulkjaスタジアム&#34;は異様な熱気に包まれております!実況は私Khftpが、解説は御馴染みAwvugさんにお越しいただきました。宜しくお願いします。
&gt; 
&gt; **解説(2足歩行無機物種):** 宜しくお願いします。
&gt; 
&gt; **実況:** さぁ！早速選手入場です！まずは青コーナーより、太陽系第3惑星より、松岡ァー！忠彦ォ！(エージェント松岡の本名)
&gt; 
&gt; (エージェント松岡が入場する。)
&gt; 
&gt; **実況:** もちろん私は彼のファイトを見たことがありません！しかし！伝わってきます！ただ者ではない気配！尋常ではない戦闘力！そして今、軽やかにリングインだァ！
&gt; 
&gt; **解説:** うっわぁ、すごい筋肉。
&gt; 
&gt; **実況:** プロレスの聖地太陽系には、こんな怪物がいるのか!?そう思わざるえません。さて、対しますは赤コーナー、宇宙中央プロレス所属、グレイト！Nikky！
&gt; 
&gt; (16本足で、傘状の頭部を持つ、クラゲに似た外宇宙生命体が入場する。)
&gt; 
&gt; **実況:** 凄まじい歓声です！アンドロメダグランプリでは前チャンピオンJasdawwを得意のグラウンドで5分11秒フォール勝ち、今一番旬な16本足！グレイトNikky！今ゆっくりとリングイン！
&gt; 
&gt; (Nikkyが入場した瞬間、コーナーリングから打ち上げ花火が上がる。)
&gt; 
&gt; **実況:** あぁ～っと、これはドハデなパフォーマンスだァ！
&gt; 
&gt; **実況:** さて両者リングインしましたので、ここでルールの確認です。
&gt; 
&gt; **実況:** 無制限1本勝負、溶解液、体毒、サイコキネシスは禁止です。それ以外であれば基本何をしても構いません。レフェリーは宇宙中央プロレス所属、Fjsxczmdfsが行います。
&gt; 
&gt; **実況:** 勝者には大会スポンサーである本家アヌビス水産社[[footnote]][[[SCP-1316-JP]]]参照。[[/footnote]]より、賞金100万oghwl[[footnote]]外宇宙で広く流通している通貨、1oghwl=13円ほどの価値を持つ。[[/footnote]]、副賞としてNirejnubsi産dranjgriyミイラ100食分が送られます。
&gt; 
&gt; **実況:** さぁ、リング上で睨みあう両者、まもなくゴングです！
&gt; 
&gt; (ゴングが鳴る)
&gt; 
&gt; **実況:** 始まりました、まずはお互いあいさつ代わりの打撃の応酬です！Awvugさん、今回の試合はどういう展開になるか予想が難しいと思いますが、どのように予想されますか?
&gt; 
&gt; **解説:** そうですね、Nikky選手はいつも通り、得意の格闘からグラウンドの流れを作りたいですね、松岡選手は完全に未知数です、あの体格を生かした戦い....
&gt; 
&gt; **実況:** Nikky突っ込んだぁ！打撃に見せかけたフェイントから強烈なタックルです！
&gt; 
&gt; **解説:** こうなってしまうとNikky選手有利ですよ、16本足を使ったグラウンドは脱出困難です。
&gt; 
&gt; **実況:** 足を絡めて関節を決めに行きます....が、これはどういう事でしょうか、技がうまく決まりません！
&gt; 
&gt; **解説:** 松岡選手のパワーが凄いんですかね、抑えきれていないように見えますね。
&gt; 
&gt; **実況:** 松岡振りほどいた！そこから片手投げェ！Nikky受け身が取れない！
&gt; 
&gt; **解説:** 凄いパワーですね、絡みつくNikky選手を力で剥がして、そこからあの乱暴な投げですから、凄まじい筋力です。
&gt; 
&gt; **実況:** 動けないNikkyを強引に起こして....、ロープに投げたァ！
&gt; 
&gt; **実況:** 松岡ここで....!強烈ゥー！！ロープから戻ってきた所に凄まじいドロップキック！Nikky動けません！
&gt; 
&gt; **解説:** あの高さまで飛べる選手は見たことがありませんね、完全にNikky選手の頭部を捉えました。
&gt; 
&gt; **実況:** あーっと、松岡コーナーに登ります！これは大丈夫か!?
&gt; 
&gt; **解説:** 一気に勝負を決めるつもりですね。
&gt; 
&gt; **実況:** 会場にアピールです、そして...ダァーイブ！....おや、これは...。
&gt; 
&gt; **解説:** 飛びすぎですね、太陽系第3惑星と太陽系第4惑星では重力が全然違いますから、思わず飛びすぎたようですね。
&gt; 
&gt; **実況:** 完全に自爆してしまった松岡！そこへ起き上がったNikkyが...
&gt; 
&gt; **実況:** 再びグラウンドへ持ち込みます！そして...出ました！Nikkyの必殺技！ブラックホールツイスト！
&gt; 
&gt; **解説:** 松岡選手のヴァイタリティは計り知れませんから、まだ油断できませんよ。
&gt; 
&gt; **実況:** 16本のシュヴァルツシルト半径が松岡を包みます！あ～っと松岡なんというパワーか！？そのまま立ち上がりました！そして...ポストにNikkyごと激突！
&gt; 
&gt; **解説:** Nikky選手思わず離してしまいましたね、まぁグラウンドで松岡選手を仕留めるとは難しそうですし、まずはスタンドで消耗させた方がいいと思いますね。
&gt; 
&gt; **実況:** しかしスタンドになると松岡の体格が活かされます!激しい猛攻だ！...おっとNikky躱して...腕を取った！
&gt; 
&gt; **実況:** 更にフェイントから...アンドロメダドライバァー！！！今のは...松岡の腕、危なかったですね。
&gt; 
&gt; **解説:** あのフェイントはフォボス柔術の使い手がよく使うものですね。松岡選手がフォボス柔術の使い手だったらフェイントによって腕を完全にもっていかれ、アンドロメダドライバーで折れていたかもしれませんね。
&gt; 
&gt; **実況:** 九死に一生を得た松岡！しかしアンドロメダドライバーが効いているようです！松岡動けません！Nikky足を掴んだ！これは...なんとジャイアントスイングだ！
&gt; 
&gt; **解説:** Nikky選手がこういう技を使うのは珍しいですね。
&gt; 
&gt; **実況:** ブン投げたァ！松岡受け身が取れない！これは効いたか！？すかさずNikky締めにいった！
&gt; 
&gt; **解説:** ここでフォールを狙わないも、Nikky選手にしては珍しいですね。ブラックホールツイストを振りほどかれてしまいましたから、自分のペースを見失ってしまっているかもしれません。ですがこのテンタクルスチョークも良いですね、これは決まってるに見えますね。
&gt; 
&gt; **実況:** これは完全に決まっています、レフェリー、松岡の腕を持ち....1回目の確認...。腕が垂れ下がります、これは落ちてしまっているか！？
&gt; 
&gt; **実況:** 2回目です、これで腕が上がらなければNikkyの勝利です。...ああっーーと！！！松岡、拳を握りしめレフェリーにアピールします...そのまま立ち上がった！！！そのまま引きはがし...リフトアップ！
&gt; 
&gt; **解説:** これは危険ですよ！Nikky選手、脱出を試みていますが....これは掴まれていますね。
&gt; 
&gt; **実況:** 松岡、叩きつけたァ！Nikkyの体がリング上でバウンドしたァ！松岡、フォールにいきます！
&gt; 
&gt; **実況:** おおっと、Nikky！まだ終わっていません！不用意に近づいてきた松岡に絡みつきます！
&gt; 
&gt; **解説:** あの攻撃を食らって、まだ戦えるとは...、素晴らしい精神力です。ですが松岡選手は簡単に引きはがしてくるでしょう。
&gt; 
&gt; **実況:** Nikkyも簡単に離しました、投げを警戒したか！？お互い距離をとって...松岡突っ込んだァ！
&gt; 
&gt; **実況:** Nikky出たァー！16本キックだァ！突っ込んでくる松岡を迎撃！
&gt; 
&gt; **解説:** 素晴らしいフロントハイキックです。
&gt; 
&gt; **実況:** ですが松岡退きません！即座に起き上がります、そして強烈な打撃！Nikkyも返します！強烈な打撃の応酬だ！
&gt; 
&gt; **解説:** お互いかなりのダメージを負っているはずですがここまで動けるのはすごいですよ。
&gt; 
&gt; **実況:** お互いノーガードで殴り合い！Nikky少しつらそうだ。
&gt; 
&gt; **解説:** Nikky選手の方が手数はありますが...、やはり一発の重い松岡選手のが有利かもしれませんね。
&gt; 
&gt; **実況:** あ～っと！？松岡Nikkyの裏に回り込んだ！そのまま...これは!?
&gt; 
&gt; **解説:** コブラツイストですね、ですが...Nikky選手にはあまり意味がないと思いますが。
&gt; 
&gt; **実況:** 松岡、レフェリーにアピールしますが....そこはクラゲ種！体の柔らかいNikkyは涼しい顔をしています、....松岡、Nikkyを離しました。
&gt; 
&gt; **解説:** 気づいたみたいですね。
&gt; 
&gt; **実況:** しかし再び打撃にいく！Nikkyも返しますが、どんどん後退しています。
&gt; 
&gt; **解説:** Nikky選手打撃を嫌がっていますね。どこかでカウンターをいれないとこのまま押し切られますよ。
&gt; 
&gt; **実況:** ずるずるとコーナーまで追いやられていきます。...あーっと松岡の強烈な打撃がNikkyの眉間に炸裂！さらにNikkyの頭部を掴んで...コーナーに打ち付けます！
&gt; 
&gt; **解説:** ああ....、これはもうヤバイですよ、Nikky選手反撃ができていませんね。
&gt; 
&gt; **実況:** 2回！3回！4回！5回！6回！執拗にNikkyをコーナーに打ち付けます....、おおっとNikkyをリング中央へひっぱって....、Nikkyの頭を股で挟みます！
&gt; 
&gt; **解説:** 決めにきましたね。
&gt; 
&gt; **実況:** 松岡、会場にアピールしています！...持ち上げた！！ア&#34;ア&#34;っど！これは！！パワーボォム！
&gt; 
&gt; **解説:** あの身長からのパワーボムは危険ですよ！
&gt; 
&gt; **実況:** 叩きつけたァ！そのままフォールへ！Nikky動きません。
&gt; 
&gt; **実況:** カウント...1、2、3！！！決着ゥー！
&gt; 
&gt; **解説:** 今のはもう起き上がれませんね、完全に頭からいってます。
&gt; 
&gt; **実況:** 勝ったのは第3惑星！松岡忠彦！8分41秒、パワーボムホールドにて決着！Nikky、担架で運ばれていきます。いやぁAwvugさん！かなり迫力ある技、打撃の応酬でしたね。
&gt; 
&gt; **解説:** そうですね、Nikky選手は自慢のグラウンドがほとんど通用しない上に、格闘でも力負けをしてしまいましたから、かなり厳しかったと思いますね、松岡選手がいろんな要素において上回ったよう見えましたね。松岡選手は今後も見てみたい.......
&gt; 
&gt; **アナウンサー:** 実況放送の途中ですが、ここで臨時ニュースです。銀河連邦の都市Qsxmで起きた反重力現象に進展が....
&gt; 
&gt; ≪終了≫
エージェント松岡の勝利によって、財団に100万oghwlとミイラ100食分が送られました。送られた100万oghwlとミイラ100食分は、サイト-8181内の低異常性用冷凍収容室へ収容されます。
[[/collapsible]]</textarea></pre>
