    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//他擦干她的泪水——因为那是他作为父亲应做的事情，然后将她额头上一缕头发小心的理到一边。“一切都会好的，我的小甜心……”他轻声说，“一切都会好起来的……”//

//小甜心。她的母亲从她出生起便这么叫她。每当女儿抬起头看着他时，那亮晶晶的绿色眼睛将她嘴角的微笑一路送到他的心底，让他知道她所做的噩梦很快就会过去，就像他们往常那样。//

//“我明白，爸爸。”她这样说着，用她的小手握紧他的中指与食指。// 

//他拉了拉自己的手指，女儿并没有放手，他缓缓的露出一个微笑，她也用微笑回应。“爸爸，能请你给我讲一个故事吗？”//

//他不得不笑出来。那个噩梦吗是她编造的吗？还有那些泪水？他不知道。但现在他就在身边，她醒着，并且因从只有孩子才会有的恐惧中恢复而松了一口气，因此他同意了。//

//“当然了，我的甜心……”他说。//

----

从前有一位公主，她被一个邪恶的人和他的军队关在一座塔里。她非常美丽——//“就像妈妈一样漂亮吗？”她突然打断//——没错。这位公主，她的美丽就像沙捞越的日出。

她日夜哭泣，我的孩子。她哭泣，尖叫，对身边的人大发雷霆，她每天晚上都梦到自己的父亲。要是她能从这个邪恶的家伙和他的军队的控制下逃出去，她就可以见到自己的父亲，也就是国王，他们就可以一起将这个邪恶的家伙从国家里赶出去，永远幸福快乐的生活下去！

当然，他们将她囚禁的原因是她的声音。她的歌声非常美妙，比这世界上任何的歌声都要悦耳；这群邪恶的人想要独享她的美妙歌声，于是就将她关进了他们的监牢中。

在这个邪恶的人的军队中潜伏着一名骑士，他是忠于她父亲的部下之一。他聪明又勇敢，而且还——//“他的名字是什么？！”//——哦我的甜心，我不能告诉你。因为如果说出他的名字，他就会被坏人认出来。但他是个好人，是她的子民中的佼佼者，他经常偷偷的把公主想要的东西，小礼物或者别的小玩意送给她，帮助公主逃走。很快，这只是时间的问题……她在等待着逃走的时机。

有一天，公主听到了外面传来嘈杂的喊声，她停止了哭喊，因为她看到了骑士与他的侍从们牵着一匹巨大的金属马来带她逃走——//“爸爸，你能告诉我那匹马的名字吗？”//——叫Aziz！他们救出公主，让她坐在Aziz，也就是她的马的背上；他们快速的送她离开，然后与那些赶来想要重新捉她回去做人质的坏人们战斗。那些坏人的的剑挥动的飞快，砍向这些与这些邪恶的家伙作对的人。

公主骑着忠诚的Aziz，在一番长途跋涉后抵达了她的父亲的国家，但在旅途中，Aziz会给她讲故事听——//“他可以讲话？”//——他当然会！Aziz是一匹聪明且忠诚的马，他会给公主讲有关沙漠与精灵的故事，甚至还有那些金属物品的秘密，比如说剑，壶或者缝衣针。尽管这段旅途又长又艰难，她最终还是找到了她的父亲的城堡；但当她进入城堡，却发现她的父亲已经受了伤。

那真的是糟糕的一天……她的父亲是有史以来最伟大，虔诚，了不起的人，但现在却受了重伤。他是如此的聪明与强壮，因此即使是被那些攻击他的人，也就是那些囚禁他的坏人的军队中的人切下了他的心脏，舌头与手，他也没有死去。他们甚至偷走了他的血液。

而公主却因为父亲经受了这一切而内疚地尖叫哭泣。国王坐在那里，仍然那么的睿智与绝妙，向她点头致意。公主低下头让父亲亲吻她的额头，因为他是那么的思念自己的女儿。在那一刻，她明白了自己应该做什么，她应该尽自己的全力帮助父亲。因此公主将自己的声音给了父亲，这样他就可以指挥忠诚的士兵们，那些士兵立刻集合起来回应他的呼唤！

然后，现在已经变得沉默的公主，与他的士兵一起骑马外出……他们要去找回国王所失去的所有躯体，只要将它们归还给父亲，父亲便会重新变得完整且健康，他们的世界也会重归和平。

-----

//然后他停下了，女儿抬起头看向他，发出呜咽一般的声音。“但……但是，爸爸！这不公平！”她急切的喊道。//

//“有什么不公平吗？”他问道，微笑着拍拍她的手。//

//“为什么她要放弃自己的声音？她哭泣的时候真的很伤心……”//

//“哦，我的小甜心啊。”他轻轻地笑着说。“总有一天我们都会献出我们的身体，我们都会成为那个让国王恢复完整的人……这位公主献出了她最珍贵的礼物，就像某一天我们会做的那样。”//

//他的小甜心笑了，因为她理解了这个故事。这是她从出生，学习她的第一个词时就一直被教导的。//

//“所以神必将完整，是吗，爸爸？”//

//他笑了。“我会为之祈祷的，我的甜心。明天我将会告诉你公主是如何寻找她的父亲的心脏的，以及金碑的秘密……那块金碑把所有的东西都变成了他的手。当然，还有很多别的奇妙的东西……但现在，睡觉吧。”//

//他再次弯下腰来，像之前那次一样将那缕麻烦的头发理到一边，亲吻了她的额头。听着从她的胳膊与腿上发出的轻微咔哒声，他无比骄傲的对她微笑。// 

//“睡吧，我的小甜心。”//</textarea></pre>
