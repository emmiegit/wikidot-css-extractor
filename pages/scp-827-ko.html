**SCP-827-KO:** 전세계적 크리스마스 냄새
**저자:** [[*user trianglebacteria]]
-----
[[include :scpkrsandbox:tkarkrrbs]]

[[include info:end]]

**일련번호:** SCP-827-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-827-KO 개체는 밀폐된 금고에 담아 격리한다. 지구상의 SCP-827-KO-1이 일정량 이하로 정화되기 전까지 우주정거장 등 독립된 기체 순환 계통을 갖는 운송수단에 SCP-827-KO-1을 포함한 공기를 공급한다.[[footnote]]해당 절차는 세계 오컬트 연합과 공동으로 진행한다.[[/footnote]] 기동특무부대 입실론-75 (“필터”)는 SCP-827-KO-1을 무력화할 방법을 연구하며 추가 사례 발생을 감시한다.

[[collapsible show=&#34;+ 보존된 특수 격리 절차&#34; hide=&#34;- 닫기&#34;]]
SCP-827-KO 개체는 밀폐된 금고에 담아 격리한다. 기동특무부대 입실론-75 (“필터”)가 SCP-827-KO-1의 확산 상황 조사 및 보고와 격리를 전담한다. 입실론-75는 대상의 영향권 인근에 위치한 재단 기지에 파견되어 기지의 모든 인원을 구속해야 하며 그 영향이 없어지기 전까지 기존의 업무를 대신 수행한다. 또한 SCP-827-KO-1 영향권 내부의 기반시설에 파견되어 해당하는 업무와 영향 종료 이후의 후속처리를 수행한다. 입실론-75의 현장인력은 이전에 대상의 영향을 받은 적 있는 인원으로만 구성된다. 
[[/collapsible]]

**설명:** SCP-827-KO는 약 30×30×30cm 크기의 선물상자 12개로 초록색 포장지에 빨간 리본이 묶여 있는 모습을 하고 있다. 현재 9개의 개체가 개봉된 상태이며 개봉되지 않은 개체 중 2개는 재단이, 다른 1개는 세계 오컬트 연합이 보유하고 있다.

SCP-827-KO는 외부차원적 특성을 지니며 내부에 상당한 공간이 존재한다.[[footnote]]그 크기를 측정하려는 시도는 실패했다.[[/footnote]] 재단에서 사용 중인 개체의 경우 해당 공간에 휘발성 물질이 채워져 있으며 다른 9개 개체의 경우에도 관측할 수는 없으나 상당한 양의 휘발성 물질이 존재하는 것으로 추정된다. 해당 물질은 굉장히 강한 휘발성을 나타낸다.

SCP-827-KO-1은 후각적 인식재해로 SCP-827-KO 내부의 휘발성 물질이 기화되는 과정에서 발생한다. 인간이 아닌 동물은 SCP-827-KO-1의 영향을 받지 않는다. 대상을 인식할 경우 다음 중 한 가지 이상의 행동을 보인다.
* 선물을 이웃에게 나눠줌. 이 과정에서 부동산을 포함한 자신의 재산을 전부 사용하기도 함.
* 크게 웃음. 현재까지 최대 11시간 동안 웃는 사례가 관측됨.
* 인근의 나무를 장식함. 
* 크리스마스 캐럴을 부르며 돌아다님. 캐럴을 부르는 다른 사람을 발견할 시 같이 움직임.
* 크리스마스 카드를 무작위 사람에게 나눠줌. 이는 평균적으로 50명 이상임.
* 대량의 음식을 요리하거나 섭취함.
* 인근의 교회에 방문함. 이때 과도한 인파로 인해 부상을 입거나 사망하기도 함.
대상의 영향을 받는 동안은 해당 행동들을 최우선적으로 수행한다. 이 과정에서 의료 등의 사회 유지에 필수적인 행위나 기본적인 생존 행위가 무시되기도 하며 이에 따라 확산될 경우 상당한 피해가 발생한다(문서: Ac/PF-DS/827ko 참고). 

SCP-827-KO-1의 영향은 대략 5~48시간 동안 지속된다. 대상의 영향이 종료된 이후에도 영향을 받을 동안의 기억은 그대로 남아있다. 대상의 영향을 받지 않는 것은 일시적인 현상이며 대상의 농도가 높은 곳에 노출되거나 대략 10~72시간 동안 대상과 분리되어 있을 시 다시 대상의 영향을 받을 수 있다(부록2: Ev/827ko 참고). 이는 후각적 인식재해라는 그 특성상 장기간 노출될 시 그 냄새에 적응되어 더 이상 대상을 인식할 수 없게 되기 때문인 것으로 추측된다. 

현재 SCP-827-KO-1은 전지구상에 존재한다. 아직까지 대상을 효과적으로 제거할 수 있는 방법은 발견하지 못했다.

**부록1:** Ac/PF-DS/827ko 연대표
해당 기록은 SCP-827-KO의 개봉 직후 확산 상황을 나타낸 것이며 시간은 협정 세계시(UTC)를 기준으로 작성되었다. 더 상세한 내용을 열람하기 위해서는 4등급 보안 인가가 필요하다.
&gt; **21/12/1:** SCP-827-KO 개체가 12군데 장소에 나타났다. 그 중 2군데는 재단 기지였으며 1군데는 UN 본부였다는 점이 주목할 만하다. 당시 재단은 이 2개의 개체를 임시 격리했으며 이를 제외한 다른 SCP-827-KO 개체가 존재한다는 것을 파악하지 못했다.
&gt; 
&gt; **21/12/1:** 4개의 SCP-827-KO가 개봉되었고 인근의 도시가 마비되었다. 해당 도시에 요원이 파견되었고 도착 즉시 연락이 두절되었다. C등급 방호복을 착용한 요원이 재차 파견되었으며 분석을 통해 SCP-827-KO-1의 존재가 파악되었다. 
&gt; 
&gt; **21/12/2:** 5개의 SCP-827-KO가 추가로 개봉되었다. 조사 결과 SCP-827-KO의 존재가 파악되었으며 기존에 격리하고 있던 SCP-827-KO 개체의 보안이 강화되었다. SCP-827-KO 확보 작전이 실시되었으나 대상의 위치를 파악하는 데 어려움을 겪었다. 
&gt; 
&gt; **21/12/2:** 제███기지가 SCP-827-KO-1의 영향을 받았으며 SCP-███, SCP-████의 격리 실패가 발생했다. 10시간 후 AA-B 규약이 발동되었다. 3일 뒤 해당 개체들은 재격리되었다. 
&gt; 
&gt; **21/12/3:** 세계 오컬트 연합과의 협력이 성사되었다. 
&gt; 
&gt; **21/12/4:** 제███기지와의 연락이 재개되었으며 현재 SCP-827-KO-1의 영향을 받지 않는다는 것이 확인되었다. 해당 사건과 관련된 개체는 SCP-827-KO로 지정되었으며 전담 기동특무부대 입실론-75가 조직되었다.
&gt; 
&gt; **21/12/5:** 2개의 기지가 SCP-827-KO-1의 영향을 받았다. 해당 기지에 입실론-75가 파견되었다. 
&gt; 
&gt; **21/12/6:** SCP-827-KO-1 확산 보고서가 O5 평의회에 전달되었다. PF급 세계멸망 시나리오가 선언되었다.
&gt; 
&gt; **21/12/6:** ███에서 블랙아웃 사태가 발생했다. GOC의 개입으로 6시간 이후에 복구되었다.
&gt; 
&gt; **21/12/7:** 6개의 SCP-827-KO 개체가 격리되었다. SCP-827-KO 격리 절차가 수립되었다.
&gt; 
&gt; **21/12/8:** 제██기지에서 ██건의 격리 실패가 발생했다. 재격리까지 5일의 시간이 소모되었다.
&gt; 
&gt; **21/12/8:** ████의 한 교회에서 화재가 발생했으며 건물 내부의 사람들은 모두 사망했다. 해당 화재는 주변 건물로 확산되었으며 입실론-75가 파견되어 화재를 진화하기 전까지 도시 시설의 70%를 파괴했다. 이는 시나리오 중 최초로 보고된 대규모 화재이며 이후 ██건의 유사한 사례가 발생했다.
&gt; 
&gt; **21/12/10:** █개 국가에서 블랙아웃 사태가 발생했으며 그 중 ██의 원자력 발전소에서 방사능이 유출되었다. 기동특무부대 베타-7 (“미췬 모자장수”)가 파견되어 정화작업을 실시했다. 
&gt; 
&gt; **21/12/12:** SCP-827-KO 확산 정보가 가장무도회의 임계점에 도달했다. GOC와의 협의를 거쳐 PF급 세계멸망 시나리오의 일부 정보가 유포되었다.
&gt; 
&gt; **21/12/15:** 현재 재단 인원의 25%가 입실론-75에 소속되어 있다. 입실론-75 내부에 의료지원팀과 화재진압팀이 따로 구성되어 민간의 피해가 대폭 감소했다. 격리 절차가 일부 개정되었다.
&gt; 
&gt; **21/12/17:** 모든 SCP-827-KO 개체가 격리되었다. 
&gt; 
&gt; **21/12/19:** 재단 인원의 40%가 입실론-75에 소속되어 있다. 후속처리팀이 신설되었으며 격리 절차가 일부 개정되었다.
&gt; 
&gt; **21/12/23:** 지구상의 약 90%의 장소에 SCP-827-KO-1이 확산되었다. 입실론-75 인원의 70%가 후속처리를 임무를 담당하고 있다.
&gt; 
&gt; **21/12/25:** 지구상의 모든 장소에 SCP-827-KO-1이 확산되었다. 
&gt; 
&gt; **21/12/28:** SCP-827-KO-1의 영향이 종료되었다.
&gt; 
&gt; **22/01/19:** 모든 후속처리를 완료했다. 입실론-75의 인력이 감축되었다.
&gt; 
&gt; **22/01/24:** 시나리오 종료가 선언되었다. 총 피해 규모는 [편집됨]

**부록2:** Ev/827ko
22/03/22, 재단 소유 우주정거장에 거주하던 ███요원이 복귀했으며 SCP-827-KO-1의 증상이 나타나 22시간 동안 구속되었다. ███요원은 대상에 한 번 노출된 적이 있었기 때문에 해당 사건은 재단에 상당한 혼란을 야기했다. 이후 가설에 따라 ██번의 실험이 진행되었으며 SCP-827-KO-1에 이미 영향을 받은 적이 있더라도 다시 영향을 받을 수 있다는 사실을 확인했다. 이후 변칙성 관련 서술이 추가되었으며 격리 절차가 현행 방식으로 개정되었다.</textarea></pre>
