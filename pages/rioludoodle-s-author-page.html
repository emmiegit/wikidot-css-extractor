**Member since:** 2 June 2017

**Relevant Information:** [[*user rioludoodle]] was peripherally aware of the SCP Foundation for several years before she went on an SCP binge in the month of May 2017. The Foundation universe captured her imagination at some point between her reading SCP-3008 and exploring various Canon hubs. She created a Wikidot account and joined the site at the start of June in hopes of making her own contributions to the community.

Her username is perhaps a bit of a mouthful, so she&#39;ll readily respond to the nicknames &#34;Rio&#34; or &#34;Riolu&#34;. 

She is very rarely present on the IRC chat #site19, but will eventually reply to a Wikidot PM. Her works in progress may be found in [https://scpsandbox2.wikidot.com/rioludoodle her Sandbox].

**Other Information:** Rio has taken music lessons in piano [[footnote]] which she is good at [[/footnote]] and guitar [[footnote]] which she is terrible at [[/footnote]]. She does digital art as a hobby on those occasions when she finds the motivation to draw. She adores animated movies, dogs, and chocolate, not necessarily in that order. 

It is with cult-like fervor that Rio declares her love for the FIRST Robotics Competition. She is currently attending the University of Michigan. 

//&#34;Every one of us is, in the cosmic perspective, precious. If a human disagrees with you, let them live. In a hundred billion galaxies, you will not find another.&#34;// -- Carl Sagan
