&gt; **警告:** 当報告書の内容を閲覧した者は、非致死性の情報災害の対象となる可能性があります。報告書の不必要な閲覧は避け、閲覧後に情報災害の影響を被った場合、直ちに担当研究主任および記録情報セキュリティ管理室まで申告してください。

**アイテム番号:** SCP-712-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-712-JPの周囲100m以内を収容のための隔離地域に指定します。現在、隔離地域の周辺一帯は全て財団フロント企業の私有地となっています。隔離地域への進入者があった場合は直ちに拘束し、進入がSCP-712-JP-A出現に起因するものであるか確認した後に、必要に応じて記憶処理を施した上で解放してください。

情報災害拡散の防止のために、SCP-712-JPに関する風聞の出現や流布を警戒してください。SCP-712-JPと関連している可能性のある風聞が出現した場合にはその出所の調査を実施するとともに、渉外部門による情報工作を検討してください。

**説明:** SCP-712-JPは長崎県の██島に存在する洋館です。柵で囲われた510坪(1686m^^2^^)の敷地内にヴィクトリア様式の住宅が建設されています。通常状態のSCP-712-JPに人の気配はなく、空き家であるように見えます。SCP-712-JPは1930年に旧蒐集院によって異常性を確認され、1945年に財団に移管されました。SCP-712-JPは完成から1世紀以上が経過しており、なおかつ適切な保全作業を施されていないにも関わらず、その老朽化の兆候は最小限に留まっています。

SCP-712-JP周辺においては、強力な確率改変現象が常時発生します。SCP-712-JPへ接近する、SCP-712-JPの内部を観測するなどの行為を試みた場合、その試みがいかなる手段によるものであっても、必ずなんらかの事故の発生によって失敗します。事故は必ず&#34;偶然の積み重ね[[footnote]]典型例としては、観測機器が突然故障する、実行者がなんらかの急性疾患を発症する、実行者が落雷に撃たれるなどの現象が挙げられます。[[/footnote]]&#34;によって引き起こされ、事故の発生過程に物理法則の破綻が見出された例は存在しません。

毎週土曜日、日没時刻の30分後から日昇時刻の30分前までの間、SCP-712-JPは活性状態に移行します。活性状態のSCP-712-JPは大部分の窓から室内照明の光が漏れ、時折窓に人影が見えたり、笑い声や楽器の演奏のような音が聞こえたりするようになります。前述の確率改変特性のために、活性状態のSCP-712-JP内部の状況は不明のままです。

SCP-712-JP-AはSCP-712-JPに関連して不定期に出現する、&#34;招待状(INVITATION)&#34;と題された英語の文書です。SCP-712-JP-Aは毎回異なる特定の人物(以下&#34;対象&#34;という)に宛てて書かれており、対象の近辺に多種多様な方法[[footnote]]対象の居所に郵便物として届いた例や、対象の使用しているコンピュータ上にテキストデータとして現れた例、対象が読もうとした本に挟まれていた例などが報告されています。[[/footnote]]で出現します。これまでに財団が把握している限りにおいて、SCP-712-JP-A出現事例の対象は全員がSCP-712-JPの異常性を知っている人物でした。この点を鑑み、SCP-712-JP-Aの出現はSCP-712-JPを原因とする情報災害であると認定されています[[footnote]]RAISA通告81562号参照。[[/footnote]]。SCP-712-JP-Aの内容は出現例ごとに細部が異なるものの、必ず以下の事柄を含みます。
* 対象の氏名
* &#34;お茶会(tea party)&#34;を開催することの告知
* &#34;お茶会&#34;の開催日時
* SCP-712-JP所在地の住所
ここで、&#34;お茶会&#34;の開催日時は必ず土曜日の夜間となっています。指定された日時に対象が活性状態のSCP-712-JPへの接近を試みた場合、確率改変の影響を受けずにSCP-712-JPに到達することが可能です。対象がSCP-712-JPの玄関前に立つと玄関の扉が開き、対象が玄関に進入すると扉は閉じます。この際、敷地外からの肉眼での観察により、扉の開閉を行い対象を迎え入れる人型実体の存在が目撃されています。この人型実体は成人女性と思しき外見であり、服装は毎回異なるものの、多数のフリルやリボンを備えたバッスルスタイル[[footnote]]バッスルとはスカートの背部に膨らみを持たせるための腰当てのこと。19世紀後期から20世紀初頭にかけて欧米で流行しました。[[/footnote]]のドレスを着用しています。SCP-712-JPに進入した対象が帰還した例は存在しません。

これまでに得られた実験記録を総合的に分析した結果、SCP-712-JPの確率改変特性による到達不可能領域が徐々に拡大していること、および領域の拡大とSCP-712-JPへ進入した対象の人数との間に正の相関が見られることが判明しました。分析結果に基づく試算によれば、多く見積もっても残り240人がSCP-712-JPへ進入した時点で領域拡大が██島全体を覆うまでに進行し、██島への上陸が不可能になると推測されています。この分析結果を受けて、SCP-712-JPへの進入実験は全て凍結されました。

**SCP-712-JP-Aの例:** 以下に示す文書は、19██/05/20にDクラス職員D-4669を対象として出現したSCP-712-JP-Aの内容の和訳です。

&gt; [[=]]
&gt; ++ 招待状
&gt; 
&gt; ヒアシンス侯爵夫人のお茶会へ
&gt; ██ ██[[footnote]]D-4669の本名。[[/footnote]]様を御招待いたします。
&gt; 
&gt; 19██年██月██日、午後8時
&gt; [住所編集済]
&gt; 
&gt; 素敵な紅茶の香りと共に
&gt; 夢のようなひとときを共に過ごしましょう。
&gt; [[/=]]

**補遺1:** 旧蒐集院による発見以前のSCP-712-JPについて言及した資料はほとんど残っていません。僅かな資料として当時のSCP-712-JPの住人マーク・ハミルトン氏が██島内在住の日本人の友人に宛てた英語の書簡が数点残っており、貴重な情報源となっています。

書簡の記述によれば、SCP-712-JPは&#34;ヒアシンス侯爵マーク・ハミルトン(Mark Hamilton, Marquess of Hyacinth)[[footnote]]ヒアシンス侯爵なる爵位は歴史上存在しません。[[/footnote]]&#34;およびその妻&#34;ヒアシンス侯爵夫人マリア・ハミルトン(Maria Hamilton, Marchioness of Hyacinth)&#34;を名乗る2人の人物の住居として1889年に完成しました。ハミルトン氏は自身について「英領インド帝国から移住してきた貴族にして貿易商である」と主張していますが、この主張を裏付ける資料は一切存在しません。しかしながらハミルトン氏が潤沢な資産や広い人脈を持っていたことは事実であるらしく、自宅で頻繁に食事会を開催して島内住民との親交を深めていたことが書簡から伺えます。

ハミルトン氏と友人との書簡のやりとりは1903年7月を最後に途絶えています。ハミルトン氏が最後に送った書簡には、次なる新天地の探索に出るための準備をしている旨が記されていました。その後のハミルトン氏およびハミルトン夫人の消息は不明です。

**補遺2:** 19██/05/20、Dクラス職員D-4669[[footnote]]&#34;招待&#34;の対象に選ばれることを期待してSCP-712-JPについての情報を教えられていました。[[/footnote]]の近辺にSCP-712-JP-Aが出現しました。SCP-712-JPへの進入実験に際して、当時の担当研究主任であった烏森博士が英語で執筆した書簡をD-4669に持たせ、進入後に会の主催者へ手渡すよう指示しました。

それから約1ヶ月後の06/18、別のDクラス職員D-4633の近辺に封書の形態を取ったSCP-712-JP-Aが出現しました。封筒内にはD-4633を対象とする招待状と、烏森博士の書簡への返信が入っていました。このプロセスの繰り返しにより、5ヶ月間で6回の書簡の往復に成功しました。この際にやりとりされた一連の書簡のうち、最も重要と思われるSCP-712-JP側からの5回目の返信を和訳して以下に示します。全ての書簡を閲覧する場合は文書記録712-JPにアクセスしてください。

&gt; 親愛なる烏森様
&gt; 
&gt; いつもお手紙ありがとうございます。今回の手紙は少し長くなりますが、どうかお付き合いください。
&gt; 
&gt; 私が夫と出会ったのは、ヴィクトリア女王の即位50年祭(Golden Jubilee)の年[[footnote]]1887年。[[/footnote]]でした。私と私の家族は貿易商の父の仕事でインドに住んでいました。ある日、父が仕事で知り合った若い男性を、家に連れてきたのです。それが私の夫、ヒアシンス卿との初めての出会いでした。ヒアシンス卿というのは彼が勝手に名乗っていた嘘の爵位で、本名はマーク・ハミルトンといいます。尤も、こちらの名前すら偽名だという可能性も大いにありますが。
&gt; 
&gt; とても奇妙な人物でした。スコットランドの貴族の出で、侯爵位を持っていると言っていましたが、彼を知る者の中にそれを信じている者は居ませんでした。彼は父と同じく貿易商で、なおかつ冒険家でもあると称していました。狂っているような面もあるが商人の才能には恵まれた男だと、父は評していました。話の胡散臭さを除けば、明るくユーモアがあり、知的で優しい、理想的な紳士でした。
&gt; 
&gt; 私は知らなかったのですが、彼は私の居た町ではちょっとした有名人でした。彼は町の広場や酒場で人々に壮大な冒険譚を語り聞かせていて、そんな彼の法螺話を楽しみにしている人も多かったのです。彼と出会ってすぐに、私もその一人に加わりました。昼下がりのお茶を飲みながら彼の話に耳を傾け、胸を躍らせたりしたものです。私と彼とが互いに惹かれ合っていることに気付くのに、時間はかかりませんでした。
&gt; 
&gt; ある日、彼は今居る町を出て、極東方面に向かうつもりだと言いました。そして、できることなら私を共に連れて行きたいとも。何日か悩んだ末に、私はどこまでも彼にお供することを決めました。このとき以来、私はハミルトン侯爵夫人になったのです。私は彼と共に、日本のこの小さな島にやってきました。見知らぬ土地でも、彼と居れば楽しい日々でした。
&gt; 
&gt; そんな日々が何年間か続いた後、彼は突然、新しい冒険に出ると言い出しました。この国よりももっと東に、黄金の散りばめられた宝島があるというのです。私も付いて行きたかったのですが、危険だと言って取り合ってくれませんでした。一年以内に帰ってくると言い残して、彼は消息を絶ちました。
&gt; 
&gt; 悲しみと失意に満ちた三年間が過ぎて、大きなトランクを抱えた一人の女性が館にやって来ました。忘れもしない、あれは4月の土曜日で、庭先には私の好きなヒアシンスの花が咲いていました。彼女はアリス・バターカップ(Alice Buttercup)と名乗り、ヒアシンス卿について話があると言いました。彼女の言うには、彼女はここから遥か南、マゼラン諸島[[footnote]]かつてフィリピン海に存在するとされていた島々の総称。その大部分は実際には存在しないものでした。[[/footnote]]という土地からやってきた使者だといいます。私の夫は航海中に嵐に巻き込まれてその島々に漂着したそうです。そしてその島は、普通の人間が一度踏み入ると二度と出られない、幻の海洋(phantom ocean)に位置するというのです。私はなんとか夫に会いたい、夫が帰って来られないならこちらから会いに行きたいと懇願しました。アリスは、色々な規則のためにそれは無理だが、夫と出会う可能性を用意することはできると言いました。彼女はトランクの中から見たこともない道具を幾つか取り出しました。トランクの中身はティーセット(T-set)という道具で、特別なお茶会を開催するためのものでした。お茶会を開くことで私の館は幻の海域に繋がり、やがて幻の島にいる愛しい人に会いに行けるようになるのです。その道具の中の1個を私に託して、アリスは去っていきました。
&gt; 
&gt; お茶会を開くようになってから、もう随分と経ちました。沢山の人に招待状を書きましたが、夫にはまだ会えていません。今でも私は彼を愛していますし、彼を待ち続けています。胸に空いた穴はまだ癒えません。しかしそれもまた、この名に負った宿命なのでしょう[[footnote]]ヒアシンスの花言葉は&#34;悲しみを超えた愛&#34;。[[/footnote]]。いつの日かきっと彼と再会できると、私は信じています。
&gt; 
&gt; いつになるか判らないその日まで、私は開き続けましょう。この眠らないお茶会を。
&gt; [[&gt;]]
&gt; 敬具
&gt; 
&gt; マリア・ヒアシンス
&gt; [[/&gt;]]</textarea></pre>
