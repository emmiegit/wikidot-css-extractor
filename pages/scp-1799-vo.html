[[include component:image-block name=http://lafundacionscp.wikidot.com/local--files/scp-1799/1799%20-%20Edited.jpg|caption=SCP-1799]]

**Ítem #:** SCP-1799

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1799 debe ser contenido en una celda de contención humanoide estándar insonorizada, con los otros Señores en el Pasillo ██ del Sitio- ██. El personal que entre a la celda de SCP-1799 deberá estar equipado con un casco de cancelación de voz para evitar la comunicación con el sujeto. Cualquier miembro del personal que entre o salga de la celda de SCP-1799 será exhaustivamente examinado por cualquier arma potencial, y la celda de SCP-1799 debe ser inspeccionada a fondo cada 24 horas para comprobar si hay contrabando.

**Descripción:** SCP-1799 es un hombre humanoide de aproximadamente 1.20 metros de alto, 58 kg de peso. SCP-1799 tiene las características físicas de un payaso genérico. El sujeto es calvo, su piel está desprovista de pigmentación, posee una nariz circular roja y pies alargados. La pigmentación facial del sujeto tiene la apariencia del maquillaje comúnmente usado por los artistas de circos.

Cualquier cosa que SCP-1799 diga a un sujeto será interpretada por esta misma como una broma. Mientras más tiempo hable SCP-1799 con un sujeto, más divertida será considerada la “broma”, hasta que el sujeto es superado por las risas. Debido a este hecho, es extremadamente difícil la comunicación con SCP-1799. La única forma conocida para comunicarse con el sujeto es a través de palabras escritas, dado que estas no activan su efecto.

Además, SCP-1799 es capaz de ejecutar varias acciones anómalas. SCP-1799 no tiene control sobre estas habilidades, y estas aparentan ser involuntarias, dolorosas y aleatorias. Estas son acciones generales que realizarían artistas de circo que estarían usando accesorios, incluyendo:

* Remoción y reinserción de extremidades.

* Tirar chorros de agua desde una flor adherida a su cavidad torácica.

* Tirar de una cuerda de tela de colores desde su boca, con la cuerda más larga midiendo 45.2 m.

* Extrusión de humos de colores desde varios orificios.

Las palabras “Sr. Risa, de los Pequeños Señores® de Dr. Wondertainment” estaban tatuadas sobre la baja espalda de SCP-1799. Está designación aparece como  la “3” en el //Documento [[[SCP-909]]]-a//.

**ANEXO 1799-A:**

[[collapsible show=&#34;+ Registro de Entrevista 1799-0&#34; hide=&#34;- Cerrar Registro&#34;]]
&gt; //Esta entrevista fue realizada durante el proceso de contención inicial de SCP-1799.//
&gt; 
&gt; **Entrevistado:** SCP-1799.
&gt; 
&gt; **Entrevistador:** Dr. B███
&gt; 
&gt; **Prologo:** Esta entrevista fue realizada para confirmar las propiedades anómalas de SCP-1799.
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Dr. B███:** Por favor, diga su nombre.
&gt; 
&gt; **SCP-1799:** Seguro. Me llaman... Sr. Risa.
&gt; 
&gt; **Dr. B███:** [Comienza a reír] ¿En serio? Eso es hilarante.
&gt; 
&gt; **SCP-1799:** No realmente.
&gt; 
&gt; **Dr. B███:** [Continua riendo] Hombre, ¡eres una //fiera//!
&gt; 
&gt; **SCP-1799:** Por favor, solo... deja de reírte de mi...
&gt; 
&gt; (El Dr. B███ comienza a reír histéricamente, golpeando la mesa con el puño)
&gt; 
&gt; **SCP-1799:** Duele…
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Nota:** El Dr. B███ solicitó ser transferido lejos del proyecto de SCP-1799.
[[/collapsible]]


**ANEXO 1799-B:** Durante un experimento el ██/██/20██, SCP-1799 comenzó a gritar a D-9023. El sujeto comenzó a reír incesantemente, y en su estado distraído, tropezó y se lesionó seriamente la cabeza, resultando ser fatal. SCP-1799 se volvió más retraído después del evento, dando lugar al primer intento de suicidio de SCP-1799. A partir deL ██/██/20██, SCP-1799 fue puesto en vigilancia de suicidios.

**ANEXO 1799-B:** Esta nota fue encontrada en la persona de SCP-1799 durante su contención inicial:

&gt; **¡Wow!** ¡Acabas de encontrar tu propio Pequeño Señor, una colección de edición limitada de Dr. Wondertainment!
&gt;
