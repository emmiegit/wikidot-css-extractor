**项目编号：**SCP-CN-523

**项目等级：**Thaumiel

**特殊收容措施：**所有与SCP-CN-523相关的资料应被收容在Site-CN-75的A级安保权限档案室内并实施归档，应尽量对可能遗留在外的相关信息进行回收，除保留必要的样本外其余SCP-CN-523-A需要被销毁。

所有关于SCP-CN-523武器化的提案因其战略价值和危害程度而得以保留，并确保仅能在战争时期启动。

**描述：**SCP-CN-523是一未知个体，目前尚不知其是个人、集体亦或是一种模因，任何对其来源及本质的追溯均无法实施。SCP-CN-523的异常效应在于能够赋予任何涉及SCP-CN-523本质或是直接/间接描述了SCP-CN-523的物品和概念（编号为SCP-CN-523-A）极强的危害性，当有人类个体有意或无意地接触到SCP-CN-523-A时，所接触的部分将会因受到SCP-CN-523-A的影响而导致严重的损伤。

SCP-CN-523被发现于中国境内一处曾属于普罗米修斯实验室战后遗留的研究设施内，当时基金会外勤特工正在执行有关在多名外勤特工的失踪事件，在发现求救信号的设施内发现了数名Obskura兵团成员，外勤特工立即请求了增援并在数小时内成功攻占了该设施，即现在的Site-CN-██。据推测确认系Obskura兵团对剩余的Giimbiyu语言资料进行回收，并在将发现其踪迹的外勤特工杀害后准备收尾工作时被基金会攻破，而Obskura兵团成员被逮捕。在遗迹内还发现了一本由Daevite语写就的古典，发现了该书籍的扉页处写有//“Abracadabra”//的字样，而其余内容皆是有关SCP-CN-523形象晦涩的隐喻与侧面描述，当研究到此处时，在一旁的助理忽然死亡，事后确认对古典内容的研究导致了当时的研究人员转变为了SCP-CN-523-A。这之后数年间皆无法对该古典的内容进行研究，直至反概念部研制出了符号学异常防护装置才得以有所进展。对可能仍遗留在外的相关资料的追查正在进行中。

**附录SCP-CN-523.1：**自收容SCP-CN-523以来进行的所有试验记录，重复或冗杂的部分以进行删减：
||~ 影响方式 ||~ 过程 ||~ 结果 ||
|| 视觉影响 || 让一名D级人员直接观察SCP-CN-523-A。 || 该D级人员自两眼眼眶处到左端脑处受未知来源的力导致眼眶到后脑之间贯穿，被贯穿的部位均已损坏成碎块状，该D级人员死亡。 ||
|| 触觉影响 || 让一名D级人员直接触摸记录着SCP-CN-523的文本。 || 该D级人员的左手开始剧烈萎缩，直至肉眼不可见为止消失，该人员失去对其左手的正确认知。 ||
|| 表述影响 || 让一名D级人员念出提喻SCP-CN-523诱导其说出符合SCP-CN-523-A的语句，并将其录音。 || 该D级人员的口腔和喉腔炸裂开，在之后对其尸体的解剖中发现其肺部和气管消失。 ||
|| 听觉影响 || 让一名D级人员听上次实验中的录音。 || 该D级人员的双耳忽然消失，创口呈现出类似被利器剜去的痕迹，呈液体状的大脑从创口处流出。 ||
|| 认知影响 || 让一名D级人员使用提喻间接告知其有关SCP-CN-523的异常资料。 || 该D级人员的松果体处发生了畸形，确认其成为了SCP-CN-523-A。相关实验被勒令中止。 ||

**附录SCP-CN-523.2：**基金会在后续多次对SCP-CN-523本质的探索研究的尝试中反复使用了当时最为先进的概念结构对其进行解析，也仅能够得知SCP-CN-523是异于当时所认知的异常符号学的基本准则的存在，但受限于技术的不成熟，以至于基金会投入了大量的经费和人力亦无取得其它任何实质性的进展，加之第七次超自然战争的爆发，导致研究一度被迫中止。

但在冷战时期，基金会对于恶魔学、概念技术和现虚学的研究取得了极大的进展后，对SCP-CN-523本质的研究再次被启动。在之后的研究中发现，SCP-CN-523是完全异于经典异常学的客体，它并未发现任何实体也不影响其它客体的概念，但却符合“反概念”的性质，它所影响的物质——SCP-CN-523-A，在加上概念空净固体（CNC）所制作的概念机械在配合现虚的驱动下能够直接影响其他客体的概念，即一类能够量产且高效的概念吞噬者，而且这一实体符合神秘学的魔符傀儡的基本属性。另一有关SCP-CN-523研究的重大发现，确认SCP-CN-523-A并不会对恶魔类实体造成影响，这一发现可能说明了SCP-CN-523与恶魔类实体之间的关联，而这将可能使基金会进一步地对SCP-CN-523的本质进行了解。

由于SCP-CN-523的异常效应的影响，基金会高层人员并不能接触有关探究SCP-CN-523本质的资料，以防止突发的概念吞噬或对人员造成的实质性危害。直至1958年7月，研究人员完成了对SCP-CN-523-A异常免疫的反概念实体，并以此开发出了一系列反概念技术，使得装备了反概念制动装置的人员可以免受SCP-CN-523所带来的威胁，但此类技术须掌握一定现虚学技术的人员才能够自如地使用。能使非异常人类也能正常使用的反概念技术正在投入研究当中。

由于项目武器化的提案在第七次超自然战争中取得了关键性的作用，这也充分说明了SCP-CN-523的严重危害性，在战后，基金会试图使用“忽怠协定”来掩盖使用武器化SCP-CN-523的痕迹和副作用，但这个方案失败了，并导致了局部LV级情景“掀开面纱”的发生，而超技术无节制的发展也造成了现虚的快速消散和污染EVE粒子的过量排放，这一系列连锁反应或将导致超技术及异常更为严重的普遍化。

目前，已知因基金会在战争时期滥用SCP-CN-523衍生武器而导致的EVE高能辐射污染和现实扭曲场紊乱，直至今日也未能完全消除其危害和影响，基金会以“核污染”的名义封锁受影响严重的区域，并等待受影响区域自然恢复。
