**Artikel:** SCP-1525  – Des Kaisers neue Uhr
**Autor:** [[*user Hateyon]]
**Original:** http://scp-wiki.wikidot.com/scp-1525
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1525

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1525 wird in einem verschlossenen Lagerbehälter mit Stufe-2-Zugriff aufbewahrt. SCP-1525 sollte in einem verschlossenen Tresor transportiert werden, wenn es für Experimente benötigt wird. Jegliches SCP-1525 tragende Personal, das gesichtet wird, sollte überwältigt und das Objekt sofort beschlagnahmt werden.

**Beschreibung:** SCP-1525 ist eine Rolex-Markenuhr aus massivem Gold (99,96 %) in nahezu perfektem Zustand. Das Zifferblatt besteht aus sauber geschliffenem Quarz, der mit zweiundzwanzig kleinen (0,1 Karat) Diamanten besetzt ist. Auf der Unterseite der Uhr befindet sich eine kleine lateinische Gravur mit der Aufschrift “Horologium regem ideonos“ (wörtliche Übersetzung: Eine einem König angemessene Uhr). Die Uhr passt zu keinem bekannten Rolex-Modell.

Gewöhnlich zeigen Träger der Uhr [im Folgenden als SCP-1525-2 bezeichnet] anfänglich keine schlimmen Symptome bis etwa vier Stunden nach dem ersten Tragen des Objekts – obwohl einige Subjekte sofort betroffen waren.

Wann immer SCP-1525-2 eine bewusste Entscheidung trifft, sich auszuziehen, wird es sofort davon ausgehen, dass es vollständig unbekleidet ist. SCP-1525-2 wird jegliche Kleidung, die unter seiner aktuellen Schicht getragen wird (einschließlich der Uhr), trotz aller äußeren Reize, einschließlich des Durchnässens der Kleidung und jeglicher verbalen Anerkennung der Kleidung, nicht wahrnehmen. SCP-1525-2 wird diese Schichten weiterhin ignorieren, bis die Uhr entfernt wird.

**Entdeckungsprotokoll:** SCP-1525 wurde am 07.02.19██ entdeckt. Das Objekt wurde von der Leiche eines Mannes geborgen, der tot in seinem eigenen Bett aufgefunden wurde. Man fand ihn in siebzehn Lagen Kleidung (darunter sieben Paar Socken, sechs Paar Handschuhe, sieben Schals, zwei Mäntel, siebzehn Hemden, sechs Hosen und vierzehn Unterhosen), von denen viele schimmelten, besonders die unterste Schicht, die stark mit scheinbar [ZENSIERT] verschmutzt war. Als Todesursache wurde ein akuter Brustkorbinfekt und eine schwere Entzündung der Luftröhre angegeben. Nahe Verwandte von Mr. ██████ behaupteten, das Objekt sei ein altes Familienerbstück gewesen, das das Opfer tragen wollte, nachdem es seine persönliche Uhr verloren hatte. Aufgrund des Wachstums und der Ausbreitung des Schimmelpilzes wird geschätzt, dass das Subjekt die Uhr ungefähr zwei Wochen lang trug, bevor es starb.</textarea></pre>
