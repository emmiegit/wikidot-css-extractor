    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-181-CS**
**Autor:** [[*user Chlebik3811]]
[[include info:end]]

**Objekt #:** SCP-181-CS

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-181-CS je zadrženo v betonové místnosti přístupné 8 metrů dlouhou šachtou pod turistickým altánem u polní cesty[[footnote]][[image https://cdn.discordapp.com/attachments/1140613225168261271/1142890030134739015/16.jpg]][[/footnote]] mezi vesnicemi ██████ a ████ v České republice. Díky povaze objektu se veškeré zadržení skládá z bezpečného uzavření místnosti ve, které se objekt nachází. U altánu musí být přítomni minimálně 2 členy mobilní úderné jednotky Epsilon-6 „Village idiots“ schovaní v dálce maximálně 15 metrů od altánu. Neoprávnění přístup k objektu je zakázán.

**Popis:**  SCP-181-CS je 190 centimetrů vysoká socha dosud neurčené ženy[[footnote]][[image https://cdn.discordapp.com/attachments/1140613225168261271/1142890030591909968/3.jpg]][[/footnote]]
 z bílého hrubého mramoru, materiál kvůli povaze objektu není možno určit. Veškeré pokusy o odebrání vzorku materiálu byly neúspěšné. Veškeré pokusy o transport objektu, byly neúspěšné. Z provedených testů vyplívá, že při kontaktu s jakoukoliv živou tkání je daný objekt --vymazán z reality-- [DATA VYMAZÁNA]. Z hlediska pozorovatele objekt zmizí bez jediné evidence jakékoliv akce. Zaměstnanci pracující s SCP-181-CS popsali nepříjemný pocit po delším dívání se do očí objektu.

**Dodatek:** [[collapsible show=&#34;NÁSLEDUJÍCÍ ČÁST JE DOSTUPNÁ POUZE PRO ÚROVEŇ 5/DAMMERUNG &#34; hide=&#34;Byli jste varování&#34;]]
&gt; //Ehm ehm, když jsme tento objekt objevili jedna z členů Epsilon-6 porušila nařízení o zákazu fyzického kontaktu se objektem a byla vymazána, nebo to jsme si aspoň mysleli. Jedna důležitá věc v záznamu chybí. Když se ho Bravo-1 dotknula, měla u sebe vysílačku naladěnou na anomální frekvenci, kterou jsme testovali pro nasazení v akci. Tato frekvence umožňuje spojení na neomezenou dálku a jak jsme zjistili i skrze dimenze. Bravo-1 nebyla vymazána, ale přenesena do nějaké jiné reality, dle jejího popisu vypadala jako poušť, jen byla nekonečná a člověk tam nepotřeboval jíst ani pít. Bez jakýkoliv zásob podávala hlášení ještě měsíc po jejím zmizení. Nakonec byly šance na její záchranu vyhodnoceny jako nulové, Když jsme jí o tom informovali, vzala služební zbraň a střelila se do hlavy. I přesto, že přišla téměř o polovinu mozku tak nezemřela. Chrčení a zdánlivé pokusy o komunikaci se mi ozývají z vysílačky dodnes. Jakožto druhý zástupce projektu dammerung jsem ve jménu blaha veřejnosti dal tyto informace utajit. Možná, že jednoho dne pomůže SCP-181-CS našemu cíli, ale víme zatím příliš málo a nechce se mi vystavit osudu, který potkal Bravo-1 kohokoliv jiného, i přesto, že by spousta lidí vyměnila nekonečnou samotu za věčný život, už málo kdy by k tomu přidal chronický strach z toho být sledován, který nám popsala Penelo… teda Bravo-1. Apeluju na všechny, nezneužívejte SCP-181-CS//

- John Clark – Druhý zástupce projektu Dammerung
[[/collapsible]]

-----</textarea></pre>
