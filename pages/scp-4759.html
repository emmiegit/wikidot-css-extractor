**Identyfikator podmiotu:** SCP-4759

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Fundacyjne zasoby w rządach stanowych muszą obserwować pod kątem manifestacji SCP-4759 i dyskredytować je podczas obrad. Pączkarnie w obszarach pod wpływem podmiotu monitorowane pod kątem SCP-4759-A.

Od dnia 10.03.2017, ustawodawcy stanowi mają zostać poddani śledztwom pod kątem wszelkich powiązań z piekarniami i dystrybutorami pieczywa.

**Opis:** SCP-4759 to anomalne dodatki do istniejących ustaw rozważanych przez stanowe legislatury. Instancje SCP-4759 mają zazwyczaj od 10 000 do 120 000 słów i składają się prawie w całości ze słów i wyrażeń nie mających sensu, za wyjątkiem jednej sekcji, która bardzo szczegółowo i konkretnie opisuje &#34;podatek donutowy&#34;. 

Ustawa o podatku donutowym narzuca 10-90% podatek od sprzedaży wszystkich donutów i powiązanych produktów spożywczych, jak również wyższy podatek od ogólnych zysków małych firm sprzedających donuty. Ustawodawcy przeglądający SCP-4759 będą uważać dokument za nieanomalny i rozważać podatek tak jak każdy inny.

Ustawodawcy popierający SCP-4759 często cierpią na bezsenność, uporczywy koszmary senne i wykształcają silną alergię na mąkę.

Okazjonalnie ustawodawca popierający podatek zostanie zaczepiony przez postać natychmiastowo manifestującą się przy lokalizacji danej osoby. Postać ta, desygnowana SCP-4759-A, przypomina humanoida uzbrojonego w lancę, siedzącego na koniu i w całości składa się ze ściśniętych donutów. (Lokalne sklepy zgłaszają nagłą utratę dużych ilości donutów podczas manifestacji SCP-4759-A.) 

SCP-4759-A rozpocznie wokalizację w nieznany sposób i wyzwie ustawodawcę na pojedynek z warunkiem, że jeśli SCP-4759-A wygra, to ustawodawca musi spróbować zatrzymać uchwalenie SCP-4759. Jeśli ustawodawca odmówi, SCP-4759-A będzie pojawiał się w kolejne dni do czasu aż ustawodawca się zgodzi.

Do dnia dzisiejszego dzięki działaniom Fundacji i SCP-4759-A udało się zapobiec zdrożeniu SCP-4759 do prawa. 

**Dodatek:** Dnia 09.03.2017 SCP-4759-A próbował pojedynkować się z Senatorem Alabamy Vivian Davis Figures ze względu na jej niezwykle głośne poparcie ustawy. Po trafieniu Senator Figures przez lancę SCP-4759-A, jej skóra została przebita; ściągnęła ją i ujawniła, że składa się ona w całości z obwarzanków. Senator Figures wygrała pojedynek i uciekła z miejsca wydarzenia, a od tamtego czasu jej lokalizacja jest nieznana. Zastosowano Historię Przykrywkową 119-L (&#34;Wypadek przy grze w golfa&#34;). SCP-4759-A nadal się pojawia.
