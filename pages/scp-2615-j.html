**Ítem #:** SCP-2615-J

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todas las instancias de SCP-2615-J deben ser contenidas en Celdas de Contención Estándar para Micro-Humanoides, las cuales deben estar almacenadas en el Sitio-17. Las instancias de SCP-2615-J deben ser alimentadas tres veces al día.

**Descripción:** SCP-2615-J es una especie de humanoides inteligentes que miden quince centímetros de altura en promedio. Todas las instancias de SCP-2615-J poseen alas de apariencia variada, a pesar de que todas universalmente concuerdan con la apariencia de las alas de varias especies de //Lepidoptera//. Las instancias de SCP-2615-J pueden usar sus alas para lograr una locomoción aérea. Las instancias de SCP-2615-J son luminiscentes, a pesar de que la luz producida no genera calor y no tiene una base química o biológica clara.

Las instancias de SCP-2615-J son capaces de alterar la realidad a un nivel limitado, con la mayoría de los efectos solo afectando los fenómenos naturales. Los fenómenos afectados por SCP-2615-J incluyen los patrones climáticos, la presión y la temperatura atmosférica, el comportamiento animal, y el crecimiento de las plantas.

**Anexo:** Entrevista con la instancia #28 de SCP-2615-J.

&gt; **Entrevistado:** SCP-2615-J #28
&gt; 
&gt; **Entrevistador:** Dr. Tamlin
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Dr. Tamlin:** #28, ¿eres consciente de que varios aspectos de tu fisiología no son científicamente posibles, correcto? ¿Te importaría explicar cómo funcionan?
&gt; 
&gt; **SCP-2615-J #28:** Ah, ya lo entiendo. Estás intentando el viejo truco de &#34;no creo en las hadas&#34; para intentar deshacerte de nosotras. No va a funcionar, ¿sabes? Nos alejamos del existencialismo hace tiempo.
&gt; 
&gt; **Dr. Tamlin:** No estoy seguro de que hayas entendido la pregunta. Por ejemplo, tu peso, ¿qué? ¿35 gramos? Tus alas no deberían ser capaces de sostenerte durante el vuelo.
&gt; 
&gt; **SCP-2615-J #28:** Es magia.
&gt; 
&gt; **Dr. Tamlin:** El brillo es otra cosa. No hay razones químicas ni biológicas para que tú estés brillando.
&gt; 
&gt; **SCP-2615-J #28:** Otra vez, magia.
&gt; 
&gt; **Dr. Tamlin:** ¿Pero qué con-?
&gt; 
&gt; **SCP-2615-J #28:** ¡MAGIA! ¡TODO ES MALDITA MAGIA, IDIOTA! ¡¿POR QUÉ ESO NO PUEDE PASAR A TRAVÉS DE ESE CRÁNEO TAN GRUESO?! //[En este punto, las palabras de SCP-2615-J #28 se vuelven un conjunto de gruñidos, rugidos, gritos, insultos, y un lenguaje aún por traducir.]//
&gt; 
&gt; **Dr. Tamlin:** Creo que terminamos aquí.
&gt; 
&gt; **&lt;Final del Registro**&gt;

**Nota:**
&gt; Hola, perdón por todo eso. Lo más probable es que seas nuevo en la Fundación y te hayan dirigido a esta página como una broma. Iré al grano y te diré que absolutamente todo lo que tenga una &#34;[[[joke-scps|-J]]]&#34; en el nombre es una broma interna que alguien inventó (tienden a ayudar a incrementar la moral). Yo normalmente no pondría esto aquí, pero ya me preguntaron por quinta vez esta semana qué son &#34;las amplias implicaciones de los comentarios de SCP-2615-J&#34;. No hay &#34;amplias implicaciones&#34;. Los -J no son reales. Vete a leer [[[SCP-779]]] u otra cosa. -//Researcher Walker//
&gt; 
&gt; P.D. Me disculpo si el humor no era evidente. Fue creado originalmente para hacer reír a la gente que estuvo en el pícnic del Sitio-17 en el &#39;96. La única razón que se me ocurre sobre por qué aún tenemos esto, es porque a algunos de los chicos les gusta molestar a los novatos.
