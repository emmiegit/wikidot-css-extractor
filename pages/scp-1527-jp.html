**项目编号：**SCP-1527-JP

**项目等级：**Safe

**特殊收容措施：**SCP-1527-JP应在给予运行的必要的电力的情况下收容在Site-81██的低危险物品收容柜内。需每日对SCP-1527-JP提供两次主要成分为葡萄糖溶液的营养补充剂。负责人员应每周检查SCP-1527-JP内的大脑活动水平。

不使用SCP-1527-JP-1进行试验的情况下，需每月使用SCP-1527-JP生产一次。产出的SCP-1527-JP-1除保留50mL作为样品外，其余部分按照一般有机溶剂废弃处理程序处理之。此外，对已售卖的SCP-1527-JP-1的回收事项，由于其对于个人及社会的影响程度低，应作为低优先度事项。

**描述：**SCP-1527-JP为一推测为由饮水机改造而来的机械。其容器部位[[footnote]]即饮水器安装有水桶的位置。[[/footnote]]被一不明机器所替代，机器内部连接有一来自于人类的大脑，并浸泡于液体中。机器内充满的液体除组分与人类脑浆类似以外，还含有未知的蛋白质。SCP-1527-JP内部装有足以提供24小时电力的蓄电池，但由于蓄电池属于断电时的暂用电源，机器基本需要保持通电状态。而冷水器部分则分别安装有换气口、养分投入口以及溶剂投入口。

若向SCP-1527-JP内投入任意溶剂，经6小时左右可从水龙头部位取得乳白色液体（以下将其指定为SCP-1527-JP-1）。SCP-1527-JP-1具备高挥发性，且散发出类似茉莉花的香味。若被试吸入一定程度的挥发的SCP-1527-JP-1，会在感觉到欣快感的同时看到一些清晰的图像。图像的内容包括从“出生”“死亡”这种抽象的、概念模糊的事物到特定的一部分诗歌或者音乐等内容。吸入SCP-1527-JP-1所浮现的图像随SCP-1527-JP产生的SCP-1527-JP-1不同而不同，但未观察到与投入SCP-1527-JP的物质的显著关系。

**附录1：**SCP-1527-JP-1是██县警在取缔非法药物行动时在██县██站附近的售卖用于电子烟的烟油的店铺中没收到的████味烟油。此后当地县警对其进行成分分析时在其中检出未知成分与人类脑浆，因此案件被转交基金会管辖。基金会对售卖其的店铺的总店████公司进行搜查时发现了SCP-1527-JP，并暂时拘捕了该公司的一部分职员。对该公司职员的询问结果表明，SCP-1527-JP为其从日本国内相关组织“日本生类创研”购买而来。

__**采访记录1527-JP**__
&gt; **采访对象：**笠松壮太（████公司负责管理SCP-1527-JP并生产SCP-1527-JP-1的职员）
&gt;  
&gt; **采访者：**胜山研究员
&gt;  
&gt; **&lt;开始录音&gt;**
&gt;  
&gt; **胜山研究员：**笠松先生，您是负责管理那件违法香料制造机的，对吗？
&gt;  
&gt; **笠松：**我是。但是，我在公司没有听说那是违法的东西。所以，对我来说……并不是有什么恶意……
&gt;  
&gt; **胜山研究员：**嗯，是这样啊。但是那台制造机从外观上看非常特别，关于这一点您有没有觉得可疑呢？
&gt;  
&gt; **笠松：**肯定会啊，一开始我觉得很疑惑。水箱里飘着个脑子，怎么操作也不明白……但是我很快就觉得“这只不过是个恶趣味的装饰而已啦”，我没有想到那是真的脑子。
&gt;  
&gt; **胜山研究员：**这样啊。笠松先生有没有使用过那种香料呢？
&gt;  
&gt; **笠松：**呃，用过。我经常偷它制造的香料。总觉得它有种不可思议的感觉……而且没法戒断。不过我并不觉得那是对人体有害的东西。我已经吸了那玩意四年了，不过我并没觉得身体哪里出了问题。精神方面除了有些依赖症以外，也是十分健康的。
&gt;  
&gt; **胜山研究员：**原来如此。稍后请笠松先生接受身体检查，做了那个详细情况就会清楚的吧。另外您还了解那种香料的其他信息吗？
&gt;  
&gt; **笠松：**这个吗……说起来最近那个东西的气味仿佛比以前更好了。不，那玩意的气味从以前就很好，最近似乎还更好了。
&gt;  
&gt; **胜山研究员：**那是指摄取的时候欣快感增加了吗？
&gt;  
&gt; **笠松：**不，也许有这种情况，但是我脑海里涌现出的画面更加鲜明，或者说变得易懂。以前的时候那些画面更麻烦并且很模糊，老实说虽然说感觉得到那种壮大的气氛，但是不明白它具体的含义。但是最近的话，像我这样的人也能明白的快乐和感动的画面更加多了。比如太阳的温暖、活着的喜悦、对故乡的思念，就是那样的东西。最近尝试的那些则很厉害，就是各种东西轰隆轰隆地炸裂的画面，哎呀~真是爽快！
&gt;  
&gt; **胜山研究员：**最近的那些和以前相比成分变化了吗？您保存过初期的样品吗？
&gt;  
&gt; **笠松：**哎呀，怎么说呢？大概都已经一个个地卖掉了，毕竟我们公司都草草率率的啦。
&gt;  
&gt; **胜山研究员：**这样啊，再调查一下吧。采访到此结束。
&gt;  
&gt; **&lt;录音结束&gt;**
&gt;  
&gt; **结束报告书：**之后进行的体检中，未发现笠松患有因SCP-1527-JP-1引起的疾病。由于笠松的精神状态稳定，推测SCP-1527-JP-1对人体的危害较少。此外，未能在████公司内发现SCP-1527-JP-1的初始样品，故不能进行回收。

基金会在后续根据████公司与日本生类创研签订的合同记载的联络方式与日本生类创研进行了联系，并得到了以下关于SCP-1527-JP起源的信息：
* SCP-1527-JP为相关组织“[[[are-we-cool-yet-hub|Are We Cool Yet?]]]”（以下简写为“AWCY”）的前成员要求制造的，该名委托人的具体信息未作为个人资料公开。
* 日本生类创研接受委托后制造了SCP-1527-JP。按照与预先与委托人签订的合同，将该商品交付给AWCY，在交货若干天后，被一名不是委托人的AWCY成员退回。
* 为处理SCP-1527-JP，日本生类创研将其卖给████公司。
* 此后████公司开始售卖由SCP-1527-JP生产的SCP-1527-JP-1。

**附录2：**通过对SCP-1527-JP的大脑含有的遗传信息进行分析，发现其属于自200█年起失踪的森本彩香女士。此后对其住宅进行搜查发现，森本曾作为AWCY成员制作了大量的艺术作品，但在1999年发表作品后，其与AWCY的关系开始变得薄弱，最终退出该组织。以下内容节选自在森本住宅内发现的、与日本生类创研进行意见交换有关的文件。

&gt; 敬爱的日本生类创研：
&gt;  
&gt;  我是国际艺术家沙龙Are We Cool Yet？中进行活动的人之一。实际上，我希望与贵研具备世界最高水平的研究所进行磋商。我前几天被从AWCY除籍，也就是被除名了。我知道总有一天会变成这样的，理由很简单，因为我的技术力不够。无论是我尝试拿起画笔、揉搓黏土、雕刻木头，也只能做出一些不完整的作品。在这种事情不断反复的过程中，我对那些在我脑海中产生的想法感到非常遗憾，想着“如果它们是出现在另一位出色的艺术家身边该多好呀”。但是唯有这一点是无可奈何的，因为孩子出生时是不能选择父母的，即使用世界上最好的办法也不行。在我心中诞生的“美”是各种各样的，但我不能够塑造。那些闪闪发光的东西，即使以某种形态出现在这世界上，也会马上从我的手中扑簌扑簌地洒落。于是，在我的身边，就只残留着失真、失去光辉的残滓。
&gt;  
&gt; 我考虑了很长时间，也就是说，让在我心中产生的许多美好的事物，都是让我以外的人去产生的方法。这样的话我就想到了“直接让别人看到我心中产生的画面”的方法。但是，无论怎么想办法，都没有办法实现。这时，我想起了一位同伴借助了某个研究所，也就是贵研的帮助，创作出了优秀的作品。
&gt;  
&gt; 我知道这是无理的愿望。但是，我无论如何都无法放弃。为此我不惜报酬。无论如何请多关照。
&gt;  
&gt; 森本彩香
对此，日本生类创研的回信如下：
&gt; 森本女士：
&gt;  
&gt; 我们已经收到了您的信件。
&gt;  
&gt; 原来如此，我确实能痛切地理解您的心情。本研究所的技术可以充分地将您提议的“把自己的印象托付给别人”变为可能。但是这并不是一两次就做得到了，需要很多次，每次您产生新的想法时就要来研究所这里进行处理的话非常的麻烦。因此，我们建议，将您的大脑与身体分离，成为专门生产创意的机器的一部分，让森本女士迎接新的人生。这样的话，每当产生一个想法的时候，就可以将它托付给别人，而且很容易创造出不需要肉体维持的崭新的想法。详细的说明和费用计划等之后说明，如何？
&gt;  
&gt; 日本生类创研 脑科医学研究室室长 斋藤彼方

基金会查明在此之后，森本爽快地答应了日本生类创研提出的方案，经过数次的意见交换以后其脑部被置入了SCP-1527-JP。根据与森本签订的合同的要求，SCP-1527-JP被送交到指定的地址。但是从森本家的邮箱中发现的一封未拆封的信件（文件-α）的内容表明，SCP-1527-JP被AWCY退回到日本生类创研。

__**文件-α**__
&gt; 好久不见了，KI-8-16[[footnote]]主流观点认为这是对应特定人的识别码。[[/footnote]]，我没想到还有这个机会给你写信。
&gt;  
&gt; 之前送到我们沙龙的那台夸张的机器被我送了回去。我们也算是日本生类创研的老主顾，不想要做那种事，但是他们送来那种东西也不好办。
&gt;  
&gt; 我看过他们带来的使用说明书。听见是你要求做的这东西时，我有点厌烦了。首先，你好像误会了，你被除名的原因并不只是技术不足。如果你只是技术不足的话，我们会教给你必要的技术，无论怎么样，也会帮助你创作你的作品。培养后进者也是艺术家的任务，因为拥有学生的艺术家是数不胜数的。那么你为什么被除名呢？那只是因为我们觉得你这样下去也不会发芽生长的。你应该知道自己的技术很差，但是你在创意阶段就已经只有廉价的点子了。好点子不会凭空落在谁身上，只有深入观察事物，深入思考，可以捕捉到一丝微弱的光的人，才能在脑海中浮现出好的点子。但是你没有付出努力，你总是无知蒙昧地、粗枝大叶地拿了一些什么，却误以为那是很了不起的作品。所以你被除名了。然后就是送来的那台机器，尝试了一下，真是太过分了。从那东西当中看到的图像，比你以前所构思的东西更加俗套。虽然说得很严厉，但我还是觉得把你除名是正确的。我们在自我钻研的这个领域当中对你这种普通人是没有兴趣的。
&gt;  
&gt; 只是，作为艺术家，你的热情也是不能忽视的，所以给你一个建议吧。你太内向了。首先你要出去走一走，用你的眼看，用耳朵听，重新审视这世界上各种美丽的事物。然后把它们一个个地拿在手上，仔细观察一下，从那些东西身上，也一定能学到不少东西吧。这以后，最后用你的双手将你学到的东西一点点塑造出来。不必着急，如果你真的得到了属于自己的艺术的话，我们会欢迎你的。
&gt;  
&gt; KI-8-3
　
**附录3：**目前SCP-1527-JP-1被提议用于D级职员的实验报酬或娱乐项目，--SCP-1527-JP研究小组正在进行审议-- 由于SCP-1527-JP-1对人体影响力小、利用简便、以及依赖性较弱，因此提议得到批准。SCP-1527-JP-1在Site-81██进行试验性运用，现在正在监视观察阶段。</textarea></pre>
