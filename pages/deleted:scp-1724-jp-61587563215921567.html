    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1724-JP - ハーベスト
**著者:** ©[[t_soya]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-1724-JP

**オブジェクトクラス:** safe

**特別収容プロトコル:** SCP-1724-JPはサイト8181の施錠可能な収容金庫に保管してください。また、収容金庫内部にはタイマー機能が装備された多光量型LED照明ユニットを設置し、日毎に6時から18時の12時間は照明が照射されるように設定してください。

SCP-1724-JPはセキュリティクリアランスレベル2以上の職員の許可があれば、使用することができます。

**説明:** SCP-1724-JPはグレーのスーツベストです。SCP-1724-JPを着用した状態で、手鎌で植物[[footnote]]種類は問わない。[[/footnote]]を刈った場合、刈り取られた部分が、刈られた状態の稲に変化します。この稲から採れる米は、通常栽培した米と同様に経口摂取することができますが、種籾を撒いても生育しません。

この稲から採れる米の大きさや形、味などは、福岡県産米の夢つくしに酷似しています。また、稲の状態は、SCP-1724-JPが前日に日光[[footnote]]植物の育成ライト等の光でも可能と判明しています。[[/footnote]]を浴びた時間により大きく変化します。詳細はSCP-1724-JP.光照射実験を参照してください。

[[collapsible show=&#34;+ SCP-1724-JP.光照射実験&#34; hide=&#34;- 実験記録を隠す&#34;]]

||~ 照射時間||~ 米の品質||
||24時間||穂が付いていない完熟期の稲に変化した。||
||[[span style=&#34;white-space: nowrap&#34;]]13時間以上[[/span]]||完熟期の稲穂に変化したが、穂の数が減少した。米の品質は11時間照射したときと同等である。照射時間が長ければ長いほど、穂の数が減少する。||
||12時間||完熟期の稲穂に変化した。穂が光に当たった時、黄金色に光る。米は調理前にも関わらず艶があり、そのままでも十分に味わうことができる。調理後[[footnote]]本実験では炊飯器で炊く方法を用いた。[[/footnote]]は純白の米が総立ちし、香りを嗅ぐと黄金の稲が見渡す限り広がった田んぼが目に浮かぶ。あっさりとした味にややもちもちとした触感が味わえる。--美味すぎる。このお米しか食べられなくなりそうだ。--||
||11時間||黄熟期の稲穂に変化した。米は販売されている通常の福岡県産夢つくしと同様の品質であった。||
||10時間||乳熟期の稲穂に変化した。||
||8時間||開花した状態の稲に変化した。||
||6時間||穂ばらみ期の稲に変化した。||
||4時間||幼穂形成期の稲に変化した。||
||2時間||分げつ期の稲に変化した。||
||1時間||活着期の稲に変化した。||
||照射なし||発芽したばかりの稲に変化した。||



[[/collapsible]]

**発見経緯:** 19██年1月7日に福岡県岡垣町のローカルラジオにて、作業着の上からスーツベストを着用した男性が、町内で草刈りをし稲穂を生み出しているという放送を、当時岡垣町職員として潜入していた財団エージェントが聞いたことで発見しました。件の男性(以降SCP-1724-JP-Aとする)に岡垣町の広報誌に掲載したいという名目でインタビューを行ったところ、SCP-1724-JPは福岡市中央区███丁目の路上で購入されたと判明しました。SCP-1724-JPにはタグ等が無く、製作元や販売元は不明です。また、SCP-1724-JPを販売していた人物についても発見には至っていません。インタビューの詳細は、SCP-1724-JP-A.1を参照してください。

[[collapsible show=&#34;+ SCP-1724-JP-A.1&#34; hide=&#34;- 記録を閉じる&#34;]]

&gt; **インタビュアー:** 米田研究員
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **米田研究員:** 本日はお忙しいところご協力いただきありがとうございます。さて、さっそく本題ですが、いつから稲穂を生み出すせるようになったのですか？
&gt; 
&gt; **SCP-1724-JP-A:** 2日前にこのベストを買ってからやね。
&gt; 
&gt; **米田研究員:** ベストを買った日のことを詳しくお聞きしてもいいですか？
&gt; 
&gt; **SCP-1724-JP-A:** いいよ。あの日は別件で██に行っとったんやけどね、急に路地で物売ってた女性に声かけられたんよ。驚いたことに第一声が「あなたは草刈りが趣味ですね。」やったんよね。なんでわかったんだと尋ねると、「草達の泣く声が聞こえます。刈られるときも刈られた後も痛い痛いと泣いて、その声があなたに着いてきています。」って言われたんよ。まぁ、今なら頭がおかしいんやないか？と思うもんやけど、当時は本当に心が痛んだんよ。それからどうしたら草達が泣かなくて済むかって聞いたんよね。そしたら、「このベストを一番上に着て草刈りすれば草は喜ぶよ。」なんて、おまけに「刈った草が稲穂に代わりますし、一石二鳥ですよ。」てな具合に言われたとよ。今考えるとおかしな話よね。そん時はそれをみすみす受け入れて購入したっちゅうことよ。値段も千円ちょっとと安かったしな。あん時はどうかしとったよ。まぁ、実際稲になったわけやけどね。あぁ、それと草刈りする時は前日に12時間ベストを日光に当てんと、美味しい米ができんってのも言うてたな。
&gt; 
&gt; **米田研究員:** ありがとうございます。そのベストを買った場所は覚えてますか？
&gt; 
&gt; **SCP-1724-JP-A:** 詳しくは思い出せんのよね。福岡市の███丁目の路地だったことは覚えとるんやけど、どこの路地だったかは忘れちまったよ。
&gt; 
&gt; **米田研究員:** そうですか。店主の顔や特徴など覚えていることはありますか？
&gt; 
&gt; **SCP-1724-JP-A:** それが全く思い出せんのよ。顔も確かに見たし声も聞いたんよ。なのに、思い出そうとしても顔はのっぺらぼうみたいに真っ白やし、声も思い出せんくて言われた言葉だけが文字として頭に残っとんよね。あれやな、映画の字幕みたいなもんって考えてくれたらわかるかなぁ。他にも色々売り物を置いてたと思うよ。まぁそれも何があったのか思い出せんけどな。年を取るって怖いよなぁ。
&gt; 
&gt; **米田研究員:**ありがとうございます。では、そのベストを着て草刈りを行った回数を教えていただいていいですか？
&gt; 
&gt; **SCP-1724-JP-A:** 2回やね。買ったその日と、その次の日。でももう使うことはないかな。草刈りももうする気が起こらんし。
&gt;
&gt; **米田研究員:** それはどうしてですか？
&gt; 
&gt; **SCP-1724-JP-A:** いやさ、草刈りをするときに草が痛いって泣いてるなんて言われたらねぇ。なんか悪い気がして。草刈りしてる間中それが頭に浮かんでな。草刈りをする気持ちが失せたんよ。唯一の趣味だったんやけどね。
&gt;  
&gt; **米田研究員:** そうですか。本日のインタビューはこれで終了にしたいと思いますが、何か他に記事に残しておきたいことなどありますか？
&gt; 
&gt; **SCP-1724-JP-A:** 他は大丈夫かな。そういえばあなた役場の人でしょ？もうこのベストも使うことないけんあげるよ。展示室かなんかに飾っとき。
&gt; 
&gt; **米田研究員:** よろしいのですか？
&gt; 
&gt; **SCP-1724-JP-A:** いいよいいよ。貴重なものとして飾っといて。もちろん、寄贈は俺の名前でな。（SCP-1724-JP-Aの笑い声）
&gt; 
&gt; **米田研究員:** ありがたく展示させていただきます。本日はありがとうございました。
&gt; 
&gt; &lt;録音終了&gt;
&gt; 
&gt; インタビューの後、SCP-1724-JPを回収し、SCP-1724-JP-AにはクラスB記憶処理薬を投与し帰宅させました。また、ローカルラジオにてカバーストーリー「路上パフォーマンス」を流布し、岡垣町内で広がっていたSCP-1724-JPに関する話題は直ちに鎮静しました。
&gt; 
&gt; 当初SCP-1724-JP-Aが長年の趣味を控えるようになったことも異常性の一部と疑われていましたが、実験の結果、そのような異常性は見当たりませんでした。また、SCP-1724-JP-Aが、SCP-1724-JPを販売した女性について詳細を思い出せなかったことについては、何らかの異常性による可能性があります。女性の行方や詳細については、現在に至るまで判明していません。

[[/collapsible]]

[[footnoteblock]]</textarea></pre>
