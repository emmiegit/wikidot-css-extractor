**アイテム番号:** SCP-470-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-470-JPは、常にサイト-8141にある標準人型存在収容室に収容され、モニターにより24時間監視されています。SCP-470-JPの収容室内には、毎朝7時に、指定された匂い物質の混合気体を、20分間散布してください。
SCP-470-JPからの要求があった場合、1週間に1人まで、SCP-470-JPの能力の影響を受けた事のない男性のDクラス職員を、最低8時間入室させてください。この間、職員及びSCP-470-JPになんらかの異常が見られた場合、一酸化炭素等の有害な気体の発生を考慮し、指定された酸素ボンベ付き装備を着用した職員2人で、入室していたDクラス職員を退室させてください。
接触終了後、接触していた職員は専門スタッフによるカウンセリングの後、必要であれば記憶処理を行ってください。

**追加プロトコル:** SCP-470-JPの発生理由の解明を目的に、毎日2時間のカウンセリングを繖(きぬがさ)博士、もしくは同等の技能を持つ職員が行ってください。カウンセリングの内容は全て録音してください。

**説明:** SCP-470-JPは霧のように見える不透明の白い人型のもや(匂い物質が集合したもの)であり、もやの中心には直径2cmの乳白色の球体(SCP-470-JP-A)が浮かんでいます。固形物に対する接触はその性質上不可能で、移動の際は漂うような動きをします。また、SCP-470-JP-Aについての直接の物理的干渉を用いた研究は、SCP-470-JPの存続に関わる可能性があるため、現在行われていません。SCP-470-JPを構成する匂い物質の集合体は、風により拡散することはありませんが、時間経過で少しずつ拡散していきます。この拡散する匂い物質の補給のためSCP-470-JPは1日に1度、最低5種類以上の匂い物質を必要とします。

SCP-470-JPは若い中性的な声を発し、日本語で自身を██県の██████高等学校に通う█████という名の16歳の女性だと主張し、「カオリ」と呼称するよう要求します。全ての研究員は、これらの主張の裏付けが未だ取れていないことに充分に留意してください。SCP-470-JPはコミュニケーションに対し若干の恐怖心を抱いていることが判明しています。また、常に人に顔を向けないよう俯きがちで、気分が高揚した時を除き大半はたどたどしい話し方をします。ただし、カウンセリングに対しては通常より積極的です。カウンセリングにより、SCP-470-JPは幼少期から重度の虐待を受け、周囲への強い劣等感を抱いていた旨の発言をしていますが、これについても信用に足る情報が得られていません。

SCP-470-JPと外気を介して接触した場合、接触した人物はなんらかの匂いを感じます。また、この匂いは接触した人物それぞれで変化し、SCP-470-JPと何度外気を介して接触しても変化しません。なお、いずれも状態が変質した際はこの限りではありません。この匂いの決定されるプロセスは現在も調査中です。また、SCP-470-JPと収容プロトコルの際のような長時間の接触の後、接触した職員はSCP-470-JPに対して慈しみや同情といった感情を強く持つようになります。これはこのオブジェクトの能力によるものではなく、自発的にそういった感情を抱くという事が心理分析の結果判明しています。しかし、実験により短時間接触した職員にはそのような感情は見られませんでした。これはSCP-470-JPの性格が大きく影響していると考えられます。

**付録470-2-A**
この記録は、SCP-470-JPの第一発見者である[削除済み]氏への、SCP-470-JP発見時に関するインタビューです。

&gt; **録音開始**
&gt; 
&gt; **████研究員:**[では、あなたがSCP-470-JPを発見した時のことを、お聞かせ願えますか？]
&gt; 
&gt; **██氏:**[はい。私はあの日、夏休みの部活の監督をしていました。ちょうどお昼休憩の時です。事務員さんから連絡があって、3年2組の教室からタバコの匂いがしたから見てきてくれないか、と頼まれました。私は生徒指導部長でもあったので、すぐに了解の旨を伝え、教室に向かいました]
&gt; 
&gt; **████研究員:**[最初に教室に入った時、あなたは何を見ましたか？]
&gt; 
&gt; **██氏**[最初は…最初は、暑さで頭が参ってしまったのかと思いました。だって、目の前に、霧の体の少女がいるんですよ？私が狼狽えていると、彼女は、見たことない先生だけど、新人さん？と聞いてきました。(この後しばらく、██氏とSCP-470-JPは自己紹介など世間話をしていた。不必要だと思われるため省略する)
&gt; 
&gt; **████研究員:**[あなたは、SCP-470-JPがなんなのか、詳しく聞きましたか？]
&gt; 
&gt; **██氏:**[ええ。彼女は、昔ここで男の子と心中したと言いました。また、自分は生きているかはわからないが、幽霊ではないから安心して欲しい、とも言いました]
&gt; 
&gt; **████研究員:**[なるほど。他に何か話しておくべきことはありますか？]
&gt; 
&gt; **██氏:**[いいえ、ありません]
&gt; 
&gt; **████研究員:**[それではこれでインタビューを終わります。ありがとうございました]
&gt; 
&gt; **録音終了**

この後、██氏は記憶処理の後、解放されました。

**付録470-2-B**
██氏へのインタビュー後、SCP-470-JPへも事実確認のためインタビューが行われました。

&gt; **録音開始**
&gt; 
&gt; **████研究員:**[では、██氏の証言に関しては、事実ですか？]
&gt; 
&gt; **SCP-470-JP:**[そう。あの先生、タケシに似てた。]
&gt; 
&gt; **████研究員:**[タケシ、というのは？]
&gt; 
&gt; **SCP-470-JP:**[は、はじめての、恋人…私を認め、て、何よりあ、愛してくれた、人。真っ暗でしかなかった私の、たった一つの光]
&gt; 
&gt; **████研究員:**[えー、SCP-470-JP、あなたが発生する直前までの記憶はありますか？]
&gt; 
&gt; **SCP-470-JP:**[え、ええ。あるわ]
&gt; 
&gt; **████研究員:**[話してください]
&gt; 
&gt; **SCP-470-JP:**[私は、あ、あの教室でタケシと心中し、したの。えと、私は、その時、にん、妊娠してた。彼、は、責任取るって言ってく、れた。だから、私、は、じゃあ、結婚のかわり、で一緒に死んで、って言った]
&gt; 
&gt; **████研究員:**[あー、避妊はしなかったのですか？]
&gt; 
&gt; **SCP-470-JP:**[(微笑みながら)したよ？私がアレ、買ってきたの。穴空いてた、のかな？]
&gt; 
&gt; **████研究員:**[どのような方法で心中を図りましたか？]
&gt; 
&gt; **SCP-470-JP:**[一酸化炭素。理科室に、あったの、知ってたから。彼、が持ってきたち、小さなテントを、テープで、密閉した。(薄く笑顔を浮かべて)知ってる？あれ、何の、匂いもしな、いの。でも、じ、じわじわ死んでるのは、わかった。最期に、って、彼を抱きしめた。彼も、私をだきしめ、た。今も、覚えてる。彼の匂い。彼も私の匂いを嗅いでた。「いい香り」っていってくれた。ふふ、かわいいよね、彼]
&gt; 
&gt; **████研究員:**[あー、えー、ありがとうございました]
&gt; **録音終了**

**付録470-2-C**
この記録は繖博士によるSCP-470-JPへのカウンセリングの最中の音声を文章化したものです。

&gt; **繖博士:**[…では、この間話してくれた母親からの虐待の記憶が、君の根幹に居座っているという事かな？]
&gt; 
&gt; **SCP-470-JP:**[このあい、だ？私、繖、さんに、そ、その事話したっ、け？]
&gt; 
&gt; **繖博士:**[ああ、話してくれたよ。忘れてしまったかな？数ヶ月前だから仕方ないかもしれないが]
&gt; 
&gt; **SCP-470-JP:**[わす、れた？…ああ、またか]
&gt; 
&gt; **繖博士:**[また、とはどういう事かな、SCP-470-JP？]
&gt; 
&gt; **SCP-470-JP:**[え、あ、昔、私は、頭で記憶し、してた。でも今は、あの、体全部で、き、記憶してる。大事なことも、そうでないことも]
&gt; 
&gt; **繖博士:**[ふむ。君は今、忘れっぽくなってるのかい？]
&gt; 
&gt; **SCP-470-JP:**[う、うん。あと、大切な事、もおな、同じように、体が入れ替わってく、と、忘れるようになった。タケシとの、思い出も、みんな、みんな…]
&gt; 
&gt; **繖博士:**[なるほど。匂い物質が記憶を保存しているのかもしれないね]
&gt; 
&gt; **SCP-470-JP:**[そ、そうなの、かな。ね、ねぇ、繖さん、私は、匂いでできてる、けど、それが全部、入れ替わったら、そ、それって、本当に、私って、い、言えるの、かな。…怖いよ…タケシ、会いたい…うぅ…]
&gt; **録音終了**

**結果:** SCP-470-JPを構成する匂い物質は、それぞれが記憶を保持しているという可能性が浮上しました。これは、匂い物質の拡散により、SCP-470-JPが記憶と主張するものを失っていっていることを示します。SCP-470-JPの発生理由の解明のためにも、何らかの対策を講じるべきだと考えられます。

[[collapsible show=&#34;+ カウンセリング担当の職員への注意事項&#34; hide=&#34;- 閉じる&#34;]]

以下の文章は20██/12/14、午後13時19分に録音された、SCP-470-JPと繖博士の対話中の発言です。

&gt; //ねえタケシ、どうしたの？そんな変な話方して//－SCP-470-JP

この直前、及び直後の発言は通常通りたどたどしいものでした。このことは、SCP-470-JPに記憶の混乱が発生している事に起因すると推測されます。また、「タケシ」と呼び掛けられた際、「タケシ」として返答すると、積極的にコミュニケーションを行うようになります。しかし、SCP-470-JPと呼びかけると、一切覚えていないかのように通常通り振る舞います。
現在は記憶の混乱により不確定の事象が発生することを防ぐため、暫定的に「タケシ」と呼びかけられても反応しないよう指示されます。

//「タケシ」としてコミュニケーションを取る間、SCP-470-JPはまるで恋する乙女のように振る舞い、また君に好意を寄せているようなそぶりを見せるだろう。そのことは我々のような者にとっては素晴らしい癒しとなるだろう//－繖博士

調査のため数度「タケシ」としてコミュニケーションをとった繖博士はこのように発言し、またSCP-470-JPへの愛情とも呼べるものが発生していました。これは記憶処理による抹消が不可能であり、匂いの特異性との関連が疑われています。
尚、現在繖博士はカウンセリング担当ではありません。
