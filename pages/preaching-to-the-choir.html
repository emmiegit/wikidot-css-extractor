El Director Cyrus sabía que Fritz lo estaba observando mientras paseaba por un archivador. Hizo una nota mental para tener una discusión seria con quienquiera que había archivado estas cosas de forma totalmente al revés. Sacándolos del cajón, apresuradamente cerró el gabinete y se volvió para mirar a su contraparte.

&#34;Comandante Williams...gracias por venir con tan poco aviso.&#34;

Fritz se inclinó hacia delante en su asiento. &#34;Es Fritz, si no te importa.&#34;

Cyrus levantó la vista. &#34;Cierto...estoy aquí para ver el estado del E-345. ¿Está en camino para la prueba de mañana?&#34;

Fritz asintió. &#34;Sí, señor. Puede que en realidad lo estén llevando a la unidad de contención provisional ahora...espere, déjeme verificar.&#34;

Aparecio un pedazo de papel arrugado, y Fritz lo miró. &#34;En realidad...se está moviendo en una hora o así. Puedo volver a consultar con usted si lo necesita.&#34;

&#34;Eso será todo, Williams. Puedes irte.&#34;

Así lo hizo.

----

El Comandante Frederick Williams caminó por los pasillos del Sitio-19, desde las oficinas administrativas hasta las áreas de contención. Había un mejor ambiente aquí, más amigable. Si hubiera estado aquí algún otro día, podría haber pasado por la sala de empleados u observar las áreas de contención de algunos skips bajo su vigilancia. Pero él no hizo ninguna de esas cosas. En su lugar, hizo una línea recta para un área de contención.

Entró en silencio, caminando hacia la mesa plegable en el centro de la habitación. Había una sola hoja de papel y un lápiz #2. No hay borrador. Sentado en la silla de madera chirriante, comenzó a escribir.

//Hola, Cass//

----

&gt; Bienvenido, por favor ingrese ID de usuario.
&gt; Direc/Cyrus
&gt; Por favor, introduzca la contraseña.
&gt; nopuedorecordar
&gt; 
&gt; Contraseña Aceptada.
&gt; .
&gt; .
&gt; .
&gt; Cargando...
&gt; .
&gt; .
&gt; .
&gt; Cargando...
&gt; .
&gt; .
&gt; .
&gt; Acceso Concedido.
&gt; .
&gt; .
&gt; .
&gt; Bienvenido, Director Cyrus. Por favor, introduzca una acción.
&gt; 
&gt; Acesando Registros: Experimento E-345
&gt; 
&gt; Espere....
&gt; .
&gt; .
&gt; .
&gt; El Experimento E-345 involucra la exposición de E-345, un humanoide con habilidades psicoquinéticas, con la Aleación Telekill de los Laboratorios Prometheus. Las pruebas iniciales han indicado que la aleación es suficiente para bloquear cualquier señal telepática, y esto podría ser una ventaja para la contención, si tiene éxito. El procedimiento de prueba el Investigador Byron escoltando a E-345 al centro del área de prueba, seguido por un cuadrado de aleación de telekill que se baja sobre él. Después de esto, D-3451 y D-8063 se enviarán a la cámara de contención, y se le indicará a E-345 que comience a manifestar su efecto después de que el Investigador Byron evacue la habitación.
&gt; 
&gt; USTED (Director Cyrus), el Agente HK-016 y un Supervisor de HMCL (Dr. Eberstrom) estarán estacionados en la cámara de observación. Ningún otro personal notable participará en las pruebas.

----
//¿Cómo estás?//

El boceto animado miró hacia el borde izquierdo de su prisión de papel, antes de esbozar una respuesta. {{//Muy aburrida. ¿Qué tipo de prueba quieres hacer?//}}

//En realidad, pensé que podríamos hablar.//

Hizo una pausa, frunciendo el ceño hacia el espacio en blanco del que suponía que estaría mirando el escritor. {{//¿Fritz?//}}

//sí.//

La cara de Cassandra se rompió en una sonrisa. {{//Bueno, eso cambia las cosas...//}}
----

&gt; E-0089: Desconocido, objeto terminado
&gt; SCP-082: 15
&gt; SCP-085: ¡56!

&gt; .
&gt; .
&gt; .

&gt; Actualmente, las pruebas primarias con SCP-085 se han realizado con el Comandante Williams
----

&#34;¡Siempre eres el primero en defenderlo! ¡¿No puedes ver cuando Fritz está haciendo mal?!&#34;

Masipag miró a Kulzn por el pasillo, que llevaba su habitual apariencia de indiferencia.

&#34;Lo que Fritz hace con su tiempo es su propio negocio, Masipag, y no el tuyo.&#34;

Ella le hizo una mueca. &#34;¡Fritz ha estado pasando todo su tiempo con el dibujo, y no conmigo o con Kraito! ¿Cómo podemos estar listos para esta gran prueba si ni siquiera le da a sus subordinados la hora del día?&#34;

Kulzn hizo una pausa. &#34;¿Has pensado que podría tener un poco de fe en ti, por una vez?&#34;

La mirada de Masipag se endureció. &#34;Cuidado con lo que dices. Kulzn...&#34;

&#34;Bien...bien...pero piensa en esto: tal vez si te hubieras quitado el culo por una vez y hubieras tomado alguna iniciativa, estarías supervisando el examen mañana y no yo.&#34;

&#34;Vete a la mierda, Kulzn. Solo...dios...&#34; Se apoyó contra la pared, pellizcando el puente de su nariz.

&#34;Nos vemos mañana, teniente.&#34;

----
&gt; Registros de acceso: Lee Byron
&gt; .
&gt; .
&gt; .
&gt; .
&gt; .
&gt; Lee Byron es miembro de la Fundación, bajo la división de Investigación Telepática de Sitio-19. Actualmente asignado como líder de investigación para el proyecto &#34;Aleacion Telekill.&#34; Más información está restringida.
&gt; 
&gt; puedorecordarahora
&gt; 
&gt; ...Cargando los Registros de Amnesicos
&gt; 
&gt; &#34;Actualmente, creo que el Investigador Byron es plenamente capaz de realizar sus tareas, a pesar de su historial anterior como usuario de Amnesticos. No ha mostrado más que un espíritu de trabajo determinado y es un activo para mi equipo. Lee es completamente capaz de liderar este proyecto.&#34;
&gt; 
&gt; Comandante Williams
&gt; .
&gt; .
&gt; .
&gt; Cerrar Sesión
&gt; .
&gt; Adios, Administrador.

----
Los laboratorios de investigación usualmente eran bastante escasos a la hora de la noche. El día de trabajo había terminado hacía mucho tiempo, enviando a los médicos, asistentes de laboratorio y técnicos a sus dormitorios. Ocasionalmente, hubo un joven investigador adormecido dejado por sus colegas, pero estos eran pocos y distantes entre sí. Había uno, sin embargo. Una persona en los laboratorios en esta noche en particular. Caminando por los pasillos, mirando las puertas, Lee se dirigió a la cámara de pruebas primaria.

Todo estaba listo para mañana. El cubo de telekill estaba en su lugar, descansando en el centro de la habitación. Se alzaba en lo alto, un iceberg titánico que dominaba el área de prueba. Lo observó por un momento, uno breve, y luego comenzó a ascender por el andamio que se había erigido a su alrededor. Alrededor y alrededor, podía sentirlo envolviéndose alrededor de él.

//Tu audiencia te espera, Lee.//

Se paró en la cima de la montaña y vio a las multitudes que estarían esperando. Querían su sonido, //su// camino. Las notas del crescendo sonarían a través de la historia, y la humanidad lista para el final.

Lee Byron extiende sus brazos, //y la multitud se volvio loca//.
