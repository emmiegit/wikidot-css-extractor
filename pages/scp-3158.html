[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3158/tropical.png|caption=SCP-3158]]

**Identyfikator podmiotu:** SCP-3158

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Dla SCP-3158 stosowane są standardowe wykluczające środki ostrożności dla nieruchomych anomalii oceanicznych średniego rozmiaru. Usuwanie SCP-3158 ze zdjęć satelitarnych nie jest wymagane. Dostęp personelu na podmiot jest wzbroniony.

**Opis:** SCP-3158 to tropikalna wyspa o powierzchni 4,8km^^2^^ zlokalizowana 42 kilometry od wybrzeża ███████. Z gruczołów łzowych podmiotów obecnych na SCP-3158 wydzielana będzie zamiast łez ludzka krew. Nie powoduje to podrażnień; zamiast tego adekwatnie krew pełni funkcje filmu łzowego, aczkolwiek powoduje to czerwone zabarwienie wizji podmiotu. Efekt ten ustaje, gdy podmiot opuści SCP-3158.

Podmioty pod wpływem obiektu wolą ignorować istnienie tego efektu i próbują zmienić temat każdej dyskusji o nim na naturalne piękno, spokój i egzotykę SCP-3158. Wydzielana krew zgadza się z profilem genetycznym [DANE UTRACONE].

Podmioty, które zaobserwują obszar o wymiarach 15m x 60m znajdujący się w południowowschodniej części SCP-3158-1, desygnowany SCP-3158-1, doświadczają intensywnego, bolesnego głodu, który nie słabnie aż nie opuszczą oni wyspy. Podmioty będą próbowały spożyć wszystkie materiały, które uważają za jadalne, za wyjątkiem części ludzi, których uznają za podobnych lub wyższych od siebie społecznie.

Żaden podmiot nie dyskutował na temat tego fenomenu, lub swoich działań pod jego wpływem dobrowolnie; zamiast tego próbują zmienić temat na omawianie stosowności SCP-3158 jako celu podróży.

Przed Incydentem 3158-Alfa SCP-3158-1 był miejscem [DANE UTRACONE]. Chwilę potem SCP-3158 zwrócił uwagę Fundacji, gdy kilku żołnierzy zgłosiło anomalne efekty SCP-3158.
