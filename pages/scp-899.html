**Αριθμος Αντικειμένου:** SCP-899

**Κατηγορία αντικειμένου:** Euclid (πρώην Safe, βλ. αναφορές περιστατικών)

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-899 βρίσκεται σε ένα δύσβατο δάσος στον Εθνικό Πάρκο Rocky Mountain. Το φαινόμενο SCP-899 δεν μπόρεσε να ταξιδέψει περισσότερο από πέντε μέτρα πέρα από ένα όρθιο, ζωντανό δέντρο, και έτσι η περιοχή απομονώθηκε με τη δημιουργία ενός συνεχούς αντιπυρικού φράγματος γύρω από την πληγείσα περιοχή. Τρεις καμπίνες της υπηρεσίας πάρκου στελεχώνονται από πράκτορες του Ιδρύματος στα σύνορα της βάσης με σκοπό να εμποδίζουν πεζοπόρους και ταξιδιώτες να επιχειρήσουν να εισέλθουν στο SCP-899. Οι πράκτορες είναι εξουσιοδοτημένοι να χορηγούν αμνηστικές ουσίες κατηγορίας Β και Γ σε τυχόν καταπατητές. Τα παιδιά που εισέρχονται στο SCP-899 δεν μπορούν να ανακτηθούν και ο περιορισμός πρέπει να διατηρηθεί με την απομάκρυνση όσων γνωρίζουν τα τελευταία ίχνη του παιδιού ή με την τοποθέτηση ψευδών στοιχείων για θάνατο από φυσική αιτία σε άλλο σημείο της περιοχής.

Οι πράκτορες που έρχονται σε φυσική επαφή με το SCP-899 πρέπει να υποβάλλονται σε τακτική ψυχιατρική αξιολόγηση.

Καθώς το φαινόμενο SCP-899 γίνεται όλο και πιο βίαιο, όλα τα δέντρα σε απόσταση πέντε μέτρων από τις καμπίνες παρατήρησης έχουν αφαιρεθεί. Το προσωπικό που εισέρχεται στο SCP-899 πρέπει να το κάνει ανά ζεύγη και να φέρει πλευρικά όπλα με προσαρμοσμένα σιδερένια πυρομαχικά.

**Περιγραφή:** Το SCP-899 είναι ένα ψυχικό και τηλεκινητικό φαινόμενο που εκδηλώνεται συνήθως ως ομάδες εχθρικών φαντασμάτων παιδιών. Ταξιδιώτες στην περιοχή έχουν αναφέρει ότι καταδιώκονται και παρενοχλούνται από μικρές σκιώδεις μορφές που βρίζουν και πετούν πέτρες σε μια προσπάθεια να τους διώξουν από την άμεση περιοχή. Οι φιγούρες τείνουν να είναι χωρίς χαρακτηριστικά και είναι συνήθως δύσκολο να προσδιοριστεί αν έχουν κάποιο φύλο ή ακόμη και ατομικές φωνές και συμπεριφορές. Η μη αποχώρηση από την περιοχή θα έχει ως αποτέλεσμα την αύξηση της επιθετικής συμπεριφοράς με αποκορύφωμα την άμεση σωματική επίθεση από τις οντότητες. Ένας ενήλικας που έρχεται σε σωματική επαφή με μία από τις οντότητες θα υποστεί την απώλεια όλων των λεπτομερών αναμνήσεων πριν από την έναρξη της εφηβείας. Η γενική γνώση των μελών της οικογένειας και των συνθηκών διαβίωσης θα παραμείνει, αλλά τα άτομα που έχουν επηρεαστεί από αυτή την απώλεια μνήμης συχνά εμφανίζουν σημαντική αλλαγή στην προσωπικότητα. Τα πιο συνηθισμένα συμπτώματα είναι η απώλεια παρορμητικότητας και περιέργειας και οι αρνητικές αντιδράσεις στις απόπειρες του χιούμορ. Τα επηρεαζόμενα άτομα τείνουν επίσης να γίνονται ιδιαίτερα ανυπόμονα με τα παιδιά, ανεξάρτητα από την προηγούμενη συμπεριφορά τους.

Τα παιδιά προεφηβικής ηλικίας που έρχονται σε επαφή με τις οντότητες θα εξαφανιστούν σωματικά, και στη συνέχεια μερικές ή όλες οι οντότητες μπορεί να πάρουν μέρος της εμφάνισης του χαμένου παιδιού. Καμία απόπειρα επικοινωνίας ή εύρεσης του τόπου διαμονής ενός παιδιού που χάθηκε με αυτόν τον τρόπο δεν έχει ακόμη στεφθεί με επιτυχία. Οι έφηβοι που δεν έχουν ωριμάσει πλήρως μετά την εφηβεία είναι [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]
Παρόλο που έχουν παρατηρηθεί πιο λεπτομερείς εκδηλώσεις στην περιοχή, καμία απόπειρα επικοινωνίας με τις οντότητες εντός του SCP-899 δεν έχει οδηγήσει σε κάτι άλλο εκτός από επιθέσεις στο προσωπικό του Ιδρύματος. Τα αντικείμενα από σίδηρο ή [ΑΠΟΡΡΗΤΑ] είναι χρήσιμα για την αποτροπή της άμεσης επαφής με τις οντότητες- ωστόσο, καθώς δεν απαιτείται η αντιμετώπιση του φαινομένου για τον περιορισμό του, δεν έχουν διατεθεί στο SCP-899 εργαλεία που περιέχουν [ΑΠΟΡΡΗΤΑ].

Η μετακίνηση στην περιοχή παρεμποδίζεται επίσης από μια χωρική ανωμαλία που καθιστά δύσκολη την πλοήγηση στην ξηρά. Οι πυξίδες και τα συστήματα πλοήγησης GPS θα δίνουν λανθασμένες κατευθύνσεις και τα μονοπάτια μέσα από τη βλάστηση θα αλλάζουν πορεία. Παρόλο που υπάρχουν περιστασιακά ήχοι άγριας ζωής στην επηρεαζόμενη περιοχή, δεν έχουν παρατηρηθεί άγρια ζώα ή ίχνη μέσα στην εμβέλεια της επίδρασης του SCP-899. Τα ζώα που μεταφέρονται στην περιοχή υπόκεινται επίσης σε επιθέσεις από τις οντότητες, αν και δεν θα επιχειρήσουν να έρθουν σε σωματική επαφή.

**Πείραμα 899-1:** Διεξήχθη από τις 23 Μαρτίου έως τις 15 Μαΐου 2009. Το SCP-573 μεταφέρθηκε στο SCP-899 για να δοκιμαστεί η επίδρασή του στις παιδικές εκδηλώσεις. Το SCP-573 καταφέρνει να διώξει τις εκδηλώσεις, αν και η χωρική ανωμαλία που περιπλέκει τα χερσαία ταξίδια στην περιοχή παρέμεινε. Λόγω των βλαβερών συνεπειών της παρατεταμένης έκθεσης, το SCP-573 επέστρεψε στον εγκλωβισμό μετά το πέρας του πειράματος.

//Το SCP-573 θα πρέπει να περιέχεται εδώ μαζί με το SCP-899, καθώς μπορούν να χρησιμοποιηθούν αποτελεσματικά για να αλληλοεξουδετερωθούν. Δεν υπάρχουν παιδιά ή ζώα που θα εκτεθούν στο SCP-573 μέσα σε αυτό το μέρος. Παρακαλώ επανεξετάστε το και επιστρέψτε το 573 στη φροντίδα μου. -Πράκτορας Γ███████//

**Αναφορά περιστατικού 899-25:** 10 Ιουνίου 2009. Μια νέα εκδήλωση συναντήθηκε στο SCP-899. Η οντότητα πήρε την εμφάνιση ενός εφήβου άνδρα που ήταν καλυμμένος με αιματηρές πληγές. Αντί της κανονικής αλληλεπίδρασης επιτέθηκε αμέσως στον Δρ. ██████, με αποτέλεσμα να προκαλέσει σοβαρές αμυχές και ευδιάκριτα σημάδια δαγκώματος στο χέρι, το λαιμό και το άνω μέρος του μηρού. Ο Δρ. ██████ υποβάλλεται σε θεραπεία και καραντίνα.

**Αναφορά περιστατικού 899-26:** 13 Ιουνίου 2009. Ο Δρ. ██████ βγαίνει από την καραντίνα χωρίς μόνιμες βλάβες πέραν των ουλών. Ο Δρ. ██████ πέρασε μια ψυχιατρική εξέταση με τα αναμενόμενα αποτελέσματα και είναι σε θέση να δώσει λεπτομερείς αναμνήσεις από τα νεανικά του χρόνια παρά τη φυσική επαφή με το SCP-899. Η νέα εκδήλωση έχει ταξινομηθεί ως SCP-899-1.

**Αναφορά περιστατικού 899-27:** 20 Ιουνίου 2009. Οι εκδηλώσεις του SCP-899-1 αυξάνονται σε αριθμό και έχουν παρατηρηθεί σε άμεση σύγκρουση με άλλες εκδηλώσεις του SCP-899. Το SCP-899-1 επιτέθηκε επίσης στην καλύβα στα βόρεια σύνορα και έβαλε φωτιά που είχε ως αποτέλεσμα το θάνατο του πράκτορα Γ███████.

Αν και το SCP-899-1 μπορεί να αποτραπεί με τον ίδιο τρόπο όπως το SCP-899, οι νέες εκδηλώσεις παρουσιάζουν σημαντική αύξηση της επιθετικότητας με πρόθεση να σκοτώσουν. Η έρευνα υποδηλώνει ότι η αλλαγή στα φαινόμενα του SCP-899 σχετίζεται με την έκθεση στο SCP-573. Προς το παρόν δεν επιτρέπονται περαιτέρω πειράματα με το SCP-899 σύμφωνα με τη διαταγή της Ο5.
