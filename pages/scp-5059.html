++ **특수 격리 절차:**

SCP-5059는 표준 고가치 변칙개체 금고에 보관한다. 위치는 제17기지 지하 2층 안전 개체동 09932번 금고다.

SCP-5059-1 개체들은 변형한 차량 상태의 특성에 맞추어, HCP[[footnote]]인간형 격리 규약,,Humanoid Containment Protocol,,: 인간형 변칙 개체에 대응하는 4개의 표준 규약으로, 단계가 올라갈수록 더 강력한 파괴력을 지닌 개체를 대상으로 한다.[[/footnote]] 1~3에 따라 사망할 때까지 격리한다. 현재 시점에서 연구 목적으로 10개체 이상의 SCP-5059-1 개체를 보관할 수 없다.

SCP-5059에 대한 실험은 담당 HMCL 감사관의 허가가 있어야 한다 (현재 알버트 프램프턴 박사).

----

++ **설명:**

SCP-5059는 1986년 개봉한 애니메이션 영화인 //트랜스포머 더 무비//의 VHS 비디오 테이프다. 카세트 자체는 손상이나 노후화에 대해 별다른 내성이 없다. 대상의 테이프 릴은 외장이 파손되었을 시 변칙성을 유지한 체 다른 카세트로 옮길 수 있음이 확인되었다. SCP-5059의 직접 복사본도 원본과 같은 변칙성이 있으나, 검증 후 파괴되었다. D계급 자산을 이용해 검토한 결과 SCP-5059의 내용은 본인이 기억하는 선에서 //트랜스포머 더 무비//의 극장판 원본과 차이가 없었으며, 각 테이프에 대한 기계분석에서도 차이점은 발견되지 않았다.

SCP-5059의 변칙성은 대상을 전부 시청했을 때에만 나타난다[[footnote]]0:00:01에서 1:23:00까지로 확인됨.[[/footnote]]. 이때 피험자는 영화에 등장한 캐릭터를 모방하려는 욕구를 호소한다. SCP-5059를 시청한 지 1시간 안에, 피험자는(이하 SCP-5059-1로 지칭) 자발적으로 신체를 작동 가능한 크기의 모형 차량의 형태로 재형성한다.

SCP-5059-1 개체는 이 &#34;출동 사건&#34; 에서 물질을 추가적으로 생성하거나 신체의 화학적 구조를 변환하지 않는다. SCP-5059-1의 조직이 지닌 색상, 질감, 그리고 내구성 또한 변하지 않는다. SCP-5059-1 개체는 일반적으로 이 과정이 엄청나게 고통스럽다고 진술하는데, 이는 다수의 변형이 골격의 파괴와 재조립, 인대의 찢어짐과 재형성, 그리고 완전한 장기 구조의 변경을 동반하며 창문과 차량 조명의 경우 조직이 다양한 형태로 급성장하기 때문이다. 이러한 불편함은 사건이 종료된 후 즉시 가라앉으며, 대상의 의사에 따라 언제든지 다시 시작될 수 있다. 변형 전 의복을 제거하는 것은 불편함을 극적으로 줄이는 것으로 확인되었다.

추가적인 세부 사항은 실험 기록 TF-5059-01~05를 참고하라.

----

++ **실험 기록:**

&gt; [[=]]
&gt; __**TF-5059-01**__
&gt; [[/=]]
&gt; **피험자:** SCP-5059-1a (찰리 북빈더, 남성, 17세)
&gt; 
&gt; **차량 형태:** 1973/74년형 닷지 첼린저, 1:5 스케일
&gt; 
&gt; **개요:** 대상은 2017년 2월 미격리 상태로 발견되었다. 질량 변화는 없다. 피험자의 눈은 재배치 및 복제와 생물발광 능력의 발현을 통해 헤드라이트로 기능한다. 두개골은 섀시 전방 하부로 이동했다. 심장과 소화계는 각각 엔진과 연료 시스템으로 재배치되었다. 심장과 폐는 피부와 상부 흉곽으로 만들어진 &#34;후드&#34; 아래에 위치한다. 타이어는 주로 심하게 각질화된 피부로, 파워 윈도우와 앞유리는 손발톱과 유사한 구성의 투명한 케라틴으로, 차량 내부는 점막 조직으로 이루어졌다. 주행 중 최대 동력은 192제동마력이다.
&gt; 
&gt; **현재 상태:** SCP-5059-1a는 차량 형태에 대해 예정된 탐색 수술 전 격리 파기를 시도했다. 대상은 제17기지 의료동의 복도를 따라 가속해 약 80km/h의 최고 속력에 도달했다. 그러나 직각으로 방향을 전환하는 중 감속에 실패해 콘크리트 블록 벽에 충돌했고, 이로 인해 두개골과 심폐 계통이 파괴되었다. 대상은 충돌 2분 후 사망했다.

&gt; [[=]]
&gt; __**TF-5059-02**__
&gt; [[/=]]
&gt; **피험자:** SCP-5059-1b (D-8229, 여성, 40세)
&gt; 
&gt; **차량 형태:** 세스나 178 스카이호크 신형, 1:3 스케일
&gt; 
&gt; **개요:** 내부와 앞유리의 구성은 이전 실험과 동일했다. 날개는 재배치된 갈비뼈와 가슴 근육에서 파생된 것으로 보인다. 승강타는 견갑골에서 파생되었다. 프로펠러의 날개는 에나맬로 덮여 있는데, 이로 보아 치아가 변화한 것으로 보인다. 항공기의 이동식 조종간은 연골로 만들어졌다. 콕핏 좌석에 눈이 나타나, SCP-5059-1b이 변형했을 때의 시점이 파일럿과 동일해진다. 대상은 동력 비행이 가능했으며, 최고 속력은 100노트다.
&gt; 
&gt; **현재 상태:** 네바다에 위치한 재단 비행장에서 이루어진 동력 비행 실험 중, SCP-5059-1b는 지속적인 비행을 위해 심폐 계통을 혹사한 탓에 소모성 열사병에 걸렸다. 대상은 400m 고도에서 의식을 상실했다가, 약 50m 고도에서 의식을 회복하여 자세를 급격하게 수정했다. 대상은 랜딩 기어와 하부 동체가 손상되었으나 생존했다. 이후 차량에서 인간 형태로 변화했을 때 심각한 하퇴골절과 함께 복수의 하복부 자상이 나타났다. 해당 개체는 HCP-2  치료 규약에 따라 격리 중이며, 추가적인 실험은 금지된다.

&gt; [[=]]
&gt; __**TF-5059-03**__
&gt; [[/=]]
&gt; **피험자:** SCP-5059-1c (D-8328, 남성, 25세)
&gt; 
&gt; **차량 형태:** M4 셔먼 탱크, 1:10 스케일
&gt; 
&gt; **개요:** 피험자는 마조히즘 병력이 있으며 &#34;출동&#34; 사건을 이전 사례보다 더 높은 빈도로 겪기를 원했다. 주포는 연장 및 확장된 T-4번 척추로 만들어졌다. 무한궤도는 복제 및 변형된 흉곽으로 만들어졌으며, 궤도를 연동 운동에 따라 움직이게 하는 바퀴 근육 위에 씌워져 있다. 포탑은 온전히 기능하는데, 주로 두개골로 이루어졌으며 내부에 여전히 뇌와 눈이 있다. 대상은 적절히 연결했을 때 화물로 가득한 철도차량을 끌 수 있었다.
&gt; 
&gt; **현재 상태:** 제17기지 무기고에서 진행된 실험 중 SCP-5059-1c에게 주포를 발사하라고 지시했다. SCP-5059-1c는 이 지시에 즉시 응했고, 대상의 심장이 주포에서 257m/s의 속도로 발사되었다. 대상은 과다출혈로 인해 90초 후 사망했다.

&gt; [[=]]
&gt; __**TF-5059-04**__
&gt; [[/=]]
&gt; **피험자:** SCP-5059-1d (하급 연구원 마르코 델 구티에레스, 남성, 29세)
&gt; 
&gt; **차량 형태:** 1970년형 폭스바겐 비틀, 1:3 스케일
&gt; 
&gt; **개요:** AV부에서 진행한 복사 실험 도중 우연히 노출되었다. 구티에레스 하급 연구원은 SCP-5059의 변칙성에 대해 안내받지 못했으며, 기록의 정확성을 확인하기 위해 복사 과정을 직접 지켜봤다. 이후 SCP-5059는 유사한 사고를 막기 위해 인식재해성 자료로 표시되었다. 이전 실험처럼 눈이 확장되더니 생물발광이 나타났다. 두개강이 확장되어 차체 전방 객실을 형성했으며, 심폐 계통은 복강 뒤쪽으로 재배치되었다. SCP-5059-1d는 주행 중 50제동마력을 발휘할 수 있다. 다른 부분은 SCP-5059-1a와 유사하다.
&gt; 
&gt; **현재 상태:** SCP-5059-1d는 HCP-1에 따라 무기한 격리 상태에 있다. 이 개체에 대한 탐색 수술은 금지된다. SCP-5059-1d는 현재의 차량 형태에 만족하고 있으며 개인적 취향에 따라 원래의 인간 형태로 돌아가지 않고 있다. 대상은 1등급 보안 인가를 유지하며 행정 및 잡무를 도울 수 있도록 허가받았다.

&gt; [[=]]
&gt; __**TF-5059-05**__
&gt; [[/=]]
&gt; **피험자:** SCP-5059-1e (D-8302, 논바이너리, 20세)
&gt; 
&gt; **차량 형태:** 세턴 V 발사체, 1:61 스케일
&gt; 
&gt; **개요:** [데이터 말소]
&gt; 
&gt; **현재 상태:** 잔해가 월면의 메리온 산 북부에 추락했다.
&gt; 
&gt; HMCL 메모: //아뇨, 인체를 실제로 작동하는 로켓 연료와 발사체로 변형하는 방법에 대해서는 서술하지 않겠습니다. 제트팩 달린 사르킥교도가 필요해질 리 없잖습니까.//
&gt; - 프램프턴 박사
