**Объект №:** SCP-2233-RU-J

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** За территорией, на которой находится SCP-2233-J, должно быть установлено постоянное спутниковое наблюдение. Поскольку SCP-2233-J расположен в местности, удалённой от крупных населённых пунктов, вероятность появления здесь гражданских лиц крайне мала, но в целях безопасности рекомендуется раз в неделю проводить разведку местности с воздуха; кроме того, границы данной области должны регулярно патрулироваться членами МОГ Тета-Омикрон-12 &#34;Сказители&#34;. 

Поскольку SCP-2233-J включает в себя несколько феноменов, условия содержания были разработаны отдельно для каждого из них и будут описаны ниже. Многие феномены SCP-2233-J пока не изучены и могут представлять опасность, поэтому при проведении исследований на территории SCP-2233-J следует принимать все меры предосторожности.

**Описание:** SCP-2233-J - это территория площадью примерно █ квадратных километров, примыкающая к берегу [УДАЛЕНО] моря. В этой местности были зарегистрированы многочисленные аномалии, а также были обнаружены различные объекты, обладающие необычными свойствами. Ниже следует их подробное описание:

1) Самым примечательным объектом является SCP-2233-J-1а, представляющий собой раскидистый дуб (Quércus róbur) высотой 40 м и с диаметром ствола 3 м. Радиоуглеродный анализ показал, что возраст дуба составляет примерно 206 лет. Примечательно, что листва дуба остается зелёной круглый год и не опадает осенью. Вокруг ствола дерева от корней и почти до самой верхушки обмотана массивная толстая цепь, сделанная из золота. По этой цепи ходит огромный чёрный кот неопределённой породы (SCP-2233-J-1б). За SCP-2233-J-1б была замечена способность говорить человеческим голосом, которая заключается в том, что [ДАННЫЕ УДАЛЕНЫ]. Также отмечено, что SCP-2233-J-1б не нуждается в пище и сне. Все попытки снять SCP-2233-J-1б с цепи для проведения исследований пока потерпели неудачу, так как были встречены агрессией со стороны животного; применение дротиков, смазанных усыпляющим составом, также не принесло результатов, поэтому проведение экспериментов было принято временно отложить и ограничиться наблюдениями. 

Согласно установленным условиям содержания, рядом с деревом всегда должны находиться два охранника Уровня 1 и два исследователя Уровня 2, которые должны следить за SCP-2233-J-1б и сообщать обо всех отклонениях в его поведении.

2) ██.██.██ в роще неподалеку от SCP-2233-J-1а членами МОГ Тета-Омикрон-12 &#34;Сказители&#34; было замечено существо, издалека похожее на кривое бревно, передвигавшееся на коротких ногах-обрубках. Захватить существо не удалось, так как оно, по словам одного из &#34;Сказителей&#34;, &#34;словно растворилось среди деревьев&#34;. После этого случая другие исследователи и агенты неоднократно наблюдали это существо, но попытки его захвата не увенчались успехом.

3) На дорогах по всей территории SCP-2233-J периодически появляются следы, предположительно оставленные крупными животными. Биологи Фонда, исследовавшие эти следы, заявляют, что &#34;такие отпечатки просто невозможны&#34; и что &#34;в природе не существует животных, которые могли бы их оставить&#34;. 

Согласно установленным условиям содержания, со всех обнаруженных следов необходимо делать гипсовые слепки, которые затем должны отправляться в Зону ██ для анализа.

4) ██.██.██ в небольшом лесу на территории SCP-2233-J членами МОГ Тета-Омикрон-12 &#34;Сказители&#34; был обнаружен деревянный бревенчатый дом без окон, установленный над землей на четырех высоких сваях, издалека похожих на куриные лапы. Внутреннее убранство дома соответствует началу-середине 19-го века, при более близком исследовании аномальных свойств не было обнаружено. Кто является хозяином дома, до сих пор неизвестно. Исследователь ██████ предполагает, что это, вероятно, охотничья хижина наподобие тех, что встречаются в сибирской тайге, в которой могут переночевать случайные путешественники.

5) Каждый день ровно в 4.00 по местному времени на берегу [УДАЛЕНО] моря появляется отряд из 30 человек, одетых в кольчуги и вооруженных по образцу Древней Руси, предположительно X-XI вв. (мечи, копья, большие каплевидные щиты). Во главе отряда выступает высокорослый мужчина с окладистой чёрной бородой. Отряд проходит вдоль морского берега около ███ м, после чего исчезает, как бы растворяется в предрассветном тумане. Все попытки установить контакт с этими людьми оказались безуспешны - воины свободно проходят сквозь любые препятствия и людей, которые стоят на их пути, а также не реагируют на внешние раздражители.

6) ██.██.██ четыре исследователя, пять сопровождавших их агентов и три члена МОГ Тета-Омикрон-12 &#34;Сказители&#34; стали свидетелями необъясненного явления: по словам одного из очевидцев, агента В██████, во время проведения исследовательских работ &#34;прямо над их головой раздался гул, похожий на гул реактивного самолета, и они увидели летящего по небу на большой скорости старика с длинной белой бородой, за которую держался человек в доспехах&#34;. Странная пара пронеслась по небу в южном направлении и скрылась за горизонтом. К настоящему времени не поступало сообщений о повторном проявлении данного феномена.

7) ██.██.██ МОГ Тета-Омикрон-12 &#34;Сказители&#34; обнаружила на склоне холма у самого берега [УДАЛЕНО] моря вход в ранее неизвестную пещеру. При исследовании пещеры был обнаружен проход в некое подземное хранилище, представлявшее собой просторный зал. В этом хранилище были обнаружены сундуки и мешки, заполненные золотыми монетами и слитками, а также драгоценными камнями; общая сумма найденных сокровищ позже была оценена экспертами Фонда в ███ миллионов долларов. На одном из сундуков лежал скелет гуманоида в ржавых чёрных доспехах и с потускневшей золотой короной на голове. Данный скелет был доставлен в Зону ██ для исследования; анализ костной ткани показал, что умерший был мужчиной европеоидной расы, а его возраст на момент смерти составлял █████ лет. Других аномальных свойств у останков обнаружено не было.

**Приложение:** Выдержка из дневника А. С. П██████, одного из членов МОГ Тета-Омикрон-12 &#34;Сказители&#34;

&gt; //...неспокойное это место, скажу я вам. Тут вечно чудится всякое - кажется, будто на горизонте возникает дворец золотой, по морю ладьи плывут с белыми парусами, а вдалеке кто-то петь начинает и на балалайке играть, причем вроде и на русском языке поют, а все равно непонятно. Я уже к ученым обращался по поводу этих глюков, они меня на психологическую экспертизу отправляли, но вроде ничего странного у меня обнаружено не было. И да, почему-то периодически в воздухе сильно пахнет спиртом. Как будто рядом со мной мужики на троих пузырь самогона давят... Чудно всё это...//</textarea></pre>
