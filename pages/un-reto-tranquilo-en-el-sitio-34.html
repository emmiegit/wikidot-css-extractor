//Una habitación//

//Dos mujeres//

//Diez hombres//

//Todos con caras raras//

//No son Agehaos//

Una docena de personas sentadas a una mesa de plástico observaban atentamente las hojas sueltas, embarradas de algún tipo de salsa, que tenían frente a ellos. Con los ojos enrojecidos, pidiendo que los dejaran ir mientras veían el contenido de los vasos de plástico frente a ellos con asco, las sillas plegables de todo ellos apenas se sostenían. Uno no esperaría que esa reunión terminara bien, menos si la Fundación estaba involucrada, pero en realidad el contexto era mucho más inocente (meh, no, más bien aburrido). 

- Ossho ¿quieres darte prisa y acabar con esto? mi mujer me espera en casa a las once

- Soy Seis, y ya son las cinco treinta de la mañana, cuatro...

- Aaah.. bueno - Luego de decir eso, el sujeto se recostó sobre la mesa y pareció quedarse dormido de inmediato

- //Tamare//, Seis, solo date prisa.

- Bien, esperaba que leyeran los papeles, pero creo que algunos de nosotros no estamos en condiciones de ello.

- Tu //gefa// no está en condiciones

- Chicos, chicos, escuchemos lo que tiene qué decirnos - Dijo una mujer que tenía su silla con el respaldo frente a ella - y si nos está haciendo perder el tiempo lo despedimos. 

- Emmm quizá no fue buen momento para discutir sobre esto

El grupo de gente lo miró al mismo tiempo, sus rostros demacrados mostraban la misma expresión: //¿tú crees?//

- Ok, no quería interrumpir esta celebración, pero hay un tema que debemos tratar como consejo regional. Andrés Mondragón ha...

- **Ohno** - dijeron todos al unísno

- Dime que no hizo otra vez lo del reto

- La última tuvimos a un //qliao// queriendo destruir la tierra usando un //rasho// láser de la luna

- Además de esa vez en que la documentación era casi ilegible

- O cuando reportaron ese parque hawaiano que se convertía en tierra

- O ese investigador que quería hacernos creer que los eclipses era anómalos

- Y la vez en que 13 supuestamente encontró una entidad aterradora y solo era una foto de un sujeto random

- Sin olvidar que el sitio-34 siempre termina con más trabajo por documentar y algunos con depresión 

- Y esos informes suelen estar mal hechos o a medio terminar

- //Bueee// los de... cómo se llame el bárbaro... suelen estar más completos, ese //weón// documenta rápido - dijo alguien encogiéndose de hombros

- Entiendo entiendo - respondió Seis, tratando de tranquilizar al resto del consejo regional - pues bueno... pues eso, acaba de empezar con otro reto
 
El grupo lanzó un quejido y lanzó la cabeza hacia atrás. El sujeto que parecía haberse dormido se levantó y preguntó:

- Pensé que luego de haber intentado el torneo lo había dejado

- Bueno, pues regresó y no en forma de fichas

- Dime que al menos es algo tranquilo esta vez

- Parece que en esta ocasión retó a los investigadores a documentar anomalías referentes a mesas. 

La gente lo miró con una expresión estupefacta. //¿En serio?//. 

- Bueno, quizá no haya que hacer tanto papelo esta vez, digo ¿Qué tanto se puede documentar sobre las mesas? ¿Que Wilson tenga un animal parecido a una?

- La RAE tiene como 15 acepciones para //mesa//

- ¡¡//No mames//!! ¿Cómo? - Dijo alguien mientras tiraba su vaso sobre la mesa

- Bueno, quizá no salga nada malo de esto. Seis, crees que deberíamos hacer algo con él?

- ¿Con Andrés?

- No, con tu culo !!Claro que con Andrés!!

- Ah, no lo creo, si bien su constante gusto por hacer que los investigadores abandonen sus trabajo para ponerse a investigar cosas random, he visto que realza la moral en el sitio. La mayoría de los investigadores se miran más tranquilos y hasta entusiasmados luego de eso. Diría que incluso el sitio de une más. 

- ¿Entonces para qué invocaste a esta mesa directiva durante la fiesta del cumpleaños de mi hija?

El director que respondía a //Seis// dejó de hablar por un momento y se puso nervioso, empezó a recoger las hojas que les había dado (las cuáles, vistas de cerca, parecían ser solo algunos informes sobre un posible SCP-ES-300) con prisa.

- Bueno chicos, ya saben, yo solo estaba intentado conversar sobre ustedes y...

- Joder, estabas buscando una anécdota sobre la puta //mesa// directiva ¿cierto?

El grupo se levantó molesto mientras cada uno buscaba algún objeto pesado para arrojar.

- //Nos perensen//, no hay que ponerse agresivos

Justo en ese momento entró a la habitación un joven que llevaba unos documentos. El chico se veía agitado y muy nervioso. 

- Señor, tengo noticias sobre la situación que se nos ordenó vigilar - Se detuvo un momento al mirar a toda la gente apunto de lanzar toda clase de objetos hacía el director Seis - Perdone, no sabía que estaban ocupados, pero esto es urgente

El grupo miró al chico acercarse a la mesa mientras ponía una carpeta sobre ella

- Uno de los grupos de inteligencia del director 13 encontró que las mesas comunes son tumbas interdimensionales de tiburones lovecraftianos que están molestos porque la gente las usa para copul...

- Aaaaah con un demonio, lo que faltaba

**Epílogo**: 
&gt; Actualización a Septiembre del... //deste// puto año de mierda. El investigador Andrés Mondragón desapareció a inicios del año, no se sabe si con la intención de evitar represalias o porque se le fue la luz de nuevo. Algunos de los informes referentes a mesas resultaron corresponder a anomalías reales cuya existencia se corroboró dentro de la misma semana, lo que coincidió con el regreso del renacido. Otro investigador intentó retomar los retos para el personal pero no sé en qué acabo porque yo no pude --participar-- vigilar la situación. 
&gt; 
&gt; Director 05-6</textarea></pre>
