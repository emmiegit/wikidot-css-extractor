    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2753-JP - ある獣達の顛末
**著者:** [[*user katata]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-2753-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2753-JP実体群はサイト-8169の大型生物収容ユニットにて収容されます。SCP-2753-JP-Bが対話を要求した際には、レベル2以上のセキュリティクリアランスを持つ職員の承認を得た後に応じて下さい。

**説明:** SCP-2753-JPは2体の動物型実体(以下SCP-2753-JP-1、SCP-2753-JP-2と記載)の総称です。SCP-2753-JP-1、2は共に自身を形而上の概念が具現化した実体の1種であると主張しており、日本語による会話を行う事が可能です。SCP-2753-JP-1、2の特徴は以下の通りです。

||~ 番号||~ 特徴||
||SCP-2753-JP-1||ニホンザル(//Macaca fuscata//)と同様の外見を持つ実体。全身に多数の裂傷の跡が確認されている。また、脊髄損傷による下半身麻痺の症状を示し、歩行が困難になっている。||
||SCP-2753-JP-2||ホンドダヌキ(//Nyctereutes procyonoides viverrinus//)と同様の外見を持つ実体。背中の広範囲に火傷の跡を有している。二足歩行する事が可能であり、多くの場合SCP-2753-JP-1を抱きかかえて移動する。||

SCP-2753-JP-1、2は任意で互いに融合し、SCP-2753-JP-1の頭部とSCP-2753-JP-2の身体を持つ実体(以下、SCP-2753-JP-Aと記載)に変身する能力を有しています。SCP-2753-JP-Aは自身の内部にSCP-2753-JP-1、2双方の人格が存在しており、肉体の主導権はSCP-2753-JP-1が握っていると証言しています。

SCP-2753-JP-1、2はサイト-8169周辺地域にて確認された「人面犬」の目撃情報を調査していたエージェントによって発見されました。発見当時SCP-2753-JP-1、2はSCP-2753-JP-Aに変化した状態で収容施設内への侵入を試みており、駆け付けた職員に対して日本語を用いて自身の収容を要求した為、異常存在として回収されました。

以下は収容直後に行われたインタビューです。

&gt; **対象:** SCP-2753-JP-1、SCP-2753-JP-2
&gt; 
&gt; **インタビュアー:** 源博士
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **源博士:** さて、何故貴方達があのような行動を取っていたのか、理由を説明して下さい。
&gt; 
&gt; **SCP-2753-JP-1:** それは勿論、収容してもらう為だよ。[http://scp-jp.wikidot.com/groups-of-interest-jp#imaginanimal 俺達の仲間]も何人かはここに居るって言うし、じゃあ俺らも世話になろうって。
&gt; 
&gt; **源博士:** …左様ですか。その情報は誰から聞きましたか？
&gt; 
&gt; **SCP-2753-JP-1:** ああ、それはこいつ(SCP-2753-JP-2を指差す)が知り合いから聞いたとかで教えてくれたんだ。何もしなくても人間の方から認識してくれるし、忘れ去られる事も無い場所があるから一緒に行こうって。
&gt; 
&gt; **源博士:** それで自ら収容されに来た、と。
&gt; 
&gt; **SCP-2753-JP-2:** はい。ここに来れば少なくとも安心して過ごす事が出来ますから。
&gt; 
&gt; **源博士:** どういう事ですか？
&gt; 
&gt; **SCP-2753-JP-1:** [数秒沈黙]……1つ質問させてくれ。昔話に出てくる悪役って奴は最後には思いっきり成敗されるよな。そいつが思いっきり痛め付けられて苦しめばそれだけ物語は面白くなる、そうだろ？
&gt; 
&gt; **源博士:** まあ、確かにそうですね。
&gt; 
&gt; **SCP-2753-JP-1:** そんなイメージを背負わされた奴がどんな目に遭うか、お前は想像出来るか？
&gt; 
&gt; **源博士:** それは…[沈黙]
&gt; 
&gt; **SCP-2753-JP-1:** ああ、そんな顔をしなくても良いさ。別に恨んでる訳じゃないから。どんな形であれ、人間達が概念を用意してくれるならそれを受け入れるのが俺達の在るべき姿だしな。でも、俺にはそれが出来なかった。
&gt; 
&gt; **源博士:** …続けて下さい。
&gt; 
&gt; **SCP-2753-JP-1:** そして何もかも捨てて逃げ出して、今度は誰からも知ってもらえなくなって途方に暮れてたんだ。その時に偶然タヌキに出会って、ここに来たって訳だ。いやぁ、持つべき物は友って本当だよな。
&gt; 
&gt; **源博士:** 貴方達は知り合いだったのですか？
&gt; 
&gt; **SCP-2753-JP-2:** ええ、猿さんとはかなり長い付き合いですね。今はこんな感じですけど、あんなイメージを背負う前までは僕たちも結構有名だったんですよ？
&gt; 
&gt; **SCP-2753-JP-1:** あー、懐かしいなぁ。あの頃は誰も彼も俺達の事を信じ込んでたってのに。今じゃよく解んねぇ化け物扱いだもんなぁ。何だよ、人面犬って。
&gt; 
&gt; **SCP-2753-JP-2:** でもあんな姿じゃ間違われても仕方ないでしょうよ。やっぱり全員揃わないと迫力が足りないんですかねぇ。
&gt; 
&gt; **源博士:** あの、ちょっと待って下さい。あなた達には他にも仲間がいると？
&gt; 
&gt; **SCP-2753-JP-1:** ああ、昔はいつも4匹組で人間達を驚かして回ったもんさ。今はあいつらが何処に居るのかも解らなくなっちまったけどな。俺達と同じ目にだけは遭ってなきゃ良いんだが。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt;  
 SCP-2753-JP-1の発言やその異常性から、SCP-2753-JPは単一の近概念存在が何らかの要因で分裂した後の姿であるとの仮説が立てられています。インタビュー内で言及された実体はSCP-2753-JPと同様の異常性を有していると推定されており、--エージェントによる捜索が行われています--20██/█/██にサイト-8169に収容された2体の動物型オブジェクトに対する聴収の結果、両実体が共通してSCP-2753-JPとの関連性を示唆する発言を行った為調査が行われ、その後正式にSCP-2753-JP-3、4に分類されました。SCP-2753-JP-3、4の特徴は以下の通りです。

||~ 番号||~ 特徴||
||SCP-2753-JP-3||アムールトラ(//Panthera tigris altaica//)と同様の外見を持つ実体。任意でSCP-2753-JP-4と融合し、尾部をSCP-2753-JP-4と同一の物に変化させる異常性を持つ。||
||SCP-2753-JP-4||アオダイショウ(//Elaphe climacophora//)と同様の外見を持つ実体。SCP-2753-JP-3との融合時に肉体の主導権を獲得する事が判明している。||

**事案2753-JP:** 20██/█/██、SCP-2753-JP-1が突如SCP-2753-JP-2~4と融合し、[https://ja.m.wikipedia.org/wiki/%E9%B5%BA#%E5%90%8D%E7%A7%B0 トラツグミ](//Zoothera aurea//)[[footnote]]スズメ目ツグミ科に分類される鳥類の一種。「鵺鳥」とも呼ばれる。[[/footnote]]に酷似した外見の実体(以下、SCP-2753-JP-Bと記載)に変化するインシデントが発生しました。変化後のSCP-2753-JP-Bは激しく落胆した様子を見せ、著しい精神状態の悪化が確認された為、事情聴取が行われました。
[[collapsible show=&#34;+ インタビュー記録2753-JP-14&#34; hide=&#34;- 隠す&#34;]]
&gt; **対象:** SCP-2753-JP-B
&gt; 
&gt; **インタビュアー:** 源博士
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **源博士:** こんにちは、SCP-2753-JP-B。貴方達に生じた変化について幾つか質問が有ります。
&gt; 
&gt; **SCP-2753-JP-B:** やっぱりお前もこの姿が気になるのか？[4秒沈黙]…まあ良いさ。好きにしてくれ。
&gt; 
&gt; **源博士:** ありがとうございます。では、何故貴方はそこまで落胆しているのか、理由を聞かせてくれませんか？
&gt; 
&gt; **SCP-2753-JP-B:** これが落ち込まずにいられるかい。もう俺達は人間にとって信じる価値のない存在だって事を突き付けられたんだ。
&gt; 
&gt; **源博士:** どういう事ですか？
&gt; 
&gt; **SCP-2753-JP-B:** 前にも少し話したけど、昔は大勢の人間が俺の事を知っていて、その実在を信じていたんだ。得体の知れない凶事の象徴として国中の人間に畏れられたし、俺達を題材とした浮世絵や物語まで作られたんだぜ。人間達の想像から産まれた身として、あれ程誇らしい事は他に無かったなあ。
&gt; 
&gt; **源博士:** そうでしたか。
&gt; 
&gt; **SCP-2753-JP-B:** でも、時が経つに連れて人間は俺達の事を信じなくなって、認識の片隅に追いやるようになった。実在しない存在として認識されるようになったせいで俺達は一つでいる事も出来なくなって、互いに離ればなれになっちまったんだ。
&gt; 
&gt; **源博士:** それからどうなったのですか？
&gt; 
&gt; **SCP-2753-JP-B:** その後は酷いもんさ。一人きりになった俺はとにかく消え去る事の無いように手近なイメージにしがみ付いて、そして徹底的に痛め付けられた。それでも、その時はまだ希望を捨てずにいられたんだ。また仲間達と出会えたらあの頃のように戻れる、かつての栄光を取り戻せると信じていられたんだ。[17秒沈黙]…今はその希望も完全に潰えたけどな。
&gt; 
&gt; **源博士:** [5秒沈黙]……はい。
&gt; 
&gt; **SCP-2753-JP-B:** 馬鹿らしいだろ？過去の栄光だけを心の支えにして、誇りも何もかも投げ捨てながら存在し続けて、挙げ句の果てにその夢も全て否定されたんだからな。
&gt; 
&gt; **源博士:** は、はあ。
&gt; 
&gt; **SCP-2753-JP-B:** それで、これから俺はどうなるんだ？まあ、お前達が何をしようと今の俺はただの小鳥で、未来永劫このままだけどな。
&gt; 
&gt; **源博士:** それは勿論、このまま収容されて貰いますが。
&gt; 
&gt; **SCP-2753-JP-B:** そうかい、まあ外に出た所で何か出来るって訳でもねぇしな。笑いたきゃ笑えよ、もう言い返す気力も湧かねぇんだ。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **終了報告書:** 事案2753-JP以降SCP-2753-JP-Bは職員との対話に消極的な振る舞いを見せるようになり、精神状態の悪化が進行していると推定されま--す--した。詳細は補遺を参照。
[[/collapsible]]

**補遺:** 事案2753-JPの12日後、SCP-2753-JP-Bが再度SCP-2753-JP-1~4に分離し、個体間で対話を行っているのが観測されました。以下は音声記録の抜粋です。
[[collapsible show=&#34;+ 会話記録2753-JP&#34; hide=&#34;- 隠す&#34;]]
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; [重要度が低い会話の為省略。]
&gt; 
&gt; **SCP-2753-JP-4:** ねぇ、どうしちゃったのよ。急に解散しようなんて言って。
&gt; 
&gt; **SCP-2753-JP-1:** どうもこうも無いさ。お前達の事まで巻き込んでこんな姿に零落したんだからな。俺はもうお前達の頭でいる資格はねぇんだ。俺はもう動けないけど、虎や蛇なんかは単体でも人間達からの受けも良いし、タヌキだって愉快なイメージがあるから1匹でもやっていけるだろ。
&gt; 
&gt; **SCP-2753-JP-3:** そんな卑屈な事を言うなよ。何も考えないでお前に任せきりだった俺達の方に非は有るんだから。
&gt; 
&gt; **SCP-2753-JP-4:** 虎君の言う通りよ。アンタってば何時も1人で色々抱え込むんだから。もう私達もただの身体役じゃないんだしさ、少しは相談って物をしてくれても良いのよ？
&gt; 
&gt; **SCP-2753-JP-2:** そうですよ。大体、猿さんは落ちぶれたって言ってますけど、正直僕はあの姿でも悪くないって思ってるんですよ？
&gt; 
&gt; **SCP-2753-JP-1:** [7秒沈黙]…え？
&gt; 
&gt; **SCP-2753-JP-3:** 確かに昔みたいな派手さは無いが、トラツグミとか言うあの鳥の見た目は親しみ易いしな。あれなら怖がられずに人間と話せそうだ。それに、身体の模様はあの頃よりも良くなってるしな。
&gt; 
&gt; **SCP-2753-JP-4:** それに、人間がチヤホヤするのって白い奴ばっかりだし。私や虎君だって別に好かれてるって訳じゃないのよ？その点あれは中々可愛いし、頑張れば愛して貰えそうじゃない。
&gt; 
&gt; **SCP-2753-JP-1:** [12秒沈黙]…お前ら、意外と前向きに考えてたんだな。でもなぁ、トラツグミが出てくる物語とか前に比べたら少ないぜ？こんな姿じゃあ俺達を知ってくれる人間だって中々いないだろうよ。
&gt; 
&gt; **SCP-2753-JP-2:** でも幾ら知名度が高くたってあんな目には二度と遭いたく無いですよ、僕。それにここの人達が僕らを見てくれるから、そんな心配も必要無いでしょうに。
&gt; 
&gt; **SCP-2753-JP-3:** 俺達は所詮人間の持つイメージでしか無いんだ。だから、それが変わる事があっても当然なんだよ。俺達はお前に非があるなんて少しも思ってないし、出来る事なら、その、また一緒に居られると嬉しいんだが…。
&gt; 
&gt; **SCP-2753-JP-4:** 勿論、私達も出来る限りのサポートはするわ。あの頃と違って私達も考える事が出来るんだし…。
&gt; 
&gt; **SCP-2753-JP-2:** これ以上僕らの面倒なんざ見きれないって言うなら、その、無理強いするつもりは無いんですが…。
&gt; 
&gt; **SCP-2753-JP-1:** [37秒沈黙]…よし、お前ら。今から会議を始めるぞ。トラツグミとしてどうやって知名度を上げていくかを俺だけで考えるのは骨が折れるからな。早速だが力を貸してもらうぜ。
&gt; 
&gt; [重要度が低い会話の為、省略。]
&gt; 
&gt; **&lt;記録終了&gt;:**
&gt; 
&gt; **終了報告書:** その後、SCP-2753-JP-1~4は47分に渡って対話を続けた後に再度融合し、SCP-2753-JP-Bに変化しました。また、当事案の発生以降SCP-2753-JP-Bの精神状態には大幅な改善が見られ、積極的に職員との会話を要求する様になりました。
[[/collapsible]]
