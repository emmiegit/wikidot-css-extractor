**Titre original :** Interiora
**Auteur :** [[user Siddartha Alonne]]
**Traducteur :** [[user Heloderma Horridum]]
**Date de publication originale :** 4 janvier 2021
[[include credit:end]]

++++ Attention ! Le conte ci-dessous contient du body horror. Si vous êtes sensibles à ce sujet, nous vous conseillons de ne pas le lire.
[[/=]]
[[include component:coltop ifprot=true|show=Montrer|hide=Cacher]]
C&#39;était une nuit animée, Mario Caneda marchait seul à la hâte. Il était trop pensif, trop conscient de ce qu&#39;il avait fait. Tellement, qu&#39;il ne remarqua pas avoir percuté un poteau. Il passa quelque temps à regarder la main avec laquelle il avait touché son front, cherchant du sang qu&#39;il n&#39;avait pas versé.
Il réalisa qu&#39;il allait bien et continua. Dès qu&#39;il remarqua le regard des étrangers, il fut pris par la peur. S’ils étaient de la SIR-I ? Et s&#39;ils le trouvaient ? Non, c&#39;est impossible, pensa-t-il. Il y avait un autre corps prévu à cet effet. Les agents de la Fondation auraient trouvé quatre cadavres, et l&#39;un d&#39;eux aurait été celui de Carlo Lavista ; c&#39;est à dire, Mario.

Son chef d&#39;équipe l&#39;avait rassuré : il n&#39;y aurait pas de problèmes. Son seul travail était d&#39;amener la joyeuse équipe aux poings de fer dans la gueule du loup, un peu plus loin que l’endroit prévu, et ses compagnons s&#39;occuperaient du reste. Ses //vrais// compagnons.

Désormais il n’aurait plus aucun problème, il connaissait l&#39;Équipe ε quasi mieux que ses compagnons ; il ne s&#39;était même pas rendu compte qu&#39;il avait passé plus d&#39;un an avec eux ; maintenant, ils lui faisaient aveuglément confiance.
Ce fut relativement facile les convaincre. Ce fut suffisant de leur dire qu&#39;ils avaient repéré un facho dans l&#39;entrepôt à côté de celui où on leur avait dit d&#39;aller, et ils avaient été convaincus.

Coula du sang républicain. Mario regarda avec un inquiétant intérêt la peur dans les yeux de ses compagnons, qui commençaient à comprendre ce qui se passait. Il n&#39;y a eu aucun discours de Mario, aucun cri de ses faux compagnons. Ce fut une pluie de plomb, aussi rapide que douloureuse ; Mario se retourna dès que les coups commencèrent, il n&#39;avait pas le courage de les regarder.
Il y avait des coups de feu continus, des cris étouffés, des bruits semblables à diverses parties du corps qui se brisaient. Il décida de se retourner. Il savait parfaitement ce qu’il aurait vu, mais il garda quand même les yeux grands ouverts. Ce qui se présenta à lui était un spectacle grotesque.

De l&#39;Équipe ε de la //Pugnus Ferri// il ne restait que des cadavres, immobiles et aux yeux vides. Les corps étaient empilés les uns sur les autres, comme des veaux abattus et prêts à être découpés, débordant de sang. L&#39;épingle de quatre en chiffres romains, appartenant à l&#39;agent Laura Bianchi, s&#39;était détachée de son uniforme, tombant aux pieds de Caneda.

Pendant un instant, juste un instant, le camarade ressentit le besoin de vomir toutes ses entrailles. Le chef d&#39;équipe se réjouit avec l&#39;espion pour son excellent travail. Bien que petite, c&#39;était toujours une victoire contre les républicains.

Mario Caneda : fier camarade du [http://fondationscp.wikidot.com/gruppi-di-interesse#CFO Conseil Fasciste de l&#39;Occulte], espion au sein de la Fondation SCP. Détachant le regard des passants, il souleva son écharpe et continua son chemin, encore pensif, mais, cette fois, faisant plus attention à ce qui l&#39;entourait. Il monta les marches de l&#39;immeuble, espéra ne pas avoir perdu les clés de l&#39;appartement, les inséra dans la serrure et se précipita à l&#39;intérieur, en claquant violemment la porte.

Il était en sécurité, aucun agent ne pouvait le trouver. Il se relaxa, en pensant à ce qu’il aurait pu faire durant cette nuit. Et il pensa. Et continua à penser. Il regarda par la fenêtre, incapable d’imaginer comment passer la nuit, terrifié qu’il était par la possibilité qu’un agent soit sur ses talons. Il devait se calmer, il devenait paranoïaque.
Les yeux fermés, la respiration profonde. Le calme. Les morts. Vomir ses entrailles. Qu&#39;est-ce que cela voulait dire, à quoi bon vomir ses entrailles ? Est-ce que c&#39;est un symbole ? Il ne pouvait pas le connaître, il n&#39;avait jamais étudié ce genre de trucs. Un symptôme ? Il était malade ? Il n&#39;était jamais tombé malade de sa vie, c&#39;était impossible. Bien sûr. C&#39;était le désir de célébrer, évidemment. La mort d&#39;un républicain devait toujours être célébrée, sans parler de celle de toute une équipe de républicains.

Une bouteille de vin de marque inconnue était tout ce qu&#39;il avait dans le réfrigérateur, et compte tenu de l&#39;heure tardive, c&#39;était la seule chose qu&#39;il aurait eu jusqu&#39;au matin. Il aurait voulu un vin plus raffiné, mais il ne pouvait pas se permettre d&#39;être pointilleux. Pas avec cette douleur à l&#39;estomac.
Il prit le premier verre qu&#39;il avait sous les yeux et le remplit, il le souleva en trinquant à sa petite victoire et envoya le vin dans sa gorge. Il fût pris d&#39;une brûlure intense : c&#39;était vraiment de mauvaise qualité.
La brûlure ne montra aucun signe de disparition, et devint même de plus en plus forte. Pendant une seconde, sa gorge semblait sur le point de prendre feu. Il tenta de boire encore un peu de vin, et heureusement pour lui la brûlure s&#39;arrêta. Puis revint.

Il n&#39;y avait rien à faire, même s&#39;il buvait beaucoup pour soulager la douleur, elle revenait après quelques secondes. Pour l&#39;arrêter, il était prêt à boire toute la concoction qui se faisait passer pour du vin. Verre et bouteille étaient posés sur la table basse ; dans une attaque de colère il jeta le premier d&#39;une main et attrapa la seconde, levant le coude et engloutissant l&#39;eau croupie corrigée avec du jus de raisin.

Il passa deux bonnes minutes cramponné à cette bouteille comme un bébé au sein de sa mère, S’en nourrissant comme si sa vie en dépendait. Les paupières devenaient lourdes, les yeux fermés, pendant ce qui sembla être une éternité. Les jambes ne réussirent plus à le maintenir debout, le forçant à s&#39;effondrer au sol. Cette sensation. Comme s&#39;il se noyait dans une mer de ce vin. Il se réveilla, se rappelant avoir la bouteille dans sa bouche. Les entrailles. Encore une fois cette maudite pensée, désormais devenue un point fixe. Il devait vomir ses entrailles. Peu importait la manière, il devait à tout prix vomir les entrailles. Elles l&#39;auraient consumé.

Il se leva du sol où il avait fini alors qu’il s’était noyé dans le vin, se précipitant furieusement dans la salle de bain. Il leva la lunette, s&#39;agenouilla devant la cuvette, et finalement elles sortirent.
Le cœur était bloqué dans la gorge, il ne pouvait pas respirer. Grâce à ses mains, il parvint à l&#39;attraper, déchiré, ruisselant de sang et encore palpitant. Il tomba dans la cuvette, éclaboussant de l&#39;eau sur le visage de Caneda.
Les poumons suivirent le cœur. La gorge s&#39;élargit, cette fois pour permettre aux deux poumons de sortir. Ils ne seraient plus d’aucune utilité, il n&#39;avait pas plus besoin de respirer. Ils tombèrent aussi dans la cuvette.
Enfin, l&#39;intestin sortit du camarade comme le feraient des serviettes entortillées de la bouche d&#39;un clown, et le camarade qui le tirait, sans ressentir de douleur. Il finit aussi dans cette soupe dégoûtante.

Mario posa son visage sur les toilettes, épuisé par le geste libérateur. Il cracha un peu de sang, mais c&#39;était seulement ce qui restait du passage du cœur, il n&#39;était pas blessé. Au contraire, il ne s&#39;était jamais senti aussi bien. Quatre organes. Quatre agents. Il les revit, l&#39;un après l&#39;autre. Il n&#39;avait peut-être pas étudié ce genre de trucs, mais il avait désormais compris le symbole. Il n&#39;y avait pas pensé parce qu&#39;il ne voulait pas y penser. Il essaya de s&#39;embrouiller l&#39;esprit, mais c&#39;était inutile. Il s&#39;était attaché à eux.
Comment lui, fier camarade fidèle au fascisme, avait-il pu s&#39;attacher à de telles personnes ? Et ne le réaliser qu&#39;après les avoir exterminés, par-dessus le marché. Plus il voulait les oublier, plus ils remontaient à la surface. Tous les rires, les missions ensemble. Tout ça brûlé dans une nuit d&#39;été. Finalement il comprit. Ses entrailles n&#39;étaient que lourdes de la responsabilité de cet acte. C&#39;était trop tard.

Il s&#39;éveilla à côté des toilettes, désorienté, couvert de son propre vomi et avec tous ses organes en place. C&#39;était seulement un mauvais rêve. Il était dix heures du matin, il avait dormi une demi-journée dans ses régurgitations. Déçu du réveil, il se leva, sachant que faire. Il se lava rapidement, prit quelque vêtement adéquat à la Fondation qu&#39;il avait encore, prit ses documents et ceux de Lavista et sortit de chez lui. Dans quelques mois, il aurait été transféré dans quelque laboratoire en Sardaigne. Il ne pouvait pas vomir ses entrailles seul, mais au [http://fondationscp.wikidot.com/siti-italiani#toc0 Minerva] il y aurait sûrement eu une image capable de le faire.
