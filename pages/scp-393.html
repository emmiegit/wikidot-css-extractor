    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名：SCP-393 - 記憶日程表
原文：[http://www.scp-wiki.net/scp-393 SCP-393]
作者 ：[[*user Enocher]]
譯者：[[*user Lostwhat]]
[[include info:end]]


**項目編號：**SCP-393

**項目等級：**Euclid

**特殊收容措施：**SCP-393目前由位於Site-██的一名D級人員所持有，在此稱其為D-393。D-393的生命徵象必須隨時保持監控，以防止項目在D-393死亡的情況下「連接」到重要的基金會人員。若D-393死亡，則第二名指定的D級人員將被緊急召喚前來回收SCP-393。

**描述：**SCP-393是一個看似普通的藍色日程計畫本，大小為9cm*14cm，在封面上繡有與當前正確年份一致的年份。在橡木背後印上的資訊表明項目是由█████ ███████所出版的產品。項目具有透過未知方式「連接」到附近對象的能力。連接完成後，當項目不被觀看時，項目就會自動出現在其宿主的手上。此外，在項目內部的過去日期寫上任何事件都會使宿主出現對應的回憶，就彷彿宿主親身經歷過那些事件一般。寫在項目未來日期的事件不會導致任何事件發生，直到現實日期到達該日期後，宿主將會出現與該事件相關的回憶。如果與SCP-393連接的對象死亡，項目將會在前任宿主死亡後十分鐘內，根據與項目的距離來連接新任宿主。該能力似乎沒有距離限制。（有關更多詳細的資訊，請參閱[http://scp-zh-tr.wikidot.com/experiment-log-393 實驗記錄]）

**訪談紀錄393-1a**

**受訪者**：實驗393-1宿主

**採訪者**：██████博士

**前言**：本次訪談的目的在於確認在經歷393-1號實驗後，宿主的精神變化和記憶改變的程度。

&gt; &lt;紀錄開始，時間為2███/██/██ 5:31&gt;
&gt; 
&gt; ██████博士：所以你說，你昨天一整天都與你那位名叫辛蒂的女友在██████████公園度過。這件事確實無誤嗎？ 
&gt; 
&gt; 宿主393-1：沒錯，昨天下午我們過得很愉快。
&gt; 
&gt; ██████博士：你認為自己已經和辛蒂認識多久了？
&gt;  
&gt; 宿主393-1： 我不確定，大概兩年了吧？
&gt; 
&gt; ██████博士：你有意識到你已經在這個設施裡待了一年了嗎？自從你在████████監獄被判了無期徒刑開始。
&gt; 
&gt; //宿主沉思了好一會兒，明顯的擔憂著。//
&gt; 
&gt; 宿主393-1：但是......喔！辛蒂是我還在高中時就認識的女朋友。我用了我所有的伴侶探視假去找她。
&gt; 
&gt; ██████博士：嗯......這樣啊。那麼你昨天到底是怎麼去見她的？你已經有好幾個月沒有被准許從設施內離開了。
&gt; 
&gt; //宿主看上去十分痛苦，同時緊張不安。//
&gt; 
&gt; 宿主393-1：你們讓我放了個假去找她的啊。那是我們的交往兩周年紀念日。
&gt; 
&gt; ██████博士：宿主391-1，我們從不會讓任何D級人員離開這座設施。恐怕你從未離開過我們的設施。辛蒂並不是真的。 
&gt; 
&gt; //對象越來越激動，並表現的有些錯亂//
&gt; 
&gt; 宿主393-1：但是......我明明認識她啊！我們從高中就沒有分開過！已經過了十年啊！那是我們的交往紀念日沒錯！
&gt; 
&gt; //宿主站起身來。//
&gt; 
&gt; ██████博士：宿主393-1，請立刻坐下！你的故事毫無邏輯，也充滿漏洞。辛蒂並不存在。████████，請撥放錄影帶。 
&gt; 
&gt; //影片是宿主393-1的活動紀錄，並帶有時間戳記。//
&gt; 
&gt; 宿主393-1：那都是假的！你騙人！這只是另一個她媽的破測試！ 
&gt; 
&gt; //宿主搬起了投影機並試圖砸爛它。//
&gt; 
&gt; ██████博士：鎮靜他！
&gt; 
&gt; //警衛鎮靜了宿主393-1，並將宿主帶回他的收容間。//
&gt; 
&gt; ██████博士：幸好他沒幹出什麼大事。關掉吧，我們可以收工了。 
&gt; 
&gt; &lt;紀錄結束&gt;

**後記**：宿主393-1在清醒後不願服從任何指令，並攻擊任何進入其收容間的人員，隨後被處決。 

//SCP-393雖然對宿主的記憶造成了莫大的影響，但宿主的記憶在遭受質疑時卻四分五裂。// - ██████博士
