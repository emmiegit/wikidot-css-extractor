    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** 告白
**著者:** [[*user nekokatanukis]]
**作成年:** 2024
[[include :scp-jp:credit:end]]

[[include :scp-wiki:theme:creepypasta]]

&gt; ##red|**kngrs**## 2023/12/2 (土) 01:05:41 #16475895
&gt; ------
&gt; 雨が好きなんだよ。特に雨の音が好きなんだ。
&gt; 世界が包まれる感じというか、雨が降ると独特な空気に包まれるのが物凄く好きなんだ。
&gt; 雨の音って落ち着くし、なんというか水の音じゃないように聞こえるんだ。雨粒が空から落ちて地面に叩きつけられているあの音。
&gt; 皆の中にも雨が好きって奴いると思う。
&gt;
&gt; あの日も雨が降っていたんだ。おれは何となく部屋の窓から外を眺めてぼーっとしてた。雨の音を聞きながら。
&gt; この辺り一帯山に囲まれていて自然が多いからか湿度がすごくて。
&gt; 雨なんて降ったらジメジメするし、虫も出てくるし酷いことになるんだ。
&gt;
&gt; だから本当は雨が降らないほうが過ごしやすいんだけど、それでも、おれ雨が好きでさ。
&gt; 
&gt; 雨の音を聞いていると何だか感情が凄く高まってきて。
&gt; 一度は経験あるだろう？
&gt; 好きで好きで、好きすぎてどうして良いのかも分からなくなるあの気持ち。
&gt; 胸いっぱいのこの感情をどうにかしないと、おかしくなりそうでさ。
&gt; 薄暗く灰色に包まれる景色を見ながら窓を開けて、つい言ってしまったんだよ。
&gt; 好きだ、って。
&gt; 口に出した後からなんか小っ恥ずかしくなってさ。
&gt; 雨が好きだからって告白する事も、そもそも雨が好きすぎて告白しようって考えに至ることも気持ち悪いんだけど。
&gt;その時は感情が高ぶりすぎて冷静ではいられなかったんだ。
&gt; 

&gt; ##Blue|**ja33**## 2023/12/2 (土) 01:6:44 #33643251
&gt; ------
&gt; 雨に告白ww
&gt; 

&gt; ##red|**kngrs**## 2023/12/2 (土) 01:07:41 #16475895
&gt; ------
&gt; いや、ほんとに自分でも何バカな事やってんだと思ったよ。
&gt; 
&gt; また別の日に、部屋で椅子に腰掛けてぼーっとしてた。
&gt; そしたら、パチャチャチャって雨の降り始める音がしてさ。
&gt; あれ、降ってきたんだって外を見たんだけど、雨なんて降ってなくて快晴なんだよ。
&gt; いつの間にか音も止んでるし。
&gt; 不思議に思いながら椅子に戻ったら、また聞こえるんだよ。パチャチャチャって雨の音が。
&gt; 窓に近づいて外を見てもやっぱり降っていないし音も聞こえない。
&gt; でも戻ると音が聞こえる。
&gt; この繰り返しなんだ。
&gt;
&gt; 毎日毎日続いて、流石に気持ちが悪くなった。
&gt; あの日もしかして雨に告白したのが悪かったのかなと思ってさ。雨が喜んでるのか怒ってるのか何なのかは知らないけど。
&gt; 
&gt; どちらにせよこのままだと気持ち悪いんで、本当に雨が降っている日に謝ることにしたんだ。
&gt; 軽々しく口にしてすいませんでしたって。
&gt; どうして良いのかも分からないし、そうでもしないとずっとこの状況が続きそうでさ。
&gt; @@ @@
&gt; それで雨が降ってきた日。
&gt; 謝ろうと窓を開けようとした時、変なことに気がついてさ。
&gt; 窓の外、目の前になんか雨が降っていない空間があるんだよ。降っていないというか、水滴がその空間を伝って落ちているんだよ。小刻みに震えながら。
&gt; まるで何かがそこにあるみたいにさ。
&gt;
&gt; 何となく開けちゃいけない気がして、でも謝らなきゃって、しばらく悩んでた。
&gt; そうこうしている内に雨が止んできたんだけど、やっぱりずっと聞こえるんだ。パチャチャチャって。
&gt; 意を決して謝ろうと窓を開けたんだ。
&gt;
&gt; すうっと何かが入ってきた気がして、急に雨の音が消えてさ。
&gt; 「ありがとう」
&gt; って言われたように感じたんだ。
&gt; あ、気持ち伝わったのかなって思って。それでもしっかり言葉にして謝った。
&gt;

&gt; ##green|**gmt11**## 2023/12/2 (土) 01:9:44 #68147524
&gt; ------
&gt; 告白したから本当に雨が来てたのかな
&gt; 何にせよ音が止んで良かったな　

&gt; ##red|**kngrs**## 2023/12/2 (土) 01:10:41 #16475895
&gt; ------
&gt; いや、違ったんだ
&gt; おれが告白したのは雨なんかじゃなかったんだよ
&gt; あの時、窓を開けるべきじゃなかったんだろうな
&gt; たくさん生えた手足と羽をばたつかせて細かく身体を震わせて部屋中で鳴らしてるんだ。子供が喜んではしゃいでるみたいに
&gt; 山から列を成して、たくさんくるんだよ
&gt; 大降りの雨みたいに、部屋の中からも窓の外からも、たくさんずっと鳴ってる、パチャチャチャチャってずっと
&gt; おれ何に告白したんだろ</textarea></pre>
