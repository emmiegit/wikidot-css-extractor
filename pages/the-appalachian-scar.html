++ PACOTE DE INFORMAÇÕES 23.A-F2

+++ **CÓDIGO: APALACHIANA**

[[/=]]

++ Comentário de Joshua Greenfield

Não sei se alguma coisa que ele está dizendo é verdade ou não. Por ser membro da Iniciativa, ele é extremamente tendencioso.  Alguns acham que ele perdeu alguns parafusos antes de se aposentar. Fale de universos anteriores e da Coalizão oitenta e seis do deus de Abraão. Seus comentários sobre nossa extrema necessidade de ação rápida também são um pouco difíceis de levar a sério. O Quintismo existe há muito tempo.

&gt; Os Quintistas... Eles não têm controle. Raciocine com essas pobres “pessoas” o quanto quiser, você está apenas falando em //seus// ouvidos. Eles são concebidos pela coisa, refreados a ela, por meio de algum trabalho mágico de probabilidade. Eles são fantoches. Essa coisa é o demônio de outra pessoa.
&gt; 
&gt; Eu falei com isso. Eu sei o suficiente para saber que falei com ele. Eu sei exatamente o que é. O criador de um universo condenado que veio antes do nosso. A entidade Quintista é o espectro de um deus, nosso deus, um e o mesmo
&gt; 
&gt; Se você os deixar sozinhos por muito tempo, acredite em mim, esses malditos fantoches irão se tornar nucleares. Podemos parar agora. Podemos cortar seus dedos. Podemos fazer isso para que ele não aprenda mais. Não temos que deixar que ele manifeste sua vontade apenas para varrê-lo mais tarde..
&gt; 
&gt; Deus pode ser morto.
&gt; 
&gt; Vocês, homens, deveriam saber disso melhor de tudo... nós sabemos do que vocês são capazes. Não sei como, mas seus ancestrais tiveram a chance e a deixaram escapar, por um motivo ou outro.
&gt; 
&gt; Quanto ao mundo antes de nós, o Cinqu... eles não eram tão espertos.  Mas acho que somos totalmente capazes de limpar a bagunça deles.
&gt; 
&gt; //Joshua Greenfield, ex-Operador de Campo da Iniciativa do Horizonte para o Diretor de Programa da Coalizão Oculta Global, 2004 com relação ao  Fenômeno Quintista//

++  Gráfico de Culto de Apalachiana

[[=]]
[[image https://scp-wiki.wdfiles.com/local--files/the-appalachian-scar/JU2miH1.png]]
[[/=]]

[[collapsible show=&#34;+ Mostrar tradução&#34; hide=&#34;- Esconder tradução&#34;]]
A serpente é por natureza arcana e perversa. é piedoso quando segurado pelo homem, a marca diz que um homem fiel pode lidar com a serpente sem medo, assim como uma serpente medrosa pode lidar com um homem quando segurada, o pecador toma a forma de deus ou se ele for infiel, tomará a forma das parte constituintes de Deus. Que ninguém pode ver se um pecador for picado por uma serpente, ele encontrará deus nas estrelas, como pretendia o senhor das mãos brilhantes. Ele não deve ir contra a vontade do senhor ou a vontade das criaturas que estão mortas e ainda se movem se um homem condenado se rebelar contra o destino, a serpente assumirá a forma do diabo, e sua congregação terá a forma do diabo e o homem condenado morrerá vendo sua congregação assumir formas imortais
[[/collapsible]]

O documento anexo foi recuperado das ruínas. A maior parte é seu jargão interpretativo; Não consigo ver uma linha exata para a entidade lá. Se vamos descobrir isso, vamos ter que trabalhar com os Quintistas da costa oeste.  Eles são os únicos em quem podemos nos infiltrar e os únicos que parecem se comunicar com alguém fora de sua influência de uma forma útil.

//Jetty e os Devlins// e sua base de fãs cometeram suicídio em massa apenas dezesseis anos antes disso. A atual manifestação do Quinticismo da Costa Oeste parece ser uma banda que se autodenomina “Constelação Estrela do Mar”. Se isso não foi fácil de identificar, eles foram exibidos na KNTV minutos depois que os últimos relatórios do desastre anterior foram apagados por Eu-acho-que-nós-sabemos-quem. Sua base de fãs é semelhante em tamanho e seu grupo segue um formato semelhante.  Os padrões mais sutis foram confirmados por nossos números.  O zumbi está lá.

Reúna todas as informações que puder. Se você estiver falando através dele, ou, esperançosamente, falando //para// ele, grave tudo. Grave todas as músicas que ouvir, documente todos os símbolos. Grave tudo o que você disser também. Há uma boa chance de você fazer parte disso também.

Certifique-se de que eles morram antes que ele apareça. Ninguém merece ir para lá. Acho que você se lembra do incidente na Inglaterra.

++ A Cicatriz Apalachiana

**Item #:** SCP-[NULO]

**Classe do Objeto** Neutralizado

**Procedimentos de contenção especiais:** A área SCP-[NULO] afetada foi colocada em quarentena e passa por levantamentos regulares para o potencial reemergência de efeitos anômalos. A quarentena consiste em uma cerca de arame instalada ao longo do perímetro da área afetada e a propriedade adquirida por uma empresa de fachada da Fundação. O buraco foi reabastecido e arborizado desde sua descoberta, e protocolos de desinformação Scrub foram promulgados em relação à sua história.

**Descrição:** SCP-[NULO] é uma área não desenvolvida localizada no Condado de Jackson, Carolina do Norte, anteriormente conhecida como a cidade de █████████. A cidade de █████████ foi dada como desaparecida em 195█. Restos de grandes fossos, o maior dos quais com 1 km de comprimento por 2 km de largura, foram encontrados na área onde a cidade está localizada. A área é dois quilômetros mais baixa do que a área circundante;  vários grandes desfiladeiros existentes em locais geologicamente incompatíveis circundam a área.

A cidade de █████████ tinha 146 habitantes.

A escavação dos lagos da cidade revela uma série de objetos incomuns:

* 1 conjunto de restos caninos, com aproximadamente 7 metros de comprimento e 2 centímetros de largura.
* Uma quantidade desconhecida de gansos migratórios permanece.
* 25 conjuntos de restos mortais humanos em forma de triângulos obtusos e diamantes.
* 2 conjuntos de restos de esqueletos humanos que parecem ter sido torcidos e esticados, mas não mostram sinais de estresse estrutural.
* O crânio de uma cobra com cabeça de cobre (Agkistrodon contortrix), medindo 14 m de largura e pesando 2268 kg.
* 1 humano permanece na forma de uma estrela.

**Adendo A:** A seguinte entrevista foi conduzida com Joe Sullivan, um ex-morador de █████████ que saiu em 195█.

&gt; **Pesquisador Ortega:** O que você sabe sobre a cidade de █████████ ?
&gt; 
&gt; **Joe Sullivan:** Aconteceu alguma coisa lá ? Linda está bem ?
&gt; 
&gt; **Pesquisador Ortega:** Eu sinto Muito. Linda está morta. Houve um acidente de avião. Você precisa de algum tempo ?
&gt; 
&gt; **Joe Sullivan:** Não...está tudo bem. Não nos falamos realmente nos últimos seis anos.
&gt; 
&gt; **Pesquisador Ortega:** O que você pode me dizer sobre a cidade ? Estamos escrevendo um texto histórico.
&gt; 
&gt; **Joe Sullivan:** Oh. Não sei muito sobre a história. Eu sinto Muito.
&gt; 
&gt; **Pesquisador Ortega:** Tudo bem. E quanto às pessoas ? A comunidade enquanto você morava lá ?
&gt; 
&gt; **Joe Sullivan:** Muito conservador. Pessoas religiosas. Realmente no movimento de Santidade. Metade da cidade assistia à missa às sextas-feiras. Eu sempre me preocuparia que Linda fosse mordida.
&gt; 
&gt; **Pesquisador Ortega:** Você mencionou que não fala com sua esposa, Linda, há seis anos. Posso perguntar por que?
&gt; 
&gt; **Joe Sullivan:** Ela estava distante. Eu não conseguia nem dizer que ela era a mesma pessoa. Ela não estava envolvida na criação de Morgan, embora insistisse que ele fosse à missa. Ela nem me deixou mais ir à igreja com ela. Disse &#34;Eu não fiz parte disso&#34;. Eu precisava fugir.
&gt; 
&gt; **Pesquisador Ortega:** Você parou de ir à igreja em algum momento? Em que ponto você não tinha mais permissão para entrar?
&gt; 
&gt; **Joe Sullivan:** Foi um processo gradual...Uh...As pessoas eram muito grudadas. Em certo ponto, era simplesmente insuportável. Eu me senti excluída. O pastor até começou uma missa noturna especial para a qual apenas algumas pessoas iam. Merda realmente estúpida. Eles não sabem como isso machuca outras pessoas.
&gt; 
&gt; **Pesquisador Ortega:** Missa noturna ?
&gt; 
&gt; **Joe Sullivan:** Como se eu não soubesse disso. Eu não me importava mais o suficiente para &#34;espionar&#34; minha esposa. Eu sabia que não era algum tipo de //devassidão satânica//, apenas uma mudança na doutrina ou uma interpretação da Bíblia que eles não queriam tornar pública por um motivo ou outro.
&gt; 
&gt; **Pesquisador Ortega:** Obrigado pela sua paciência, estamos quase terminando aqui. Tem certeza de que não notou nada de estranho na cidade ? Sons estranhos ou terra fumegante ?
&gt; 
&gt; **Joe Sullivan:** A missa noturna era a única coisa estranha na cidade. Às vezes eles eram altos à noite, mas o barulho nunca incomodava ninguém. As pessoas lá sempre pareciam iguais para mim, independentemente de estarem seguindo modismos religiosos.
 
**Adendo B:**  A seguinte transmissão analógica foi transmitida por dois minutos a cada ano em 23/08 em um raio de 2km ao redor da cidade até [[[scp-1982|1968]]].

&gt; **Alto falante:** Mokim, agarre a cobra, por favor.
&gt; 
&gt; //Um jovem puxa o que parece ser uma cobra copperhead (Agkistrodon contortrix) de uma caixa localizada atrás do púlpito.//
&gt; 
&gt; **Alto falante:** Agora vejam, queridos, como as coisas tomam forma. Assuma a forma de deus.
&gt; 
&gt; //O homem segurando a cobra começa a agitá-la acima de sua cabeça. O vídeo começa a distorcer. A câmera permanece fixa no manipulador de cobras.//
&gt; 
&gt; **Alto falante:** Susan, acalme-se.
&gt; 
&gt; //Uma mulher começa a gritar e o locutor se afasta da câmera.//
&gt; 
&gt; **Alto falante:** Eu posso ver seu pescoço aí, querida. Acalma-se. Por que você está gritando ? Veja como isso se move. Veja como desliza pelo chão.
&gt; 
&gt; //Sons de luta, gritos cessam.//
&gt; 
&gt; **Alto falante:** Mokim, abaixe a cobra por favor.
&gt; 
&gt; //O manipulador de cobras parece tropeçar. Gritos recomeçam, mas ao contrário.//
&gt; 
&gt; **Alto falante 2:** Susan !
&gt; 
&gt; //Uma cabeça humana alongada se move lentamente pela tela.//
&gt; 
&gt; **Alto falante:** Coloque no chão, rapaz !
&gt; 
&gt; //A cobra parece aumentar. A área ao redor parece se expandir e se contrair.//
&gt; 
&gt; **Fim do vídeo.**

++ Notas Adicionais, Comentário

Morgan é um pouco complicado. Ele estava envolvido no Culto dos Apalachianos (os //últimos// Quintistas do Sul), mas ele parece ser o líder da manifestação ocidental das entidades Quintistas. O pai não faz parte da entidade de forma alguma. Portanto, sabemos que não é uma coisa biológica. Mais uma vez, chegamos a essa ideia de predestinação, como se todos nós fossemos parte de sua história, ou ela manipulou o jogo no início.

Talvez tenha construído o dispositivo Rube Goldberg que é o nosso universo, ou pelo menos ajudou ? Sabotou ? Por que todas essas pessoas precisam morrer ? Nós realmente precisamos saber como essa coisa pensa, ou se ela pensa como nós. O que isso quer de nós ?

Continue o bom trabalho e certifique-se de que eles não peguem você, os carcereiros ou os Quintistas. O primeiro passo para ajudar é compreender. Tente entender a entidade.
