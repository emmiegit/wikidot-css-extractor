    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Death of an Arcadian
**Auteur :** [[user FluffyDog00]]
**Traducteur :** [[user 123SarahAngel]]
**Date de publication originale :** 25 janvier 2021
[[include credit:end]]

[[include component:preview text=Ted avait agi par instinct, ne reprenant ses esprits que maintenant. Il frissonna devant la témérité de ses propres actions.]]


Les mains moites de Ted Landa avaient du mal à tenir le pistolet. Son index sauta de haut en bas sur la gâchette, nerveux à l&#39;idée de commettre l’acte. Il ferma les yeux.

//BAM !//

Russel chuta au sol. Ted fixa le trou dans le front de son ancien collègue, du sang suintant coulant jusqu’à ses lèvres telle une rivière. Ted, qui se laissait autrefois faire docilement, avait finalement déclaré qu’il en avait marre : ses mots étaient le coup de feu qu’il avait tiré sur Russel.

Une collection de bornes d&#39;arcades se tenait au-dessus du corps, comme si elles triomphaient. Le meurtrier avait enfin payé pour ses crimes. Il était désormais temps pour elles de se reposer.

Ted tint son pistolet aussi assurément qu’il le pouvait, et visa les bornes d’arcade. Il tira, s’assurant d’utiliser trois balles pour chaque borne. De la fumée et des étincelles en sortirent, comme des feux d’artifice.

Il fixa les bornes d’arcade désormais sans vie. La puanteur de la chair et de l’acide des batteries lui rappelait les actes impies commis dans ce sous-sol.
 
Tout avant ce moment précis était flou. Ted avait agi par instinct, ne reprenant ses esprits que maintenant. Il frissonna devant la témérité de ses propres actions. C&#39;était une décision très difficile.

Mais encore une fois, Russel avait tué des enfants.

Tout à coup, Ted entendit un bourdonnement dans son oreille droite. Une machine s’était allumée. Elle se trouvait à droite, dans le coin le plus éloigné de la pièce, et possédait un écran défaillant au point d&#39;en être méconnaissable.

Subitement, l’écran afficha quelque chose - un message. Ted se rapprocha pour le lire.

&#34;TU NOUS AS LIBÉRÉ.&#34;

Il y eut une pause.

&#34;MERCI.&#34;

Il y eut une autre pause.

&#34;TU N&#39;ES PAS LE MÉCHANT.&#34;

Ted fixa pendant un moment cette dernière phrase. L’écran devint ensuite noir, et Ted poussa un soupir de soulagement.

Alors qu&#39;il s&#39;éloignait des machines pour partir, l’expression de Ted se crispa. Il savait ce qu’il devait faire ensuite.

Bien qu’il ait été pardonné pour ses péchés, ce n’était pas assez. Les enfants que Ted venait de venger n’étaient qu’une partie des centaines qui sont morts au nom d&#39;##purple|Arcadia##. Il savait qu’il n’y avait qu’une seule façon de mettre fin au massacre pour de bon : tuer le chef en personne.

Ted quitta le sous-sol. Un homme autrefois effrayé marchait désormais avec détermination, et il ne serait pas satisfait avant d&#39;avoir pendu Dan Dunn avec sa propre cravate.</textarea></pre>
