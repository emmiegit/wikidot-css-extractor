[[include credit:start]]
**Titre original :** When Situations Degenerate 
**Auteur :** [[user ch00bakka]]
**Traducteur :** [[user Trank]]
**Date de publication originale :** 11 avril 2019
[[include credit:end]]

Deux vieux hommes se tenaient devant une vielle porte en chêne. Ils avaient renouvelé les attaches, les nœuds et les spirales de pastel bleu et de craie blanche et de charbon noir, comme leurs familles l&#39;avaient fait pendant des millénaires. Ils avaient sacrifié un agneau noir, tranché sa gorge avec une serpe d&#39;or et laissé son sang suinter dans les canaux tracés dans le seuil. Ils avaient revêtu leur armure de bataille : costumes sur-mesure de Savile Row, les meilleurs cravates d&#39;argents, des montres d&#39;or et des boutons de manchette en diamant, des mallettes en cuir faites main. Et maintenant chacun se tenait ici, la clef en main prêts à ouvrir les serrures jumelles qui leur permettraient d&#39;entrer dans la prison d&#39;un mal ancien.

&#34;Avez-vous apporté le gui ?&#34; demanda le premier. Il était petit et gros, presque obèse, mais son costume parvenait à en cacher la plupart avec sa coupe et ses fines rayures savantes.

Le second était grand et dégingandé, et complètement chauve ; il se tenait droit avec une cane à pommeau d&#39;or. &#34;Bien sûr. Je l&#39;ai récolté moi-même à la pleine lune jeudi dernier. Avez-vous apporté le brandy ?&#34;

&#34;Je l&#39;ai pris dans le cellier ce matin. Rien que le meilleur. Celui-ci était en fait un cadeau de De Gaulle, si les notes de mon père son correctes.&#34;

&#34;Merveilleux. Pouvons-nous y aller ?&#34;

&#34;Je pense que nous le pouvons.&#34;

Ils firent un pas en avant, et tournèrent les clefs. La porte s&#39;ouvrit en grinçant, révélant un brouillard tourbillonnant ; les regards des hommes se croisèrent, ils hochèrent la tête, et la franchirent.

Une masse de chair, deux corps bouffis fusionnés ensembles, tordus sur des draps de soie devant un autel aux nombreuses cornes et nombreuses dents alors qu&#39;une [[[empire-of-dirt-part-3|ville brûlait autour de lui]]]. Des odeurs de sexe, des odeurs de mort, des odeurs de feu, un mélange de puanteur qui submergeait les sens et étouffaient les poumons. Quatre yeux noirs les contemplèrent depuis le lit, quatre lèvres s&#39;entrouvrirent, et une harmonie en deux parties étranglèrent des mots dans une langue qui n&#39;avait pas été parlée depuis des millénaires.

&#34;Par Gothog et par Carthac et par Moluch je te commande ! Ne te présente pas sous cette forme !&#34; cria le gros homme, et tout changea.

Un dieu aux yeux noirs s&#39;assit sur un trône d&#39;argent froid, une bête à trois têtes grondant à sa droite et une femme enchaînée sanglotant à sa gauche. Des âmes tourmentées étaient écrasées sous ses pieds, et le ciel de pierre au-dessus était constellé de la lueur cristalline de fausses étoiles. D&#39;une voix qui remplissait la caverne et pourtant ne noyait pas les lamentations des damnés, il parla la langue d&#39;Homère et d&#39;Hésiode, arrachant des larmes à ses visiteurs.

L&#39;homme fin cria, &#34;Je te commande par les noms de Zeus le tonnant et Poséidon le trembleur de terre, ne te présente pas sous cette forme !&#34; et à nouveau, tout changea.

Un homme mort se balança d&#39;un vieux figuier, ses yeux noirs gonflés et sa toge de laine puant du contenu de ses boyaux vidés. Sous ses pieds, une poignée de pièces d&#39;argent était éparpillée sur la poussière souillée, et au loin trois hommes souffraient sur une colline, leurs cris portant plus loin qu&#39;ils le devraient dans le désert. Il grimaça un sourire de cadavre, et de la bile coula de ses lèvres alors qu&#39;il parlait la langue des Visions d&#39;Hozai, du Livre de Daniel, et des Dix-Sept Remèdes contre la Mort.

&#34;Par le nom de Yeshua ben Yusuf, je te commande ! Par les soixante-douze noms sacrés de son père, je te commande ! Présente-toi dans une forme plus plaisante !&#34; Le gros homme s&#39;enrouait, mais ses mots furent entendus, et une fois de plus tout changea.

Des données brutes crièrent au-delà de la vitesse de la lumière. Pas d&#39;images, pas de bruits, pas d&#39;odeurs, juste des nombres et encore plus de nombres, des profits bruts, des actions et des devises changeant de mains plus vite que l&#39;esprit humain ne pouvait suivre ; et au centre de tout ceci était accroupie une chose, un monstre algorithmique, la somme de tous les délits d&#39;initiés et les avantages picosecondes. Et bien qu&#39;il ne pouvaient pas le voir, ils savaient qu&#39;il les observait ; et ils savaient que ses yeux étaient noirs.

&#34;Une dernière fois je te commande !&#34; dit l&#39;homme fin, bien qu&#39;il ne pouvait pas s&#39;entendre lui-même. &#34;Par les pactes signés par nos ancêtres ! Par les esprits et les sortilèges qui te lient ! Par Medici et Morgan, par Rothschild et Rockefeller, par Crésus et Crassus et Koch, je te commande ! Apparais devant nous dans une forme mortelle !&#34; Et, pour la dernière fois, tout changea.

Leurs sens revenus, les deux hommes se trouvèrent agenouillés sur un tapis persan fin. Ils se levèrent et eurent la vision familière d&#39;un bureau luxueux, entièrement de bois et de cuir noirs ; un bureau en acajou profond occupant le centre, un monogramme de &#34;D&#34; gravé à l&#39;avant et rehaussé de feuille d&#39;or. Derrière lui était assis l&#39;homme qu&#39;ils étaient venus voir. Taille moyenne, stature moyenne, et quarante ans plus jeune que les autres ; son costume était noir, sa cravate était noire, ses cheveux étaient noirs, et ses yeux, bien sûr, étaient noirs.

Avant qu&#39;aucun de ses deux visiteurs n&#39;ait complètement récupéré, l&#39;homme en noir parla. &#34;Ah ! Bertie et Amos ! Quelle agréable surprise. Je vous en prie, prenez un siège. Je suis sûr que vous avez beaucoup à me demander.&#34;

Le gros homme prit ses marques en premier. &#34;Percy, comme d&#39;habitude, c&#39;est un plaisir de te voir, mais il y a un peu de ménage qui doit être fait avant que nous discutions. Rupert ?&#34;

&#34;Oui, Amos ? Oh. Bien. Où les ai-je mis ? Ah, nous y sommes.&#34; Le fin sortit un bouquet de gui d&#39;une poche intérieure, et en donna la moitié à son homologue. Ils firent le tour de la pièce, enlevant les brins de gui presque morts de plusieurs vases et urnes et les remplaçant par des frais, prononçant une prière rapide dans la langue sacrée des Druides à chaque fois. L&#39;homme au bureau les observa en silence, un mince sourire aux lèvres. Quand ils eurent fini, ils retournèrent au centre de la pièce, et tirèrent deux fauteuils de cuir élégants.

&#34;Maintenant,&#34; dit le gros homme, sortant une bouteille de cognac et trois verres de sa valise, &#34;pouvons-nous boire ?&#34; Une rasade généreuse fut versée dans chaque verre, et les hommes portèrent un toast.

&#34;Achetez bon marché,&#34; dit Marshall.

&#34;Vendez cher,&#34; dit Carter.

&#34;Et ne me sortez pas ces conneries de sainte-nitouche,&#34; dit Dark.

Ils s&#39;assirent tranquillement quelques instants, profitant du brandy et de la compagnie des autres. Dark rompit le silence en premier. &#34;Donc, que puis-je faire pour vous messieurs ? Est-ce juste le renouvellement annuel des barrières, ou avez-vous besoin de conseils ?&#34;

&#34;Eh bien,&#34; dit Carter, &#34;il y a les prédictions boursières habituelles et les conseils d&#39;investissements. De quoi voir venir pour l&#39;année prochaine, quelles actions chaudes à éviter, quelles compagnies acquérir.&#34;

Dark acquiesça. &#34;L&#39;Algorithme a placé cette information dans vos terminaux mobiles. Plus facile que me faire tout écrire pour vous, ne pensez-vous pas ?&#34;

Carter sortit son téléphone et parcourut plusieurs écrans. &#34;Oh, fort pratique. Stressant, bien sûr, étant donné quoi d&#39;autre j&#39;ai stocké sur cette chose, mais je suppose que vous ne pouvez pas vraiment me faire chanter, n&#39;est-ce pas ?&#34; Il sourit nerveusement en rangeant son téléphone. &#34;C&#39;est tout pour moi. Amos ?&#34;

Marshall secoua la tête. &#34;Rien pour moi. Ce fut adorable de te revoir comme d&#39;habitude, Percy. Au même moment l&#39;année prochaine ?&#34; Il força un petit rire, et Carter l&#39;imita. Ils se levèrent, récupérèrent leurs mallettes, et s&#39;apprêtèrent à partir.

Dark fixa les autres hommes par-dessus ses doigts croisés alors qu&#39;ils se dirigeaient vers la porte. &#34;Une dernière chose, messieurs ?&#34; Ils s&#39;arrêtèrent, et se retournèrent. &#34;Vous ne rajeunissez pas. Avez-vous sélectionné vos remplaçants ?&#34;

Il y eut une longue pause. Dark ne détourna pas le regard.

Carter céda le premier. &#34;Eh bien, oui, bien sûr, je l&#39;ai fait, ce n&#39;est pas un problème.&#34;

Marshall sauta sur la fin de sa phrase. &#34;Et, oui, je l&#39;ai fait aussi, c&#39;est juste...&#34;

&#34;C&#39;est juste que quoi ?&#34; Dark leva un unique sourcil. &#34;Est-ce qu&#39;il y a un problème ?&#34;

&#34;Non, aucun problème,&#34; dit Marshall, essuyant son front avec un mouchoir. &#34;J&#39;ai choisi Chrysophilus Marshall, mon petit-neveu. Vit à Londres. Se fait appeler &#39;Rampant&#39;, dieu seul sait pourquoi.&#34;

&#34;Et j&#39;ai choisi Alphonse Cartier, de la branche française de la famille, même si cela me peine. La progéniture de mon frère est [[[SCP-4566|autrement occupée]]], et ma sœur s&#39;est mariée à une femme, donc pas de chance ici.&#34;

Dark acquiesça. &#34;Merveilleux. Et mon remplaçant ?&#34;

Les deux hommes parlèrent en même temps. &#34;Eh bien-&#34; &#34;Vous voyez-&#34; Un court silence. &#34;Non, vous devriez-&#34; &#34;Je vous en prie, j&#39;insi-&#34; Un autre silence. De nouveau, Carter céda en premier.

&#34;Il n&#39;y a personne,&#34; dit-il. &#34;Toutes les lignées Dark se sont éteintes.&#34;

Toutes les lumières de la pièce s&#39;éteignirent, à l&#39;exception d&#39;une unique lampe sur le bureau de Dark. &#34;Excusez-moi ?&#34;

&#34;Nous n&#39;avons rien pu faire, Percy ! La plupart d&#39;entre eux étaient partis avant que vous ne soyez fait Dark !&#34;

La lueur de la lampe n&#39;atteignait dorénavant plus les murs de la pièce. Les yeux de Dark étaient des puits de noirceur, et ses yeux et son costume étaient à peine distinguables des ombres derrière lui. &#34;Et quid des autres ?&#34;

Marshall sortit un petit calepin de sa poche de poitrine. &#34;Aaron Czarnacki a finalement pourchassé le dernier de la lignée Schwarz, par vengeance envers leurs actions lors de la Seconde Guerre Mondiale ; Czarnacki a rencontré sa propre fin une année plus tard. Les Negrescus ont été purgés par les Ceausescu. Duncan MacDuff s&#39;est tiré une balle après avoir étranglé sa femme et ses fils. Le dernier de Kurokawas a été tué par les attaques au sarin de Aum Shinrikyo—nous estimons qu&#39;il s&#39;agit d&#39;un tragique accident. Le manoir des Lenoirs a coulé dans le bayou avec la totalité de la famille à l&#39;intérieur. Nous prévoyons de choisir un des frères qui dirigent nos opérations de Hong Kong, Yin et Jianhong Li, mais ils ont été assassinés en juin dernier. Des voitures piégées simultanées. Nous n&#39;avons toujours pas retrouvé les auteurs.&#34; Il referma le calepin, et croisa le regard de Dark. &#34;Votre influence ne s&#39;étend pas à la longévité, M. Dark. Le pauvre Percy était peut-être à six mois du suicide quand vous avez pris son visage.&#34;

Sur ces paroles, Dark fit tomber le masque. La dernière lumière s&#39;évanouit, le bureau disparut, et Marshall et Carter virent la chambre derrière la porte comme elle était réellement, pour le première fois depuis qu&#39;ils avaient sacrifié Percival Black au démon de sa famille. Ils étaient dans un ancien tertre funéraire, des dalles cyclopéennes retenant le sol, gravés des nœuds intriqués et des textes runiques qui gardaient Dark confiné. Les niches dans les murs contenaient des dizaines de cadavres, des sacrifices faits au cours des deux millénaires depuis qu&#39;il avait été déplacé à Londinium d&#39;une tombe encore plus vieille, sur les berges du Tibre ; le plus frais, bien sûr, était celui de Percy, et c&#39;était ce corps qui était assis devant eux, dans un trône d&#39;or derrière un autel de granite noir.

Ils avaient enlevé ses yeux et sa langue en premier. Puis son cœur et ses poumons, son foie et ses reins, ses testicules et son cerveau. Les organes reposaient dans des bols sur l&#39;autel ; le cœur battait toujours, les poumons se gonflaient toujours, et le cerveau était toujours douloureusement conscient de ce qui arrivait à son corps mutilé. Des trous béaient là où ils avaient retiré les organes, et aux autres endroits où le rituel réclamait qu&#39;ils le tranchent. Et dans ces trous se trouvait Dark. C&#39;était un serpent, enroulé sur et autour et au travers de lui-même, chaque repli éclairant une teinte différente de ténèbre ; c&#39;était un nuage fumée noire épaisse, s&#39;échappant constamment au travers de plaies de Percy alors qu&#39;un feu de charbon avait été allumé dans son estomac ; c&#39;était un essaim d&#39;araignées, tissant des toiles de soie noire autour de membres du corps et pondant des œufs dans sa chair. Il prenait ces formes et encore plus, les formes se fondant les uns dans les autres, s&#39;effondrant et se reformant, certaines vues uniquement par l&#39;œil de l&#39;esprit, d&#39;autres vues uniquement en mémoire ; mais au-delà de sa forme, ces mêmes yeux noirs les fixaient depuis les orbites vides de Percival, sans aucune pitié.

D&#39;une voix semblable à un fouet d&#39;esclavagiste, il parla. &#34;Votre insolence n&#39;est pas charmeuse, M. Marshall. Dois-je vous rappeler le //geasa// que vous avez juré. Ils sont gravés dans la chair de Percival, juste ici, si vous voulez rafraichir votre mémoire.&#34;

Marshall mit un genou à terre. &#34;Non, M. Dark. Je me rappelle de mes serments. Mais-&#34;

&#34;Mais vous avez perdu la trace de mes enfants, M. Marshall, et laissé bien trop d&#39;entre eux se faire blesser.&#34;

Carter se s&#39;agenouilla derrière Marshall, ses yeux fixés fermement sur le sol. &#34;M. Dark, il ne reste personne. Nous ne pouvons trouver un remplaçant. Votre lignée s&#39;est éteinte.&#34;

Les lèvres en ruines s&#39;étirèrent dans un sourire. &#34;Il y en a un, M. Carter. Percival était un castor affairé à l&#39;université, et ne diffusait pas toujours sa semence sur une terre stérile. Il ne savait pas qu&#39;il avait un fils ; son fils ne connaissait pas son père. Son fils, malheureusement, a trépassé ; mais il avait une fille, et c&#39;est cette fille qui sera faite Dark.&#34;

Marshall leva les yeux, confus, et croisa le regard de Dark. &#34;Mais l&#39;accord spécifie-&#34;

La voix était le râle d&#39;un atelier de suicide clandestin. &#34;Ne me dites pas ce que l&#39;accord spécifie ! Les termes du marché originel seront toujours suivis, cela je vous le promets. Trouvez la fille. Apportez-la moi. Et vos remplaçants la feront Dark.&#34; Il marqua une pause, juste suffisamment longtemps pour que la sueur de Marshall commence à goutter de son front sur le sol. &#34;Vous pouvez partir.&#34;

Marshall et Carter fuirent la pièce, oubliant presque leurs mallettes dans leur précipitation. Une fois dehors, ils se jetèrent de tout leur poids contre les portes, les fermant en claquant, et les verrouillant complètement. Puis ils s&#39;effondrèrent, leur vieux poumons à la recherche d&#39;air.

&#34;Putain de merde,&#34; dit Carter dans un râle, &#34;on a oublié de lui demander son nom.&#34;
