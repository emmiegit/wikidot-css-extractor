    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
・・・カメラの前にトカゲが居る。

私を動かしにきたのだ。
数ヶ月と数十年、100年が過ぎてやっと来た。

ぼろぼろだった。
しっぽはなく、ところどころ皮がこげている。

だが彼の勇ましい冒険伝は語り継がれる事は無いだろう。
知るのは私一人だけ。

彼は、彼の冒険、そして英雄伝が終わる前に一言だけ残して死んだ。
「セキュリティ・・・クリアランスレベル４・・・エージェント・・・カナヘビ・・・」

何度目かも分からない。

仕事が終われば私は再び眠りに付く。

数十年もすれば、世界は「また」始まる。
前と変わらずに。全てを忘れて。

だが機械は誰かが望まない限り忘れはしない。

[[span class=&#34;ruby&#34;]]デウス・エキス・マキナ[[span class=&#34;rt&#34;]]機械仕掛けの神[[/span]][[/span]]の名において、私は記憶し続けよう。

世界を救った数千人の英雄たちとその冒険があったことを。</textarea></pre>
