------

**特殊收容措施：** 用于收容SCP-2418的财产由基金会前台组织Shalhoub, Caldwell &amp; Pedrotti SAE[[footnote]] 一家与埃及政府和军队有联系的黑市古董经销商；如需知晓更多信息，需参阅前台组织相关文件EG-3。[[/footnote]]所持有，伪装成从埃及走私出的文物的临时存放处。除受控制的测试情况下外，在任何时候不得使数量大于一的人员进入SCP-2418；对SCP-2418异常性质的测试需要Site-42[[footnote]] 基金会于红海地区（包括东北非洲和阿拉伯半岛）的主要行动中心。[[/footnote]]伦理委员会联络员的同意。

**描述：** SCP-2418为一古代尼罗河水尺[[footnote]]一种侧边带有标记的水井，古代用于测量尼罗河的水位以及预测每年洪水的严重程度。[[/footnote]]，位于埃及南方城镇El Sheikh Ebada一幢房屋的地下室。SCP-2418最初由法老拉美西斯二世于公元前13世纪作为伊西斯和奥西里斯[[footnote]]**译注：**古埃及神话中的生命女神与冥界之神[[/footnote]]神庙的一部分所建造；最近的修筑阶段可追溯至约公元130年，此时罗马城市安提诺波利斯在旧神庙建筑群的位置被建立。

SCP-2418的异常性质会在两个人类个体进入底部的水中，而其中一人死于窒息时显现；这些人必须已经结婚，或有其他形式的恋爱关系，或是近亲（兄弟姐妹之间或父母和子女）或者亲密朋友。其中那个存活的人将会体验到强烈的恢复活力的感受；衰老的影响将被显著逆转，并且慢性病——有时包括遗传疾病或先天性疾病——将会被治愈。恢复的强度似乎与两人之间的关系强度成正比，与其中死者的年龄成反比；在任何记录在案的案例中尚未发现有人的表观年龄被恢复到25岁以下。

SCP-2418在2011年的获得是Harpocrates行动的一部分，该行动为一次对[[[https://scp-wiki-cn.wikidot.com/marshall-carter-and-dark-hub|Marshall, Carter和Dark]]]在埃及资产的协同攻击，在此期间基金会结合了物理突袭，操作政治动荡和经济操纵等方式，有效地使该国的MC&amp;D及与其相关的组织不复存在。[[footnote]]**译注：**可能代表现实中“阿拉伯之春”事件，其在时间和地点上与文中“行动”重合。[[/footnote]]

**回收文件2418-1：//Cura Praetoria Sapientae Occulate//的报告**
原文为拉丁语，写于公元130年左右。来自梵蒂冈神秘与预言办公室的档案。已翻译，由Giulia Mancini于1987年完成。


&gt; **重生之井**
&gt;
&gt; 它属于安提诺乌斯·奥西里斯和伊西斯。它非常有用并且毫不危险。
&gt; 
&gt; 这是埃及行省安提诺波利斯市中的一口井，被埃及祭司用于测量尼罗河的涨落。其位于安提诺乌斯·奥里西斯之伟大神庙之下，对于那位英雄来说尤为神圣。假若一个人进入了那个井，并且神庙中的祭司们举行了某些神秘仪式，他将重新变得年轻力壮，他曾经的疾病和脆弱将消失，因他受到了安提诺乌斯·奥里西斯之祝福。 
&gt; 
&gt; 随着皇帝普布利乌斯·埃利乌斯·哈德良·奥古斯都[[footnote]]**译注：**这里应该是指哈德良，但不知为何其名称后加上了“奥古斯都”[[/footnote]]再次病倒，一位//Curator Arcanorum//，名为Lucius Caecilius Ater, 被派去寻找治愈皇帝疾病的方法。他前往了埃及，去寻找那里深受皇帝尊敬的祭司的帮助。在上尼罗河边的Baeza镇，他找到了一个由奥兹曼迪斯大帝[[footnote]]**译注：**这是埃及传说中一位死神的名字，他在人间时是一位法老，死后成为冥界的死亡判官，同是他被称为“丰饶之神”，管理着**复活**、降雨和植物。[[/footnote]]建立的祭司宗教组织，亚历山大[[footnote]]**译注：**应该是亚历山大大帝，亚历山大帝国的开创者。[[/footnote]]和托勒密[[footnote]]**译注：**应该是托勒密一世，埃及托勒密王朝的建立者。[[/footnote]]都曾经为了智慧和治疗术前往拜访。当皇帝得知后，他沿尼罗河来到了这座神庙，并在水中沐浴；随后他的疾病得到了治愈。
&gt; 
&gt; 然后，自从在尼罗河上的旅程中，皇帝最钟情的安提诺乌斯掉进河里淹死后，他作为神明升上了天界，皇帝提供了整修神庙和这口井的费用，并将其更名为安提诺乌斯·奥西里斯以纪念他。皇帝在这个位置建立了一座城市，并以他心爱之人的名誉，将其称为安提诺波利斯。照看这个井的职责被委托给了//Curator Arcanorum//，因为他始终对于皇帝和帝国十分有用。
&gt;  
&gt; 这口井目前由Lucius Caecilius Ater，属于哈德良皇帝的//Curator Arcanorum//和安提诺乌斯·奥西里斯的祭司们负责。皇帝禁止任何人使用这口井，仅有他自己能进入；这一仪式的具体机密仅允许皇帝，祭司们和Caecilius Ater知晓。
&gt;  
&gt; 据信，有一些神庙的祭司可能并非帝国的忠诚公民，因为他们是埃及人和叙利亚人，他们中的很多很有可能是巫师，并且他们有可能和名为//Forum Tenebris//的阴谋颠覆政权的罪犯巫师团体有些联系。Caecilius Ater保证他会对此事进行调查，但目前尚未发现这些祭司有任何不忠或犯罪的证据。

值得注意的是，CPSO显然并不了解项目真正的激活方式，参见回收文件2418-3以获取更多信息。

**回收文件2418-2：墓志铭，于希腊圣天使堡**
原文为希腊语，写于公元138年左右。刻于罗马皇帝哈德良陵墓内的一块大理石牌匾上。原始铭文秘密收藏于梵蒂冈博物馆内。已翻译，由Dietrich Von Grummet于1965年完成。

&gt; 安提诺乌斯，美丽之至，智慧之至，
&gt; 我央求您，伟大之神，请原谅我，
&gt; 因你将你之生命价值置于我之下。
&gt; 王侯将相或起或落，
&gt; 难有多大差别；
&gt; 但伟大之美永恒，如同天堂一般，
&gt; 人人独一无二，人人皆可完美。
&gt; 于我深陷疾病和傲慢之中时，我
&gt; 仅是一个被允许接触神性的凡人，
&gt; 摧毁如此美丽，只为救我生命。
&gt; 我央求您，伟大之神，请原谅我，
&gt; 安提诺乌斯，美丽之至，智慧之至。
