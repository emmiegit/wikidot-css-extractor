    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3757

**项目等级：**Keter

**特殊收容措施：**当前，未收容SCP-3757个体的数量未知。已捕获的SCP-3757个体应被集体收容于一灯光黯淡的标准昆虫收容室内。应每两天在收容室内放置一个使用过的橡胶轮胎供项目消耗。

被SCP-3757影响的区域应使用高于该区域2米的黑油布隐藏并用铁丝网包围。此外，应在其周界上放置说明该区域“正在施工”的指示牌。所有设施只能在变化完成（平均时间三周）且相关事件的所有剩余证据清除干净后移除。

基金会特工已被派往美国中西部以寻找有关中西部蜂巢装饰&amp;修复有限责任公司的线索。


**描述：**SCP-3757是一种与//Phausis reticulata//（通常被称为“蓝幽灵”萤火虫）相似的昆虫。除了稍大的体型（平均22mm）和另外两项主要的生物学差异，SCP-3757个体与普通萤火虫完全相同。

第一项是存在于下腹部前方，发光器官上方的吐丝器。吐丝器功能齐全，可用于织网，网的形式与大部分蛛网相似。研究员推断其体积的增大是为了更有效地在体内储存织丝。

SCP-3757与//Phausis reticulata//物种间第二处被注意到的生物学差异表现在SCP-3757的织网上，它的材质与多种建筑材料相同，其中最常见的是塑料和橡胶而非一般丝质材料。大部分SCP-3757个体表现出只能合成一种材料的能力，但少数个体可合成一种以上材料。

此外，SCP-3757曾被观察到以无机物为食，而非植物花粉和花蜜。实验显示SCP-3757织网并不消耗与织网材料相同的材料（如：消耗橡胶以制造橡胶网）。同样，目前未知其如何制造这些材料。

**发现记录：**基金会最早在一次关于爱荷华州柏林顿市Perkins公园的事件中获得了关于SCP-3757的信息。此公园内设有一游乐场，据市政官员描述，其在几年前非常受欢迎，但由于家长对安全问题的担忧而失去了大量人流。出现次数最多的意见如下：

* 金属滑梯高度参差不齐且扶手生锈。
* 
* 秋千座椅和悬索未连接。
*  
* 游乐设施上有涂鸦痕迹。
*  
* 木长椅缺少维修，损坏程度较轻者木板碎裂，损毁严重者木板完全缺失。
*  
* 大部分游乐设施下野草生长过度。

&gt; **事件记录：**
&gt; 
&gt; **08/20/17，约10:00pm CST：**一位晚间慢跑者向当地警方部门报案，称其认为存在一起试图破坏游乐场的事件。根据近距离观察，一群SCP-3757将整个游乐场都包裹在了丝线中（后续实验证实了其材料是一种橡胶化合物）。很快，一位潜伏于警方的基金会特工向Site-319请求帮助以展开收容，相应收容措施已在文件顶部列出。
&gt; 
&gt; **08/21/17，约7:00am CST：**由SCP-3757共同制造的网已在游乐场设施上方形成一个穹顶结构，且已变硬，类似一个茧。研究发现其整体韧性与有机玻璃相似，厚度约为9cm。使用外力破开其表面的请求被送往Site-319主管处。该请求被否决。
&gt; 
&gt; **08/25/17，约2:30pm CST：**观察到一些SCP-3757个体从茧顶端的一个裂隙进入茧中。几只个体在此时被成功捕获并被带回Site-319进行研究。
&gt; 
&gt; **08/25/17-09/09/17：**茧内的细微振动变得明显。可听见自茧中传出的声音，据描述，该声音接近塑料摩擦声和金属碰撞声。研究员注意到了一种类似于橡胶焚烧的气味。一次对茧内部的观察由相机尝试完成，但其在入口处由于包裹镜头的硬塑料而报废，推测这些塑料来自于一只SCP-3757个体。
&gt; 
&gt; **09/10/17，约11:15pm CST：**观察到SCP-3757个体从茧中退出并离开公园地区。跟踪几只SCP-3757个体至其起源地的尝试遭遇失败：每只个体都飞往不同地点，大部分停下食用草坪装饰物或橡胶软管，进一步调查发现它们与SCP-3757没有任何联系。
&gt; 
&gt; **09/13/17，约6:00am CST：**茧从顶部作为入口的裂隙开始破裂。这持续了2.5小时。在此过程结束后，观察到游乐场被进行了一定程度的改造。对游乐场地的彻底调查发现，所有的游乐设施都是全新的，而先前来自周围社区居民的证词被证实与其无关。大型游乐设施上印有一个标识，上面描绘了一个卡通风格的黄蜂窝，下面印有“HIVE DETAILING &amp; RESTORATION MIDWEST,LLC”。清理过程中没有发现任何SCP-3757个体，茧的碎片已被带走以进行研究。

**附录：**没有发现任何与HD&amp;R Midwest有关的网络搜索结果，建筑供应商的交易记录也没有提供任何有效信息。

发现事件发生一个月后，为柏林顿市地方议会准备的掩盖方案被确定。其已确定，在基金会特工确认新游乐场自出现以来没有出现任何异常现象，且一家基金会空壳公司称其为游乐场增购了这些设施，并因此获得赞誉后，将举行一场Perkins公园游乐场的“盛大重启”活动。

发现事件后的八个月里，在美国中西部，又有四起有关SCP-3757的事件被基金会发现并控制。每起事件都有一个共同点，即其公园的游乐场未被维修或翻新以达到当前的安全标准。尚不明确SCP-3757是否会在所有游乐场都安全后停止维修公共场所，或会将自己“重新分配”到其他休闲娱乐场所。
