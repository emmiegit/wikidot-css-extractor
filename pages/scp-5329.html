    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:black-highlighter-theme]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--resized-images/scp-5329/Waterspout/medium.jpg | caption=SCP-5329]]

**项目编号：**SCP-5329

**项目等级：**Safe

**特殊收容措施：**基金会将散布错误信息，声称SCP-5329的水被有毒物质污染，并在该地点附近安排一名伪装特工，防止平民饮用此地水源。只允许授权人员对SCP-5329进行测试，意外饮用SCP-5329水的平民将被施以记忆删除。

**描述：**SCP-5329是位于英国南安普敦市附近的一个排水口。一旦被人饮用，SCP-5329产生的水将使人在接下来的30分钟内口吐真言，无法说谎。只有当饮用者在SCP-5329产生的水落入排水口下方的水坑之前将其喝下或收集时，这种效果才会发生。与不同的液体物质（包括非异常水）混合后，该异常会失去其特性。

除了上述效果，没有观察到关于SCP-5329和它产生的水的其他异常特性。目前，基金会已将大约1000升SCP-5329的水储存在Site-73内部。

**发现：**当该地本该关系密切的平民之间言语和身体冲突数量于2018年开始异常增长时[[footnote]]包括近亲之间的冲突[[/footnote]]，介于当地媒体对其的报道和文章，SCP-5329引起了基金会的注意。
  
因此，同年9月15日，由四名特工组成的两个调查小队被派往该市，调查异常行为背后的原因。经过3周的努力，10月6日，由特工Edward Freed、Jason Cornell、Joseph Hemming和小队队长John Collins组成的小队意外地发现了SCP-5329。

[[collapsible show=&#34;+ 语音日志 5329-006&#34; hide=&#34;- 隐藏&#34;]]
以下是特工John Collins和Edward Freed在SCP-5329被发现当天的部分交谈记录。

&gt; **特工John：**好了，我们回酒店吧。天色不早了，而且Jason和Joseph已经回去了。明天我们早上6点前回来。
&gt; 
&gt; **特工Edward：**没问题，虽然我宁愿在Kurt的小队工作，他们通常早上8点起床，而不是6点。
&gt; 
&gt; **特工John：**嗯？你不会抱怨这种事情啊，Edward。你没事吧？
&gt; 
&gt; **特工Edward：**说实话，与其在这里浪费时间，还不如做一些真正有用的事情。这个任务太无聊了，我甚至都不太喜欢你们。这完全是在浪费生命。
&gt; 
&gt; **特工John：**呃……啥？你从来没有这样过。你总是很积极友好，所以我不明白你为什么现在说这些话。最近有什么烦心事吗？
&gt; 
&gt; **特工Edward：**没什么具体的事，但是是的，我最近挺沮丧。我觉得这种令人疲惫的生活本身毫无意义。我只想回到家人身边，和他们一起过简单的生活，而不必担心那些随时能杀死我的异常和其他狗屎。但是，我却在这里寻找一些我甚至不确定是否存在的东西，我甚至不知道它应该是什么！
&gt; 
&gt; 而且我被迫与一些人合作，如果我有选择的话，我甚至不会跟他们说话，更何况有时还得为他们冒生命危险。但最糟糕的是，我需要假装尊重像O5议会这样自认为神的人，在让人像小白鼠一样去送死之前从不考虑。实际上我们甚至不知道他们真正是谁......我希望我能往他们每个人的脸上来一拳!
&gt; 
&gt; **特工John：**Edward，你肯定出问题了......这是我能想到的唯一解释，因为我们在一起工作了4年多，你从未说过这样的话。我就假装没听到你刚才说了啥。这样比较好......你还记得过去的一小时内，当我在调查另一边区域时，你都做了什么吗？
&gt; 
&gt; **特工Edward：**没什么。你不在的时候，我只是在瞎忙活。我就坐在那里思考人生。说实话，我做的唯一一件事就是喝了一点我在20分钟前发现的一个小水口的水。
&gt; 
&gt; **特工John：**嗯，我明白了…...好吧，我相信我们 //终于// 发现了一些可以调查的东西。不管你怎么想，你都是一个好特工，Edward。
&gt; 
&gt; //随后，特工John Collins联系了基金会并报告了这一情况。当人员在大约1小时后到达该地点时，特工Edward已经恢复了正常状态，尽管他似乎对先前的言论感到非常羞愧，他说：“我不知道我是怎么了。John，我真的很抱歉......” 特工John回答到：“没关系，Edward，这不是你的错，是你发现了异常！振作点儿，我们还是朋友！”
&gt;           
&gt; 2个调查小队随后被解散。进一步的调查和D级人员测试证实了SCP-5329的异常特性，它被成功地控制，没有发生进一步的事件。//
[[/collapsible]]

**附录1：**在发现SCP-5329的两天后，基金会对它进行了仔细的检查，发现旁边的一块石头上刻着一行很小但仍然可见的文字。这段文字说：“//给那些寻求更好、更诚实的世界的人。水由[[[http://scp-wiki-cn.wikidot.com/interview-with-a-ttsp-member|真相大白]]]的成员净化。//” 关于这个组织的调查仍在进行。   
 
**附录2：**基金会正在考虑在特定情况下使用SCP-5329的水，以便从相关组织与/或人士那里获得信息，但是，目前禁止出于其他目的对个人使用，以避免对精神隐私的无意义侵犯。

**附录3：**特工Edward后来通过他的上司为他在SCP-5329水作用下的言论向O5议会道歉，并于2019年3月4日要求退休，他说： //“说了这种话之后，我无法继续为基金会工作。如果这就是我内心的真实感受，我也许应该离开。谢谢你们所做的一切，尽管我说了不好听的话，但我在这里仍然有很多美好的回忆。我真的会想念和你一起工作的，John！”//
                                                               
Edward的请求被批准，他不再为基金会工作。John Collins因其同伴的决定而受到相当大的影响，目前他被分配到SCP-5329的隔离区，防止平民饮用SCP-5329的水，这是他自己要求的。
