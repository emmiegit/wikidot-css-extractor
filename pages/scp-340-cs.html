**Název: SCP-340-CS**
**Autor:** [[user Utylike]]
Zdroj obrázku: vlastní foto
[[include info:end]]

[[include component:image-block name=http://scp-cs-sandbox.wikidot.com/local--files/archiv/SCP-340-CZ.jpg|caption=SCP-340-CS.]]

**Objekt #:** SCP-340-CS

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-340-CS je skladováno ve standardním zadržovacím trezoru číslo 12, skladovacího křídla Oblasti-15CS. Přístup k SCP-340-CS je omezen na personál s bezpečnostní Úrovní 2 a pouze pro účely testů.

**Popis:** SCP-340-CS jsou zdánlivě obyčejné plavecké brýle neznámé výroby. Testy prokázaly, že kromě svých anomálních vlastností se SCP-340-CS nijak neliší od jiných plaveckých brýlí. Tyto vlastnosti se projeví pouze za specifických okolností, které ovšem stále nejsou plně pochopeny. Testy také odhalily, že SCP-340-CS se během používání mlží přibližně třikrát rychleji, než obyčejné plavecké brýle, nehledě na podmínky testu.

Při nasazení SCP-340-CS a vstoupení do prostoru bazénu se brýle začínají mlžit zrychleným tempem. Ponořené subjekty hledící skrz SCP-340-CS po delší dobu než dvě minuty nahlásily, že nad hladinou vody vidí pohyblivou mlhu, přestože po sundání SCP-340-CS tento efekt mizí. Vymytí orosených skel restartuje tento interval.

Pokud se subjekt během tohoto stavu potopí pod hladinu, začne pociťovat vizuální halucinace, během nichž je přenesen do jiné lokace. Tato lokace, dále označována jako SCP-340-1-CS, připomíná hluboké otevřené pelagické moře. Tyto halucinace ovlivňují pouze zrak subjektu, přičemž jeho ostatní smysly zůstávají nedotčené. Tento efekt ustává až se sundáním SCP-340-CS, nebo opuštěním bazénu.

Zatímco je subjekt pod vlivem těchto efektů, spatřuje uvnitř SCP-340-1-CS vyhynulé vodní živočichy[[footnote]]Srovnání se skutečnými jedinci těchto druhů, jež byli získáni pomocí jiných anomálií, ukazuje, že verze vyskytující se v SCP-340-1-CS jsou autentické.[[/footnote]]. Byly zaznamenány různé druhy vyhynulých tvorů z prakticky všech geologických historických období, ovšem nejčastějšími jsou zástupci druhohorní fauny[[footnote]]Dosud bylo pozorováno 24 výskytů různých druhů ichtyosaurů, 4 výskyty Elasmosaurů a nespočetná hejna druhohorních druhů ryb a amonitů. Jednou byl v dálce rovněž zahlédnut jedinec druhu Tylosaurus.[[/footnote]]. Zajímavým objevem bylo rovněž stvoření pozorované během Průzkumu (__viz. Dodatek 02__).

Přestože subjekt zůstává po celou dobu trvání těchto anomálních halucinací uvnitř bazénu, zranění utrpěná uvnitř SCP-340-1-CS se objeví na těle subjektu a mohou mít za následek i smrt. Z tohoto důvodu není testovacím subjektům doporučováno přibližovat se ke tvorům uvnitř SCP-340-1-CS.

**Dodatek 340-CS.001:** Objevení

SCP-340-CS bylo objeveno údržbářským personálem v pánských sprchách na plaveckém stadionu v ██████ ███████████, během úklidu. Jeden ze zaměstnanců plovárny si SCP-340-CS odnesl domů. 

Nadace získala SCP-340-CS, když bylo nalezeno spolu s mrtvým tělem v zahradním bazénu. Způsob smrti byl i přes zřejmou nemožnost vyhodnocen jako útok žraloka, neboť zranění na těle tomu odpovídala. Kvůli zvláštnosti případu přivolal utajený agent v místním policejním sboru nadační specialisty, jež po řadě experimentů se zabavenými materiály objevili anomální vlastnosti SCP-340-CS a převezli jej do blízké Oblasti-15CS, kde bylo provedeno několik dalších testů, včetně průzkumu.

**Dodatek 340-CS.002:** Záznam z Průzkumu

Pro test s SCP-340-CS byl vybrán výzkumník ████████, jež disponoval povědomím o paleontologii a měl zkušenosti s potápěním. Subjekt byl informován o vlastnostech SCP-340-CS a souhlasil s účastí. Pro test byl vybrán bazén s mělkým dnem a velkou šířkou, aby byl subjektu umožněn co možná největší prostor pro pohyb v SCP-340-1-CS. U hrany bazénu čekal výzkumný tým připravený subjekt vytáhnout z vody v případě incidentu.

[[collapsible show=&#34;+ Otevřít Záznam z Průzkumu&#34; hide=&#34;- Zavřít&#34;]]
&gt; [ZAČÁTEK ZÁZNAMU]
&gt; 
&gt; //Subjekt je vybavený kyslíkovou bombou, neoprenem a vysílačkou připevněnou k masce, jež byla upravena, aby bylo možné ji použít s SCP-340-CS. Následně si subjekt nasazuje SCP-340-CS, upravuje si jej podle velikosti své hlavy a masky a přistupuje k okraji bazénu.//
&gt; 
&gt; **Subjekt:** Jsem připraven, doktore.
&gt; 
&gt; **Dr. █████:** Vstupte prosím do bazénu.
&gt; 
&gt; //Subjekt na znamení vstupuje do bazénu a začíná plavat.//
&gt; 
&gt; **Subjekt:** Páni, ty brýle se opravdu rosí rychle.
&gt; 
&gt; //Ubíhají dvě minuty a subjekt hlásí, že začíná vidět mlhu. Nadzvedává si brýle, aby ověřil, že efekt je viditelný pouze skrz SCP-340-CS a opět si je nandává.//
&gt; 
&gt; **Dr. █████:** Dobrá, tak se, prosím, potopte.
&gt; 
&gt; //Na znamení se subjekt potápí pod hladinu a téměř okamžitě je vidět jak pod hladinou začíná zmatkovat.//
&gt; 
&gt; **Dr. █████:** Děje se něco? Slyšíte nás?
&gt; 
&gt; **Subjekt:** (//Hlasitě oddechuje.//) Vše v pořádku, jen... Nečekal jsem, že se ty potvory objeví tak rychle. Přímo vedle mojí hlavy byl belemnit[[footnote]]Druhohorní hlavonožec podobný dnešním olihním.[[/footnote]]... Vypadal stejně překvapeně jako já.
&gt; 
&gt; **Dr. █████:** Co kolem sebe vidíte?
&gt; 
&gt; **Subjekt:** Otevřené moře. Všude kolem je voda, do stran i pode mnou. Nevidím na dno. Je to docela děsivé, doktore.
&gt; 
&gt; **Dr. █████:** Uklidněte se, v případě nebezpečí stačí vyplavat nad hladinu.
&gt; 
&gt; **Subjekt:** Rozumím. (//Pauza//) Nic jiného tu kolem mě není, ani toho belemnita už nevidím.
&gt; 
&gt; **Dr. █████:** Pokračujte v průzkumu, vzduchu máte dost.
&gt; 
&gt; //Subjekt pomalu plave dál, v bazénu urazí necelých dvacet metrů, když se znovu ohlásí.//
&gt; 
&gt; **Subjekt:** Doktore, myslím, že něco vidím, plave to-- Ne, to se mi muselo zdát.
&gt; 
&gt; **Dr. █████:** Co jste viděl?
&gt; 
&gt; **Subjekt:** Myslel jsem, že něco vidím, ale byl to jenom odlesk ve vodě. 
&gt; 
&gt; **Dr. █████:** Dobrá. Zůstaňte ve střehu.
&gt; 
&gt; //Uběhnou další tři minuty, když se vysílačka subjektu opět ozve.//
&gt; 
&gt; **Subjekt:** Doktore, nemají tady být jenom pravěká zvířata? Viděl tu někdy někdo něco jiného?
&gt; 
&gt; **Dr. █████:** Ano, všechna doposud nahlášená pozorování byli vyhynulí mořští tvorové.
&gt; 
&gt; **Subjekt:** Takže když vám řeknu, že vidím ponorku...
&gt; 
&gt; **Dr. █████:** (//Chvíli mlčí.//) To je poprvé. Můžete tu ponorku nějak popsat?
&gt; 
&gt; **Subjekt:** Vidím jenom její předek, ale rozhodně je to ponorka.
&gt; 
&gt; **Dr. █████:** Dokážete se k ní přiblížit?
&gt; 
&gt; **Subjekt:** Můžu to zkusit, ale je to ještě docela daleko, nenarazím do stěny bazénu?
&gt; 
&gt; **Dr. █████:** Zkuste to.
&gt; 
&gt; //Subjekt nic nenamítá a pokračuje v plavání, stěna bazénu je nyní vzdálena 10 metrů.//
&gt; 
&gt; **Subjekt:** Počkat. Tohle není-- (//Subjekt začíná panikařit a okamžitě vyplavává na hladinu, kde si sundává SCP-340-CS.//)
&gt; 
&gt; [KONEC ZÁZNAMU]

Subjekt byl následně vytažen z bazénu a SCP-340-CS bylo opět bezpečně navráceno do skladu. Ve své výpovědi subjekt prohlásil, že objekt, o němž předpokládal, že je ponorka, se na poslední chvíli zvlnil a přeměnil v ohromného tvora, který se jej pokusil pozřít. Subjekt rovněž prohlásil, že tento tvor se nepodobá ničemu, co kdy viděl. Vyšetřování této neznámé entity probíhá.

**Poznámka:** //Ať už je ta věc cokoliv, jsem rád, že vyhynula. - Výzkumník ████████//
[[/collapsible]]
