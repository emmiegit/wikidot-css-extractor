    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**ชื่อ:** เจษฎา █████████

**ระดับการกวาดล้าง:** 3

**หน้าที่:** ฝ่ายประสานงานระหว่างประเทศ, ทูตประจำสาขาประเทศไทย

**ที่อยู่:** ไซต์-04

**ลักษณะ:** เป็นคนที่มีความมั่นคงทางอารมณ์ ควบคุมอารมณ์ได้ดี จนดูเหมือนเป็นคนที่มีจิตปกติ สิ่งที่เขาทำเมื่อพบเจอกับคนอื่นในครั้งแรกคือการยิ้มให้ เลยทำให้ดูเป็นมิตรและเป็นพวกสุภาพบุรุษมาดแมน หน้าตาซื่อๆแต่รอบรู้ในทุกๆเรื่อง วันหยุดจะไปดูหนังกับแฟนและชอบเล่นเกมบอลโต๊ะกับเพื่อนในที่ทำงาน 

**ประวัติ:** เอเยนต์เจษฎาเกิดในครอบครัวฐานะปานกลาง เรียนจบมหาวิยาลัยระดับกลางด้วยผลการเรียนเกียร์ตินิยม สามารถพูดได้หลายภาษา เดินทางเปลี่ยนงานมาแล้วไม่ต่ำกว่า 10 ประเทศ ตกงานอยู่หลายเดือนก่อนที่จะได้รับการว่าจ้างจากสถาบัน SCP ได้ทำงานอยู่ในฝ่ายประสานงานของศูนย์ ก่อนที่จะเลื่อนให้มาเป็นทูตประจำสาขาประเทศไทย ได้เดินทางไปยังสาขาอื่นๆเพื่อติดต่อประสานงานเกี่ยวกับ SCPs และการกักกันวัตถุระดับ Keter

ถึงจะทำงานให้สถาบันแต่เอเยนต์เจษฎา ไม่ค่อยได้เจอกับ SCPs บ่อยนักเพราะไม่ใช่เรื่องของเขาที่จะเอาชีวิตของตัวเองไปเสี่ยงกับวัตถุประหลาดเหล่านั้น และเพื่อรักษาชีวิตอันมีค่าของเขา เอเยนต์เจษฎาจะทำได้ก็แค่เฝ้าสังเกตวัตถุ SCPs จากในห้องกระจกเท่านั้น

เอเยนต์เจษฎาเคยยื่นคำขอเปลี่ยนสายงานไปเป็นหน่วยเก็บกู้วัตถุระดับ Safe แต่ถูกปฏิเสธมาโดยตลอด
