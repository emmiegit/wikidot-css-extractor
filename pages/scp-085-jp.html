**项目编号：**SCP-085-JP

**项目等级：**Safe

**特殊收容措施：**发现的SCP-085-JP个体需要全部被拍摄，上报并清理。之后由机动特勤部队た-23（&#34;编辑者&#34;）从周边监视摄像头，监视卫星上收集与SCP-085-JP有关的情报。

对SCP-085-JP有新发现的职员，无论是什么样的发现都应用电子邮件向SCP-085-JP的负责人报告，并遵从其下达的指令。

**描述：**SCP-085-JP是用粉笔描绘的人型图案和被称为“美味棒”的零食残骸组成的涂鸦。无论是哪一个案例中，涂鸦都是画在沥青硬地面上，并且人物的设计都是头部受到了零食的冲击。

SCP-085-JP的异常性质在于，无论是哪一种媒体或者目击者都无法记录或者记忆其出现的过程。比如说事件085-JP-9中，监视摄像头的监视记录并没有异常，而是在某一帧之后直接出现了SCP-085-JP个体。

SCP-085-JP所使用的粉笔和零食并没有发现异常性，检查的结果表明案例中使用的粉笔和零食与市面上贩卖的无异。对认知SCP-085-JP后产生的影响也没有被确认。一般目击者只会把它看成小孩子画的涂鸦所以不需要太在意，必要的时候要进行清扫。

SCP-085-JP现已被确认的出现地区被限定于站点-8110的周边地区。站点-8110外50km的地方并没有发现过案例。这个地区被认为是SCP-085-JP的起源地。现在正在进行调查。

**附录：**有关SCP-085-JP各种各样的报告摘录：

&gt;&gt; **发件人：**特工北中
&gt;&gt; **收件人：**██████博士
&gt;&gt; **标题：**关于SCP-085-JP的起源有了重大发现
&gt;&gt; **正文：**关于SCP-085-JP的起源有了新的发现。之后想要直接和你讨论这件事。如何？ 
&gt;
&gt;&gt; **发件人：**██████博士
&gt;&gt; **收件人：**特工北中
&gt;&gt; **标题：**Re：关于SCP-085-JP的起源有了重大发现
&gt;&gt; **正文：**好的。明天20点请到站点-8110的27号实验室。
&gt; 报告的内容与SCP-085-JP并没有关联。为了避免混乱并不在这份文件上记载。//- ██████博士//

&gt;&gt; **发件人：**特工饼月
&gt;&gt; **收件人：**数纳博士
&gt;&gt; **标题：**关于SCP-085-JP的性质有了新的发现
&gt;&gt; **正文：**关于SCP-085-JP的性质有了新的发现。请务必在明日12点到站点-8110的食堂来。是十分紧急的事情！
&gt;
&gt;&gt; **发件人：**数纳博士
&gt;&gt; **收件人：**特工饼月
&gt;&gt; **标题：**关于之前的邮件
&gt;&gt; **正文：**我并不是SCP-085-JP的负责人。报告内容会向责任人传达，但是不要没意义的因为无聊的个人目的把人叫出来。下次再这么做我会向你的上司汇报。
&gt; 所使用的零食都是在被发现没多久以前开封的。//- ██████博士//

&gt;&gt; [已编辑]
&gt; 报告的内容与SCP-085-JP并没有关联。为了避免混乱并不在这份文件上记载。//- ██████博士//

&gt;&gt; **发件人：**特工坂村
&gt;&gt; **收件人：**██████博士
&gt;&gt; **标题：**关于SCP-085-JP
&gt;&gt; **正文：**关于SCP-085-JP的有了重大发现。希望直接见面交流。方便吗。
&gt;
&gt;&gt; **发件人：**██████博士
&gt;&gt; **收件人：**特工坂村
&gt;&gt; **标题：**Re：关于SCP-085-JP
&gt;&gt; **正文：**可以。明天21点请到站点-8110的第22号实验室。
&gt; 报告的内容与SCP-085-JP并没有关联。为了避免混乱并不在这份文件上记载。//- ██████博士//

纵观积累下来的记录报告，可见的成果还是有的嘛。有重大发现的人，无论什么样的事情都无所谓，请务必与我预约并直接报告。//- ██████博士//

**项目编号：**SCP-085-JP

**项目等级：**Euclid

**特殊收容措施：** SCP-085-JP症状发作的人必须立刻向 --站点-8107-- 站点-8110报告。在此之后由机动特遣部队た-23（&#34;编辑者&#34;）对周边的监视摄像头与监视卫星里有关SCP-085-JP的情报进行隐蔽工作。

以旧版的文件为基础制作伪造的SCP-085-JP文档，针对SCP-085-JP的发病患者和其同事要进行情报的保密。

对发病患者的行动要进行观察和诱导。在之后要对其进行逮捕，讯问后施加记忆抹除，更改或者消除与事件有关的记忆。最后将其转入其他站点工作。转移后的半年内需要监视其活动，如果有必要也可以进行解雇。

**描述：**SCP-085-JP是指基金会职员的一连串异常行为。现在为止出现症状的职员间只有同属 --站点-8107-- 站点-8110这一点共同点而已。所有的异常行为都是以原SCP-085-JP的负责人---御手洗██博士为中心引发的。

处于SCP-085-JP发症期间的人会按照以下顺序行动。在已确认的案例中都没有例外。首先，购买粉笔和零食（一般被人们称之为“美味棒”）。之后会移动到别人看不到的地方，一个人用买来的材料绘画涂鸦。如果被目击到的情况下会对目击者进行记忆抹除。在这之后会将自己画的涂鸦向御手洗博士报告。并且在报告过后一周内会以“有关SCP-085-JP的重要报告”的名义向御手洗博士提出直接的会面。在会面时，发病者会报告其所称的“重大报告”——所目击的SCP-085-JP的出现过程。（报告的内容各有不同，在确认监视摄像头的录像后被认定全部是虚假的）在报告结束后，发病者的态度会突变，对御手洗博士显露出极其暴力的态度的同时试图对其加害。

指出SCP-085-JP发病者捏造情报或者对其一连串的异常行为进行阻碍的情况下会当即暴走。所以要隐瞒有关SCP-085-JP正确的情报并防止揭发发病者。

SCP-085-JP的发生源头现阶段不明。基金会现在只把握了特工异常行为这一现象。进一步的调查还在进行中。

**附录1：**采访记录-085-2：
&gt; **实验对象：**特工████
&gt; **采访者：**御手洗博士
&gt; **地点：**站点-8107・第21号实验室
&gt; **前言：**这次的记录是还未完全掌握SCP-085-JP性质以前的记录。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; **御手洗博士：**那么让我听听你所说的重大发现吧。
&gt; **████：**好的。是有关昨天的SCP-085-JP报告……事实上，我目击了SCP-085-JP出现的过程。但是因为当时很着急又喝了几杯，所以就觉得是看错了，于是没有在正式的报告上记录下来。
&gt; **御手洗博士：**请详细的说一说。
&gt; **████：**当时从那里走过的时候，感觉到一阵奇怪的强风吹了过来，低头挡风往下一看......风吹起来的白沙渐渐地聚集起来，形成了那样的样子。形状完全组成花了差不多10秒左右。组成之后美味棒马上就滚到了那个位置。它一滚到那里，风立刻就停下来了。然后那个涂鸦就完成了。
&gt; **御手洗博士：**原来如此，是风吗。还挺有意思的。报告就这些了吗？
&gt; **████：**啊，就这些了。喂，你刚才的态度太冷淡了吧。
&gt; **御手洗博士：**我并没有那个意思……如果有什么冒犯的地方……
&gt; **████：** [突然激动起来]我就是不爽你那么冷淡的态度！我明明那么的在乎你，你却一直那么冷冷的态度！明明那么喜欢你！明明那么爱着你为什么！
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **后记：** 之后御手洗博士从实验室逃出并向就近的警备员求助。拘留了████并展开了讯问。讯问的结果表明████很可能对御手洗博士抱有好感，之后认为这份好感被拒绝了而最终导致其行凶。████在施加了记忆消除后调离到别的站点。
&gt; 
&gt; //我和他过去没见过面。请补充上这一点。// - 御手洗博士

**附录2：**采访记录-085-9：
&gt; **实验对象：**特工██████
&gt; **采访者：**御手洗博士
&gt; **地点：**站点-8107・第28实验室
&gt; **前言：**因为预想到报告者会对博士进行袭击，所以事先在屋子里埋伏了四名武装警备员。御手洗博士在通常衣物可以隐蔽的范畴下最大限度的穿戴了防刃防弹性防具。在通往指定房间的走廊上设置了各种传感器，以此进行携带武器的戒备。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; **御手洗博士：**那么让我听听你所说的重大发现吧。
&gt; **██████：**是有关前天的SCP-085-JP报告……事实上我看到了SCP-085-JP出现的过程。因为器械的故障所以也没有记录，就觉得没证据的东西报告起来不太好就没有报告……
&gt; **御手洗博士：**请详细的说一下。
&gt; **██████：**好的，那是在铁道口等着栏杆升起来的时候，不远处不知道什么时候聚集了六个孩子在地面上画着什么。因为闲着无聊所以稍微看了看……他们就在画着那个，在我盯着那涂鸦的时候，那些孩子们全体一起向我看了过来，还带着诡异的微笑……我当时立刻就默默地走掉了。然后那些孩子中的一个人就丢下了美味棒……然后那个涂鸦就完成了。
&gt; **御手洗博士：**是真的吗。
&gt; **██████：**当然啦！虽然没有证据，但是我是真的看到了！请相信我！
&gt; **御手洗博士：**关于这件事情，其实在那个铁道口有监视摄像头遗留下来的记录。
&gt; [御手洗博士操作终端，从显示的录像可以看到██████在周围无人的铁道口涂鸦的样子]
&gt; **御手洗博士：**能请你解释一下这是怎么回事吗？
&gt; **██████：**[沉默]
&gt; **御手洗博士：**那个……
&gt; **██████：**[突然激动起来]为什么这么刁难我！我明明那么爱着御手洗博士！为什么那么冷淡，那么过分！明明我那么喜欢你的！[被警备员控制]你这种人死掉算啦！！[声音越来越远]
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **后记：**讯问的结果表明████很可能对御手洗博士抱有好感，之后认为这份好感被拒绝了而最终导致其行凶。████在施加了记忆消除后调离到别的站点。
&gt; 
&gt; //9件袭击中有7件是未曾谋面的人。在这7件里面此次事件也包含在内。这些人的共同点只有同为此站点的职员而已。袭击者之间也没有奇怪的人际关系。// - 御手洗博士

**附录3：**调离实验：20██年11月02日，为了证明御手洗博士是否与11起袭击事件存在因果联系进行实验。将御手洗博士移送到距离其所属站点-8107外约350km远的站点-8110处。在御手洗博士转移到站点-81109小时后，在站点-8110发生第12起SCP-085-JP事件，而该发病者对移送一事应该毫不知情才对。经过此次事件可以推测御手洗博士与SCP-085-JP之间存在着很强的因果联系，事后，御手洗博士申请了对自身的拘留和收容。

御手洗博士表面上以解雇论处，并且从包括基金会人事档案的各种记录上抹除其存在。但是仍然有SCP-085-JP发病者相继出现，并试图与表面上应该已经不存在了的御手洗博士接触。因为他们会使用过去御手洗博士的联络方式。现在这种联络方法已经被用于发病者的行动诱导。

调离之后，站点-8107没有再出现SCP-085-JP的发病者。

**附录4：**关于SCP-085-JP起源的假说：制作初版SCP-085-JP文档的人物仓桥████研究员在提出文档后行踪不明。利用基金会庞大的情报网也未查明其踪迹。20██年02月26日、站点-8110入口处发现一个写着“御手洗博士”的茶叶桶。其中有一枚容量为8GB的SD卡。解析的结果表明，其内部存在一个MPEG4编码的动画文件。以下是用文字记录的内容。
&gt; 推测是由桌子上放置的手持摄像机拍摄的无声录像。录像场所为站点-8107御手洗博士的住所。
&gt; 00分00秒：在椅子上坐着的御手洗博士正在斥责低着头的仓桥研究员。
&gt; 00分45秒：御手洗博士突然站起来，被吓了一跳的仓桥研究员向后摔倒屁股着地。
&gt; 01分22秒：御手洗博士用肢体催促其仰面躺下，仓桥研究员遵从了其指示。
&gt; 01分40秒：御手洗博士对仰面躺下的仓桥研究员分的腹部和两腿之间不断地进行踢，踩等暴行。仓桥研究员露出痛苦的表情。
&gt; 04分01秒：御手洗博士在这时对其头部不断的施加暴力。仓桥研究员并没有进行一丝的抵抗，而是保持着痛苦的表情忍耐着。
&gt; 05分11秒：御手洗博士拿起不锈钢水壶，骑在仓桥研究员身上对头部进行猛烈击打。
&gt; 05分22秒：录像结束。

御手洗博士对这些内容表示并没有记忆。录像的真伪目前不明。仓桥████与SCP-085-JP有关甚至可能是其起源的可能性十分高，对其的搜索正在进行中。
[[/collapsible]]</textarea></pre>
