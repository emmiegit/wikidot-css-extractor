    <pre><textarea class="page-source" readonly>[[size 200%]]**Concurso - 2 Anos de Oficialização: Velha-Guarda**[[/size]]

++ Este concurso não possui nenhuma foto para representá-lo, mas ainda passa a sua mensagem com clareza. Você conseguiria fazer o mesmo com um SCP? Quão interessante um artigo pode ser sem imagens ou códigos chamativos? Utilizando o tema &#34;Velha-Guarda&#34;, todos os artigos deste concurso não devem conter imagens ou utilizar códigos especiais da Wikidot para incrementá-los, como nos bons e velhos tempos.

------

+ Datas

**Publicações de Artigos:** 21 de Maio, 2020, 00:00 Horário de Brasília
**Encerramento das Publicações:** 14 de Junho, 2020, 00:00 Horário de Brasília
**Decisão dos Resultados:** 18 de Junho, 2020, 14:30 Horário de Brasília

+ Como Participar:

Procure algum número entre 002-PT e 199-PT que não esteja ocupado ou reservado e publique o seu artigo no site usando o link da página desse número, ex: http://scp-pt-br.wikidot.com/scp-xxx-pt, onde xxx seria o número do seu artigo. Este artigo deve ser publicado por você (ou, se for uma colaboração, por um dos escritores, mas o artigo contará como um para os dois).

Además, a tag “concursovelhaguarda” deve ser utilizada para que o seu artigo esteja oficialmente no concurso e seja encontrado e avaliado pelos juízes.

+ Artigos

**1º Lugar:** **[http://scp-pt-br.wikidot.com/scp-137-pt SCP-137-PT]** //por// **lulatred**
**2º Lugar:** **[http://scp-pt-br.wikidot.com/scp-118-pt SCP-118-PT]** //por// **Peaceond**
**3º Lugar:** **[http://scp-pt-br.wikidot.com/scp-155-pt SCP-155-PT]** //por// **Mr Mistery**
**4º Lugar:** **[http://scp-pt-br.wikidot.com/scp-084-pt SCP-084-PT]** //por// **Lallana**

* **[http://scp-pt-br.wikidot.com/scp-046-pt SCP-046-PT]** //por// **Peixe do Vento**
* **[http://scp-pt-br.wikidot.com/scp-068-pt SCP-068-PT]** //por// **Dramaturgico**
* **[http://scp-pt-br.wikidot.com/scp-074-pt SCP-074-PT]** //por// **Dr Vivaldi**
* **[http://scp-pt-br.wikidot.com/scp-135-pt SCP-135-PT]** //por// **Battata**

+ Regras

* Respeitem uns aos outros.
* Embora votos sejam importantes, a avaliação será qualitativa e feita pelos juízes citados nessa página.
* Não faça spam do seu artigo, nem tente fazer manipulação de votos. Mesmo que a avaliação seja qualitativa, isso ainda vai contra o espírito esportivo e você, como usuário, poderá ser penalizado.
* Apenas um artigo é permitido por usuário. Se você gostou do tema, sinta-se livre para utilizá-lo em mais artigos, mas apenas um irá contar para o concurso.
* Colaborações são permitidas, mas contarão como um artigo para os dois usuários.
* Entende-se como &#34;códigos especiais&#34;, todo tipo de formatação que não se encontra no guia de [http://scp-pt-br.wikidot.com/how-to-write-an-scp| Como Escrever Um SCP,] na aba Formatação.
* Rascunhos que já estavam na Sandbox são permitidos, contanto que nunca tenham sido postados no site antes.
* Editar seu artigo após este ter sido postado **é permitido até a data de avaliação**.
* Artigos enviados para o concurso passaram pelo mesmo critério de remoção que artigos normais.
* As recompensas do concurso serão: ter o seu artigo destacado na página principal (Primeiro, segundo e terceiro lugar) por um mês e um cargo especial no Discord (um para primeiro lugar, outro para segundo e terceiro), sem contar que você terá “direito de se gabar”, como dizem os nossos amigos Anglófonos. Só não deixe a fama subir à cabeça.
* As regras podem ser atualizadas a qualquer momento, e qualquer mudança notável será notificada no Discord.
* Todos os juízes possuem a habilidade de desqualificar artigos do concurso se estes violarem alguma das regras descritas acima, por ter um péssimo espírito esportivo ou por não se encaixar ao tema. Todas as decisões podem ser discutidas com [[*user Zeroman]] e [[*user slashannemoo]].
