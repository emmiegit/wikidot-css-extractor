**원문:** [http://scp-wiki.wikidot.com/about-3333 About 3333] by [[*user Jekeled]]
[[include info:end]]

저는 꿈을 토대로 만든 이야기를 좋아하지 않습니다. 물론, 3333이 제 꿈에서 출발해서 하는 이야기입니다.

꿈에서 저는 어떤 구멍을 타고 내려가고 있었습니다. 입구는 들어가기에 좀 많이 작았지만, 안쪽은 제 몸에 맞을 정도 넓이는 되었습니다. 그런데 그 안에서 자세를 좀 고쳐 보려다가, 무언가에 몸이 낑기는 느낌이 들었습니다. 미처 못 봤던 금에다가 팔이 끼어버렸던 거죠. 팔을 빼내려고 몸을 움직거리다가, 다른 팔도 마처 끼어버렸습니다. 몸부림을 칠수록 그 구멍은 더 좁아졌고, 제가 빠져나가려고 버둥거리던 사이에 제 몸은 각 부분이 골고루 으스러졌습니다.

제 머릿속에 그 꿈은 강렬하게 남았고, 당연히 저는 이 꿈을 소재로 SCP를 써야겠다고 결심했습니다. 어떻게요? 사람 죽는 구멍, 그것 하나만 가지고는 흥미롭진 않습니다.[[footnote]]시리즈 I 시절은 이제 옛날이야기죠.[[/footnote]] 첫 번째 길 잃은 여행자가 죽은 다음에 재단이 계속해서 파고들게 (문자 그대로네요) 되도록 동기를 부여할 무언가가 필요했죠. 분명하겠지만 구멍을 뚫고 들어가는 것뿐으로는 역시 부족했습니다. 그런 작업을 중단시킬 요소(콘크리트? 아래로 쭉 이어지는 구멍?)가 있어야만 했습니다. 그리고 반드시 돌아오도록 만들어 주는 요소가 있어야 했죠. 재단이라도 사람 죽는 구멍에다 D계급 몇십 명씩을 무턱대고 던져넣고 싶어하진 않습니다. 혹시 구멍에 어떤 이상한 게 있을지도. 혹시 지금 돌아오고 있는 사람이 있을지도.

뭐 그렇게 조금씩 모아뒀던 아이디어들을 챗에서 어떤 사람[[footnote]]민민(minmin)[[/footnote]]한테 풀었는데, 곧바로 이토 준지의 단편 공포만화 &#34;기괴한 아미가라 단층&#34;[[footnote]]//제켈레드가 imgur 링크를 걸어놨는데, 검색해서 한국어 번역판을 찾을 수 있습니다. 직접 검색해보세용 -- 나인티//[[/footnote]] 이야기를 꺼냈습니다. 만화를 보고 저는 곧바로, 망했음을 깨달았습니다.

그러다 얼마 안 있어서 3000 경연 발표가 나왔습니다. 정말 기가 막히도록 안 좋은 타이밍이었죠. 저는 꼭 참여하고 싶었고, 꼭 우승할 만한 작품을 투고하고 싶었습니다. 문제는 저한테 있던 가장 좋은 아이디어가 막 격침을 당한지라 쓸 게 아무것도 없다는 점이었습니다. 저는 그 &#34;치명적인 상황에서 돌아오는 사람들&#34;이라는 아이디어를 거기서 뽑아내 먼지를 털어내고, 더 자세히 살펴보기로 했습니다. 공포 유발 전략으로서도 뒤집기로서도 이 자체는 아주 괜찮은 도구였습니다. 그 가장 저변에 탐사기록이 누군가 //죽으면서// 끝난다고 우리가 기대하게 된다는 점에서요.[[footnote]]흥미롭게도 087이라는 원작은 오히려 그런 기대의 예외사항에 해당합니다. 처음 D계급 두 명은 살아남았으니까요. 한 명은 긴장증에 빠졌지만.[[/footnote]]

이 아이디어를 기초로 저는, 산중에 버려진 트레일러인데 열고 들어가면 주머니 차원이 (크지만 유한하게) 나오고 거울이랑 빛으로만 꽉 찬 식의 내용을 구상했습니다. 그때도 안될 것 같다고 생각했고 지금 보니 그런 생각이 더 드는데, 저는 그때 뭔가 하나 뽑아내고야 말 수는 있겠다는 확신이 있었습니다. 결국 못 했죠.

오래전부터 제 머릿속에 도사리던 곳이 하나 있었습니다. 어릴 적에 태평양 연안 북서부로 놀러갔을 때 봤던 화재초소였습니다. 고립된 곳이고 가까이 갈 수 없으며, 볼 수는 있지만 응답할 수는 없는 곳이었죠. 이런 생각이 나옵니다. 초소가 저 멀리 아래를 봅니다. 희미하긴 하지만 뭔가 안 좋은 게 보입니다. 다음날 밤 또다시 그게 보이는데, 어제보다 조금 가까워졌습니다... 이런 좋은 떡잎을 저는 놓치고 싶지가 않았습니다. 이 아이디어를 붙잡고 며칠을 끙끙댔습니다. 그러다 문득, 제가 거꾸로 된 [[[SCP-087]]]을 만들어냈다는 사실을 깨달았습니다.

어떤 아이디어는 막 잘 풀릴 때가 있고, 그럴 때를 알아차리는 것도 글쓰기의 일부죠. 087은 제가 재단으로 들어온 계기였습니다. 그 게임 두 개 보고서요. 당시엔 몇 달 전에, 서닌장의 비공식 087 탐사 IV를 읽고 그걸로 이슈가 좀 있었습니다. 이유는 좀 있다 말씀드립니다. 어쨌든 그때 일이 제가 이 사이트의 가장 유명한 작품을, 원작에 손 댈 것 없이 저만의 방식으로 오마주 (및 업데이트) 하는 동기가 되었습니다. 조리치처럼 아이리스 유사-리부트한 선례도 있었고요. 가장 중요한 점은, 제가 할 수 있는 일을 깨달았을 때부터 3333의 구조가 착착 샘솟아 나왔다는 점입니다.[[footnote]]아래 내용들은 대부분 다른 분들이 벌써 짚어주신 점들이지만, 좀 꼼꼼히 말씀드릴 겸 제가 다시 한번 공통점을 짚어보겠습니다.[[/footnote]]

* 업데이트된 087 오마주이므로, 말소 안 된 완전한 탐사 IV[[footnote]]087의 탐사 IV는 밑에서 좀 더 말씀드리겠습니다.[[/footnote]]가 필요했습니다. 이 기록은 앞선 탐사 3개의 맥락을 재구성시켜야 하고, 편집처리와 재단의 우려가 안 나올 수 없도록 유도해야 하고, 무엇보다도 진짜 진심으로 무서워야 합니다. 원래 있던 &#34;구멍에서 돌아온 사람들&#34; 아이디어가 여기서 거의 다 들어맞죠. 이 087 비슷한 변칙존재 속에서... 사람들이 돌아온다 멀쩡히 살아서. 누가 보더라도.
* 087에서는 계단통을 내려갑니다. 3333에서는 사다리를 올라갑니다.
* 087에는 (보이는) 끝이 없으므로, 3333은 끝에 모종의 정상[頂上]이 있어야 합니다.
* 그런데 그 끝은 정상이 아니에요! 3333에서 무슨 일이 있다는지 눈에 안 들어오는 분들이 있었습니다. 이거는 탑이고, 혹은 산인데, 거꾸로 된 형태입니다. 꼭대기는 사실 밑바닥입니다. 초소들로만 이루어져 사방으로 쭉 이어지고 저 끝에선 새카만 뭔가에 묻혀 버리는 밑바닥이죠. 탑의 몸체는 또다시 초소로 이루어졌는데, 평행차원 하나 위에 다른 차원 하나가 쌓여 가면서 수백 개 복제본이 천천히 하지만 분명히 내려와 땅까지 이르며 탑이 끝납니다. 올라갈 때마다 높이가 높아지는 점은 이것 때문입니다. 새 초소는 이전 초소를 따라 만들어지니까요.
* 087로 가는 문에는 전자기계식 자물쇠가 달렸는데, 자체도 불필요하리만치 몹시 복잡하게 열릴 뿐만 아니라 임무에 매우 중요할 기술사양을 별 이유도 없이 김가루를 쳐 놨죠. 이 정도의 규제는 시리즈 I 중에서도 눈에 띕니다.[[footnote]]여담이지만 저는 문 안쪽에 발포고무 충전재를 붙여둔 게 좋습니다. 아주 실용성 좋은 해결책이에요. 재단이 이상하리만치 복잡다단한 조직이긴 합니다만, 너무 //불필요하게// 그렇게 밀고 나갈 것은 없습니다. 큰 조직의 시설과 유지보수는 덕트 테이프와 시동액이면 다 해결될 때가 흔한데, 이건 굉장히 우아한 사실인데도 많이 저평가받곤 하죠.[[/footnote]][[footnote]]방음장치가 왜 필요할지 조금만 따져보도록 하겠습니다. 뒤에도 나오지만 SCP-087에서 나오는 소리는 두 가지입니다. 도움을 요청하면서 애원하는 어린이 소리, 이따금 안쪽에서 문 두드리는 소리입니다. 둘 다 멋진 소재죠. 어린이는 사람들을 계단통 저 아래로 끌어들이기 굉장히 좋은 미끼입니다. 미끼와 어둠, 그리고 087-1의 빛나는 그 얼굴을 생각하다 보면 깊은 바닷속 초롱아귀가 떠오르죠. 계단통엔 극심한 무력이 존재했다는 흔적이 보입니다. 벽에다 매끄럽게 난 홈, 이상한 액체, 커다란 구멍(그런데 바로 아래층으로 이어지지 않습니다. 이상하죠) 등. 그런데 그것들을 //뭐가// 만들어냈는지, 그걸 가르쳐 줄 흔적은 보이지 않습니다. 물론 087-1은 탐사하러 들어간 사람한테 무력을 의도로든 실수로든 행사한 적은 없습니다. 악령보다는 초병에 가깝다고 봐야 맞겠죠. 이런 점들을 미루어볼 때 어린이 목소리는 아주 모호한 존재입니다. 진짜 어린이(혹은 비슷한 것)한테 087-1이 도와줄 사람들 데려가려고 했을 수도 있고, 아니면 미끼일지도 모르는데 087-1과 관련이 있을 수도 없을 수도 있습니다. 노크 역시 불확실하기는 마찬가지입니다. 사악한 개체가 사람들을 끌어들이려고 하는 걸까요? 호기심 많은 어린이가 놀아줄 사람을 찾던 걸까요? 정보가 없으니 더 말하지는 못하겠지만, 이 별개의 두 요소들은 각자 별개의 이유를 띠는 듯이 보입니다.[[/footnote]] 3333에는 자물쇠가 달렸는데, 여러 가지를 뜻할 수 있습니다. 초소 속을 탐구하기보단 그냥 잠가두는 게 낫겠다는 의도일 수도 있고, 재단이 앞으로도 나오고 싶어하는 놈이 있으리라고 //그렇게// 믿지는 않아서일 수도 있겠죠.
* 087은 어둠 속에 자리합니다. 계단통 안에는 빛이 없고, 빛을 가져와도 밝기는 75와트[[footnote]]정확하게는 사람이 //인식하는// 밝기(가시광선 기준으로)의 SI 단위인 루멘을 써야 합니다. 사실은 이 계단통에 비치는 조명에 관련해서 모든 요소가 현대 표준으로 받아들이기엔 부적절하지만(&#34;뭐 이리 두루뭉술해&#34; 하고 생각할 곳이 많습니다), 그런 점을 따지기에는 작품 자체가 효과 전달에 너무 적절합니다. 저는 이런 점들을, 087의 내용을 더 세밀하게 알아보려고 열 번은 넘게 읽어보다가 겨우 깨달았어요.[[/footnote]]가 되어 버리죠. 3333은 (대개는) 햇빛이 구석구석 비칩니다. 다만 탑의 밑바닥 정도가 예외일 뿐이고요. 더불어 초소에서 보이는 창밖의 넓은 광경들은 087이 유도하는 강렬한 밀실공포증과 직접 대조를 이룹니다.
* 이런 광경들은 087에다 그 자체를 넘어서 그 바깥을 부여하고자 하는 장치입니다. 그래서 저편의 산등성이 위의 형체나 바깥 땅의 황량한 모습이 등장하죠. 원래 의도는 근미래에 화산이 분화할 예정[[footnote]]작품 배경을 근미래로 설정하면 엄청난 대재앙이 들이닥쳤다고 이야기를 짜도 역사까지 굳이 고쳐야 할 필요가 없어지고, 독자는 차근차근 작품의 맥락을 곱씹어볼 수 있습니다. 게다가 20년쯤 지나면 문제는 그냥 저절로 해결되죠.[[/footnote]]이었기 때문인데, 그런 징후를 안 보여줬다는 점이 이 작품의 결점입니다. 재구름, 박살난 나무, 산에 새로 난 크레이터 등 뭐라도 지금보다 더 눈에 띄는 장치가 있었어야 하나 싶습니다.[[footnote]]화산은 아직 안 쓴 3333 속편(들)에서 더 중요한 역할을 차지할 예정입니다.[[/footnote]]
* 087 탐사기록의 박사는 이름에다 김가루를 발랐고, 너무 냉정해서 황당해지기까지 합니다.[[footnote]]둥둥 떠다니는 얼굴 때문에 공포에 잡아먹혀서 도망가느라 바쁜 사람한테 멈추라고 시킨다고 멈추지는 않습니다. 이런 점은 시리즈 I 작품 (그리고 [일부러든 아니든] 시리즈 I 스타일을 따라가는 작품) 에서 계속 나타나는 문제점이고, 제가 늘 불만이 있던 점이었습니다. 더구나 인간형 SCP 면담할 때는 더 그랬습니다.[[/footnote]] 3333의 박사는 이름을 드러내 놨고, D계급을 얼마간의 (//얼마간//입니다) 인간성 및 존중으로 취급해 주고, 결국에는 이야기의 주인공까지 됩니다.
* 3333의 D계급[[footnote]]여기서 D계급한테 붙인 16진수 일련번호를, 읽기 좀 어렵게 생기긴 했지만 그래도 저는 자랑스럽게 생각 중입니다. 2039년쯤 되면 재단이 사용한 D계급 수는 만 단위를 찍을 테고, 그때쯤이면 사람이 읽을 만하면서 정보를 더 압축할 만한 방법이 필요할 테니 이런 방법을 생각할 수도 있겠죠. 8진법이나 UUID라면 더 좋을지도 모르겠습니다. 어떤 D계급이 이미 죽은 다른 D계급하고 해시 충돌을 일으켜서 변칙존재 취급받는 (그 입장에선 이득이겠네요) 이야기를 쓰고 싶어지는군요.[[/footnote]]은 윌리엄스만큼 인간적인 캐릭터는 아니지만, 그래도 어느 정도 용기와 자유의지, 지능을 갖추고 있습니다. 그러나 D계급이 죽자 이 캐릭터는 087에서 보이는, 겁 많고 거칠고 구어체만 줄줄 쓰는 //스테레오타입// D계급이 되어버립니다.[[footnote]]심지어 Doctor라는 존칭이 Doc이라는 구어로 바뀌기도 하죠. Doc이라는 말은 087 탐사 II에서 D계급이 쓰는 말이기도 합니다. 이건 사실 그냥 우연의 일치지만 어쨌든 밝혀둡니다. //지금 3333 번역에서는 Doctor를 &#34;박사님&#34;, Doc을 &#34;선생님&#34;으로 옮겼습니다 -- 나인티//[[/footnote]]
* 3333에서 재단은 탐사자로 갈수록 더 노련한 사람을 보냅니다. 지금 경우야 결말이 나쁘게 나와서 그렇지, 이런 전략이 사실은 이치에 맞습니다. 소모품 하나 보내서 위험한 것 있는지 확인하고, 그래서 변칙존재 안에서 뭐가 뭔지 모르겠다고 그러면 자기 방어할 줄 아는 더 노련한 MTF 보내고, 그래도 실패하면 손꼽히는 전문가를 부르고. 따져보자면 087도 이렇기는 합니다. 첫째 D계급을 전직 연구원으로 뽑았죠. 이것도 시리즈 I 클리셰겠습니다.

이상의 모든 설정들이 087이라는 선례 앞에서 단박에 거의 완성된 채로 팡팡 떠올라 맞춰졌습니다. 탐사 I은 기본 원리를 확립하고, 탐사 II는 변칙존재와 그 원리에 살을 붙이고, 탐사 III에서는 그 원리들이 틀렸다는 반전을 추가하고, 탐사 IV에서는 모두를 포괄하는 논리적 결론을 내면 되겠죠.

탐사 I에서 D계급은 올라가는 도중에 사망하고 다른 생물에게 교체당합니다. 이 말은 그 시점 앞부분은 세계 탐사, 뒷부분은 공포 유발로 꾸밀 수 있다는 뜻입니다. 교체는 다시 읽어봤을 때 깨달을 만큼 명백하고, 동시에 처음 읽을 때 깨닫지 못할 만큼 미묘해야겠죠. 이 부분을 놓치고 너무 미묘한 것 아니냐고 불만 있던 분들이 많았는데, 저는 나중에 반전이 확실하게 밝혀지는 이상 오히려 너무 대놓고 나오지는 않았는지가 더 걱정이었습니다. D계급이 교체당하자마자 말투는 &#34;선생님&#34;으로 바뀌고, 연신 베이스캠프로 되돌아가고 싶다고 말하기 시작합니다. 보인다고 주장하는 건 너무 막연해서 웃길 지경입니다. 작품 안에서 손꼽히는 결점이라고 생각하고, 그래서 이 부분을 읽을 때마다 이불을 걷어차고 싶네요. 더 좋은, 더 의미 있는 아이디어 있었으면 당장이라도 그걸로 썼을 텐데. 087하고 견줄 때 특히 더 나쁜 장치였다고 생각합니다. 어린이 목소리가 미끼로서 얼마나 유효한 장치였는지 까먹고 썼나 봐요. 3333에는 그만큼 강렬한 바람잡이가 없고, 때문에 그 대가를 톡톡히 치렀습니다. 그래도 3333의 이상한 그 &#34;밈&#34; 변칙성은 나름 자기만의 기능을 하기는 합니다. 초소 안에서 교체당한 사람한테 생긴 일을 의심해볼 이유가 되고, 성격이 왜 바뀌었는지 설명할 그럴듯한 근거가 되고, 들어간 사람이 도망가고 싶어하는 구체적인 까닭이 되고, 꼭 직접 겪어봐야 이해할 수 있으므로 초소 안으로 사람들이 더 들어가야 하는 원인이 되죠.

저 D계급이 탐사를 아주 적극 방해하기 때문에 저는, 탐사기록 클리셰를 가지고 조금 놀아보기도 했습니다. 전등이랑 카메라가 딱 정확히 불가사의하게 고장나는 것 말고, 그냥 D계급이... 그 시점에 전등 배터리를 빼고 카메라를 끄는 거죠. 수려한 언변 없이요.[[footnote]]어떻게 그랬는가는 별로 중요하진 않으므로 독자에게 남겨둡니다. 저는 재단이 이런 문제 안 생기게 시청각 기기에 빌트인 배터리랑 쉽게 손이 못 가는 온오프 스위치를 달았으리라고 생각합니다. 하지만 사람이 충분히 골똘히 생각하면 그런 장치도 얼마든지 비껴갈 수 있겠죠.[[/footnote]]

탐사 II에는 MTF가 등장합니다. &#34;특성고유공간&#34;이라는 이름은 별 재미는 없는 농담입니다. &#34;고유&#34;가 앞에 붙으면 &#34;특성&#34;은 사실 괜히 붙여본 말이고[[footnote]]//원문은 Characteristic Eigenspaces라는 부대명이, 독일어로 eigen-이 &#34;특성&#34;이니까 겹말이라는 정도의 뉘앙스입니다. 선형대수학에서 실제로 eigenspace 또는 charteristic space라는 말을 쓰지, 굳이 저런 말을 쓰지는 않습니다. -- 나인티//[[/footnote]], 변칙공간을 탐사하는 MTF니까 &#34;공간&#34;이라는 말을 붙였고, 함수해석이랑 선형대수에 나오는 고유함수와 고유값이 떠오르게 하죠. 고유함수가 뭐냐면, 어떤 연산자의 고유함수란 그 연산자를 가했을 때 상수 하나 곱해진 자기 자신이 나오는 함수를 말합니다. 예를 들어 미분연산자 [[$ \frac{d}{dx} $]]의 고유함수는 [[$ e^x $]]입니다.

[[math]]
\frac{d}{dx}e^{\lambda x} = \lambda e^{\lambda x}
[[/math]]

이때 [[$ \frac{d}{dx} $]]가 연산자, [[$ e^x $]]가 고유함수라면 [[$ \lambda $]]는 고유값이라고 합니다.[[footnote]]단, 이는 함수공간과 일반 연산자의 경우에만 해당할 겁니다. 정확한 정의는 [[$ \hat O f(x)=\lambda f(x) $]]를 만족하는 모든 함수였을 거예요. 실해석 시간에 다뤘던 것 같습니다.[[/footnote]] 선형대수학에서도 비슷한 개념이 있는데, 정사각행렬[[footnote]]선형변환을 나타냅니다.[[/footnote]] [[$ A $]]와 열벡터 v가 있을 때 이런 경우를 나타냅니다.

[[math]]
Av=\lambda v
[[/math]]

고유공간이라는 아이디어는 차원 사이의 변환에서 어떤 특성이 변하지 않는가 하는 질문에서 나왔습니다. 어디로 가든 간에 화재초소라는 상수 [[$ \lambda $]]는 남는 거죠. 돌이켜 보면 설명하느라 [[$ \LaTeX $]]까지 동원해야 하는 농담은 좀 무리였던 것 같습니다.

MTF가 불려오고, 나중에 찾아올 반전을 착실하게 예비해 줍니다. 탐사들 중에는 임팩트가 가장 적습니다. MTF는 꼭대기에서 잡아먹힐 때까지 별로 한 것도 없습니다. 거기다 이 잡아먹히는 과정도 묘사가 투박하고 용두사미에 불만족스럽습니다. 이 작품을 엄청 빨리 썼다[[footnote]]3000 경연을 발표하고 서닌장/ARD/Joreth 팀이 벌써 SCP를 내놓을 때까지 저는 한 줄도 쓰지 않았습니다. 늦게 올려서 추천수 떨어지기는 싫었고요.[[/footnote]]는 티가 여기서 다 나버리죠. 여담이지만 죽은 MTF 대원들이 생존 확인할 때 호출번호를 틀리는 장면을 저는 후회하는 중입니다. 이야기에 좋을 것도 없고 주력 무기를 너무 빨리 노출해 버렸어요. 당시에는 좀 재미없었던 기록에 흥미를 돋워 보겠다고 비집어 넣었을 텐데, 그렇지도 않았네요.

또 한 가지. 탐사 III 때 MTF를 격리 조치할 게 아니라 참여시키는 게 어땠냐고 물어보는 사람들이 많았습니다. 제가 구상했던 건 부대가 탑에서 돌아올 때와 전문가 __0__이 출발할 때 사이에 전신 밈 감별 절차 및 짧은 격리조치 기간을 거치면서 밈 음성 판정을 받고, 그때 얻은 정보들로 미루어보아 탐사에 재참여시키기보다 앉혀두는 쪽이 더 안전하겠다고 재단이 판단하는 것이었습니다. 나중에 가서 보면 그게 좋은 결정은 아니었죠. 하지만 신체에 감염이나 변형이 없었던 이상은[[footnote]]결국 호출번호 틀리는 장면이 또 역효과네요.[[/footnote]], 당시엔 그렇게 결정하더라도 합리적이리라는 생각은 듭니다.

탐사 III에는 아네트, 전문가 __0__ (&#34;영행자&#34;)이 등장합니다. 제가 아직도 자랑스러워하는 캐릭터입니다. __0__은 공집합 또는 영벡터를 나타냅니다. 위의 MTF 이름하고 이어지죠. &#34;영행자&#34;는 이 번호를 약간 확장한 이름일 뿐입니다. 아네트의 기원은 에세이 처음 시작할 때 말씀드린, 땅에 파인 그 구멍입니다. 그때 지하 심층 전문가들인 &#34;세 마리 장님 쥐&#34;, 각각 한 명씩 맹인/귀머거리/벙어리인 3인조를 구상했습니다. 지표면하고 통신하는 데 쓸 전신 케이블을 갖고 간다는 아이디어도 그때 있었죠. 아이디어는 날아갔지만 컨셉은 남았는데, 나중에 &#34;뭔가 밈이 있고 그런&#34; 변칙존재를 구상하려니까 반밈 전문가가 꼭 필요하겠다는 생각이 들었습니다. 지각하지 못하면 밈 오염도 겪을 일이 없으니까! 그래서 그 세 사람이 탑을 이 세계관 안에서 아무도 못 따라올 만큼 빠르게 올라가서, 잡아먹힌 다음에 반전을 드러내는 거죠. 덜 소화된 (완전히 안 먹힌!) 내장 옆에 MTF 대원의 이름표가 있었다더라. 아네트가 나중에 전송하는 아무말은 모스 부호입니다. ㅓ가 쯔, ㅏ가 돈이에요. 이는 지금 장면이, 그 생물이 아네트의 통신기를 잡고 허우적거리면서 일어나서 불을 켠 장면임을 암시하죠. 저 생물이 모스 부호를 아는 것은 이런 침공이 다 계획에 있었다는 표시입니다. 윌리엄스의 감정 폭발이 또한 인간성을 드러내는 장면이 되겠군요.

탐사 IV 첫 부분은 실화에서 나왔습니다. 2차대전 당시 독일군이 레지스탕스의 무선통신국을 차지한 적 있습니다. 독일군은 네트워크를 폐쇄하지 않고, 대신 그 네트워크로 인적 물적 자원을 계속해서 요청하다가 어떤 세포에게 자신들도 위험한 처지라는 메시지를 얻어냈다고 합니다.[[footnote]]//찾아보기로는 풍크슈빌(Funkspiel) 이야기인 것 같습니다. https://en.wikipedia.org/wiki/Funkspiel -- 나인티//[[/footnote]] 그 이야기가 제 기억 속에 몇 년 동안 남아 있다가 이 작품 속으로 녹아들었습니다. 저 생물들의 행동이 사실상 이것과 똑같습니다. 이 행동이 음식이나 번식이 필요해서 그렇다고 설명하는 글을 몇 번 본 적 있는데요. 의도한 내용은 침입이었습니다. 생물들이 가죽으로 쓸 인체를 더 찾으려고 하는 거죠. 저 생물들이 보낸 마지막 윌리엄스 메시지는 조롱이라 하겠습니다. 더 이상 우리가 //숨을// 필요가 없지롱, 하면서요. 저는 원래 이 글을 제가 좋아하는 작품이었던 체스 컴퓨터[[footnote]]이 작품 속편 &#34;체스랜드&#34;가 불행하게도 3000 경연 중에 지워졌습니다.[[/footnote]]처럼 점프스케어로 끝내려고 했습니다. 멋진 사진(페이지 파일에 아직 있어요)도 준비해 뒀고요. 그런데 비평 초기에 이게 무섭다는 사람이 아무도 없어서 그냥 지웠습니다. 아마도 한두 번인가 다시 넣으려고 한 적 있지 않았나 싶은데, 결국 실패했어요. 마지막 두 탭은 순서가 왜 저런가 하고 말이 있을 듯한데, //보고서의 맨 마지막//이 먼저 옴으로써 그 다음 내용을 독자가 더 기대하게 되겠다는 생각이 들었습니다. 전체 기록이 봉인된 것은 재단이 이곳이 품은 위협을 인정했음을 나타냅니다(그리고 087의 오마주이기도 합니다).

마지막에 진정한 탐사 IV가 나옵니다. 여기서는 두 가지가 목표였습니다. 해설과 호러. 지금까지 나온 3개 기록들을 토대로 앞선 사건들을 모두 하나로 이어붙여야 하겠다고 생각했는데, 그 전에 먼저 독자한테 혼란이 없게 명료한 설명이 필요했습니다.[[footnote]]이 부분에선 실패했습니다. 토론 스레드에서 아직도 뭐가 뭔지 모르신다는 분들이 있는 걸 보면...[[/footnote]] 동시에 결말에서 진심으로 충격을 줘야 했죠.[[footnote]]제가 쓸데없이 긴 SCP와 클리셰 범벅 결말에 불만을 품던 시절이 있었습니다. 이제 저 자신한테 불만을 품어야겠네요.[[/footnote]] 일단 사람들이 교체당하는 게 있었습니다. 쓰는 중간에 저는 저 생물들이 희생당한 사람들의 가죽을 뒤집어쓴다고 설정했습니다. 이런 짓이 자연에서 일어나는 실례는 (제가 아는 선에선) 없지만, //거의// 그러는 사례는 꽤 많았습니다. 저는 숙주를 파먹는 기생충을 원래부터 좋아했는데, 여기서는 숙주의 안쪽을 파먹는 기생충을 설정하기로 했습니다. 어떡해야 그런 짓이 가능할까요? 뭐 무슨무슨 긴 주둥이로 피하 주사하고, 무슨무슨 강산이 인간의 내장을 재빨리 녹이고, 무슨무슨 방법으로 액화된 내장을 빨아내면 되겠지요. 이러다 보니 무슨 곤충같이 되었네요.

돌이켜 보니 이 생물들은 묘사도 디자인도 부적절했다고 생각합니다. 다른 거 다 제쳐도 이건 제가 될 대로 돼라 하면서 글을 싸지른 티가 두말할 나위가 없이 나죠. 우선 짜증이 나리만치 막연합니다. 형태의 특징은 나열이 되었지 묘사를 하지 않았고,[[footnote]]창피하지만 &#34;흡입기관&#34; 이야기를 해 보죠. 원래 의도는 진공펌프 구실을 하는 거대 근육이었습니다. 희생자의 내부를 빨아낼 때는 독립체가 다가가 독사상(毒蛇傷)을 내고, 이게 외부 괄약근처럼 기능하는 거죠. 이런 점은 글에 //제대로// 전달되지 않았습니다. 하지만 지금 설명이라고 별반 다르진 않을지도요.[[/footnote]] &#34;반투명 날개&#34;는 무슨 기능도 목적도 없이 두 번이나 나오고, 개체의 색깔이 검정색인 것도 무슨 이유가 있는 것도 아닙니다. 디자인이 잘 된 부분이라면 눈이랑 뼈가 없는 부분뿐입니다. 더 안 좋은 점이 뭐냐면, 이 생물이 글의 다른 부분하고 이어지는 구석이 없다는 점입니다. 이 독립체를 작용 메커니즘을 주안점으로 디자인하느라고, 초소의 나머지 구성요소는 //전혀// 신경을 쓰지 못했습니다. 초소들을 감싸안은 파멸과 버려짐의 그 감정들은 저 생물들하고 아무 관련이 없어졌습니다. 이렇게 주제하고 안 맞아들어가니 글은 맥이 빠져버리고, 글의 잔향은 너무 쉽게 사그라들어 버렸습니다.

제가 존경하는 몇몇 분[[footnote]]누군지는 말씀 안 드리겠습니다.[[/footnote]]들은 3333의 대화에서 나쁜 점을 느꼈던 것 같은데, 어떤 점이 그런지 물어보는 걸 자꾸 잊어버리네요. 제 생각에는 두 가지 화법의 괴리감을 생각하시던 게 아닐까 싶습니다. 탐사 I에서는 대화가 자주 멈추고 끊기는데, 이건 냉정함을 덜어내고 윌리엄스의 인간성을 강조해 주려던 목적이었습니다. 돌이켜 보면 그런 부분들은 들어내도 별 상관이 없었겠다 싶어요. 특히—이런—긴—줄표가—너무—많이—나왔더라죠. 탐사 IV는 아예 달라집니다. 윌리엄스는 스트레스, 피로, 영양 부족, 갈증 때문에 정신이 차츰 나가는 중입니다. 그런 상황이었으면 제가 좀 더 말을 크게 시키고, 괜찮은 만연체를 아무래도 더 많이 넣어줄 수가 있었다는 말이겠죠.

탐사 IV를 쓰면서 저는 앞의 탐사들에서 가능한 한 많은 내용들을 가져오려고 노력했습니다. 처음에 잡아먹힌 MTF 대원이 구조하러 왔다는 척을 합니다. 여기서 손가락이 납작해지는 장면에서, 우리는 저 밑의 사람들이 모두 당했다는 점을 깨달을 수 있습니다. 그다음에는 윌리엄스가 빗물을 받아마십니다. 짠맛이 나고, 저 바깥의 세계가 죽어버렸음을 깨닫게 됩니다. 그다음에 D계급이 나옵니다. 이 장면을 저는 좋아합니다. 많이들 말씀하는 것처럼 여기서는 종래의 냉철한 어조에서 아주 멀어지는데, 저는 짧은 문장과 반복이라는 장치가 피부 속의 인간이 아닌 놈한테 공포를 느끼기 좋게 만들어 준다고 생각합니다. 시선은 완벽하지 않고 비뚜름합니다. 저 생물들이 감각기관이 대부분 없어서 인간 것에다 빌붙어서 써야 함을 암시하죠. 지나치게 자세한 설정이고 저도 꼭 나중에 다시 사용하고 싶진 않지만, 내적 일관성은 있고 저 생물들이 침입해 올 이유를 잘 설명해 줍니다. 사람들을 //어떻게// 관찰했는가는 독자의 상상에 맡겨둡니다. 그때도 저도 몰랐고, 지금도 생각이 안 나네요.

마침내 윌리엄스가 꼭대기에 다다릅니다. 저는 초소 안에 사는 저 생물들보다는 초소 자체가 더 이상해 보인다는 점이 마음에 듭니다. 윌리엄스와 아네트 사이의 관계를 더 설명해 주는 대화가 등장합니다.[[footnote]]아네트가 윌리엄스한테, 넌 못 올라오잖아, 올라와도 못 내려갈걸, 고소공포증이나 아님 가는 길에 다른 것들 무서워할 거야, 하고 농담했을 법한 암시를 줍니다.[[/footnote]] 윌리엄스가 반응하는 말 한 줄씩 나오는 부분이 꽤 부담스럽게 많이 등장합니다. 이런 걸 날릴 수도 있겠지만, 그러려면 //많은// 설명글이 값해야 하겠죠. 아네트가재등장하는 장면은 멋있고, 저는 눈먼 생명체가 앞을 보지 못하는 사람 안에 갇힌 점이 재미있습니다.[[footnote]]저 생명체가 아네트 손의 장치를 다루는 방법을 어떻게 알았느냐 하는 설정 오류가 됩니다만, 너무 사소했는지 아무도 눈치 못 채더라구요.[[/footnote]] 윌리엄스가 마음이 와르르 무너져 무릎을 꿇고 쓰러지는 장면은 소름끼치는 클리셰입니다. 이 부분의 설명에서 냉철한 어조는 완전히 날아갔습니다만, 가슴을 두근거리게 만드는 장면이었다면 어조는 포기할 만했다는 생각은 듭니다. 여기서 &#34;독립체&#34;라는 말은 너무 자주 쓰입니다.[[footnote]]비슷하게 이 글에서는 &#34;생물&#34;이라는 말이 엄청 나오죠.[[/footnote]] 전반적으로 이 기록들은 제가 기대하던 정도보다 더 좋은 효과를 거뒀지만, 제가 기대하던 방향은 사실 아니었습니다. 지금 이 기록을 이끌어가는 요소는 정체가 드러나는 충격과 제 글쓰기 능력이지, 독립체나 주제의 울림이나 논리적 일관성은 아니라고 생각합니다. 구조상으로 글을 사후 보고서로 끝내지 않고 기록으로 끝낸 점은 맞는 결정이었다고 봅니다. 몇 달 전에 유튜브에서 [[[https://www.youtube.com/watch?v=_ga0AUwZibY|SCP 읽어주는 영상]]]을 들어봤습니다. 다 듣고 저는 멍함과 기분 나쁨이라는 감상이 남았고, 저한테 호러를 바란다면 그냥 이것뿐이겠다는 생각이 들었습니다.

에세이를 다 쓰고 보니 생각나는 몇 가지.

# 087은 다른 시리즈 I 작품보다도 훨씬 오래된 글입니다. 격리 절차나 설명을 좀 재작성해서 엉성한 문체나 표현을 고친다면 좋겠지만, 지금 자체로 인기 많아 마땅하다고 봅니다.
# 087의 탐사 기록은 좋지 않습니다. 위에서 말은 안 했습니다만, 읽기 좋아할 만한 글은 아닙니다. 대화문은 다 뭉쳐 있고, 쓸데없는 김가루가 난무하고, 설명문은 대화문보다 두드러지지도 않습니다. 3333 기록에서 이용한 서식은 김가루나 간격을 고정시켜 두긴 했는데, 우리 사이트가 좀 괜찮은 탐사기록 표준 서식을 만들었으면 좋겠네요.
# 동의하지 않는 분이 많지만, 재단이 받아들일 만한 087 탐사 IV는 영영 불가능할지 모릅니다. 어떤 작품이든 적합한 결론을 도출하고 또 부연해 주는 일관된 논리가 있기 마련입니다. 언제나 그렇지만 가장 큰 문제는 사회적 측면입니다. 사람들은 공식 탐사 IV를 그냥 인정하지 않을 테고, 작가가 직접 쓴 글 아니면 애초에 그런 축복을 받을 글부터 없으리라 생각합니다.
# SCP 서식을 쓸 때 굉장히 어려운 점 하나는 뭘 넣어야 하는지 파악하는 것입니다. 구조가 탄탄하면 내용하고 거의 관계없이 그 글은 살아날 수 있습니다.
# 단물 다 빠진 듯한 아이디어(여기서는 신체강탈/스킨워커겠죠[[footnote]]이런 말을 딱 대놓고 쓴 적은 없지만, 3333을 쓰면서 저는 이 두 가지를 의식했던 적은 없습니다. 아무래도 제 잠재의식 어딘가에 도사리고 있었을 것 같긴 한데, 제 생각에는 그런 아이디어들을 뻔뻔하게 개작하지 않고 진행할 힘을 작품이 갖추게 되었던 듯하네요.[[/footnote]])일지라도 관점만 달리하면 신선하게 느껴질 수 있습니다. 하늘 아래 새로운 것은 없을 수도 있지만, 다 아는 것도 관점이 새로우면 흥미로워지기 마련입니다.
# 3333은 탐사 III이랑 IV가 멱살 잡고 캐리했습니다.
# 어조나 스타일은 깨버릴 수도 있습니다. 효과만 확실하다면요.

이 에세이에서 제 자신에게 너무 관대하진 않았나 싶습니다. 이 작품의 결점을 찾느라고 짧지 않게 토론을 거쳤는데, 제가 쓴 글을 다시 읽어보고 그 글이 //못 썼음을// 깨닫는 그 끔찍한 체험을 모두 전달드리지는 못하지 않았나 합니다. 3333을 쓰고 1년쯤 뒤에 저는, 제가 쓴 SCP들을 모두 읽어보고 엉성한 표현법, 부실한 아이디어, 축 늘어진 문장력, 형편없는 문체 등등을 느꼈습니다. 그러고 나니 어려운 결정이었습니다만 제가 쓴 모든 글을 지우기로 했죠.[[footnote]]당연하지만 공동작업, 재작성된 글, 다른 이야기가 참조하는 글은 남겨뒀습니다.[[/footnote]] 그런데 3333은 너무 인기가 많아서 지우기가 난처해졌죠. 저는 적어도 재작성은 해야 한다는 생각이 들었는데, 당시에 그만큼 능력이 있는 것도 아니었습니다. 그래서 개인적으로 서닌장에게 이를 부탁했고, 고맙게도 서닌장은 부탁을 들어줬습니다. 조금 뒤 민민이 서닌장 재작성본에, 살을 약간 더 붙여서 고친 글을 보여줬습니다. 재작성본은 전체 구조는 온전하게 남겨두면서 원작의 문제점을 많이 해소한 글이었습니다. 주제상 뜬금없지 않은 괴물이 등장하고, 탐사 IV의 대화 속의 문제들을 해결하고, 사람 놀래켜 주는 사진으로 마무리하죠. 저는 전반적으로 재작성본이 원본에 견주어서 나아졌다고 느꼈습니다. 그런데 다른 사람들은 대개 부정적으로 생각하더라고요.[[footnote]]심지어 재작성본을 취소하려는 사람도 있었습니다. 그런 짓 좀 하지 마세요. 원작이 더 좋았다고 댓글이나 PM을 잘 쓰셔서 말씀하시면 될 일입니다. 제가 더한 짓도 하려다가 그냥 페이지 잠금으로 끝내기로 했습니다.[[/footnote]] 댓글을 읽어보면서 저는 이렇게 사람들이 원작을 진심으로 좋아했다는 사실에 많은 충격을 받았습니다. 결국 제 생각이 틀렸다고 인정하고, 서닌장과 민민의 허락을 얻어 지금은 원작으로 되돌렸습니다. 아직 개선할 부분이 훤히 남아 있는 만큼, 나중에 제가 고칠 부분들은 원작의 정수에 가깝도록 고칠 예정입니다. 좋든 나쁘든, 제가 많은 사람들이 좋아해 준 글을 써서 다행이라고 생각합니다.
