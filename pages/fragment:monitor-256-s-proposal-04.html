**项目编号：**SCP-CN-001

**项目等级：**Keter

**特殊收容措施：**SCP-CN-001应被安放在一个隔绝任何可见光的密封房间中，该房间内应铺设大量不具备电磁波探测功能的传感器。收容间的维护仅通过自动化设施进行。

负责SCP-CN-001的人员应定期轮换。这些人员不应掌握非汉藏语系语言的知识，并需要定期注射“初见”记忆强化剂。若没有足量符合条件的人员，允许将非汉藏语系语言测试等级低于3的员工进行记忆删除后调至项目团队。

除“守望者”外，任何肉眼直视或使用电磁波探测器观察项目的人员将被立即处决。

异常个体10000(POI-10000)已被处决，项目的破译部分已归档。在获得O5议会批准前，暂停对项目的破译工作。

**描述：**SCP-CN-001是一块长宽高比为1:4:16的石碑，表面刻有一段未知文字，内部由未知材料制成，破坏尝试均告失败。项目具有原理未知的意识操纵能力，能够将观看者的语言转化为一种信息浓度极高的“总语言”。这一过程中，项目上的文本会转变为观看者掌握的一种语言。

目前测得的各语言最长转化时间如下：

* 英语-2小时1分钟
* 法语-2小时5分钟
* 德语-2小时8分钟
* 俄语-2小时20分钟
* 梵语-2小时50分钟
* 波斯语-2小时57分钟
* 匈牙利语-20小时7分钟
* 阿拉伯语-3天21小时20分钟
* 汉语-27天19小时5分钟

若观看者掌握多种语言，SCP-CN-001会选择转化时间最短的语言显示。阿拉伯语和波斯语测试结果根据伊斯兰物品回收办公室（ORIA）提供的资料推断得出。

根据基金会语言学家的分析，项目文本指向的“总语言”是一种高于我们现存所有语言的语言文字体系。“总语言”具有极高的信息浓度，可以用极少的文字或音节表达极为丰富的含义，推测其具有[数据删除]种模因效应。人脑无法处理此等浓度的信息，被项目转化的人类观看者全部脑死亡。

由于“南极领地”破冰船上的总部成员与项目进行了长时间接触，项目很可能将英语及其他印欧语系语言视为人类文明的主要语言，产生了针对这些语言的靶向性。“南极领地”破冰船缺乏足够的隔音舱室，极有可能助推了“总语言”在船上传播，继而导致船上所有人员脑死亡。

项目在转化ORIA成员的主要语言——阿拉伯语时，效率明显降低。ORIA在泰米尔纳德邦的据点中有数名本地招募的研究员，这些研究员精通阿拉伯语和梵语。梵语属于印欧语系，该据点的收容失效极可能因这些研究员与项目的接触造成。

项目对观看者语言的转化过程不可逆，但可以提前预防。由于项目对印欧语系的靶向性，仅掌握汉语的观看者在定期注射“初见”记忆强化剂的情况下有可能免疫其影响。此时，项目会试图将“总语言”灌输至观看者意识中。这一过程极为缓慢，目前尚无达到脑死亡阈值的被灌输者。

当POI-10000破译项目“元文本”——即首段文本后，其语言表达中的模因数量不断提升，迅速突破了收容场地的防护设施。这引发了一次小规模的收容失效。模因部特工紧急介入，将POI-10000处决后才完成重收容。

&gt; 从现在开始，我们的一切再无保留。
&gt; 
&gt; 语言是思维的工具。你们需要先掌握我们的工具，才能理解我们的思维，进而获得我们的遗产。虽然我们的肉体行将就木，但只要语言和知识流传下去，我们的文明就能得到传承。
&gt; 
&gt; 如果你们的文明早已高于我们，请将这些看做将死之人的胡言乱语。如果你们还没达到我们的高度，请将它视为一份无私的馈赠。

[[collapsible show=&#34;+ 中国分部向O5议会提交的申请&#34; hide=&#34;- 已打开中文文本&#34;]]

&gt; 致 O5议会
&gt; 
&gt; 我们代表中国分部提议，暂停一切对SCP-CN-001的解读活动。
&gt; 
&gt; 我们不怀疑SCP-CN-001制造者的诚意，已归档文本确实包含很多科学文化知识。但我们一致认为，解读它们的“总语言”将是致我们于死地的凶器。
&gt; 
&gt; 语言是表达和记录思想的工具，但项目只会改造工具本身，不会提升我们的思想层次。项目制造者的文明发展程度极高，以至能把天量的知识浓缩在一块石碑上。我们确实可以制造具备“总语言”使用能力的个体，但我们短时间内不可能拥有驾驭“总语言”的思想水平。就算我们通过生物技术改造自身来承受这种信息浓度，恐怕还会在使用上出问题——POI-10000曾试图用“总语言”向我们传递信息，但结果各位都看到了。
&gt; 
&gt; 再者，元文本提到的“传承”和“将死之人”，恐怕不是人道主义的抒情语。
&gt; 
&gt; 从元文本看，项目被制造时，其制造者的文明很可能行将就木。一个文明的灭亡有很多种可能，但其中一种我们有意无意地忽略了——“总语言”。
&gt; 
&gt; 语言是表达思想的工具，若工具崩坏，思想也难以长存。具象的象形文字无法描述抽象概念，三维的白纸无法直接画出四维图形。项目的制造者确实遇到了某种危机，但它会不会处在“总语言”的描述范围之外？盲目接受“总语言”的话，我们是否会遇到一模一样的危机，却在行将就木之时都无法给它一个指称？
&gt; 
&gt; 或许百年之后，我们能够解读SCP-CN-001，甚至超过它的制造者。但现在，我们必须将其封存。
&gt; 
&gt; [[&gt;]]
&gt; 中国分部全体5级人员
