    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-2702**
**Originál:** http://scp-wiki.net/scp-2702
**Autor:** [[*user Guilliman]]
**Překladatel:** [[*user Totally Human Person]]
[[include info:end]]

**Objekt #:** SCP-2702

**Třída Objektu:** Keter 

**Speciální Zadržovací Procedury:** Všechny detekované přenosy nebo nahrávky SCP-2702 musí být zadrženy a zablokovány veřejnosti. Civilistů vystavených SCP-2702 musí být podána amnestika třídy B a poté mohou být propuštěni. Veškeré případy musí být uloženy a přezkoumány kvůli dalšímu výzkumu. Pro zhlédnutí jakékoliv nahrávky případu SCP-2702 je nutná autorizace Úrovně 2.

Pokusy o zopakování jakýchkoliv experimentů provedených ve vysílání SCP-2702 musí být schváleny dvěma (2) zaměstnanci úrovně 4.

**Popis:** SCP-2702 je vzdělávací program, údajně mířící na děti, nazvaný &#34;Vědecká Laboratoř Profesora Abnormálního.&#34; První vysílání SCP-2702 bylo detekováno ██/██/199█. Veškeré pokusy o lokalizaci zdroje vysílání pomocí triangulace signálu byly zatím neúspěšné; veškeré vysílání zdánlivě vždy pochází ze tří různých míst najednou, která jsou během každého případu náhodná.  Přenosy byly detekovány celosvětově ve více než ██ jazycích, a epizody byly také nalezeny na sítích pro online video hosting a sdílení souborů. 

Pořad uvádí SCP-2702-1, běloch ve středním věku oblečený do bílého laboratorního pláště a nosící ochranné brýle, v každém vysíláním nazývaný &#34;Profesor Abnormální&#34;.[[footnote]] Pokusy o identifikace tohoto jedince byly zatím neúspěšné. [[/footnote]] Každá epizoda má za účelem podat poučný přehled o různých anomálních jevech. Pár epizod samotných jsou ve své podstatě anomálních, ale všechny epizody rutině zahrnují záběry anomální povahy. Zdá se, že SCP-2702-1 má pokročilé znalosti o základních vlastnostech několika různých anomálií, a také má v držení klasifikované informace o Nadaci a různých Zájmových Skupinách po celém světě. SCP-2702-1 podává informace v humorném tónu a používá zjednodušená vysvětlení pro extrémně komplexní a odborné informace kdykoliv je to možno.[[footnote]] Příležitostně se SCP-2702 účastní vysvětlování velmi komplexních a odborných věcí. Pro shrnutí a analýzu všech doposud zaznamenaných případů, viz. Dokument 2702-theta. [[/footnote]]

SCP-2702-1 často provádí experimenty demonstrující různé anomální jevy, a občas nabádá publikum, aby si řečné experimenty samo vyzkoušelo. Kromě SCP-2702-1 se pokusů často spolu-účastní i různí hosté. 
Opakovaný host, označený jako SCP-2702, je ve vysílání známý jako &#34;Robot Prescott&#34;. Zdá se, že SCP-2702 je skutečně sapientní robot.[[footnote]] V S1E6 &#34;Divy AI&#34; SCP-2702-1 předvede vzorky zdrojového kódu SCP-2702. Pokusy výzkumníků Nadace o spuštění řečeného kódu odhalilo [VYMAZÁNO], což se shoduje se současnými znalostmi Nadace o AI teorii. [[/footnote]]

Na konci každé epizody se objevuje řada titulků. Pokusy najít informace o jmenovaných jedincích a organizacích byly zatím neúspěšné.[[footnote]] Doktor Wondertainment je uvedený jako jeden ze sponzorů pořadu. [[/footnote]]

[[collapsible show=&#34;Částečný Přepis S1E4 &#34;Všechno o Memetice a Kognitohazardech&#34;&#34; hide=&#34;Zavřít Přepis&#34;]]
&gt; *Po úvodní znělce střih na laboratorní scénu. SCP-2702-2 je viditelné v pozadí. Kamera se zaměří na tabuli, přes kterou je přehozená bílá plachta. SCP-2702-1 vstoupí zprava obrazovky.*
&gt; 
&gt; **SCP-2702-1**: Ahoj, malí vědátoři! Dneska budeme mluvit o memetice! 
&gt; *Slovo &#34;Memetika&#34; se objeví na obrazovce ve stylizovaném fialovém fontu, poté vybledne*
&gt; 
&gt; **SCP-2702-1**: Co jsou to vlastně memy? Zjednodušeně řečeno podněty jako slova, obrázky, zvuky a nápady, co můžou ovlivnit způsob jakým přemýšlíte. Se správnými memetickými nástroji dokonce můžete ovládat i něčí mysl! Nechte mě vám to předvést!
&gt;  
&gt; *SCP-2702-1 otáčí tabulí, dokud není čelem k SCP-2702-2, a strhne plachtu. SCP-2702-2 je zdánlivě neovlivněné.* 
&gt;  
&gt; **SCP-2702-1**: Co se stalo, Prescotte? Proč neskáčeš na jedné noze?
&gt; 
&gt; **SCP-2702-2**: Řekl bych, že máte o kolečko navíc, Profesore, ale já mám co mluvit!
&gt; 
&gt; *Nahraný smích*
&gt; 
&gt; **SCP-2702-2**: Tyhle přihlouplé mysl-ovlivňující fígly na roboty jako já nebudou fungovat!
&gt; 
&gt; *SCP-2702-1 se přehnaně plácne do čela.*
&gt; 
&gt; **SCP-2702-1**: Samozřejmě, máš pravdu! Ale pak na kom to můžeme vyzkoušet?
&gt; 
&gt; **SCP-2702-2**: Co třeba naše publikum?
&gt; 
&gt; **SCP-2702-1**: Skvělý nápad, Prescotte!
&gt; 
&gt; *SCP-2702-1 znovu přetáhne plachtu přes tabuli a otočí ji tak, že je znovu čelem ke kameře*
&gt; 
&gt; **SCP-2702-1**: To, co vám teď ukážu, je jednoduché vizuální kognitomanipulační činidlo, které jsem vymyslel, co způsobí, že budete skákat na jedné noze po dobu deseti sekund, jakmile ho uvidíte. Pokud nechcete vypadat hloupě, tak teď zavřete oči, řeknu vám až bude bezpečné je znovu otevřít.
&gt; 
&gt; *SCP-2702-1 strhne z tabule plachtu, odhalí [DATA VYMAZÁNA]. Testy prokázaly, že diváci pořadu jsou ovlivněni způsobem, jaký popsalo SCP-2702-1. Po přibližně 10 sekundách SCP-2702-1 znovu natáhne plachtu přes tabuli.*
&gt; 
&gt; **SCP-2702-1**: Pokud jste se rozhodli se nedívat, můžete teď otevřít oči. Pokud jste se dívali, byla to sranda, co? Vsadím se, že chcete vědět jak to funguje, nemám pravdu?
&gt; 
&gt; **SCP-2702-2**: Jsem si jistý, že přímo nadskakují nedočkavostí!
&gt;
&gt; *Nahraný smích*
&gt; 
&gt; *Scéna se změní na SCP-2702-1 stojící před green screenovým efektem ukazujícím [DATA VYMAZÁNA]. Pro zažádání o přístup ke zbytku přepisu kontaktujte Výzkumníka Yinga.*

[[/collapsible]]

Níže je uvedený částečný seznam aktuálně odvysílaných epizod SCP-2702. Výzkumníci zaznamenávající řečené epizody by měli používat tento formát:

**Název Epizody:** [Série X Epizoda X], &#34;[Jméno Epizody]&#34;
**Stručné Shrnutí Epizody:** [Základní děj a téma Epizody]
**Stručné Shrnutí Anomálních Experimentů:** [Cíl a postup/výsledek experimentů]
**Poznámky:** Další dokumentace (nepovinné) 


||~ **Název Epizody** ||~ **Stručné Shrnutí Epizody** ||~ **Stručné Shrnutí Anomálních Experimentů** ||~ **Poznámky** ||
|| S1E1 &#34;Mimozemské Formy Života a Vy&#34; || SCP-2702-1 ukáže několik živých jedinců, neznámého původu, z nichž se někteří zdají sapientní. SCP-2702-1 je poté začne identifikovat podle druhu, planety původu a o každém podá stručné informace. ||  Je proveden experiment, který zahrnuje specifickou kombinaci komunikační technologie k zachycení extraterrestriálních přenosů. Pokusy o zopakování experimentu jsou prozatím neúspěšné kvůli nedostatku specializovaného vybavení, zahrnující to, co SCP-2702-1 označilo jako Analyzátor ████████.	 || SCP-2702-1 má zřejmě dojem, že diváci pořadu si jsou jednoduše schopni sehnat výše zmíněné zařízení. ||
|| S1E2 &#34;Nová Dimenze Zábavy&#34; || SCP-2702-1 představí různorodé prostorové anomálie a vysvětlí fyziku za nimi. || Je proveden experiment, co vytvoří &#34;teleportační budku&#34;. Výzkumníci byli částečně úspěšní s replikací experimentu, ale zdroje a energie potřebná na jeho vytvoření ho učinili nepraktickým pro efektivní využívání Nadací.|| Studiem popisů poskytnutých SCP-2702-1 získala Nadace nové poznatky ohledně extradimenzionálních fenoménů, jejich výzkum stále pokračuje. ||
|| S1E3 &#34;Není Času Nazbyt&#34; || Epizoda začíná SCP-2702 naříkajícím, že nemá laboratorního partnera. SCP-2702-1 se toto rozhodne vyřešit postavením robota, nakonec ho ale napadne, že je jednodušší cestovat časem do budoucnosti a sebrat už postaveného robota. V jednom bodě je na obrazovce viditelných hned několik SCP-2702-1, což je výsledek časového paradoxu. || Experiment zahrnuje využívání supravodičů a urychlovače částic k dosažení cesty časem. Pokusy výzkumníků replikovat experiment v této epizodě byly zatím neúspěšné. || Představení SCP-2702-2 ||
|| S1E4 &#34;Vše o Memetice a Kognitohazardech&#34; || SCP-2702-1 a SCP-2702-2 vysvětlí základní vlastnosti kognitohazardních memů, což zahrnuje několik demonstrací. Pro více detailů viz. výše uvedený přepis || Jsou předvedeny postupy na vytvoření mysl ovlivňujících činidel. SCP-2702-1 varuje diváky, aby v těchto činidlech nepoužívali nebezpečné povely bez povolení od rodičů. || Epizoda obsahuje jeden aktivní vizuální mem, úroveň nebezpečí zanedbatelná. Je přítomno i několik cenzurovaných kognitohazardů s lišícími se efekty, 67% z nich bylo dekódováno k ██/██/20██. Analýza epizody značně přispěla k výzkumu memetiky Nadací. ||
|| S1E5 &#34;Bohové a Nestvůry&#34; || SCP-2702-1 a SCP-2702-2 navštíví různá místa po světě,[[footnote]]  
Zahrnující ta, která byly identifikovány jako oblasti SCP-███, SCP-███ a SCP-████. Složky bezpečnosti Nadace umístěné ve výše zmíněných oblastech nikdy nezpozorovaly jakékoliv rušivé podněty nebo vetřelce, kteří by se shodovali s událostmi zdokumentovanými v SCP-2702. [[/footnote]] zatímco SCP-2702-1 vykládá o historii a mytologii různých skupin a civilizací, toto zahrnuje církev Rozbitého Boha. || Cílem experimentu je rituál na vyvolání [VYMAZÁNO]. SCP-2702-1 varuje diváky, že by tento pokus neměli provádět bez dohledu rodičů. || Pokus o zopakování rituálu přítomného v této epizodě vedl k prolomení zadržení a kompletnímu lockdownu Oblasti-64. Zadržení bylo znovu nastoleno s 27 obětmi. K ██/██/20██ je potřeba pro zopakování experimentů viděných v SCP-2702 prověření Úrovně 4.||
|| S1E6 &#34;Zázraky AI&#34; || SCP-2702-1 se pokusí ukázat publiku jak sestavit svá vlastní SCP-2702-2. Během epizody je na několika místech osobnost SCP-2702-2 různě pozměněna. || Je provedeno několik experimentů s kódem AI. Výsledky výzkumu a experimentů v této epizodě jsou dostupny s prověřením Úrovně 3 od nadačního odělení výkumu AI. || Žádné ||
|| S1E7 &#34;SCP Nadace&#34; || Místo tradičního laboratorního prostředí se tato epizoda zdánlivě odehrává v Oblasti-24. SCP-2702-1 a SCP-2702-2 se infiltrují do zařízení a vysvětlují povahu Nadace a popisují různá SCP, na která narazí, během toho se vyhýbají ostraze a výzkumníkům || V této epizodě nejsou provedeny žádné experimenty, ale SCP-2702-1 předá návod jak správně napsat hlášení o SCP. || Zobrazení a popisy Nadace přítomné v této epizodě jsou velmi přesné, s výjimkou ochranky a stráží, které jsou vyobrazeny jako komicky neschopné. Několik jedinců. kteří byli v době přenosu v Oblasti-24, může být identifikováno v nahrávce. V Oblasti-24 nebyla detekována žádná prolomení zabezpečení povahy podobné tomu, co bylo přítomno v pořadu. ||
|| S1E8 &#34;Jak To Všechno Skončí&#34; || SCP-2702-1 a SCP-2702-2 prodiskutují několik situací, co by potencionálně mohly vést k restrukturalizaci scénářů Třídy-CK, scénářů konce světa Třídy-XK, událostí selhání reality Třídy-ZK, a ostatních podobných scénářů. Pokrytá témata zahrnovala nekontrolovatelnou sebereplikaci nanotechnologie (scénář &#34;šedý sajrajt&#34;), selhání zadžení SCP-███, a situaci srážky Země a [VYMAZÁNO]. SCP-2702-1 zdůrazňuje, že tato fakta jsou pouze malým vzorkem všech potencionálních událostí. || Na návrh SCP-2702-1 SCP-2702-2 rozběhne několik stovek iterací počítačových simulací popisujících potencionální situací zahrnujících srážku Země s [VYMAZÁNO]. Každá iterace není zobrazena samostatně, ale závěrečné výsledky jsou shrnuty na konci pořadu. Navzdory vzetí v potaz potenciální pokusy o předejití hrozby Nadací a jinými Zájmovými Skupinami simulace vždy nevyhnutelně skončila scénářem třídy GH - Mrtvý Skleník do jednoho měsíce od nárazu. || Po zhlédnutí epizody Nadační astronomové úspěšně identifikovali [VYMAZÁNO]. Díky jeho ne-Newtonovským vlastnostem však nemůže být v blízké budouctnosti odhadnuta pravděpodobnost srážky se Zemí. ||
