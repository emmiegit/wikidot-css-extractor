    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titolo originale:** SCP-060-FR -  La Liche
**Autore:** [[*user Agent Heidra]]
**Data di pubblicazione:** 30 aprile 2015
**Traduttore:** [[*user Heloderma Horridum]] (ex user Phoneutria) 
[[include credit:end]]

**Elemento #:** SCP-060-FR

**Livello di Minaccia:** Arancione [[span style=&#34;color:orange&#34;]]●[[/span]]

**Classe dell’Oggetto:** Euclid

[[include component:image-block name=https://i.postimg.cc/jdWqggZd/wC4tuke.jpg|caption=SCP-060-FR nel luogo in cui è stato scoperto, vicino la città di [DATI CANCELLATI], Canada.]]

**Procedure Speciali di Contenimento:** SCP-060-FR è contenuto in una cella standard per umanoidi sita nell’Unità di Contenimento-04 del Settore-E8, nella Zona Armata di Ricerca e Contenimento-Avanaa. La cella è sprovvista di finestre, condotti di ventilazione, oltre ad essere sigillata ermeticamente. Inoltre, è permanentemente illuminata e la temperatura mantenuta sopra i 25 gradi Celsius. L’unico accesso alla cella consiste in una porta d’acciaio blindato con il lato interno rivestito di una piastra elettrificata [[footnote]] In lega di oro e argento [[/footnote]] spessa 5 cm.

Almeno due guardie armate di lanciafiamme M2 devono stazionare costantemente in prossimità della cella di SCP-060-FR. Qualsiasi istanza di SCP-060-FR-1 e -2 deve essere immediatamente neutralizzata tramite incenerimento e i resti smaltiti nell’inceneritore previsto a tale scopo. In nessun caso i resti di un essere vivente devono trovarsi a meno di venti metri dall’entità [[footnote]] Questo vale anche se i resti si trovano al di sopra dell&#39;entità o se essi si trovano al di sotto di essa [[/footnote]].

In seguito all’Incidente 060-EV-01, un portello di 15 m di lunghezza è stato montato all’ingresso della cella in modo da diminuire i rischi di breccia del contenimento. [[[Un’unità di combattimento robotizzato di classe Dragon]]] deve essere costantemente presente all’interno del portello; essa deve essere sottoposta a manutenzione ogni settimana e, se necessario, rimpiazzata.
Un microfono collegato al Posto di guardia E8-04 è installato all’interno della cella.

&gt; //I canti provenienti dalla cella di SCP-060-FR sono da considerarsi come un fatto usuale. Se questi cessano, può essere segno che l’entità sia riuscita a fuggire o che si stia per verificare un Evento-060-α. –Dr Reid//

**Descrizione:** SCP-060-FR è un’entità umanoide alta 1,75 m che indossa un ampio saio nero costituito da un tessuto sconosciuto avente una consistenza nebbiosa. Allo stato attuale è impossibile scorgere il suo viso, a causa della continua presenza di un velo nero che lo cela completamente. L’entità indossa inoltre guanti e stivali fabbricati con un metallo sconosciuto.
I test iniziali [[footnote]] Tramite l’ausilio di raggi X e di scanners per minimizzare i rischi di morte per ipotermia o per shock termico [[/footnote]] effettuati dopo la sua cattura, hanno permesso di determinare che SCP-060-FR possiede un corpo fisico, sebbene vi sia la totale assenza di segni vitali.

SCP-060-FR possiede la capacità di alterare a proprio piacimento la temperatura, facendola scendere da 0 a -2██ gradi Celsius, in un raggio di 5 metri da lui.
Inoltre, è stato anche osservato che l’entità possiede la capacità di insinuarsi in tutti i tipi di aperture e/o fessure, indipendentemente dalle loro dimensioni o forma.
È degno di nota come il controllo dell’entità su queste due capacità anomale si riduca notevolmente se la temperatura ambiente supera i 25 gradi Celsius.

SCP-060-FR subisce effetti negativi se viene a contatto con oro e argento, e ciò gli impedisce di avvicinarsi a meno di ██ metri da qualunque cosa contenga tra il ██ e il ██% di questi due metalli senza [DATI CANCELLATI].

Tuttavia, la principale capacità anomala dell’entità si manifesta quando i resti di un essere vivente [[footnote]] Anche se si tratta del solo scheletro [[/footnote]] si trovano a meno di 20 m da essa. Quando ciò avviene, SCP-060-FR rilascia cinque piccole catene che vanno ad impiantarsi nelle membra e nel capo del cadavere. I resti vengono allora designati come SCP-060-1. Una volta che le catenelle sono impiantate, SCP-060-FR è in grado di controllare l’istanza di SCP-060-FR-1 come se fosse un burattino fino a quando l’istanza non viene neutralizzata. Il numero massimo di resti viventi che l’entità può controllare nello stesso tempo è attualmente sconosciuto. Si noti che anche le istanze di SCP-060-FR-1 reagiscono negativamente all’oro e all’argento.

Il metodo migliore per controllare SCP-060-FR e neutralizzare le istanze di SCP-060-FR-1 è tramite il fuoco. Quando viene loro inflitto un qualsiasi altro tipo di danno, le istanze di SCP-060-FR-1 diventano [DATI CANCELLATI].

--Nota: Dall’inizio del suo periodo di contenimento, a [DATI CANCELLATI], SCP-060-FR è sempre rimasto seduto in posizione birmana e canta costantemente in latino. Si è forse rassegnato al suo destino? – Dr Reid--

**Trascrizione del canto**

&gt; **Versione in latino:**
&gt; Audite vocem meam
&gt; quia repleta est malis anima mea et vita mea in inferno adpropinquavit
&gt; Aestimatus sum cum descendentibus in lacum
&gt; Furor est infinitum et aeternum
&gt; inter mortuos liber sicut vulnerati dormientes in sepulchris
&gt; Inter in conspectu tuo oratio mea inclina aurem tuam ad precem meam
&gt; Praecipitate inimicis meis in lacum tolle vita et anima eorum
&gt; Sanguis eorum et desperatio eorum me dimittere ex claustra meum
&gt; Quod eorum timore et dolorem augeret mihi potestatem
&gt; Effunde super eos indignationem tuam et ira furoris tui conprehendat eos
&gt; Fiat habitatio eorum deserta et in tabernaculis eorum non sit qui inhabitet
&gt; Vos autem estis tibi audisti
&gt; Venite ad me et devoratum peccatores
&gt;
&gt; //[SCP-060-FR ripete il canto dall’inizio.]//
&gt; ------------------
&gt; **Versione tradotta:**
&gt; Ascolta il mio richiamo,
&gt; poiché la mia anima è sazia di mali, e la mia vita si sta avvicinando alla tomba.
&gt; Sono messo al rango di coloro che scendono nella fossa.
&gt; La mia follia è infinita ed eterna,
&gt; Rimango sdraiato tra i morti, somigliante a coloro che sono stati uccisi e giacciono nel sepolcro.
&gt; Possa la mia preghiera raggiungerti! Presta orecchio alle mie suppliche!
&gt; Getta i miei nemici nella fossa! Prendi le loro vite e le loro anime!
&gt; Che il loro sangue e la loro disperazione mi liberino dalle catene.
&gt; Che il loro terrore e il loro dolore nutriscano il mio potere.
&gt; Versa la tua rabbia su di essi, e che il tuo furore ardente li colpisca!
&gt; Possa la loro casa venir devastata, che non vi siano più abitanti nelle loro tende!
&gt; Tu sei là, mi hai sentito.
&gt; Vieni verso di me e divora i peccatori.
&gt;
&gt; //[SCP-060-FR ripete il canto dall’inizio.]//
 
[[collapsible show=&#34;+ Autorizzazione di Livello 3 richiesta&#34; hide=&#34;- Accesso autorizzato&#34;]]

**Evento EV-060-α:** Un Evento EV-060-α s’innesca unicamente nel caso in cui SCP-060-FR smetta di cantare. L’intervallo di tempo fra due eventi può variare da qualche ora fino a ██ anni.
Quando l’entità cessa di cantare, fino a [DATI CANCELLATI] istanze di SCP-060-FR-2 emergono dal suolo [[footnote]] La composizione del suolo, la sua struttura o la presenza di strati rocciosi sono irrilevanti [[/footnote]]. Una volta emerse completamente dal suolo, sotto le direttive di SCP-060-FR, queste istanze aggrediranno tutti gli esseri umani che riescono a rilevare.

Le istanze di SCP-060-FR-2 sono entità costituite da un ammasso più o meno casuale di carne, membra e ossa assemblate insieme. Uno dei loro arti è sostituito nell’estremità da una lama di metallo arrugginito variabile nelle dimensioni e nell’aspetto.
È stato osservato che più l’intervallo di tempo tra due Eventi EV-060-α si allunga, maggiore sarà il numero di istanze che comparirà al sucessivo Evento.

Al contrario di SCP-060-FR e SCP-060-FR-1, le istanze di SCP-060-FR-2 non reagiscono all’oro e all’argento, ma possiedono anch’esse una vulnerabilità al fuoco.

**Rapporto dell’Incidente 060-EV-01:**

&gt; **Intervistato:** Agente C████
&gt; 
&gt; **Intervistatore:** Dr Cyr, psicologo del Settore-E8
&gt; 
&gt; **Premessa:** Testimonianza dell’unico sopravvissuto del gruppo di guardie assegnate all’Unità di Contenimento-04 del Settore-E8, l’agente C████, in seguito all’Incidente 060-EV-01.
&gt; 
&gt;-------------
&gt; 
&gt; **&lt;Inizio trascrizione della registrazione&gt;**
&gt; 
&gt; **Dr Cyr:** Buong-
&gt; 
&gt; **Agente C████:** Chiuda un po&#39; quella boccaccia [ESPLICITO]! Non ho nessun [ESPLICITO] motivo di essere qui [ESPLICITO]!
&gt; 
&gt; //[L’agente C████ comincia a singhiozzare.]//
&gt; 
&gt; **Dr Cyr:** No, di preciso non sappiamo cosa sia successo ieri. Quindi, si calmi e mi spieghi cos’è accaduto, in modo che non possa più avvenire niente del genere.
&gt; 
&gt; //[L’agente C████ sospira e sembra calmarsi.]//
&gt; 
&gt; **Agente C████:** Vuole davvero sapere cos’è successo laggiù?
&gt; 
&gt; //[L’agente C████ si ferma per qualche istante e fissa il vuoto.]//
&gt; 
&gt; **Agente C████:** Erano circa le 15:00… Come ogni giorno, ero al mio posto, vicino alla cella di SCP-060-FR, insieme all’agente F███████ ed eravamo entrambi equipaggiati con il lanciafiamme.
&gt; 
&gt; **Dr Cyr:** Molto bene, per favore continui.
&gt; 
&gt; **Agente C████:** È stato allora che ci siamo accorti del silenzio. Cosa stava facendo? In ██ anni da quando è stato rinchiuso qui, non aveva fatto altro che borbottare le stesse [ESPLICITO] di frasi in loop. Insomma, qualche secondo più tardi, l’atmosfera è diventata molto pesante e… abbiamo sentito il terreno spaccarsi più volte all’interno della cella. F███████ si è avvicinato all’ingresso della cella… La porta si è frantumata e ho visto…
&gt; 
&gt; **Dr Cyr:** Continui, cos’ha visto?
&gt; 
&gt; **Agente C████:** Ho… Ho visto una… cosa che sembrava essere fatta di… dozzine di cadaveri tutti fusi insieme. Questa cosa era alta tre metri e larga due. Una delle diciotto [ESPLICITO] mani che aveva era sostituita da una specie di enorme lama tutta arrugginita. F███████ ha provato a incenerire quella cosa con il suo lanciafiamme, ma… non ha funzionato.
&gt; 
&gt; **Dr Cyr:** Cosa vuole dire? Il fuoco non gli ha fatto niente?
&gt; 
&gt; **Agente C████:** No, non ha avuto il tempo di premere il grilletto. Quella cosa l’ha… l’ha… l’ha tranciato… in… in… in due.
&gt; 
&gt; //[L’agente C████ scoppia a piangere.]//
&gt; 
&gt; **Dr Cyr:** Per favore, si calmi e mi dica cos’è successo dopo.
&gt; 
&gt; //[L’agente C████ si calma e guarda il Dr Cyr dritto negli occhi.]//
&gt; 
&gt; **Agente C████:** Fortunatamente, sono stato più veloce di lui e sono riuscito a ridurre la cosa in cenere e… l’ho visto… Era in piedi in mezzo alla cella e non ha tentato nemmeno di fuggire. Non potevo vedere il suo viso, ma… sono sicuro che mi stava guardando e che aveva un [ESPLICITO] di sorriso stampato in volto. Dottore… sono sicuro che lui si è divertito… che ha provato una specie di sadica gioia… Lui… Lui… Lui…
&gt; 
&gt; //[L’agente C████ fa un profondo respiro e poi sospira.]//
&gt; 
&gt; **Agente C████:** Insomma, l’atmosfera è improvvisamente diventata ancora più pesante e il terreno si è spaccato dappertutto. Dozzine… no, centinaia di queste… di queste aberrazioni sono sorte dal suolo. Ho provato ad incendiarle, ma… ho notato che il mio lanciafiamme era stato tranciato a metà e che una di queste cose era a meno di un metro da me. Sono riuscito a lanciargli ciò che restava dell’M2, sono corso verso il posto di guardia e…
&gt; 
&gt; //[L’agente C████ inizia improvvisamente a tremare e il suo sguardo si perde di nuovo nel vuoto.]//
&gt; 
&gt; **Dr Cyr:** Signor C████? Si sente bene? Mi sente? Sign-
&gt; 
&gt; //[L’agente C████ inizia a parlare con voce apatica.]//
&gt; 
&gt; **Agente C████:** Ho visto… il suo velo… sollevarsi…
&gt; 
&gt; **Dr Cyr:** Oh! Questo è davvero interessante. Cos’ha visto? Che aspetto aveva la sua faccia?
&gt; 
&gt; **Agente C████:** Ho visto… Il nero… L’assoluta oscurità allungarsi a perdita d’occhio… Le tenebre soffocanti… Ho visto la morte e la disperazione… Le tenebre… L’oscurità… La morte… La disperazione… La paura… La mia paura… La vostra paura… La nostra paura… Nero… Tenebre… Oscurità… La fame… La sua fame… La loro fame… La nostra fine… La fine di tutta la vita… Nero… Tenebre… Oscurità… Nero… Nero… La morte… La mia morte… La vostra morte… La nostra morte… Nero… Nero… Nero…
&gt; 
&gt; //[L’agente C████ perde conoscenza e del sangue comincia a colare dai suoi occhi e dalla bocca.]//
&gt; 
&gt; **&lt;Fine trascrizione della registrazione&gt;**
&gt; 
&gt; ------------
&gt; 
&gt; **Nota finale:** Tutte le istanze di SCP-060-FR-1 e -2 sono state neutralizzate e SCP-060-FR è stato ricontenuto con successo. Le Procedure Speciali di Contenimento sono state aggiornate per evitare qualsiasi ulteriore violazione del contenimento di tale portata. Poco tempo dopo l’intervista con il Dr Cyr, la salute mentale dell’agente C████ si è rapidamente deteriorata ed egli è stato trasferito all’ospedale psichiatrico di [DATI CANCELLATI]. La possibilità che SCP-060-FR possa indurre alla pazzia le sue vittime è attualmente in fase di studio.

[[/collapsible]]

**Addendum 060-FR-01-1:** In seguito agli esperimenti 060-01-1-B2 e -B3, è adesso formalmente interdetto a SCP-060-FR di entrare in contatto o di essere in prossimità di [[[http://fondazionescp.wikidot.com/scp-008|SCP-008]]] e/o di tutti coloro che sono stati infettati da SCP-008.

**Addendum 060-FR-01-2:** È adesso impedito di far entrare in contatto SCP-060-FR con altre anomalie che possiedono la capacità di rianimare i morti e/o qualsiasi vivente che è stato rianimato dalle suddette entità.

**Addendum 060-FR-02-1:** Richiesta di riclassificazione dell’entità a Keter. – Dr Reid

**Addendum 060-FR-02-2:** Richiesta di riclassificazione dell’entità a Keter respinta in virtù dell’efficacia delle nuove Procedure Speciali di Contenimento. – O5-█
