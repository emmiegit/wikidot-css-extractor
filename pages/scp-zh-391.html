作者：[[*user vomiter]]
篇名：SCP-ZH-391 - 雨停之前
&gt;夏季徵文選題：無需收容
[[include info:end]]

**項目編號：** SCP-ZH-391

**項目等級：** --Euclid-- Neutralized

**特殊收容措施：** [已廢棄]

**描述：** SCP-ZH-391是一棟五層樓的建築物，被基金會收購後作為文書處理據點使用。一次午後雷陣雨過後，該建築物發生異變。當時在建築物中的五名人員有三名確認死亡，二人失蹤。

SCP-ZH-391對外連接的水管、電線、網路電纜均被截斷。斷面有撕扯與腐蝕的痕跡。由部分材質劣化的情況來看，管線截斷至發現為止可能經歷相當於數年時間的風化。建築物本身也有數處觀察到相似的材料老化現象。

SCP-ZH-391中所有時間設備相較於正常時間均快了三年兩個月十小時二十分。大部分電子設備均因為缺少電力供應而關機。其中一台筆記型電腦根據程式設定每天上午十點會發送一封信件至基金會緊急求助帳號，嘗試發送信件但因無網路連接而失敗的紀錄直到關機為止至少有495筆。求救信件的內容因硬體老化而無法解讀。

SCP-ZH-391中的三名人員屍體聚集在二樓廚房，屍況像是保存良好的風乾屍體。三具屍體均坐在餐桌旁。餐桌共有六個位置，三具屍體的位置以及另一個空位前方的桌面上都放置著一顆切半的檸檬。

廚房的三名人員中，一人的死因是頸動脈破裂，由其手掌上的割痕判斷可能是自殺；另外二人死因可能是上吊。在二樓廁所發現一面鏡子破碎，鏡子碎片可能是用於割破其中一人頸動脈的工具。在三樓儲藏室則發現有兩條上吊時使用的繩子。三人都是死後屍體被搬運到廚房。

廚房櫥櫃中有一個馬克杯，水槽內有五個馬克杯。五個馬克杯都有咖啡沈澱的痕跡，只有其中一個沈澱痕跡較淺。而痕跡較深的其中一個馬克杯有被打破後重新用黏膠修復的痕跡。

根據門禁紀錄，其中一名失蹤的人員曾經開啟通向頂樓的門。然而調查部隊抵達時，在頂樓沒有發現該人員的相關物件。該處只有雷陣雨後的積水而已。

在SCP-ZH-391大門處有雨傘架，架上共有五支雨傘。根據門口的監視錄影，架上原本應該有六隻雨傘。此外，最後一名失蹤人員沒有進入SCP-ZH-391以後的門禁紀錄。推測該人員是在保全系統徹底斷電後帶著一隻雨傘離開了建築物。該人目前仍下落不明。

**附錄：** 最後一名原本工作於SCP-ZH-391的職員遭到解雇後，基金會重新判斷該項目不具收容價值。已解除基本收容措施。將該建築物拆毀重建的計畫正在推行中。</textarea></pre>
