**Объект №:** SCP-1148-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** В неактивном состоянии SCP-1148 безопасен. В связи с этим он находится в хранилище безопасных объектов Зоны 7. Объект должен храниться в любой плетёной корзине, так как в ней он регенерирует все повреждения. Причина данного свойства не выявлена.

В случае спонтанного появления SCP-1148-1 объект следует надеть на сотрудника класса D на срок от 3-ёх дней, после чего вернуть SCP-1148 в корзину.

**Описание:** SCP-1148 представляет собой светло-коричневый мужской шерстяной шарф, связанный при помощи спиц. Объект имеет множество вышитых схематических изображений снежинок и оленей чёрного цвета. Сходную модель обнаружить не удалось, похоже, что SCP-1148 был создан специально для ██████ ██████████.

Аномальный эффект проявляется только когда SCP-1148 помещён на шею. Доказано, что на эффект не влияет то, как надет объект - завязан или лишь накинут. Примерно через 15 минут после активации в радиусе 2 метров от пострадавшего появляется SCP-1148-1. SCP-1148-1 обычно представляет собой человека случайного пола в случайной одежде, но были и совершенно неожиданные появления (см. протокол экспериментов). SCP-1148-1, похоже, не могут далеко отойти от носителя шарфа и привязаны к нему до его (или своей) смерти. SCP-1148-1 часто испытывают шок после осознания этого факта. Рекомендовано присутствие психолога во время экспериментов.

**Приложение 1:** История получения:
SCP-1148 был снят с ██████ ██████████, сотрудника некой организации &#34;Когти&#34;, труп которого был найден в SCP-1███. Аномальные свойства проявились после того, как агент Тесаков надел объект дома во время болезни. SCP-1148 был конфискован через неделю, когда агент сам принёс его в Зону 7.

**Приложение 2:** Свойства большинства SCP-1148-1:
&gt; 1148-1 не могут нанести вред носителю.
&gt; 1148-1 не могут отойти от носителя дальше ██ метров. Они характеризуют это как &#34;невидимый барьер&#34;.
&gt; --11//Первое свойство ложно//--
&gt; 1148-1 могут нести меметическую опасность. Первое свойство на момент написания документа присутствует.
&gt; 1148-1 чаще всего обычные люди, уязвимые к огнестрельному оружию.
&gt; 1148-1, похоже, похищаются объектом из невыясненного места.
&gt; 1148-1 нельзя привязать к двум людям или перевязать на другого, пока не убит предыдущий носитель.
&gt; 1148-1 привязываются сразу, как только шарф будет на человеке. После снятия шарфа привязка остается.
&gt; После смерти 1148-1 к человеку нельзя привязать другой 1148-1.
&gt; К человеку нельзя привязать больше одного 1148-1.
&gt; 1148-1 могут нанести себе повреждения.
&gt; ----------
&gt; //Собрано и написано д-ром Алым//

**Приложение 3:** Протоколы экспериментов с SCP-1148:

&gt; №1
&gt; **Участники:** D-4567. Д-р Алый наблюдает.
&gt; **Эксперимент:** Объект накинут на шею.
&gt; **Результат:** Механический юноша с сумкой инструментов, пытавшийся прооперировать испытуемого, &#34;чтобы доделать созданное Богом&#34;.
&gt; **Статус 1148-1:** Неизвестно. Пропал во время инцидента-1███.

&gt; №2
&gt; **Участники:** D-5678. Д-р Алый наблюдает.
&gt; **Эксперимент:** Объект завязан на шее.
&gt; **Результат:** Мужчина в современной униформе летчика ВВС США с ██-ваттным прожектором на плече.
&gt; **Статус 1148-1:** Застрелен.

&gt; №3
&gt; **Участники:** D-8910. Д-р Алый наблюдает.
&gt; **Эксперимент:** Объект накинут на шею.
&gt; **Результат:** Гуманоидное существо с чёрной кожей, не имевшее черт лица и половых признаков. Держало испытуемого в постоянном стрессе внезапными криками. Быстро ползало по отвесной стене камеры.
&gt; **Статус 1148-1:** Отвязано от испытуемого через его смерть. Захвачено. Используется для пыток.

&gt; №4
&gt; **Участники:** D-9875. Д-р Алый наблюдает.
&gt; **Эксперимент:** Объект накинут на шею.
&gt; **Результат:** Девушка в униформе немецкого пехотинца времен ВОВ.
&gt; **Статус 1148-1:** Отвязана от испытуемого через его смерть. Обучается агентом ██████ для использования в качестве телохранителя.

&gt; №5
&gt; **Участники:** D-9982. Д-р Алый наблюдает.
&gt; **Эксперимент:** Объект завязан на шее.
&gt; **Результат:** Мужчина негроидной расы в строгом костюме.
&gt; **Статус 1148-1:** Допрашивается.

&gt; №6
&gt; **Участники:** Д-р Алый. Эксперимент не был согласован с начальством.
&gt; **Эксперимент:** Объект завязан на шее.
&gt; **Результат:** //Пожалуй, я бы выглядел именно так, если бы родился девчонкой.//
&gt; **Статус 1148-1:** --В личном пользовании д-ра Алого.-- На хранении, д-ру Алому объявлен выговор.

&gt; №7
&gt; **Участники:** D-10003. Д-р Алый наблюдает.
&gt; **Эксперимент:** Объект завязан на шее.
&gt; **Результат:** Д-р Грустный. Камеры слежения показали, что он пропал из столовой во время распития свекольного сока.
&gt; **Статус 1148-1:** --Застрелен-- Отвязан от испытуемого, возвращён на работу.

&gt; №8
&gt; **Участники:** D-10008. Д-р Алый наблюдает.
&gt; **Эксперимент:** Объект накинут на шею.
&gt; **Результат:** Неизвестный сотрудник класса D. [ЗАРАЖЁННЫЙ ТЕКСТ УДАЛЕН]
&gt; **Статус 1148-1:** Застрелен.

&gt; №9
&gt; **Участники:** D-10015. Д-р Алый наблюдает.
&gt; **Эксперимент:** Объект накинут на шею.
&gt; **Результат:** Мертвый агент ██████, проткнутый металлическим штырем. Выяснилось, что ██████ действительно погиб на задании в это время.
&gt; **Статус 1148-1:** Сожжен.

&gt; №10
&gt; **Участники:** D-10034. Д-р Алый наблюдает.
&gt; **Эксперимент:** Объект накинут на шею.
&gt; **Результат:** [ДАННЫЕ УДАЛЕНЫ]. Д-р Алый отправлен в медблок и отстранён от объекта. Ответственный за объект - д-р Истоцкий.
&gt; **Статус 1148-1:** Уничтожена огнем.

&gt; №11
&gt; **Участники:** D-10036. Д-р Истоцкий наблюдает.
&gt; **Эксперимент:** Субъект промокнул пот на шее при помощи SCP-1148.
&gt; **Результат:** Женщина в униформе кассира магазина &#34;██████&#34; с коробкой &#34;свежей продукции&#34;. В коробке находились: 5 почек, 2 лёгких, 1 мозг, 15 пальцев руки, 2 левых ноги. Всё когда-то принадлежало различным людям.
&gt; **Статус 1148-1:** Допрашивается.

&gt; №12
&gt; **Участники:** D-10057. Д-р Истоцкий наблюдает.
&gt; **Эксперимент:** Объект накинут на шею.
&gt; **Результат:** Женщина, державшая пистолет Макарова у виска. Застрелилась сразу же после появления в камере испытаний.
&gt; **Статус 1148-1:** Сожжена.

&gt; №13
&gt; **Участники:** D-10152. Д-р Истоцкий наблюдает.
&gt; **Эксперимент:** Субъект почесал шею рукой, обёрнутой в SCP-1148.
&gt; **Результат:** Голый мужчина 40 лет на вид, бегающий по камере испытаний. Также при этом громко вопил.
&gt; **Статус 1148-1:** Убит по собственной просьбе.

&gt; №14
&gt; **Участники:** D-10156. Д-р Истоцкий наблюдает.
&gt; **Эксперимент:** Объект накинут на шею.
&gt; **Результат:** Девушка в костюме змеи с большой чашей в руках, в которую сплевывала каждые 5 минут.
&gt; **Статус 1148-1:** Допрашивается.

На данный момент эксперименты прекращены.</textarea></pre>
