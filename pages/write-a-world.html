    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]
&gt; Veleafer，这个蠢蛋，躺在床上无所事事的时候，脑子里开始想一些东西，那是关于SCP基金会的，不过因为刚睡醒他脑子很乱，相当的乱。
起初，万物混沌，空虚而被填满，物质与时间没有界限。一些东西漂浮在世界里，基金会logo，乌龟，老式电话和羊角锤等等别的东西，没有复数和单数之分。它是无形而浮动的，便宛如那秘火。一些更完整的情节开始出现，但也很快被杂流冲散了。
&gt; Veleafer揺了揺头，适当的活动颈椎后从枕头下拿出手机，开始输入一些内容。
突然，一切都开始下坠了，这下坠似乎永无中断，却又不带来什么压力。然后，一些空间，时间和情景落到了厚实的地面上，组成了一副景象，时间开始流动，故事便开始了。
&gt; 他稍微放下手机，往电视上的魔戒瞟了几眼。
一切呆立无为，等待着命运的安排。
&gt; 目光回到手机屏幕上，他想了一会儿，写下一段话。
于是一切开始组成，--从最细小的粒子到整个宇宙之外的大统一，--不不，没那个必要，仅仅是一个小房间，一张床，一台电视，一些生活用品（当然这些生活用品也处于混沌状态）。房间里自然要有人，而房间外……是[待设定]。
&gt; 他笑了，为自己的点子。然后他觉得太短，但不应该也懒得凑字数。尽管这跟基金会没有太大关系，不过谁在乎呢？以后会提到的。
有什么东西剥开混沌，天上掉下个人来，这个人长相平凡，直接掉到床上，保持着原有的姿势睡着。之前没有提到的棉被也落下，盖住他。然后他醒了，不是被惊醒，就是自然的醒了。--宛如剧情安排一样--
&gt; 是个人就要有名字，Veleafer早已构思好了，接下来的故事便由他随意发挥。他多半还会这样重复几次，在他感到无聊或者意识到严重性之前不会停手。
Veleafer，这个蠢蛋，躺在床上无所事事的时候，脑子里开始想一些东西，那是关于SCP基金会的，不过因为刚睡醒他脑子很乱，相当的乱。</textarea></pre>
