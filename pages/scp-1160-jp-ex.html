    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1160-JP-EX - 正義の味方
**著者:** ©[[*user mojamoja]]
**作成年:** 2020
[[include credit:end]]

**アイテム番号:** SCP-1160-JP-EX

**オブジェクトクラス:** Explained

**特別収容プロトコル:** 今後オブジェクト収容に対する初動調査を行う際の教訓にすべく報告書は以前のものに手を加えた状態で記載しています。

SCP-1160-JP-EXはサイト-████の人型オブジェクト収容室に収容し監視カメラにより行動を監視します。収容室内には最低限の家具と調度品を備え付けますが、全て右利き用の物に統一します。収容室内には財団製の金属探知機を設置し、SCP-1160-JP-EX-α群の生成が確認された場合には番号を割り当て成分検査の後に低危険度物品収容ロッカーに収容されます。
サイト内の全ての職員は防刃ベストの着用が義務付けられており、収容違反発生時には非殺傷性の武器で速やかに制圧します。

**説明:** SCP-1160-JP-EXは10代後半の日本人の少女です。収容前は東京都内の高校に通う学生でした。SCP-1160-JP-EXは自身の左掌から未知の金属(SCP-1160-JP-EX-αと呼称)を生成し自在に加工できるとされています。この金属は非常に軽く高い弾性がありますが硬度は低く建材等に使用するには不向きであり、刀剣に用いる事が最も適しています。
2020/██/██ 東京都██区で発生した連続殺人事件の現場に残された凶器の刀がいずれも成分分析ができなかった事から財団の興味を引きました。聞き込み等から警察の捜査線上に夜間出歩く不審な姿が目撃されていたSCP-1160-JP-EXが浮上し事情聴取の準備を進めていたところ、犯行を止めようとした学生の抵抗によりSCP-1160-JP-EXが負傷し病院へ緊急搬送される事案が発生しました。その後、警察の調査により各事件現場で採取された毛髪や指紋がSCP-1160-JP-EXのものと一致し、SCP-1160-JP-EXの居住していた施設の自室から全ての被害者の血液が付着した衣服と殺害の様子が詳細に書かれた日記が押収されたためSCP-1160-JP-EXを連続殺人の犯人と断定し、SCP-1160-JP-EXを死亡扱いとして搬送先の病院からサイト-████へ移送し収容に至りました。左腕は負傷時に腱と神経を断裂しており、肘から先は本人の意思では動かせず、無理に動かそうとすると痛みを訴えます。
医師からは回復の見込みはないと診断されています。特異性の発生源とされる左腕の神経系統がSCP-1160-JP-EXから切り離されているためか、収容時から現在に至るまでSCP-1160-JP-EXの特異性を確認できていません。

**インタビュー記録001**
&gt; **日付:**2020/██/██
&gt; 
&gt; **対象:** SCP-1160-JP-EX
&gt;  
&gt; **インタビュアー:** ██研究員
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **██研究員:** 貴女の特異性が発現した経緯に心当たりはありますか？
&gt;  
&gt; **SCP-1160-JP-EX:** (深呼吸)それは…私が正義の味方だからです。
&gt;  
&gt; **██研究員:** …どういうことでしょう？
&gt;  
&gt; **SCP-1160-JP-EX:** 10年前、まだ私が小学生だった頃、私の両親は強盗に殺されました。私は自身の無力を嘆き、同時に悪への強い怒りを覚えたのです。その時から私には悪を断罪する正義の心を剣に変える力が目覚めました。剣道を学び、刀の扱いに自信を持てた時、私は断罪を始めました。
&gt;  
&gt; **██研究員:** だから3ヶ月の間に8人もの人を殺したのですか？
&gt;  
&gt; **SCP-1160-JP-EX:** 人ではありません。
&gt;  
&gt; **██研究員:** はい？
&gt;  
&gt; **SCP-1160-JP-EX:** 悪です。あれらは人でなしの悪なのです。
&gt;  
&gt; **██研究員:** 悪ですか…。事実、彼らの中には罪を犯した人もいます。ですが、貴女が手を下す必要は無いはずです。警察に通報すれば良かったのでは？
&gt;  
&gt; **SCP-1160-JP-EX:** それでは意味がありません。たとえ警察が捕まえても、あれらは数年で野に放たれます。悪を野放しにすれば、あれらは新たに罪を重ねることでしょう。故に、私は白銀の剣を振るい、悪を断罪し続けたのです。
&gt;  
&gt; **██研究員:** ですが、彼らは殺すに値する罪を犯したと思いますか？
&gt;  
&gt; **SCP-1160-JP-EX:** 罪は罪です。それを裁くのが正義の味方である私の使命。
&gt;  
&gt; **██研究員:** 貴女が殺した被害者の中には万引きをしただけの中学生もいました。その子も死ぬべきだったと？
&gt;  
&gt; **SCP-1160-JP-EX:** …悪に大きいも小さいも無いのです。罪は罪。小さな種は悪意を浴びて成長し、いずれは悪の花を咲かせることになります。そうなる前に芽を摘んだ。それだけのことです。
&gt;  
&gt; **██研究員:** …そうですか。では、貴女が最後に殺した彼はどうですか？
&gt;  
&gt; **SCP-1160-JP-EX:** えっ？
&gt;  
&gt; **██研究員:** 貴女の幼馴染みの彼のことですよ。我々が調べた結果、彼は品行方正、剣道部の主将を務め、次期生徒会長に推薦されるほど周りから信頼されていました。夜は自主的なパトロールをして連続殺人鬼を止めようとしていた、警察官を目指すほどの正義感にあふれる少年だそうですね。聞き取り調査をした全員が彼を正義の味方と言っていました。地域の警察官までもです。幼馴染みの貴女ならご存知でしょう？
&gt;  
&gt; **SCP-1160-JP-EX:** え、あ、そう…ですね。マサくん…あ、違っ、か、彼は、その…純粋な人でした。世の中がどれだけ悪意に満ちているかも知らない、真っ直ぐな人。彼は私にお守りをくれました。いつか、悪い人をみんなやっつけて、私が安心して笑えるように、正義の味方になるんだって。その約束の証なんだって。とても嬉しかった。…だから、私も正義の味方になると決意したのです。彼に頼るのではなく、私が自分の意思で悪を裁こうと。絶望の淵にいた私に手を差し伸べてくれた優しい人のいる世界を守るため、正義の味方になるのだと。彼ならば私と共に正義を成せるパートナーになれるはずだった。
&gt;  
&gt; **██研究員:** それが何故？
&gt;  
&gt; **SCP-1160-JP-EX:** 彼は私の断罪を知って…止めようとしたのです。あまつさえ、警察に自首をさせようと語りかけてきました。まるで私が悪かのように言ってきたのです。許せませんでした。彼は私と同じ正義を掲げてはいなかった。…ただ、ただそれだけです。
&gt;  
&gt; **██研究員:** …そうですか。ところで、貴女が最後に使ったナイフ…いえ、刀なのでしたか。他の事件現場から回収されたものに比べて刃渡りも短いですし、形も歪でした。何か理由があったのでしょうか？
&gt;  
&gt; **SCP-1160-JP-EX:** 理由もなにも、彼は剣道部のエースでしたから。正義を成そうと準備していた刀をあっさり奪われ、焦った私が咄嗟に産み出せたのがあの小太刀にも満たない粘土細工の刀だっただけです。彼の剣捌きはいつも見ていましたから、左腕を犠牲にしましたが私の腕でも殺すことができました。
&gt;  
&gt; **██研究員:** なるほど。
&gt;  
&gt; **SCP-1160-JP-EX:** あの…。
&gt;  
&gt; **██研究員:** なんでしょうか？
&gt;  
&gt; **SCP-1160-JP-EX:** いえ。マサくん…彼はどうなったのか知りたいんです。
&gt;  
&gt; **██研究員:** …貴女が殺したんですよ？
&gt; 
&gt; **SCP-1160-JP-EX:** はい、それは理解しています。彼は死んだ後、人々からどう思われているのでしょうか？ 彼の正義の稚拙さは報道されましたか？ 私の正義こそが正しいと証明されましたか？ 私は…正義の味方になれましたか？
&gt;  
&gt; **██研究員:** …連続殺人鬼と相討ちになった勇気ある少年、と新聞の見出しにありましたね。
&gt;  
&gt; **SCP-1160-JP-EX:** …そうですか。彼は…正義の味方になれたのですね。
&gt;  
&gt; **██研究員:** ええ。学校ではそう呼ばれているそうです。
&gt;  
&gt; **SCP-1160-JP-EX:** (左腕の傷口を撫でる)それは…なんとも妬ましいことですね。
&gt;  
&gt; **&lt;録音終了&gt;**

 
**SCP-1160-JP-EXのオブジェクトクラスについて**
&gt; SCP-1160-JP-EXは左腕の神経系統を切断されたことで特異性を喪失したものと思われます。今後はSCP-1160-JP-EX-α群をAnomalousアイテムとして登録し、SCP-1160-JP-EXは記憶処理を施した後に社会復帰プログラムを受講させることを提案します。**-██研究員**

**返答**
&gt; 却下します。
&gt; 未だSCP-1160-JP-EXの特異性について判明していない点が多すぎます。その段階でオブジェクトを開放するなど決してありえません。SCP-1160-JP-EXの思想から自身が開放されるために特異性を隠匿している可能性も考えられます。それ以外にも報告書の至るところに稚拙な部分、不完全な部分が見受けられます。そこも含め直ちに収容プロトコルを見直し報告書を再提出して下さい。そもそも、すでにSCP-1160-JP-EXの収容に伴いカバーストーリーとして死亡したと報道されています。戸籍も存在しない連続殺人犯を社会復帰させることに財団が手を貸す必要を感じられません。
&gt; また、以下のインタビュー記録はSCP-1160-JP-EXの特異性についての有用な情報が少ないため記録としては不適切です。即刻削除して下さい。 **-███研究主任**

**削除対象インタビュー記録002**
&gt; **日付:**2020/██/██
&gt; 
&gt; **対象:** 杉村女史(SCP-1160-JPが起こした事件の8番目の被害者の母親。収容前のSCP-1160-JP-EXと親交があった。)
&gt;  
&gt; **インタビュアー:** ██研究員
&gt;  
&gt; **付記:** 杉村女史は事件後から心療内科へ通院しており、██研究員はカウンセラーとしてインタビューを行っている。カルテに「唐突な意志疎通の不成立」、「徘徊の傾向」の記述あり。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **杉村女史:** あの子はね、とっても良い子だったわ。家に来るときはいつも手作りのお菓子を持ってきてくれてね、とっても美味しいの。あれは亡くなったお母さまに似たんだと思うわ。
&gt;  
&gt; **██研究員:** 良い子？ 彼女は殺人を犯したんですよ？
&gt;  
&gt; **杉村女史:** それは…ええ、そうね。彼女が犯人よね。でもね、それでも彼女は優しくて良い子なの。本当に良い子なのよ？ 
&gt;  
&gt; **██研究員:** えっと…。
&gt;  
&gt; **杉村女史:** ああ、ごめんなさい。彼女ね、ご両親のお葬式の時…泣かなかったの。口をぎゅっと閉じて、くりくりっとした目で２つの棺をじっと見つめてたわ。
&gt;  
&gt; **██研究員:** 何故です？
&gt;  
&gt; **杉村女史:** 私も気になったから、葬儀の後で聞いてみたの。そうしたらね、うちの息子が心配するから私は泣くわけにはいかないんだって、そう言ったの。
&gt;  
&gt; **██研究員:** それは…。
&gt;  
&gt; **杉村女史:** まだ小学校上がりたての女の子が、私の息子を気遣って自分を押し殺してたの。自分がどれだけ傷付くことになろうと、他人のために気遣える優しい女の子。彼女ね、嘘をつく時どうしても仰々しい話し方になるのよ。嘘をつける自分を演じてるの。そんな可愛くて良い子なのよ。気が付いたら私は彼女を抱き締めて泣いてたわ。なんて愛しいのだろうって。ヨシくんも彼女のそんなところにコロッとやられちゃったんでしょうね。
&gt; 
&gt; **██研究員:** ヨシくん？
&gt;  
&gt; **杉村女史:** ああ、うちの子のこと。名前の下の方からとってヨシくん。それでね、ヨシくんはどんな悪者もやっつけられるくらい強くなって、君を守る正義の味方になるんだって言ってたわ。まだ自分は弱いから、もしもの時はこのお守りを使ってくれって、アルミホイル丸めたみたいな銀色のおもちゃの剣を渡したりしてね。そこで彼女も堪えきれなくなったみたいで、ようやく顔をくしゃくしゃにして泣いてくれたの。それからは私もヨシくんも施設に行った彼女を気にかけて、一緒に色んな所へ行ったわ。離婚することになって旦那も出ていったばっかりで、私達も寂しかったしね。１年もしない内に彼女も私にワガママを言ってくるくらい打ち解けてくれたの。もう娘も同然だったわ。それにね、彼女、今でもお守りを大切に持ってるのよ。健気でしょう？
&gt;  
&gt; **██研究員:** それだけ聞くと美談ですが、彼女は人を殺したんですよ？ それも何人も。
&gt; 
&gt; **杉村女史:** ええ、彼女は罪を犯したわ。でもね、それは優しいからこその罪だと思うの。普段から他人を気遣う彼女だからヨシくんのことに気付いたし、自分よりもヨシくんを気遣うような彼女だからこそ犯せた罪。(椅子から立ち上がり徘徊をはじめる。)
&gt;  
&gt; **██研究員:** あの、もしもし？
&gt;  
&gt; **杉村女史:** 母親である私は気付くことすらできなかった。だから…。
&gt;  
&gt; **██研究員:** ああ、またか。インタビュー中止だ。誰か鎮静剤を持ってきてくれ。一応な。
&gt;  
&gt; **杉村女史:** あの子は正義の味方でも何でもないの。あの子はヨシくんの…。
&gt;  
&gt; **&lt;録音終了&gt;**

**至急**
&gt; 気になる点があります。SCP-1160-JP-EXの資料を全て用意して下さい。 **-三村博士**

2020/07/24 裏付け調査によりSCP-1160-JP-EXのオブジェクトクラスがExplainedに決定しました。以下の記録はSCP-1160-JP-EXへの報告を兼ねたインタビュー記録です。
以降の記録に情報隠匿の必要性はないため検閲は不要と判断しました。

[[collapsible show=&#34;+ インタビュー記録003&#34; hide=&#34;- 閉じる&#34;]]
**インタビュー記録003**
&gt; **日付:**2020/07/24
&gt; 
&gt; **対象:** SCP-1160-JP-EX
&gt;  
&gt; **インタビュアー:** 三村博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **三村博士:** はじめまして。
&gt;  
&gt; **SCP-1160-JP-EX:** はじめまして。私を開放してくれる気にでもなったのでしょうか？ ならば早く開放してください。 私は正義の味方として断罪の行使をしなければいけないので。
&gt;  
&gt; **三村博士:** はい。いくつかの制約はありますが、貴女は開放されます。
&gt;  
&gt; **SCP-1160-JP-EX:** え？
&gt;  
&gt; **三村博士:** どうしました？ 貴女が望んだ事ですよ？
&gt;  
&gt; **SCP-1160-JP-EX:** …今まで私を監禁しておいて急にさようならなんて。どんな心境の変化なのでしょう。
&gt;  
&gt; **三村博士:** まるで外に出たくないような反応ですね。
&gt;  
&gt; **SCP-1160-JP-EX:** 何が言いたいのですか？
&gt;  
&gt; **三村博士:** SCP-1160-JP-EX。いえ、冴島 亮子さん。貴女はやりとげたのです。
&gt;  
&gt; **SCP-1160-JP-EX:** …やりとげた？
&gt;  
&gt; **三村博士:** 貴女が連続殺人犯と疑われた理由は犯行時刻に何度も夜間外出をしていたという当時入居していた施設の職員の証言だけです。それを裏付ける証拠として現場で採取された貴女の指紋と毛髪、緊急搬送後に行われた家宅捜索で押収された血液の付着した衣類、そして事件の詳細が書かれた貴女の日記があったからです。
&gt;  
&gt; **SCP-1160-JP-EX:** ええ、私が正義を行使したその証しですね。
&gt;  
&gt; **三村博士:** 洗濯はしなかったんですか？
&gt;  
&gt; **SCP-1160-JP-EX:** …洗濯？
&gt;  
&gt; **三村博士:** 押収した衣類からは全ての被害者の血液が検出されました。こんな決定的な証拠、さっさと処分するなり何度も洗濯するなりしてDNA採取を難しくすればよかったのに。そもそも、殺害時は毎回同じ服を着ていたのですか？ 大量の血液が染み込んだ服を洗わずに着続けるのは心身ともに衛生上よろしくありません。貴女も年頃の女の子です。よく耐えられましたね。
&gt;  
&gt; **SCP-1160-JP-EX:** …ええ。正義を執行するに相応しき聖なる鎧です。闇夜に紛れて悪を斬り裂く。正義の味方には決まったコスチュームがあるものでしょう？ それに洗濯しなかったのは勲章です。どれだけ断罪したのか証しとして刻んだまでのこと。正義の味方の証しを洗い流すなど言語道断でしょう。
&gt;  
&gt; **三村博士:** ならば、何故あの日は着ていなかったのですか？
&gt;  
&gt; **SCP-1160-JP-EX:** …何を言っているのかわかりません。
&gt; 
&gt; **三村博士:** 最後の事件の時、何故そのコスチュームを着ていなかったのですか？
&gt;  
&gt; **SCP-1160-JP-EX:** それは…。
&gt; 
&gt; **三村博士:** 報告書には衣類…正確には黒のジャージだそうですが、それは部屋から押収されたとあります。つまり、貴女は最後の事件の日、その聖なる鎧とやらを着ていなかったことになります。それは何故です？
&gt;  
&gt; **SCP-1160-JP-EX:** …気分ではなかったので。
&gt;  
&gt; **三村博士:** …聖なる鎧。確かに貴女にとっては聖なる鎧でしょう。貴女が連続殺人犯であるためには最も重要な物的証拠です。洗濯して血液が採取できなくなれば証拠としての価値が下がるかもしれない。事件発覚後、確実に警察に調べてもらう必要がある。だからこそ、最後の事件の時には着て行けなかった。今まで付着させてきた被害者の血液よりも大量に出るであろう自身の血液で鑑定をやりづらくするわけにはいかなかったから。
&gt;  
&gt; **SCP-1160-JP-EX:** なぜ私が血を流す前提の話になっているんです？ からかっているのなら今日はお引き取りください。
&gt;  
&gt; **三村博士:** 我々が出した結論を言いましょう。貴女は連続殺人犯でもなければ手から刀を生み出せる超能力者でもない、ただの一般人なんです。
&gt;  
&gt; **SCP-1160-JP-EX:** …何を言うかと思えば、私の正義を否定するのですか？ 確かに私は正義の刃を出現させることはできなくなりました。それでも、悪を憎むこの心の叫びは間違いなく私だけのものです。
&gt;  
&gt; **三村博士:** 違います。
&gt;  
&gt; **SCP-1160-JP-EX:** 違わない！
&gt;  
&gt; **三村博士:** …貴女は最初から特異性を持っていなかった。刀を生み出し、それで連続殺人を行っていたのは…。
&gt;  
&gt; **SCP-1160-JP-EX:** やめなさい…やめて！
&gt;  
&gt; **三村博士:** 貴女が唯一殺害した杉村という青年だった。そうですね。
&gt;  
&gt; **SCP-1160-JP-EX:** &lt;沈黙&gt;
&gt;  
&gt; **三村博士:** 逆だったんです。杉村青年は地元の警察からも信頼されていて自主的な夜間パトロールをしていても疑われなかった。見付かったとしても軽い注意くらいだったのではないでしょうか。咎められても剣道部だから自衛できるとでも言って切り抜けたこともあったのかもしれません。でも、貴女だけは違った。貴女だけは杉村青年の行動の違和感にいち早く気付き、彼を尾行した。
&gt;  
&gt; **SCP-1160-JP-EX:** …違います。私が正義の味方です。
&gt;  
&gt; **三村博士:** そこで貴女は杉村青年の凶行を目撃し、彼が去った後に自分に警察の疑いの目が向くように自分が現場にいた証拠として指紋と毛髪を残し、自分が着ていた服に被害者の血を付着させ、殺害の様子を克明に日記に書き残した。彼を守るため、代わりに自分が警察に逮捕されるように。
&gt;  
&gt; **SCP-1160-JP-EX:** …違います。
&gt;  
&gt; **三村博士:** しかし、彼は犯行を重ねていった。貴女でもどこまで罪を被ることができるかわからない。そもそも、自分が逮捕された後に彼が犯行を続ければ計画は破綻してしまう。だからこそ、貴女は心中覚悟で彼を殺害した。自分が生き残れば自分の犯行だと供述し、例え相討ちでも彼を正義のために凶刃に散った英雄に見せるだけの準備を万全にした。貴女の捨て身の献身が彼を正義の味方として英雄視させているんです。
&gt;  
&gt; **SCP-1160-JP-EX:** …彼は…いえ、私が正義の味方です。揺らぐことのない正義が私の中にある。
&gt;  
&gt; **三村博士:**裏付け調査を行いました。現場付近の監視カメラに彼と被害者が路地裏に入って行く場面と、その後ろをついて歩く貴女の姿が撮影されていることが確認されました。
&gt; 
&gt; **SCP-1160-JP-EX:** あ…あ、ああ！ 違、違う！ 私が殺しました！ マサくんは関係ない！ 私が殺したんです！
&gt; 
&gt; **三村博士:** 落ち着いてください。…冴島さん。私は最初にやりとげたと言いました。貴女がこの施設に来てから3ヶ月が経とうとしています。警察とは違う組織、それも想像の範疇を越えた我々という存在に貴女も慌てたことでしょう。ですが、貴女はそれすらも利用した。我々は貴女を一刻も早く安全に収容するために死亡したと報道するように各所に通達した。通達してしまった。貴女の死亡届は受理されてしまった。死んだはずの貴女をそのまま解放すれば我々の存在が公になるリスクがある。少なくとも警察やマスコミ、戸籍を改竄できるだけの権力を持つ存在がいると一般人に感付かれてしまうかもしれない。だから、我々は全力で貴女を連続殺人犯として死なせておかなければいけないんです。
&gt;  
&gt; **SCP-1160-JP-EX:** それは…。
&gt;  
&gt; **三村博士:** 後でこの会話を報告書に纏めますが、それは我々の組織の中でのみ閲覧可能なものとなるだけです。一般人が真実を知ることはないでしょう。たとえその報告書が流出したとしても我々が全力で後始末をします。どんな手を使ってもね。大元の連続殺人の情報自体を一般人が認識できないように情報統制を敷くのも手かもしれません。
&gt;  
&gt; **SCP-1160-JP-EX:** …私を殺してしまった方が手っ取り早いのでは？
&gt;  
&gt; **三村博士:** そういった意見もありましたが、貴女は杉村青年を守るためならなんだってするはずです。ですが、貴女個人ではいつか無理が生じます。そこで、貴女が個人で嘘を付き続けるよりも確実に我々が守ってみせましょう。代わりに彼のような異常性を持った人や物を保護することを手伝って貰いたいのです。目的のためには自己犠牲も厭わない精神力、忍耐力。予想外の事態にも対応して見せる咄嗟の機転。我々の組織には必要な人材です。彼の名誉を守るためにも我々に協力してくれませんか？
&gt; 
&gt; **SCP-1160-JP-EX:** ああ、なるほど。そう…ですね。ええ、貴方達が彼のことを私の死後も守ってくれる保証はありませんしね。せめて私が死ぬまでは貴方達のことを監視させてもらいます。彼が正義の味方になるのなら、私はどんなことでもやりましょう。
&gt;  
&gt; **三村博士:** では交渉成立ということで。いや、しかし…。というかですね、誰が予想できますか？ 一人の男の名誉を守るために自分の命まで含めた全てを擲って世間にケンカを売るような女の子だなんて…。
&gt;  
&gt; **SCP-1160-JP-EX:** 私もよくわからない悪の秘密結社みたいな人達に捕まるなんて予想できませんでしたよ。
&gt;  
&gt; **三村博士:** それにしても、なんというか、彼はすごい人だったのでしょうね。献身なんてものじゃない。なんと言い表せばいいのやら…ここまでのことをしてもらえるとは。
&gt;  
&gt; **SCP-1160-JP-EX:** 献身…なんかじゃありません。私は独善的な人間です。
&gt;  
&gt; **三村博士:** はい？
&gt;  
&gt; **SCP-1160-JP-EX:** いくら私とマサくんが仲がいいからって、今日は人殺しそうだから尾行しよう、なんてできません。
&gt;  
&gt; **三村博士:** …ではどうやって？
&gt;  
&gt; **SCP-1160-JP-EX:** マサくんが誘って来るんです。放課後にパトロールするけど、行く？ って。
&gt;  
&gt; **三村博士:** …は？
&gt;  
&gt; **SCP-1160-JP-EX:** なんていうか、最初は偶然だったんです。１人目の殺した人なんですけど…知ってますよね。
&gt;  
&gt; **三村博士:** …貴女の両親を殺した強盗ですよね。
&gt;  
&gt; **SCP-1160-JP-EX:** はい。マサくんと街を歩いていたら偶然あの時の犯人を見つけて、マサくんが尾行しようって言って、人気の無いところでマサくんが刀を出して犯人の脚を斬りつけて動けなくしたんです。マサくんの超能力は昔から知っていましたし、そこは驚かなかったんですがあまりの速さに状況を理解する前にマサくんが聞いてきたんです。…どうする？ って。
&gt;  
&gt; **三村博士:** …どうする、とはつまり。
&gt;  
&gt; **SCP-1160-JP-EX:** 殺すのかってことでした。それで私、言っちゃったんです。…殺してほしいって。
&gt;  
&gt; **三村博士:** それは…。
&gt;  
&gt; **SCP-1160-JP-EX:** マサくんはそれはもう惨たらしく殺してくれました。本当は止めるべきだったんです。止めて警察に付き出して、脚の傷は適当な嘘をついて、犯人には刑務所で罪を償ってもらって…無理でした。私の気持ちに嘘はつけませんでした。両親の仇が形を失って血と肉の塊になっていくのを見て、ありがとうと言いました。マサくんに殺してくれてありがとう。悪い人を倒したマサくんは正義の味方だねと言いました。それからマサくんは私に人を殺す様を見せるために夜のデートに誘ってきました。自分がどれだけ強くなったかを見てほしい。子供の時の約束を守るために、正義の味方になった自分を見てほしいと。
&gt;  
&gt; **三村博士:** それは…。
&gt;  
&gt; **SCP-1160-JP-EX:** 私にはこうするしかなかった。私がマサくんを壊してしまったから、その責任をとらなければいけない。道を外れた彼を止めるには…マサくんを守るために…。
&gt;  
&gt; **三村博士:** そうですか。
&gt;  
&gt; **SCP-1160-JP-EX:** あの日、ジャージを着ていかなかったのは別に証拠がどうとか考えていませんでした。ただ、血に塗れた服を着たくなかったんです。マサくんに最期に見せる私は綺麗なものにしたかった。私はただの自分勝手な女です。だからマサくんも私を殺してくれなかったんです。私がお守りでマサくんに斬りかかった時も、マサくんは反射的に斬り返してきて、私の左腕に刺さった瞬間にマサくんは私だって気付いて、手を止めて…私に…ごめんって…。私はマサくんに守られ続けた…最低の女です。私がマサくんみたいな正義の味方になれるはずが…マサくんと一緒にいられる、こと、なんてあるわけ…。
&gt;  
&gt; **三村博士:** 貴女は…貴女も含め、杉村青年も正義の味方なんかじゃない。彼は最初から最後まで冴島 亮子の味方で、貴女は杉村青年の…杉村 正義の味方だったんだ。
&gt;  
&gt; (SCP-1160-JP-EXが泣き出したためインタビューは困難であると判断し記録は終了しました。)
&gt;
