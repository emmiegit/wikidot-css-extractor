**Объект №:** SCP-039-UA
[[include component:image-block name=SCP-039-1.jpg| caption=Пример SCP-039-UA-1. Не относящаяся к делу информация удалена.| width= 500px]]
**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** Отдел информационных технологий должен постоянно отслеживать банковские транзакции в пределах Украины на предмет их связи с SCP-039-UA; подозрительные транзакции должны блокироваться для поверки. В случае подтверждения связи транзакций с SCP-039-UA, транзакция должна быть отменена, связанные счета заблокированы, а участники -- задержаны, допрошены и обработаны амнезиаками класса А. Если транзакция проведена не из г. Киев, г. Днепр или с. ██████████ Павлоградского района Днепропетровской области, на место происшествия должна быть отправлена МОГ &#34;Contra spem&#34; для оценки необходимости обновления условий содержания. 

Полевой персонал муниципальных служб г. Киев, г. Днепра и с. ██████████ должен полностью состоять из сотрудников Зон ██ (г. Киев) и UA-14 (г. Днепр, с. ██████████) нулевого уровня допуска и атеистических мировоззрений; в крайнем случае допускается привлечение представителей религиозных конфессий, если их уровень эмпатии составляет менее 7 баллов по расширенной шкале Мехрабиана, а уровень религиозности -- менее 5 баллов по шкале САПФИР-1. Первоочередной задачей персонала является поиск, документирование и уничтожение SCP-039-UA-1. 

Отдельным решением национального правительства здание церкви Св. Владимира села ██████████ (далее -- Здание) и прилегающий земельный участок были переданы организации-прикрытию Фонда &#34;Ойкумена Украинского Синода&#34; и преобразованы в Участок UA-14-05; для нужд эндемичной религиозной общины Фондом было анонимно профинансировано строительство новой церкви на противоположном конце населенного пункта. Несущие стены здания должны быть оборудованы взрывными зарядами, достаточными для их полного и одновременного разрушения, а сам Участок UA-14-05 -- ядерным зарядом мощностью 15 кт.

Доступ на территорию Участка UA-14-05 должен быть запрещен под легендой проведения работ по реконструкции. Вход в помещение, где находится SCP-039-UA-2 (далее -- активная зона) должен быть оборудован бронированной дверью 5 класса защиты, а сама активная зона должна находиться под круглосуточным видеонаблюдением; пол, стены и потолок активной зоны должны быть укреплены [УДАЛЕНО]. Всему персоналу, кроме персонала класса D, запрещается находиться в активной зоне дольше десяти минут. Всех посторонних лиц, пытающихся попасть на Участок UA-14-05, следует доставлять в Зону UA-14 для осуществления углубленного интервьюирования. 

О любых изменениях в состоянии SCP-039-UA-2 необходимо немедленно докладывать администраторам Зон ██ и UA-14 и, в случае наступления события &#34;Елеазар&#34;, директору Филиала.

В случае наступления события &#34;Прозелит&#34; под руководством МОГ &#34;Contra spem&#34; весь незанятый в активном сдерживании аномальных объектов персонал Филиала необходимо привлечь к ликвидации немедленных последствий События; после успешного сдерживания персонал Филиала возвращается к выполнению обычных обязанностей, особые условия содержания обновляются, а для поиска и уничтожения SCP-039-UA-1 набирается дополнительный персонал.

В случае наступления события &#34;Елеазар&#34; немедленно производится детонация взрывчатых зарядов Здания, а население с. ██████████, по возможности, эвакуируется на расстояние не меньшее, чем 1 километр от активной зоны под предлогом масштабной аварии газотранспортной системы. Если детонации взрывных зарядов здания окажется недостаточно для сдерживания SCP-039-UA-2, назначенному персоналу допускается активация ядерного заряда Участка UA-14-05 без распоряжения директора Филиала.

Ни в коем случае не допускается привлечение к сдерживанию объекта лиц, относящихся к прихожанам Русской Православной Церкви в Украине.

[[collapsible show=&#34;[ТРЕБУЕТСЯ ЧЕТВЕРТЫЙ УРОВЕНЬ ДОПУСКА]&#34; hide=&#34;[УРОВЕНЬ ДОПУСКА ПОДТВЕРЖДЕН]&#34;]]
Поскольку на данный момент способов причинить вред SCP-039-UA-2 не выявлено, детонация ядерного заряда Участка UA-14-05 служит лишь для замедления SCP-039-UA-2. Если целостность SCP-039-UA-2 превысит 90%, необходимо установить контакт с СО [[[groups-of-interest#toc3 |&#34;Глобальная Оккультная Коалиция&#34;]]] и САПФИР для совместного сдерживания и/или уничтожения SCP-039-UA. Если целостность SCP-039-UA-2 превысит 95%, допускается немедленная передача всей (в том числе доступной лишь УД 5) информации о SCP-039-UA вышеуказанным СО; МОГ &#34;Завещание&#34; должна быть приведена в боевую готовность и в полном составе передислоцирована в пгт. ██████ для участия в сдерживании объекта. Филиал должен обеспечить мобилизацию всех необходимых ресурсов для реализации совместной работы по сдерживанию и/или уничтожению SCP-039-UA; потери среди гражданского населения и персонала Фонда считаются приемлемыми.

[[/collapsible]]

**Описание:** SCP-039-UA -- комплексная аномалия, состоящая из двух элементов: спонтанно возникающих объявлений о сборе пожертвований на лечение Протоиерея Днепропетровской епархии Канонической церкви УПЦ (Российской Православной Церкви в Украине) █████ (в миру -- [УДАЛЕНО], присвоено обозначение ЛПИ-039-1), написанных на русском языке (SCP-039-UA-1), и аномального объекта, что схож с или является телом вышеуказанного клирика[[footnote]]Аномальные свойства объекта не позволяют провести генетическую экспертизу, а анализ записей морга и опрос персонала не принесли информации относительно обстоятельств исчезновения тела ЛПИ-039-1. [[/footnote]] (SCP-039-UA-2).

Хотя аналогичные неаномальные объявления, все из которых были созданы до октября 2018 года, были обнаружены и уничтожены во многих населенных пунктах Украины, по состоянию на сегодня SCP-039-UA-1 были зафиксировано только в г. Киеве, г. Днепре и с.██████████ Павлоградского района Днепропетровской области. Объявления всегда одинаковы по материалу, форме и содержанию, кроме банковских реквизитов, которые изменяются при блокировке предыдущих счетов; при этом реквизиты SCP-039-UA-1, появившиеся до блокировки, остаются неизменными. Хотя сами SCP-039-UA-1 состоят из обычной бумаги и чернил, механизм их появления до сих пор остается необъяснимым. Новые экземпляры SCP-039-UA-1 появляются в пораженных населенных пунктах с разными временными промежутками (от двух до десяти дней) тиражами в десять-тридцать штук, даже если места их появления находятся под прямым наблюдением. Если на реквизиты, указанные в SCP-039-UA-1, совершить пожертвование, целостность SCP-039-UA-2 восстановится в размере, пропорциональном сумме пожертвования (≈0,35% за каждую сумму, эквивалентную 4 долларам США по курсу НБ Украины, установленному на момент транзакции, однако не более 2% за одну транзакцию).

В то время как в неаномальных объявлениях указывался телефон Днепропетровской епархии РПЦ в Украине (в настоящее время заблокирован), в образцах SCP-039-UA-1 всегда указывается один и тот же номер телефона: 06666██████, что не соответствует формату телефонных номеров. Во время звонка по этому номеру синтезированным голосом зачитывается одно из трех сообщений, после чего связь прерывается.

SCP-039-UA-2 находится в --центральном саркофаге-- центре усыпальницы церкви Св. Владимира с. ██████████ Павлоградского района Днепропетровской области; обстоятельства и время появления в этом месте SCP-039-UA-2 установить не удалось. Визуально SCP-039-UA-2 представляет собой частично распухшее обнаженное мужское тело на поздней стадии разложения, покрытое и окруженное характерными для этого этапа трупными выделениями; конечности тела частично ампутированы, а лицо накрыто литургическим платом православного обряда. Несмотря на состояние тела, с момента постановки объекта на содержание никакого прогресса или регресса в процессе разложения зафиксировано не было.

В медицинской карте ЛПИ-039-1 указывается, что он, как и указано в SCP-039-UA-1 и неаномальных объявлениях, на протяжении длительного времени болел тяжелой формой сахарного диабета, протекавшей с осложнениями и сопровождавшейся развитием гангрены, что требовало неоднократного хирургического вмешательства и, в конце концов, привело к полной ампутации ног и рук. Данные вскрытия ЛПИ-039-1, полученные из [УДАЛЕНО] подтверждают, что на момент смерти все конечности были полностью ампутированы; однако, по состоянию на дату обнаружения объекта, у него наличествовала правая рука с указательным, средним, безымянным и большим пальцами, а также оба бедра, включая коленные суставы. С момента постановки на содержание к массе объекта добавились мизинец, плечевая кость левой руки и голень левой ноги.

SCP-039-UA-2 является чрезвычайно устойчивым к любым внешним воздействиям. Все попытки взять образцы тканей или трупных выделений завершились неудачей; попытки перемещения и повреждения объекта привели лишь к разрушению усыпальницы. На данный момент, из-за повреждения саркофага, объект, включая трупные жидкости, находится неизвестным образом зафиксированным в метре над землей, в той же точке, в которой он был обнаружен.

Лица, которые находятся в активной зоне, испытывают стойкие слуховые галлюцинации, которые усиливаются с приближением к SCP-039-UA-2. Путем неоднократных тестирований было установлено, что во всех случаях лица слышат один и тот же хриплый, булькающий мужской голос, с большой натугой постоянно повторяющий один и тот же текст; между предложениями и большими фрагментами текста часто присутствуют длительные (но не более пятнадцати секунд) паузы, во время которых слышно тяжелое, влажное дыхание.

[[collapsible show=&#34;+ Полная расшифровка текста галлюцинаций&#34; hide=&#34;- Закрыть&#34;]]
&gt; {{...о всеблаженный исповедниче, святителю отче наш Луко, великий угодниче Христов... со умилением приклоньше колена сердец наших, и припадая к раце честных и многоцелебных мощей твоих, якоже чада отца молим тя всеусердно... услыши нас, грешных, и принеси молитву нашу к милостивому и человеколюбивому Богу, Емуже ты ныне в радости святых и с лики ангел предстоиши... веруем бо, яко ты любиши ны тою же любовию еюже вся ближния возлюбил еси, пребывая на земли... испроси у Христа Бога нашего, да утвердит во святей Своей православней церкви дух правыя веры и благочестия... пастырям ея да даст святую ревность и попечение о спасении вверенных им людей... право верующия соблюдати, слабые и немощныя в вере укрепляти, неведущия наставляти, противныя обличати... всем нам подай дар коемуждо благопотребен, и вся яже к жизни временней и к вечному спасению полезная... градов наших утверждение, земли плодоносие, от глада и пагубы избавление, скорбящим утешение, недугующим исцеление, заблудшим на путь истины возвращение, родителем благословение, чадом в страсе Господнем воспитание и научение, сирым и убогим помощь и заступление... подаждь нам всем твое архипастырское и святое благословение, да тобою осеняеми избавимся от козней лукаваго и избегнем всякия вражды и нестроений, ересей и расколов... даруй нам богоугодно приити поприще временней жизни... настави нас на путь, ведущий в селения праведных, избави нас воздушных мытарств и моли о нас всесильнаго Бога, да в вечней жизни с тобою непрестанно славим Отца и Сына и Святаго Духа... Ему же подобает всякая слава, честь и держава... во веки веков... аминь...}}

[[/collapsible]]

Длительное пребывание в активной зоне приводит к выработке у субъектов устойчивой некро-, танато - и никтофобии, независимо от уровня освещенности помещения. Примерно в 7% субъектов в дальнейшем развивается тревожное нарушение сна[[footnote]]Нарушение №307.47 по классификации DSM-IV. [[/footnote]], что значительно превышает статистически вероятный для популяции показатель [[footnote]]Morgenthaler, Timothy I.; Auerbach, Sanford; Casey, Kenneth R.; Kristo, David; Maganti, Rama; Ramar, Kannan; Zak, Rochelle; Kartje, Rebecca (15 June 2018). &#34;Position Paper for the Treatment of Nightmare Disorder in Adults: An American Academy of Sleep Medicine Position Paper&#34;. Journal of Clinical Sleep Medicine. 14 (6): 1041–1055. [[/footnote]]. При отсутствии лечения, у указанных субъектов в дальнейшем развивается гипнофобия, а общие для аномального эффекта фобии приобретают острые, патологические формы. По состоянию на сегодня, ни один из субъектов не смог самостоятельно вспомнить содержания соответствующих снов; использование мнестиков[[[apocryphon-vsevolod |〚ДАННЫЕ УДАЛЕНЫ〛]]]

Учитывая совокупность аномальных свойств SCP-039-UA и их импликации, экспертами фонда были определены и разработаны процедуры реагирования на два наиболее вероятных события.

**Событие &#34;Прозелит&#34;** -- гипотетический сценарий [[footnote]]Предложен директором Отдела внешних связей Зоны ██ А. Д. на основе предыдущего опыта работы с подобными аномалиями. [[/footnote]], во время которого одновременно или в короткой последовательности происходит распространение SCP-039-UA-1 на значительное количество населенных пунктов, или же на всю территорию Украины в целом. Из-за значительного потенциала к ускорению наступления события &#34;Елеазар&#34;, немедленная ликвидация последствий события &#34;Прозелит&#34; и налаживание долгосрочного сдерживания его результатов является приоритетной задачей Филиала.

**Событие &#34;Елеазар&#34;** -- достижение полной целостности и &#34;воскрешение&#34; SCP-039-UA-2. На данный момент в качестве рабочего принят пессимистический сценарий, в соответствии с которым для наступления события достаточно лишь полное восстановление общей структуры тела, поскольку улучшения состояния тканей объекта ни разу замечено не было. Точные последствия наступления события неизвестны.</textarea></pre>
