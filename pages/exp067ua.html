Нижче поданий витяги з файлу протоколу експериментів **Exp067ua.html**. Для отримання більш повного протоколу експериментів слід надіслати запит до куратора об&#39;єкта.

**Серія експериментів Exp067**
**Хто проводив:**
**Примітка:**

**Exp067-[СЕРІЯ][НОМЕР]**
**Умови:**
**Результат:**
**Примітка:**

----

**Серія експериментів Exp067-c**
**Хто проводив:** н.с. Кореєва, D-067-5

**Exp067-с01**
**Умови:** 5 однакових ящиків, які можуть відкриватись та закриватись. Ящики були розташовані так, щоб задовольняти умовам **Envir-067UA-2** та **Envir-067UA-3**. 2-й та 4-й ящики були відкриті, а інші - закриті. Після чого D-067-5 було наказано зачинити 2-й та 4-й ящики.
**Результат:** Подія //AEX067-1ua// відбулась.
**Примітка:** //Очікувано// - н.с. Кореєва.

**Exp067-c02**
**Умови:** 5 однакових ручних ліхтариків. Були розташовані так, щоб задовольняти умовам **Envir-067UA-2** та **Envir-067UA-3**.
**Результат:** Подія //AEX067-1ua// відбулась.
**Примітка:** //Так, не поспішаємо!// - н.с. Кореєва.

**Exp067-c03**
**Умови:** 5 однакових ручних ліхтариків, умови, аналогічні попереднім. Перший, третій та п&#39;ятий були включені, а другий та четвертий - вимкнені.
**Результат:** Подія //AEX067-1ua// не відбулась. Потім ліхтарики були включені. Подія //AEX067-1ua// відбулась.

**Exp067-c04**
**Умови:** Гірлянда з 5-ма однаковими різнокольоровими лампочками.  були розташовані так, щоб задовольняти умовам **Envir-067UA-2** та **Envir-067UA-3**.
**Результат:** Після того, як лампочки загорілись одним саме кольором, подія //AEX067-1ua// відбулась.
**Примітка:** //А ось це цікаво. Об&#39;єкт реагує на випромінювання?// - н.с. Кореєва.

----

**Серія експериментів Exp067-d**
**Хто проводив:** н.с. Кореєва, D-067-5
**Примітка:** Для серії експериментів були розроблені спеціальні коробки, ідентичні за формою. Вбудований у кожну коробку механізм міг за дистанційною командою відкривати та зачиняти коробку всередину. Для запобігання незапланованих подій //AEX067-1ua// деякі коробки були розфарбовані у різні кольори.

**Exp067-d01**
**Умови:** 5 коробок; розташування відповідає умовам **Envir-067UA-2** та **Envir-067UA-3**. Друга та четверта відчинені, а перша, третя та п&#39;ята зачинені. За дистанційною командою друга та четверта коробки зачинились.
**Результат:** Подія //AEX067-1ua// відбулась.

**Exp067-d02**
**Умови:** 10 коробок - 5 червоного кольору, 5 зеленого кольору; коробки розташовані таким чином, щоб після зникнення першої п&#39;ятірки інші п&#39;ять самі розташувались таким чином, щоб подія //AEX067-1ua// відбулась знову.
**Результат:** Дві події //AEX067-1ua// підряд.

**Exp067-d05**
**Умови:** 25 коробок - п&#39;ять груп по п&#39;ять певного кольору; розташовані таким чином, щоб після зникнення першої п&#39;ятірки наступні п&#39;ять самі розташувались таким чином, щоб подія //AEX067-1ua// відбулась знову. Потім після зникнення другої п&#39;ятірки третя п&#39;ятірка повинна розташуватись таким чином, щоб зникнути через подію //AEX067-1ua// - і так всі п&#39;ять п&#39;ятірок.
**Результат:** Відбулось 4 події //AEX067-1ua//, п&#39;ята п&#39;ятірка коробок лягла таким чином, що не відповідала умовам **Envir-067UA-2** та **Envir-067UA-3**.
**Примітка:** //На жаль, коробки закінчились.// - н.с. Кореєва.

----

**Серія експериментів Exp067-f**
**Хто проводив:** н.с. Найбатуліна, D-067-8

**Exp067-f04**
**Умови:** D-067-8 слід крейдою намалювати на підлозі 5 ідентичних малюнків в ряд так, щоб вони відповідали умовам **Envir-067UA**.
**Результат:** З четвертої (4) спроби вдалось викликати подію //AEX067-1ua//.

**Exp067-f10**
**Умови:** Теж саме, що і під час експериментів f01-f04, але намалювати треба було вуглецем.
**Результат:** Викликати подію //AEX067-1ua// вдалось з шостої (6) спроби.

----

**Серія експериментів Exp067-g**
**Хто проводив:** н.с. Філенко, D-067-8, D-067-9, D-067-10, D-067-11, D-067-12
**Примітка:** Експерименти були проведені, щоб добути аргументи за чи проти гіпотези щодо можливої розумності SCP-067-UA.

**Exp067-g01**
**Умови:** D-067-8, D-067-9, D-067-10, D-067-11, D-067-12 повинні встати в ряд, і сказати одну і ту ж фразу.
**Результат:** Ніяких ефектів.
**Примітка:** //Я бовдур, цього ефекту слід досягнути не так.// - н.с. Філенко.

**Exp067-g07**
**Умови:** D-067-8, D-067-9, D-067-10, D-067-11, D-067-12 з п&#39;ятьма різними програвачами повинні встати в ряд. Програвачі налаштовані так, щоб відтворити одну і теж мелодію на однієї і теж гучності.
**Результат:** Відтворення мелодії відбулось зі значними викривленнями.

**Exp067-g08**
**Умови:** D-067-8, D-067-9, D-067-10, D-067-11, D-067-12 з п&#39;ятьма різними програвачами повинні встати в ряд. Програвачі налаштовані так, щоб відтворити одну і теж мелодію на однієї і теж гучності.
**Результат:** Відтворення мелодії не відбулось.
**Примітка:** //Ось, що я і казав, об&#39;єкт розумний.// - н.с. Філенко.
**Примітка 2:** //Не поспішайте з висновками. Ще перевіримо ваші програвачі на справність.// - д-р Омарова.

----

**Серія експериментів Exp067-h**
**Хто проводив:** н.с. Філенко, D-067-8, D-067-9, D-067-10, D-067-11, D-067-12
**Примітка:** Метою серії було &#34;розмістити 5 співробітників класу D в ряд, і змушувати виконати їх ідентичні дії&#34;. Під керівництвом н.с. Філенко було проведено 12 спроб активувати подію //AEX067-1ua//, які не мали однозначних результатів. Опис цих експериментів доступний в повної версії протоколу.
**Примітка 2:** //Я ще доведу, що об&#39;єкт розумний.// - н.с. Філенко.

----

**Серія експериментів Exp067-р**
**Хто проводив:** н.с. Кіреєв, D-067-13

**Exp067-p01**
**Умови:** П&#39;ять крапель води розміщені так, щоб задовольняти вимогам **Envir-067UA**.
**Результат:** Подія //AEX067-1ua// відбулась.

**Exp067-p02**
**Умови:** Прямокутна судина з водою, розділена на п&#39;ять рівних частин.
**Результат:** Подія //AEX067-1ua// не відбулась.
**Примітка:** //Дивно, чому? За яким критерієм воно відрізняє один предмет від п&#39;ятьох?// - н.с. Кіреєв.

**Exp067-p08**
**Умови:** П&#39;ять крапель [[[SCP-005-UA]]] розміщені так, щоб задовольняти вимогам **Envir-067UA**.
**Результат:** Краплі SCP-005-UA негайно перейшли у твердий стан (SCP-005-II-UA), прийнявши різні форми.
**Примітка:** //Кіреєв, негайно поверніть назад наш зразок SCP-005-UA. Якщо ви його зіпсуєте, будете відповідати зі всією суворістю.//  - д-р Омарова.

----

**Серія експериментів Exp067-z**
**Хто проводив:** д-р Менелакс.
**Примітка:** Експерименти мали метою випробувати ефект SCP-067-UA на живих організмах. Спроби викликати ефект //AEX067-1ua// на живих істотах не мали успіху. Спроби змінити форму піддослідних рослин та тварин так, щоб вони відповідали умовам **Envir-067UA-1**, та після цього ініціювали подію //AEX067-1ua//, мали частковий успіх лише на водоростях та деякий безхребетних тваринах. Запит д-ра Менелакса на пошук п&#39;яти ідентичних співробітників класу D не був задоволений. Повний опис серії експериментів знаходиться у повної версії протоколу.
**Примітка 2:** //Ще ніхто не пропонував тут знищити якийсь небезпечний SCP-об&#39;єкт, створивши 4 його копії, і помістивши їх до SCP-067-UA?// - д-р  Нарчаєва.</textarea></pre>
