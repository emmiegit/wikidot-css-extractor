**Titre original :** SCP-2079 - The Law of the Grokodus
**Auteur :** [[user Anaxagoras]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 2 novembre 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2079

**Classe :** Keter

**Procédures de Confinement Spéciales :** Dans la mesure du possible, le personnel de la Fondation doit surveiller les lois, les codes de conduite, le droit canonique, la charte ou les contrats de travail de toutes les nations et les organisations listées dans le Document 2079-1 afin de détecter toute trace de l&#39;influence de SCP-2079. Aucun groupe ne peut être surveillé par l&#39;un de ses propres membres.

En général, les incidents mineurs causés par SCP-2079 peuvent être réglés simplement en alertant les autorités compétentes de la présence d&#39;instances de SCP-2079-A. Si cela s&#39;avère insuffisant, des mesures supplémentaires visant à effacer SCP-2079 doivent être approuvées par le Conseil des opérations externes. 

Si SCP-2079 progresse au point où SCP-2079-B commence à se manifester, la Force d&#39;Intervention Mobile Pi-4 doit analyser les anomalies légales causées par SCP-2079 afin de découvrir un moyen de faire disparaître SCP-2079-B et de mettre en œuvre un plan destiné à cette fin. Si aucun point faible n&#39;est trouvé, il peut être nécessaire d&#39;attendre la ratification de nouvelles instances de SCP-2079 avant d&#39;agir. 

Afin d&#39;empêcher une possible manifestation de SCP-2079 qui pourrait affecter la Fondation, une agence indépendante appelée le Savant Comité de Précaution a été établie afin de surveiller l&#39;apparition de toute anomalie légale au sein de la charte de la Fondation.

**Description :** SCP-2079 désigne un phénomène lors duquel des personnes en position d&#39;autorité commenceront à promulguer des lois concernant un être appelé Grokodus.

SCP-2079-A est un ensemble de lois utilisé lors des incidents impliquant SCP-2079. Bien que ces lois soient écrites en vieil anglais du X^^e^^ siècle et ne soient pas conformes aux normes juridiques modernes, les membres de l&#39;organisation affectée sont incapables de déceler quoi que ce soit d&#39;anormal chez celles-ci. Les personnes impliquées dans l&#39;adoption d&#39;une instance de SCP-2079-A présentent une compréhension approfondie de l&#39;instance, mais ne possèdent aucune capacité supplémentaire leur permettant de comprendre d&#39;autres textes similaires en vieil anglais. 

Les instances de SCP-2079-A sont rédigées à un rythme croissant qui varie considérablement d&#39;une manifestation à l&#39;autre. À l&#39;heure actuelle, 282 instances de SCP-2079-A ont été observées. Au moyen de l&#39;inférence statistique, il est estimé que les instances sont supposément tirées au hasard parmi une banque de 350 à 375 lois au total. Pour un aperçu de celles-ci, veuillez consulter l&#39;Addendum 2079-14. Si un faible nombre d&#39;instances de SCP-2079-A sont en vigueur, le phénomène SCP-2079 peut être arrêté en alertant l&#39;organisation affectée de l&#39;existence d&#39;anomalies dans son code juridique.

Lorsqu&#39;approximativement une cinquantaine d&#39;instances de SCP-2079-A auront été ratifiées, SCP-2079-B commencera à se manifester et restera généralement dans un rayon de moins de 20 kilomètres du siège de l&#39;organisation affectée. SCP-2079-B est une grande créature quadrupède couverte de poils noirs rigides. SCP-2079-B est doté d&#39;un long museau et de puissantes mâchoires, mais ne possède pas d&#39;yeux visibles. 29 mains animées en lévitation entourent SCP-2079-B ; elles semblent toutes être d&#39;origine humaine et ont été coupées au niveau du poignet. Il est présumé que ces mains sont sous le contrôle direct de SCP-2079-B, qui les utilise afin de se protéger et manipuler des objets.

Le seul moyen d’interagir avec SCP-2079-B est en suivant les directives spécifiées par les instances de SCP-2079-A en vigueur, ce qui indique que SCP-2079-B est le Grokodus. SCP-2079-B est immatériel et ignore toute forme d&#39;obstacle en toute autre circonstance. SCP-2079-B peut faire usage de plusieurs autres capacités anormales lorsque celles-ci sont conformes à SCP-2079-A, notamment l&#39;hypnose de masse, la force extrême et la production de grandes quantités de vin. 

Certaines instances de SCP-2079-A prévoient des sanctions pour le Grokodus dans l&#39;éventualité où il serait incapable de respecter la loi. La pire sanction semble être la disparition de SCP-2079-B, ce qui met immédiatement fin au phénomène SCP-2079. Bien que certains signes laissent croire que SCP-2079-B est doté d&#39;une conscience, ce dernier n&#39;a jamais communiqué, et toutes ses actions semblent être calculées afin de rester conforme à SCP-2079-A. Du moment où SCP-2079-B apparaît jusqu&#39;à sa disparition, les personnes en position d&#39;autorité se montreront très réticentes à l&#39;idée d&#39;abroger SCP-2079-A. La Fondation ignore ce qui se passerait si l&#39;entièreté des instances de SCP-2079-A était ratifiée.

**Addendum 2079-14 :** Ce qui suit est un aperçu représentatif des instances de SCP-2079-A, accompagnées d&#39;une brève analyse de leurs effets. Les lois ont été traduites du vieil anglais.
&gt; **SCP-2079-A-1**
&gt; //Nom de référence// — Humilité
&gt; //Texte// — Comme le Grokodus se dresse contre la volonté des Cieux, il ne peut mettre pied sur la Terre Sainte ni prononcer le nom du Père. Pour qu&#39;il connaisse son humiliation, le Grokodus fera l&#39;aumône à chacun des honnêtes Pauvres qu&#39;il rencontrera, car leur valeur est supérieure à celle du Grokodus aux yeux de Dieu, tout comme la valeur du Grokodus est supérieure à celle des honnêtes Pauvres aux yeux de l&#39;Homme.
&gt; //Effets// — Étant donné que SCP-2079-B ne parle pas et n&#39;a jamais été aperçu dans une église, que SCP-2079-Humilité soit en vigueur ou non, l&#39;effet de la première partie de cette loi est encore incompris. Après la manifestation de SCP-2079-B, celui-ci a été observé à plusieurs reprises en train de donner des pièces d&#39;or aux mendiants qu&#39;il a rencontrés dans la ville de Canberra.
&gt; //Notes// — Il s&#39;agit de la première instance de SCP-2079-A enregistrée, ayant été adoptée par le gouvernement australien en 1960, bien que la Fondation n&#39;en ait pris connaissance que lors de la première manifestation de SCP-2079-B en 1961.
&gt; 
&gt; **SCP-2079-A-53**
&gt; //Nom de référence// — Nourriture
&gt; //Texte// — Puisque nous sommes supérieurs et plus magnanimes que le Grokodus, nous lui permettons le luxe de se repaître de la nourriture qu&#39;il a refusé à tant de gens. Le Grokodus peut consommer sa nourriture librement, à sa manière, tant et aussi longtemps qu&#39;il ne dépouille pas les collines et les vallons des Hommes souriants. S&#39;il arrive que le Grokodus dévore plus de dix Enfants d&#39;Adam entre deux minuits, il disparaîtra de la surface de la Terre. Il subira le même sort s&#39;il ose causer du tort à l&#39;un des Nôtres.
&gt; //Effets// — Lorsque SCP-2079-Nourriture est en vigueur, SCP-2079-B utilisera ses mains pour attraper, écorcher et retirer les yeux des humains à proximité. Il mangera alors la peau et les yeux récupérés. SCP-2079-B fera particulièrement attention à la limite de dix victimes par jour, mais autrement, il attaquera sans aucune discrimination. Le sens de la dernière clause est incompris. De plus, des cadavres possédant des blessures similaires ont été retrouvés à chaque fois que SCP-2079-Nourriture est en vigueur, même si un nombre insuffisant de lois ont été ratifiées pour que SCP-2079-B se manifeste.
&gt; //Notes// — Lors d&#39;un incident où SCP-2079 avait affecté les règlements de l&#39;organisation //Boy Scouts of America//, une méthode de neutralisation de SCP-2079-B impliquant SCP-2079-Nourriture fut utilisée avec succès.
&gt; 
&gt; **SCP-2079-A-65**
&gt; //Nom de référence// — Fer
&gt; //Texte// — En mémoire des efforts du Grokodus pour imiter la façon d&#39;agir de l&#39;Homme, bien qu&#39;il ne lui a jamais ressemblé, le Grokodus devra résider dans une maison faite de son Fer de plus mauvaise qualité. Tout le Fer que Dieu verra passer à moins d&#39;un pied de sa peau crasseuse y restera tant et aussi longtemps que le Grokodus insistera à s&#39;accrocher à la Vie et à la Terre. S&#39;il en vient à un point où il cherche à oublier, que son malheur dans la Vigne soit égal à sa peur envers ses souvenirs du Fer. 
&gt; //Effets// — Toute matière composée de fer ou d&#39;un alliage contenant de grandes quantités de fer se trouvant à environ un demi-mètre de SCP-2079-B sera fortement attirée par la surface de son corps, provoquant apparemment un état de détresse modéré chez SCP-2079-B. Cet effet ne s&#39;applique pas à ses mains, celles-ci étant alors utilisées pour retirer du métal écrasé ayant pris la forme de plaques sur son corps avant de les jeter hors de la zone d&#39;attraction.
&gt; 
&gt; **SCP-2079-A-148**
&gt; //Nom de référence// — Pénitence
&gt; //Texte// — Pour que le Grokodus ne cherche plus à échapper à notre Édit devant l&#39;Homme, puisse sa sentence être rappelée à tous ceux dont l&#39;Ombre croise son affreuse Ombre. Ainsi, le Grokodus trouvera des chaînes là où il prendra forme. Le Grokodus n&#39;osera plus contester notre Jugement dans le monde de la Mort. Nous parlons ici à ceux d&#39;entre Nous qui voudraient l&#39;aider à tester les limites de ses chaînes — lorsque vous échouerez, votre Volonté et votre Acte serviront à maintenir le Grokodus sur Terre à jamais.
&gt; //Effets// — Aucun effet observé de manière constante, malgré le fait que lorsque SCP-2079-Pénitence est en vigueur, SCP-2079-B mordra et arrachera occasionnellement la main des individus qui tentent de l&#39;attaquer. Même si SCP-2079-B passera généralement un certain temps à observer et à essayer d&#39;interagir avec la main arrachée, ce comportement semble n&#39;aboutir à rien.
