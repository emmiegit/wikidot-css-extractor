[[include info:start]]
**Název: Prskavka**
**Autor:** [[*user Utylike]]
[[include info:end]]

Byl srpen. Někde napříč celý čas a prostor byl určitě zrovna srpen, ale v tomto místě nebyl nikdy. Na to tu byla teplota neustále příliš pokojová, a přestože v některých spodnějších patrech byly i věci, ze kterých tuhla krev v žilách a po zádech stékal studený pot, nebylo to změnou teploty.

Z tvrdé dřevěné podlahy ho bolela záda. Svět kolem se pořád ještě točil, jak bývalo obvyklé u prvních cest skrze Průchody. Tohle ale nebyla jeho první cesta, vlastně byla až bolestivě povědomá. Připomínala mu to, co ztratil.

Pomalu se zvedl a rozhlédl se po okolí. Po jeho levé i pravé straně se do dáli táhly nekonečné řady knih Poutníkovy Knihovny a ve vzduchu cítil známou vůni starých knih. 

Pět dlouhých let pracoval [[[scp-034-cs|Elliot Sharp]]] u Nadace SCP jako thaumaturgický konzultant. Pět dlouhých let se snažil zapomenout, co se stalo. Pět dlouhých let, kdy nevěděl, proč mu při pomyšlení na prskavky tekly slzy. Ale teď byl volný a vina ho sžírala jako nikdy předtím. 

Za rohem jedné z polic našel zlatou plaketu s nápisem FRIGIDITA. Podobné nesmyslné štítky byly na všech policích v knihovně, ale tenhle byl speciální. Tenhle pro něj něco znamenal.

[[collapsible show=&#34;Poznával to místo. Už tu kdysi byl.&#34; hide=&#34;Poznával to místo. Už tu kdysi byl. . .&#34;]]

------

[[=]]
++++ **Srpen, 2005**
[[/=]]
[[image http://scp-cs-sandbox.wdfiles.com/local--files/utylike6/1_frame.png]]

//Elliot stál na rohu ulice v historické části středoevropského města, kde se křížily renesanční prvky s barokem. Byl srpen a na obloze nebyl ani mráček. Ruch lidí kolem se mísil s vrkáním holubů a dohromady s motory aut vytvářely atmosféru perfektního místa na schůzku.//

//Nevěděl, co má čekat. Ari byla jeho dlouholetou kamarádkou na dopisování. Už od školy si vyměňovali dopisy, potom esemesky a hovory. Svým způsobem ji znal lépe než některé své spolubydlící. Ale naživo se viděli jenom jednou a Elliot se do ní beznadějně zamiloval. Byla to zvláštní láska, protože Ari byla zvláštní dívka.//

//Vždycky se smála a neustále byla plná energie, ale nikdy ne tolik, aby to bylo otravné. Dokázala se snadno ztratit v psaní a její dopisy se daly číst hodiny, a přesto v nich nikdy neztratila myšlenku. Avšak to, co na ní obdivoval nejvíc, byla její ochota na zavolání sbalit tašku a vyrazit klidně přes půl světa, jenom aby se mohli setkat.//

//Snad jenom díky této její vlastnosti teď čekal na rohu ulice a vyhlížel dívku svých snů. Když ji konečně zahlédl, stála opřená zády o zeď a s fotoaparátem v ruce se snažila zachytit kolemjdoucího holuba. Oříškové vlasy jí rozpuštěné padaly na ramena a s batohem na zádech se snažila zaostřit. Na nohou měla růžové tenisky.//

//&#34;Ahoj, Ari?&#34; Promluvil Eliot napůl tázavě, když k ní došel.//

//Ari se nenechala vytrhnout z činnosti a vyfotila šedivého ptáka, jenž mezitím objevil na chodníku kus pečiva. Teprve potom se s úsměvem na tváři otočila ke svému kamarádovi a bez varování ho obejmula. Elliot to nečekal, ale srdce mu poskočilo a obejmul jí zpátky.//

//Věděl toho o ní hodně, ale některé informace člověk zjistí, až když se s někým potká. Elliot si v mysli dělal poznámky. __Ari ráda objímá.__//

//&#34;Jsi tady.&#34; Řekla, když svůj stisk konečně povolila, aby se mu mohla podívat do očí. &#34;Už jsem si myslela, že nepřijdeš.&#34; __Její oči jsou sytě hnědé.__//

//&#34;Tebe bych si nenechal ujít. J-jak se máš? Co cesta?&#34;//

//Chytila ho za ruku. &#34;To počká. Něco ti chci ukázat. Je to překvapení.&#34; Pustila ho, ukázala mu na roh ulice a rozeběhla se po dlažebních kostkách. Elliot se rozběhl za ní. __Ari je spontánní.__//

//Běželi skrz několik starých městských ulic a Elliot za ní občasně volal, aby zpomalila a ptal se, kam to běží. Ari odpovídala zasmáním a otřepanou frází, &#39;to by přeci nebylo překvapení&#39;.//

//Nakonec se zastavili před jedním starým antikvariátem, kde Ari zaběhla do postranní uličky. Zastavila se uprostřed uličky, shodila si batoh z jednoho ramene a vytáhla zevnitř dlouhou šedivou krabičku. Elliot si všimnul, že na ní černou fixou stálo &#34;Prskavky značky Ray B.&#34;//

//&#34;Co to děláš?&#34;// Zeptal se jí Elliot. Ari vytáhla ven jednu prskavku a zastrčila krabičku zpátky.

//Podívala se mu do očí a špitla: &#34;Zázrak.&#34; Luskla prsty a prskavka v její ruce se zažehla. Elliot nechápal, jak to udělala, ale když s prskavkou pohnula, ve vzduchu za ní zůstávaly jiskry. Bylo to jako kdyby kreslila v prostoru.//

//Ladnými pohyby zápěstí, přičemž prskavku použila jako kouzelnickou hůlku, nakreslila ve vzduchu složitý obrazec, který připomínal mandalu nebo nějaký složitý geometrický obrazec. Popravdě řečeno byl Elliot příliš okouzlený, než aby se zeptal.//

//&#34;Ťuk ťuk.&#34;// Začala Ari se vtipem, zatímco se soustředila na dokreslování jednoho z okrajů. 

//&#34;Ehm, kdo tam?&#34;// Odpověděl podle pravidla Elliot.

Ari dokreslila poslední čáru, čímž byl obrazec hotový a zazářil jemně zeleným světlem. //&#34;Celý svět.&#34;//

//Intenzita světla zesílila a náhle se celý svět zatočil. Elliot uviděl temnotu ozářenou hvězdami, barvy, které neznal a oslepující světlo před sebou, jež ho přimělo zavřít oči. Celou dobu byl vzhůru, ale bylo to jako sen. Takové to bývalo u prvních cest skrze Průchody. Když oči znovu otevřel, všechno se stále točilo a záda ho bolela z tvrdé dřevěné podlahy. Rozhlédl se a první, co v Knihovně uviděl, byla zlatá plaketa s nápisem FRIGIDITA.//

------

[[/collapsible]]

Přešel kolem polic zaplněných prastarými koženými vazbami, moderními výtisky knih a vším mezi tím. Nakonec narazil na malý otevřený koutek v jehož středu stál stůl s několika židlemi pro čtenáře. Elliot přejel po jemném dřevě kulatého stolu prsty a do mysli se mu nahrnulo mnoho vzpomínek.

Vzpomínal na svou první návštěvu Knihovny s Ari, na to jak nedokázal uvěřit, co se děje, když poprvé stanul mezi policemi a celý širý svět se před ním poprvé otevřel doširoka. Všechno, o čem snil, se rázem stalo skutečným a on to mohl prožít s dívkou svých snů.

Elliot, jako mnoho jiných rád utíkal od reality. Býval vždy snílek, milovník fantastických příběhů a nemožných historek, které často sám psal, protože skutečný svět prostě nebyl dost zajímavý a dost naplňující. Ale prožít něco takového je naprosto jiné. A byla to Ari, která mu svými magickými prskavkami otevřela cestu ke svobodě.

//Ari. . .//

Elliot se posadil na jednu z židlí, tu vyřezávanou ze dřeva, co vždycky zavrzala, když se člověk posadil správně. Naproti ní stála jedna ocelová, přinesená z jiné časti knihovny, která nebyla tak pohodlná, ale Flintovi vždycky stačila. Nalevo stála dřevěná židle dekorovaná barvami, které se pomalu loupaly a s vyšívaným podsedákem, na kterém Mika strávila několik týdnů, aby byl perfektní. Po Elliotově pravé ruce, tam kde sedávala Ari, byl obyčejný pařez, který na tom místě stál, už když jej poprvé objevili. 

[[collapsible show=&#34;Na stole samotném, přibližně uprostřed, leželo několik knih a rozbitý fotoaparát.&#34; hide=&#34;Na stole samotném, přibližně uprostřed, leželo několik knih a rozbitý fotoaparát. . .&#34;]]

------

[[=]]
++++ **Srpen, 2006**
[[/=]]
[[image http://scp-cs-sandbox.wdfiles.com/local--files/utylike6/2_frame.png]]

//Byl srpen. Ari si to léto obarvila vlasy na blond a vytáhla je všechny na výlet. Mika s Flintem byli okamžitě pro jako správní dobrodruzi. Ale Elliot musel bojovat s vnitřním konfliktem. Celý život strávil ve fantastických světech knih, ale takřka nikdy kvůli tomu nemusel opustit domov. Naštěstí tam byla Ari, aby ho chytila za ruku a špitla &#34;pojď&#34;.//

//&#34;Řekněte sýr!&#34; Skupina se usmála do objektivu a následoval záblesk. Mika se musela kvůli fotografii zastavit a jakmile se znovu mohla pohnout, začala si zavazovat tkaničku na levé botě. Flint se šel podívat, jak se fotka vyvedla a Elliot povolil magickou iluzi Ari vedle sebe.//

//&#34;Ta blond nevypadá vůbec špatně.&#34; Řekla Ari, když si prohlížela fotografii sebe sama, kterou před chvílí vyfotila. &#34;Díky Elliote.&#34;//

//&#34;Nemůžeme tě přeci vynechat z fotek jenom proto, že je fotíš.&#34; Usmál se trochu nervózně. Pracoval na svých magických iluzích skoro rok, prakticky od doby, kdy zjistil, že je magie skutečná a že jí dokázal používat. Byl to druhý nejšťastnější den jeho života, hned po dni, kdy poznal Ari.//

//Stáli na kraji lesa s obrysem středověkého hradu mezi kopci v dáli. Obloha byla lehce zatažená, což bylo na výlet za horkého letního dne ideální. Elliot měl nejdříve obavy z cesty na neznámé místo v neznámém světě, kde je mohlo čekat cokoliv. Přes Knihovnu se člověk mohl dostat na ta nejpodivnější místa.//

//Mika s Flintem se dali do řeči o kus dál a společně si jejich čtveřice užívala krásného dne. Elliot se zájmem sledoval, jak Ari fotila všechno od překrásného lučního kvítí, až po prašnou cestu, po které přišli.//

//&#34;Zítra to bude rok,&#34; promluvil Elliot, &#34;bude to už rok, co jsem poprvé vstoupil do Knihovny.&#34;//

//Ari se, jako obvykle, neotočila dokud nevyfotila svůj aktuální subjekt. &#34;Vážně? To už je to tak dlouho?&#34;//

//&#34;Jo no a říkal jsem si, že...&#34;//

//&#34;No?&#34; Najednou zahlédla na kraji lesa černou kočku, jak se olizuje a v mysli se jí zformoval nádherný záběr. Přišla blíž a přidřepla si u toho, aby zvíře nevylekala. Kočce to bylo jedno a dál si olizovala tlapky.//

//&#34;No, říkal jsem si, že... Že bychom to mohli někam zajít oslavit?&#34; Byl příšerně nervózní, i když o tom mluvil s Flintem a i když mu Mika radila, co říkat.//

//&#34;To zní fajn, už jsi to říkal ostatním? Mika vždycky básní o té její oblíbené čínské restauraci-&#34;//

//&#34;Ne, Ari, já... Říkal jsem si, že bychom mohli třeba strávit víkend v chatě u jezera. Jenom my dva.&#34; Řekl nahlas a srdce se mu ponořilo hluboko do žaludku. Čekání na odpověď je vždy ta nejdelší chvíle v životě každého.//

//Ari nic neříkala. Nehnutě seděla v podřepu u kočky, která se teď koukala přímo na ní. V jedné ruce měla fotoaparát s prstem nad spouští. Druhou se držela za zápěstí. Ari unikl ze rtů slabý projev bolesti a podlomily se jí nohy. V tu chvíli se k ní Elliot rozběhl, kočka se naježila a proběhla jim pod nohama.//

//&#34;Ari! Jsi v pořádku? Co-&#34; Elliot se zarazil. Kůže na jejím zápěstí byla úplně červená, jako spálenina, nebo vyrážka. Pevně se držela druhou rukou a fotoaparát zavěšený na jejím krku sebou přitom praštil o zem.//

//&#34;Jsem- jsem v pořádku.&#34; Přiměla se zvednout, ale bolest v ruce jí nechtěla opustit. Na moment odtáhla ruku, ale s výkřikem jí položila zpátky.//

//&#34;Co se stalo?&#34; Už u ní stál a snažil se jí pomoct. Ari si toho vždycky cenila, i když to nedávala najevo.//

//&#34;Jsem v pořádku. Jen jsem se někde otřela o kopřivu.&#34; __Ari je špatná lhářka.__//

//Chytil jí za ruku a ona skoro bolestí vypískla. Rychle jí zase pustil, ale dal jí ruce na ramena. &#34;Ari, řekni mi pravdu. Prosím.&#34;//

//Na kraji víček se jí objevily slzy. Podívala se mu do očí, přinutila se usmát a řekla. &#34;Moc ráda bych si s tebou vyšla... Ale nemůžu.&#34;//

//Elliot nevěřil, co slyšel. Na nějaké rande dočista zapomněl, šlo tu o jeho kamarádku. Ari neměla ve zvyku lhát, většinou říkala pravdu. Nadechla se a začala mluvit.//

//&#34;Je to prokletí. Ještě než něco řekneš, ne, nic se s tím dělat nedá. Prošla jsem stovky knížek v Knihovně, vyptala jsem se lidí z Hadovy Ruky... Nikdo nic neví.&#34;//

//Ari zvedla do druhé ruky svůj fotoaparát. Sklo na obrazovce bylo naprasklé. Oba dva ucítili ten zvláštní pocit lítosti nad obyčejným předmětem, který přicházel vždy ve chvílích emočního vypětí. __Ari miluje focení.__//

//A on miluje Ari.//

------

[[/collapsible]]

Vzpomínky se Elliotovi vracely s bolestivou známostí. Pamatoval si na to, co mu Ari řekla o svém prokletí a na večery strávené čtením tady v knihovně. U tohoto stolu. Palčivě si uvědomoval, že na tom už nesešlo.

Nezáleželo na tom, kolik nocí probděl nad starými spisy nebo kolik tajných složek prošel, když se přidal k Žalářníkům. V mysli ho pálilo i pomyšlení na to, čeho se musel vzdát Flint, aby mu Paliči knih povolili přístup do jejich archivů a do jakých potíží se Mika dostala při svém vlastním marném snažení.

Ale ani kombinované znalosti nejmocnějších organizací světa a nekonečné knihovny, nebyly dost na objevení něčeho, co by Ari pomohlo. Buď to nestačilo, nebo neměli dost času.

V tom si Elliot všiml, že není sám. Tohle místo, se stolem a židlemi, bylo v Knihovně relativně vzdálené od větších komunitních oblastí a zabloudit sem trvalo několik hodin a chtělo to nutnou dávku štěstí, když člověk neznal cestu.

A přesto v uličce za Flintovou židlí, zahlédl skupinku tří postav. Okamžitě mezi nimi rozpoznal vysokou štíhlou postavu Knihovníka zahalenou kápí. To by vysvětlovalo, co dělali ti lidé takhle daleko v Knihovně. Další dvě postavy nepoznával, ale vypadali jako dva mladí lidé. Jedna z postav byl mladík v extravagantním barevném tričku a druhá mladá černovlasá dívka v kožené bundě.

Knihovna byla místem mnoha věcí a mnoha bytostí, takže Elliota nijak nepřekvapilo, když skupinka zamířila k němu. Elliot seděl nehnutě u stolu a znovu se ponořil do myšlenek. Dívka se na něj se zájmem podívala, zatímco Knihovník došel až ke stolu. Elliot vzhlédl, když zahalená postava ukázala na jednu z knih položenou před ním. Na jejím obalu stálo //&#39;Velká kniha kleteb&#39;//, což Elliot věděl i bez toho, aby si to přečetl. Tu knihu znal skoro nazpaměť. Mladík v duhovém tričku ji vzal z hromady knih a Elliota náhle bodlo u srdce, když uviděl, co leželo pod ní.

[[collapsible show=&#34;Byla to dlouhá šedivá krabička od prskavek.&#34; hide=&#34;Byla to dlouhá šedivá krabička od prskavek. . .&#34;]]

------

[[=]]
++++ **Srpen, 2007**
[[/=]]
[[image http://scp-cs-sandbox.wdfiles.com/local--files/utylike6/3_frame.png]]

//Ve vzduchu byla cítit ranní vůně lesa a mlhy nad jezerem. Byl srpen a Elliot měl právě za sebou jednu z nejkrásnějších nocí svého života. Ležel v posteli se vzpomínkou na události předešlého večera a na chvíli úplně zapomněl, že kdy měl nějaké starosti. Potom se otočil v peřině a položil ruku na Ari vedle-//

//Ari byla pryč. Musela už být vzhůru, pomyslel si. Její záchvaty bolesti byly stále častější a někdy ji nenechávaly ani usnout. Doufal, že se jí přilepšilo, když ho skoro rok po jeho původní nabídce, pozvala na víkend u jezera.//

//Elliot nikdy nepochyboval o tom, že ho Ari měla ráda, ale obával se, že ho nemiluje jako on ji. Teď si byl jistý a nic to bohužel neulehčovalo. __Ari je pořád prokletá.__//

//Rychle se oblékl do pohodlného oblečení a sešel několik vrzajících schodů do přízemí. Chata patřila rodině Miky, ale byla téměř nepoužívaná, což z ní dělalo perfektní místo na pobyt, když chtěl člověk na pár dní naprosto zmizet z mapy.//

//A takový byl i plán. Elliot chtěl s Ari být osamotě. Potřeboval s ní být sám a hluboko uvnitř cítil, že po tom toužila i ona. Nechtěl hádat, ale posledních několik týdnů byla Ari zamlklá a kvůli zhoršujícím se příznakům nosila stále delší a delší rukávy. Přestala z ní čišet radost ze života a v těch vzácných chvílích, kdy si myslela, že se nikdo nedívá nebo že jí nikdo neslyší, kousala se do jazyka a nadávala, aby ulevila bolesti.//

Elliot sledoval, jak skupinka odchází dál do hlubin Poutníkovy Knihovny jako v transu a když konečně odešli, znovu se otočil ke krabičce prskavek.
