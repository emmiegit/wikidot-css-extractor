**Mã vật thể:** SCP-2591

**Phân loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** SCP-2591 phải được giam trong buồng quản thúc dị thể dạng người tiêu chuẩn tại Điểm-25.

Nhân viên phụ trách SCP-2591 phải được huấn luyện để có thể sử dụng vũ khí dạng bắn cầm tay. Trong trường hợp SCP-2591 biểu hiện mong muốn tự tử, nhân viên quản thúc được phép hỗ trợ và  bắn một phát vào trán của SCP-2591. Mọi nhân viên đều được trấn an rằng sự cố xảy ra [BỊ TÁC ĐỘNG] lần trong tháng qua không gây ảnh hưởng xấu đến sức khỏe tổng quát của SCP-2591. Và việc thực hiện yêu cầu này sẽ một phần cải thiện mức độ hợp tác của SCP-2591.

Như để khuyến khích cho thái độ hợp tác, SCP-2591 có thể được cung cấp một ly rượu vang làm bằng nhựa chứa nước máy, và nếu được hỏi, hãy đưa ra thông tin rằng cốc nước ấy thật ra là rượu vang Merlot ủ lâu năm được làm ở “Tu viện Đường Augustine ở bán đảo phía nam nước Apostasia.” Do các vấn đề về các giác quan sẵn có với trình trạng của dị thể, SCP-2591 sẽ tin điều đó là sự thật.

SCP-2591-Omega phải được đặt ở chế độ chờ vô thời hạn trong một hầm lưu trữ với mức độ an ninh cao nhất ờ Điểm-25. Mọi chỉ số sự sống phải được giám sát liên tục và đệ trình lên các nhân viên của Dự Án Bifrost.

**Mô tả:** SCP-2591 là một tử thi có khả năng cử động, sở hữu khả năng tự phục hồi giúp kéo dài sự sống, trình trạng lớp da của SCP-2591 giống như bắt chước tác động của việc bị ướp xác. Ước tính rằng SCP-2591 đã sống từ thế kỷ thứ mười ba Trước Công Nguyên.

Mặc cho sự phân hủy đã gây ra sự suy giảm cảm nhận của các giác quan, SCP-2591 có thể di chuyển, thể hiện trí thông minh bậc cao, và thông thạo Tiếng Ý, Tiếng Anh và Tiếng Pháp.[[footnote]] Dù vậy, SCP-2591 khẳng định rằng tiếng mẹ đẻ của mình là Tiếng &#34;Apostasia,&#34;, tức //hát// Tiếng Ý, Anh, Pháp. Dựa vào việc cổ họng của SCP-2591 khô một cách tự nhiên. Việc hát sẽ không được khuyến khích bởi các nhân viên của Tổ Chức. [[/footnote]] Dị thể sẽ phản hồi khi nghe tới cái tên Riccardo và tự nhận rằng rằng mình là công tước của (không hề tồn tại trong lịch sử) nhà nước Giáo hoàng Apostasia.

SCP-2591 hiểu biện gần như liên tục trạng thái khủng hoảng tâm lý gây ra bởi những sự kiện đã xảy ra trong cuộc đời dị thể thời gian gần đây, và sẽ thường xuyên bày tỏ mong muốn tự tử. Qua các nỗ lực tự sát, các vết thương của SCP-2591 sẽ tự hồi phục và dị thể sẽ tỉnh dậy trong trạng thái hoang mang.

&gt; **Người thẩm vấn:** Ts. Isaiah Henderson
&gt; **Đối tượng thẩm vấn:** SCP-2591
&gt; 
&gt; &lt;Bắt Đầu Bản Ghi&gt;
&gt; 
&gt; **Ts. Henderson:** Chào buổi sáng, SCP-2591, Tôi mong anh đang--
&gt; 
&gt; **SCP-2591:** //Làm sao để ai thức giấc cũng thể hiện đức hạnh / khi con tim ta bị chinh phục, rồi bị chà đạp bởi sự tàn ác nguyên thủy nhất / bỏ lại tôi chìm sâu vào cõi đơn côi!//
&gt; 
&gt; **Ts. Henderson:** Xin anh hãy ngừng hát.
&gt; 
&gt; **SCP-2591:** Thứ lỗi cho ta, nó như một phản xạ rồi. Lộ trình của ngài hôm nay thế nào rồi?
&gt; 
&gt; **Ts. Henderson:** Tôi e rằng, không có gì khác thường lệ cả. Tôi đến để hỏi anh một số câu hỏi về tiểu sử cuộc đời của anh.
&gt; 
&gt; **SCP-2591:** Thế thì hãy cất lời, ta xin ngài, hãy để những thiên thần sa ngã dâm đãng ấy đóng những cánh cửa trên miệng ngài để--
&gt; 
&gt; **Ts. Henderson:** Ở lần gặp gần nhất, chúng tôi được đề cập rằng anh trai anh đã quyến rũ vợ của anh, Giulietta. Rồi chuyện gì xảy ra sau đó?
&gt; 
&gt; **SCP-2591:** Đừng gợi nhớ ta về cái ngày tồi tệ ấy! Ta đã phải đối mặt với Giulietta thân yêu của ta để trấn an nàng về trò ma quái xảo quyệt mà Bá Tước Pietro làm để vấy bẩn trái tim trinh nguyên của nàng ấy. Chao ôi, nàng đã xé nát cõi lòng ta [đã được tác động để ngắn gọn]
&gt; 
&gt; **Ts. Henderson:** Xin hãy tiếp tục.
&gt; 
&gt; **SCP-2591:** Chuyện gì cơ?
&gt; 
&gt; **Ts. Henderson:** Không có gì. Tôi xin lỗi, cứ– Cứ tiếp tục đi. Giulietta làm tan nát trái tim anh. Rồi sao nữa?
&gt; 
&gt; **SCP-2591:** Nếu ngài đã nài nỉ như vậy, ta sẽ cố gắng để khép lại chương kinh hoàng trong cuốn từ điển mà đã phân sai trang về linh hồn bất diệt của ta. Trong khi ta đang  khụy xuống trên chiếc đầu gối giờ đầy nhức nhối ấy và cầu xin nàng hãy tin vào sự cứu rỗi [đã được tác động để ngắn gọn]
&gt; 
&gt; **Ts. Henderson:** Anh cầu xin cô ta hãy quay về với anh, rồi sao nữa.
&gt; 
&gt; **SCP-2591:** Rồi, như một cơn bão tố của những chiếc lá mùa thu đã thấm đẫm máu của những đứa trẻ mồ côi được rửa tội, Bá Tước Pietro chạy vào sân vườn trong lúc ta [đã được tác động để ngắn gọn]
&gt; 
&gt; **Ts. Henderson:** Bá Tước Pietro đã làm gì?
&gt; 
&gt; **SCP-2591:** Tên phản diện, tin rằng trái tim nàng đã một lần nữa thuộc về ta, hắn ta rút ra thanh gươm tựa như thể đến từ địa ngục và đâm vào trái tim trước khi ta có thể kịp cứu nàng [đã được tác động để ngắn gọn]
&gt; 
&gt; **Ts. Henderson:** Vậy hắn đã giết Giulietta. Rồi sau đó?
&gt; 
&gt; **SCP-2591:** Đôi mắt ta dần nhìn giống của //những con rồng được vẽ// bởi //công lý// trong những quyển sách tranh về những thứ chữ cái của //địa ngục!// Trong sự hận thù cho người luôn luôn và mãi mãi về sau vẫn là vợ ta, ta rút ra thanh rapier, cùng với tiếng khóc than rằng “Vì công lý cho người con yêu đã nằm xuống, Đức Mẹ Mary, van người, nếu con thắng, liệu nàng có được đưa tới Elysium!” Ta--
&gt; 
&gt; [SCP-2591 chần chừ.]
&gt; 
&gt; **Ts. Henderson:** Anh đã giết Bá Tước Pietro?
&gt; 
&gt; **SCP-2591:** Không. Tới cả chiếc cào bẩn thỉu cũng chẳng thể giết được ta.
&gt; 
&gt; **Ts. Henderson:** Anh đã làm gì?
&gt; 
&gt; **SCP-2591:** Xin thứ lỗi, điều đó rất khó để giải thích. Chúng ta giữ cho tâm can cả hai độc ác, sẵn sàng để cắt cổ người kia, trong lúc vẫn chưa ai nhích thêm bước nào. Hai bọn ta như tê dại, và không hát thêm lời nào nữa. Cả hai đều không có chủ ý để lâm vào khung cảnh trì trệ đó; sự thật là, ta không biết vì sao nó lại xảy ra. Điều đó đã tiếp diễn hàng năm trời, khiến chúng ta vượt khỏi giới hạn tuổi thọ tự nhiên của cả hai. [đã được tác động để ngắn gọn]
&gt; 
&gt; &lt;Bản Ghi Kết Thúc&gt;

(Dựa vào cuộc thẩm vấn, Ts. Henderson, thông qua yêu cầu, đã được tái chỉ định với SCP--████.)

**Nhật Ký Thu Hồi:** SCP-2591 được tìm thấy thông qua việc sử dụng SCP-2591-Omega, là nguyên mẫu của một thí nghiệm cổng vào một chiều không gian tìm thấy trong một phế tích ở [[[prometheus-labs-hub|Phòng Thí Nghiệm Prometheus]]]. Dự án Bifrost được Tổ Chức thành lập để tiếp tục đầy đủ các tính năng của SCP-2591-Omega.

Sau [BỊ TÁC ĐỘNG] thử nghiệm thất bại, một kết nối đã liên kết với một thực tại tương đối ổn định, được định danh là Thực Tại-GBICR259101. [[[task-forces#zeta-9|ĐĐNCĐ Zeta-9 (&#34;Những Con Chuột Chũi&#34;)]]] đã được điều hướng để khám phá khu vực và báo cáo bất kỳ dị thể được tìm thấy.

&gt; **Bản Ghi Thám Hiểm Thực Tại-GBICR2XX01**
&gt; 
&gt; &lt;Bắt Đầu Bản Ghi&gt;
&gt; 
&gt; **Đặc vụ ████████:** Đoạn thu máy quay ổn chứ?
&gt; 
&gt; **Ts. Henderson:** Sóng tiếp nhận hình ảnh không đi qua khỏi cảnh cổng được, nhưng tôi vẫn có thể nghe thấy anh. Anh đang tìm kiếm thứ gì vậy?
&gt; 
&gt; **Đặc vụ ████████:** Một khu vực nhìn giống như một ngôi làng giáp biển ở Châu Âu vào lúc bình minh. Tôi nói tiếng Tây Ban Nha. Chắc cũng không mất mát gì.
&gt; 
&gt; **Ts. Henderson:** Đừng có mất cảnh giác.
&gt; 
&gt; **Đặc vụ ████████:** Yeah, tôi mong rằng ngài sẽ không gửi Những Con Chuột Chũi để đi nghỉ mát thay ngài.
&gt; 
&gt; **Ts. Henderson:** Bớt đùa đi. Có bất kỳ dạng sống nào không?
&gt; 
&gt; **Đặc vụ ████████:** Thị trấn hầu hết đều vắng tanh. Chúng tôi sẽ tiếp tục làm theo chỉ thị của ngài.
&gt; 
&gt; [bị tác động để vào diễn biến chính]
&gt; 
&gt; **Đặc vụ ████████:** Có ba cái xác người ở trong vườn. Một đang nằm dưới đất, là nữ, và đã bị phân hủy hoàn toàn, nhưng hai người đàn ông thì đứng thẳng và chĩa kiếm vào nhau, Cả hai đều có dấu hiệu của việc bị ướp xác.
&gt; 
&gt; **Ts. Henderson:** Tôi muốn lấy mẫu mô từ cả ba cái xác.
&gt; 
&gt; **Đặc vụ ████████:** Đã rõ. Đang thu thập mô từ cá thể nam đầu tiên.
&gt; 
&gt; [tiếng SCP-2591 hét lên]
&gt; 
&gt; **Đặc vụ ████████:** Cá thể nam đang chống cự lại việc thu thập mô. Cá thể đang cực kỳ kích động.
&gt; 
&gt; **Ts. Henderson:** Cái xác cử động được sao?
&gt; 
&gt; **Đặc vụ ████████:** Vâng. Ta có nên tiêm thuốc an thần và dẫn anh ta về không?
&gt; 
&gt; **Ts. Henderson:** Nghe ổn đấy.
&gt; 
&gt; [bị tác động để vào diễn biến chính]
&gt; 
&gt; &lt;Kết Thúc Bản Ghi&gt;

]]
**Phụ lục:** Ba tháng sau khi quản thúc SCP-2591. Ts. Naismith của Dự Án Biforst đã nhận thấy các điểm tương đồng giữa câu chuyện về cuộc đời của SCP-2591 với lời nhạc kịch của một bộ opera ba hồi ít người biết đến và chưa hoàn thiện ở Ý vào thế kỷ thứ 19 tên //Il Canarino Rosso//[[footnote]] (&#34;Chim Hoàng Yến Đỏ&#34;) [[/footnote]] viết bởi nhà soạn kịch Florentine Giacomo Benigni.

Trong một loạt các bản thư tín tới nhà soạn nhạc Giusseppe Verdi, lời đề nghị để soạn lời cho bài nhạc kịch đã bị Verdi liên tục từ chối, người mà tin rằng tác phẩm còn đang dang dở của Benigni chỉ là thứ xoàng xĩnh. [[footnote]] &#34;... Chuyện này hoàn toàn không thể chấp nhận được khi tôi phải hợp tác với một tay viết mà theo tiểu sử các tác phẩm thì không chỉ là một tên nghiệp dư, mà còn đào hoa, cực kỳ cơ hội trong tài chính, và cả bộ chính kịch âm hưởng như vô tình tự biến mình thành một trò hề - đến độ nó bắt mọi người phải cười ầm lên trong phân cảnh đóng đinh của Passion play, bằng chứng là một trong những bộ nhạc kịch hát múa thành công nhất mà ông tổ chức ở Venice.  ...&#34; [[/footnote]] Do vậy, Benigni đã ngừng việc viết lách trước khi ông hoàn thành //Il Canarino Rosso//.

Tình huống được vạch ra bởi SCP-2591 phản ánh lại phần kết của Hồi Hai. Khi Công tước Riccardo và Bá tước Pietro chuẩn bị quyết đấu. Vì Hồi Ba chưa bao giờ được viết ra, nên kết quả cuộc đấu này hiện vẫn chưa rõ.
