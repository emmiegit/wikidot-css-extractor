    <pre><textarea class="page-source" readonly>[[include theme:night-rush-theme]]
[[include component:jstyles]]


[[include credit:start]]
**原題:** [http://scpko.wikidot.com/muj-a A. 10월 9일 오전]
**著者:** [[*user Migueludeom]]
[[include credit:end]]

[[&gt;]]
++++* 明朝7時12分
++++* ソウル特別市江南区三成洞 COEX
[[/&gt;]]

@@ @@//「サメや！」//

@@ @@水族館はがらんどうだった。確かに工事中との告知を過ぎて登った先は、表向きのそれとは違って一切工事をしている様子は見られなかった。むしろ、普段と変わったところなど一切無い。

@@ @@そんな無人の廊下を、咬冴舞波は浮かれたように走り回っていた。

@@ @@//「ここはサメめっちゃおるやん！」//

@@ @@//「そうだとも。ここは国内で最もサメがいる所なんだ」//

@@ @@舞波の後ろを付いて来ていた玻璃内栄土が、ニヤリと笑みを浮かべて返事をした。彼の実験用のガウンは既に舞波に奪われている様子だった。舞波がガウンを引きずり走りながら、後ろへと振り向いた。

@@ @@//「それほんまか！？　すっごいやん！」//

@@ @@//「もちろん」//玻璃内がにっこりと笑いながら。 //「ところで、私のガウンを返す気はないのかい？」//

@@ @@//「嫌や！」//舞波は鼻と顔を顰めて、そして笑いながら言う。遊びたい盛りな幼げな顔だった。//「タケナギのやつの次に気に入ったんやもん！」//

@@ @@//「嶽柳研究主任の言葉通りだね、あの方も相当苦労しておられるんだろう」// 玻璃内がむなしい表情で言った。//「毎日こうやって取られ続けるのだとしたら、どうやって仕事に通えば良いんだか」//

@@ @@「何をそんなにはしゃいでるんです？」

@@ @@後から話しかける声が聞こえた。玻璃内栄土は疲れ気味な顔で顔を向けた。多少くたびれた表情のカディク・ハソンが、笑みを浮かべながら歩いて来た。

@@ @@「子守ですよ」玻璃内が腰をぐっと伸ばしながら。「いくら隊員だと言っても、12歳は12歳ですね。ここまで大きな水族館へ来たこと自体、久しぶりのことなんだと」

@@ @@「同族を見て不思議に思ったりしないんですかね？」 カディクが冗談混じりに問いかける。

@@ @@「まあ、そう言うよりかは、家で飼ってたイヌだとか、子供を見ているかのようで微笑ましいというのがより正確かもですね」 

@@ @@「へえ、そんな風に考えられるんですか」

@@ @@玻璃内とカディクは同時に笑って言う。水の流れる音と共に、彼らの周りを魚が自由気ままに遊泳した。その空を飛び交う鳥たちとも同じ動きをしていた。

@@ @@彼らは海の王国エリアを歩いていた。先の戦闘が終了した後、皆が集まっていたのだ。戊号-17とさ-21の一部メンバーが1つの場所に集まっていた。自分たちが守り抜いたサメ達を観覧しながら。

@@ @@「そのままサイトに行くことのどこが咎められることだって言うんですか！」

@@ @@ジョンウォンが不機嫌そうに言い放つ。

@@ @@「こっちは大変でどうしようもないのに、こんなもの見せられて、私らが喜んでやるはずがないでしょうよ」

@@ @@「あんまりこき使われたくなかったら喜ぶのがいいだろう」キム・スドン部隊長が返す。 「その方がよっぽどマシだと感じるようになる前にな」

@@ @@「言葉がそうだと言うもんです」

@@ @@双子はつかれた顔でベンチに項垂れていた。斑座真利奈もその隣に座り、エネルギードリンクを飲み干した。いつもなら舞波の側で見守っていた彼女も、今や疲労には勝てずうとうとと眠りにつきつつあった。他方のベンチでも状況は同じだった。次いでジェヨンが一つのベンチに横になる形で寝込んていた。カディクがそこに近づき、ジェヨンの頬にアイスコーヒーをピタリと当てる。

@@ @@「チャ先輩、ここです」

@@ @@「……んあぁ……ありがとう、エージェント・カディク」

@@ @@カディクは声を上げるジェヨンを見て、微笑ましく思った。

@@ @@日本支部で業務処理のために派遣された職員の何人かが水族館へと入って来ていた。舞波はくるりと見回して、 [[[http://scp-jp.wikidot.com/author:tyobi|安堂戯乃介用務員]]]が近くにいることを確認すると、表情が綻んだ。安堂用務員は日本支部にいた時に親交のあった職員で、舞波よりも1年早いうちに、秘書業務を遂行するための教育を受けていた。彼がここにやって来た理由も、それに依拠している。 

@@ @@「アンドー！」

@@ @@「舞波さまぁ！」

@@ @@舞波は明るい表情のまま彼に駆け寄っていく。2人はすぐさまひそひそ声で話し始める。エージェント・斑座も眠りこけてた身を起こし、二人へと近寄った。巨大な水族館内に木霊する彼らの声には希望と喜びでいっぱいだった。

@@ @@

@@ @@程なくして、ギム・スドン部隊長の咳払いで皆の視線が集まった。制服を脱ぎ、スーツに着替えた彼は、むしろその姿が楽だとさえ思っていた。舞波は見物のために館内を練り歩いていたが、他のエージェントが所定の場所に集まってるのを見ると足を運んだ。ギム・スドンの登場で、皆が皆、疲労困憊の肉体を奮い立たせていた。

@@ @@「諸君、よく休めたか？」

@@ @@「ああそりゃあ休めましたとも、ええ」

@@ @@不機嫌気味な声が聞こえ、打撃音がその直後に響いた。舞波はちらっとそちらの方を眺めていた。ジョンホンが小言を言いながら、彼の弟から手をはなしていた。

@@ @@「我々はよくやり遂げた」 キム・スドンが彼らの行為を無視してつつ、話を続けた。「我らはここを防衛し、ここにいるサメ達を殴撃の脅威から守り抜いた。祝杯を挙げるのも結構だろう、少人数でこの程度をやり遂げたのは大変なことだからな」

@@ @@ささやかながら拍手が贈られる。

@@ @@「我々はここで少し休息を取り、霧津に位置するサイト-64Kへと向かう予定だ。先に{{光陽^^クァンヤン^^}}に行った別動のさ-21隊員からの報告では、連中は霧津に入ってから{{光陽^^クァンヤン^^}}へ打って出たと説明している。連中の本拠地は霧津にあるようだ。故に我らが向かい、その行く末を見届けなければならないというわけだ」

@@ @@キム・スドンは誇らしげな瞳で一同の目を見つつ、強く頷いた。

@@ @@「皆はもう少しの間休息を取っていると良い。サイト-21Kから移動用の車両が配備されるだろうから、早ければ夕方頃には霧津に向けて出発する手筈だ。それまでは散歩がてら、魚の鑑賞会でも開いていると良いだろう」

@@ @@「私がこれだから財団に通うのよ。 いっぱい働いてからだされるアクアリウムツアーなんて」

@@ @@今回、あえて誰がそれを言ったのか確認せずとも、皆はその言葉の主が誰であるかを察していた。

----------

@@ @@皆は席に座ったまま一歩も動かない中、舞波だけがずっと席を移動してばかりいた。安堂用務員は短い出会いが終ってしまうのが惜しく思いつつ、他の人員とともにサイト-21Kへと発った。僅かな時間ではあったが、昔を懐かしむような心持ちで、しばしの別れに心を痛める。

@@ @@ 舞波は、いつしか海底トンネル区域に立ち入っていた。一面が水と魚で覆われたこのトンネルは、自由気ままに遊泳する命で溢れていた。その昔、皆が共に楽しく揺れ動いていた、あの海のように。

@@ @@シロワニの群れが壁に沿って泳ぐ。

@@ @@舞波は、彼らが動く方向に付いて行きながら、トンネルの壁をなぞる。水槽は思ったほど冷たくはなく、その向こうでの水の動きが感じ取れれた。揺らめく波が大きくなる。それは、懐かしき鼓動だった。ついそ感じることができたあの海の嬌声だった。生を表象した動きだった。

@@ @@どこか感じる寂しさが心臓を打ちつける度、ため息が口からこぼれる。その郷愁がサイトに対してか、はたまた故郷を思ってなのか、判然としない混濁の中で、舞波の心はただ揺れ動いてばかりだった。タケナギを見たかった。そして、父母も見たかった。一人でどこかにいる時ほど、そのさびしさは強く膨らみ押しつぶしてくる。舞波はようやく、その言葉の真義を理解した。闇の中、孤高に遊泳するサメたちの間で、自分は水の外にいて鮫たちは水中にいる、その状況自体が舞波の孤独さをしたためる。僅かに涙が頬を伝い落ちてしまう。

@@ @@//こんな事しとる場合やない。// 舞波は、撃たれ弱くなった心を引き締めた。//どっちみち、少しだけ過ごせば、またサイトに帰ることができるんやから。//

@@ @@舞波は涙をぬぐって、頭を上げた。

@@ @@そして、そこで初めて目の前で何が起きたのかを悟る。

@@ @@誰かがいた。闇の中に。

@@ @@初めに、それはとても小さい影のように彼女の目には映った。しかし次の瞬間、それは確かに動いたのだ、二本の足でタッタッと。部隊長は確かに、この建物に部外者が立ち入ることはできないと話していた。しかし今、見知らぬ誰かがこの建物内にいる。

@@ @@舞波は頬に流れた涙を拭って、水の向こうで揺らめいた陰影に向かって散策し始めた。謎の影は、仄暗い照明の暗がりに紛れているせいで判然としなかった。しかし、そいつがますます距離を遠のかせているという事実のみは得られた。舞波はさらに足早に追いかける。それが何者なのか、一切正体は分からないが、捕まえて何者なのかを確認しなければ、という考えばかりが彼女の思考を支配していた。

@@ @@それは非常口の方へと歩速を早めている。舞波は同じ方向へ足早に進む。確かにそいつは逃げるつもりだと確信して。舞波は歯を食いしばり、追いすがる。疑念の心ばかりが次から次へと膨らんでいく。//ああ、間違いなくアイツは敵組織のメンバーに違いない。でもなんで財団にスパイするんや？何が目的やろ？//

@@ @@そして、舞波は次の瞬間、顔をしかめた。財団に密偵するだけの理由がある被疑者で、そいつは今の状況で、最も焦りを煽らせてしかるべき組織の者。

@@ @@サメ殴りセンター。

@@ @@舞波は疾走した。もしそうならば、尚更確保しなければ。逃がしてはいけない、逃がすものか。舞波は大きく振りかぶりながら加速する。いつしかそいつは目前に迫っていた。その存在が非常口の扉を開けていた…

@@ @@舞波は、虚空へと身を投げ出した。

@@ @@

@@ @@……そして、ついに彼女の掌が影の肩に触れた瞬間……

@@ @@

@@ @@舞波は、床へとたたき落とされた。尻餅をつく形になったため頭は怪我こそなかったものの、衝撃から来る激痛が全身を劈く。舞波は涙ぐみながらもバッと立ち上がる。影を捕まえようと手を伸ばしたが、取り逃してしまう。今すぐにでも追いかけなければならないのに……。

@@ @@だが、頭をもたげた舞波は、再度尻餅をついてしまう。

@@ @@舞波の視界は建物の非常階段などではなく、ソウルの街並みの最中へと飛んでいた。

--------
