+ [[size 200%]]주의![[/size]]

**사건 2770-C의 세부 사항 열람은 현재 SCP-2770 격리 책임자인 루토제이콥스 박사 또는 O5 사령부의 허가가 필요합니다. 적절한 생체 데이터가 없을 경우 본 단말기는 마비/기억소거 인자를 사용한 후 잠깁니다.**

스캔 중 . . .
@@@@
@@@@
생체 데이터 확인. 밈적 인자 해제. 잠금 취소. 
@@@@
@@@@
파일 여는 중…
@@@@
@@@@
&gt; **사건 2770-C**
&gt; 
&gt; O5-█의 승인과 함께 ████년 ██월 ██일 &#39;아동용 수영장 작전&#39;이 SCP-2770을 무기한 격리할 목적으로 인가를 받았다. 이 작전은 ████ 박사와 ████████ 요원이 설계하였다. 그들은 SCP-2770-1을 관찰한 결과 대상을 대규모 수원에서 분리하면 SCP-2770-2이 출현하지 못하게 하고 SCP-2770-1이 물속으로 물러가는 능력을 없앨 것이라고 상정하였다. 
&gt; 
&gt; 작전은 세 부분으로 나뉘었다. 
&gt; 
&gt; # 감마-6은 위치를 찾아낸 후 작전을 위해 특별히 제작된 갈고리 장치가 장착된 개조형 Mi-26(작전명: &#34;인명구조원&#34;)으로 SCP-2770-1을 물에서 들어올린다. 
&gt; # 인명구조원은 갈고리에 걸린 SCP-2770-1을 매우 건조한 ████████사막의 안전한 장소에 있는 제██기지로 옮긴다. 
&gt; # 도착하면 감마-6 인원은 SCP-2770-1을 수원으로부터 충분히 떨어진 곳에 구금한다. 
&gt; 
&gt; ████년 █월 █일 아동용 수영장 작전이 ████시에 개시되었다. 작전 당시 SCP-2770-1은 노르웨이 남부 해안에서 추적되고 있었으며 작전을 개시한 지 30분 12초 후에 인명구조원이 낚아채었다. SCP-2770-1은 어려움 없이 갈고리에 걸려 SCP-2770-2가 나타나지 않은 상태로 물 위로 들어올려졌다. 
&gt; 
&gt; 6시간 17분 후 인명구조원이 제██기지에 도착하여 SCP-2770-1을 구금하였다. SCP-2770-1은 저항 없이 스스로 항복하였고 SCP-2770-2는 나타나지 않았다. 아동용 수영장 작전은 성공한 것으로 간주되었다. 
&gt; 
&gt; 
&gt; 
&gt; 일주일 후 심문이 이루어졌다. SCP-2770-1은 이전 기록에 나와 있던 변칙적 능력으로 탈출하지 않고 대체로 제██기지 직원에게 협조하였다. 다음은 영상의 내용을 글로 옮긴 것이다. 
&gt; 
&gt; [SCP-2770-1이 두 명의 감마-6 인원에게 방으로 호송되어 ████████ 요원 건너편의 의자에 앉는다.]
&gt; 
&gt; **████████ 요원:** 안녕하십니까, SCP-2770-1.
&gt; 
&gt; **SCP-2770-1:** 안녕하십니까, 선생님. 다시 한 번 말씀드리지만, 여러분의 끝내주는 호버링 비행기로 저를 구조해주셔서 너무나도 감사드립니다. 저는 그곳에 오랫동안 발이 묶여 있었습니다… 얼마나 오래인지 기억하지 못 할 정도입니다. 
&gt; 
&gt; **████████ 요원:** 항상 기꺼이 도와드리겠습니다. 그래서, SCP-2770-1, 이름이 있습니까? 
&gt; 
&gt; **SCP-2770-1:** 그렇습니다, 선생님. 영국 해군 소속 에드워드 롤링 대위입니다. 무엇이든 물어보셔도 괜찮습니다. 
&gt; 
&gt; **████████ 요원:** 그렇군요. 올해가 몇 년도라고 생각하십니까? 당신 유니폼이 꽤나 오래되어 보이네요. 
&gt; 
&gt; **SCP-2770-1:** [목을 문지르며] 그게… 잘 모르겠습니다. 사실, 얼마 지나지 않아 시간 감각이 그냥 사라지기 시작했습니다. 그리고 제 제복은 사과드리겠습니다. 다음번에 시정하도록 하겠습니다. 
&gt; 
&gt; **████████ 요원:** 시간 감각이 사라졌다는 말이군요. SCP-2770-2에 대해 말해주시겠습니까? 
&gt; 
&gt; **SCP-2770-1:** 잘 못 들었습니다? 
&gt; 
&gt; **████████ 요원:** 그 잠수함 말입니다. 저희 기록에 의하면 당신을 구조한 배들이 움직일 수 없어야 할 정도로 망가진 잠수함에게 갑자기 공격당했다고 하더군요. 
&gt; 
&gt; **SCP-2770-1:** 아. &#39;그것&#39; 말씀이십니까. 
&gt; 
&gt; [SCP-2770-1이 몸을 기울인다]
&gt; 
&gt; **SCP-2770-1:** 글쎄요. 
&gt; 
&gt; **SCP-2770-1:** 아무래도…
&gt; 
&gt; **████████ 요원:** 아무래도 뭐요? 
&gt; 
&gt; **SCP-2770-1:** 아무래도 지하 수면은 생각 못했나 보지? 이 병신 새끼야. 
&gt; 
&gt; [SCP-2770-2의 전망탑으로 보이는 것이 심문실 한가운데에서 터져나온다. 해치가 열리자마자 제██기지와의 통신이 완전히 두절된다.]
&gt; 
&gt; **기록 종료**

&gt; 제██기지로 파견된 기동특무부대가 시설이 사라졌음을 보고함. 궤도상 자산으로 확인한 바에 따르면 통신이 두절된 순간 제██기지가 통째로 모래 아래로 끌려갔음. 수색팀은 지하 화상 촬영에서 시설의 흔적을 탐지하지 못함. 전 인원 작전 중 사망한 것으로 추정됨. 
&gt; 
&gt; 이 사건 이후 SCP-2770-1은 █년 동안 나타나지 않음. 
&gt; 
&gt; 재단 확보 기지 규약 현재 전면 재검토 중. 
&gt; 
&gt; SCP-2770의 케테르 등급 재분류 보류 중. 
&gt; 
&gt; **사건 보고 종료**</textarea></pre>
