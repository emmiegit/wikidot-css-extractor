**Název: Bergmannův Paradox**
**Autor:** [[*user Lyppiatt]]
[[include info:end]]

&gt; //Kdysi jsem věřil, že přehlcenost našeho světa tlačila na tvůrčí originalitu jako nádor. Neboť tolik knih už bylo napsáno, tolik písní rozeznělo zlaté síně a tolik obrazů z tolika úhlů vyhotoveno, že se umělec jen těžko může inspirovat něčím novým a ještě méně dát něčemu novému vzniknout. Po dlouhém hledání jsem nalezl řešení ve vyprázdnění lidské mysli a oproštění se od všeho, všeho, co známe. Jen tak se mohl umělec vzdálit vnějším vlivům a vzdát absolutní průběh své ryzí mysli, jež se měla plnit barvami a tóny novými, skrytými všedním očím a uším. Pevně jsem věřil, že jen ze vzduchoprázdna, z netečné nicoty, může vzejít nový, spásný druh umění - umění vakua. Pro tuto svou víru jsem si temnotu pustil do své mysli, do své duše. Toto je příběh o tom, jak se to stalo.//
