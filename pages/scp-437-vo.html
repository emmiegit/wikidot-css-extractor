    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=437.jpg|caption=SCP-437]]

**Ítem #:** SCP-437

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El hacha debe ser mantenida asegurada, en un envase hecho a medida, cuando no esté en uso. Cuando esté siendo sometida a pruebas, debe haber un mínimo de tres investigadores participando. Se le aconsejó a los investigadores no blandir a SCP-437 por sí mismos.

**Descripción:** SCP-437 es una vieja hacha de talador hecha de acero, cubierta en óxido. SCP-437 fue recuperado de un pequeño pueblo en Australia durante [DATOS BORRADOS]. Las iniciales S.M. están talladas en el mango.

SCP-437 fue descubierto por el Agente ██████ durante la persecución de SCP-███. El Agente ██████ incautó el hacha de un tocón grande durante el rastreo de SCP-███ a través de ████████████, Australia. Cuando intentó usar a SCP-437 en SCP-███, el hacha se deslizó de su agarre, golpeó el acantilado, rebotó y atravesó su pierna izquierda a la altura de la cadera, amputándola completamente. La herida resultante no fue dolorosa ni tuvo pérdida de sangre. La extremidad amputada mostró un proceso de &#34;desgaste&#34; casi instantáneo. A pesar de tener signos similares a los de extremidades humanas expuestas a los elementos durante muchos meses, el miembro no mostró descomposición o crecimientos bióticos.

Tras la captura exitosa de SCP-███, SCP-437 fue trasladado a la Fundación. La investigación sobre SCP-437 reveló que estaba hecho de acero y madera, sin nada inusual en su composición. La herida del Agente ██████ fue también examinada, revelando una sustancia fina y transparente, de aspecto carnoso, cubriendo la herida. La investigación microscópica del tejido de la herida reveló que la estructura molecular de la muestra estaba hecha de [CENSURADO], lo cual le da al &#34;tejido&#34; propiedades materiales que pueden ser equiparadas a la dermis humana.

Las pruebas repetidas con SCP-437 han demostrado que el hacha es poco confiable al ser usada. No sólo carece de filo al punto de ser inútil, sino que aproximadamente el noventa por ciento de las veces en que la cuchilla es balanceada, rebotará de una manera inesperada e impactará al usuario. Esto se ha probado verdadero incluso cuando medios mecánicos son usados, ya que la cuchilla trata de buscar al individuo detrás del aparato. Los sensores colocados tanto en los sujetos humanos como en los aparatos mecánicos no revelan anormalidades en su temperatura o electrocinética. Mientras esto no descarta eventos psicocinéticos centrados alrededor de SCP-437, es la opinión de este investigador que el objeto podría estar mostrando una alteración de probabilidad. Las solicitudes a la División de Análisis de Probabilidad de la Fundación han sido efectuadas.

En todos los casos donde el hacha ha impactado a operadores humanos, siempre ha atravesado el sitio de la unión de un miembro. Esta acción, hasta la fecha, ha amputado los miembros limpiamente y en un sólo trozo, dejando una herida sellada. La extremidad cortada inmediatamente se demacra, como si fuera expuesta a un rápido envejecimiento, anulando así cualquier probabilidad de volver a anexarla al cuerpo.
