    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **錯誤編號 0013。**檔案遭到覆寫。請聯絡您的執勤技術指導員以查明更多資訊。

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/fragment:scp-2343-3/test2.jpg|caption=這真是張 SCP-2343 的好照片。]]

**項目編號：**SCP-2343

**項目等級：**Safe

**特殊收容措施：**SCP-2343 應被收容於 [http://www.scp-wiki.net/secure-facility-dossier-site-88 Site-88] 的一間客製化人形收容室內。項目的娛樂需求應提交由 2343 的項目負責人同意。基於項目的自願收容態度，與 SCP-2343 維持合作關係為基金會的首要優先事項。[[footnote]]透過 SCP-2343 來翻譯 [[[SCP-2280]]] 的計畫尚在評估中。[[/footnote]]

**描述：** SCP-2343 是一個約 2.2 公尺高，重約 62 公斤的人形實體。SCP-2343 被判定為 I 級現實扭曲實體。SCP-2343 並未表現顯著敵意。SCP-2343 的體適能約莫與二十歲出頭的人相當。自 2005 年受到收容起，SCP-2343 從未表現任何老化的跡象。

2005 年，田納西州日耳曼頓[[footnote]]田納西州孟斐斯市的一處郊區[[/footnote]]的警方接獲一起家暴案件。基金會人員抵達現場時，發現警方給出的當事人報告有著許多不一致的地方。一名稱為[[span class=&#34;ruby&#34;]]彼得 · 潘納比[[span class=&#34;rt&#34;]]Peter Panepi[[/span]][[/span]]的男子遭到拘捕。項目隨後在九月五日被轉移到基金會門下。

##BA0011|- 給我聽好了你們這些愛栽贓人的小王八蛋##

&gt; 我知道你們在今天結束前一定會看到，所以你們最好趕快進入狀況。
&gt; 
&gt; 你們這些天兵老是擔心自己已經關起來的這傢伙，但裡面的人才不是真正會讓你們倒大楣的玩意兒。還在外頭的才是。你們知道我太太以往都是怎麼搞我的嗎？老子已經這樣忍受幾千年了，這樣你們這些不知感恩的小屁孩才有機會蓋點什麼東西出來。要是她知道我被關在這兒，要是她發現你們幹了什麼好事，她沒看到整個她媽的星球被鮮血淹死是不會善罷干休的。她以前就這麼幹過，不會介意再來一遍。
&gt; 
&gt; 但你們打死都不放我出去。行吧。都是我自己的尊嚴搞得我們落入這片田地。我可以幫助你們找到她，你們就能把她給關起來，好比你們把我關起來一樣。要不然，所有人就一起死，只剩下我又要從一片焦土跟虛無中重建整個世界。我老了，我累了，我不知道自己還能不能再忍受一次這種折騰。我就幫到這，要請自便，不要拉倒。</textarea></pre>
