**アイテム番号:** SCP-2937

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2937を構成する113のアイテムはサイト-50の高価値アイテム保管施設の45の標準安全保管庫に収容されます。いかなるアイテムに対しても、研究目的か試験の実施のために保管庫から移す際はセキュリティクリアランスレベル2-2937が要求されます。

**2012/04/25改訂:** SCP-2937-23、-48、-57、-65、-66、-67、-81、-89、-94、-103、-105、-111はエリアｰ30内のいかなる建物からでも、１キロメートル以上離れた場所に最低でも5メートルの深さで埋められます。それらの回収にはセキュリティクリアランス3-2937が要求されます。また、一度に回収するのはそれらのうち一つに限定されます。SCP-2937に属する、モチーフの描かれた新しいアイテムが回収された場合、同様にエリア30の近くに埋められます。

中華人民共和国(People&#39;s Republic of China)で直接行動することの政治的な困難さにより、活動は情報改竄とPRC政府への間接的な影響もしくは交渉に集中させます。オロチョン自治旗[[footnote]]中華人民共和国内モンゴル自治区ホロンバイル県の都市。[[/footnote]]の考古学的な歴史に対するさらなる公的な関心を思いとどまらせる処置は引き続き実行されます。定期的に、広範囲のエリアでの先史文明の可能性を否定する専門的な研究論文と、そのようなアイデアを生み出しかねない論文すべてに対する反論が発表されます。エージェントとPRC政府内部の連絡員は、該当エリアでの自然保護組織を陳情し、考古学上の発掘、さらなる開発、居住地の拡大を妨害してください。

最優先事項は失われたアイテムの場所を調べ、可能な限り、回収することです。もしくは、その場所の近くで行われる人間の活動を妨害する手段の強化です。最終的には、衛星による観察と、可能であれば飛行ドローンでの調査が、IJA/IJAMEAの痕跡の調査に用いられます。失われたアイテムがいまだ残っているとされる場所で、人間が調査するのは避けてください。

SCP-2937のアイテムと類型学的に類似したオブジェクトが私的/公的な収集/市場に現れた場合、回収してください。考古学的なコンテキストの発見であった場合は、わかりにくくし、誤報であったというキャンペーンを実行し、オブジェクトを回収してください。

黒色の強膜と虹彩を持った大量の死体、もしくはPRCの領地内での原因不明の死が発見された場合は、PRC政府との交渉の開始が認可され、プロトコル2937-ヨミが実行されます。

イザナミ作戦のさらなる情報の回収は、シモベ教授、オカクラ将軍、クラタ将軍の消息の発見と同じく重要な活動です。

**説明:** SCP-2937は赤みがかった茶褐色の陶器のセットから成り立っています。アイテムの総数は不明です。現在113のアイテムが財団の収容下にあります。(39の完全なピースと、74の破片です。SCP-2937-1からSCP-2937-113まで番号が振られています。)これらのアイテムの大きさの幅は173センチメートルの瓶から、5センチメートルの破片まであります。様式分析はこの113のアイテムが単一の考古学的文明、興安文明と呼ばれるものに属していると示しています。類型学的研究で、興安文明には初期-中期-後期に分けられる連続的な継承である10の様式が立証されました[[footnote]]シモムラ T.、1977、“//興安陶器における様式発展の再調査//”、東アジアの考古学と歴史ジャーナル、15:2[[/footnote]]。この様式に使われる要素の存在は、縄文文明や櫛文土器文明にも見られます[[footnote]]タカベ H.、1982、“//東アジアのコンテキストの中での興安文明//”、季刊アジア考古学、47:3[[/footnote]]。熱ルミネセンス年代測定では、これらのアイテムは現代から█████～████年前の時代と計測されました。

12のアイテム(破片であるSCP-2937-23、-48、-57、-65、-66、-67、-81、-89、-94、-103、-105、-111)は黒い絵の具でモチーフが描かれています。この破片の性質が、解釈を難しくしています。回収から後、これらのモチーフは対応する破片の内部へ、平均1センチメートル/年の不規則なペースで移動しています。この動きが破片の特定部分まで進むと、黒くなります。すべてのモチーフは、それ自身の一定の動きのパターンを持っているように見えます。絵の具の分析は、確定できない/矛盾した結果を出しました。しかし、既知のいかなる物質とも一致しないことは明らかです。 

**回収:** SCP-2937を構成するアイテム群は旧満州国の興安省北東部(現在のオロチョン自治旗)で、1937年から1945年にかけて大日本帝国異常事例調査局(IJAMEA)によって発見されました。第二次世界大戦の終結とIJAMEAの解散後、SCP-2937(加えてIJAMEAの制御下にあったアノマラスオブジェクトの大部分)は財団のもとに移り、京都府に新たに建てられたサイト-50に保管されました。

**回収された文書2937-1:** 興安文化とイザナミ計画についての往復書簡

下記の文書はSCP-2937に並行して1945年10月17日に回収されたものです。日本語から翻訳してあります。

[[tabview]]
[[tab L-2937-1]]
1937年10月12日

クラタ将軍様

あなたの指示に従って、異常事例調査局からの紳士たちが到着しました。彼らはただちに発掘された陶器の破片の調査を開始しました。シモベ S.教授はこれが本国の石器時代の陶器に関連しているだけでなく、古代において本国より先立つものだと確信しています。彼いわく、これは有史以前に氾アジア文明が存在した証拠だそうです。大東亜共栄圏の正当性を疑う者に反論するための補助になる証拠を得るため、調査する価値があるでしょう。(もちろん、公的な解釈として、これらの遺跡は大和民族の祖先が産み出したことになります。)
シモベ教授はこれらの陶器の破片を仮に&#34;興安&#34;様式と分類しました。

オカクラ K.将軍より
[[/tab]]
[[tab L-2937-2]]
[[include component:image-block
    name=Hsingan1.jpg|
    caption=L-2937-2に添付されたスケッチ
]]
1940年6月5日

クラタ将軍様

先週、図案の描かれたいくつかの大きなつぼが発掘されました[[footnote]]図案の描かれた欠けのない陶器は、現在財団が回収したアイテム群にはありません。[[/footnote]]。シモベ教授によれば、これらの図案のデザインは、我が国の先史時代のデザインに注目すべきほど似ているようです。興安の人々と大和民族が連続しているというさらなる証拠になります。一つのつぼに興味深いモチーフがありました。シモベ教授の解釈によれば、興安の王が征服した人々を支配しているというもののようです。この図案のラフスケッチを手紙に添付します。

オカクラ K.将軍より
[[/tab]]
[[tab L-2937-3]]
[[include component:image-block
    name=Hsingan2.jpg|
    caption=L-2937-3に添付されたスケッチ
]]
1942年12月19日

クラタ将軍様

私たちは定期的に興安の陶器を発掘しています。シモベ教授いわく、いくつかはある種の儀式を表しているそうです。彼によれば、とても興味深いモチーフとされるものの一つを、ラフスケッチで添付します。
これらの絵は本当に注目すべきものです。それらは形を変え、器の表面を動いています。儀式を再現し、説明しているようです。これらの再現の参照と、彼自身の民族学的背景から、シモベ博士はついに儀式を再び産み出せると確信しています。この儀式が日本にとって強力な兵器となるだろうと彼は確信しています。

オカクラ K.将軍より
[[/tab]]
[[tab L-2937-4]]
1943年9月3日

クラタ将軍様

シモベ教授は正しかった。この儀式は本当に重要でした。被験者(近くの村から召集した1人の現地人)で儀式を行ったところ、被験者の眼は完全に黒くなり、ただちに死にました。さらに、およそ同時刻に、周辺の村々で何人かの現地人(私たちが全く接触したことのない者を含みます)が不可解な死を遂げ、眼が全て黒くなったと報告を受けました。
シモベ教授はこの儀式が興安の人々に巨大な帝国を築かせたと仮説を立てています。実際、まだ完全ではないですが、興安のそれに似た陶器が浙江でも我々の兵士により発掘されています。さらなる研究が必要です。シモベ教授の理論が本物にするために、私はこの儀式を兵器化する可能性(仮にイザナミ計画と呼んでいます)とともに最初の召集を行っています。当座は教授は儀式のために1日に2人の現地人を処刑していますが、教授は効果を拡大する実験を行えると言っています。加えて、シモベ教授の同僚の1人が、まるで興安文明が突然死んだように、興安の陶器は考古学の記録から突然消えたように見えると言っています。シモベ教授はデータの不足による産物だと言っています。

オカクラ K.将軍より
[[/tab]]
[[tab L-2937-5]]
1944年6月26日

クラタ将軍様

本国でのこれらの突然死の事例を私は心配しています。これはシモベ教授の仮説を示すのと同時に、私の恐怖をも示しています。あの後、絵の描かれた陶器はより活発になり、図案は一日中動いています。二週間前、儀式はシモベ教授やその他による入力なしに儀式自らによって行われました。すぐさま、召集された現地人だけでなく我々の兵士も死に、眼が黒くなっていました。その時から1日か2日おきにこれが起きています。
そして、本国でのこれらの突然死の事実が、シモベ教授に彼のもう一つの仮説を確信させました。この効果は、犠牲者の民族により左右されるのです。彼によれば、この効果が犠牲者を殺したとき、同じ民族の別人をもまた殺すのです。これはかなり遠くの人間の場合もあります。上海ほど南での突然死の報告書は、この効果の地理的な範囲が確かにかなり広いことを示しています。(範囲というものがあればですが。)
シモベ教授は彼の研究と、儀式の実行を続けています。彼は今では一度に12人に影響でき、その10倍もの数の死に関連した影響を与えられるようです。イザナミ計画の実行が現実的な可能性になったと思います。いずれにせよ、私たちは急がなければなりません。戦況は日に日に好ましくないものとなっています。

オカクラ K.将軍より
[[/tab]]
[[tab L-2937-6]]
1945年6月12日

クラタ将軍様

私たちには時間がなくなりつつあります。これらの絵のついた破片は、この数ヶ月で急激に活発になってきています。今も儀式は継続して再現され続け、毎日数ダースの召集した現地人と我が軍の兵士を死なせながらこれらの破片を所有しています。一時的にそれらを埋め、50キロメートル以上撤退してもなお、毎日約1ダースの人間が私たちの基地で死んでいます。さらに、この効果は強力になっているだけでなく、影響範囲を拡大しています。中国と祖国での関連した死の報告書です。これらは私たちの兵士の20倍以上です。
シモベ教授は、もはや試してみることは出来ませんが、能力を損ねることが出来ると言っています。ですが、博士は十分で適切な人的資源があれば、前例のない大きさでこの効果を再現できると確信しています。(大和民族への影響なしで。)

オカクラ K.将軍より
[[/tab]]
[[tab L-2937-7]]
1945年9月7日

オカクラ将軍殿

貴殿はイザナミ計画の実行者に認定された。我々が所有している捕虜全てをそちらに送る。全て使うように。シモベ教授が、彼の儀式の結果に対して言っていることが確かならば、アメリカ人どもを攻撃する新たな兵器となるはずだ。

クラタ M.将軍より

**付記:** L-2937-7はクラタ将軍のオフィスで発見されました。送られてはいないと考えられています。
[[/tab]]
[[/tabview]]

**付記:** シモベ S教授は東京大学からIJAMEAに配属された教授でした。記録によれば、彼は1937年、北満州の配置であるIJAの第79歩兵師団に送られました。オカクラ M将軍は、第79歩兵師団の未確認である連隊を監督する将軍でした。1945年9月以降、彼に関わる記録はなく、最終的な消息も不明です。クラタ M将軍は1934年から1945年にかけて日本政府の役人であり、IJAMEAの高官だったと考えられています。1945年9月7日移行の彼の消息は不明です。

**補遺2937-1:** 2012/04/25、イイジマ下位研究員が昼食中サイト-50で突然死しました。彼女の強膜と虹彩は黒くなり、死因はわかりませんでした。同時刻、福岡県███████の事務員である█████████ ████もまた原因不明で死亡し、強膜と虹彩が黒くなっていました。この事件のあと、SCP-2937の調査で類似のアイテムに描かれたモチーフが1センチメートル/時の速度で変化しているのが発見されました。(残りのアイテムは変化を見せませんでした。)この出来事のあと、モチーフの描かれたアイテムはエリア30へ移されました。</textarea></pre>
