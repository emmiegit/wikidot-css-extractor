一望无际的一片荒原。地面上除了因缺水而开裂的裂隙之外，什么都没有。头顶高悬的烈日无情地炙烤着大地，在地面上翻起阵阵热浪。即便如此，略微靠上的空气依旧没有什么要移动的迹象，干燥而又死气沉沉。

一小批队伍在这片荒原中行进着。他们每个人都衣衫褴褛，同时背后又都背着一大麻袋的东西。麻袋成为了他们背上的硬壳，使他们如同一队甲壳虫一般在地面上缓慢爬行。在这片空旷的荒原之上，他们组成了一排小黑点，显得格外的显眼。

他们之中为首的一个人从腰间取下一张破旧的地图，经过无数次的翻折，地图上的褶皱已经让地图模糊不清，难以辨认。他看了一会，便又把它重新折了起来，收回腰间，摆出一副自己走的方向正确的样子，但却又微微摇了摇头。后面的几个人把挂在脖子上的，提在手里的，别在腰间的壶打开，看了一眼，又重新关上。很明显，里面什么都没有，但是他们又都在反复确认这个事实。

除了这几只虫子之外没有任何生物，这片大地也并没有因为这些虫子的出现而改变分毫，死寂，这里只有一片死寂。

这世间能够让人获得财富的方式有很多，而其中恰好有一些高风险但又高回报的勾当。看似最贫瘠的土地上同样有着最为诱人的财富，但是有没有活着把它们带回去的能力是个问题。这些最诱人的财富总是与死亡相伴，而真正能从死神手里抢过这份财富的人寥寥无几。尽管如此，不少人却又拿出自己的生命来当作赌注。就比如说这一批人，在他们的背后，是一袋价值不菲的金沙。

尽管失去了方向，没有任何食物和水，但是谁也不愿放下背后重几十公斤的东西来换取更快的行进速度。原因也十分明显：如果把它放下了，就算是回去了自己也还是一无所有；如果能够活着把袋子带出去，便可以拥有数不尽的财富。在生存与金钱之间，他们贪婪地同时选择了两者。尽管自己很清楚二者几乎不可兼得，但是他们依旧着眼于那一小点儿几乎不存在的希望。

相当乐观的思想。但这乐观不过是处于绝望之中的最后一丝虚无的寄托。

荒原的太阳随着时间的推移逐渐坠落至地平线之下，荒原的夜晚也随之悄然来临。相比于白天时的酷热，夜晚却又是彻骨的寒冷。单薄的衣物既无法承受烈日的炙烤，也不能抵御夜间的寒冷。他们还是没有一个人放下自己背后的那东西，依旧这样缓慢的爬行着。

人类是一种很神奇的生物，当他们的所有状态都到达极限的时候，反倒会呈现出一股强大的韧性，去支持着人继续活下去。然而在平常的时候，这种能力却又从来没有显现过。但是，又是到底是什么在激起这般韧性？到底是在绝境下对生的渴望，还是对于那些束缚自己，正在试着夺走自己生命的枷锁的贪求？

不过，这一切似乎又出现了一丝转折的契机。领头的人望向了前方，突然，他那疲惫的，麻木的瞳孔之中显现出了和原来截然不同的光亮——他看到了树枝的轮廓，以及月亮在水面之上所反射出的倒影——那久违的绿洲！后面的人都抬起头，自然也都看到了那一片如同天堂一般的奇景。所有人都加快了脚步，向那一片绿洲奔跑，又或者说攀爬过去。

所有的坚持都没有白费。毫无疑问，这一切都在有力地说明：人类终究可以凭借着这般韧性逃离死神的爪牙，虚无的寄托终究可以在这般韧性之下变为现实，束缚自己的枷锁也终究可以转化为自己腾飞的翅膀。

在耗费了近乎全部的力气到达那一片绿洲的边缘后，他们都扔下了身上的袋子，不顾其他人，踏过岸边同干燥的土块接壤的大片砾石，用尽自己所残余的最后一丝力气冲入了那片美妙的水源之中。似乎是长期独立于其它地方的原因，水显得又些许发苦，不过这水他们的口中却又显得无比的甘甜。身上的晒伤由于接触了水而更加疼痛，但是这种感受却又是无比的舒适。是的，现在自己拥有了生命的源泉，自己有了活下去的希望。

生存的问题解决了，那么接下来又要作何考虑？他们又抬起头来张望。他们又看到了自己的同伴——最起码是曾经的同伴。现在他们自己有了活着的希望，他们由衷地为自己感到高兴。与此同时，他们又都摸到了自己身上随身携带的尖刀。

猜疑顿时又涌上了他们的心头。人是群居的动物，因为没有人能够脱离这个社会；人又是独立的动物，他们总是会以自己为中心去思考。在先前，就分金沙的问题，他们就有过争执，因为每个人都想拿最多的一份，但是人多粥少，每个人都没能拿到自己想要的数量。现在每个人都有一份自己的财富，但是这财富终有一日会坐吃山空。更何况自己的那份可能根本不够自己所想要的开销。那么两份呢？三份呢？或者说更多份呢？也许自己的其实早已足够，但是占有欲却又总是让人感不到满足。

在这里，没有人会监督你做过什么，这里可是荒无人烟的一片土地，没有任何人类社会的制度可以阻拦你，这里远离一切的人类社会，不论什么样的想法都可以不受限制的诞生。失去了文明的束缚，人类所有的罪恶的性质都在此暴露无遗。

他们又都不约而同地取下了身上的那把尖刀。他们也都在这时明白了对方想要做什么——这也正好印证了他们的猜疑，别人正对他自己图谋不轨，他们想要夺走那所有的属于自己的东西。

争斗打破了这片土地的寂静，但是，仅仅是在几片水花飞溅之后，这片土地便又再一次趋于一片死寂。这不过是微不足道的一次争斗而已，这一切对于时间，对于这个世界来说都是毫无意义。但是活下来的唯一一人依旧在此庆祝自己所拥有的胜利的果实——更多的，自己确信这一生都无法花完的财富，以及这象征着生命的水源。

当然，他并不知道，这事实上是死神对他们的捉弄，那片绿洲，其实，象征着死亡。在这场争斗开始之后是这样，而在争斗开始之前，也同样如此。

一望无际的一片荒原。太阳依旧若无其事地炙烤着这片大地，因为这里可没有任何东西会对这里所发生的任何事情进行哪怕一丝一毫的关心。

而在荒原之中总是会有一些盐湖。它们的周围有些时候还会有一些干枯的树木作为点缀，让这片湖泊多一点死亡的气息。而这一个盐湖有些许不同——湖中似乎存在并繁殖着一些藻类，让这里看起来有了一丝生气。那湖水，是一片黯淡的红色。

不过只要靠近一点看，你就可以看到那几袋尘土和几具白骨。</textarea></pre>
