**Objek #:** SCP-053

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-053 perlu ditahan di dalam sebuah area yang tidak kurang dari 5 m x 5 m (16 kaki x 16 kaki) dan diberikan ruangan yang memadai untuk bergerak bebas. Mainan, buku, permainan video, dan perangkat rekreasi lainnya harus disediakan sebanyak – banyaknya dan diganti setiap tiga (3) bulan sekali. Seprai yang layak, kamar mandi, dan fasilitas kesehatan harus diperhatikan setiap saat. Makanan harus disediakan tiga (3) kali sehari, dan dua (2) cemilan diperbolehkan jika diminta. 

Tidak diperkenankan untuk melakukan kontak fisik dengan SCP-053 tanpa memakai setelan penanganan atmosferik penuh dan pelindung mata. Tidak diperkenankan juga untuk melakukan kontak mata SCP-053 untuk alasan apapun. Objek apapun yang diberikan oleh SCP-053 kepada personel akan disingkirkan, tetapi harus diberikan melewati karantina untuk pemeriksaan lebih lanjut. Hanya satu (1) personel yang dapat hadir di ruangan pada waktu tertentu dan harus diamankan dibalik garis pengaman dari kabel baja. Seluruh personel harus pergi dari ruang penahanan SCP-053 dalam waktu 10 menit setelah masuk.

Setiap personel yang mulai bertindak tidak menentu, berteriak, atau mencoba untuk menangkap SCP-053 harus segera disingkirkan dan di karantina. Setiap personel yang mencoba membuang setelan nya harus segera disingkirkan dan di karantina. Tidak ada benda tajam atau senapan api diperbolehkan di dalam ruang penahanan SCP-053.

 **Deskripsi:** SCP-053 adalah seorang anak perempuan berusia 3 tahun. Dia mampu berbicara secara sederhana dan tampaknya memiliki perkembangan mental sedikit di atas rata – rata. Dia memiliki kepribadian yang menyenangkan dan terkadang terlihat kebingungan serta menjadi gelisah saat berada di kerumunan orang. 

Setiap manusia yang berumur diatas 3 tahun melakukan kontak mata dengan, menyentuh secara fisik, atau berada disekitar SCP-053 lebih dari 10 menit [http://http://scp-idn.wikidot.com/scp-1129 akan dengan cepat menjadi berpikir tidak rasional, ketakutan, dan mencoba melakukan pembunuhan.] Kebanyakan, namun tidak semua, perasaan itu akan mengarah pada SCP-053 dan subjek yang menderita akan mencoba untuk membunuh SCP-053 setelah pembunuhan pertama atau menerjang setiap manusia yang terlihat oleh mereka. Mereka yang berusaha untuk membunuh SCP-053 akan menderita serangan jantung atau kejang – kejang dan mati beberapa detik setelah melakukan kontak fisik apapun pada SCP-053. SCP-053 akan beregenerasi seketika dari luka apapun, terlepas dari tingkat keparahan yang diderita.

SCP-053 sepenuhnya tidak terpengaruh dan mengabaikan semua subjek yang terpengaruh efek itu. Saat ditanyai tentang efek tersebut, SCP-053 enggan untuk merespon.
