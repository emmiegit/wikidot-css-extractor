    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>「我告訴過他們別這麼做的。」Bright轉過頭，不客氣地說。

「我知道你說過，」Bright回答，一邊掃過一堆雜物。有幾雙多出來的手對大面積的清理很有幫助，那幾雙手是他的這一點也很有幫助。

「可是他們不聽我的！」Bright繼續說，一邊敲著他的電腦。聊天程式打開了，網路攝影機就緒了，誰的傳的訊息…喔，是Bright，真是個驚喜啊。他繼續咆嘯著，甚至在他對著攝影機露出笑顏的時候。這是張熟悉的臉孔，世界聞名的那種——但自然，就現在，全世界都知道這臉。

Bright靠著他的掃把，盯著網路攝影機裡那個年輕又可愛的他自己。「噢老天，我們是Hugh Jackman嗎？」Bright抬起頭，輕輕地朝自己拋了個媚眼，在雜物堆上搔首弄姿。 「如果我不想幫忙，我就不會打掃乾淨這裡！」

Bright旋轉了一下他的椅子，專注地對準螢幕。「所以，那可就必須得搞清楚…澳大利亞或紐西蘭[[footnote]] 原单词是down under——指代澳大利亚或新西兰的口语说法，结合文档更新前版本看，本质代指的依旧是丰满胸部的委婉说法，恰好澳大利亚或新西兰也是知名的牛奶奶源产地国。[[/footnote]]那如何了？」
「就像糟透了的金剛狼[[footnote]] 原句是Hung like a freaking Wolverine——之前曾有人在主站进行过版本修改，并提议表示觉得出现未成年人不太好，本文原作者TheDuckman大概是采纳了这个建议，在更新版本里删掉了一些关于未成年、第二性征相关的内容，也将Bright（Bright-Hugh Jackman版本，本文中女性身体的Bright）炫耀其胸部的行为描述得男性化一些。
--恰好金刚狼狼叔的胸肌也很有名，或许还特指某些翻拍版金刚狼？--[[/footnote]]，」Bright回答道，另一個他只瞥了一眼。

「那算…一件好事嗎？」他異口同聲地問道。

「最好不過的事情了。」Hugh Jackman再答，他正被相機下的東西弄得心煩意亂。

Bright悲歎一聲。他怎麼會像現在這樣呢，在這樣的時刻？噢，另一個網絡會面邀請，這次是橢圓形的辦公室！好極了。「你好啊Bright，你也在看這個嗎？」

Bright難過地搖搖頭，「我有告訴過他們了，你知道我有的。」「我知道你有，我當時在場，我也有說！」「但是，我現在在這裡。」「還有其他的每一個角落。」「真的？每個角落？」「真的。無所不在。即使是那些與他人斷絕往來的社區也一樣。」「呃，我不相信。」 Bright，滿臉的鬍渣，戴著草帽，俯身投入了攝像之中。「相信它，給我他媽的識相點。」

然而Bright卻揮揮手，像是要趕走他似的。「他們幹嘛非得這麼做？你當初覺得他們會聽你的，哪怕只有一次。」

表示同意的點點頭，Bright漫不經心地掛上紅色電話。「混合兩個SCP有帶來過任何好事嗎？**沒有！**」

「而且三個SCP只會讓事情變的三倍糟！」某人在Bright說話的中途打了岔。喔，我知道我們之前沒提過他，但是總得有人起個頭。

Bright偷偷摸摸地從地下室上來時，停下來調整了一下他的項圈。用分岔的舌頭說話依然很困難，但是該死的他肯定辦得到的！「但是，他們用了五個！真的，五個？他們當初就沒想過這有可能會發生嗎？」

所有的Bright一起嘆著氣，異口同聲地說：「我有告訴過他們了。」</textarea></pre>
