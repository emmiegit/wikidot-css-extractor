    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 飢えるモノ達
**著者:** ©︎[[*user mC shrimp]]
**作成年:** 2019
[[include credit:end]]

「もうダメだ…耐えられん…3日間水しか飲んでねぇ…」
@@@@
社会というものは尽くケチだ。
会社をリストラされてからもう2週間近く経つ。会社にはかなり尽くしてきた。趣味にかける時間も恋人を探す暇も全て会社の成長の為につぎ込み、無能な上司の尻拭いのために方々駆けずり回り、謝り、ご機嫌をとったりと尽くしてきた。だというのに俺はクビを切られ、退職金もほんの僅かしか出されず、転職先の紹介もされなかった。何故よりによって俺なのだ。俺が何をしたというのだ。
@@@@
駅前では過去の俺と同じようにスーツを着て忙し気に改札内へ入って行く人々が見える。仕事へ行き、[[[http://ja.scp-wiki.net/scp-1259-jp | 美味い金を食うはず]]]であろう人々を羨望と嫉妬の目で見るが誰も反応しない。向こうは俺など眼中になく、自分たちの保身に必死らしい。
@@@@
商店街へ行き、ショーケースに並ぶ金を見ていると[[span class=&#34;ruby&#34;]]自分が嘗て見下していた奴ら[[span class=&#34;rt&#34;]]能天気な馬鹿共[[/span]][[/span]]が金を食べ歩きながら、自分に哀れみの目を向けて足早に過ぎ去って行く。見下されるのは腹が立つが、文句を吹っかけるような気力も無い。
@@@@
ゴミ箱の新聞にデカデカと印刷された「不景気」の文字。そんなに人員が欲しいのならいっそ雇ってくれ。
銀行の奴らはコッソリ顧客の金をつまみ食いしてるなんていう噂も立っている。羨ましい限りだ。
@@@@
関わりたがろうとせずに過ぎ去る奴らを恨めし気に見ながら見窄らしくどこかに金が落ちていないかと乞食じみたことをしていた。我ながら情け無い。
@@@@
「一銭も落ちてない…10円くらい落ちてくれてもいいじゃないか…どうして日本人っつーもんはここまでケチなんだ…」
@@@@
死に体で路地を彷徨っていると自販機を見つけた。もう今はジュースは飲まずとにかく金がたらふく食いたい気分だ。
ふと、自販機の下に50円を落とし、頑張って掻き出した記憶が蘇る。
もしかすると、ほんのチョッピリだけ、可能性があるかもしれない。
わずかばかりの期待を持って、自販機の下を覗く。
@@@@
「お？」
@@@@
奥にチラリと光るものが見えた！間違いない！金だ！
そうと決まれば早速掻き出そう！
意外と奥にあるようで手が届かない。匍匐先進をして光へ近づく。もう少し！
あと
@@@@
[!--
よし。
--]
@@@@
少しで
@@@@
[!--
あとちょっと！
--]
@@@@
届く！
@@@@
[!--
つかまえた！
--]
@@@@
--------
@@@@
ずいぶんといきがわるいな。
[!--
なんでだ。
--]
@@@@
さいきんごはんもとれなくなったな。
[!--
俺が何したって言うんだ。
--]
@@@@
でもこんなふけいきにぜいたくはいえないな。
[!--
ヤバい、潰れる。死んじまう。
--]
@@@@
いただきます。
@@@@
[!--
助けてくれ。
--]
@@@@
-------
@@@@
寂れた路地から飢える者は消えた。そこではもう誰も商品を買う者のいない[[span class=&#34;ruby&#34;]][[[http://ja.scp-wiki.net/scp-1816-jp | 自販機]]][[span class=&#34;rt&#34;]]ソレ[[/span]][[/span]]がひっそりと佇んでいた。
[[span class=&#34;ruby&#34;]]自販機[[span class=&#34;rt&#34;]]ソレ[[/span]][[/span]]はその重い体を少し揺らしたあとどこかへ消えた。
もうそこに飢えるモノ達はいない。</textarea></pre>
