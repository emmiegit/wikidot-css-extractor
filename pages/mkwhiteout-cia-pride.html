&gt; ##green|**SeretoninSays**## 01/06/2020 (Lunes) 15:03:29 #48202192
&gt; ------
&gt; 
&gt; MK-ULTRA es el más infame de los programas de experimentación de la CIA, pero no es el único. Los documentos recientemente desclasificados de la CIA hacen referencia a proyectos como MKSMILODON, MKWALDO y MKISOLDA, todos ellos lamentablemente incompletos... MKSMILODON fue descartado por las noticias como el &#34;Proyecto de los Expedientes X&#34; de la CIA, porque cualquier proyecto que trate de controlar el clima usando &#34;conductos humanos&#34; será llamado así por cualquiera que no lo sepa.
&gt; 
&gt; Una cosa que se pasó por alto en las noticias fue algo llamado MKWHITEOUT. A finales de los 60, los Proyectos MK estaban empezando a perder fondos a medida que el Gobierno de los EE.UU. se preocupaba más por la carrera espacial y lo mal que iba la guerra de Vietnam, pero un lugar en el que Nixon quería centrarse era en la opresión de las minorías - la única razón por la que se negó a legalizar la marihuana fue porque quería más excusas para que los afroamericanos y los hippies fueran arrestados, y cuando se trataba de la incipiente comunidad LGBT, estaba más que dispuesto a hacer la vista gorda a las pruebas de la CIA utilizando el Orgullo como campo de pruebas para una atrocidad.
&gt; 
&gt; Mayo de 1971. Stonewall había tenido lugar menos de dos años antes, y el Director de la CIA Richard Helms da luz verde a MKWHITEOUT, una iniciativa de guerra biológica que iba a utilizar, y cito, &#34;agentes mutagénicos infecciosos... para intentar curar la psicopatía homosexual por el bien del pueblo americano&#34;.
&gt; 
&gt; ¿Su supuesta cura? Un híbrido de botulismo y algo conocido como &#34;El Agente Cárpato&#34;.

&gt; ##green|**SeretoninSays**## 01/06/2020 (Lunes) 15:12:42 #48202193
&gt; ------
&gt; 
&gt; Junio de 1972. San Francisco. Varias cosas suceden en el transcurso de la semana que precede al primer desfile Oficial del Orgullo de la ciudad, el 25.
&gt; 
&gt; En la noche del 18, Toad Hall, uno de los bares gay más antiguos de la ciudad (presentado en el biopic de 2008 //Milk//) es asaltado. Nada fue robado, pero los dueños en ese momento estaban tan paranoicos que se deshicieron de todo el alcohol después de encontrar una tapa de Budweiser en una botella de Miller, una clara evidencia de manipulación.
&gt; 
&gt; Temprano ese mismo día, un llamado &#34;hada peluda&#34; (un individuo que podría ser considerado transgénero en la actualidad) identificado en un informe policial como &#34;Barry Dent&#34; es arrestado por indecencia pública. Lo que sucedió en las siguientes tres horas no está claro, pero Dent nunca fue visto de nuevo. Su compañero de celda fue encontrado sosteniendo un cuchillo con sangre del mismo tipo de Dent, sin garganta ni brazo izquierdo. La identidad de su compañero de celda no fue revelada en ese momento, pero el individuo que vino a recoger su cuerpo aparece como &#34;Sr. Brightton&#34;, ahora conocido como un criptónimo común de la CIA para los agentes &#39;limpios&#39; durante la administración Nixon.
&gt; 
&gt; A partir del 19, tres hombres reparten panfletos anunciando el evento del Orgullo en torno a Castro. Los panfletos se imprimen en un papel que tiene una textura extraña con pliegues más marcados. Varias personas se cortan el papel al tocarlos, y se enferman con síntomas extraños. 
&gt; 
&gt; El Stud, otro famoso bar gay, es asaltado el día 19. El intento de vandalismo es disparado por el dueño y resulta herido, un remolque negro los recoge a una cuadra de distancia. La policía de San Francisco no hace nada al respecto, naturalmente.
&gt; 
&gt; El 20 trae informes de más de sesenta incidentes diferentes de aparente envenenamiento por botulismo de toda la ciudad, todos entre individuos considerados &#34;maricas&#34;, &#34;hadas peludas&#34;, &#34;homos&#34;, cualquier término despectivo que hayas escuchado, lo usaron para describirlos. La policía pensó que unos cuantos mar****** muertos era probablemente algo bueno, y no hizo nada. Los médicos que los trataron lograron administrarles antitoxina, y notaron que varios de ellos citaron &#34;patrones anormales de crecimiento del cabello&#34; que no se exhibían en &#34;seres humanos normales&#34;. Una característica común entre ellos es que todos se emborracharon o conocían a alguien que estaba en el Wild Side West, que es - lo adivinasteis- un bar gay, aunque uno en las afueras de Castro. 
&gt; 
&gt; Se encuentran marcas de agujas en varios de los admitidos en los hospitales de la ciudad. En el Hospital General de San Francisco, un examen toxicológico encuentra la misma droga desconocida en cinco pacientes diferentes. Uno de los médicos de allí tiene un contacto en la empresa suiza de atención sanitaria Roche, que confirma que se trata de un fármaco que patentaron una década antes y que aún no está en el mercado. Ese fármaco es el flunitrazepam, más conocido hoy en día como rohypnol.

&gt; ##green|**SeretoninSays**## 01/06/2020 (Lunes) 15:23:16 #48202196
&gt; ------
&gt; El día 21, la mayoría de los pacientes son dados de alta. Esa noche, la Policía de San Francisco se llena de llamadas de animales salvajes que se ven y oyen por toda la ciudad. Investigan uno en los alrededores de Fisherman&#39;s Wharf, y encuentran un poste de luz de metal doblado por la mitad, con marcas de arañazos en la parte superior, como si lo que se dobló primero literalmente girara alrededor de él.
&gt; 
&gt; La mañana del 22, una joven conocida solo hoy como &#39;Milly&#39; encuentra a uno de los hombres del panfleto preparándose para su día. Lo encuentra cubriendo los panfletos con un cepillo cubierto de una sustancia desconocida, y reúne a una multitud para echarlo del distrito. Según se informa, salta a un coche de pueblo negro con destino al norte. Este mismo hombre es visto de nuevo en las cercanías de la librería City Lights en el barrio rojo... algunas personas han especulado sobre la existencia de un escondite de la CIA en esta parte de la ciudad.
&gt; 
&gt; La noche del 22 trae más llamadas de avistamientos de animales. Unos cuantos adivinos cerca de Presidio Heights dibujan símbolos de hamsas en sus puertas... amuletos para ahuyentar a las criaturas malvadas.
&gt; 
&gt; Se oyen disparos en todo el distrito de Castro en la madrugada del 23 de junio. Un remolque destrozado se encuentra en un callejón del vecino Mission District, al revés y en llamas. La gente de la zona afirma que no sabe nada, a pesar de que se han encontrado pruebas de sangre y ropas rotas en la esquina de la C. 20 y la C. Castro.
&gt; 
&gt; ¿Al final? El malhechor que intentaba sabotear el Primer Orgullo de San Francisco fracasó. El desfile siguió sin problemas, pero no sin que ocurrieran cosas raras. Varias personas de la multitud informaron haber visto siluetas de animales en los edificios de la calle, solo para mirar de nuevo y ver a la gente saludando al desfile.

&gt; ##green|**SeretoninSays**## 01/06/2020 (Lunes) 15:29:51 #48202197
&gt; ------
&gt; 
&gt; MKWHITEOUT se cerró el 4 de julio de 1972. La mayoría de la documentación relacionada con ella fue incinerada, pero no toda. Entre el equipo de MKWHITEOUT había un virólogo de la República Socialista de Rumania, y sus archivos eran los que fueron recientemente desclasificados. El resto viene de mi tía abuela, que vivió gran parte de esto.
&gt; 
&gt; Los archivos de Rumania dicen que la intención original del proyecto era &#34;crear un botulismo hiper-virulento... propagable solo a través de transmisiones de fluidos, asegurando un contacto mínimo con la población no psicótica&#34;. Esta es probablemente la razón detrás de la inclusión del Agente Cárpato en la bacteria hibridizada, ya que se afirma que &#34;solo es transmisible a través del contacto de fluidos en el tejido húmedo expuesto&#34;.
&gt; 
&gt; Las pruebas no salieron como se esperaba... el Agente Cárpato es un mutágeno, y estar infectado con él provoca cambios fisiológicos, entre ellos un &#34;crecimiento anormal de la queratina&#34;... el pelo y las uñas crecen a velocidades súper rápidas, y por lo que he leído, las uñas son lo suficientemente fuertes como para romper el aluminio. Otros signos de ello son &#34;mutaciones dérmicas y musculares&#34;, y &#34;crecimiento dental espontáneo&#34;. Así que cambiaron de táctica... en lugar de matar literalmente a la comunidad gay, trataron de difamarlos hasta la muerte.
&gt; 
&gt; A lo largo de finales de 1972 y principios de 1973, el San Francisco Examiner recibió varias cartas anónimas que contenían rollos de película que parecían mostrar criaturas grandes y peludas junto a hombres y mujeres que eran conocidos miembros de la comunidad LGBT, aparentemente tomadas sin su conocimiento o consentimiento. Si no entiendes la intención aquí, no voy a explicarlo. 
&gt; 
&gt;  En 1983, una cámara fue descubierta dentro de un muro de yeso mientras se hacían trabajos de renovación en un edificio de apartamentos en Mission District, que todavía contiene un rollo de película intacto. El apartamento en el que se encontró alojaba a una de las más de sesenta personas que fueron admitidas en la sala de emergencias el 20 de junio de 1972. He visto las fotos por mí mismo... muestran al inquilino, un hombre llamado Raymond Murphy en su cama junto a su compañero, Cecil MacFinn. El temporizador de la cámara tomó una foto cada quince segundos. Raymond parece estar sufriendo, y Cecil lo está sosteniendo. A los dos minutos, Raymond... cambia. Cecil nunca lo suelta y parece darle palmaditas en la espalda repetidamente. Después de otro minuto, el cambio es completo, y la criatura que solía ser Raymond se cierne sobre su compañero. Cecil está claramente asustado, su espalda contra el cabecero de la cama. La criatura se abalanza sobre él, y su rostro queda oculto a la vista durante las siguientes tres fotos.
&gt; 
&gt; Cuando la criatura se aleja de Cecil, el hombre se ríe, y su cara está cubierta de lo que solo puedo describir como baba cuando arrastra a Raymond cerca de él una vez más.
&gt; 
&gt; Feliz Orgullo a todos. Manteneos a salvo ahí fuera. 
&gt;
