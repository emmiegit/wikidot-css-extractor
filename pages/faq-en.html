**注：これは英語版SCP FoundationのFAQの翻訳です。日本版の[[[faq|FAQ]]]はこちらです。また文中のリンクは英語版と日本語翻訳のものが混ざっています。**

もっと質問があるって？だったら[http://05command.wikidot.com/chat #site17](英語版運営用サイトのチャット)で遠慮なく何でもスタッフに聞いてよ。

[[tabview]]
[[tab  一般]]
+++ 一般的な質問

**SCPは実在しますか？**

いいえ。ここは共同創作のウェブサイトです。すべてのSCPはフィクションです。財団もフィクションです。

**サイトに参加するには？**

[http://www.scp-wiki.wikidot.com/system:join 参加申請ページ（英語版）]に行ってください。ガイドにはすべて従ってください。

**ミーメティックハザードに殺されたりしませんか？セキュリティ警告を無視したら死んでしまうのですか？こうしたページを読んでしまったら、実生活で何か恐ろしいことが起こるのでしょうか？**

いいえ。「ミーメティックハザード」はただのランダム生成画像です。セキュリティ警告は、財団ではこれらの事がどの程度重要で怖いものであるかを読者に伝えるための演出です。いずれも本物ではありません。

**SCPを見たよ！/私自身がSCPじゃないかと思うんです、どうしましょう？**

いいえ、そんなわけはありません。SCPは我々の手による創作に過ぎません。付け加えるなら、本サイトはロールプレイ用のサイトでもありません！

**これをあなたがた、あるいはそうでなくても誰かが全て執筆したと？**

全て我々が創作したものです。私たちは創作者のコミュニティです。

**SCP財団を題材に作品を作りたい。やってもいい？**

もちろん！詳細は[[[licensing-guide|ライセンスガイド]]]を参照してください。以下は要約です。

* 商用利用も可能で、お金を得る行為も認められます。 ——ただし[[[SCP-173]]]の画像は例外ですので、使用しないでください。ただしライセンスの要項には従わなくてはなりません。

* クリエイティブコモンズライセンスでは誰もがコピーし、彼らが望むならあなたが作ったもので利益を上げることが出来ます。

* 元にした作品のクレジットを明記し、本サイトへのリンクをしなければなりません。

* クリエイティブ・コモンズの適用外を設定することはできません。//「しない」のではなく、「できない」のです。//

* ライセンスに関して疑問があれば、私たちはいつでも質問に答えます。

**フリーゲーム「SCP Containment Breach」についての質問があるのですが……**

本サイトは「SCP-CB」の公式サイトではありませんし、我々が製作したわけでもありません。こちらの公式サイトをご確認ください。 http://www.scpcbgame.com/

**TheVolgunの動画について質問したいのですが。**

本サイトはTheVolgunの（素晴らしい）作品の公式サイトではありません。彼らのYoutubeチャンネルはこちらです。https://www.youtube.com/user/TheVolgun

**どうして15歳の年齢制限があるの？**

大抵の人は15歳にもなれば、我々のコミュニティの一員となるのに十分成熟するためです。

**私は十分成熟していますが、15歳未満です。例外を認めてもらえますか？**

申し訳ないですが出来ません。仮にそれが本当で、//みんな//がそう言っていたとしてもです。加えて、ルールに従っている他の人達に対して不公平です。もしあなたが15歳以下だと公言したり、私たちがそのことを把握した場合はあなたを本サイトからBANします。

しかしながら、あなたがこうした馬鹿な真似をしない限りは、15歳になればすぐに喜んで迎えいれられるでしょう。

**SCPについてのイラストを描いたり、画像を作ったりしてもよいですか？あなた方に披露することはできますか？**

もちろん！フォーラムの [http://www.scp-wiki.net/forum/c-662937/fan-work 「ファンの活動」（英語版）]のカテゴリに投稿してください。また[http://visual-records.wikidot.com/ 画像保管庫（英語版）]に投稿すること出来ます。こちらのサイトはもし本サイトのメンバーでなかったとしても、誰でも参加できます。
[[/tab]]

[[tab SCPと物語]]
+++ SCPと物語に関する質問

**SCP-001のページをスクロールしていったら死んじゃうんですか？SCP-2000を開いてもいいの？**

SCP-001を下にスクロールして読んでも、あなたは大丈夫です。もちろん、SCP-2000も問題なく開けます。これは同様のSCP報告書すべてに当てはまります。すべての記事が読まれることを想定されています。これらはフィクションの作品です――読者に危害を加えるようなことはできません。

**どのSCPから読めばいい？**

私たちが出来る最も重要な助言は、「シリーズ１の作品だけしか読んで満足しないこと」です。シリーズ１は偉大な作品群ですが、現在我々がメインとして取り組んでいるのはシリーズ2、シリーズ3です。どのシリーズも、同じぐらい読んでみましょう。加えて、[[[foundation-tales|財団Tales]]]もいくつか読んでみてください！

また、[[[http://www.scp-wiki.net/chat-guide|チャット（英語版）]]]でおすすめの記事を聞くこともできます。

**ナンバーを思い出せないSCPがあるんだけど、誰か教えてくれる？**

もちろん！[[[http://www.scp-wiki.net/chat-guide|チャット（英語版）]]]や[http://www.scp-wiki.net/forum/t-1082671/trying-to-find-an-scp-or-tale-but-don-t-remember-the-name フォーラム（英語版）]で聞けば知っている人が教えます。

**どうしてこんなに矛盾があるの？カノンって何？**

SCP財団は矛盾の上に構築されています！本サイトには数多くの「カノン」があり、完全に正しい解釈はありません。唯一の例外はある特定の、(1)読者に受け入れられているものから非常に&#34;ズレた概念&#34;(2)愚かで間違った方法である場合です。

作中世界における解釈としては、財団は防諜のために、虚偽と矛盾を含むSCP報告書を「公開」版とすることがありえるとしています。

**”skip”や”scip”って何？**

”SCP”[[footnote]] この場合は収容対象物であるオブジェクトの意。 [[/footnote]]を指すスラングです。

**「amnesic」「amnestic」「amnesiac」、正しい綴りは？**[[footnote]] ようするに「記憶処理」の英単語の正しい表記を聞いた質問。 [[/footnote]]

「amnesic」と「amnestic」が正しい綴りです。「Amnesiac」は「記憶を喪失した人」の意味です。

注意： 幾人かの古い執筆者は、古いスペルをそのままにしていることがあります。この誤りを見つけた際に、自分で手直ししないようお願いします。スタッフに伝えれば、代わりに対処します。

**Dクラスには何が起こっているの？本当に死刑囚なの？本当に月の終わりに殺されているの？**

しばしばそうである、というだけです。Dクラスの詳細については、[[[security-clearance-levels|セキュリティクリアランスレベル]]]をチェックしてください。

**[[[SCP-173]]]ってWeeping Angel(忍び泣く天使)[[footnote]]イギリスのSFドラマシリーズ「ドクター・フー」に登場する、目を離すと襲い掛かってくる天使の石像のこと。[[/footnote]]が元ネタなんですか？もしかしてエンダーマン？**

いいえ。SCP-173は2007年に作成されました。忍びなく天使の前に数ヶ月です。それは偶然の一致です。エンダーマンはずっと後の、2010年に作成されました。
[[/tab]]

[[tab SCP/その他の執筆]]

+++ SCP執筆とその他の執筆に関する質問

**どのようにSCPを書けばいいの？どこで投稿すればいいの？**

[[[how-to-write-an-scp|SCP作成のガイド]]]を読んでください！

**SCPを書きました。読んでもらえますか？**

はい、もちろん！義務ではありませんが、投稿する前に下書きとして見せたほうがよいでしょう。もし既に書き終えてる場合でも、[[[how-to-write-an-scp|SCP作成のガイド]]]を読んでください。

そして、[http://scpsandbox2.wikidot.com/ サンドボックスのwiki（英語版）]に（あなたのユーザー名にちなんで命名）のページを作ります。その後、[http://www.scp-wiki.wikidot.com/forum:start フォーラム（英語版）]または[[[http://www.scp-wiki.net/chat-guide|チャット（英語版）]]]で批評を受けてください。

**批評を受けていないSCPを投稿することができますか？**

はい、出来ます。出来ますが、やめたほうがいいですよ！[[[how-to-write-an-scp|SCP作成のガイド]]]を読んで、批評を受けるようにしてください。

あなたは十分な批評を受け、ほとんどの人が「それはよさそう」だと思ったのなら、//その時に//記事を投稿します。

あなたは批評を受けないことでリスクを背負い”コールドポスト”[[footnote]]下書きを出さすに直接投稿すること。[[/footnote]]をすることができます。しかしその記事が良くないものだったら、あなたを怒鳴りつける場合があります。

**でも、友達はいいねと言ってくれたんですよ？**

とにかく私たちにそれを見せて下さい！私たちはあなたの友人とは異なる視点を有しているかもしれません。

**なんで私のSCPが嫌いなの？**

通常、私たちはあなたに遠慮することはありません。実際、私達を黙らせるのは難しいです。しかし、私たちは//あなた//ではなく//あなたの記事//に対して批評しています、覚えておいてください。

**どうすれば良い執筆者になれますか？**

（1）たくさん書いて練習して、（2）批評に耳を傾ければ、あなたは良いものをいくつか作成することができるでしょう。

**クロステストはできる？クロスリンクはOK？**

はい。[[[how-to-write-an-scp|SCP作成のガイド]]]のクロスリンクガイドをお読みください。

**著者のアバターを使用することはできますか？**

はい。ただ、あまりにも愚かな人物にしないでください。あなたが書いたものが間違っていると言われた場合、私たちの話を聞いてください。

**でも、どうせそんなこと出来っこないって言われたよ！**

彼らは間違っています。一部の人々はまだ古い情報を繰り返します。あなたはこれらすべてのことが出来ますが、上手にやってください。

**リスト上のSCP番号を予約することはできますか？**

いいえ、できません。SCPの番号は早い者勝ちです。

**私が読んだものまたは見たものをSCPとして書くことができますか？**

いいえ。SCPはオリジナル作品でなければなりません。（Talesも同じ。）

**他の著者のキャラクターまたはSCPを私の作品で使用することはできますか？**

はい、できます。著者はまだ残っている場合は、最初に彼らのアドバイスのために頼めば、それも良いでしょう。しかし、あなたがする必要はありません。


**どうすれば著者ページを作成できるようになりますか？**

評価がプラスになっているSCPもしくはTaleを3作品執筆したことがあればOKです。SCPとTaleの組み合わせはどれでもよく、合計で3作品です。

**[[[http://www.scp-wiki.net/the-things-dr-bright-is-not-allowed-to-do-at-the-foundation|「ブライト博士の禁止リスト」（英語版）]]]に追加したいのですが、どうすれば？**

当該ページのディスカッションスレッドにあなたの提案を投稿することで行えます。もしブライトやその他の誰かがそれを気に入れば、リストに追加されるでしょう。

ただし公平のために忠告すると、我々の大部分は、それもブライト本人も含めて、こうした提案を聞くことに飽き飽きしています！

[[/tab]]

[[tab コミュニティとスタッフ]]
+++ コミュニティとスタッフに関する質問

**もし私が良い作者じゃないなら、どのように貢献すればいい？**

ただ私たちと一緒に楽しみましょう！あなたは良い批評ができる、素晴らしい。いくつかの技術的なスキルを持っている、他のもので助けることができる、それも素晴らしいです。しかし、単にクールであることは一般的に十分です。

**なんでみんな私をいじめるの？**

理由もなくあなたをいじめることは誰にも許されません...しかし、厳しい批判を与えたり、悪い行動を指摘することはいじめではありません。[[[site-rules|サイトルール]]]と[[[criticism-policy|批判のポリシー]]]を確認してください。全員がルールを守っているならば問題ありません。もしも守っていないという場合があれば、スタッフに知らせてください。

**[サイトメンバーの誰か]は独身ですか？**

それはあなたには関係ないことですし、彼らが独身かどうかは問題ではありません！ここは出会い系サイトではありません。他のユーザーに付きまとうなど、恐ろしい考えです。あなたがサイトメンバーに付きまとった場合、すぐさまBANされるでしょう。

**何故[誰か厳しい批評家]はなんでもかんでも嫌うのですか？**

実際のところ彼らはすべてが嫌いなわけではありません。もし本当にそうなら、ここに居られる程気を配れないでしょう。彼らはただ……個人的な基準が高いだけの……まあ、厳しい批評家です。

**私は誰か他の人の記事を変更することはできますか？**

文法、句読点、および誤字脱字の修正のために編集することができます。それ以外の場合は、変更を要求するポストを記事のディスカッションにコメントしてください。また、著者に、または[http://05command.wikidot.com/rewrite-main リライトチーム（英語版）]にメッセージを送ることができます。

**（スタッフメンバーの誰かの名前）はどこにいますか？**

[[[http://www.scp-wiki.net/chat-guide|チャット（英語版）]]]にログインし、彼らが現れるかどうかを確認します。または、ここに彼らのメンバーページを検索し、それらにメッセージを送信します。一部の人々は永久にコミュニティを離れ、もういないことに注意してください。

誰かがスタッフのアバターを持っているとしても、実際にスタッフであるという意味ではありませんのでご注意ください。たとえば、「現実の」ブライトとクレフは実際のスタッフですが、「現実の」コンドラキはスタッフではありません。

**どうすればスタッフになれますか？**

良い方法は、あなたが[http://www.scp-wiki.net/forum/t-1023953/ このスレッド（英語版）]でスタッフになりたい理由の説明を投稿することです。より良い方法は、フレンドリーで、地に足ついて落ち着いた、他のサイトメンバーを手助けする人物になることです。最良の方法は、この両方を行うことです。

[[[http://www.scp-wiki.net/chat-guide|チャット（英語版）]]]に参加していない場合、スタッフになることは非常に困難であることに注意してください。

**私は管理サイトである[http://05command.wikidot.com/ O5コマンド（英語版）]のポストを読んでもよいのですか？**

はい、読むことができます！新人の方のほとんどは、自分達はこのサイトの読者として想定されていないと考え、時にそのことでトラブルに見舞われることすらあります。しかし、あなたは大丈夫です。どんどん読んでください。O5 commandが公開されていることには理由があります。もし私たちがO5 commandを公開したくなかったとしたら、そもそもそうしていません。

[[tab その他]]

+++ その他の質問

**作中世界における、SCP財団とは？**

私達は、自然の法則が急速に崩壊していく世界の安全を守る最後の砦です。私たちは夜の世界を闊歩する怪物達や、常人の理解を越えた力を振るうもの達から人類を守るために存在しています。世界をより安全な場所とするために存在しています。私たちは驚異の保管者であり、幻想の世話役です。私たちこそが世界が存続している理由です。

[[[about-the-scp-foundation|SCP財団について]]]も参照してください。

**&#34;SCP&#34;とは何の略ですか？**

&#34;特別収容プロトコル&#34;とモットーである&#34;確保。収容。保護。&#34;です。

**このサイトはいつからあるの？**

オリジナルのSCP（[[[SCP-173]]]）は、2007年に書かれました。最初のwikiであるeditthis.infoは2008年初めに作られ、その年の途中でWikidotに移動しました。

[http://scp-wiki.wikidot.com/forum/t-228926/site-history このフォーラムの投稿]および[http://www.scp-wiki.net/history-of-the-universe-hub サイトの歴史エッセイ]をお読みください。

**SCPに使えそうな写真があるのですが、皆さん欲しいですか？**

はい、間違いなく！私たちは、アートや写真をアップロードすることができる、本当にクールな[http://visual-records.wikidot.com/ 画像保管庫（英語版）]のサイトを持っています。画像保管庫のwikiのメンバーになるには、サイドバーの「参加する」のリンクから登録することができます。（オープン登録中で、すぐに参加できます）ここにはSCPのイメージを喚起する画像もあり、それらを寄稿することも出来ます。

寄稿するのに一番最適な画像は、あなた自身が撮影した写真/作成した画像です！あなたに著作権があることを明記したまま、それら画像の使用許可を与えたり、またはクリエイティブコモンズ・ライセンス下で公開することができます。。
