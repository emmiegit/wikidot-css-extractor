**Ítem #:** SCP-2160

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El Destacamento Móvil Mu-4 (“Depuradores”) está actualmente asignado a rastrear e investigar potenciales sitios de internet que pueden estar involucrados en la transmisión de SCP-2160. Además, el Destacamento Móvil Mu-4 está autorizado a cerrar dichos sitios en el caso de que una transmisión ocurra.

**Descripción:** SCP-2160 es una transmisión en línea titulada “El Lugar Feliz”, actualmente producido desde una ubicación desconocida. La fuente de la transmisión varía con cada instancia de SCP-2160, y todos los intentos de localizar un punto específico de origen han fallado. Cuarenta y ocho horas antes de la transmisión, una cuenta regresiva aparece en el sitio web elegido para presentar la transmisión, y una vez que alcanza el cero la página automáticamente se recarga a sí misma; en su lugar es incorporado un reproductor de video.  El patrón para elegir el sitio web a utilizar, si es que hay uno, no es conocido actualmente. Debido a la programación del sitio web en sí (no se sabe si esto fue o no intencionalmente hecho por los creadores de SCP-2160) la porción de video de la transmisión no se reproduce, solo la porción de audio.

La porción de programa de SCP-2160 comienza con un “jingle” de apertura, y es presentado como “El Lugar Feliz”. La transmisión está narrada por el “Sheriff Buddy”, quien se presenta a sí mismo. La transmisión continúa, con audio similar a otros programas de televisión educativos para niños.

No existe evidencia de que tal programa haya sido nunca transmitido antes de la primera instancia conocida de SCP-2160. Investigaciones han indicado que el interés en el programa en línea ha aumentado desde la transmisión inicial, y que cualquier sitio de fanáticos y foros de discusión con respecto a SCP-2160 deben ser monitoreados.

[[collapsible show=&#34;[AUTORIZACIÓN DE NIVEL 4 REQUERIDA PARA PROCEDER]&#34; hide=&#34;[IDENTIDAD CONFIRMADA]&#34;]]

El 04/16/12 luego de la primer transmisión conocida, la naturaleza anómala de SCP-2160 se hizo evidente cuando múltiples Sitios comenzaron a recibir visitas de personas declarando ser “fanáticos” de SCP-2160. Interrogaciones posteriores revelaron que los individuos afectados habían descargado la transmisión en línea y la habían visto fuera de su fuente original.

Fue esta acción que atrajo la atención de la Fundación, y se comenzó a investigar el tema. Se descubrió que si una instancia de SCP-2160 es descargada o grabada desde el sitio de transmisión y es luego reproducida en un programa diferente la porción visual de la instancia funcionará normalmente, revelando al Sheriff Buddy como una marioneta vestida con un traje de vaquero que se asemeja a O5-6, y otras marionetas que recrean eventos que no coinciden con el audio de la transmisión.

Debido a la naturaleza sensible de los eventos que se recrean, las transcripciones y otros datos en relación a SCP-2160 han sido limitados a aquellos con una autorización de nivel 4 o superior.

&gt; **Extracto de una transcripción de la transmisión hecha el 6/27/12**
&gt; 
&gt; 00:04:29 – [El Sheriff Buddy está de pie sobre una muñeca de trapo atada a una cama. El cuarto en sí es de un blanco níveo, y hay soportes IV al lado de la cama de la muñeca de trapo.]
&gt; 
&gt; 00:04:31 - Sheriff Buddy: Ahora bien niños, ¿Qué hacemos cuando alguien está herido?
&gt; 
&gt; 00:04:33 – [Se puede escuchar a un coro de niños gritando “llamar a un adulto” a lo que seis puertas se abren por separado, y seis otras marionetas entran. Estas marionetas están vestidas con ropa de prisión naranja. La muñeca de trapo levanta su cabeza, poniendo una expresión horrorizada.]
&gt; 
&gt; 00:04:50 - Sheriff Buddy: ¡Así es niños! ¡Siempre díganle a un adulto si su amigo está herido para que puedan buscar ayuda!
&gt; 
&gt; 00:05:10 – [Las seis nuevas marionetas proceden a acercarse a la cama, con la muñeca de trapo sacudiéndose en su lugar. En este punto, el Destacamento Móvil Mu-4 logró forzar una interrupción de alimentación, y no fue vista posteriormente ninguna parte de la instancia.]
&gt; 
&gt; FIN DE LA TRANSCRIPCIÓN

Esta instancia particular de SCP-2160 llevó al reasignamiento del Destacamento Móvil Mu-4 de todas las tareas no vitales para concentrarse en el problema. Análisis de la transmisión sugiere que los creadores tenían conocimiento interno de la actividad de la Fundación. Esto último, junto con el efecto memético que el metraje ha tenido en algunos, sugiere la posibilidad de que un SCP actualmente contenido pueda estar ocasionando que estas transmisiones ocurran. Se están realizando investigaciones más a fondo.

&gt; **Extracto de una transcripción de la transmisión hecha el 02/10/13**
&gt; 
&gt; 00:00:05.9 – [El Sheriff Buddy está posicionado sobre una pasarela en un gran cuarto de aspecto extremadamente blanco. Bajo él hay un gran dispositivo mecánico, y hay otras cinco marionetas rodeándolo, cada una vestida con un traje completamente blanco. Cuatro otras marionetas irrumpen a través de una única puerta, vestidas con blindaje táctico completamente negro y llevando rifles de asalto. Es entonces que abren fuego]
&gt; 
&gt; 00:00:06.3 - Sheriff Buddy: Hoy niños, ¡Hablaremos sobre el Año Nuevo Chino!
&gt; 
&gt; 00:00:07.2 – [Se puede escuchar el sonido de fuegos artificiales estallando a la vez que los disparos siguen. Una de las cinco marionetas, una mujer de cabello marrón, se lanza debajo de una mesa mientras que una marioneta de un hombre de cabello marrón es alcanzado dos veces en la cabeza por las balas]
&gt; 
&gt; 00:00:07.8 – [Otra marioneta varón se pierde de vista, presumiblemente disparada, pero el ángulo hace imposible el darse cuenta]
&gt; 
&gt; 00:00:08.0 – [Una tercera marioneta varón recibe un disparo en el hombro, cayendo al suelo y rodando detrás del dispositivo.]
&gt; 
&gt; 00:00:08.1 – [La última de las cinco marionetas originales es disparada tres veces en el pecho y cae.]
&gt; 
&gt; 00:00:08.2 - Sheriff Buddy: ¡Feliz año nuevo de parte de la buena gente de China!
&gt; 
&gt; 00:00:11.3 – [El dispositivo en el centro emite una luz brillante, y el programa comienza nuevamente. El bucle continúa hasta que la transmisión web es interrumpida en la marca 00:04:07.]
&gt; 
&gt; FIN DE LA TRANSCRIPCIÓN

Poco después de que esta transmisión sea emitida, los datos de seguimiento de [[[SCP-176]]] fueron revisados, pero no se detectaron signos de ningún acceso no autorizado.

&gt; **Extracto de una transcripción de la transmisión hecha el 07/04/13**
&gt; 
&gt; 00:01:03 – [El Sheriff Buddy está en primer plano, con una marioneta hecha para verse como una mujer joven de ascendencia asiática detrás suyo, además de una marioneta más alta de un varón calvo en una bata de laboratorio.]
&gt; 
&gt; 00:01:06 - Sheriff Buddy: Hoy niños, vamos a hablar sobre la importancia de obedecer todas las reglas.
&gt; 
&gt; 00:01:38 – [La marioneta varón en la bata de laboratorio sostiene una hoja de papel blanca , y la marioneta mujer la toca, causando que el papel se vuelva púrpura.]
&gt; 
&gt; 00:02:10 - Sheriff Buddy: Los adultos crean las reglas para asegurarse de que ustedes se mantengan seguros. Quieren mantenerse seguros, ¿Verdad niños?
&gt; 
&gt; 00:03:00 – [Se puede escuchar un coro de niños gritando “Sí Sheriff Buddy” a lo que la marioneta mujer comienza a saltar al aire.]
&gt; 
&gt; 00:03:10 - Sheriff Buddy: Recuerden niños, siempre escuchen al adulto a cargo. ¡Es por su propio bien!
&gt; 
&gt; 00:03:33 – [La marioneta mujer alcanza una altura de escala equivalente a 5 metros con su salto antes de caer de vuelta al suelo. Tras el impacto, ambas piernas de la marioneta se rompen.]
&gt; 
&gt; FIN DE LA TRANSCRIPCIÓN

Debido al incidente particular mencionado, se llevaron a cabo pruebas para ver si [[[SCP-2599]] era un sospechoso viable. Una sugestión posthipnótica es colocada en la mente de [[[SCP-2599]] para intentar recrear los eventos de la transmisión, para saber si su mente subconsciente era capaz de actuar de una manera que su mente consciente no podía. Ella recreó la transmisión, excepto que en lugar de que el Sheriff Buddy se pareciera a O5-6, ahora se parecía a O5-8. Como resultado, una nueva ronda de pruebas fue creada para intentar identificar por qué el sujeto era capaz de recrear la semejanza de un individuo que nunca habían conocido antes.

Los números de visitantes civiles llegando a los Sitios a causa de las emisiones habían alcanzado un punto donde medidas drásticas fueron consideradas necesarias. Se le ordenó al Destacamento Móvil Mu-4 que tomara el control del sitio web transmisor al momento que una transmisión de SCP-2160 terminara y emitir una sugestión posthipnótica para hacer que los espectadores olvidaran que acababan de ver a SCP-2160. El número de avistamientos civiles en Sitios de la Fundación cayó significativamente en emisiones subsiguientes.

&gt; **Extracto de una transcripción de la transmisión hecha el 12/22/13**
&gt; 
&gt; 00:37:16 – [La cámara se acerca a una gran marioneta, rodeada por marionetas de la mitad de su tamaño vistiendo trajes para materiales peligrosos. La marioneta más grande es de color rojo oscuro con el vientre de un gris pálido. Espinas recorren su cabeza y espalda, y su boca termina en una trompa. El Sheriff Buddy puede ser visto en primer plano.]
&gt; 
&gt; 00:38:02 - Sheriff Buddy: Solo recuerden niños, cosas como los detectores de humo hacen ruidos fuertes para avisarles del peligro, así que siempre presten atención.
&gt; 
&gt; 00:38:34 – [Un fuerte y penetrante sonido puede ser escuchado, como el de un detector de humo. Cuando esto sucede, la marioneta más grande comienza a convulsionar, y las otras marionetas ponen sus manos sobre sus propias orejas. El sonido se hace cada vez más fuerte por varios segundos antes de alcanzar su pico. Cuando lo hace, todas las marionetas a parte de la más grande se licuan, y la transmisión en línea acaba abruptamente.]
&gt; 
&gt; FIN DE LA TRANSCRIPCIÓN

Esta transmisión en línea en específico resultó ser significativamente más difícil de localizar que las otras, y como resultado sólo se cortó por los eventos de la propia transmisión. Debido a la naturaleza de esta emisión, la ubicación donde la transmisión en línea fue producida se identificó como el sótano de un hogar en ██████, Colorado. Cuando el DM llegó la casa fue encontrada inhabitada, con todas las ventanas de la vivienda destrozadas. Al entrar, la casa estaba vacía a excepción del sótano, que había sido pintado de blanco y contenía la marioneta que se mantuvo intacta, así como los restos licuados de las otras marionetas. Una cámara digital estaba instalada en un trípode, con un cable que la conectaba a una computadora en una mesa cercana. El monitor de la computadora estaba destruido, y la computadora en sí estaba en pedazos, con los discos duros removidos. En la mesa había sido dejada una nota que simplemente decía “Despiértenla” una y otra vez, escrito en tinta negra. Las investigaciones sobre el posible significado de este mensaje en particular continúan.

&gt; **Extracto de una transcripción de la transmisión hecha el 12/31/14**
&gt; 
&gt; 00:00:01 – [El escenario del programa comienza de forma diferente a emisiones previas, situándose al aire libre. El sol cae en una amplia vista panorámica de un gran pozo, de varios metros de ancho. Se pueden ver varios camiones de juguete, de los cuales gran parte son camiones de cemento.]
&gt; 
&gt; 00:00:05 - Sheriff Buddy: ¡Hola niños! ¡Mi nombre es el Sheriff Buddy y bienvenidos a El Lugar Feliz! Hoy hablaremos sobre los secretos.
&gt; 
&gt; 00:00:55 – [La cámara se acerca, mostrando por lo menos una docena de marionetas vestidas con trajes para materiales peligrosos, con 8 instancias individuales del Sheriff Buddy, cada una con una voz diferente, hablando al unísono.]
&gt; 
&gt; 00:01:15 - Sheriff Buddy: Nunca es una buena idea guardar secretos, especialmente de los adultos. Los secretos son malos.
&gt; 
&gt; 00:01:47 – [Mientras la cámara continúa acercándose, siete bolsas para cadáveres individuales pueden ser vistas, y varias de las marionetas en los trajes comienzan a lanzar las bolsas de cadáveres en el pozo.]
&gt; 
&gt; 00:02:22 - Sheriff Buddy: Los secretos siempre van a ser descubiertos, no importa qué tanto traten de esconderlos niño, así que asegúrense de no mentir ni esconder cosas de los demás.
&gt; 
&gt; 00:02:41 – [Una vez que todas las bolsas para cadáveres han sido lanzadas dentro del pozo, los camiones de cemento se posicionan y comienzan a echar cemento en el pozo. La transmisión acaba abruptamente.]
&gt; 
&gt; FIN DE LA TRANSCRIPCIÓN

Esta instancia en particular se desvió de las transmisiones previamente conocidas, ya que no representó un evento actualmente conocido en los registros de la Fundación. Esta es la más reciente y última transmisión conocida, y se continúa estudiando el tema.



&gt; **Fecha:** 01/04/15
&gt; **Para:** Todos los Directores de Sitios
&gt; **De:** O5-6
&gt; 
&gt; El problema ha sido identificado y manejado de acuerdo al protocolo Cayce. Los registros han sido expurgados y la documentación guardada para prevenir futuras preguntas. El Destacamento Móvil Mu-4 va a seguir asignado a mantener las apariencias por protocolo, pero por favor ajusten procedimientos localizados de acuerdo a cada situación.
&gt; 
&gt; //6//
