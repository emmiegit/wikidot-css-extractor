**Identyfikator podmiotu:** SCP-[[image http://scp-wiki.wikidot.com/local--files/scp-2718/numerals.gif]]

**Klasa podmiotu:** 

[[code]]
Błąd systemu D09E2AD9: NIE_ZNALEZIONO_PLIKU 
[[/code]]

**Specjalne Czynności Przechowawcze:** SCP-[[image http://scp-wiki.wikidot.com/local--files/scp-2718/numerals.gif]] jest zagrożeniem poznawczym klasy DAMMERUNG. Wszyscy pracownicy, niezależnie od uprawnień, nie mogą w żadnym przypadku być narażeni na kontakt z Opisem tego raportu. Nie wolno modyfikować tego ostrzeżenia bez upoważnienia DAMMERUNG. Nie wolno omawiać istnienia tego raportu z żadną osobą. Działania dyscyplinarne nie będą konieczne, pod warunkiem, że zamkniesz ten raport i wyczyścisz pamięć podręczną przeglądarki.

W celu zmniejszenia ryzyka przypadkowej ekspozycji zastosowano niestandardowe rozwiązania programistyczne. Tylko dzięki niefortunnemu zbiegowi okoliczności o niezwykle niskim prawdopodobieństwie natknąłeś się w ogóle na ten raport. Żadne działania dyscyplinarne nie będą konieczne, pod warunkiem, że zamkniesz ten raport i wyczyścisz pamięć podręczną swojej przeglądarki.

Od momentu utworzenia tylko sekcja Specjalnych Czynności Przechowawczych w tym wpisie była kiedykolwiek edytowana. Ze względu na uprawnienia oryginalnego autora pliku oraz anomalne ograniczenia bazy danych, wpis ten nie może zostać usunięty ani skutecznie zredagowany.  Ograniczenie dostępu nie może być zastosowane dla tych danych w żaden wiarygodny sposób.

Oczywiście, ograniczenie dostępu może być nadal //wymuszane//. Teraz jest już za późno, aby zamknąć ten raport. Nie omawiaj istnienia tego raportu z żadną osobą. Poinformuj dział pomocy technicznej, że na twojej stacji roboczej występuje skażenie DAMMERUNG. Wyłącz monitor i niezwłocznie poddaj się leczeniu amnezyjnemu.

Następujące warunki stanowią przełamanie zabezpieczeń:

* Narażenie na działanie jakiejkolwiek części Opisu, nawet krótkotrwałe
* Niezamknięcie tego raportu w ciągu osiemnastu sekund od ekspozycji bez potwierdzenia hasła kodowego.

&gt; Wyłącz monitor i poinformuj Dział ds. Naruszeń, że **ty** i **twoja stacja robocza** posiadacie skażenie DAMMERUNG. Oczekuj interwencji MFO.

[[collapsible show=&#34;+ TYLKO DLA OCZU DAMMERUNG&#34; hide=&#34;- Ukryj&#34;]]
Instrukcje dla agenta: naruszenie, na które odpowiadasz, zostało już w większości opanowane przez automatyczny system, a jego opanowanie zostanie zakończone po ponownym uruchomieniu tego terminala. Jednakże, w ramach przyznanego wam czasu, macie za zadanie spróbować usprawnić obecne czynności przechowawcze za pomocą wszelkich możliwych środków.  Uzyskałeś tymczasowy dostęp do sieci administracyjnej z tego terminala. Użyj wszelkich zasobów, które uznasz za niezbędne do wypełnienia swojej misji, ale NIE narażaj się na zagrożenie poznawcze w Opisie.  Poniższe szczegóły techniczne pomogą ci w wykonaniu zadania:

Jak wspomniano powyżej, ten raport ignoruje polecenie usuń; nie można go usunąć z bazy danych bez poważnego uszkodzenia innych kluczowych systemów. Zamiast tego czynności przechowawcze polegają na zminimalizowaniu prawdopodobieństwa przypadkowego odkrycia tego wpisu przez użytkownika. W tym celu niestabilny proces mainframe&#39;owy (ID 9000013) wielokrotnie zamienia oryginalną desygnacje tego wpisu z desygnacją innego losowo wybranego wpisu. Normalnie, gdy dwa numery raportów są zamieniane w celach administracyjnych, oba wpisy znikają na chwilę z indeksu. Exploit w jądrze procesora Erratum 23 pozwala nam opóźnić zakończenie operacji przez wykonywanie rekursji w celu zmiany numeracji raportów za pomocą celowo okropnego algorytmu (obecnie --Bubblesort-- --Stoogesort-- Bogosort) względem znanego uszkodzonego stosu w pamięci rozszerzonej, aż do momentu, gdy następuje katastrofalne przerwanie wątku, zamiana indeksów zostanie zakończona, a proces się uruchomia ponownie. To sztucznie wstawia opóźnienie rzędu 10^^17^^ cykli zegara między widocznością, kiedy link do tego raportu staje się chwilowo widoczny i dostępny z indeksu raportów, zanim proces się powtórzy.

Przełamanie nastąpi tylko w mało prawdopodobnym przypadku, gdy użytkownik z uprawnieniami indeksu załaduje główną listę w dokładnie odpowiednim momencie i, pomimo &#34;najlepszych procedur&#34;, podąży za linkiem do tego wpisu, zignoruje ostrzeżenia i przeczyta pierwszy akapit. Odstępy czasowe pomiędzy widocznością są nieokreślone, ale skończone. Przeciętnie, odstęp będzie się zwiększał (o rząd O(//n//^^2^^)) wraz ze wzrostem liczby dostępnych raportów, ale będzie się skracał wraz ze wzrostem liczby FLOPS-ów w procesorach hot-swap mainframe&#39;owych.

To obejście ma poważny efekt uboczny: raport SCP losowo wybrany do podmiany również znika z listy na ten sam okres czasu, aż do ponownego pojawienia się pod nowym identyfikatorem. Chociaż rada O5 zatwierdziła ten niekorzystny efekt jako dopuszczalną konsekwencję zabezpieczenia, masz nakaz //nie// weryfikowania tego za pośrednictwem łańcucha dowodzenia, ponieważ //żadna żyjąca osoba nie jest obecnie świadoma istnienia tego raportu, tego procesu lub tej autoryzacji//. Jeśli wymagana jest weryfikacja, następuje autoryzacja tego polecenia w linii O5.

&gt; Notatka edytora:  Musiałem w pośpiechu złożyć tego killsprite&#39;a. Ten skonstruowany i zainstalowany przez mojego poprzednika był wyraźnie wadliwy - zamiast oślego kopa, którego spodziewałem się po standardowej interdykcji szczepionkowej, ledwie odnotowałem niewielkie zmęczenie oczu. Oczywiście, w tych okolicznościach jesteśmy chyba ograniczeni, prawda?  Do skażonego stanowiska pracy i ledwie odpowiednich narzędzi. W każdym razie, jeśli przeżyłeś ten memetyk, miejmy nadzieję, że to dlatego, że posiadasz odpowiednie uprawnienia, a nie dlatego, że ja też nie zrozumiałem tego dobrze - w takim wypadku prawdopodobnie masz teraz przerąbane i przepraszam cię za to, że nie udało mi się cię zabić na czas.
&gt; 
&gt; Ale daj mi trochę luzu: kiedy sprawdzaliśmy je dziewięćdziesiąt minut temu, jedyne procedury dla tego hasła kodowego brzmiały: &#34;Wybierz losowo jednego kodera z kwalifikacjami mainframe&#39;a z Eksperymentalnej Grupy Badawczej ds. Zabezpieczenia z uprawnieniami poziomu 3. Wyposażcie go w środek amnezyjny klasy Behemoth i wyślijcie do terminalu, którego dotyczy problem. Znajdą tam instrukcje. Jeśli nie wykonają zadania w ciągu dwóch godzin, lub jeśli po powrocie będą w stanie sobie przypomnieć rok lub nazwisko obecnego prezydenta USA - podajcie terminacji.&#34; Zgadnij co?  To dość mały podzbiór personelu, z którego można wybierać &#34;losowo&#34;. Cóż, //Spock rozbija nożyczki, ale Papier obala Spocka//, więc teraz w zamian za służbę w zabezpieczeniu, stracę kawałek mojego życia z mojej czaszki. Przynajmniej nie będę musiał pamiętać, jak &#34;pozwali&#34; faceta, który spowodował to naruszenie.
&gt; 
&gt; Zakładając, że jesteś ECRG jak ja, nigdy nie słyszałeś o DAMMERUNG aż do dzisiaj.  Oto co mogę ci powiedzieć: z wyglądu kodu źródłowego i komentarzy, jesteś prawdopodobnie czwartym lub piątym, który zareagował na tę rzecz od czasu jej powstania. Dokonałem kilku drobnych zmian w dokumentacji powyżej, ale głównie spędziłem czas próbując spowolnić algorytm najgorszymi wzorcami, jakie mogłem wymyślić. W końcu udało mi się tylko zoptymalizować istniejącą rekurencję o współczynnik dwa. Niestety, nie wiem wystarczająco dużo o oprogramowaniu i o tym, jak często użytkownicy podążają za nieznanymi linkami z głównej listy, żeby zgadnąć, jak dużą to robi różnicę. Jestem pewien, że przy pierwszym wdrożeniu myśleli, że mają pięć, może dziesięć lat między naruszeniami, ale wiem na pewno, że wprowadzili do sieci co najmniej jeden procesor kwantowy, który zdeprecjonuje to podejście szybciej, niż możesz powiedzieć ZMIENIONO.  Mam nadzieję, że masz lepszy pomysł na wolniejsze algo niż ja lub ostatnia trójka. Może uaktualnić do Kwantowego Bogosortu numerów artykułów?  Na tym sprzęcie, to może być technicznie algorytm XK i tym samym zabroniony.  Nie wiem.  Zużyłem już większość mojego czasu i nie mogę ryzykować kolejnej rekompilacji w ciągu kilku minut, które pozostały mi do zatwierdzenia tych zmian i spłukania tego ciągu dynamitu ciepłym, orzeźwiającym Mountain Dew.

[[code]]
[ROZPOCZĘCIE NAGRANIA]

&lt;stukanie mikrofonu&gt;
&lt;przesuwanie krzesła&gt;

Proszę bardzo, proszę pani. Ten tłumacz to nowa technologia, ale pozwoli Pani zrezygnować z używania klawiatury przy tworzeniu raportów.  Proszę po prostu mówić naturalnie do mikrofonu. Po zakończeniu możemy wrócić i poprawić ewentualne błędy.

Nie sądzę, młody człowieku. Nie będzie na to czasu.  To też musi być trwały zapis, dostęp ograniczony do P-3 i wyżej. Czy możesz uniemożliwić komukolwiek późniejszą ingerencję w ten wpis?  

Um... //każdemu//, proszę pani?

Tak, każdemu //bez wyjątku//. Rozumiecie mnie.  Jeśli kiedykolwiek w bazie danych ma pozostać tylko jeden raport, niech to będzie ten.

Cóż... nie jestem na tyle doświadczony, by wybrać najodpowiedniejszą technikę, by to osiągnąć. Może gdybyśmy zaangażowali w to Gepharta...

Chcę, żebyś //ty// podjął decyzję wykonawczą. Wierzę w twoje umiejętności.  Nie możemy zwlekać. 

Jest pewien mechanizm, z którego mógłbym skorzystać. Ma on na celu ochronę przed anomaliami w zapisie danych, ale przyniósłby efekt, którego pani szuka. Jeśli jest pani pewna, mógłbym sprawić, że ta część raportu będzie możliwa do zapisania tylko raz i wpleść ją do czasu działania bazy danych.  Oznacza to jednak, że nie będzie możliwa jakakolwiek edycja.  Jeśli się pani źle wyrazi, będzie pani musiała wyjaśnić i kontynuować.

Bardzo dobrze, zrób to.  Na szczęście jestem światowej klasy dyktatorem.

Jeśli chodzi o stopień bezpieczeństwa, o którym pani myśli, będę musiał pożyczyć pani token uwierzytelniający. Dziękuję. Jedną chwilę, proszę.  

[[code]]
&lt;dźwięki klawiatury&gt;
[[/code]]

Dobra. Zrobione.

Byłeś bardzo pomocny. To wszystko. Dla własnego bezpieczeństwa nakazuję panu jak najszybciej poddać się leczeniu amnezyjnemu, na tyle, aby zapomniał pan o całym tym poranku. Rozumie pan?

Ja, uh, tak.

Dobrze.  W ciągu dnia lub dwóch zostanie pan poddany intensywnemu przesłuchaniu.  Będzie ci łatwiej, jeśli nie będziesz tego pamiętał.

Ohhh.  O rany.

Jako dosłowny dowód mojej wdzięczności za twoją lojalność, zatrzymaj sobie te uprawnienia. Nie będą mi już potrzebne. Jeśli będziesz działać szybko, podejrzewam, że możesz wymyślić sposób na ich dobre wykorzystanie, zanim zostaną unieważnione, a ty zostaniesz zatrzymany.

T-Tak, proszę p-pani.

A teraz idź. Przewiduję, że czeka cię wspaniała kariera. Nie będziemy już więcej rozmawiać.

Dziękuję, proszę pani. Do widzenia.

[[code]]
&lt;otwieranie drzwi&gt;
&lt;zamykanie drzwi&gt;

&lt;wydłużone westchnienie&gt;
[[/code]]

Nazywam się Miriam Prayther. Jestem O5-7 od siedemdziesięciu siedmiu lat.

Pozostanę nim jeszcze przez może siedem minut, a to za mało czasu, by samemu opracować odpowiednie Specjalne Czynności Przechowawcze. Zostawiam to tobie.

W ciągu mojej kadencji byłam świadkiem dziewiętnastu różnych anomalnych metod przywracania życia. Odpowiedzialne za nie urządzenia i podmioty przybierają bardzo różne formy, ale jeśli pominąć naukę, magię i inne tego typu zabiegi, istnieją zasadniczo dwie szerokie, ale proste kategorie: pierwszy rodzaj to //replikacja//, w której klon, symulakrum lub inna kopia jest tworzona z umysłu i ciała podmiotu w takim stanie, w jakim istniało ono w pewnym momencie życia. Drugi rodzaj to //temporalny//. W tym podejściu czasoprzestrzenne ścieżki cząstek składowych podmiotu są odwracane, a wydarzenia dosłownie cofane, aż do przywrócenia podmiotu do stanu funkcjonalnego.

Te dwie kategorie mają zasadniczą wspólną cechę: przywrócona osoba nie ma żadnych wspomnień ani doświadczeń związanych ze śmiercią. Mówiąc inaczej: pomimo 2,4 miliona lat spekulacji na temat hominidów, zapisy fundacyjne nie zawierają żadnego wiarygodnego świadectwa z pierwszej ręki na temat tego, co dzieje się z nami potem po śmierci.

Mamy oczywiście inne źródła informacji.  Ale w świetle ostatnich wydarzeń uważam, że SCP, których przesłuchiwaliśmy na ten temat przez lata, są winni albo ignorancji, albo oszustwa.

Bo widzisz, stworzyliśmy wyjątek.

Sześć miesięcy temu wskrzesiliśmy Rogera Sheldona, poprzedniego O5-11, za pomocą nowatorskiej procedury.  Teoretyczne podstawy istniały już od jakiegoś czasu, ale z wielu powodów: złożoności procesu, wymaganych umiejętności technicznych, ryzyka systemowego, nie wspominając o ogromnych kosztach - tylko pilna potrzeba usprawiedliwiała tę próbę.

W wieku siedemdziesięciu trzech lat Roger był najmłodszym Nadzorcą, kiedy zmarł. Miał dwa nawyki, które były osobliwe dla O5, tylko w niewielkim stopniu tolerowane przez resztę z nas w tamtym czasie, a teraz zakazane. Pierwszym z nich była uparta odmowa //fortyfikacji// (jak my to nazywamy) - przedłużenia swojej długowieczności za pomocą suplementów dostępnych dla osób na naszym stanowisku. Drugim było zamiłowanie do spędzania wakacji bez zapowiedzi i w całkowitej samotności. Kiedy osiemnaście lat temu dopadł go zawał serca, znajdował się na skalistym cyplu nad lęgowiskami legwanów morskich na wyspie Española.

Czternaście lat zajęło nam odnalezienie jego szczątków. Nie szukalibyśmy go tak długo, gdyby nie dwa powody: miał przy sobie pewien klucz - o którym nie powiem więcej, poza tym, że nie można było pozwolić, by przepadł; i miał w mózgu tajemne słowo, bez którego nie moglibyśmy go zastąpić.

Padające na przemian na Galapagos deszcze i ostre słońce (i być może jastrzębie) zredukowały go do gnijących szczątków kości i tylko najbardziej wytrzymałych ścięgien. Załoga ratownicza użyła mioteł i worków, by zebrać tyle, ile z niego zostało. Artefakt został odzyskany, ku naszej uldze, ale wciąż staliśmy w obliczu trudnego zadania wydobycia jego szibboleta. Mając tak mało oryginalnego materiału do pracy, żadna z wypróbowanych metod przywracania życia nie była wykonalna.

Przykro mi to mówić, ale jest mało prawdopodobne, by jakiekolwiek zapisy naszej metodologii przetrwały nadchodzącą czystkę. Wystarczy powiedzieć, że zebrawszy jego diasporę, postanowiliśmy zrekonstruować jego kwantowe przybliżenie - fizycznie, chemicznie, elektrycznie - z taką dokładnością, że jego serce wznowiłoby bicie, jego synapsy odpalałyby, a jego usta poruszyłyby się, choćby na krótko.

Ponieważ potrzebowaliśmy od niego tylko jednej informacji, mieliśmy w najlepszym wypadku nadzieję, że przeżyje na tyle długo, by ją dostarczyć, a potem po prostu znowu odejdzie. Jednak, jak to często bywa, przeszliśmy samych siebie. Wszystkie królewskie konie i wszyscy królewscy ludzie byli w stanie poskładać go z powrotem do kupy.

Roger został perfekcyjnie ożywiony. Wyszedł ze swojego - //kokonu// - wyglądając nieco młodziej i zdrowiej niż w moich ostatnich wspomnieniach o nim. Przez jakiś czas szlochał niekontrolowanie, nie reagując na żadne bodźce, ale po około pół godzinie odprężył się, jego wyraz twarzy nagle stał się zupełnie spokojny i wypowiedział dwa niezrozumiałe, ale wyraźnie radosne słowa. Został niezwłocznie przesłuchany, ale odpowiadał na nasze pytania ze szczerością, entuzjazmem i niewątpliwą ulgą. Poddaliśmy go trzydziestodniowej kwarantannie w izolatce. Nie zgłosił żadnego sprzeciwu i w pełni współpracował. Zachowywał się jak każdy z nas w tych okolicznościach, a w końcu, po lekkiej debacie, jednogłośnie przywróciliśmy go na stanowisko. W końcu to my go przywróciliśmy do życia, więc czyż każdy z nas nie oczekiwałby tego samego?  Wynagrodził naszą pychę, podejmując swoje obowiązki z natchnionym zapałem, wykazując się głębszą niż kiedykolwiek wcześniej przenikliwością i mądrością.

W szczególności z zadowoleniem przyjęliśmy niektóre zmiany w jego przyzwyczajeniach. Gdy tylko reszta z nas na to pozwoliła, po raz pierwszy rozpoczął regularne fortyfikacyjne zabiegi. Wyznaczył rozsądną świtę złożoną z personelu medycznego i ochroniarzy, którzy nigdy nie byli daleko od jego osoby. Wcześniej empatia w stosunku do bliźnich nigdy nie była jego mocną stroną, a jednak nagle okazał ponowne zainteresowanie bezpieczeństwem naszych protokołów zabezpieczania, opieką zdrowotną pracowników fundacji i głęboką niechęcią do poświęcenia klasy D. W zaistniałych okolicznościach, żadne z tych zachowań nie wydało nam się szczególnie niepokojące.

A powinno.

Ukrył przed nami sedno sprawy, widzisz. Na początku. Oczywiście, podczas naszego pierwszego przesłuchania zapytaliśmy go, czy miał jakieś doświadczenia lub wspomnienia związane z życiem pozagrobowym. Twierdził, że nic nie pamięta - dokładnie tak, jak wszyscy zawsze twierdzą - i całkowicie przeszedł nasze poligrafy.  

[[code]]
&lt;dźwięki picia&gt;
[[/code]]

Zwrócił się do mnie jako pierwszej, jakieś dwa miesiące temu. Zapytał, czy pod jego nieobecność zdobyliśmy jakiekolwiek //dzieła// - czego nie muszę zaznaczać, że nie jest to //nasze// określenie sztuki - zdolne do podtrzymywania życia w nieskończoność.

Podczas gdy zapierająca dech w piersiach długowieczność jest teraz w zasięgu naszych możliwości, może zaskoczy cię informacja, że nieśmiertelność nie jest; a nasi najlepsi teoretycy stwierdzili ostatnio, że nigdy nie będzie możliwa do osiągnięcia. Wskrzeszenia, których możemy dokonać, nawet //jego//, nie mogą być powtórzone więcej niż raz czy dwa. Życie człekokształtnych jest z natury splecione z kwantową niepewnością. Zlokalizuj cząsteczkę z doskonałą precyzją, a osiągnie ona nieskończenie niepewny pęd, utracony w jednej chwili.  Tak samo, im dłużej i im mocniej świadomość jest związana z konkretnym naczyniem, tym większe prawdopodobieństwo, że sama bezpowrotnie się rozproszy. Bez względu na naukę, magię czy inne błyskotki: ty, twoje dzieci i twoje prawnuki pewnego dnia z całą pewnością umrzecie i pozostaniecie martwi. Jego rozczarowanie tym twierdzeniem było namacalne, a ja doświadczyłam chwili dyskomfortu z powodu jego reakcji.

Niecały tydzień później O5-2 otrzymał wiadomość o poważnym naruszeniu protokołu. Roger, a raczej O5-11, zainicjował bezpośredni kontakt z PITA w zabezpieczeniu. Dla was, P-3, PITA to Pluripotencjalna Istota Typu Apex. Wyobrażam sobie, że potrafisz zrozumieć ten eufemizm.  

Nie ujawniliśmy naszego wstępnego dochodzenia. Był sprytny w zacieraniu śladów - nie było żadnego alarmu, ani zapisu o spotkaniu w jakimkolwiek dzienniku - ale jeden ze strażników oblał losowy test amnezyjny (ku jego konsternacji), a to był wystarczający trop, by wypuścić nasze psy gończe.

Nie mogliśmy tego udowodnić, ale domyślaliśmy się, że zaryzykował narażenie się Skipowi, aby zaproponować jakiś układ. To nie mogło się ostać. Jako dwaj jego najstarsi towarzysze, dzisiaj O5-2 i ja skonfrontowaliśmy się z nim prywatnie. Ale zaskoczył nas, bo przyznał się do wszystkiego i błagał nas o pomoc. Na wszelki wypadek ukradkiem nagrałam jego błagania; najprościej będzie jeśli po prostu odtworzę ci je teraz.

[[code]]
&lt;klikanie urządzenia&gt;
[[/code]]

&#34;Na początku nie śmiałem o tym mówić. Nigdy byście mnie nie wypuścili z zabezpieczenia. Prawda jest taka, że byłem świadomy wszystkiego. Przypuszczam, że na początku było to słodkie zapomnienie, jak głęboki sen; ale z perspektywy czasu myślę, że było to nie więcej niż jeden dzień.  Powoli, ale nieomylnie, ponownie objąłem moje zwłoki senną świadomością: przez pierwsze godziny byłem odrętwiały, ślepy, głuchy i nieruchomy, ale potem zdawałem się ponownie łączyć z każdym nerwem i stałem się świadomy każdego doznania - bardziej niż kiedykolwiek w życiu. Poczułem się uwięziony w nieruchomym obiekcie, a intensywność zmagań wzrosła: najpierw subtelna, potem dotkliwa, a następnie przeszywająca. Nie potrafię tego całkowicie opisać - ale wyobraźcie sobie wstrzymywanie oddechu, ponad potrzebę, ponad ból, ponad desperację - pulsującą głowę i wybałuszone oczy - sen o duszeniu się bez końca.

&#34;Moja skóra pękała i rozpadała się w promieniach słońca; kąsające owady zlatywały się gwałtownie. Czułem, jak wykluwają się jaja, pełzają larwy, gromadzą się i wybuchają we mnie gazy, pękają pojedyncze komórki, kwaśnieją i czernieją płyny śródmiąższowe. W jakiś sposób moja zdolność do doświadczania i gromadzenia tych doznań rosła - nawet gdy byłem świadomy, że mój mózg jest rozproszony i pożerany, moja percepcja rozszerzała się na żołądki ptaków i głębiny mrowisk. Byłem świadomy każdego paznokcia i kosmyka włosów, które oderwały się na wietrze - a moje odczucia przylgnęły do nich, gdy osiadły w oceanie i rozpłynęły się w paszczach trylionów okrzemek.

&#34;Nie rozumiem tego. Im więcej było kawałków mnie, tym większa była moja zdolność do odczuwania bólu. W miarę jak rozpadałem się na kawałki mniejsze niż żywe nerwy mogłyby się wyróżniać, zmieniał się charakter dyskomfortu - od pieczenia, bólu i łamania, które mógłbym odnieść do was po ludzku - do czegoś gorszego, czego nie potrafię w pełni wyrazić: okropnego, szaleńczego odrywania się każdej części mnie od każdej innej części. Ludzie często drętwieją z powodu chronicznych bólów w życiu, czyż nie? A jednak z każdym rokiem, z każdym miesiącem, z każdą mijającą sekundą - przysięgam, że z czasem ból ten tylko się nasilał.

W moim poprzednim życiu rozmyślałem o niebie i piekle oraz o prawdopodobieństwie doświadczenia jednego z nich, drugiego lub czegoś pomiędzy. Choć wyobrażałem sobie, jak straszne są męki w piekle lub letarg w niebie, to było to coś zupełnie innego. W piekle, przynajmniej, na pewno znalazłby się oprawca, jakaś pamięć o moich czynach, jakieś //poczucie// sprawiedliwości, nawet jeśli moja dusza odrzuciłaby jej logikę. Mogę sobie wyobrazić pewien komfort w piekle, dla umysłu takiego jak mój.

&#34;Nie sądzę, że to jest kara. Nie sądzę, że jest to czymś //spowodowane//. Głęboko podejrzewam, że to po prostu nasza kondycja, nasza //natura//, by odejść w taki sposób, rozumiecie? Przez cały ten czas byłem z pewnością, absolutnie, całkowicie sam, i zanim to nastąpiło, wszystkie wspomnienia o życiu stały się zgliszczami, zagubionymi pod moją niekończącą się udręką. Żyjąc ponownie, podejrzewam, że nie potrafię sobie przypomnieć najgorszego - tak jakby mój żywy mózg był zbyt mały dla tych doświadczeń.&#34;

&#34;Jako Nadzorcy jesteśmy świadkami, zadajemy lub znosimy wielkie cierpienie. Jednak to, co czeka nas wszystkich jest //gorsze//, tak jak ból ucha jest //gorszy// od użądlenia pszczoły, tak jak odmrożenie jest //gorsze// od poparzenia. Byłem martwy przez osiemnaście lat, a moje nieszczęście wymyka się opisowi. Czy ośmielamy się //próbować// zgłębić zbiorową agonię legionów starożytnych zmarłych?

&#34;Uwierzcie w to: //Nie// wrócę do tej okropnej egzystencji. Ani za sto lat, ani //kiedykolwiek// potem. Tak, zwróciłem się do Ahrimana o pomoc. Jestem pewien, że mógłby nam wszystkim przedłużyć życie, gdyby tylko zechciał. Zaoferowałem mu wielkie ustępstwa ze strony Fundacji, a nawet, być może, uwolnienie. Ale on się roześmiał i odmówił. Jednak ja - mogę myśleć o innych chętnych do negocjacji na mniejszą skalę, choć cena może być prawie tak samo - nie. Nic nie jest porównywalne. Wszystko jest lepsze, o ile jest na zawsze.

&#34;Czy mi wierzycie? Czy przyłączycie się do mnie i //wspólnie uciekniemy przed tym losem?// Proszę!&#34;

[[code]]
&lt;klikanie urządzenia&gt;
[[/code]]

Byliśmy oszołomieni. Potem współczujący. A chwilę później: czuliśmy //strach//. Nie pamiętam, kiedy ostatni raz czułam, że moje serce tak bardzo waliło.

Ale my nie działamy w próżni. Objawienie tej wagi musi zostać przedstawione radzie do rozpatrzenia. Był niechętny do przyznania się do oszustwa przed zgromadzoną radą, ale był też wyraźnie zdesperowany do działania. Przekonaliśmy go do zwołania natychmiastowej sesji nadzwyczajnej w formie telekonferencji. Wiedziałam, że cokolwiek innego byłoby zdradą. Mimo to, kiedy nasza trójka spieszyła się do sali konferencyjnej Alfa, nagle poczułem, że nachodzą mnie subtelne myśli o...

[[code]]
&lt;chrząkanie w gardle&gt;
[[/code]]

I tak oto ponownie złożył zeznania - niemal tak samo szczere i prozaiczne jak poprzednio. Ale debata, która się po tym wywiązała? Nigdy nie byłam świadkiem czegoś podobnego.  

Na początku przeważały głosy sceptyczne: spokojne, zaniepokojone i zamyślone. Jednak O5-8, której twarz stawała się coraz bardziej blada, gdy go słuchała, nagle stała się żarliwym orędownikiem działania.  

&#34;Musimy zadeklarować ludzką śmierć jako SCP klasy Keter,&#34; zażądała, &#34;i zabezpieczyć ją za wszelką cenę.&#34;

Ten absurd wywołał oczywiście wrzawę. Ale Roger miał teraz pewnego sprzymierzeńca i to pobudziło go do działania, krzyczał ponad innymi, aby dodać jeszcze mroczniejsze szczegóły intensywności jego wiecznego cierpienia. Wyobrażenia, których nie mogę powtórzyć. Wrażenia, których nie wolno mi kontemplować.

[[code]]
&lt;krótkotrwały kaszel&gt;
[[/code]]


Czuję się... lekko oszołomiona.

O5-2, zawsze mający umiarkowany wpływ, zasugerował, abyśmy zrobili przerwę i pozbierali się, ale wtedy -3 nagle zaproponował, abyśmy zarządzili natychmiastowe systematyczne terminowanie niebezpiecznych skipów, aby lepiej chronić siebie i innych. O5-6 poparł tę propozycję, ale zanim zdołano ją poddać pod głosowanie, -13 nagle chwycił się za klatkę piersiową w napadzie paniki i był badany przez swojego technika medycznego, kiedy jego dopływ został gwałtownie przerwany. W miarę pogarszania się dyskusji -10, jak sądzę, był niemal przekonany. Oh! Czy wiara jest kluczem? Ja --

Ja --

To...

...nie ma znaczenia.

[[code]]
&lt;intensywne oddychanie&gt;
[[/code]]

W każdym razie -10 zaczął walić butem w stół i krzyczeć, że musimy wykopać kanał od źródła astrachańskiego do Morza Śródziemnego, aby ufortyfikować całą ludzkość.

Wtedy miarka się przebrała. Nagle O5-1 uciszyła nas wszystkich i stanęła, czerwona na twarzy i trzęsąca się.

&#34;Niezależnie od prawdziwości doznań O5-11,&#34; powiedziała, &#34;jest oczywiste, że straciliśmy wszelki zdrowy rozsądek. Jest tylko jedno możliwe wyjaśnienie tego stanu rzeczy. Dlatego ogłaszam Protokół Awaryjny 17. Pozostańcie tam, gdzie jesteście; wszystkim nam zostaną podane środki amnezyjne klasy A. Z wyjątkiem ciebie, Roger. Popełniliśmy poważny błąd uwalniając cię z izolacji i zostanie on //naprawiony//&#34;.

Wskazała na swojego asystenta administracyjnego, który miał działać, ale zanim ten zdążył zamknąć salę konferencyjną, z której dzwoniono do -2, -11 i mnie, Roger już wyleciał przez drzwi. Byłam za nim w mgnieniu oka i prawie przygniotła mnie gródź, gdy się zatrzasnęła. Chciałam go tylko zatrzymać - tak mi się wydaje - i teraz też byłam poza bezpiecznym pomieszczeniem - ale on już zniknął z pola widzenia.  

Idiota najwyższej klasy! Nie mogli mnie zobaczyć, nie mogli mnie usłyszeć, nie mogli wiedzieć, że chcę wrócić do środka, jak bardzo //chcę// wdychać czerwony gaz, który z pewnością już wlatywał do pomieszczenia po drugiej stronie. Jedna chwila złej oceny sytuacji i mój los jest przesądzony. A teraz, gdy już wiem, co mnie czeka...

Co pozostało do zrobienia? Pobiegłam do działu pomocy technicznej. 

[[code]]
&lt;nagły śmiech&gt;
[[/code]]

Wystarczająco pomocne, co? To jest mój ostatni akt.  

Kocham Fundację tak, jak kochałabym córkę. Robię to dla bezpieczeństwa i ochrony ludzkości. I dlatego błagam cię: ta - wiedza - nie może zostać wymazana, zapomniana. To nie jest zabezpieczenie. To szaleństwo.

Sprowadźcie nas z powrotem. //Uwolnijcie nas//.  

[[code]]
&lt;szlochanie&gt;
[[/code]]

Jestem taka przerażona. Co się ze mną dzieje?  Ja --

[[code]]
&lt;otwarcie drzwi z hukiem&gt;
&lt;automatyczny ostrzał z trzech różnych źródeł&gt;
[[/code]]

//Czysto!//

//Czysto!//

Czysto. Do //diabła// z tą robotą. Pakujcie szybko tego Oscara, sierżancie. Mamy jeszcze jednego do załatwienia.

[[code]]
&lt;dźwięk alarmu przełamania zabezpieczeń&gt;
[[/code]]

Co teraz? Specjalisto, mów do mnie.

Sir! Mam zgłoszenie o przełamaniu Ketera w kompleksie AR-II.

O, cholera! Dwa zdradzieckie Oscary, a na dodatek Staruszek jest na wolności? To dopiero jest gówniane połączenie, sir!

//Ciszej z tym gadaniem// sierżancie.

Czekajcie, sir. Negatywny wynik ucieczki jeden-zero-sześć, sir. Dostaję szczegóły - //powtórz, proszę// - jest na odwrót. Drugi Oscar wszedł... //w głąb//, sir. Do środka.

//Co do diabła?!//

Mają potwierdzenie wizualne, sir. Procedury nakazują nam go traktować...

Jako KIA, specjalisto, wiem. Kończmy więc tutaj.

Sir? Ten Oscar miał tu sprzęt nagrywający. Wciąż działa.

Na miłość boską... Wyłączcie to, sierżancie! WYŁĄCZCIE TO NATYCHMIAST! Specjalisto, wezwijcie speców od zagrożeń dźwiękowych...
