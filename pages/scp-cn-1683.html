    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**作者：**[[*user Agent Phage]]，可于[[[phage-s-personnel-file|人事档案]]]查看该作者的其他作品。

希望大家喜欢。

[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-1683

**项目等级：**Keter

**特殊收容措施：**SCP-CN-1683当前收容于Area-CN-10，已为其启用一间隐秘收容间[[footnote]] 隐秘收容间是一类特殊收容间，不设外部号码信息牌，不在站点的各类登记表格上，外观通常伪装为无关房间或密室，以供需要对基金会内部进行保密的项目进行收容。 [[/footnote]]。参与项目的工作人员需进行资格审查，评估潜在犯罪风险和对外勾联可能性。

当前SCP-CN-1683被执行“[[[scp-2096|朝圣者协议]]][[footnote]] 使用药剂和其他非致命手段，使人形异常个体进入长期昏迷，以达到对其控制的目的。 [[/footnote]]”，医护人员应每小时登记一次生理指标，如若有苏醒迹象需重新调配麻醉剂配方，癫痫病发则立刻抢救。注意，SCP-CN-1683的苏醒行为本身不会导致危险，但会增加项目的发病风险以及心理负担，因此需及时重新引入昏迷。

据伦理道德委员会审议，SCP-CN-1683所代表的道德负担远大于其研究价值，且系人为造成的异常效应，存在理论复现可能。所有可缓解症状乃至消除SCP-CN-1683异常效应的医疗技术都应在确定安全的前提下投入使用，“保留异常以供研究”不视为阻挠治疗的理由。

接触SCP-CN-1683需穿戴全套隔离服，谨慎对待注射针口、抓挠等皮肤出血点，及时报告大出血情况并立刻同时进行药物与物理止血。项目将被至于24小时监控下，所有血样仅能用作研究分析，其余需由站点奥秘消解部进行无害化销毁。严禁直接肌肤接触项目的血液，接触者将被在站点就地医学隔离，成瘾人员需被强制戒毒。任何私自获取血样的行为都将导致停职检查。

MTF-壬午-02“销烟”目前负责追查SCP-CN-1683的更多证据与关系人，并对相关的异常毒品流向进行追踪。无法排除SCP-CN-1683的类似个体是否存在，针对超自然制贩毒犯罪集团“河畔家族”的调查仍在进行中。

**描述：**SCP-CN-1683是一名中国青少年女性，姓名不详，骨龄检测为12岁左右，未能在公安系统中找到匹配的户籍记录。确认项目的母语为中文，但在测试中表现出文化程度不高且说话不流利的情况，推测为教育缺失所致。

项目的血液具有极高的成瘾性与致幻性，口服或肌肤接触一段时间就会产生刺激幻觉，引发接触者的神经性兴奋与依赖，临床表现极为类似吸食毒品。根据血液样本检查，SCP-CN-1683的血液里检测出较高浓度的氯胺酮、地西泮、甲基苯丙胺等多种毒品成分，系其体内骨髓造血的直接产物。这些药物成分对SCP-CN-1683同样有效，因此项目自身患有严重的毒品依赖、神经受损乃至癫痫。

值得注意的是，当体表存在流血伤口时，SCP-CN-1683的造血量将骤然达到一个峰值，约为成年人5到6倍的造血量，随后一直保持此造血量直至伤口愈合。这将对项目身体的新陈代谢功能造成极大负担，消化系统会异常性消化几乎所有能消化的东西以补充能量。基金会经过长时间调理治疗才使其从收容时的严重营养不良和部分器官衰竭中恢复。

造血能力和血液成分的特殊性，导致SCP-CN-1683能够以自身为代价快速生产毒品，这被认为是其异常效应产生的“预期目的”。根据基因检测，SCP-CN-1683造血上的异常受多种异常基因调控，至于这意味着项目是人工基因工程产物，还是意味着异常效应存在遗传可能，研究人员仍在调查。

根据走访调查，SCP-CN-1683由一个名叫“河畔家族”的犯罪集团掌控，推测该组织为异常效应的始作俑者。

&gt; **关联词条：**河畔家族
&gt; 
&gt; 河畔家族，GoI-1229，是一个主要经营制贩毒的超自然犯罪集团，主要活跃于中国并向整个东亚、东南亚地区辐射，目前已有构建全球化制贩毒链条的趋势。该组织长期进行制贩毒以及相关的黑恶势力犯罪活动，与多项超自然威胁存在关联，是帷幕内外执法部门的长期重点打击对象。

SCP-CN-1683的血液被该组织采集加工，部分用于提纯常规毒品，部分则直接制成形似血液制品的新型毒品。该毒品的吸食者被记录到生理结构的逐渐改变，使其能够更好的消化吸收此毒品以及其中的毒品有效成分，并统一描述了一个“浸泡在血海中畅饮”的幻觉场景。将根据后续情报逐步完善对该新型毒品的建档编号工作。

**附录1：**项目回收记录

2019年10月，担负缉毒任务和成瘾性药物研究的专业机动特遣队壬午-02“销烟”开展了一次作战行动，突袭了河畔家族的一处制毒窝点，并在其中回收了SCP-CN-1683。

&gt; [无关部分已剪辑]
&gt; 
&gt; **壬午9-3：**我听不懂这家伙在说什么，这也不是哪的方言啊。
&gt; 
&gt; **壬午9-1：**这就不是什么方言，这是个缅甸人，估计就是个马仔或者私兵。别想问出什么了，来得及就麻醉了捆好。//（枪声响起）//洞肆洞肆，洞幺右后接敌，你换我检查厂房。
&gt; 
&gt; **壬午9-4：**洞肆收到。//（枪声响起）//击毙一名毒贩，准备打开厂房内隔板门，三，二，一//（枪声响起）//。
&gt; 
&gt; **壬午9-2：**东南方敌方增援已处置完毕，洞两洞五洞六归队。有什么需要帮忙的吗。
&gt; 
&gt; **壬午9-1：**我这？我一个人就能应付过来，你再来晚一点我都要拿扫把去打扫战场了。他们这个窝点已经差不多了，你就找个空挡地联系一下后方收容小队和医疗队吧。
&gt; 
&gt; **壬午9-3：**打断一下，洞两你替他，洞幺你得过来看看这个。
&gt; 
&gt; **壬午9-2：**洞两收到。哎呦打脸。
&gt; 
&gt; **壬午9-1：**……洞幺收到。我倒来看看什么玩意让你挑这时候插嘴。
&gt; 
&gt; //壬午9-1穿过厂房中部的隔板门，进入另外一段隔间。摄像机朝向厂房中央的流水线设备，上面满是血迹和深红色的血液加工制品，前期调查确认这是一种新型毒品。//
&gt; 
&gt; //在厂房的尽头有一个两人高的锅炉，两名特工正站在顶端开口处，拉出了一个浑身颤抖的裸体女孩。女孩浑身上下的布满伤口，正在大出血，肌肤上则全是浓厚的血污。//
&gt; 
&gt; **壬午9-3：**洞幺，她还活着，而锅炉已经被血水装满了。这该找医疗队，还是找收容队？
&gt; 
&gt; [无关部分已剪辑]

SCP-CN-1683随后被转移至基金会在云南省的一家前台医院接受治疗，当时计划等情况稳定后进行审讯，然而项目苏醒后表现出文化程度不高导致的交流障碍，且存在自残情况，伴随偶发癫痫。审讯工作被迫终止，经报十二生肖指挥部批准站点决定对SCP-CN-1683实行朝圣者协议。

**附录2：**敌对袭击记录

2020年2月，SCP-CN-1683所在前台医院发生了一起严重的医闹事件，最终导致了发生在大门停车坪的打砸冲突。此时中国分部Spectabilis.aic系统发现医院的监控系统全部下线，按照协议联络安保人员并确认情况。

经过调配查验，医院监控室主机被拆毁，值班人员被杀害。SCP-CN-1683被翻过围墙带离医院，在场医护人员同样被害。随后项目被人绕过设卡拦截点带离市区，追击的基金会特工与多名非法武装人员发生交火，导致项目被带离边境线。

所幸基金会作为跨国帷幕组织不必遵守边境线相关规定，在缅甸站点Site-CN-177的协助下，SCP-CN-1683在缅甸境内被成功拦截，相关人员被当场拘捕。

经调查，此处事故系河畔家族一手策划，有组织有计划的夺取SCP-CN-1683。深入调查暴露出多名基金会内部的犯罪分子，包括收治SCP-CN-1683的前台医院院长崔文潇、医院运输管理部部长孟歌娥等人，随后进行了审讯工作。

&gt; [保密部分已编辑]
&gt; 
&gt; **审讯人员：**你为什么会答应帮他们，认同他们的想法？
&gt; 
&gt; **孟歌娥：**你还是保留着思维惯性，可他们不是混沌分裂者，所在的也不是我们这个靠信念吃饭的帷幕世界。那是个位于世界另一个阴暗面的法外之地，利益与关系凌驾于一切之上，不管超自然与否。对我来说，他们只是给的钱够多而已。
&gt; 
&gt; **审讯人员：**就仅仅只是因为钱？你说的对，我理解不了。
&gt; 
&gt; **孟歌娥：**等这钱多到能买你全家的命时，你再不想理解也会理解了。
&gt; 
&gt; [保密部分已编辑]

&gt; [保密部分已编辑]
&gt; 
&gt; **审讯人员：**为什么这个女孩值得河畔家族花如此大动干戈抢人？她特殊在哪里？
&gt; 
&gt; **崔文潇：**毒品总是一本万利，但像她这样成本低的货源可不多。既然能赚更多，那总是会费尽心思去抢的。
&gt; 
&gt; **审讯人员：**……畜牲。你们之后有什么计划，重新做出像原来那个厂房一样的流水线，把活人泡在血水里榨你们的毒品？
&gt; 
&gt; **崔文潇：**兴许吧，那不是我的事了，不过如果是我的话就不会这么做，眼光太短视。我听说，她原来可是一家子的毒血，就这么一直用，结果死剩她一个了，太可惜唉。
&gt; 
&gt; **审讯人员：**什么？你们打算做什么？
&gt; 
&gt; **崔文潇：**你们应该在我们开的车里找到了几个空的注射器。告诉你，那是排卵针。
&gt; 
&gt; [保密部分已编辑]

前述罪犯已被扭送[[[secure-facility-dossier-site-cn-04|Site-CN-04]]]收押，深入调查仍在进行中。后续SCP-CN-1683对外宣称转院接受治疗，实际秘密转移到Area-CN-10内，隐秘收容间启动。涉事前台医院执行人员全面背景审查，随后基金会资产撤出，转让至私人招标单位运营。
