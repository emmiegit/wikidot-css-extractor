早可追溯至后生智人时代，Deca型防腐液中留存的莎草纸上，曾记载过这么一首传说。在冥河之畔有一群野兽之骨，这群野兽善于导洞挖穴，不从河上渡过，而是从河底部穿梭于两岸之间。他们的血肉腐朽，但因与冥河的特殊联系而不能死去，只有骨头留下。如果有人正确祝福了骨骸，就能唤起野兽已腐朽的心脏，在心脏中一座消逝的过往世界等待被召回。

也有传言低语，言述腐朽之心脏与不老泉水的未知关系 ，据说冥河之水，一经腐朽心脏泵出，便可化作能使人长生不老的甘露。无数人寻求不老泉水，其中一些死在找寻的路上，另一些里，就有议会。

尽管人类制造机涌动营养液的管道早已连接基金会遍布世界的每一处站点，在众多D级人员眼里，死亡并不比一次[[[drowse|午后瞌睡]]]更加可怕，但议会仍然寻求一切能将他们从死亡手里夺回，或者从一开始就驱逐死亡的力量。多数时候毫无成果，因为所有站点里无数的异常似乎都遵循某种不成文的法则——不能穿越生死的壁障。直到一张化验结果从偏远内陆的一处小型站点传来，递交这份报告的人员编号注定要名垂青史，D-47746取得了几管乌黑发臭的液体，其在现实上腐蚀的孔洞糜烂可怖，注定只有腐朽之心能够产生这样的液体，议会为之震动。

议会的专用列车仅两周后就冒着烟雾抵达了站点，议会找到了产生出那腐朽黑液的异常。在这个议会、异常、员工都使用二、三四、五位编号的世界，议会却对那编号为一百加六的异常恭敬地使用了早已弃用的人名。“崇高的[[[until-death|斯克兰顿博士]]]，”议员的声音至诚无比，“请您赐予您忠实的仆从们一个机会，使吾等能一睹您伟大心脏的容貌。”异常没有回应，嘴里始终发出呜呜的嘶吼，腐烂的黑液渗入周遭的空间。第二位议员上前恳求，刚未说出口中的语句就被异常胸口射出的黑色粘液裹挟，吞入异常的体内，其余议员俯身长拜异常愿意带那名议员进入冥河畔的[[[scp-2718|永生之土]]]。

尽管每日诚心服侍老人的起居，两周之后，余下议员的被提仍然没有发生。少数狐疑的议员已经谋划要离开此站点，但却最终没有离开。不仅仅是因为其他议员的坚持和对不老泉水的衷心渴望，还因他们总是在试图找到出路时陷入诡异的迷宫中。随后其余议员也尽数发现自己时常陷入一片奇怪的居所，与世上一切的建筑均无相似，却像极了数据库里标着五级机密的后生智人所称之“家”。一名深谙异常神明器具的议员经严密的推理后得出，这是老人为他们所展现的心中世界，他们已经被准许抵达腐朽之心。议员们开会讨论，尽管人数并非奇数却毫无障碍，因为所有人都在会议未结束时就按捺不住激动的心情。在狂欢中，议会取周遭一切液体注入周遭管道之中，试图让它们泵出不老泉水。

并没有泵出泉水，然而可喜的是确实有不同于所放入之物的液体流出。猩红的血液从天花板上滴落，粪便在走廊吸顶灯旁溢出。议员们深知神奇的转换是神明的点拨，引导他们继续尝试，于是他们围着建筑的每一处孔洞撒尿，渴望找到腐朽心脏的静脉管。尽管没有找到，但站点好歹遍布着不属于他们的血腥与粪臭和属于他们的尿骚。

在这座老人对前世的虚幻记忆拼凑的世界中，混乱的时空和错乱的记忆抹除了日期的意义，故等到结束的那天无人计算出过去多久，只知道最多的那位议员已经尿了五十五泡尿。恐怖老人于原地溃烂，所在的人形孔洞中爬出原先的议员，身体也已腐朽如老人，胸膛缓慢浮动一颗黑色的[[[scp-6500|心脏]]]。议会捉住了议员，把各人的尿道插入其心脏中，因其外生殖器均已退化，随后将尿液注射其中，以及属于他们自身的粪便和用力过猛脱出的血液。闪着光芒的泉水从议员的口鼻耳目尿道肛门以及全身糜烂的孔洞中渗出。诚恳到发出癫狂嘶吼的议员们扑上舔舐，全身疾病治愈，获得长生。两周后议会专用列车回到监督者站点，十二名议员以一名议员永远驻留在死生边界为价获得了不死的祝福。

伦理委员会闻之跃跃欲试，然而异常所属的站点名字被打满黑条设为至高机密，他们永远无从得知腐朽心脏所在之城的名号Ganzir，只得寻求其余站点获得永生之道。药理部门的专家们声称能酿造不老泉，他们的编号一经此事之后便被除出用不复用，但伦理委员会欣然批准了不老泉的研发。两月后在一次关于获取婴孩以供奉牡鹿的会议上，伦理委员们探讨死人[[[the-foundation-eats-babies|身躯]]]上爬出的孩童，口中念念有词，吟唱从老人到婴儿的伟大循环，在文书交换的掩藏下狼吞虎咽送上的婴孩样品。血滴和肉末害得一名委员在交谈时口齿不清，于是举起水杯一饮而尽以便吞咽。然而他们未曾察觉时不老之药就落入了他们的杯中，所有议员不知发生何事，但均幻听见有人高颂斯芬克斯之迷，那谜题早至后生智人的时代就被颂传，却在后生智人之后再无意义，因为如今的人们尽管不同于他们所被告知，却均在营养液浸泡的罐中迅速长大，还未老去就早已被回收重生产，因而不能理解那狮面智者的古老谜题。

就在伦理委员们激烈地争论无意识的植物人和培养液里的肉团时，并非老人的议员在现实之外的黑暗中看见心脏中连接过往迭代与如今记忆的血管被流粪堵住，药理师轻轻拨动钟表然后打包一切药品悄悄逃离，D-47746喝下了一整瓶记忆删除剂醉倒在黄昏，O5议会将昔日世界最后一台能解出生死之谜的计算机接入第十三席位命名“决胜票”，冥河畔的遗骸虽不会死去但再也不可能被唤醒，众多D级人员依然并未知道诞生的真相只是在一次又一次的记忆删除后焕然一新地从营养液中爬起。

而在伦理委员会于会议上解出出生入死的伦理谜题之前，就全部化成了新生的[[[scp-7521|婴儿]]]，大口呼吸却未能汲取到所需的氧气，没有哭声地匆匆结束了生命。</textarea></pre>
