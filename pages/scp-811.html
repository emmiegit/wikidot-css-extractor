**Αριθμος Αντικειμένου:** SCP-811

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-811 θα πρέπει να διατηρείται σε ενα κυλινδρικό γυάλινο περίβλημα ελεγχόμενο από το κλίμα, διαμέτρου μεταξύ δέκα (10) και είκοσι (20) (συμπεριλαμβανομένων) μέτρων, γεμάτο σε βάθος τουλάχιστον δυόμισι (2,5) μέτρων κατά μέσο όρο με υγρό έδαφος και στάσιμο γλυκό νερό. Θα εξοπλιστεί με μια ποικιλία υδρόβιων φυτών από τον βάλτο της πατρίδας της στο █████, καθώς η εναπομείνασα βλάστηση εκεί έχει την ικανότητα να αναγεννάται γρήγορα από τραυματισμούς που υπέστη κατά την επαφή με το SCP-811, εφόσον οι ρίζες είναι άθικτες. Για καλή συμπεριφορά μπορούν να παρέχονται κορμοί διαχειρίσιμου μεγέθους και επιπλέον χώμα πλούσιο σε χούμο.

Το βάθος του νερού δεν πρέπει να υπερβαίνει το μισό μέτρο (0,5) στο χαμηλότερο σημείο του. Το ύψος της περίφραξης πρέπει να είναι τουλάχιστον πέντε (5) μέτρα πάνω από το υψηλότερο σημείο του εδάφους. Η θερμοκρασία πρέπει να διατηρείται στους 25°C και η υγρασία πάνω από 70%. Μεταξύ της πόρτας προς τον περίβολο και της πόρτας προς την υπόλοιπη εγκατάσταση πρέπει να υπάρχει θάλαμος αεροφράγματος απολύμανσης. Ο αέρας που αερίζεται στον θάλαμο δεν πρέπει σε καμία περίπτωση να ανακυκλώνεται πίσω στην υπόλοιπη εγκατάσταση. Το μεθάνιο που προκύπτει από την κανονική αλληλεπίδραση του SCP-811 με το περιβάλλον του δεν είναι ανώμαλο και μπορεί να εμφιαλωθεί για χρήση ως καύσιμο. Δεν επιτρέπονται θερμαινόμενα στοιχεία ή ανοιχτές φλόγες μέσα στο περίβλημα.

Ο περίβολος πρέπει να ελέγχεται καθημερινά για το pH και τα επίπεδα μικροβίων τόσο στο έδαφος όσο και στο νερό, καθώς και για αλλαγές στη χημική σύνθεση. Το περίβλημα πρέπει να καθαρίζεται δύο φορές την εβδομάδα, κατά προτίμηση από άτομα κατηγορίας D. Όλα τα απορριπτόμενα απόβλητα θα πρέπει να τίθενται σε καραντίνα για ανάλυση πριν από την απόρριψη με το τυπικό πρωτόκολλο βιολογικού κινδύνου.

Το άτομο πρέπει να λαμβάνει τουλάχιστον πέντε (5) κιλά ζωντανής τροφής 24 ώρες μετά την ολοκλήρωση του προηγούμενου γεύματός του. Το άτομο δεν αποστρέφεται τη θήρευση ανθρώπων και συνιστάται να μην εισέρχεται το προσωπικό στον περίβολο εάν το SCP-811 δεν έχει φάει για πάνω από 16 ώρες.

Καμία επεμβατική ιατρική διαδικασία δεν μπορεί να πραγματοποιηθεί στο SCP-811 εκτός από καταστάσεις έκτακτης ανάγκης στις οποίες μια τέτοια διαδικασία απαιτείται για να σωθεί η ζωή του ατόμου. Οι ελάχιστα επεμβατικές διαδικασίες απαιτούν επανεξέταση και ομόφωνη έγκριση από την ιατρική ομάδα που έχει οριστεί για το SCP-811 και τον επικεφαλή του τρέχοντος προγράμματος. Βλέπε Εγγραφο 811-b για κατάλογο ουσιών που μπορούν να χορηγηθούν ως φάρμακα στο SCP-811.

Όλα τα αιτήματα του ατόμου πρέπει να εξετάζονται τόσο από έναν επιβλέποντα ειδικό για τον εμπλουτισμό των ζώων όσο και από τουλάχιστον ένα μέλος του προσωπικού επιπέδου 3 πριν από την έγκριση και η εξέταση δεν πρέπει να διαρκεί περισσότερο από 48 ώρες, εκτός εάν εξαιρετικές περιστάσεις επιβάλλουν το αντίθετο.

Παρόλο που το SCP-811 δεν είναι γενικά επιθετικό, εκτός αν αισθάνεται πεινασμένο ή απειλούμενο, πρέπει να προειδοποιείται όλο το προσωπικό που το χειρίζεται ότι εξακολουθεί να είναι ένα ευκαιριακό αρπακτικό ενέδρας και πρέπει να λαμβάνονται προφυλάξεις ασφαλείας για την αποφυγή πιθανών τραυματισμών ή μολύνσεων. Όλο το προσωπικό που εισέρχεται στον περίβολο πρέπει να φοράει ολόσωμες, μη οργανικές στολές βιολογικού κινδύνου και μάσκες αναπνοής, και πρέπει να είναι σε ομάδες τουλάχιστον δύο ατόμων. Κανένα προσωπικό δεν επιτρέπεται να εισέλθει στον περίβολο εάν έχει ανοιχτές πληγές ή πληγές οπουδήποτε στο σώμα του. Όσοι πάσχουν από άσθμα ή άλλες παθήσεις που επηρεάζουν το αναπνευστικό απαγορεύεται να εισέλθουν στον περίβολο χωρίς υπογεγραμμένο σημείωμα από γιατρό με εξουσιοδότηση ασφαλείας επιπέδου 4.

Σύμφωνα με τις έρευνες, το SCP-811 δεν μπορεί να προκαλέσει σοβαρό τραυματισμό σε όποιον φοράει σωστά τη στολή βιολογικού κινδύνου. Οποιοσδήποτε αφαιρέσει οποιοδήποτε μέρος της στολής βιολογικού κινδύνου, ενώ βρίσκεται ακόμα στον περίβολο, για οποιονδήποτε λόγο, θα υπόκειται σε πειθαρχικά μέτρα, μέχρι και επανατοποθέτηση σε έργο που δεν θα επηρεάζεται αρνητικά από την ιδιότητά του ως ακρωτηριασμένου.

**Περιγραφή:** Το σχήμα του SCP-811 μοιάζει με το σχήμα μιας ανθρώπινης γυναίκας με δυσανάλογα μακριά και λεπτά άκρα και μια ελαφρώς φουσκωμένη κοιλιακή περιοχή. Έχει ύψος 171 εκατοστά και ζυγίζει λίγο κάτω από 47 κιλά λόγω της παράξενης φυσιολογίας της (βλέπε Συμπληρωματικό έγγραφο 811-2 για λεπτομέρειες). Το δέρμα της έχει ελαφρώς λειαντικές ιδιότητες και έχει ένα στικτό πράσινο χρώμα που χρησιμεύει για να το καμουφλάρει ανάμεσα στα καλάμια στο φυσικό του περιβάλλον. Ο ιδρώτας της έχει παρατηρηθεί ότι δρα ως ήπιο ερεθιστικό για το δέρμα. Έχει εξαιρετικά λιπαρά μαύρα μαλλιά που έχει αποδειχθεί ότι είναι ανθεκτικά στον καθαρισμό με συμβατικά σαμπουάν (βλ. Συμπληρωματικό έγγραφο 811-1). Παρουσιάζει μερική κατανόηση της ανθρώπινης γλώσσας, που συνάδει με μελέτες περιπτώσεων &#34;άγριων παιδιών&#34; που είχαν εγκαταλειφθεί σε ηλικία λίγων ετών, αντί για βρέφη.

Οι παλαμοπλαστικές επιφάνειες του δέρματος του SCP-811 εκκρίνουν συνεχώς μια διαυγή, πράσινου χρώματος βλέννα με μικρές συγκολλητικές ιδιότητες. Αυτή η βλέννα δεν φαίνεται να έχει καμία επίδραση στους ιστούς του ίδιου του SCP-811, αλλά οποιαδήποτε άλλη οργανική ύλη με την οποία έρχεται σε επαφή αρχίζει να αποσυντίθεται γρήγορα, μέσω διαδικασιών που δεν είναι πλήρως κατανοητές, μετατρέποντας την ύλη σε ένα ελαφρώς παχύρρευστο μαύρο υγρό.[[footnote]]Η πρόγνωση και η διαδικασία για το προσωπικό που έχει έρθει σε επαφή με την πεπτική βλέννα του SCP-811 είναι η ίδια με τη φυσική νέκρωση και τη γάγγραινα, αφού ξεπλυθεί η βλέννα.[[/footnote]] Το SCP-811 μπορεί στη συνέχεια να απορροφήσει το εν λόγω υγρό μέσω του δέρματός του και απευθείας στο κυκλοφορικό του σύστημα. Οι δοκιμές έχουν δείξει ότι ολόκληρο το κυκλοφορικό σύστημα του SCP-811 είναι γεμάτο με υγροποιημένη αποσυντιθέμενη ύλη. Οι βιοψίες που ελήφθησαν από το SCP-811 έδειξαν την παρουσία αναερόβιων βακτηρίων σε όλα τα εξεταζόμενα κύτταρα, τα οποία, λόγω της προφανούς έλλειψης οτιδήποτε μοιάζει με λειτουργικά ερυθρά αιμοσφαίρια στο υποκείμενο, θεωρείται προς το παρόν ότι είναι αυτά που χρησιμοποιεί το SCP-811 για να μεταβολίσει τις χημικές ουσίες στο κυκλοφορικό του σύστημα.

Το SCP-811 δεν αφοδεύει ή παράγει κόπρανα με την παραδοσιακή έννοια και στερείται εντελώς λεπτού ή παχέος εντέρου. Αντ&#39; αυτού, τα κυτταρικά απόβλητα και οι ουσίες που δεν μπορεί να μεταβολίσει συγκεντρώνονται σε αυτό που, ανατομικά μιλώντας, είναι το στομάχι της. Μέσα στο στομάχι, τα ένζυμα και η βακτηριακή χλωρίδα το προκαλούν να πήξει σε μια κοκκώδη ουσία που μοιάζει με πίσσα, την οποία το SCP-811 περιοδικά αποβάλλει με εκούσια βληματική παλινδρόμηση, έναν μηχανισμό που χρησιμοποιεί για να κυνηγήσει. Στοχεύει κατά προτίμηση στο πρόσωπο ή σε οποιεσδήποτε αντιληπτές ανοιχτές πληγές του στόχου της και στη συνέχεια περιμένει να πεθάνει ο στόχος είτε από άμεση ασφυξία λόγω απόφραξης του στόματος και της μύτης, είτε σε λίγες ημέρες από πολυσυστηματική ανεπάρκεια λόγω επιθετικής βακτηριακής λοίμωξης. Τα δόντια του SCP-811 δεν φάνηκαν να έχουν καμία ανώμαλη αντίσταση στη φθορά λόγω της χρόνιας έκθεσης στις ενώσεις και τη μικροχλωρίδα στα απόβλητά της (βλ. Συμπληρωματικό έγγραφο 811-1).

Η πρόγνωση για το προσωπικό που ήρθε σε επαφή με τα απόβλητα του SCP-811 μέσω βλεννογόνου ή ανοιχτής πληγής είναι καλή αν αρχίσει αντιβιοτική θεραπεία ευρέος φάσματος τις πρώτες τρεις ώρες, αλλά στη συνέχεια μειώνεται γρήγορα. Το προσωπικό που είναι κατηγορίας D ή έχει περάσει 12 ώρες χωρίς θεραπεία μπορεί να ζητήσει τερματισμό.

**Συμπληρωματικό έγγραφο 811-1:** Μέχρι στιγμής, το SCP-811 έχει ζητήσει: 

* Τακτική παράδοση θηραμάτων από βοοειδή (απορρίφθηκε)

* Να αφαιρεθούν οι κροκόδειλοι από την εναλλαγή των θηραμάτων (χορηγήθηκε).

* Το νερό να είναι εφοδιασμένο με μια ποικιλία ειδών ψαριών από τα ντόπια █████ (απορρίφθηκε).

* Μία (1) βούρτσα μαλλιών, κατασκευασμένη από 100% συνθετικά υλικά (χορηγήθηκε).

* Για το προσωπικό 1 κατηγορίας D να έρχεται κάθε δεύτερη ημέρα με λεκάνη και ντους για να πλένει και να περιποιείται τα μαλλιά της (χορηγήθηκε) Διαπιστώθηκε ότι τα σαμπουάν για τα μαλλιά τυπικής ισχύος δεν καθαρίζουν επαρκώς την υπερβολική λιπαρότητα των μαλλιών του SCP-811 και εγκρίθηκε η χρήση φόρμουλας με υψηλότερο ποσοστό ισχυρότερων επιφανειοδραστικών ουσιών.

* Να απευθύνεται με ένα δισύλλαβο όνομα που έχει μεταγραφεί ως &#34;Aé&#34;, καθώς το SCP-811 είναι αναλφάβητο και συνεπώς δεν είναι σε θέση να επιλέξει την ορθογραφία της. (χορηγήθηκε)[[footnote]]Λόγω της δυσκολίας του SCP-811 με τη γλώσσα, έχει κριθεί αποδεκτό να χρησιμοποιείται το όνομα που έχει επιλέξει όταν της μιλάμε απευθείας, με σκοπό τον εξορθολογισμό της ουσιαστικής επικοινωνίας.[[/footnote]]

* Ανακούφιση από τον χρόνιο πόνο των δοντιών της. (χορηγήθηκε) - το αίτημα αρχικά απορρίφθηκε μέχρι να ανακαλυφθεί μια ασφαλής και αποτελεσματική μέθοδος χορήγησης γενικής αναισθησίας στο SCP-811 και να εκπονηθεί ένα σχέδιο οδοντιατρικής χειρουργικής επέμβασης. Το δόντι #47 (διψήφια σημείωση FDI) αφαιρέθηκε για να ελεγχθεί η μέθοδος και να προσαρμοστούν οι απρόβλεπτες ειδικές απαιτήσεις μεταφροντίδας. Τα υπόλοιπα δόντια του SCP-811 αφαιρέθηκαν και τα εμφυτεύματα της επένθετης οδοντοστοιχίας τοποθετήθηκαν σε δεύτερη επέμβαση. Το SCP-811 παρέχεται με πλήρεις οδοντοστοιχίες, οι οποίες επισκευάζονται ανάλογα με τις ανάγκες.

* Μία (1) χελώνα σε στολή βιολογικού κινδύνου για μη διατροφικούς σκοπούς (απορρίφθηκε)- οι χελώνες αφαιρέθηκαν αντίστοιχα από την εναλλαγή των θηραματικών ζώων. Εξετάζεται η δυνατότητα τοποθέτησης ενός μικρού ενδιαιτήματος χελώνας στην περιοχή παρατήρησης έξω από τον περίβολο του SCP-811 για εμπλουτισμό.

----

**Συμπληρωματικό έγγραφο 811-2:** Λόγω του γεγονότος ότι το SCP-811 έχει πνεύμονες και δόντια - παρόλο που δεν είχε καμία προφανή χρήση για κανένα από τα δύο - μεταφέρθηκε στο ακτινολογικό εργαστήριο της Περιοχής Βιολογικής Έρευνας-12 για ακτινογραφίες, προκειμένου να εξεταστεί η εσωτερική του δομή. Τα αποτελέσματα ήταν ασαφή.

Οι επακόλουθες εξετάσεις μαγνητικής τομογραφίας αποκάλυψαν ότι το SCP-811 διαθέτει έναν αριθμό ασυνήθιστων αδένων και οργάνων που συνδέονται με το λεμφικό της σύστημα, τα οποία μπορεί να βοηθούν στη ρύθμιση του ιξώδους και της μικροβιακής χλωρίδας του υλικού στο κυκλοφορικό της σύστημα. Ένα τέτοιο όργανο στην κοιλιακή περιοχή φαίνεται να περιέχει αέριο ελαφρύτερο από τον αέρα. Διερευνάται η πιθανότητα το SCP-811 να ήταν κάποτε [ΑΠΟΡΡΗΤΑ].

Λόγω της αδυναμίας διατήρησης αποστειρωμένου χειρουργικού περιβάλλοντος, της περιορισμένης κατανόησης της βιολογίας του SCP-811 και της δυσκολίας υπολογισμού της μάζας του ατόμου, ο κίνδυνος σοβαρών επιπλοκών ο θάνατος του ατόμου κρίθηκε πολύ υψηλός για να επιτραπεί η διερευνητική χειρουργική επέμβαση.

&gt;      
&gt; //[Η Δρ.Trebuchet και ο βοηθός εργαστηρίου Wachtel εισέρχονται στη μονάδα περιορισμού του SCP-811. Η Δρ. Trebuchet κρατάει έναν πίνακα με ένα έγγραφο και ένα κουτί παπουτσιών.]//
&gt;         
&gt; **Δρ. Trebuchet:** Aé.
&gt;         
&gt; **SCP-811:** Δοκτο. Θελεις τι;
&gt;       
&gt; **Δρ. Trebuchet:** Ερωτήσεις.
&gt;      
&gt; **SCP-811:** //[Βλέπει το κουτί παπουτσιών]// Φαγητό.
&gt;    
&gt; //[Η Dr. Trebuchet γνέφει, ανοίγει το κουτί παπουτσιών. Ένας βάτραχος βγαίνει έξω]// 
&gt;     
&gt; //[Το SCP-811 κατεβάζει το πόδι της στον βάτραχο καθώς προσγειώνεται και αρχίζει να τον τρώει.]//
&gt;    
&gt; **SCP-811:** //[χαμογελαει] Η Δοκτο θέλει ρωτησεις;//
&gt;

&gt;    
&gt; **Wachtel:** //[διαβάζοντας από τον πίνακα]// Ποιο είναι το παλαιότερο πράγμα που μπορείς να θυμηθείς;
&gt;   
&gt; **SCP-811:** Πρω μα τα;
&gt;    
&gt; **Wachtel:** Εμ…
&gt;    
&gt; **Δρ. Trebuchet:** Πρώιμα πράγματα. Από παλιά.
&gt;

&gt;    
&gt; **Δρ. Trebuchet:** Πριν από το κουτί.
&gt;    
&gt; **SCP-811:** //[εμφανίζεται σκεπτική]// Πιο πριν;
&gt;   
&gt; **Δρ. Trebuchet:** //[γνέφει έντονα]// Ναι.
&gt;  
&gt; **SCP-811:** //[με σαρωτικές, επιδεικτικές κινήσεις χεριών και ώμων]// Μεγάλος άνθρωπος. Ψηλός. Aé μικρή, πολύ μικρότερη από τον άνθρωπο. //[χρησιμοποιεί το χέρι της για να δείξει ένα ύψος περίπου ενός μέτρου από το έδαφος]// //[δείχνει το χέρι της]// Σαν αυτούς.
&gt;

&gt;     
&gt; **SCP-811:**//[τσιμπάει λίγο από το δέρμα της ανάμεσα στα δύο δάχτυλα της]// Αυτό! Όχι σαν την Aé. Σαν άνθρωπος. Σαν αυτούς.
&gt;        
&gt; **Δρ. Trebuchet:** Το δέρμα σου;
&gt;    
&gt; **SCP-811:** Δέρμα... //[τσιμπάει το χέρι της σκεπτικά, μετά χαμογελά]// δέρμα.
&gt;           
&gt; **Wachtel:** //[θορυβημένος]// Περίμενε, εννοείς ότι είχες δέρμα σαν το δικό μας;
&gt;        
&gt; **Δρ. Trebuchet:** Έτσι φαίνεται. Aé, τι έγινε τότε;
