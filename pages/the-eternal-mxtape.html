**Titre original :** The Eternal MxTape
**Auteur :** [[user Tsercele]]
**Traducteur :** [[user Lunamiou]]
**Date de publication originale :** 14 décembre 2019
[[include credit:end]]


&gt; **La MxTape Éternelle** parle d&#39;essayer d&#39;échapper à un sentiment d&#39;aliénation écrasant et de devenir une personne meilleure et plus compatissante… même lorsque votre nihilisme sous-jacent ne disparaît pas totalement.

&gt; **La MxTape Éternelle** parle d&#39;un magicien des médias non-binaire avec un trouble dissociatif si grave qu&#39;iel a //cessé de croire// en sa propre existence. Ça parle aussi d&#39;un employé malchanceux de la Fondation qui veut //tellement// faire les choses bien qu&#39;il interfère fortement avec son second travail en tant qu&#39;espion.

&gt; **La MxTape Éternelle** parle d&#39;--assouvir une terrible vengeance sur un meurtrier odieux qui était aussi un abruti fanatique.-- Oubliez ce gars. //Il n&#39;a jamais vraiment compté//.

&gt; **La MxTape Éternelle** est (en gros) comme //Doctor Who// à la manière d&#39;//Abattoir 5 ou la Croisade des enfants//, si Billy Pilgrim était un geek genderqueer idiot de //MST3K// et si la &#34;régénération&#34; avait impliqué une brève éternité dans l&#39;abysse. Elle doit beaucoup à Douglas Adams et //Jojo&#39;s Bizarre Adventure//, mais tu n&#39;as pas à t&#39;inquiéter pour ça (sauf si c&#39;est ton truc).

&gt; **La MxTape Éternelle** parle d&#39;essayer de maintenir un compromis dans un univers nominalement insensible. Fort heureusement, ce coin d&#39;existence est plein de //gens//, dont certains se soucient beaucoup, beaucoup les uns des autres.

Pour la faire courte, c&#39;est une histoire des **[[[gamers-against-weed-hub|Joueurs Contre l&#39;Herbe]]]**. Plus simplement, il s&#39;agit de revenir du bord du gouffre, trouver du réconfort dans la culture et la camaraderie et se battre contre un monde dur. Il s&#39;agit d&#39;apprendre à pardonner et d&#39;essayer d&#39;être là pour les personnes qui en ont le plus besoin… parce que peu importe qui on est et où on est, nous ne sommes pas seuls.

[[collapsible show=&#34;[AVERTISSEMENT GÉNÉRALISÉ]&#34; hide=&#34;[SOYONS EXCELLENTS LES UNS ENVERS LES AUTRES]&#34;]]

**La MxTape Éternelle** est destinée à être une histoire positive, mais qui s&#39;attaque aussi à des sujets sombres, lourds et difficiles. Ce sont des réflexions sur l&#39;identité, le néant et l&#39;autodestruction, juxtaposés à de la satire sociale et politique. Avec ça à l&#39;esprit, **je veux être un créateur responsable !** Une partie de cela implique une préparation de mon côté. Une autre partie implique une préparation //du vôtre//, lecteur, si vous en avez besoin. Pour cette raison, je vais essayer de fournir des avertissements de contenu dans des paragraphes comme ceux-ci, ou de les intégrer aux Procédures de Confinement Spéciales.
[[/collapsible]]

La plupart des playlists ont un ordre par défaut, mais peu importe si on les met en mode aléatoire, si on les écoute à l&#39;envers, ou si on prend et choisit ses sons préférés, ça reste une expérience organisée. **La MxTape Éternelle** a une structure, mais elle n&#39;est pas //linéaire// ; elle se joue de plusieurs manières pour différentes lectures (et différents personnages !) suivant où on va. Vous décidez où l&#39;histoire commence, donc installez-vous ! Choisissez un ordre. Suivez les liens en **gras**, et amusez-vous. //Continuez à faire circuler les cassettes.//

------
