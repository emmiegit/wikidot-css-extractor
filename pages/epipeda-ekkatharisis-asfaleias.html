+ ΣΦΑΙΡΙΚΗ ΕΙΚΟΝΑ

Οι εγκρίσεις ασφαλείας του ιδρύματος που χορηγούνται στο προσωπικό αντιπροσωπεύουν το υψηλότερο επίπεδο ή τον τύπο των πληροφοριών στις οποίες μπορούν να τους χορηγηθεί πρόσβαση. Εντούτοις, η κατοχή οποιουδήποτε δεδομένου επιπέδου εκκαθάρισης δεν παρέχει αυτομάτως πρόσβαση σε όλες τις πληροφορίες σε αυτό το επίπεδο: στο προσωπικό παρέχεται πρόσβαση μόνο σε πληροφορίες με βάση τη «ανάγκη γνώσης» και κατά τη διακριτική ευχέρεια του υπευθύνου δημοσιοποίησης που εποπτεύει τις αντίστοιχες υπηρεσίες τους.

++ Επίπεδο 0 (μόνο για επίσημη χρήση)
Οι διαβαθμίσεις ασφάλειας επιπέδου 0 δίδονται σε μη βασικό προσωπικό χωρίς να χρειάζεται να έχουν πρόσβαση σε πληροφορίες σχετικά με ανώμαλα αντικείμενα ή οντότητες στο περίβλημα του Ιδρύματος. Η πρόσβαση επιπέδου 0 διατηρείται συνήθως από προσωπικό σε μη ασφαλείς θέσεις γραφείου, διοικητικής μέριμνας ή γραφείο σε εγκαταστάσεις που δεν έχουν πρόσβαση σε λειτουργικά δεδομένα.

++ Επίπεδο 1 (εμπιστευτικό)
Οι διαβαθμίσεις ασφάλειας επιπέδου 1 δίνονται σε προσωπικό που εργάζεται κοντά, αλλά χωρίς άμεση, έμμεση ή ενημερωτική πρόσβαση σε ανώμαλα αντικείμενα ή οντότητες σε περιορισμό. Οι εγκρίσεις ασφαλείας επιπέδου 1 χορηγούνται τυπικά σε προσωπικό που εργάζεται σε θέσεις γραφείου, διοικητικής μέριμνας ή σχολείου σε εγκαταστάσεις με δυνατότητα συγκράτησης ή με άλλο τρόπο πρέπει να χειρίζεται ευαίσθητες πληροφορίες.

++ Επίπεδο 2 (Περιορισμένο)
Οι εγκρίσεις ασφαλείας επιπέδου 2 δίνονται στο προσωπικό ασφαλείας και έρευνας που απαιτεί άμεση πρόσβαση σε πληροφορίες σχετικά με ανώμαλα αντικείμενα και οντότητες που βρίσκονται σε περιορισμό. Το μεγαλύτερο μέρος του ερευνητικού προσωπικού, οι πράκτορες πεδίου και οι ειδικοί του περιορισμού κατέχουν μια εκκαθάριση ασφάλειας επιπέδου 2.

++ Επίπεδο 3 (μυστικό)
Τα ανοίγματα ασφαλείας επιπέδου 3 δίνονται σε ανώτερα στελέχη ασφαλείας και έρευνας που απαιτούν λεπτομερή στοιχεία σχετικά με την πηγή, τις περιστάσεις ανάκτησης και τον μακροπρόθεσμο προγραμματισμό για ανώμαλα αντικείμενα και οντότητες σε συγκράτηση. Τα περισσότερα ανώτερα ερευνητικά στελέχη, οι διαχειριστές έργων, οι υπεύθυνοι ασφαλείας, τα μέλη της ομάδας απόκρισης και οι συνεργάτες της Task Force Mobile Holding διαθέτουν επίπεδο ασφαλείας 3ου επιπέδου.

++ Επίπεδο 4 (άκρως απόρρητο)
Οι εκκαθαρίσεις ασφαλείας επιπέδου 4 παρέχονται σε ανώτερα διοικητικά στελέχη που απαιτούν πρόσβαση σε πληροφορίες τοπικού ή / και περιφερειακού χαρακτήρα, καθώς και μακροπρόθεσμα στρατηγικά δεδομένα σχετικά με τις δραστηριότητες του Ιδρύματος και τα ερευνητικά έργα. Οι διαβαθμίσεις ασφαλείας επιπέδου 4 κατά κανόνα τηρούνται μόνο από τους Διευθυντές Δικτύου, τους Διευθυντές Ασφαλείας ή τους Διοικητές της Ειδικής Δύναμης Κινητών.

++ Επίπεδο 5 (Thaumiel)
Οι εγκρίσεις ασφαλείας επιπέδου 5 δίνονται στο ανώτατο διοικητικό προσωπικό του Ιδρύματος και παρέχουν αποτελεσματικά απεριόριστη πρόσβαση σε όλα τα στρατηγικά και άλλα ευαίσθητα δεδομένα. Οι εγκρίσεις ασφαλείας επιπέδου 5 χορηγούνται συνήθως μόνο στα μέλη του Συμβουλίου της O5 και στο επιλεγμένο προσωπικό.

+ Ταξινόμηση προσωπικού
Οι ταξινομήσεις αποδίδονται στο προσωπικό λόγω της εγγύτητάς τους σε δυνητικά επικίνδυνα ανώμαλα αντικείμενα, οντότητες ή φαινόμενα.

++ Κατηγορία Α
Τα μέλη της κατηγορίας Α είναι εκείνα που κρίνονται απαραίτητα για τις στρατηγικές επιχειρήσεις του Ιδρύματος και σε καμία περίπτωση δεν επιτρέπεται άμεση πρόσβαση σε ανωμαλίες. Όταν οι περιστάσεις απαιτούν το προσωπικό της κατηγορίας Α να βρίσκεται σε άμεση γειτνίαση με τέτοιες ανωμαλίες (όπως στην περίπτωση μονάδων συγκράτησης κατοικιών), το προσωπικό της κατηγορίας Α δεν έχει πρόσβαση στις περιοχές της εγκατάστασης που περιέχουν τέτοιες ανωμαλίες και πρέπει να φυλάσσεται σε ασφαλή περιοχές ανά πάσα στιγμή. Σε περίπτωση έκτακτης ανάγκης, το προσωπικό της κατηγορίας Α πρέπει να εκκενωθεί αμέσως σε καθορισμένη και ασφαλή τοποθεσία εκτός του χώρου. Τα μέλη του Συμβουλίου είναι πάντοτε μέλη της κατηγορίας Α.

++ Κατηγορία Β
Τα μέλη της κατηγορίας Β είναι εκείνα που κρίνονται απαραίτητα για τις τοπικές δραστηριότητες του Ιδρύματος και επιτρέπεται μόνο η πρόσβαση σε αντικείμενα, οντότητες και ανωμαλίες που έχουν περάσει σε καραντίνα και έχουν απαλλαγεί από οποιεσδήποτε δυνητικές παρενέργειες ή μιμητικούς παράγοντες. Σε περίπτωση παραβίασης συγκρούσεων ή εχθρικής ενέργειας κατά μιας εγκατάστασης Ιδρύματος, το προσωπικό της Κατηγορίας Β πρέπει να εκκενωθεί σε μια καθορισμένη και ασφαλή τοποθεσία εκτός τόπου το συντομότερο δυνατό.

++ Κατηγορία C
Το προσωπικό της κατηγορίας C είναι προσωπικό με άμεση πρόσβαση στις περισσότερες ανωμαλίες που δεν θεωρούνται αυστηρά εχθρικές ή επικίνδυνες. Το προσωπικό της κατηγορίας C που έχει άμεση επαφή με δυνητικά πνευματικές ή γεροντικές ιδιότητες μπορεί να υπόκειται σε υποχρεωτική καραντίνα και ψυχιατρική αξιολόγηση, όπως κρίνεται απαραίτητο από το προσωπικό ασφαλείας. Σε περίπτωση παραβίασης περιορισμού ή εχθρικής δράσης κατά μιας εγκατάστασης Ιδρύματος, το μη πολεμικό προσωπικό της κατηγορίας C πρέπει είτε να αναφέρει για να εξασφαλίσει περιοχές απομόνωσης ή να εκκενωθεί κατά την κρίση του προσωπικού ασφαλείας στο χώρο της εγκατάστασης, παραβίασης ή άλλου καταστροφικού γεγονότος.

++ Κατηγορία D
Το προσωπικό της κατηγορίας D είναι αναλώσιμο προσωπικό που χρησιμοποιείται για την αντιμετώπιση εξαιρετικά επικίνδυνων ανωμαλιών και δεν επιτρέπεται να έλθει σε επαφή με προσωπικό της κλάσης Α ή της κατηγορίας Β. Το προσωπικό της κατηγορίας D έχει τυπικά τραβηγηθεί παγκοσμίως από τις τάξεις των φυλακισμένων που καταδικάζονται για βίαια εγκλήματα, ιδίως εκείνα που βρίσκονται σε θάνατο. Σε περιόδους πίεσης μπορεί να εφαρμοστεί το πρωτόκολλο 12, το οποίο επιτρέπει την πρόσληψη από άλλες πηγές - όπως οι πολιτικοί κρατούμενοι, ο πληθυσμός των προσφύγων και άλλες πολιτικές πηγές - που μπορούν να μεταφερθούν στην επιμέλεια του Ιδρύματος υπό εύλογα αναπόφευκτες περιστάσεις. Το προσωπικό της κατηγορίας D θα πρέπει να εκτελεί τακτικές υποχρεωτικές ψυχιατρικές αξιολογήσεις και θα πρέπει να διοικείται με αμνησία τουλάχιστον κατηγορίας Β ή να τερματίζεται στο τέλος του μήνα κατά την κρίση του προσωπικού ασφαλείας ή του ιατρικού προσωπικού. Σε περίπτωση καταστροφικού γεγονότος,

++ Κατηγορία Ε
Η κατηγορία Ε είναι μια προσωρινή ταξινόμηση που εφαρμόζεται στους παράγοντες πεδίου και το προσωπικό περιορισμού που έχουν εκτεθεί σε δυνητικά επικίνδυνες επιπτώσεις κατά τη διάρκεια της ασφαλίσεως και της καθιέρωσης αρχικού περιορισμού σε ένα νεοδημιουργημένο ανώμαλο αντικείμενο, οντότητα ή φαινόμενο. Το προσωπικό της κατηγορίας Ε πρόκειται να τεθεί σε καραντίνα το συντομότερο δυνατόν, να παρακολουθηθεί και να εξεταστεί για δυνητικά επιβλαβείς αλλαγές στη συμπεριφορά, την προσωπικότητα ή τη φυσιολογία και να επιστρέψει στην υπηρεσία μόνο αφού ενημερωθεί πλήρως και εκκαθαριστεί από το ψυχιατρικό και ιατρικό προσωπικό.

+ Τίτλοι Προσωπικού
Αυτοί είναι γενικοί επαγγελματικοί τίτλοι που χρησιμοποιούνται συνήθως στο Ίδρυμα
++ Το προσωπικό του ιστότοπου
+++ Ειδικός συγκράτησης
Οι ειδικοί της συγκέντρωσης έχουν δύο βασικούς ρόλους στις εγκαταστάσεις του Ιδρύματος. Πρώτον, οι ομάδες περιορισμού καλούνται να ανταποκριθούν σε επιβεβαιωμένες περιπτώσεις ανώμαλης δραστηριότητας για να εξασφαλίσουν και να καθιερώσουν αρχικό περιορισμό πάνω σε ανώμαλα αντικείμενα, οντότητες ή φαινόμενα και να τα μεταφέρουν στον πλησιέστερο χώρο περιορισμού του Ιδρύματος.

Επιπρόσθετα, οι μηχανικοί και οι τεχνικοί των συγκροτημάτων του Ιδρύματος καλούνται να σχεδιάσουν, να βελτιώσουν και να διατηρήσουν μονάδες συγκράτησης και συστήματα αντικειμένων, οντοτήτων και φαινομένων στις εγκαταστάσεις του Ιδρύματος.

+++ Ερευνητής
Οι ερευνητές είναι ο επιστημονικός κλάδος του Ιδρύματος, που προέρχεται από τις τάξεις των πιο έξυπνων και καλύτερα εκπαιδευμένων ερευνητών από όλο τον κόσμο. Με ειδικούς σε κάθε τομέα που μπορεί να φανταστεί κανείς, από τη χημεία και τη βοτανική έως τους πιο εσωτερινούς ή εξειδικευμένους τομείς όπως η θεωρητική φυσική και η ξενοβιολογία, ο στόχος των ερευνητικών προγραμμάτων του Ιδρύματος είναι να κατανοήσει καλύτερα τις ανεξήγητες ανωμαλίες και τον τρόπο λειτουργίας τους.

+++ Αξιωματικός ασφαλείας
Οι υπεύθυνοι ασφαλείας επί τόπου - συχνά αναφερόμενοι απλά ως φύλακες - στις εγκαταστάσεις του Ιδρύματος είναι επιφορτισμένοι με τη διατήρηση της φυσικής και της ασφάλειας πληροφοριών για τα έργα, τις επιχειρήσεις και το προσωπικό του Ιδρύματος. Καταρχήν καταρτισμένοι και στρατολογούμενοι από το στρατιωτικό προσωπικό, το προσωπικό επιβολής του νόμου και το σωφρονιστικό ίδρυμα, οι υπάλληλοι ασφαλείας εκπαιδεύονται στη χρήση όλων των τύπων όπλων καθώς και σε ποικίλα σχέδια έκτακτης ανάγκης που καλύπτουν τόσο περιστατικά παραβίασης περιορισμού όσο και εχθρικές ενέργειες. Το προσωπικό αυτό είναι επίσης υπεύθυνο για την ασφάλεια των πληροφοριών , όπως η διασφάλιση ότι τα ευαίσθητα έγγραφα δεν είναι άστοχα τοποθετημένα και ότι τα συστήματα ηλεκτρονικών υπολογιστών μιας εγκατάστασης είναι ασφαλή από εξωτερική εισβολή. Είναι επίσης συχνά η πρώτη γραμμή άμυνας ενάντια σε εχθρικές εξωτερικές δυνάμεις για τις εγκαταστάσεις του Ιδρύματος.

++ Υπεύθυνος τακτικής απόκρισης
Οι ομάδες αντιμετώπισης - ή οι ομάδες τακτικής - είναι πολύ εκπαιδευμένες και βαριά οπλισμένες ομάδες μάχης που επιφορτίζονται με συνοδεία ομάδων περιορισμού όταν εμπλέκονται επικίνδυνες ανώμαλες οντότητες ή εχθρικές [[[ομάδες συμφερόντων]]] και υπερασπίζονται τις εγκαταστάσεις του Ιδρύματος ενάντια σε εχθρικές ενέργειες. Οι ομάδες αντίδρασης είναι αποτελεσματικά στρατιωτικές μονάδες που σταθμεύουν στις μεγάλες εγκαταστάσεις του Ιδρύματος που είναι έτοιμες να εγκατασταθούν σε προειδοποίηση μιας στιγμής.

++ Προσωπικό τομέα
+++ Πράκτορας πεδίου
Οι πράκτορες πεδίου είναι τα μάτια και τα αυτιά του Ιδρύματος, προσωπικό που εκπαιδεύεται να αναζητά και να διερευνά τα σημάδια της ανώμαλης δραστηριότητας, συχνά υπόκειται σε τοπική ή περιφερειακή επιβολή του νόμου ή ενσωματωμένο σε τοπικές υπηρεσίες, όπως ιατρικές υπηρεσίες έκτακτης ανάγκης και ρυθμιστικές οργανώσεις. Ως μονάδες υπό κάλυψη, οι πράκτορες πεδίου συνήθως δεν είναι εξοπλισμένοι για να αντιμετωπίσουν επιβεβαιωμένες περιπτώσεις ανώμαλης δραστηριότητας. όταν ένα τέτοιο περιστατικό έχει επιβεβαιωθεί και απομονωθεί, οι πράκτορες πεδίου συνήθως καλούν για βοήθεια από την πλησιέστερη ομάδα περιορισμού περιοχών με τα μέσα για την ασφαλή διασφάλιση και συγκράτηση τέτοιων ανωμαλιών.

+++ Επιχειρησιακό Task Force Κινητών
[[[Οι Κινητές Ομάδες Εργασίας]]] είναι ειδικευμένες μονάδες αποτελούμενες από προσωπικό πεδίου βετεράνων που προέρχεται από όλο το Ίδρυμα. Αυτές οι ομάδες εργασίας κινητοποιούνται για την αντιμετώπιση απειλών συγκεκριμένου χαρακτήρα και μπορούν να περιλαμβάνουν οτιδήποτε από ερευνητές πεδίου που ειδικεύονται σε συγκεκριμένο τύπο ανωμαλίας σε βαριά ένοπλες μονάδες μάχης που έχουν ως στόχο να εξασφαλίσουν ορισμένους τύπους εχθρικών ανώμαλων οντοτήτων. Ανατρέξτε στο έγγραφο [[[Task Forces]]] για περισσότερες πληροφορίες.

+++ Διαχείριση
Διευθυντής ιστοσελίδας
Οι διευθυντές τοποθεσιών για τις μεγάλες εγκαταστάσεις του ιδρύματος είναι το ανώτατο προσωπικό της συγκεκριμένης τοποθεσίας και είναι υπεύθυνοι για τη συνεχή, ασφαλή λειτουργία του δικτυακού τόπου και για όλες τις ανωμαλίες και τα έργα του. Όλοι οι κύριοι διευθυντικοί διευθυντές αναφέρονται απευθείας στον Διευθυντή Ιστοσελίδας, ο οποίος με τη σειρά του αναφέρει στο Συμβούλιο O5.

+++ O5 μέλος του Συμβουλίου
Το Συμβούλιο O5 αναφέρεται στην επιτροπή που απαρτίζεται από τους ανώτατους διευθυντές του Ιδρύματος. Με πλήρη πρόσβαση σε όλες τις πληροφορίες σχετικά με τις ανωμαλίες στο περιορισμό, το Συμβούλιο O5 επιβλέπει όλες τις δραστηριότητες του Ιδρύματος σε όλο τον κόσμο και κατευθύνει τα μακροπρόθεσμα στρατηγικά του σχέδια. Λόγω της ευαισθησίας των θέσεών τους, τα μέλη του Συμβουλίου της Ο5 δεν πρέπει να έρχονται σε άμεση επαφή με οποιοδήποτε ανώμαλο αντικείμενο, οντότητα ή φαινόμενο. Επιπλέον, ταξινομείται η ταυτότητα όλων των μελών του Συμβουλίου O5. όλα τα μέλη του συμβουλίου αναφέρονται μόνο με τον αριθμητικό τους χαρακτηρισμό (O5-1 έως O5-13).
