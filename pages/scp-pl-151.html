**Identyfikator podmiotu:** SCP-PL-151

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Obiekty należy przechowywać na ogrodzonym obszarze o powierzchni 100 metrów kwadratowych znajdującym się w strefie 3. Ogrodzenie zostało wykonane z siatki drucianej o wysokości 3 metrów. Przechowalnie należy zaopatrzyć w zestaw kołowrotków dla gryzoni. W razie ucieczki podmiotów należy je wytropić przy pomocy wszczepionych pod skórę implantów z nadajnikami. Co dobę jeden członek personelu klasy D ubrany w strój ochronny ma wejść do przechowalni w celu dostarczenia żywności oraz wymiany wody znajdującej się w dozowniku. Raz na 3 miesiące należy przeprowadzić badania weterynaryjne by sprawdzić kondycję w jakiej znajdują się instancje. Kiedy członek personelu zostanie zraniony przez jeden z bytów należy natychmiastowo amputować uszkodzoną część ciała.
[[include component:image-block name=Jeż|caption=SCP-PL-151.]]
**Opis:** SCP-PL-151 to zwierzę z gatunku atelerix albiventris (afrojeż białobrzuchy). W przeciwieństwie do innych stworzeń z rodziny jeżowatych podmioty prowadzą życie w stadzie, ma to prawdopodobnie związek z naturą ich anomalii. Obserwacja wykazała, że obiekty tworzą stada wielopokoleniowe. Sekcja wykazała, że byty posiadają korę mózgu rozbudowaną na poziomie ssaków naczelnych.

Podmiot rozwinął dodatkowe gruczoły służące do zwabiania potencjalnych ofiar. Kiedy obiekt zauważy zwierzę zacznie przemieszczać się w jego kierunku stawiając łapy w skoordynowany sposób wydając dźwięk określany jako &#34;tuptanie&#34;. Odgłos jest jednakowy niezależnie od rodzaj podłoża po którym stąpa obiekt. Dźwięk ten wpływa na umysły kręgowców, każdy kto usłyszy &#34;tuptanie&#34; będzie odczuwał chęć nagłego zbliżenia się do źródła dźwięku. Po zmniejszeniu dystansu do 2 metrów instancja zacznie wydzielać feromony pobudzające wytwarzanie endorfin w układzie nerwowym. Odurzona w ten sposób istota w 97 procentach przypadków wchodzi w kontakt z obiektem narażając się na zranienie przez igły.

 Obiekt posiada zmodyfikowane kolce. Część kolców rośnie pod włos sprawiając, iż niemożliwy jest kontakt z grzbietem bytu bez poranienia. Zakończenia igieł są zaostrzone w wyższym stopniu[[footnote]]Do przebicia ludzkiej skóry wystarczy nacisk rzędu 0,01 niutona na centymetr kwadratowy.[[/footnote]], ponadto pokryte są nieznaną substancją wytwarzaną przez gruczoły podskórne podmiotu. W razie przedostania się substancji do krwiobiegu zwierzęcia instancja wejdzie w stan anomalny. Kiedy upłynie 30 minut od wstrzyknięcia wydzieliny wszystkie instancje zawiną się w kulę i zaczną hibernować. Po zwinięciu się w kłębek między bytami, a ofiarą zacznie wzrastać siła przyciągania grawitacyjnego. Pozostaną w takim stanie do momentu śmierci osoby która została ugodzona przez obiekty. W trakcie 6 godzin przeciążenie grawitacyjne wzrasta do poziomu 1 g i ciągle rośnie[[footnote]] Najwyższe przeciążenie jakie udało się przeżyć testerowi wynosiło 29,7 g, uzyskano je 27 godzin od wstrzyknięcia wydzieliny.[[/footnote]]. Instancja potrafi wytrzymać nacisk 1000 niutonów na centymetr kwadratowy bez odnotowania uszczerbku na zdrowiu, dlatego niemalże nigdy nie ulegają urazom w trakcie aktywacji zdolności anomalnych.

**Pozyskanie obiektu:** Dnia ██.██.20██ r. agent polowy █████ █████ pracujący na komisariacie policji w Konstancinie-Jeziornie odebrał nietypowe zgłoszenie. Mężczyzna o imieniu ███ █████████
 zgłosił, że podczas wycieczki po lesie Kabackim zaczęło gonić go stado jeży. Agent przyjął zgłoszenie, następnie powiadomił o zajściu Fundację. MFO Alfa-09  zamknęła obszar o powierzchni 100 arów pod pretekstem pojawienia się niebezpiecznego zwierzęcia. Podczas lustracji zabezpieczonego terenu znaleziono zwłoki mężczyzny[[footnote]]Ciało nosiło ślady licznych zmiażdżeń oraz ran kłutych, przyczyną śmierci było uszkodzenie mózgu.[[/footnote]]otoczone przez 53 instancje SCP-PL-151 które się nimi żywiły. W trakcie badania miejsca zdarzenia jeden z członków personelu zranił się o jeden z bytów. Kiedy wszystkie obiekty jednocześnie zawinęły się w kule, uznano je za anomalie, a następnie zabezpieczono. Po upływie 18 godzin członek personelu ukłuty przez podmiot zmarł z powodu wewnętrznego krwotoku.
