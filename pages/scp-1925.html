    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1925 – Liebste Caroline
**Autor:** [[*user ObserverSeptember]] 
**Original:** http://www.scp-wiki.net/scp-1926
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1925

**Klassifizierung:** Neutralisiert (vorher Euclid; siehe Anhang)

**Sicherheitsmaßnahmen:** --Foundation-Agenten, die in das New Yorker Police Departement und die Hafenbehörde von New York und New Jersey eingebettet sind, überwachen beide Organisationen auf Berichte über Entdeckungen von menschlichen Leichen entlang des Hudson River an der Grenze zwischen New York und New Jersey. Nach Bestätigung einer SCP-1925-A-Instanz sind allen direkten Zeugen Klasse-B-Amnesika und allen indirekten Zeugen Klasse-C-Amnesika zu verabreichen. Instanzen von SCP-1925-A sind 30 Tage lang im Forschungsflügel für Humanoide von Standort 40 zu lagern, wonach sie eingeäschert werden. Instanzen von SCP-1925-B sind in die Datenbank desselben Standorts zu transkribieren.-- Seit dem █.██.20██ gilt SCP-1925 als neutralisiert. 

**Beschreibung:** SCP-1925-A ist die Bezeichnung für eine Reihe von menschlichen Leichen, die sich seit der ersten bestätigten Sichtung am █.██.20██ an den Ufern des Hudson River manifestiert haben. Obwohl Instanzen von SCP-1925-A in Alter, Rasse und Geschlecht variieren, stimmt das Folgende bei allen bestätigten Sichtungen überein:

* --Keine Instanzen mit einer Körpergröße von weniger als 160 cm und einem Gewicht von weniger als 50 kg wurden jemals geborgen.-- (Nicht mehr zutreffend seit dem █.█.20██)
* An SCP-1925-A-Instanzen wurden niemals Kleidung, Schmuck oder andere persönliche Gegenstände gefunden.
* Es wurde nie festgestellt, dass Leichen abgemagert, entstellt oder anderweitig in schlechtem Zustand waren (mit Ausnahme von SCP-1925-B). Untersuchungen von Ärzten zeigen, dass die Leichen in den meisten Fällen erst so lange verstorben sind, dass die Totenstarre noch nicht eingesetzt hat. In keinem Fall ist eine offensichtliche Todesursache ersichtlich, wobei typische Anzeichen von Tötungsdelikten (d. h. stumpfe Gewalteinwirkung Gewalttrauma, Schussverletzungen usw.) vollständig fehlen.
* Keine Instanzen von SCP-1925-A entsprechen einer bekannten Person. Umfangreiche Recherchen der Foundation in lokalen, nationalen und internationalen Datenbanken haben keine Informationen über die Verstorbenen ergeben.

SCP-1925-A-Instanzen wurden alle innerhalb eines Zwei-Kilometer-Gebiets entlang des Hudson River, an der Grenze zu Manhattan, New York und Hoboken, New Jersey, gesichtet. Versuche, die Manifestationen von SCP-1925-A zu überwachen, schlugen fehl; durch eine Kombination von Fehlern und Versehen wurden keine Manifestationen von SCP-1925-A jemals erfolgreich aufgezeichnet. Versuche, das Gebiet abzuriegeln, in dem sich SCP-1925-A-Instanzen manifestieren, konnten das Erscheinen von SCP-1925-A nicht verhindern.

SCP-1925-B sind eine Reihe von schriftlichen Nachrichten, die in die Rückseiten jeder Instanz von SCP-1925-A geschrieben sind. Nachrichten scheinen mit einem extrem feinen Instrument (möglicherweise einem Laserschneider) geschrieben zu sein und sind gleichmäßig verteilt und formatiert, was auf fachmännische Präzision und technische Fähigkeiten des Schreibers hindeutet. Aufgrund ihrer Länge sind sie extrem klein und erfordern mehrere Vergrößerungen, um richtig gelesen werden zu können. Alle Nachrichten scheinen an eine &#34;Caroline&#34; adressiert zu sein und unterscheiden sich je nach Nachricht in Ton und Inhalt (siehe unten).

[[collapsible show=&#34;Teilweises SCP-1925-B-Archiv anzeigen&#34; hide=&#34;Zugriff gewährt&#34;]]
&gt; **Mitteilung Nr.**: SCP-1925-B-01
&gt; **Datum der Bergung:** ██.██.20██
&gt; **Beschreibung von SCP-1925-A:** Hellhäutiger Mann, ca. 21–24 Jahre alt, 177 cm/98 kg
&gt; **Abschrift des Nachrichteninhalts:**
&gt; 
&gt; Liebste Caroline,
&gt; 
&gt; Es ist viel zu lange her, dass ich dein lächelndes Gesicht gesehen habe, also habe ich das Bedürfnis, dich noch einmal zu erreichen. Ich hoffe, seit unserem unglücklichen Ausscheiden aus dem Leben des anderen ist alles gut für dich gewesen.
&gt; 
&gt; Vergib mir meine unorthodoxe Methode, diese Nachricht zu übermitteln, doch … nun, du kennst mich. Als ein Wissenschaftler suche ich nach Wegen, meine Arbeit in praktische Facetten meines Lebens einfließen zu lassen, und diese Gelegenheit konnte ich mir nicht entgehen lassen. Ich habe umfangreiche Forschungen zu den Themen Raumzeit-Kausalität und Relativitätstheorie betrieben, und ... nun ... sagen wir einfach, Einstein hat nicht so Recht, wie wir denken. Durch Methoden, die viel zu kompliziert sind, um sie auf so kleinem Raum zu erklären, habe ich die Gesetze der Physik in der Tat nach meiner Laune gebeugt.
&gt; 
&gt; Und wie könnte man sie besser beugen, als sie für dich zu beugen, lange verlorene Liebe?
&gt; 
&gt; Du denkst vielleicht nicht, dass ich dir zugehört habe, als du versucht hast, deinen depressiven Geisteszustand zu erklären, doch das tat ich. Es machte mich wütend, weil ich nichts tun konnte. Und so habe ich mich gefragt: Wie könnte ich dich glücklicher machen? Die Antwort: indem diejenigen von der Erde entfernt werden, die weniger glücklich sind als du. Wenn die Nettoanzahl der fröhlichen Menschen sinkt, wird sicherlich auch der Standard für Glück sinken, nicht wahr?
&gt; 
&gt; Das Exemplar, das ich dir geschickt habe, war ein junger Student von mir. Ein leistungsfähiger, intelligenter und körperlich fitter. Er wird vermisst werden. Was infolgedessen bedeutet, du wirst //gewollt// werden. 
&gt;  
&gt; Kontaktiere mich, sobald du es wünschst.
&gt; 
&gt; In aller Aufrichtigkeit,
&gt; ████ ██████████



&gt; **Mitteilung Nr.**: SCP-1925-B-12
&gt; **Datum der Bergung:** ██.█.20██
&gt; **Beschreibung von SCP-1925-A:** Hispanische Frau, ca. 35–40 Jahre alt, 164 cm/77 kg
&gt; **Abschrift des Nachrichteninhalts:**
&gt; 
&gt; Liebste Caroline,
&gt; 
&gt; Seit Beginn meiner Gaben an dich habe ich über eine Verschiebung meiner Prioritäten nachgedacht. Früher habe ich mich auf die Jungen und Ruhelosen konzentriert, die das Potenzial haben, glücklicher zu werden als du. Mir ist jedoch eingefallen, dass ich eher die Zweige des Problems als die Wurzel angreife. Warum mich darauf konzentrieren, diejenigen zu töten, die glücklich //werden// können, wenn ich mich auf diejenigen konzentrieren kann, die //bereits// glücklich sind? 
&gt; 
&gt; Das Exemplar, das ich dir geschickt habe, war eine Mutter von zwei Kindern. Sie war mit ihrem Platz im Leben zufrieden und hatte das Potenzial, diese Freude an ihre Lieben weiterzugeben. Ich habe dir heute einen guten Dienst erwiesen, nicht wahr? 
&gt; 
&gt; Bitte antworte so schnell du kannst.
&gt; 
&gt; In aller Aufrichtigkeit,
&gt; ████ ██████████


&gt; **Mitteilung Nr.**: SCP-1925-B-21
&gt; **Datum der Bergung :** █.█.20██
&gt; **Beschreibung von SCP-1925-A:** [ZENSIERT]
&gt; **Abschrift des Nachrichteninhalts:**
&gt; 
&gt; Liebste Caroline,
&gt; 
&gt; Warum? Warum haben dir meine Gaben nicht gefallen?
&gt; 
&gt; Schon seit geraumer Zeit habe ich mich durch meine Entdeckungen um dich gekümmert und habe dafür gesorgt, dass sie dir geschickt werden, wenn du sie am meisten brauchst. Hast du sie erhalten? Natürlich hast du das; meine Berechnungen bestimmen deinen Aufenthaltsort auf den Punkt genau. Vielleicht weißt du nicht völlig zu schätzen, was ich getan habe. Vielleicht kann ich es dir zeigen. 
&gt; 
&gt; Ich habe die Zweige angegriffen. Und die Wurzeln.
&gt; 
&gt; Das Exemplar, das ich dir geschickt habe, ist ein Samenkorn.
&gt; 
&gt; Antworte mir, meine Liebe. Sag mir, dass du glücklich bist. Ich möchte nur, dass du glücklich bist. 
&gt; 
&gt; In aller Aufrichtigkeit,
&gt; ████ ██████████
[[/collapsible]]

**Anhang:** Am █.█.20██ tauchte eine Instanz von SCP-1925-A auf, die sich in ihrem Zustand deutlich von den vorherigen unterschied: eine große Öffnung (später wurde festgestellt, dass sie durch ein scharfes Messer verursacht wurde) befand sich am vorderen Hals. Außerdem wurde SCP-1925-B grob und willkürlich auf den Bauch des Subjekts geschrieben und enthielt nur eine Zeile:

&gt; LETZTE GABE

Nach diesem Vorfall wurden keine neuen Instanzen von SCP-1925-A gemeldet. SCP-1925 am █.██.20██ in Neutralisiert umklassifiziert.</textarea></pre>
