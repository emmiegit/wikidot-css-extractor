**Об&#39;єкт №:** SCP-1002

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** Усі предмети, пов’язані з проявами SCP-1002, слід стримувати у яскраво освітленій камері 6 на 6 метрів (20 на 20 футів). SCP-1002-6 має здержуватися в ангарі відповідного розміру. Співробітники класу D не мають наближатися ближче десяти (10) метрів до камери зберігання та ангара. Співробітники, причетні до щомісячної ліквідації співробітників класу D, не мають наближатися ближче десяти (10) метрів до камери зберігання та ангара.

Взаємодія з екземплярами SCP-1002 має здійснюватися лише за допомогою роботизованого дрона. Камеру зберігання SCP-1002 повинні охороняти троє (3) співробітників охорони, які ще не вбивали в бойовій ситуації. Так само слід охороняти ангар здержування SCP-1002-6.

**Опис:** SCP-1002 -- це аномальна тінь, яка належить групі з шести (6) предметів, що наразі перебувають на зберіганні Фонду. Кожен з цих предметів має тінь гуманоїдної особи одягненої в форму правоохоронця. Наразі на здержуванні перебувають наступні предмети, пов&#39;язані з SCP-1002:

* **SCP-1002-1:** Маятниковий годинник, вилучений з ███████, має тінь середньовічного лицаря.
* **SCP-1002-2:** Стовп невеликого розміру, вилучений з ███ ████, має тінь співробітника відділку поліції м. ██████.
* **SCP-1002-3:** Великий принтер, вилучений з ███ ███████, має тінь римського воїна.
* **SCP-1002-4:** Голуб, пійманий в ███████, має тінь співробітника поліції ██████.
* **SCP-1002-5:** Кухонний ніж, вилучений з ███ █████, має тінь охоронця казино ██████.
* **SCP-1002-6:** Боїнг 737, вилучений з ███████, має тінь члена загону SWAT.

Предмети, пов&#39;язані з SCP-1002, не демонструють жодних аномальних властивостей за винятком їхньої тіні. SCP-1002, прив’язані до своїх предметів, перебувають у стані спокою та нерухомості, доки особа, яка за останні шість (6) місяців вчинила те, що суспільно вважається злочином, не наблизиться до предмета, до якого прив’язана тінь, ближче ніж на десять (10) метрів. У цей момент екземпляр SCP-1002 стає активним та проявляться у формі темної гуманоїдної фігури, зовнішньо відповідній тіні у стані спокою.

Після цього SCP-1002 почне переслідувати цільову особу. Екземпляри SCP-1002 демонструють високий рівень спритності та, здається, здатні відстежувати свою ціль крізь стіни. Якщо цільова особа відійде на десять (10) метрів від прояву SCP-1002, він повернеться до стану спокою, поруч зі своїм предметом.

Якщо особа буде спіймана аномалією, остання застосує фізичне покарання до пійманого, прямо пропорційне злочину, що вчинив пійманий. Незалежно від суворості цього фізичного покарання, жертва залишатиметься живою та при свідомості, доки не опиниться на відстані більше десяти (10) метрів від прояву аномалії. Шляхом ретельного вивчення, дослідники вивели наступне співвідношення злочинів та покарань:

* **Дрібне правопорушення (розкидування сміття та подібне):** Відривання та відрізання пальців.
* **Крадіжка з магазину:** Несмертельне видалення пальців, язика та очей.
* **Крадіжка зі зламом:** Несмертельне видалення рук, вух, язика та очей.
* **Грабіж:** Несмертельне тяжке пошкодження ніг, видалення рук, вух, язика та очей.
* **Вбивство:** Несмертельне видалення ніг, рук, вух, язика та очей.
* **Масове вбивство:** Несмертельне видалення рук, ніг, вух, язика та очей. Потім суб&#39;єкта випотрошили та, використовуючи власні внутрішні органи, підвісили до стелі тестової камери. Суб&#39;єкт продовжував рухатися протягом двох (2) наступних хвилин, аж до видалення з зони впливу аномалії охоронцями.
