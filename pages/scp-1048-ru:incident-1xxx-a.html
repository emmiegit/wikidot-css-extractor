**1048-██**

**Цель:** Изучение документов, полученных из [http://scpfoundation.ru/scp-1048-ru SCP-1048].
[[module ListUsers users=&#34;.&#34;]] 
**Исследователь:** %%title%%
[[/module]]
**Описание:** На данный момент эксперимент ещё не проводился. Субъект должен активировать объект определённое количество раз. Документы отправятся на изучение доктору █████████████.

----

[[collapsible show=&#34;Нажать на кнопку &#34;Распечатать&#34;&#34; hide=&#34;Сохранить документ&#34;]]

+++ Приложение ████-3: Инцидент 1███-A

**Задействованные SCP:** SCP-1███-RU

**Задействованный персонал:** Весь персонал Зоны 7

**Дата:** ██.██.████

**Место происшествия:** Зона 7

**Описание:** ██.██.████ SCP-1███ был замечен в Зоне 7. Происхождение объекта достоверно не известно. Рассматривается версия о диверсионной операции какой-либо враждебной СО.

SCP-1███ аномально быстро перемещался среди сотрудников Зоны 7. Позднее выяснилось, что объект способен к телепортации. Это помешало его постановке на содержание, что повлекло за собой массовую потерю документов и нарушение системы уровней допуска. Зона 7 была заблокирована, с целью пресечения распространения секретной информации. 

Для постановки SCP-1███ на содержание потребовалось трое суток. Принцип действия SCP-1███ удалось понять в общих чертах. После постановки на содержание блокировка Зоны 7 не была снята, т.к. персоналу была раскрыта значительная часть секретной информации. Из-за особенностей объекта обработка амнезиаками была  проблематична: применение препаратов для стирания данной информации эффекта не возымело. Было найдено альтернативное решение: из памяти сотрудников при помощи амнезиаков стиралась информация о получении документов и о существовании документа как реального. Однако это решение нельзя было применить ко всем документам, что повлекло за собой необходимость в устранении или пересмотре уровней допуска отдельных сотрудников. Несмотря на то, что устранить все последствия инцидента не удалось, Зона 7 была разблокирована.
