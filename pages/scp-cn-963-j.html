&lt;blockquote&gt;
&lt;center&gt;

&lt;/p&gt;
&lt;p id=&#34;opening&#34;&gt;
Đang tải…
&lt;/p&gt;
&lt;/center&gt;
&lt;p&gt;
&lt;hr&gt;
&lt;/p&gt;
&lt;div id=&#34;realcontent&#34; style=&#34;display:none&#34;&gt;
&lt;div&gt;

&lt;p&gt;&lt;b&gt; Mã vật thể: &lt;/b&gt; SCP-CN-963-J &lt;/p&gt;

&lt;p&gt;&lt;b&gt; Phân loại: &lt;/b&gt; Keter &lt;/p&gt;

&lt;p&gt;&lt;b&gt; Quy trình Quản thúc Đặc biệt: &lt;/b&gt; Cụm siêu máy tính SC-CN-1018 hiện đang vận hành chương trình &#34;Thanh tẩy Internet&#34;, sẽ liên tục thu thập dữ liệu từ Internet để tìm kiếm và tiêu diệt SCP-CN-963-J. Phần mềm ứng phó với SCP-CN-963-J phải luôn được tích hợp sẵn trong cụm máy tính này. Việc xây dựng kết nối giữa cụm máy tính SC-CN-1018 với mọi máy tính và thiết bị tương tự khác bị nghiêm cấm. &lt;/p&gt;

&lt;p&gt; Một ổ cứng 3.5 inch hiện đang quản thúc một (1) bản sao của SCP-CN-963-J, được lưu trữ tại khu lập trình cấp Safe tại Điểm-CN-78. Nghiêm cấm nhân sự của Tổ Chức sử dụng bản sao SCP-CN-963-J này. Một số phân mảnh không gây nguy hại của SCP-CN-963-J hiện đang được lưu trữ trong các ổ cứng 3.5 inch khác nhau. Việc truy cập những phân mảnh này yêu cầu Quyền hạn An ninh Cấp 4, và không được phép có quá 5 phân mảnh được truy cập cùng lúc. &lt;/p&gt;

&lt;p&gt; Đặc vụ của Tổ Chức trong các công ty phần mềm lớn của Trung Quốc có nhiệm vụ cài đặt phần mềm ứng phó với SCP-CN-963-J để dự phòng dị thể lây lan. &lt;/p&gt;

&lt;p&gt; Mọi máy tính được xác nhận bị nhiễm SCP-CN-963-J phải được ngay lập tức cài đặt phần mềnm ứng phó SCP-CN-963-J. &lt;/p&gt;

&lt;p&gt;&lt;b&gt; Mô tả: &lt;/b&gt; SCP-CN-963-J là một chương trình dị thường được viết bằng ngôn ngữ không xác định, với tổng dung lượng là 247060 byte. Nhân sự có kiến thức về lập trình thường có xu hướng hiểu rõ hơn về dị thể, nhưng thường nhận xét nó là &#34;vô nghĩa&#34;, &#34;chứa những lỗi rõ ràng&#34;. Các phân mảnh chưa hoàn chỉnh của dị thể không mang dị tính tương tự. &lt;/p&gt;

&lt;p&gt; SCP-CN-963-J có các tính năng vượt xa các đoạn mã chứa trong nó. Dị thể hiện chỉ lây nhiễm trên các máy tính có giao diện đồ hoạ trên lãnh thổ Trung Quốc, không nhất thiết có card mạng, và bắt buộc phải được kết nối mạng WAN. Có giả thuyết cho rằng SCP-CN-963-J có khả năng khiến một số phần cứng của máy tính hoạt động như card mạng. Việc này dẫn đến kết nối internet của máy tính bị nhiễm cực kỳ mất ổn định, với tốc độ truyền tải dữ liệu tối đa ghi nhận được là 480Kbps. &lt;/p&gt;

&lt;p&gt; SCP-CN-963-J có thể được lưu trữ trong mọi loại thiết bị nhớ ghi được nào, bao gồm cả thiết bị có không gian lưu trữ nhỏ hơn kích thước dị thể. Dị thể có thể ẩn mình trong nhiều lớp dữ liệu khác nhau, vì vậy khi Tổ Chức phát hiện ra nó, SCP-CN-963-J đã lây nhiễm trên ██% máy tính gia đình và █% máy chủ Internet ở Trung Quốc. Trước khi phần mềm ứng phó SCP-CN-963-J được phát triển, cách duy nhất để loại bỏ dị thể khỏi máy tính là xoá sạch dữ liệu. &lt;/p&gt;

&lt;p&gt; Khi một máy tính bị nhiễm SCP-CN-963-J, tất cả chương trình trong máy tính đều sẽ nhắc nhở người dùng cập nhật phần mềm, sau đó tự tiến hành việc cập nhật. Phiên bản của chương trình sau khi được cập nhật đều trở thành &#34;9.6.3&#34;. SCP-CN-963-J không ảnh hưởng đến chức năng ban đầu của phần mềm, nhưng...
&lt;/p&gt;
&lt;blockquote id=ads&gt;
&lt;center&gt;
&lt;p&gt;

&lt;/p&gt;
&lt;p style=&#34;color:red;cursor:pointer;text-decoration:underline&#34;&gt;
Với cả một Điểm trong tay, làm thế nào để ngăn ngừa vi phạm quản thúc?
&#34;Tôi trong vai trò Giám Sát Viên của Tổ Chức&#34; &gt;Nhấn để xem thêm&gt;
&lt;/p&gt;
&lt;/center&gt;
&lt;/blockquote&gt;
&lt;blockquote id=adend style=&#34;display:none&#34;&gt;
&lt;center&gt;
&lt;p&gt;
Kết thúc quảng cáo, tiếp tục xem trang: SCP-CN-963-J
&lt;/p&gt;
&lt;/center&gt;
&lt;/blockquote&gt;
&lt;div id=&#34;realcontent2&#34; style=&#34;display:none&#34;&gt;
&lt;p&gt;sẽ bổ sung một số lượng lớn các trang có chức năng vô nghĩa, đồng thời chứa nhiều đường liên kết quảng cáo trong chương trình, tương tự như SCP-CN-066. Tất cả các đường liên kết trong chương trình đều dẫn đến Công ty Phần mềm ██. Kết quả điều tra chứng minh công ty này không có dấu hiệu dị thường và nhân viên công ty hoàn toàn không biết về dị thể này. &lt;/p&gt;

&lt;p&gt;SCP-CN-963-J được tìm thấy trong phần mềm &#34;████&#34; do công ty ██ phát triển. Sau một tuần phát hành, công ty đã nhận được tổng cộng █████ khiếu nại từ người dùng, khiến Tổ Chức lưu tâm. Sau khi được đưa vào diện quản thúc, do Tổ Chức chưa hiểu rõ đặc tính dị thường của nó, dị thể đã lây nhiễm cho hơn ████ máy tính tại Điểm-CN-██. Tất cả máy tính bị lây nhiễm dị thể hiện đã được xoá sạch dữ liệu.&lt;/p&gt;

&lt;p&gt;&lt;b&gt;Phụ lục: &lt;/b&gt;Ngày ██/██/20██, tiến sĩ Triệu ██ trong khi nghiên cứu các phân mảnh của SCP-CN-963-J đã phát hiện các dòng lệnh dường như vô nghĩa thực sự là kết quả của một loại mã hoá đặc thù. Sau đó, tiến sĩ Triệu ██ đã thành công giải mã dị thể và viết ra phần mềm ứng phó SCP-CN-963-J. Chương trình này có thể làm hỏng các dòng lệnh của dị thể ở một mức độ nhất định, vô hiệu hoá dị tính của nó. Những nỗ lực và công lao của tiến sĩ Triệu ██ đã được Tổ Chức ghi nhận.&lt;/p&gt;
&lt;/div&gt;
&lt;p&gt;
&lt;hr&gt;
&lt;/p&gt;
&lt;/div&gt;
&lt;/div&gt;
&lt;/blockquote&gt;
&lt;/div&gt;
