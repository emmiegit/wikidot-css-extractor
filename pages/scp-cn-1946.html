**特殊收容措施：**项目需被存储在一块高安全性移动硬盘中，并将该移动硬盘置于一个标准大小的高安全性收容柜中,接触到移动硬盘内容的人员将被进行C级记忆消除。仅可使用安置在Area-CN-120的专用计算机在未联网的情况下读取其中的数据。

**描述：** SCP-CN-1946是一段发布在█████网站上的文字片段（片段的抄录见SCP-CN-1946附录1），其异常性质为，若任何人在午夜十二点至下午六点间在此网站浏览该片段（受影响对象称为SCP-CN-1946-1），则会在停止阅读的三到五分钟后具有强烈的睡眠冲动，并会立刻寻找身边可供人类睡眠的场所进入深度睡眠，并在当天的下午六点醒来。在下午六点到午夜十二点之间浏览或在█████网站之外的地方看到该字段都不会产生异常。SCP-CN-1946-1会在醒来的瞬间遭受能导致崩溃或自杀的严重精神创伤和剧烈头痛，镇静剂和止痛药对该症状均无明显治疗效果。该症状会在三至五小时后减弱并在一天后彻底消失。在此期间SCP-CN-1946-1的自杀率约为三分之一。

如果SCP-CN-1946-1与他人交流时在谈话中提到关于SCP-CN-1946造成的症状相关话题，则与其交谈的人也会在三至五分钟后出现与浏览SCP-CN-1946相同的症状，并会以“困了”为由终止与SCP-CN-1946-1的交流。

安插在██公安系统和医疗机构的基金会特工发现，自20██/██/██起全国范围内的自杀人数以及精神科挂号人数急剧增加，基金会随后开始调查相关事件。经过调查发现大部分对象都在与别人交谈时听到过关于SCP-CN-1946症状的话题，并通过其余一部分人的描述找到了含有SCP-CN-1946的█████网站。基金会迅速封禁了该网站并将其所有数据移至一块高安全性移动硬盘中。暂时无法确定该网站来源及编写者。

基金会研究人员发现███模因可以有效的缓解SCP-CN-1946的症状，能将其减弱为一般性质的悲伤和微弱头痛。现已将其通过网络发布，以减弱SCP-CN-1946带来的后果。

[[collapsible show=&#34;SCP-CN-1946附录1&#34; hide=&#34;关闭&#34;]]
**字段抄录如下：**
&gt; 下午温暖的阳光洒向大地，十分宁静。微风徐徐从窗户吹入，带来了几分温馨的气息。你为什么不躺在床上享受一次午觉呢？但当你睡到傍晚，望着窗外灯火通明的城市，心中会不会感到一丝孤独呢？
[[/collapsible]]

[[collapsible show=&#34;SCP-CN-1946附录2&#34; hide=&#34;关闭&#34;]]
该附录为一名曾经直接受到SCP-CN-1946影响的基金会外勤特工的采访，采访记录中该特工用SCP-CN-1946-1代替。
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **采访者：**请问你是怎么进入SCP-CN-1946所在的网站的？据我所知那只是个普通得不能再普通的页面。
&gt; 
&gt; **SCP-CN-1946-1：**当时大概是中午十二点，我用浏览器看一篇文章。后来不知道摁了哪里，就突然跳转到了SCP-CN-1946所在的那个网站。整个网站就只有那段话，而且还挂在最显眼的地方。我一下就看到了。
&gt; 
&gt; **采访者：**这之后发生了什么？
&gt; 
&gt;**SCP-CN-1946-1：**在我退出去后可能有两三分钟以后，我就觉的困的不行，特别想睡觉。因为我当时在宿舍里，就啥也没想爬到床上两眼一闭睡过去了。
&gt; 
&gt; **采访者：**等等，你的意思是直接睡过去了？躺到床上就睡着了？
&gt; 
&gt; **SCP-CN-1946-1：**嗯，当时真的觉得困的受不了，就像是在沙漠里不眠不休地走了三天三夜一样。虽然我前一天还睡了八个小时。
&gt; 
&gt; **采访者：**你是几点醒的？
&gt; 
&gt; **SCP-CN-1946-1：**晚上六点。起来了以后我就感觉头很疼，而且奇怪的是，我居然感觉很悲伤。
&gt; 
&gt; **采访者：**是什么样子的悲伤？
&gt; 
&gt; **SCP-CN-1946-1：**很难说，就是起床后看见窗外傍晚夜色下万家灯火通明，而自己孤身一人，连房间里的灯都没打开，又闻到不知道哪里传来的饭香，就感觉孤独和绝望彻底把你淹没。相信我，绝对没人想去感受一下。我甚至感觉自己甚至连路边的一泡狗屎都不如。如果要打个比方的话，差不多就像是全世界都自发的忽略了你。你知道吗，我这么乐观的人当时差点就打开窗子从八楼跳下去。
&gt; 
&gt; **采访者：**那头疼呢？
&gt;
&gt; **SCP-CN-1946-1：**钻心地痛。我吃了两片以前买的止痛药，一点用都没有。
&gt; 
&gt; **采访者：**后来这些症状什么时候消失的？
&gt; 
&gt; **SCP-CN-1946-1：**几小时后我就高兴点了，但头一直疼了一整天。
&gt; 
&gt; **采访者：**好的，我要问的基本就这些了。如果还有问题我会再来找你的。
&gt; 
&gt; **&lt;记录结束&gt;**
[[/collapsible]]
