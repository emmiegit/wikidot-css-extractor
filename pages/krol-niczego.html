    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

Stał w wielkiej sali. Patrzył przed siebie. Zrobił krok naprzód, jednak to ani trochę nie przybliżyło go do celu. 

Lustra już dawno przestały przyciągać jego uwagę. Było ich tu sporo, odkąd znalazł się w tej sali, mógł się ich dużo naoglądać. Nienawidził tutejszych luster. Gdy w nie spojrzał, widział pustą salę. Lustra kłamały. Przecież był tu, musiał być, jak inaczej wyjaśnić wszystkie jego odczucia związane z tym miejscem?

Na końcu sali stał tron. Wielki, potężny. To do niego zmierzał. Musiał na nim zasiąść, tylko on był tego godzien. Spędził tyle czasu wpatrując się w lustra, próbując poruszyć się choć o milimetr. W końcu musiał dotrzeć do celu. Przynajmniej to sobie wmawiał.

Może byłoby łatwiej, gdyby swój los dzielił z kimś innym. Może byłoby łatwiej, gdyby nie odrzucał każdego, z kim nawiązał jakąś głębszą relację, w obawie, że go straci. Gdyby się nie bał, wszystko byłoby łatwiejsze.

Właściwie, czym jest tutaj wszystko? Tkwił w tej sali odkąd pamiętał. Przez cały czas brnąc naprzód. Próbując dosięgnąć czegoś, co było poza jego zasięgiem. Nie miał nic, oprócz celu. Należnego mu tronu. I to było dla niego wszystkim.

Po tylu latach w pustej sali, gdy już zaczął się zastanawiać, czy oszalał, czy to wszystko to nie jest wymysł jego chorej wyobraźni zamkniętej w zbyt małym świecie, osiągnął cel. Opadł, zmęczony, na tron. Czarny tron, jego tron, jego cel, jedyne co sprawiało, że nie mógł się poddać. Pierwsze co zauważył, to że tron był zimny. Przeraźliwie zimny. Chciał wstać, ale nie mógł. Był za słaby. 

Później zobaczył lustro. Od jakiegoś czasu nie zwracał na nie uwagi, jednak tym razem coś zobaczył. Cień, mroczny strzęp człowieka zasiadający na tronie. Tak właśnie wyglądał, tym był. Wtedy zrozumiał, że tak naprawdę nie ma nic. Skupił się na celu. Podążał w stronę tronu. A gdy patrzył za siebie, nie widział nic. Teraz dostrzegł, że były tam drzwi. Drzwi do innego świata.</textarea></pre>
