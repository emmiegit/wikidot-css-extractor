**项目编号：** SCP-CN-2809


**项目等级：**Euclid

**特殊收容措施：** SCP-CN-2809被保存在Site-CN-374收容翼区一间经过改造的标准Safe级收容间内。该收容间内部墙壁与天花板上都布置有带有备用电源的无影灯。--在非测试时段-- SCP-CN-2809必须覆盖加厚遮光布。项目必须被紧贴收容间内壁放置，且放置时其投影幕具有异常性质的一面（下称SCP-CN-2809-A）需面向墙壁。在非测试时段内禁止任何人员将任何影子投射在SCP-CN-2809-A上。

**描述：** SCP-CN-2809为一直立投影屏幕，具有一个金属底座，一张2.5米×1.5米的软质投影幕，一支整平杆和一个收卷筒。但SCP-CN-2809并不具备将投影幕收至收卷筒内的功能。SCP-CN-2809的投影幕一面（编为SCP-CN-2809-A）为光滑白色涂料喷涂，具备异常性质；另一面（编为SCP-CN-2809-B）为粗糙灰色涂料喷涂，不具备异常性质。

当一名人类用其身体任何部位遮挡射向SCP-CN-2809的光线，从而在SCP-CN-2809-1表面投下影子时，SCP-CN-2809将会以未知的原理与方式，基于投下影子所成的平面图形的形状，在SCP-CN-2809的后方1米处生成一实体（编为SCP-CN-2809-1）。SCP-CN-2809-1通常为一已知或未知的生物，与正常物种无显著区别，没有任何与SCP-CN-2809相关联的特殊性质。

**附录一：** SCP-CN-2809的实验记录
实验日期：20██/█/██
实验地点：Site-CN-374实验间302
实验人员:3级研究员Dr.Li    2级研究员Dr.Reed

||实验编号||实验过程||实验结果||实验笔记||
||实验一||Dr.Li双手大拇指相勾在一起，并把其余手指展开，用双手在SCP-CN-2809-A上投下投影。||SCP-CN-2809生成一只家鸽（//Columba livia domestica//）。经检测其无异常性质后，移交其他部门。||无||
||实验二||Dr.Li右手手指伸开，之后分别闭拢食指与中指，无名指与小指，之后左手抓住右手手掌，在SCP-CN-2809-A上投下投影|| SCP-CN-2809生成一只家犬（//Canis lupus familiaris//)。经检测其无异常性质后，移交其他部门。||无||
||实验三||Dr.Li右手握成拳状，大拇指和小指分别弯曲并抬起，在SCP-CN-2809-A上投下投影|| SCP-CN-2809生成一只家猫（//Felis catus//)。经检测其无异常性质后，移交其他部门。|| 可爱捏——Dr.Li||
||||||||实验暂停。Dr.Li与Dr.Reed因触碰与实验项目强关联的实体5分钟而被警告一次。||
||||||||[冗余记录已编辑]||
||实验十七||Dr.Li双手手指张开并弯曲，并将右手掌面覆盖左手手背，在SCP-CN-2809-A上投下投影。||SCP-CN-2809生成一白额巨蟹蛛（//Heteropoda venatoria//）。经检测其无异常性质后，移交其他部门。||这东西真的很好玩哎。——Dr.Li||
||||||||Dr.Li与Dr.Reed因其极度不严肃的实验态度而被警告第二次。||
||实验十八||Dr.Li 双手作出一复杂手势，在SCP-CN-2809-A上投下投影。|| SCP-CN-2809生成一只新几内亚蓝舌石龙子(//Tiliqua scincoides//)。经检测其无异常性质后，移交其他部门。||我都不知道这种生物存在。——Dr.Li||
||实验十九||Dr.Li 双手作出一复杂手势，在SCP-CN-2809-A上投下投影。|| SCP-CN-2809生成一只特殊未知哺乳动物。经过基因检测，与化石分析，该只哺乳动物为东方蕾贫齿兽（//ernanodonantelios//)，于5300万年前灭绝。||有些超出预期。——Dr.Li||
||实验二十||Dr.Li 站在SCP-CN-2809-A前，在SCP-CN-2809-A上投下投影。|| SCP-CN-2809生成一外形与Dr.Li相似的人形实体，该实体表现出明显困惑。该实体的基因检测结果与Dr.Li无差异。此实体能够使用现代汉语。对其的审问没有得到任何结果。此后该实体被人道处决。||我█。——Dr.Li||

**附录二：** SCP-CN-2809的发现记录
SCP-CN-2809于20██/█/██在中国██市一储货仓库被发现。发现时，SCP-CN-2809底座上贴有一张A4纸。以下是纸上所有信息的复制：

[[=]]
&gt; ++ Wondertainment^^®^^博士出品
&gt; @@@@
&gt; 您是否还记得您小时玩过的手影游戏？
&gt; @@@@
&gt; 简单的场地，神奇的效果，无尽的欢乐。
&gt; @@@@
&gt; 而如今，Wondertainment®博士能够让您重新获得您童年的快乐！
&gt; @@@@
&gt; 新款手影投影屏，带有清晰的表面和稳固的底座，
&gt; @@@@
&gt; 带给您生动的体验！
&gt; @@@@
&gt; 现在通过[无法辨认]联系Wondertainment®博士购买！
&gt; @@@@
&gt; //附注：请严格按照说明书使用，否则后果自负。//

[[/=]]

未在现场找到任何其他关于SCP-CN-2809的信息。

**附录三：**事故CN- SCP-CN-2809-A-001
20██/█/█，Dr.Li与Dr.Reed在进行实验时出现了CN- SCP-CN-2809-A-001事故。实验间内视频记录详情如下。

&gt; [00：00：00] Dr.Li与Dr.Reed说笑着进入实验间。
&gt; [00：02：14]Dr.Li与Dr.Reed作好实验准备。
&gt; [00：05：27]Dr.Li 双手作出一复杂手势，在SCP-CN-2809-A上投下投影。
&gt; [00：05：30]  SCP-CN-2809生成一高4.6米且具有现实扭曲能力的敌意兽形实体。
&gt; [00：05：55]实体咆哮。此后的站点数据分析显示此时实验间休谟指数达到166。
&gt; [00：07：33]实体以前爪刺入Dr.Li身体。Dr.Li大量失血。
&gt; [00：07：59]Dr.Reed因现实严重扭曲引发的症状而倒地。
&gt; [00：08：22]实体捶击Dr.Reed。
&gt; [00：10：18]实体破坏实验间。站点一级警报被拉响。
&gt; [00：12：48]Dr.Li与Dr.Reed不再有任何动作。
&gt; [00：13：04]实体冲出实验间。
&gt; [00：25：28]实体破坏了5%的实验翼区，并毁坏了楼板来到二层。
&gt; [00：30：15]实体在实验翼区二层遭遇站点安保团队。安保特工的开火对实体无效。
&gt; [00：32：31]实体杀死3名安保特工。
&gt; [00：33：04]安保团队战略撤退。Raymond特工拉响了站点3级警报。
&gt; [00：41：41]Site-CN-374驻站点特遣队MTF-甲子-21“玩具商”出动。
&gt; [00：45：00]所有站点人员紧急撤离至Site-CN-374防空洞。
&gt; [00：48：24]实体向Site-CN-374生活与储存区域靠近。该区域存储了██吨高危奇术材料。实体若与该种材料产生交互将导致[数据删除]。
&gt; [00：52：39]MTF-甲子-21“玩具商”与实体遭遇。
&gt; [00：53：58]特遣队特工进行第一轮开火。
&gt; [00：54：03]实体提高EVE粒子浓度。开火失效。
&gt; [00：55：52]实体通过未知奇术手段攻击。2名特工倒地。
&gt; [00：59：19]特遣队奇术师尝试以奇术手段对实体进行压制。
&gt; [01：01：10]奇术压制因现实稳定度极低而失效。奇术师遭到[数据删除]。
&gt; [01：04：09]特遣队暂时被实体压制。
&gt; [01：10：42]Wang特工越过作战条例，使用CLEDIS-24型奇术炸弹。Wang特工被湮灭。实体被暂时压制。
&gt; [01：12：54]特遣队紧急安置便携式斯克兰顿现实稳定锚。实体现实扭曲受阻。
&gt; [01：15：35]实体成功被特遣队暂时控制。
&gt; [01：45：01]对实体的收容措施已被紧急建立。
&gt; [02：00：56]实体被收容。编号为SCP-CN-████

此后，处于安全考虑，对于SCP-CN-2809的实验已被无限期暂停。
