    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>该项实验记录中将包括使用SCP-CN-278“商城”中的出售功能时出售的目标及出售金额。如有必要可对实验对象进行简短的介绍。出售金额可以一个普通人形从属角色的价格为基准分类为较低、一般、较高。极高的金额应可大概等价于价格昂贵的一件事物。
**标准格式：**
&gt; **出售目标：**
&gt; **出售金额：**
&gt; **附录：**

**实验记录：**
&gt; **出售目标：** 实验对象之前于商城中购买的从属角色。
&gt; **出售金额：** 购买时花费金额的70%
&gt; **附录：** 值得注意的是，这个返还百分比高于平时市场中二手贩卖或回购的平均水平。

&gt; **出售目标：** 头发
&gt; **出售金额：** 较低
&gt; **附录：** 对象的头发全部消失，且不会重新生长。

&gt; **出售目标：** 左手
&gt; **出售金额：** 一般
&gt; **附录：** 切口平滑整齐，实验对象无异样感。

&gt; **出售目标：** “愤怒”
&gt; **出售金额：** 极高
&gt; **附录：** 实验对象不再能从情感中获得任何驱使力，数日后向基金会要求了安乐死。

&gt; **出售目标：** “母亲”
&gt; **出售金额：** 极高+
&gt; **附录：** 实验对象丧失了对其母亲的一切记忆与感情。按照个人资料找到了该对象的母亲，其对于实验对象毫无认知。在问及是否有子女的问题时得到了否定的回应。

&gt; **出售目标：**“友谊”
&gt; **出售金额：**N/A
&gt; **附录：**实验对象没有朋友。

&gt; **出售目标：**“意识”
&gt; **出售金额：**“极高+”
&gt; **附录：**实验对象大脑停止运作，但仍然能进行呼吸，消化等动作，实验对象已被处决。</textarea></pre>
