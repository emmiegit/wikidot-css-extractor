**项目编号：**SCP-CN-458-J

**项目等级：**Safe

**特殊收容措施：**SCP-CN-458-J应在断电后被收容于Site-CN-21的一个低威胁物品收容单元中。
//2023/04/17更新：//每月18日17时，项目应被移动至Site-CN-21员工食堂并接通电源。此后应在次日零点前清洁项目内部，将其断电后移回原收容单元。

**描述：**SCP-CN-458-J是一台██品牌███型号家用电冰箱，具有正常的储存与制冷功能。
SCP-CN-458-J的异常性质在于，当其内部储存有任何物品，且其电源被接通时，以其为中心半径约50米范围内的人员会在通过摄入饮食时产生对项目内部某一所储物的味觉体验。该效应的作用目标似乎是随机的，即：无法预测该味觉体验来自项目中的哪一件物品。SCP-CN-458-J的异常性质不会导致其内部所储物被消耗。

**附录458-1：**影像资料，截取自███号员工休息室监控录像
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; //研究员███与特工███在沙发休息。研究员███起身，从休息室冰箱中取出一罐可口可乐并开罐饮用。观察到其皱起眉头。//
&gt; 
&gt; **研究员███：**这啥味儿啊？
&gt; 
&gt; **特工███：**我感冒了闻不着。
&gt; 
&gt; **研究员███：**不是，我说这可乐不对味儿啊。
&gt; 
&gt; //特工███嗤笑。//
&gt; 
&gt; **特工███：**喝可口喝的。不对味儿说明你味觉觉醒了，终于忍受不了厕所清洁剂的味儿了。
&gt; 
&gt; **研究员███：**这他妈就不是可口！等会儿啊我品品......
&gt; 
&gt; //研究员███表情十分复杂，介于痛苦与震惊之间。//
&gt; 
&gt; **研究员███：**百事。
&gt; 
&gt; **特工███：**啊？
&gt; 
&gt; **研究员███：**你喝一口试试。
&gt; 
&gt; //特工███接过可乐啜饮一口，露出与研究员███类似的表情。//
&gt; 
&gt; **特工███：**起猛了，可口还知道改良了。可惜没全改，还是一股厕所味儿。
&gt; 
&gt; **研究员███：**别贫了，这事儿就你妈邪门，我不能接受。
&gt; 
&gt; **特工███：**你说得对，但百事党确实赢麻了，我还可以肆无忌惮地在你面前喝可乐，而你只能慢慢努力进化你低劣的味觉来适应这个升级过的世界。
&gt; 
&gt; //特工███从冰箱中取出一罐百事可乐开罐饮用。可乐入口的瞬间就被特工███喷了出去。//
&gt; 
&gt; **特工███：**噗——
&gt; 
&gt; //研究员███冷眼看着特工███花了2分钟用纸巾清洁被喷出的可乐污染的区域。//
&gt; 
&gt; **特工███：**你绝对猜不到我刚才喝到了什么。
&gt; 
&gt; **研究员███：**你说。
&gt; 
&gt; **特工███：**呃，和你那罐有点像，但又不太一样......好一点，但又同样糟糕。你那个要是算异教，我这个差不多算异端吧。都差不多的亵渎。
&gt; 
&gt; **研究员███：**真酷。我选择换一罐尝尝。
&gt; 
&gt; //研究员███从冰箱中取出新的一罐可口可乐，开罐饮用。可乐入口后其一动不动，陷入沉默。//
&gt; 
&gt; **特工███：**喂？
&gt; 
&gt; //研究员███将可乐递向特工███。特工███犹豫后接过。//
&gt; 
&gt; **特工███：**你可别耍我啊。
&gt; 
&gt; //特工███饮用可乐，陷入沉默。监控画面在30秒内无明显变化。//
&gt; 
&gt; **研究员███：**尝到了吗？
&gt; 
&gt; **特工███：**一股子天杀的咖啡味儿，只有██才爱喝那玩意。
&gt; 
&gt; **特工███：**你知道吗？
&gt; 
&gt; **研究员███：**嗯？
&gt; 
&gt; **特工███：**我觉得得把这事儿报上去。
&gt; 
&gt; **特工███：**这压根就是个SCP，Select-Coca-Pepsi，或者别的什么，管它呢，反正冰箱里肯定闹鬼了。
&gt; 
&gt; **特工███：**我马上回去写报告。
&gt; 
&gt; **&lt;记录结束&gt;**

**附录458-2：**站点主管███发表于2023/04/16的讲话
&gt; 喂？喂？好。
&gt; 
&gt; 最近我发现我们的工作中存在一些问题。
&gt; 
&gt; 我们二十一号站点的工作部门非常多，人员非常多，收容物也是非常多。这本身没什么的，包罗万象嘛！但是人手一多起来呢，大家办事情的时候就会有了矛盾了。比方说呢，这个部门的人指责那个部门工作效率不好，那个部门要反问说怎么会呢？你不懂得这个领域你不要乱讲。先发话的部门又要问：那贵部门可不可以科普一下是什么在拖慢进度咧？另一边接着就讲，这里面有专业的东西，说了你也不晓得。这样扯皮下来，效率是没有提上来，大家彼此之间的印象又变差。这很不好呀！各个部门是应当互相加深理解的。
&gt; 
&gt; 但是专业性的东西没有办法很顺利地去沟通——我们总不能每次都配几个文书部的给自己人当翻译嘛！那太荒唐了对不对！（笑）
&gt; 
&gt; （停顿片刻）
&gt; 
&gt; 不过呢，既然今天把大家叫过来开这个会，我们肯定是有了方案的——我们举办一个定期的聚餐活动嘛！有什么事情都能在饭桌上谈拢对不对？
&gt; 
&gt; 当然了，我也不想折腾大家，这事儿就在咱们站点食堂办。大家也不用坐一块儿喝酒，各吃各的晚饭就行。咱们这个活动比平常就多一个步骤：用上一个Safe级的异常！
&gt; 
&gt; 诶！大家伙儿先别忙着有意见啊，这回咱们就用小█和小█前阵子发现的那个冰箱！我是这么想的：吃到嘴里的味儿可比什么都直观，大伙儿到时候各带点自己喜欢的东西往里边一装，体会一下彼此的味蕾是什么偏好！到时候饭桌上嘴巴能吃到一块儿去，会议桌上嘴巴也就能谈到一块儿去了，是不是这么个理儿？
&gt; 
&gt; （短暂的停顿）
&gt;
&gt; 那这事儿咱可就说定了啊。日期就定......十八号吧！后天晚上就办！办得好就再办！散会！

**附录458-3：**事故报告458-2023/06/18
&gt; 在利用SCP-CN-458-J于2023年5月18日开展的部门联谊活动中，由于值班人员的疏忽，对项目进行重收容时未能彻底清空项目内部，导致其内部有物品残留。随后在项目断电后持续长达一个月的常温环境中，该物品变质过期，且由于其包装完好，未散发明显异味，导致其在于2023年6月18日开展的部门联谊活动中仍保留于SCP-CN-458-J内部未被察觉。该次事故直接导致了至少4名人员因严重的负面味觉体验而当场呕吐，并连锁引发了现场的严重混乱和员工之间的互相指责谩骂，幸而未引起进一步后果。
&gt; 
&gt; 站点主管███已公开处理此事，并对5月18日与6月18日相关值班人员进行相应处理。对于相关活动是否有继续举办必要的质疑，站点主管███尚未进行回应。

**附录458-4：**笔记
&gt; //我觉得███先生也许真的是个天才，谁叫他以一己之力成功地把21站点内网里互相攻讦的现象减少了七成多呢？自从他办了这个惊爆全站点的活动，甜党和咸党都休战了，全攻击他去了。一位伟人。//
&gt; 
&gt; //但我觉得这也未必是好事儿。因为他说了**办得好就再办**嘛。好在大家现在也差不多学聪明了，每月18号晚上就躲在宿舍里吃剩饭，真去玩那个味蕾交换企划的，算上尝到了怪东西想报复回去的，也就剩那一小撮人了。这样下去不出几回也就关门大吉了。//
&gt; 
&gt; //呃，等会儿。//
&gt; 
&gt; //等等等等。//
&gt; 
&gt; //他真的会承认这事儿办得不好吗？//
&gt; 
&gt; //到时候我猜猜，把大家都拉过去开个大会，然后为活动加上考勤制度，再每个月追加一次？//
&gt; 
&gt; //还是杀了我吧。//
&gt; 
&gt; [[&gt;]]
&gt; —研究员Alan Shi
