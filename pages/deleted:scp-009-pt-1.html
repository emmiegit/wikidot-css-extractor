    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Item nº: SCP-009-PT.

Nível de ameaça: ● Preto

Classe do Objeto: Keter

Procedimentos especiais de contenção: Até o momento Impossível.

Descoberta: A fundação, até o presente momento, não compreende quase nada sobre SCP-009-PT. No dia ██/██/20██ os funcionários do setor astronômico da fundação perceberam a ausência da galáxia ██████-███. Automaticamente foi solicitada uma análise sobre o que teria ocorrido com ██████-███, assim, foi descoberto que aonde deveria se localizar o Buraco Negro super massivo █████-███ estava um objeto gigantesco de um material desconhecido. Esse objeto não parecia ter influência gravitacional logo que, com o desaparecimento de █████-███ os astros que compõe ██████-███ se dispersaram.

Descrição: Foi ordenado pelo conselho O5 que todas as bases do setor astronômico deveriam se manterem focadas para obter uma foto do SCP-009-PT. Com nossa tecnologia de ponta foi necessária uma semana. SCP-009-PT é um astro de coloração vermelha com manchas pretas, além de [Dados Expurgados]. O SCP-009-PT tem característica de vários outros astros, que seria o resultado de [Dados Expurgados].

Não se sabe se a absorção de █████-███ foi oriunda de efeitos químicos, meméticos ou sobrenaturais, mas a última possibilidade é considerada a mais provável. Logo que ele não possui nenhum tipo de gravidade assim, ignorando as leis de Newton. A existência de materiais com propriedades antigravitacionais já foi comprovada, mas a composição de SCP-009-PT não pode ser constatada de distâncias tão grandes.

Foi constatado que SCP-009-PT está lentamente se movendo em direção da galáxia de █████████ e esse movimento demorará [Dados Expurgados].

Adendo 009-PT-01: Não sabemos se o SCP-009-PT efetivamente devorou █████-███ ou se █████-███ se tornou SCP-009-PT, mas a primeira opção é a mais aceita dentro da Fundação.</textarea></pre>
