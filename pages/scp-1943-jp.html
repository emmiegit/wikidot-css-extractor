**タイトル:** SCP-1943-JP - ロリータ・コンプレックス
**著者:** ©︎[[*user megabomb]]
**作成年:** 2020/１/7

[[include component:image-block
|name= loli.png
|caption= オーストラリア海軍所属時のSCP-1943-JP-1
]]

**アイテム番号:** SCP-1943-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1943-JP-1は、I5サイト群内に設置されたサイト-8140「パノラマ島」のC-10重防護区画に係留されています。同船内でSCP-1943-JP-2が生成された場合、管理担当者1名を任命し、別紙要綱に示された記録作業を行ってください。
SCP-1943-JP-2が機能を停止した場合は、構造の検査ならびに過去のデータとの比較調査を行い低脅威物品保管庫-1943-JPへ移送してください。
サイト-8140の海上警備部門は、SCP-1943-JP-2の生成から14年後に発生する、SCP-1943-JP-3による収容突破の試みを阻止するために部隊を編成し、作戦計画の策定を行ってください。


**説明:** SCP-1943-JPは、船舶としてのSCP-1943-JP-1と、その内部で生成されるSCP-1943-JP-2から構成されています。また、当該船舶とは別の船舶が、SCP-1943-JP-3として分類されます。


SCP-1943-JP-1は、オーストラリア海軍が徴用していたモーターヨット HMAS //Lolita//と推定されています。同船は1945年に爆発事故のため沈没していますが、残骸は引き上げ後に売却されています。売却先、売却経緯については判明していません。オーストラリア政府ならびにオーストラリア海軍が協力を拒否しているため、調査は中断されています。

船内には建造時の設備以外に、//Mk.14 SHINE-N Transmitter//と刻印された約1.52 mの白金を主な素材とした角柱と、//Artificial Body Chamber//と刻印された銅版プレートが付属した高さ約2 mの炭化ケイ素製円筒が設置されています。//Artificial Body Chamber//とされる機材がSCP-1943-JP-2の生成に関係していることは判明していますが、その他の詳細については不明となっています。

SCP-1943-JP-2は、前述の//Artificial Body Chamber//内部にて生成される意思疎通の可能な人型実体です。現在までに生成された全ての個体は、10代前半のコーカソイドの女性としての外見を有しています。SCP-1943-JP-2は、人間の身体構造に準じた運動能力を備えていますが、全体は主としてポリ塩化ビニルで構成されています。生成された人型実体は、SCP-1943-JP-1から直線距離でおよそ10 m以上離れた場合に機能を停止しますが、10 m圏内に再度進入させることで機能を回復します。

人型実体であるSCP-1943-JP-2の活動期間は、生成から14年間に限定されています。個体の機能停止後、//Artificial Body Chamber//内部からは新たな個体が速やかに排出されます。新たな個体は過去の個体の情報を継承しており、一つの連続した人格として振舞います。

SCP-1943-JPは、1955年1月1日にポート・ジャクソン湾を遊弋している所をオーストラリア海軍が拿捕し、臨検隊員の乗り組みと同時にSCP-1943-JP-2が生成されました。オーストラリア政府当局は、財団との異常性物品引渡条約に基づき、対象の管理を財団に移管しました。また、HMAS //Lolita//と同様にシドニー港の防衛に就いていた通称「ハリウッド艦隊」所属船舶の一部について、退役後の行方が隠蔽または改竄されており、同様の異常性を有する船舶が他にも存在する可能性が示唆されています。

__**参考資料：インタビュー記録-1943-JP-E42**__
&gt; **日時:** 1997年1月1日
&gt; 
&gt; **担当官：** クッタブル研究員　他武装保安員２名
&gt; 
&gt; **概要:** SCP-1943-JPと同様の機能を有する他の船舶の情報を収集するため、担当官によって聞き取り調査が行われた。対象は3体目の個体が機能停止後に排出された4体目の個体となる。インタビューはSCPS //Annabel Lee//内に移乗させて実施された。
&gt; 
&gt; ------
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; (主目的の聴取前段階における重要性の低い会話については省略)
&gt; 
&gt; **クッタブル研究員:** そうだね、それじゃあ君と同じような船について話を聞かせてくれるかな。
&gt; 
&gt; **SCP-1943-JP-2:** ええ、ええ、もちろん。何が知りたいの。
&gt; 
&gt; **クッタブル研究員:** ありがとう。まず、船の数はどのくらい、いるのかな。
&gt; 
&gt; **SCP-1943-JP-2:** たくさん。
&gt; 
&gt; **クッタブル研究員:** なるほど、それじゃあ君がよく知っている船について教えてくれるかな。
&gt; 
&gt; **SCP-1943-JP-2:** JuneとBonnieは、双子の姉妹。海賊ごっこが大好きで、気まぐれで、そのくせ義理硬い。私なんかよりも、ずっと強くて、大きいの。 [30秒程度の沈黙] そんな彼女たちが羨ましい。
&gt; 
&gt; **クッタブル研究員:** 他には、どんな船がいるのかな。
&gt; 
&gt; **SCP-1943-JP-2:** StewとDaisyは、特別な仕事をお偉いさんからもらっているの。ちっぽけで、能無しの私には無理だもの。それに、JamesinaとCampは [10秒程度の沈黙] もう、この海にはいないけれど、私が欲しくても手に入らない、誰も与えてくれない、魂の光を、それから、それから [以後、不明瞭な言語の繰り返し]
&gt; 
&gt; (SCP-1943-JP-2に不安定な兆候が表れたため、クッタブル研究員は聴取中断を通達）
&gt;  
&gt; **クッタブル研究員:** 今日はここまでにしようか。ブリッジ、移乗の準備を始めてください。
&gt; 
&gt; **SCP-1943-JP-2:** [異常な水平方向への眼振が見られる] そう、Unaは私と同じだと思ってた。戦う道具は全部取り上げられて、海からも引き離されて、孤独で [10秒間程度の沈黙] 孤独だった、はずなのに。
&gt;  
&gt; **クッタブル研究員:** 今日はもう終わりだよ。さあ船に戻ろうか。保安員、手を貸してくれ。
&gt; 
&gt; **SCP-1943-JP-2:** 孤独だったはずなのに、友達がいるなんて、ずるいじゃない。
&gt; 
&gt; **クッタブル研究員:** ほら、戻るんだよ、君の船に。保安員、拘束の準備をお願いします。
&gt; 
&gt; **SCP-1943-JP-2:** ねぇ、お姉さん。お歴々はね、私にこう言ったの。何も持たず、何も成し得ず、何の縁も結べない、それこそがお前の存在意義だって。際限の無い海から、閉じた海の貴方達への安全保障、それが私に与えられたお役目だって。
&gt; 
&gt; **クッタブル研究員:** 拘束、急いで。 [連続した爆発音] 何、今のは。
&gt; 
&gt; **SCP-1943-JP-2:** あら、もう来たの、早いのねHumbert。
&gt; 
&gt; (SCP-1943-JP-2をストレッチャーに強制固定後搬出）
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; ------
&gt; **備考:** 聴取中断決定からSCP-1942-JP-2の強制移乗までの間に記録された爆発音は、SCP-1943-JP-3によるサイト-8140への榴弾射撃によるものです。対象は沿岸防衛システムによって撃退されました。

------
__**SCP-1943-JP-3の指定に関して**__
SCP-1943-JP-3は、SCP-1942-JP-2が機能を停止する際に出現する船舶です。対象はイタリア客船//Conte Biancamano//[[footnote]]船名は初代サヴォア伯ウンベルト1世に由来します。伊語：Umberto I Biancamano　仏語：Humbert aux Blanches Mains[[/footnote]] と同一の形体を有してます。また、//USS Hermitage// として活動していた時期に由来するとみられる複数の艦砲によって武装しています。

最初の襲撃は、1969年1月1日、1体目のSCP-1943-JP-2が機能を停止した直後に発生しました。その後も、1983年と1997年に襲撃が発生しており、SCP-1943-JP-2の機能停止時期と同期しています。この事から、当該船舶をSCP-1943-JPの構成要素の一つであるとみなし、SCP-1943-JP-3として指定が行われました。


__捕捉情報：襲撃記録1-1969/1/1__
1969年当時、SCP-1943-JPはダーウィン近郊のチャンネル島に設置された臨時収容施設に収容されていました。SCP-1943-JP-3は強力なレーダー妨害を行いながら22:00頃に無灯火でビーグル湾へ進入し、警戒対応に当たったSCPS //Clare// に対して発砲しました。SCPS //Clare// は、2発の127 mm砲弾と1発の76 mm砲弾の被弾によって大破しました。SCP-1943-JP-3は、財団所属船舶とオーストラリア海軍との協同によって撃退されました。この襲撃後、オーストラリア政府からの抗議と収容の不完全性のため、SCP-1943-JPはサイトｰ8140へ移送されました。

また、本件はSCP-1943-JP-3との交信が行われた唯一の事例です。
[[collapsible show=&#34;+ 【襲撃事件の際の交信記録を表示】&#34; hide=&#34;- 【交信記録を閉じる】&#34;]]
&gt; **日時:** 1969年1月1日
&gt; 
&gt; **概要:** SCP-1943-JP-3とSCPS //Clare// の間で行われた交信は、ダーウィン港の傍受施設において保存されていました。SCPS //Clare// はオーストラリア海軍のAttack級哨戒艇として行動していました。
&gt; オブジェクトとしての指定時期が前後しますが、記録内においては便宜的にSCP-1943-JP-3として表記します。
&gt; 
&gt; ------
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **SCPS //Clare//:** こちらオーストラリア海軍哨戒艇[編集済み]。貴船は国旗を掲揚し、所属を明らかにせよ。これより貴船の立ち入り検査を行う。直ちに停船せよ。
&gt; 
&gt; **SCP-1943-JP-3:** 貴船は、直ちに停船されたい。
&gt; 
&gt;  **SCPS //Clare//:** 繰り返す、貴船は直ちに停船せよ。こちらはオーストラリア海軍である。直ちに停船せよ。さもなければ貴船へ発砲を行う。
&gt; 
&gt; **SCP-1943-JP-3:** 海中への落下者あり。
&gt; 
&gt; **SCPS //Clare//:** 貴船に確認する。海中への落下者が発生したのか。
&gt; 
&gt; **SCP-1943-JP-3:** 貴船は、直ちに停船されたい。
&gt; 
&gt; **SCPS //Clare//:** こちらオーストラリア海軍哨戒艇[編集済み]。貴船の意図を理解できない。海中への落下者は発生したのか。
&gt; 
&gt; **SCP-1943-JP-3:** 本船は針路を左に変えている。
&gt; 
&gt; **SCPS //Clare//:** 警告する。貴船は針路を右よりに変更している。直ちに停船せよ。直ちに停船せよ。さもなければ発砲する。
&gt; 
&gt; **SCP-1943-JP-3:** 本船を回避せよ。本船は２艘引きのトロール作業に従事している。
&gt; 
&gt; **SCPS //Clare//:** 機関を停止せよ、機関を停止せよ。発砲する、発砲するぞ。
&gt; 
&gt; **SCP-1943-JP-3:** 本船は潜水夫を降下中。本船を微速にて十分に回避せよ。
&gt; 
&gt; **SCPS //Clare//:** 針路、速度に変化なし。警告射撃、撃て。
&gt; 
&gt; (搭載された40 ｍｍボフォース砲の発砲音)
&gt; 
&gt; **SCP-1943-JP-3:** リマ、オスカー、リマ、インディア、タンゴ、アルファ。
&gt; 
&gt; **SCPS //Clare//:** 前方100 m海上へ、警告射撃[複数の発砲音] 注意、スカンク[[footnote]]未確認船舶を表す用語[[/footnote]] が発砲。
&gt; 
&gt; (SCP-1943-JP-3からの砲撃による複数の海面への着弾音)
&gt; 
&gt; **SCPS //Clare//:** //Clare// から//Graham//(現地司令室)へ。スカンクは艦砲で武装している。本船単独では制圧は困難。応援を要請する。
&gt; 
&gt; **//Graham//:** 了解。応援部隊到着まで対象を拘引することは可能か。
&gt; 
&gt; **SCPS //Clare//:** 船体への直接射撃に切り替え[爆発音] 畜生、ボフォースがスクラップにされたぞ。//Clare// から//Graham//、本船は戦闘能力を喪失、現場から退避する。
&gt; 
&gt; **SCP-1943-JP-3:** リマ、オスカー、リマ、インディア、タンゴ、アルファ。
&gt; 
&gt; (複数回の爆発音と悲鳴)
&gt; 
&gt; **SCPS //Clare//:** //Graham//、//Graham//、こちらは船首大破、航行不能。負傷者も発生している。総員退避を行う。迎えを寄こしてくれ。
&gt; 
&gt; **SCP-1943-JP-3:** リマ、オスカー、リマ、インディア、タンゴ、アルファ。
&gt; 
&gt; **SCPS //Clare//:** くたばれ、このくそったれ。交信終わり。
&gt; 
&gt; **&lt;記録終了&gt;**
[[/collapsible]]</textarea></pre>
