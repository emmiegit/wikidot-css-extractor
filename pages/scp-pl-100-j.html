    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Identyfikator podmiotu:** SCP-PL-100-J

**Klasa podmiotu:** Bezpieczne (nie niszczy tkanin!)

**Specjalne Czynności Przechowawcze:** Całą ilość obiektu należy przechowywać w suchym i chłodnym miejscu. W razie zapotrzebowania użyć jedną dużą miarkę proszku, po czym nastawić pranie na niskie temperatury.

[[include component:image-block name=SCP-100-J.jpg|caption=Oto on! Proszek do prania Wpierdol!|width=200px]]

**Opis:** SCP-PL-100-J jest rewolucyjnym, jedynym takim na rynku, proszkiem do PRANIA marki Wpierdol. Proszek Wpierdol usuwa wszystkie zabrudzenia -- od plam z trawy do krwi twojej teściowej! Wystarczy jedna miarka, a najgorszy brud zniknie nawet w twardej wodzie! Proszek Wpierdol sprawia, że każdy mówiący o nim odczuwa chęć zareklamowania go, ponadto jego wspaniała właściwość wywołuje nieodpartą chęć sprania kogoś podczas noszenia wypranych w nim ubrań oraz pozostawia ŚNIEŻNOBIAŁĄ oczojebną BIEL!!! Badania przeprowadzone przez NIEZALEŻNE instytuty JEDNOZNACZNIE zaznaczyły, że Wpierdol satysfakcjonuje aż 90% użytkowników!!!

**Typowa sytuacja zareagowania na WSPANIAŁE działanie WPIERDOLU:**
- Nowa sukienka? 
- Nie. Wyprana we Wpierdolu!
- RATUNKU!!!

**Badania niezależnych instytutów:**

- Powiedz, czy według ciebie Wpierdol jest idealnym proszkiem?
- ZARAZ SPIORĘ CIĘ NA KWAŚNE JABŁKO! (piana z ust)
- Słucham?
- AAA!!
- LUDZIE ZABIERZCIE GO!</textarea></pre>
