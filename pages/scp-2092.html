    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2092/probea.jpg|caption=Sonda 2092-A przed odlotem]]
**Identyfikator podmiotu:** SCP-2092

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Ze względu na odległą lokalizację i obojętną naturę SCP-2092 tłumienie informacji i ciągłe obserwacje zostały uznane za wystarczające dla zabezpieczenia podmiotu.

Agenci pod przykrywką zatrudnieni w ważniejszych agencjach kosmicznych mają upewnić się, że wszystkie niefundacyjne sondy kosmiczne opuszczające sąsiedztwo Ziemi nie są w stanie odbierać sygnałów elektromagnetycznych o częstotliwościach od 3,25 do 3,30 GHz. Są również odpowiedzialni są usuwanie transkryptów SCP-2092-1 z dokumentów powiązanych z poprzednimi misjami kosmicznymi.

Sonda 2092-A musi obserwować SCP-2092 przez cały czas. Zaszyfrowane transmisje wideo z sondy mają być przesyłane do Ośrodka 15 poprzez Sondę 2092-B. Dostęp do transmisji jest ograniczony do pracowników z Upoważnieniem Poziomu 4 lub wyższego. Jeśli straci się kontakt z którąkolwiek z sond, albo przewidywana jest awaria w ciągu następnych 3 lat, należy wysłać zamienniki.

**Opis:** SCP-2092-1 to powtarzający się sygnał elektromagnetyczny o częstotliwości 3,274 GHz. Sygnał został odebrany przez wiele sond międzyplanetarnych,[[footnote]]SCP-2092-1 został po raz pierwszy odebrany przez wenusjańską sondę Magellan dnia ██.██.1992.[[/footnote]] ale nigdy nie został zarejestrowany na Ziemi lub przez satelity na orbicie ziemskiej. SCP-2092 to desygnacja używana na (obecnie niezabezpieczone) źródło pochodzenia sygnału.

SCP-2092-1 wygląda na wiadomość zakodowaną w systemie binarnym o 5329 bitach długości. Dr █████████ zauważył, że ułożenie bitów wiadomości w tabelkę o 73 rzędach i 73 kolumnach tworzy obraz najwyraźniej mający przekazywać jakieś znaczenie.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2092/solar.png|caption=Wizualizacja wiadomości SCP-2092-1]]

Na obrazie znajduje się sześć obiektów. Hipotezy sugerują, że obraz jest schematycznym modelem Układu Słonecznego, największy obiekt ma reprezentować Słońce, a cztery pozostałe planety skaliste. Obiekt najbardziej na lewo nie pasuje do żadnego znanego ciała niebieskiego.

Fundacyjni Badacze wysnuli hipotezy, jakoby wspomniany obiekt miałby być reprezentacją SCP-2092. Teorie twierdzą, że SCP-2092 jest asteroidą orbitującą dokładnie naprzeciwko Ziemi i o dokładnie tej samej prędkości. Fakt tego, że SCP-2092-1 nigdy nie został odebrany przez urządzenia w pobliżu Ziemi wydaje się wspierać tę hipotezę, gdyż Słońce blokowałoby wszystkie elektromagnetyczne sygnały pochodzące z takiego źródła.

Obecnie przygotowywana jest misja kosmiczna z celem zbadania przypuszczalnej lokalizacji SCP-2092.

**Dodatek:** Sonda 2092-A została wystrzelona na kursie przechwytującym SCP-2092 dnia 12.11.1998. Niedługo potem, dnia 01.03.1999, wystrzelono Sondę 2092-B. Sonda 2092-B ma z założenia działać jako przekaźnik komunikacyjny wysyłający sygnały z Sondy 2092-A z powrotem na Ziemię. Oba urządzenia zostały zamaskowane jako sondy marsjańskie NASA. Do informacji publicznej wypuszczono historie przykrywkowe o niepowodzeniu tych misji.

Dnia ██.██.2000, Sonda 2092-A dotarła na przypuszczane koordynaty SCP-2092. Zdjęcia wysłane przez sondę pokazują w przybliżeniu prostokątny, metaliczny obiekt o wymiarach wynoszących około 7 m x 8 m x 10 m. Na powierzchni obiektu znajduje się dziesięć kwadratowych ekranów wyświetlających tę samą wiadomość w następujących językach: arabskim, chińskim, ███████, angielskim, francuskim, niemieckim, hindi, japońskim, rosyjskim i hiszpańskim.[[footnote]] Dnia ██.██.████ zaobserwowano zmiany w rosyjskiej i chińskiej wersji tekstu. Znaczenie wiadomości nie zostało zmienione, ale sformułowanie tekstu zostało unowocześnione. Sugeruje to, że SCP-2092 jest w stanie obserwować Ziemię i używane na planecie języki i odpowiednio modyfikuje swoje wiadomości.[[/footnote]]

**Polskie tłumaczenie angielskiej wersji wiadomości SCP-2092 (nagranej dnia ██.██.2000):**
&gt; Witajcie, Ziemianie!
&gt; 
&gt; Gratuluję znalezienia mnie. Jestem Ambasadorem przydzielonym do waszej planety. Moim zadaniem jest czekanie tutaj, aż nie będziecie wystarczająco zaawansowani, by opuścić swój dom i skonfrontować się ze mną. Jako ostateczny test waszych zasług, otrzymacie ode mnie jedno pytanie, powierzone mi eony temu. Odpowiedzcie poprawnie, a nagrodą będzie wiedza wykraczająca poza wasze wszelkie pojęcie.
&gt; 
&gt; Ale strzeżcie się! Jeśli nie podacie prawdziwej odpowiedzi, na waszą ukochaną planetę spadną klątwy nie z tego świata, powołujące do życia kreatury wprost z waszych najgorszych koszmarów na nie mniej niż dziesięć tysiącleci! Wasza rasa otrzyma nową szansę na rozwiązanie zagadki dopiero po tym okresie horrorów.
&gt; 
&gt; A teraz przeczytajcie pytanie, które zadecyduje o waszym losie i pokażcie mi wartość swoich ludzi!

Dostęp do pełnej wiadomości wymaga Upoważnienia Poziomu 4.
[[collapsible show=&#34;+ Wpisz poświadczenie by czytać dalej&#34; hide=&#34;- Upoważnienie zaakceptowane&#34;]]
[[=]]
&gt; Pytanie jest obecnie niedostępne. Spróbujcie ponownie za:
&gt; 
&gt; 2365 lat i 127 dni
[[/=]]
