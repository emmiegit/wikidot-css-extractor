**タイトル:** SCP-3000-JP - 地球の舷窓
**著者:** [[*user megabomb]]
**作成年:** 2022/12/18
[[include :scp-jp:credit:end]]

[[include component:image-block
name=	http://scp-jp-storage.wikidot.com/local--files/file:1822694-3-oquk/DSCN0351.jpg|

**アイテム番号:** SCP-3000-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル：**SCP-3000-JPの航行は、各国の軍隊およびそれに準ずる機関によって保障されています。調査航海へ同行する職員は、マルタ共和国のHay wharfに設置された閉鎖海面パートナーシップ理事会(Closed Sea Partnership Council　略称CSPC)連絡事務所へ所定の申請を各調査航海ごとに行ってください。
調査航海では、採取された次元断層コア試料をギクレスク式解析によって画像データ化し、担当班はオメガ転化の進行状況についてレポートを作成しください。各レポートは、共同研究班のレポートと比較して適宜修正、評価が行われ、以下3名の担当官による承認を以って関係機関へ公表されます。

[[collapsible show=&#34;+担当官の所属・職位ならびに氏名 &#34; hide=&#34;- 閉じる&#34;]]
||~ 所属||~ 職位 ||~ 氏名 ||
||技術総局測量本部 ||　 測量大将 ||伊能　三郎右衛門 ||
||交通統制局水路部第2課 ||　 水路権頭 ||勝力　福星 ||
||高千穂分遣偵察飛行隊 ||一等航空写真士 ||勝山　一枝 ||
[[/collapsible]]
乗船する職員は出向扱いとなり、船内における指揮系統、序列が適用されることに留意してください。
隠蔽工作部門は、ミラビリス・ドリルシステムによる掘削作業を隠蔽するため、現実空間内に掘削パイプが出現後、すみやかに現地機関と連携して現場を封鎖、隠蔽してください。掘削ポイントが人口密集地域となる場合、広域Aクラス記憶処理の実施が許可されています。

本件に関連する収容は、第六次調査航海を以って終了します。

__追記１：閉鎖海面パートナーシップ理事会は2017年11月1日に廃止されました。__

__追記２：第六次調査航海は2020年5月9日に中止が決定されました。__

__追記３：2020年5月18日　Habakkuk作戦開始__

**説明：**SCP-3000-JPは、XK-クラス世界終焉シナリオ「海洋オメガ転化」に対する調査航海に交付されたナンバーです。調査航海に充当される船舶は、SCP-3000-JP-Aとして指定されています。

SCP-3000-JPは、全6回に分けて実施されます。各調査該当年の1月から3月に掛けて航空機と人工衛星Diana1およびSelene2による観測で得られるデータから掘削ポイントが決定されます。掘削ポイントの選定について、技術的概要は公表されていません。

調査航海における掘削にはSCP-3000-JP-Aとして分類される時空間深部調査船「Terra Incognita」が運用されます。同船は日本の海洋研究開発機構が保有する地球深部探査船「ちきゅう」をタイプシップとし、外観も偽装のため塗装を含め酷似していますが、ミラビリス・ドリルシステムなど複数の超常技術由来の装備を有しています。

SCP-3000-JP-Aは、乗員の入れ替えなど限られた場合を除き、港へ停泊することがありません。また、行動中のSCP-3000-JP-Aの周囲に展開される直径約300 mの球形の空間は、常に凪の状態となります。周囲が荒天の場合でも、SCP-3000-JP-Aはその影響を受けずに作業を行うことができます。この球形空間を展開している間は、外部との接触は通信を含め不可能となります。

掘削作業地点に到着後、SCP-3000-JP-Aは、主要装備であるミラビリス・ドリルシステムによってアルファ・オメガ連続位相のポータルボーリングを開始します。ミラビリス・ドリルシステムは連続位相へと貫入し、オメガ領域を除く22の領域とアルファ領域を交互に貫入しながら次元断層コア試料を採取します。ドリルシステムはライザー掘削システムのようにパイプを連結して延長し、その内部をドリルパイプが降下しますが、各領域を通過するにあたって掘削パイプは左螺旋巻、右螺旋巻、平面巻を切り替えながら延長します。そのため、掘削パイプが現実空間へ出現する時は不規則な軌道を描きながら延伸しているように見えます。また、海上の掘削作業地点とドリルシステムがアルファ領域へ出現するポイントは異なっている事に注意してください。

採取された次元断層コア試料は、SCP-3000-JP-Aの上部構造物を通過して前部ラボエリアへ搬入されます。ラボエリアではギクレスク次元画像解析装置によってコア試料を画像データとして検証できるようになります。オメガ領域への貫入は不可能ですが、下記参考画像のように次元断層コア試料の無いオメガ領域は黒色となるため、間接的にオメガ領域の範囲を確認することができます。

caption=第三次調査航海で採取された次元断層コア試料の一部。黒色の部分がオメガ領域となる。|

財団は、第三次調査航海よりミルモン博士を中心とする研究班を乗船させ、SCP-3000-JPの調査プログラムに参加しています。発生が予想されるオメガ転化の範囲は、地球上の全海面に及ぶと考えられています。オメガ転化発生によるエネルギーの解放爆発は、地殻全体を破壊するに足る規模であると推測されています。当該Kクラスイベントの発生が、2020年時点では阻止不可能であることが確定しており、別次元への避難計画であるMOB作戦が展開されています。
----
__**アルファ・オメガ連続位相航法およびオメガ転化について**__
&gt; アルファ・オメガ連続位相航法は、既知の科学体系には存在しない空間超越理論による時空間移動法です。起点となる現実空間をアルファ領域とし、24の領域に分類されています。各領域は別次元の同領域帯とも接続しており、次元間の移動を安定的かつ低コストで実行が可能であるとされています。ただし、オメガ領域については、起点の現実空間であるアルファ領域の対極となる虚空領域に当たり、実体は進入ができないとされています。
&gt; 
&gt; オメガ転化は、何らかの要因で対象物のアルファ領域とオメガ領域の位置が逆転する現象です。対象物がオメガ領域へと移動することで、現実空間であるアルファ領域内にオメガ虚空間が形成されます。アルファ領域はオメガ虚空間を補填するため、移動した対象物を引き戻そうとします。同時に、オメガ領域では移動してきた対象物を反発させアルファ領域へ送り返そうとします。その際、24の領域を通過する間に蓄積される膨大なエネルギーは、対象物のアルファ領域への帰還と同時に無制御の状態で空間内に解放されます。
&gt; 
&gt; 1998年に発生した太平洋上のオメガ転化では、体長5 cm程度の魚類に発生したと推定され、エネルギーの解放爆発が2メガトンクラス核爆発と誤認されました。

+ 調査航海計画概略

&gt; __**第一次調査航海　Porthole-AK46-Pleiades（終了）**__
&gt; 日程（調査海域現地時間）
&gt; 2005年3月1日　調査航海開始
&gt; 2005年10月1日　調査航海終了
&gt; 掘削ポイント：非公開
&gt; 備考：財団は当該調査航海について関知していない。出現した掘削パイプは異常現象としてマークされた。

&gt; __**第二次調査航海　Porthole-IX54-Galaxy（終了）**__
&gt; 日程（調査海域現地時間）
&gt; 2008年3月1日　調査航海開始
&gt; 2008年10月1日　調査航海終了
&gt; 掘削ポイント：サハラ砂漠
&gt; 備考：再度の掘削パイプ出現により調査が開始された。調査は現地のエジプト陸軍との衝突により失敗した。

&gt; __**第三次調査航海　Porthole-PHM1-Pegasus（終了）**__
&gt; 日程（調査海域現地時間）
&gt; 2011年3月1日　調査航海開始
&gt; 2011年10月1日　調査航海終了
&gt; 掘削ポイント：フルンボイル大草原
&gt; 備考：本調査航海前に国際連合から財団に対して閉鎖海面パートナーシップ参加への正式な招聘を受け、О５評議会による協議の結果、参加が決定した。同時に、調査航海の資料および現在の状況について情報提供を受け、財団内部における管理ナンバーとしてSCP-3000-JPが付与された。この調査航海の時点では、オメガ領域の拡大阻止についても検討が行われていた。

&gt; __**第四次調査航海　Porthole-AK135-Venus（終了）**__
&gt; 日程（調査海域現地時間）
&gt; 2014年3月1日　調査航海開始
&gt; 2014年10月1日　調査航海終了
&gt; 掘削ポイント：ニューヨーク市マンハッタン区
&gt; 備考：オメガ領域の拡大が阻止可能ラインを超過していることが結論付けられた。以後、オメガ転化発生時期の割り出しに調査航海の全リソースが振り向けられた。併せて、別次元への避難計画MOB作戦の準備進行を加速させることが確認された。

&gt; __**第五次調査航海　Porthole-AC3-Jupiter（終了）**__
&gt; 日程（調査海域現地時間）
&gt; 2017年3月1日　調査航海開始
&gt; 2017年10月1日　調査航海終了
&gt; 掘削ポイント：ドーバーの白い崖
&gt; 備考：オメガ領域の拡大が従来の想定を超える速度で進行していることが判明した。避難計画の大幅な見直しと前倒しが必要となり、緊急支援要請が████に要請された。マルタ共和国の閉鎖海面パートナーシップ理事会連絡事務所は、第322426閉鎖海面撤退戦司令部へ改組された。

&gt; __**第六次調査航海　Porthole-TAFS8-Sirius（中止）**__
&gt; 日程（調査海域現地時間）
&gt; 2020年3月1日　調査航海開始
&gt; 2020年5月9日　航海中止
&gt; 掘削ポイント：チャレンジャー海溝
&gt; 備考：オメガ領域の拡大が異常な速度で進行していることが確認された。遅くとも5月31日までにはオメガ転化が発生することが確実となったため調査航海は中止された。MOB作戦で用意された全船舶は、各自準備完了次第出航する。SCP-3000-JP-Aは、避難船舶として徴用される。
&gt; 
&gt; __2020年5月16日　追記__
&gt; オメガ転化によるエネルギーの解放爆発に対してHabakkukの船体を急速拡張建造し、それをブランケットとすることが第322426閉鎖海面撤退戦司令部において決定された。爆発のエネルギーを相殺後、Habakkukの構造材が融解することにより影響が最小の場合でも地球上の陸地の90％は海面下になると予想される。
