SCP-CN-2356：个人定制网络怪谈

**作者：**[[*user Unnamed life]]

**作者页：**[[[Dr Unna | Dr.Unna的人事档案]]]

[[include :scp-wiki-cn:credit:end]]
**项目编号：**SCP-CN-2356

**项目等级：**Safe

**特殊收容措施：**现已建立防火墙，禁止一切对SCP-CN-2356的访问。为避免引起公众的怀疑，已制作与SCP-CN-2356具有相同功能的网页以代替SCP-CN-2356。对剩余39642名被影响者的追踪工作仍在进行，一旦发现可能的被影响者应立即上报附近的站点。收到报告后，站点应尽快派出专业人员收集被影响者的相关信息并进行记忆删除工作。

鉴于SCP-CN-2356可能造成的影响极度不可控，禁止任何与SCP-CN-2356相关的实验。对于SCP-CN-2356衍生出的其他异常物品，应就近收容，若条件允许，可以转运到Site-CN-65进行收容。截止至2023年1月1日，世界范围内共计收容了2653件被认为与SCP-CN-2356有关的异常物品。

**描述：**SCP-CN-2356为超自然内容相关论坛“观谬维基”中文分部上一个名为“随机帖子”的页面，在进入该页面后将会随机转跳至观谬维基上的一个帖子。事实上，在与相关人员接触后发现，原有的页面在2017年6月后由于长时间未维护已经失去原有功能，但在2018年5月6日，指向原页面的链接均被替换为SCP-CN-2356的链接，此次更新被认为是对网站功能的维护，并未引起大部分用户的注意。

在自通过SCP-CN-2356进入某一帖子起的7个自然日内，执行访问项目操作的人类个体（即被影响者）将会被迫经历该帖子描述的异常事件，或与帖子描述的异常事物接触。据收容后进行过的实验，仅有执行访问操作的人类个体会受项目影响，除此之外，仅阅读帖子的人类、执行操作的非人类、命令对象访问的人类等均不会被影响。是否触发项目的异常性质似乎只与是否成功访问项目有关，实验中有访问后未能成功转跳至其他页面但仍遭遇异常事件的记录。

此外，在短时间内同一个人类个体重复访问SCP-CN-2356只会转跳到同一个帖子，目前记录到的转跳到不同帖子的最短时间间隔为5天。同时，在统计了15784名被影响者的相关信息后发现，在SCP-CN-2356转跳的帖子中有大约34%不存在于观谬维基上，仅能通过对应人员访问项目的方式进入。截止至2023年1月1日，SCP-CN-2356共计被不同的IP访问了55426次，除去已经被发现并记录的15784名被影响者，预计还剩余39642名被影响者未被发现。

**附录：**部分SCP-CN-2356引发的异常事件的记录
[[div class=&#34;blockquote&#34;]]
[[=]]
+++ 异常事件记录-CN/2356-1
[[/=]]
------
**时间：**2021年12月21日

**地点：**江西省██市

//**备注：**这是最早被基金会注意到的SCP-CN-2356相关事件。在被GoI-19360“奇谐报业”名下的报刊报道后引发了公众舆论的关注，随后基金会相关部门介入，发现并收容了SCP-CN-2356。//
------
**帖文内容：**帖主声称此帖文为她的亲身经历：帖主平时独居，一日在住处的门前出现了一朵纸折的玫瑰，她收下玫瑰后放置在卧室内。一段时间后帖主出现轻微的贫血症状，同时发现原本为白色的纸玫瑰逐渐变红，她试图将纸玫瑰丢弃，但她在每天醒来后都会发现纸玫瑰重新出现在卧室内。在帖文发布后的一段时间内帖主保持每日更新，但在一个月后帖主不再更新帖文。

**事件经过：**2021年12月21日，被影响者独住的房屋前出现一朵纸折的玫瑰，她并未收起但当天晚上纸玫瑰仍出现在她的卧室内。与原帖文中的帖主一样，被影响者试图丢弃纸玫瑰，但所有尝试均以失败告终。于是她联系奇谐报业寻求帮助，无果。2022年1月31日，被影响者被发现死亡于家中，死因失血过多。现场并未发现任何血液，但有大量玫瑰花瓣散落在她的卧室中。[[footnote]] 由于基金会并未第一时间介入，此部分记述参考了奇谐日报上的文章。 [[/footnote]]另外，在基金会与原帖文的帖主接触后，原帖主承认帖文内容系虚构。
[[/div]]
[[div class=&#34;blockquote&#34;]]
[[=]]
+++ 异常事件记录-CN/2356-15
[[/=]]
------
**时间：**2019年7月25日

**地点：**上海市██区
------
**帖文内容：**帖主在帖文中讲述了他曾经历的几起智能家居设备故障，这些事故导致他受到严重的伤害，其中一次差点致其死亡。帖主认为他的手机携带的智能语音助手觉醒了自我意识，并尝试杀死他，而这些事故正是他的语音助手蓄意谋杀他的行为。在又一次家居电器故障后，他决定销毁他的智能语音助手，于是他在阻断网络后彻底破坏了他的手机。

**事件经过：**2019年7月25日起，被影响者家中的智能家居不断出现故障，一段时间后他发现异常，于是在原帖文下留言求助，并详细叙述了自身的经历。在2019年7月30日，在被影响者泡澡的过程中，泡澡水水温突然上升至95℃，这导致他的皮肤大面积被烫伤，并在医院中死于严重的伤口感染。[[footnote]] 由于基金会并未第一时间介入，此部分记述参考了被影响者在观谬维基上的帖文及当地警方的事故通告。 [[/footnote]]2021年5月12日基金会回收了被影响者生前使用的智能手机，经确认手机中确实存在一个具有自我意识的AI，故将该手机收容。另外，基金会检查了原帖主被破坏的手机，其中并未发现任何异常。
[[/div]]
[[div class=&#34;blockquote&#34;]]
[[=]]
+++ 异常事件记录-CN/2356-51
[[/=]]
------
**时间：**2020年6月12日

**地点：**山东省██市
------
**帖文内容：**据被影响者描述，此帖文的主要内容是帖主的回忆，主要是他年幼时与被称为“妖精”的小型人形实体交往的经过，其中详细记述了他与妖精之间发生的三四个事件。在帖文的最后，帖主声称他在7岁时经历了一次严重的高烧，此后就无法看见妖精了。事实上，在观谬维基上并未发现任何与被影响者描述相似的帖子，包括被删除帖子的归档中。

**事件经过：**据被影响者描述，在2020年6月12日，他在居住地附近的公园中发现了一个与帖文描述相似的人形实体，同时发现只有自己能直接看见和听见它。该人形实体自称妖精，并向被影响者寻求食物。于是他将其带回家中并饲养起来，直到基金会与他接触。在此期间，出于该人形实体的要求，被影响者并未向其他人透露它的存在。同时在被影响者的家中发现并收容了一个完全隐形的人形实体，高约13.6cm，基本符合被影响者对其的描述。基金会在收容该实体后对被影响者进行了A级记忆删除。
[[/div]]</textarea></pre>
