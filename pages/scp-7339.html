**Ítem #:** SCP-7339

**Clasificación del Objeto:** Taumiel 

**Procedimientos Especiales de Contención:** Las instrucciones actuales de SCP-7339, junto con las versiones archivadas de versiones previas, se conservan en las instalaciones de almacenamiento de datos prolongados del Sitio-823. Para solicitar acceso a una copia de las instrucciones de SCP-7339, póngase en contacto con cualquier miembro del Equipo de Investigación de Ludología Aplicada (EILA-823) del Sitio-823. --Únicamente los miembros del EILA-823 deben acceder a las instrucciones de SCP-7339 con fines investigativos, o los miembros del personal con fines de preparación personal. Cualquier miembro del personal que se verifique pertenezca al Grupo-O deberá ser trasladado al Sitio-823 para su tratamiento.-- [Consulte el Proyecto Caza del Leopardo EILA-823]

El riesgo de descubrimiento independiente de SCP-7339 por parte de civiles se considera insignificante, por lo que la vigilancia de los espacios de desarrollo del juego ya no son una prioridad. --Sin embargo, las copias de las instrucciones de SCP-7339 fuera del Sitio-823 deben mantenerse aseguradas al nivel de un cognitopeligro activo, y destruirse cuando ya no se usen.-- [Consulte el Proyecto Caza del Leopardo EILA-823].

**Descripción:** SCP-7339 es un conjunto de reglas para un juego que incluye elementos narrativos, estrategia abstracta y análisis de riesgo-recompensa. SCP-7339 puede ser jugado por una sola persona o por cualquier número primo de jugadores en comunicación directa. No se requieren materiales físicos para jugar, independientemente del número de jugadores. Aunque no hay elementos verdaderamente aleatorios dentro de las reglas, SCP-7339 incluye muchos elementos confusos pseudoaleatorios que hacen que las partidas repetidas involuntariamente sean extremadamente raras. La complejidad de cada partida de SCP-7339 puede ser aumentada o disminuida por un jugador para tener a consideración su nivel actual de atención y conocimiento.

La única propiedad anómala de SCP-7339 es que su capacidad como fuente de entretenimiento o distracción no cambia significativamente después de cualquier número de partidas, incluso cuando se juega de forma continúa durante un periodo prolongado de tiempo. Los individuos pueden tener preferencias por diferentes estilos o variantes de juego, incluyendo distintos números de jugadores, dichas preferencias parecen ser tan estables en el tiempo como la eficacia de SCP-7339. El periodo de tiempo más largo que se conoce jugando a SCP-7339 de forma continúa fue de aproximadamente 12100 días[[footnote]]Jugado por el Dr. L. Conn, tras un incidente temporal revertible en el Sitio-189[[/footnote]], para un total estimado de 730000 partidas consecutivas, sin que el jugador informara de ningún cambio en su disfrute por el juego.

SCP-7339 fue desarrollado por miembros del EILA-823 para mejorar la resistencia psicológica del personal de la Fundación, especialmente aquellos que pueden llegar a experimentar períodos prolongados de aislamiento social, sensorial o cronológico. Los individuos se clasifican en tres grupos en función de su respuesta a SCP-7339:

* Grupo-U (Insusceptibles) Los individuos no pueden obtener ningún beneficio de SCP-7339. Esto puede deberse a alguna deficiencia mental grave que les impida jugar, pero lo más frecuente es que el individuo personalmente no encuentre el juego efectivo bajo ninguna circunstancia. Se estima que el 18% de la población pertenece a este grupo.

* Grupo-E (Eficaces) Los individuos pueden beneficiarse de SCP-7339 según lo previsto. El nivel de eficacia bajo diferentes condiciones ajenas puede variar entre distintos individuos del Grupo-E. Se estima que el 78% de la población humana pertenece a este grupo.

* Grupo-O (sobreefectivos) Los individuos tienen una respuesta extrema a SCP-7339, hasta el punto de que continuarán jugando de una manera que interfiere significativamente con su vida cotidiana y sus responsabilidades. Los individuos del Grupo-O pueden ser recategorizados como Grupo-E tras recibir asesoramiento psicológico y capacitación, --por lo contrario deben ser tratados mediante amnésticos-- //[Consulte el Proyecto Caza del Leopardo EILA-823]//. Se estima que el 4% de la población humana pertenece a este grupo.

La versión actual de SCP-7339 es la cuadragésimo novena iteración distinta desarrollada por el EILA -823. Las versiones previas siguen presentando algunas propiedades anómalas, pero presentan porcentajes superiores de individuos insusceptibles.

[[size large]][[collapsible show=&#34;+ Proyecto Caza del Leopardo EILA-823 +&#34; hide=&#34;- Proyecto Caza del Leopardo EILA-823  -&#34;]][[/size]]

&gt; El Proyecto Caza del Leopardo es una iniciativa de emergencia liderada por el EILA-823 para difundir a SCP-7339 a la población humana del planeta de la forma más breve y completa posible antes del próximo Escenario de &#34;Falta de Escape&#34; de la Clase ZMK.
&gt; 
&gt; Las siguientes medidas son de máxima prioridad para el EILA-823 antes de la activación del Proyecto Caza del Leopardo:
&gt; * Traducción de las instrucciones de SCP-7339 a todos los idiomas humanos principales, incluyendo intérpretes orales cuando sea necesario.
&gt; * Aumento de la efectividad de SCP-7339 para individuos del Grupo-E y del Grupo-O
&gt; * Preparación de redes de difusión y capacitación para maximizar la exposición y reducir cualquier desorden social resultante antes del Escenario de Clase ZMK.
&gt; * Disminución del porcentaje de individuos del Grupo-U, preferiblemente mediante el perfeccionamiento de SCP-7339. 
&gt; 
&gt; Dada que la posibilidad de evitar o postergar el Escenario de Clase ZMK sigue siendo teorizada por diversos miembros de la Fundación, el Proyecto Caza del Leopardo no será activado hasta 100 días antes de la fecha estimada del Escenario.
&gt; 
&gt; **Actualmente se estima que el Proyecto Caza del Leopardo se active en 197 días.**
