**Об&#39;єкт №:** SCP-1022

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Камера зберігання SCP-1022 має бути максимально ізольована від всіх електромагнітних полів. Освітлення всередині не повинно бути електричним; допускається використання світильників, заснованих на хімічній реакції. При зберіганні механізм об&#39;єкта повинен бути налаштований на мінімальну глибину. Об&#39;єкт слід зберігати в дерев&#39;яному ящику, заповненому монтажною піною таким чином, щоб залишити об&#39;єкту мінімальну свободу пересування. При тривалому зберіганні ящик слід фіксувати. До SCP-1022 не можна підносити електротехнічні прилади, щоб уникнути їх поломки; з цієї ж причини до роботи з об&#39;єктом не допускаються співробітники з кардіостимуляторами. При роботі з об&#39;єктом не дозволяється використання тракторів, оснащених інжекторами.

Під час експериментів з SCP-1022 обов&#39;язково слід записувати точне розташування стан всіх шести гвинтів. Після закінчення експерименту їх слід закручувати на два оберти кожен. Це положення гвинтів вважається номінальним.

**Опис:** SCP-1022 являє собою сільськогосподарський плуг, за конструкцією аналогічний ПНБ-75. Конструкція практично нічим не відрізняється від стандартної, крім шести гвинтів, розташованих на колонці регулювання глибини оранки. Також від стандартного відрізняється ніж плуга. Матеріал гвинтів і ножа не володіє масою і вловлює всі види електромагнітних хвиль (в т.ч. і видиме світло – як наслідок, гвинти і ніж зовсім чорні). Гвинти неможливо повністю витягти з колонки, кожен з них закручується максимум на чотири оберти.

Відмітною властивістю об&#39;єкта є його постійний вплив на всі види полів, відомі фізиці. При русі по землі або повітрю SCP-1022 впливає на поля навколо себе. Параметри впливу налаштовуються за допомогою гвинтів на колонці регулювання, він є постійним, і єдиним способом його нейтралізувати є протягування плуга по «поораній» траєкторії задом наперед.

**Приклади експериментів з SCP-1022:**

&gt; **Налаштування гвинтів:** Перший гвинт викручений на чверть оберту він номінала, другий – закручений на чверть оберту від номінала, третій – закручений на одну восьму від номінала.
&gt; **Піддослідний:** Співробітник D-36674
&gt; **Вплив:** Піддослідний знаходиться у центрі кола радіусом 10 метрів. По цьому колу один раз провели SCP-1022.
&gt; **Результат:** Піддослідний бачить нерухомі об&#39;єкти нормально. Рухомі об&#39;єкти видно в відтінках червоного і фіолетового, за ними тягнеться шлейф з проміжних кольорів.
&gt; //Схоже, таке налаштування регулювання викликає уповільнення електромагнітних хвиль. Перевіримо.// – науковий співробітник Д███ ████

&gt; **Налаштування гвинтів:** Перший гвинт викручений на половину обороту від номіналу, другий – закручений на чверть обороту від номіналу, третій – закручений на одну восьму обороту від номіналу.
&gt; **Піддослідний:** Співробітник D-36674
&gt; **Вплив:** Піддослідний знаходиться у центрі кола радіусом 10 метрів. По цьому колу один раз провели SCP-1022.
&gt; **Результат:** Піддослідний бачить нерухомі об&#39;єкти нормально. Рухомі об&#39;єкти видно в відтінках червоного, за ними тягнеться шлейф з інших кольорів.
&gt; //Вибірковий вплив на спектр? Цікаво…// – науковий співробітник Д███ ████

&gt; **Налаштування гвинтів:** Перший гвинт викручений на половину обороту від номіналу, другий – закручений на половину обороту від номіналу, третій – закручений на одну восьму обороту від номіналу.
&gt; **Піддослідний:** Співробітник D-36674
&gt; **Вплив:** Піддослідний знаходиться у центрі кола радіусом 10 метрів. По цьому колу один раз провели SCP-1022.
&gt; **Результат:** Піддослідний бачить нерухомі об&#39;єкти нормально. Рухомі об&#39;єкти видно з запізненням приблизно в півсекунди.

&gt; **Налаштування гвинтів:** Перший гвинт викручений на половину обороту від номіналу, другий – закручений на чверть обороту від номіналу, третій – викручений на одну восьму обороту від номіналу.
&gt; **Піддослідний:** Співробітник D-36674
&gt; **Вплив:** Піддослідний знаходиться у центрі кола радіусом 10 метрів. По цьому колу один раз провели SCP-1022.
&gt; **Результат:** Піддослідний бачить усе у червоних тонах.

&gt; **Налаштування гвинтів:** Перший гвинт закручений на один оборот від номіналу, другий – закручений повністю, третій – закручений на одну четверту обороту від номіналу.
&gt; **Піддослідний:** Співробітник D-36674, один радіоприймач. Другий такий же приймач знаходиться за колом.
&gt; **Вплив:** Піддослідний знаходиться у центрі кола радіусом 10 метрів. По цьому колу один раз провели SCP-1022.
&gt; **Результат:** Піддослідній бачить всі рухомі об&#39;єкти з запізненням в 3 секунди. Таке ж запізнювання спостерігається у звучанні радіоприймача всередині кола.

&gt; **Налаштування гвинтів:** Четвертий гвинт закручений на пів-оберта.
&gt; **Піддослідний:** Співробітник D-36674
&gt; **Вплив:** Піддослідний знаходиться у центрі кола радіусом 10 метрів. По цьому колу один раз провели SCP-1022.
&gt; **Результат:** Піддослідній бачить все нормально. Усе спілкування ускладнене – звук запізнюється приблизно на три секунди, потім чується прискорено.

&gt; **Налаштування гвинтів:** П&#39;ятий гвинт викручений на пів-оберта.
&gt; **Піддослідний:** Співробітник D-36674
&gt; **Вплив:** Піддослідний знаходиться у центрі кола радіусом 10 метрів. По цьому колу один раз провели SCP-1022.
&gt; **Результат:** Піддослідній бачить і чує нормально. Кинутий їм камінь «підстрибнув» в повітрі.

&gt; **Налаштування гвинтів:** П&#39;ятий гвинт закручений до кінця.
&gt; **Піддослідний:** Співробітник D-36674, камінь.
&gt; **Вплив:** SCP-1022 обвели колом мінімально можливого радіуса.
&gt; **Результат:** Кинутий камінь впав і пішов в землю на глибину півтора метра. Ще два камені повторили долю першого. Співробітником D-36674 було вирішено не ризикувати.
&gt; **Примітка:** //Ось вона, пліш комаряча!// – науковий співробітник Д███ ████

&gt; **Налаштування гвинтів:** Шостий гвинт закручено на пів-оберту.
&gt; **Піддослідний:** Співробітник D-36674
&gt; **Вплив:** Піддослідний знаходиться у центрі кола радіусом 10 метрів. По цьому колу один раз провели SCP-1022.
&gt; **Результат:** [ДАНІ ВИДАЛЕНО]. Можлива причина загибелі співробітника D-36674 з&#39;ясовується.</textarea></pre>
