&gt; 今天中午阳光明媚，辛勤的Krnos博士在吃完午餐之后，打算回到自己的办公室完成上午没有完成的工作。他推开了门，坐到了自己的椅子上，开始了一个充实的下午。

Krnos感到有点不对劲。

不知谁在他的年终奖金申请表的底部写了一行字：

&gt; 请Dr.Krnos在60秒内逃出这间办公室。

这一定是哪个被我扣了工资的研究员对我的报复。他想。这行字导致他辛苦了一个上午的成果化为云烟，他清楚自己不讲道理的完美主义者上司绝对会因为这行字找个理由把自己合情合理的申请拒绝了，绝对。

妈的。

他很想去查监控然后把那个下三滥的研究员扔去喂蜥蜴，但这无济于事，还浪费时间。

妈的。他又狠狠骂了一句。

&gt; 今天中午阳光明媚，辛勤的Krnos博士在吃完午餐之后，打算回到自己的办公室完成上午没有完成的工作。他推开了门，坐到了自己的椅子上，开始了一个充实的下午。

Krnos博士有点慌了。

刚刚是睡着了吗？我怎么会睡在这里？这不对劲。

他连忙抬起头，和门上的定时触发弩箭对视了3秒。

靠。他惊出了一身冷汗。我不就扣了他们的工资嘛，这群混蛋竟然要搞死自己。

那自己刚才是死了一次又活过来了？该不会又是哪个生命之泉之类的项目收容失效了？

不可能的。绝对是恶作剧。

他看了一眼自己的桌子，自己的蜂鸟配枪被莫名其妙弄坏了，旁边还放着一个意义不明的基金会之星—还是专属于博士的鹰勋章，上午刚泡的咖啡还在散发着余香，底下就是自己的年终奖奖金申请表。年终奖奖金申请表上清清楚楚地写着：

&gt; 请Dr.Krnos在61秒内逃离这间办公室。

真棒，还宽限了1秒。看来是个密室逃脱游戏。好吧，是时候让你看看我Krnos博士的厉害了。

在极度的紧张下，Krnos博士依然保持了优雅。他啜饮了一口自己桌上的美味的咖啡，然后靠在了自己舒服的躺椅上。

&gt; 今天中午阳光明媚，辛勤的Krnos博士在吃完午餐之后，打算回到自己的办公室完成上午没有完成的工作。他推开了门，坐到了自己的椅子上，开始了一个充实的下午。

靠，那咖啡有毒。

这项目估计是个高级的现实扭曲者，自己的办公室已经做了休谟强化却依然被它随心所欲地进行更改，可能是Euclid或者…Keter？该死，奖金又没有指望了。

这项目本身倒没什么可怕的。根据他多次处理收容失效的经验，这种存心和自己玩游戏的现实扭曲者一般都是最好对付的，眼前这个项目似乎打算把自己当成玩具来蹂虐，等他玩腻了估计就把自己放掉了。果然还是不能死得太多，要不然他觉得我太弱了就把我杀掉了怎么办。

所以首先，把这该死的咖啡倒掉。

如果不是亲眼所见，他一定不会相信一杯咖啡能把自己的书桌腐蚀出一个半径5分米的洞，更别提洞里面的塑胶定时炸弹。

靠。Krnos博士的脸部微微抽搐了一下，这现实扭曲者似乎有点太过分了。

下一局。

&gt; 今天中午阳光明媚，辛勤的Krnos博士在吃完午餐之后，打算回到自己的办公室完成上午没有完成的工作。他推开了门…他没有进入房间。管他呢。他坐在了椅子上，开始了一个充实的下午。等等，他似乎打算从窗口跳出去，那真是太可惜了，他应该还没有发现窗户上的高压电网，上帝保佑他。

&gt; 今天中午阳光明媚，辛勤的Krnos博士在吃完午餐之后，打算回到自己的办公室完成上午没有完成的工作。他推开了门，坐到了自己的椅子上，开始了一个充实的下午。可怜的他没有发现自己的配枪上早已涂满了毒素。天哪，他口吐白沫的样子真是太吓人了。

&gt; 今天中午阳光明媚，辛勤的Krnos博士在吃完午餐之后，打算回到自己的办公室完成上午没有完成的工作。他推开了门，坐到了自己的椅子上，开始了一个充实的下午。他拿起了基金会之星，随即炸成了一朵美丽的烟花。真是太可惜了。

…

&gt; 今天中午阳光明媚，辛勤的Krnos博士在吃完午餐之后，打算回到自己的办公室完成上午没有完成的工作。他推开了门，坐到了自己的椅子上，开始了一个充实的下午。

Krnos博士一扭头躲开了直取他双眼的银箭，顺手把咖啡泼在手枪上把毒素中和，随即打掉自己脚底带刺的齿轮。在用手边的书架暂时抵住周围压来的三面铁墙后，他终于敏锐地发现申请表上的字变了。

&gt; “看看你脚底下啦笨蛋”

脚底下？他低下头，发现脚边放着一个毫不起眼的小盒子，上面印着基金会的标志和它的名言“控制，收容，保护”。盒子旁挂着一个小锁和一页纸条：

&gt; “请把你知道的那个密码写上来。PS：不是你的银行卡密码啦。”

混沌分裂者？什么时候混分里混进了现实扭曲者了？

&gt; “赶紧输进去啦，你亲爱的密码我们用记忆提取技术就能找到啦。2481对不对2481。”

什么？

&gt; “哎呀你真的烦人，我来帮你打开。”

盒子毫无征兆地打开了，里面静静躺着一张纸和…一颗子弹？

&gt; “这可是真的子弹哦，不是你手枪里那些沙包弹哦。”

Krnos博士狐疑地打开了那张纸。

&gt; 事故报告
&gt;&gt; Site-CN-█于█年█月█日约█点发生了A级收容失效事故，█人失踪，█人不幸丧生。对于该事故的受害者深表遗憾，基金会会记住他们的贡献。
&gt; 基金会安全部门主管 Cynic

&gt; “这里是新世界系统啦笨蛋，我不是什么现实扭曲者好吧。”

新世界系统…不会吧…

&gt; 事故报告
&gt;&gt; Site-CN-85于█年█月█日约█点发生了A级收容失效事故，█人失踪，█人不幸丧生。对于该事故的受害者深表遗憾，基金会会记住他们的贡献。
&gt; 基金会安全部门主管 Cynic


&gt; “我是基金会的研究员，叫做Selentia。前辈好久不见。自从你死之后好像有一个月了吧。”

…我死了？

&gt; 事故报告
&gt;&gt; Site-CN-85于2018年7月21日约2点发生了A级收容失效事故，█人失踪，█人不幸丧生。对于该事故的受害者深表遗憾，基金会会记住他们的贡献。
&gt; 基金会安全部门主管 Cynic


&gt; “其实我在你还有一口气的时候用了记忆提取，所以我其实已经知道了那条该死的密码了，所以你已经没有价值了，除了一个玩具以外~”

…

&gt; “嗯？你怎么不说话？”

&gt; 事故报告
&gt;&gt; Site-CN-85于2018年7月21日约2点发生了A级收容失效事故，造成1人失踪，█人不幸丧生。对于该事故的受害者深表遗憾，基金会会记住他们的贡献。
&gt; 基金会安全部门主管 Cynic


对不起。

&gt; “什么？”

喂，那什么，你午饭吃了没有。

&gt; “没吃啊我忙死了还要管你…你问这个干嘛。”

这说明你这个现实扭曲者混的不行啊。

&gt; 事故报告
&gt;&gt; Site-CN-85于2018年7月21日约2点发生了A级收容失效事故，造成1人失踪，21人不幸丧生。对于该事故的受害者深表遗憾，基金会会记住他们的贡献。
&gt; 基金会安全部门主管 Cynic

&gt; “我不是…”

你看你连我的桌子上的东西都动不了，而且午饭都吃不了，也是够惨的。

&gt; “那是因为…等等你怎么知道我无法移动？”

要不然你怎么会给我留工具，而且这些东西都是提示你没发现？

&gt; “什么提示？”

[[span class=&#34;ruby&#34;]]文档资料[[span class=&#34;rt&#34;]]File[[/span]][[/span]]，[[span class=&#34;ruby&#34;]]一杯咖啡[[span class=&#34;rt&#34;]]A Cup of Coffee[[/span]][[/span]]，[[span class=&#34;ruby&#34;]]蜂鸟手枪[[span class=&#34;rt&#34;]]Kolibri Pistole[[/span]][[/span]]，[[span class=&#34;ruby&#34;]]鹰勋章[[span class=&#34;rt&#34;]]Eagle Medal[[/span]][[/span]]你真的什么都没看出来？

&gt; “FAKE…什么鬼啊？”

先别提新世界系统根本就没造出来，打不死人的手枪，有毒的咖啡，死后才能享用的荣誉，根本通不过的提案文件…你真的什么都没发现？

&gt; “那…我…这什么情况啊？”

死的人是你啊笨蛋。

&gt; “什么？”

你这么蠢活该被我扣工资。

&gt; “…你要做什么？”

按原来的话你这种强度的现实扭曲者应该算是Keter级项目了吧，更别提你后面那一大堆还不知道自己已经死了的研究员…不过没关系。

&gt; “什么意思？”

密码是2481，那应该差不多了。最后告诉你吧，这个密码是专门用来收容那些收容失效的Keter级项目的…算了，估计你也不懂。

&gt; “喂！”

我在这房间里发现了一个能联网的电脑，现在MTF已经在房间周围部署了100台斯卡兰顿现实稳定锚，去死吧。

&gt; “明明没有…”

无所谓。他的笔力马上要到极限了。刚好2481字，再见吧。我不会想你的。

&gt; “什么情况？喂！”

Krnos博士将手枪上膛，一枪打烂了门，头也不回地走了出去。
