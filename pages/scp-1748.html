**Artikel:** SCP-1748 –  Das Vermächtnis des Drachen
**Autor:** [[*user Anborough]]
**Original:** https://scp-wiki.wikidot.com/scp-1748
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1748

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-1748 befindet sich derzeit an Standort-117. Der SCP-1748 zugewiesene Sektor muss von Personen ohne jegliche Form von Hörbehinderung bedient werden (dies gilt auch für D-Klasse-Personal).

SCP-1748-1 ist in einer 4 x 2 x 4 m großen Betonkammer untergebracht, die an Kohlefaserstützen in einer 8 x 4 x 8 m großen Betonkammer aufgehängt ist. Die Sekundärkammer ist bis zu einem Grad schallisoliert, der der aktuellen Intensität der Emission von SCP-1748 entspricht. Eine Reihe von akustischen Kanälen verbindet die Primärkammer mit der Tertiärkammer und ist mit Ventilen ausgestattet, um den Lärm nach Bedarf zu unterdrücken. Es ist wichtig, dass SCP-1748 für Subjekte in der Tertiärkammer hörbar bleibt, ohne jedoch eine relevante Intensität zu erreichen, die in der Lage wäre, besagten Subjekten Schaden oder Taubheit zuzufügen.

Die Tertiärkammer grenzt an die Sekundärkammer und hat mit einer angemessenen Anzahl von D-Klasse-Personal (derzeit 20) besetzt zu bleiben. Diesem Personal ist das Sprechen untersagt und es muss alle 16 Stunden aus Schlafgründen ausgewechselt werden. Die Wände der Kammer (mit Ausnahme der der Sekundärkammer zugewandten Wand) sind schallisoliert, um eine Lärmbelästigung zu vermeiden. Nicht weniger als zwanzig (20) Personen müssen sich jederzeit in der Tertiärkammer aufhalten. Mindestens vierzig (40) zusätzliche D-Klasse-Mitarbeiter haben für die Eindämmungsrotation vor Ort bleiben. Sollte die Intensität der Emission von SCP-1748 zunehmen, ist der Ton an das gesamte Personal innerhalb von Standort-117 zu übertragen, und alle verfügbaren D-Klasse-Mitarbeiter haben sich unverzüglich in der Tertiärkammer zu melden.

Sollte das gesamte Standortpersonal nicht ausreichen, um den Anstieg der Emissionen zu verhindern, werden die Apollo-Notfallpläne in Kraft gesetzt.

**Beschreibung:** SCP-1748 ist ein Phänomen, das sich als Audioaufnahme des &#34;Winter Road&#34;-Segments von Georgy Swiridows //Snow Storm// in Dauerschleife manifestiert. Der Ort für diese Manifestation ist immer ein Gerät, das dazu bestimmt ist, Audioaufnahmen zu enthalten, einschließlich Schallplatten, Audiokassetten und CDs, obwohl Radios, MP3-Player, USB-Laufwerke, Computer und Spielkonsolen keine brauchbaren Objekte zu sein scheinen. Ob dieses Objekt gerade eine oder mehrere Tonaufnahmen irgendeiner Art enthält oder nicht, ist unerheblich. Es ist unklar, welcher Mechanismus Schall von diesem Objekt erzeugt. Dieser Ort wird im Folgenden als SCP-1748-1 bezeichnet.

SCP-1748 verringert die Intensität, wenn es einem ausreichend großen Publikum ausgesetzt wird, und erhöht die Intensität, wenn zu wenige Personen anwesend sind. Was die Anzahl der erforderlichen Personen bestimmt, ist völlig unklar, obwohl diese Anzahl exponentiell ansteigt, wenn die Intensität von SCP-1748 zunimmt. Basierend auf zuvor aufgezeichneten Daten wird angenommen, dass eine Intensität von ███,██dB die gegenwärtig geschätzte Erdbevölkerung überschreiten wird, an welchem Punkt ein Aufhalten des Wachstums unmöglich wäre.

Zum Zeitpunkt der Erstellung dieses Eintrags schwankt die Intensität von SCP-1748 zwischen ██,██dB und ██,██dB.

SCP-1748-1 scheint immun gegen Schäden durch Schallschwingungen zu sein, die von SCP-1748 erzeugt werden. Sollte SCP-1748-1 zerstört werden, wird SCP-1748 zum nächsten geeigneten Objekt transferiert. Es wurde noch keine maximale Reichweite für dieses Vorkommen entdeckt. 

SCP-1748 wurde zuerst in █████, Russland, entdeckt. Das Aaron Morgan Orchestra (&#34;AMO&#34;, mit Ursprung in London, England) wurde von ███████ ████████ gebucht, einem wohlhabenden Industriellen, der mit den Aktivitäten von &#34;Змей&#34;[[footnote]] Russisch, &#34;Zmey&#34;: &#34;Schlange&#34; oder &#34;Drache&#34;[[/footnote]] in Verbindung steht, eine okkultistische Organisation, die vermutlich für ███ Todesfälle in Ostrussland verantwortlich ist. AMO wurde beauftragt, &#34;Winter Road&#34; am ██.██.20██ auf ████████s Privatgrundstück aufzuführen. Laut Augenzeugenaussagen eines inhaftierten Змей-Mitglieds gaben ████████, seine Diener, mehrere andere Змей-Mitglieder und mehrere Personen aus einer Gruppe, die der Zeuge nicht identifizieren konnte, dem AMO am Ende der Aufführung einen tosenden Applaus. Währenddessen betraten einige Змей-Mitglieder von hinten die Bühne und ermordeten die Musiker. In der Folge wurden die Darsteller [DATEN GELÖSCHT] wurden verwendet, um mehrere grobe Zeichnungen in mindestens einer nicht identifizierten Sprache auf [DATEN GELÖSCHT] zu konstruieren, bevor die für die Aufnahme verwendete Vinylplatte in die Masse getaucht wurde, was das Objekt aus bisher ungeklärter Ursache nicht beschädigte.

Nachdem die Platte aus der Masse entfernt wurde, brachte ein Змей-Mitglied sie zu ████████, der dann irgendeine Art von Handgeste machte. Mehrere Personen betraten den Konzertsaal und ermordeten die Змей-Mitglieder mit automatischen Gewehren. Der Augenzeuge floh während dieses Vorfalls aus der Kammer und wurde 15 Tage später von einem Foundation-Mitarbeiter in █████ aufgegriffen.

Dank der von besagtem Mitglied bereitgestellten Informationen wurde am ██.██.20██ eine Foundation-Razzia durch die Mobile Task Force Nu-15 &#34;White Wolves&#34; (z. Dt. &#34;Weiße Wölfe&#34;) auf ████████s Anwesen organisiert. ████████ wurde während des Vorfalls getötet und die Platte (später als erste Instanz von SCP-1748-1 bezeichnet) wurde geborgen. Ein zuvor unbekannter Diener schoss dann auf MTF N-15, verletzte ein Mitglied und zerstörte SCP-1748-1. Der Diener wurde im Kampf getötet. SCP-1748 wurde sofort auf eine andere Vinylplatte übertragen, die Tschaikowskys //Ouvertüre 1812// enthielt, die geborgen wurde. Ein Brief, adressiert an ████████ und datiert vor 5 Tagen, wurde ebenfalls gefunden:

&gt; An ████████,
&gt; 
&gt; Mit diesen Troglodyten zu arbeiten war sicherlich unangenehm, aber das Ergebnis war höchst befriedigend und belebend. Seien Sie stolz auf das monumentale Stück, das Sie geschaffen haben, seine Kraft und Erhabenheit weiß nur zu wachsen. Innerhalb dieser Platte ist das Erhabene selbst. Wir hoffen, dass dieser Brief Sie gut erreicht und dass Sie spüren, dass Macht und Erhabenheit Ihr ganzes Wesen erfüllen.
&gt; 
&gt; Wir hoffen, Sie freuen sich auch auf Phase 2. 
&gt; 
&gt; [ZENSIERT]

**Anhang [1748-001]:** Beobachtungsprotokoll
In den Emissionen von SCP-1748 wurden mehrere Geräusche niedriger Intensität entdeckt, die nicht mit der begleitenden Musik übereinstimmen:

Am ██.██.20██ um 5:47 Uhr
&gt; -nicht allein. (Nicht entzifferbar) Herzschläge. (Nicht entzifferbar) höre uns.

Am ██.██.20██ um 7:28 Uhr
&gt; -die Musik (nicht entzifferbar) im Inneren. Verankert. Wir (nicht entzifferbar) wenig Kraft.

Am ██.██.20██ um 20:39 Uhr
&gt; -Echos. Wir sind Echos. (Nicht entzifferbar) gehört werden. (Nicht entzifferbar), wenn wir verblassen. Nein. Nein.

Es wurden keine weiteren Auffälligkeiten gemeldet.

**Anhang [1748-002]:** Apollo-Notfallpläne 

&gt; **Notfallplan Apollo-A:** Der Ton von SCP-1748 soll an alle verfügbaren Foundation-Standorte, -Gebiete und -Sektoren gesendet werden, wobei die Übertragung bestehende Sicherheitsmaßnahmen für andere Objekte nicht stört. Sollte Notfallplan Apollo-A nicht erfolgreich sein, ist Notfallplan Apollo-B zu erlassen.
&gt; 
&gt; **Notfallplan Apollo-B:** SCP-1748-1 ist elektromagnetisch in einer Gears-Kammer für perfektes Vakuum (GKPV) aufzuhängen, wo es auf unbestimmte Zeit eingeschlossen wird. Zehn (10) zusätzliche Objekte, die als SCP-1748-1 dienen können, sollen auf identische Weise in Einrichtungen neben der Hauptkammer aufbewahrt werden. Absolut keine anderen Objekte, die zu SCP-1748-1 werden können, haben sich innerhalb von 1 km um die Isolierzelle zu befinden. 
&gt; 
&gt; Es sollte beachtet werden, dass sich SCP-1748 zwar nicht durch ein perfektes Vakuum ausbreiten kann, frühere Beobachtungen jedoch bestätigt haben, dass es immer noch produziert wird und auch ohne Publikum an Intensität zunimmt. Angesichts der Implikationen dieser Beweise muss Notfallplan Apollo-B als letzter Ausweg betrachtet werden, da jeder Eindämmungsfehler nach seiner Implementierung, egal wie geringfügig oder kurz, wahrscheinlich zu einem XK-Klasse-Ende-der-Welt-Szenario führen wird.</textarea></pre>
