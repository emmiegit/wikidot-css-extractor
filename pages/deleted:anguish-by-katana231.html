    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 新人小説家の苦悩
**著者:** [[*user katana231]]
**作成年:** 2023
[[include credit:end]]
&gt; **対象:** 影井研究員
&gt;  
&gt; **撮影者:** 日吉研究員
&gt;  
&gt; **付記:** この映像記録は、Anomalousアイテムの影響を受けたことにより経過観察中の影井研究員の自宅で個人的に録画された映像記録です。
&gt;  
&gt; **&lt;映像開始&gt;**
&gt;  
&gt; **日吉研究員:** [部屋の扉を開く]お疲れ様です、食パンとジャム買ってきましたよ。どうです、治りました？
&gt;  
&gt; **影井研究員:** [忙しなくパソコンのキーボードを打っている]ありがとう！机の上置いてといてちょうだい！見ての通り全く治ってないわ！相変わらず陽気で仕方がない！
&gt;  
&gt; **日吉研究員:** もう1週間ですよ、安易に使用するべきでは無いAnomalousアイテムのようですね。ところでさっきから慌てて何をしているんですか？
&gt;  
&gt; **影井研究員:** 小説を書いてるのよ！いくら経過観察中とはいえ、体調に影響ある訳じゃないし、暇だったから小説コンテスト応募してみたの！
&gt;  
&gt; **日吉研究員:** Anomalousの影響が無ければ、影井さんは興味すら持たなかったでしょうね。何やら急いでいるのは締切が近いからですか？
&gt;  
&gt; **影井研究員:** そうなのよ！なんだか分かんないけど、私が応募したのは執筆期間が極端に短いハイレベルなコンテストで、素人の私が参加してること自体おかしな話なんだから！コンテスト始まって1日で作品完成させてる奴らは何者なのよ全く！あぁ、集中できない！雑念は捨ててもっと早く筆を走らせなきゃ！インシデント報告！雑念が収容違反をしているわ！再収容して！[キーボードを打つ速度を加速させる]
&gt;  
&gt; **日吉研究員:** オブジェクトに比べれば随分平和な収容違反ですね…。もう少しで完成しそうなんですか？
&gt;  
&gt; **影井研究員:** そう、あともう少しなの！[時計を一瞥する]でも、締切があと20分ちょっと！まだ余裕あるしと思って、他の著者さんの作品見てたらあっという間にこんなギリギリよ！面白いんだもの！にしても他の著者さん達は何を食べればこんな短期間で何作品も投稿できるわけ！？悔しいくらい優秀じゃない！
&gt;  
&gt; **日吉研究員:** 新人小説家の苦悩とでも言ったところですかね。上を見ているのは有望の証だと思いますよ。
&gt;  
&gt; **影井研究員:** はは、だと良いけど！この際私も本気で小説家目指しちゃおうかしら！きっとこのコンテストの参加者の中には、今まさに同時刻、私と同じような心境で小説家を目指して筆を進めている著者さん達がいるはず！そして彼らも今、きっと考えてるわ！「時よ止まれ」。途中経過でどれだけ頑張ろうが、投稿出来なきゃ評価すらされないんだから！[汗を拭う]どうか私がその1人にならないことを願うわ！
&gt;  
&gt; **日吉研究員:** でも、結果がどんな形であれ、新しいことに挑戦することは自身の成長に繋がるでしょうね。
&gt;  
&gt; **影井研究員:** そうね！そういう意味では挑戦するきっかけをくれたあのAnomalousアイテムには感謝しなきゃいけないな！
&gt;  
&gt;  **日吉研究員:** レアケースでしたね。さて、これ以上邪魔しちゃうのもアレなんで、僕はそろそろ帰ります。予定では明後日から業務復帰ですよね？復帰したら、Anomalousアイテムのレポートの提出も忘れないようにお願いしますよ。
&gt;  
&gt; **影井研究員:** [身体を仰け反らせる]はっ！完全に忘れてたわ！全く手付けてない！コンテストの投稿さえもまだ不安なのに！
&gt;  
&gt; **日吉研究員:** どうやら明日も同じことを考えることになりそうですね…。「時よ止まれ」。
&gt;  
&gt; **&lt;映像終了&gt;**</textarea></pre>
