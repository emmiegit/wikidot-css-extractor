[[/module]]
October 18th, 2021
[[collapsible show=&#34;&#34;Driving on Black Ice&#34;&#34; hide=&#34;And then what?&#34;]]
##Black|My first tale posted to the site. Not only that, it was coldposted. Pleasantly surprised that it survived. It&#39;s a tale about two D-Class fellows. I wrote this after around... 3 years? Yeah, around 3 years of inactivity on the wiki. Not much to say about it. I definitely do like this one though. Based around this concept that I thought of: &#34;Someone knows that they will die in one hour. You lock them in a room with a clock counting down. How do they react?&#34;## 
[[/collapsible]]

[[module ListPages created_by=&#34;slurppp&#34; category=&#34;*&#34; limit=&#34;1&#34; fullname=&#34;blinded-by-white-light&#34; separate=&#34;no&#34;]]

**%%title_linked%%: ##gray|//+%%rating%%//##**
**Comments:** %%comments%%


[[/module]]

October 25th, 2021
[[collapsible show=&#34;&#34;Blinded by White Light&#34;&#34; hide=&#34;Alcohol, alcohol.&#34;]]
##Grey|My second tale and an entry to the 2021 NIGHTMAREFEST. It didn&#39;t win, but I&#39;m happy with how it turned out. It details a doctor who manages to find his way into an endless hallway. He doesn&#39;t find a way out, as it&#39;s... well, endless. If I wanted to write something that would have scared myself, I would have made the doctor immortal. Alas, it&#39;s pretty difficult to write an infinite amount of pages.##

##Grey|White torture //is// something that I&#39;m interested in. There are stories out there such as the backrooms that do a good job at portraying the horrors of infinite nothingness; wandering empty hallways for eternity, with no progress being made and all that. What I&#39;m really interested in though is //actual// nothingness. Of course, it&#39;s not so easy to write a story where someone is just stuck in a single place, and nothing happens at all. But, say, someone is given immortality. They heal from all wounds and don&#39;t require food, water, oxygen, or any physiological needs. Then, lock this person into a completely empty white cube. Indestructible, and nothing happens for the rest of eternity.##

##Grey|How would this person act, I wonder? How would their mindset compare from day one to day one billion? Would they resort to self-harm in order to introduce some colour to their prison? Would they commit self-cannibalism in order to experience taste? Would they simply become brain-dead after some time?##

[[/collapsible]]
------

[[module ListPages created_by=&#34;slurppp&#34; category=&#34;*&#34; limit=&#34;1&#34; fullname=&#34;folding-a-red-box&#34; separate=&#34;no&#34;]]

**%%title_linked%%: ##red|//+%%rating%%//##**
**Comments:** %%comments%%


[[/module]]
November 10th, 2021
[[collapsible show=&#34;&#34;Folding a Red Box&#34;&#34; hide=&#34;Why can&#39;t this be easy?&#34;]]
##Red|A short tale about [[[SCP-3001]]]. It&#39;s about one of many Dr. Scrantron&#39;s attempts to find death. I feel like that part of the SCP was skimmed over quite a bit; apparently, there were 184-245 suicide attempts made. So this is just how I feel like one of them went down. Graphic content, self-harm warning.## 
[[/collapsible]]

**Comments:** %%comments%%


[[/module]]

[[collapsible show=&#34;&#34;Polishing an Orange Mind&#34;&#34; hide=&#34;Bullets hollow tipped with toxic waste.&#34;]]
##Orange|A short tale about [[[*https://scp-wiki.wikidot.com/shaggydredlocks-proposal | When Day Breaks]]]. Mainly about one of the flesh creature things trying to convince someone it used to know to go outside. But it gets lured into a trap where [[[SCP-500]]] is fed to it, and it starts to heal. I&#39;ve always liked this 001 proposal, and the theme is very nice to look at, so I thought that I might as well try my hand in writing a tale for it.##

**%%title_linked%%: ##5f4053|//+%%rating%%//##**
**Comments:** %%comments%%


[[/module]]
December 12, 2021
[[collapsible show =&#34;&#34;An Amaranthine Clock&#34;&#34; hide=&#34;...&#34;]]
##5f4053|My second try at an SCP. The first one was over three years ago and failed. Writing this one was very tough, let me tell you. I don&#39;t know how you SCP writers do this more than once in a lifetime. I&#39;m gonna stick to tales from now on, but it&#39;s nice to have at least one SCP on this site... assuming it survives, that is.##

##5f4053|The main inspiration behind this SCP is a comment from somewhere. I don&#39;t remember exactly what it said, who posted it, or even where it was from, but they brought up a theoretical scenario where someone lived in a 24 hour time loop, and very day one hour is removed from that. So this is just my take on it.##
