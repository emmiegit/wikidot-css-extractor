**项目编号：**SCP-CN-385

**项目等级：**Safe

**特殊收容措施：**项目现放置于[[[Site-CN-03]]]站点B-2区域的一间收容间中，应时刻在一旁准备一台笔记本电脑。收容间外应有6名携带枪支的安保人员看守，每日应派遣技术人员检查三次电脑，每日最后一次检查应由一位拥有三级或更高安保权限的可信任技术人员亲自检查，以防止黑客入侵。收容间内需布置毒气陷阱以在MTF-丙寅-12“第一玩家”未赶到情况下保护SCP-CN-385。在未经1名拥有5级权限人员的同意下靠近收容间后，安保人员在一次警告后可直接击毙。
在收容失效事件和收容物劫持事件发生后MTF-丙寅-12“第一玩家”与幽冥博士应立即赶到收容间内保护SCP-CN-385。

**描述：**SCP-CN-385表现为一棱长为10cm、材质为塑料的黑色正方体，其上方有一半径为4cm的红色按钮。项目正面有用成分不明的颜料书写的“游戏风暴”四字，后侧下方有一USB插口以及一不规则凹陷。

SCP-CN-385的异常表现于:

* 在SCP-CN-385启动后，会根据选择的游戏来确定影响范围，目前记录影响范围最小为一个面积20平方米的房间，--最大为一座面积为3337平方千米的城市--现确认最大为整个银河系。
@@@@
* 异常会根据游戏类型决定异常效应，被影响后，人类个体会被自动分组，并在每位个体面前出现一个长1m，宽为0.5m的无实体发光面板，面板内容会根据游戏变化而变化，与游戏的准备界面一致，个体可在面板上根据游戏类型的不同，而选择不同的“能力”、“武器”。
@@@@
* 由SCP-CN-385启动的游戏与游戏本身存在巨大差异，原游戏中7000亿万像素点组成的壁画由SCP-CN-385在现实打开后像素点减少到70像素点。原游戏中设计为重0.5kg的突击步枪由SCP-CN-385在现实打开后变为由四根长20cm、宽3cm、高2cm的长方体组成的步枪，重量不变。但随时间推移，游戏材质画质逐渐改善，最后变为与游戏本身完全一致。
@@@@
* 在所有人类个体准备就绪后，SCP-CN-385会判定为游戏开始，个体对友方玩家产生极强的保护欲，对敌对阵营的个体会产生敌视心理。根据游戏类型的不同，人类个体的体型会增大或缩小，有时会改变外貌、性别、物种。SCP-CN-385启动后的游戏规则与现实中的游戏规则相同，游戏中物品会出现更改。
@@@@
* 在游戏结束后，胜利的一方会根据所得分值获取相应的奖励，奖励会由一个名为“Obgame”的发件人以快递的方式发送至个体所处位置。

在链接电脑后，电脑桌面上会出现一个名为“Ob游戏风暴”的应用程序。打开后会出现提示，提示内容介绍了SCP-CN-385的使用方法。提示按前后排列内容为:
&gt; 1. 检测到新用户，确认并非玩家。欢迎使用“游戏风暴”，现在选择右边的“我的游戏”。
&gt; 
&gt; 2.在这里，你可以选择你要玩的游戏，点击这里选择游戏类型，然后点击“确定”。
&gt; 
&gt; 3.现在，选择游玩的玩家，点击他们的照片让他们加入游戏，准备好后点击“开始”。
&gt; 
&gt; 4.选择返回，让我们回到主菜单。点击左边的按钮，加入你想玩的游戏。
&gt; 
&gt; 5.选择游戏，点击“上传”，然后你就可以在“我的游戏”里找到他了！
&gt; 
&gt; 6.那么现在，开始你的游戏之旅吧！

&gt; **实验方式:**使用SCP-CN-385游玩电子游戏《████:██》
&gt; **实验目的:**研究十日前收容的SCP-CN-385
&gt; **实验总结:**此次实验发现SCP-CN-385可进行精神控制和现实扭曲，推测与游戏类型不同异常程度不同

[[=]]
**实验录音**
[[/=]]
&gt; **前言:**了解《████:██》的模式后选择了一栋在郊外并废弃的大楼进行实验。在大楼不远处设置了一辆移动指挥所，幽冥博士在车中指导实验。
&gt; 
&gt; **实验目标:**D-051、D-052
&gt; 
&gt; **录音开始**
&gt; 
&gt; **幽冥博士:**喂，喂，D-051、D-052，听的见吗？
&gt; 
&gt; **D-051:**听得见，博士。
&gt; 
&gt; **D-052:**听得见。
&gt; 
&gt; **幽冥博士:**我提前问一下，你们玩过《████:██》吗？
&gt; 
&gt; **D-052:**玩过。
&gt; 
&gt; **D-051:**玩过。
&gt; 
&gt; **幽冥博士:**那么等一下请按照刚才发的表上面的计划做。
&gt; 
&gt; 〈幽冥博士启动SCP-CN-385后，楼中的墙壁与窗户被修复，楼中出现一名被捆绑的人员。D-052被选为防守方，D-051被选为进攻方，D-052被传送至楼内。〉
&gt; 
&gt; **D-051:**我觉得这根本不像████，这都什么东西。
&gt; 
&gt; **幽冥博士:**这只是与游戏里有一点变动。
&gt; 
&gt; **D-051:**这些马赛克贴图叫变动？
&gt; 
&gt; 〈游戏开始后，D-051消失，在原地出现了《████:██》中的侦查小车〉
&gt; 
&gt; **幽冥博士:**D-051，感觉怎么样。
&gt; 
&gt; **D-051:**我感觉我很灵活，我认为我现在就是侦查小车。
&gt; 
&gt; **幽冥博士:**D-052，第一项测试你试了吗？
&gt; 
&gt; **D-052:**我在尝试，我无法从房子里走出来。
&gt; 
&gt; **D-051:**找到D-052了，进行第二项测试。我可以扫描D-052并记录位置。
&gt; 
&gt; **幽冥博士:**D-051，你是怎么扫描的？
&gt; 
&gt; **D-051:**就是用眼睛看着。
&gt; 
&gt; **幽冥博士:**D-052，第三项测试。
&gt; 
&gt; **D-052:**明白，已经打掉侦查小车了。
&gt; 
&gt; **D-051:**感觉不是小车没了，而是我没了，刚刚有一瞬间我好像不能思考，不能说话，不能做一切事情。
&gt; 
&gt; **幽冥博士:**那么第四项测试。
&gt; 
&gt; **D-051:**明白，启动伸缩绳索，现在我站在墙壁上，然后是，贴片炸药。
&gt; 
&gt; **幽冥博士:**D-051，你是怎么做出来这些动作的。
&gt; 
&gt; **D-051:**不知道，感觉做过很多次那样就习惯性的做了。
&gt; 
&gt; **幽冥博士:**D-052，第五项测试。
&gt; 
&gt; **D-052:**明白。
&gt; 
&gt; **D-051:**我看到他的干员图标了。
&gt; 
&gt; **幽冥博士:**好的，第六项测试。
&gt; 
&gt; **D-051:**我看到D-052了。
&gt; 
&gt; **幽冥博士:**你的感觉？
&gt; 
&gt; **D-051:**我感觉很恨他，［脏话屏蔽］离我远点！我快控制不住了！
&gt; 
&gt; **D-052:**我也这么觉得，我必须把枪扔掉才能保证不开枪打他。
&gt; 
&gt; **幽冥博士:**D-051，第七项测试。
&gt; 
&gt; **D-051:**明白，对这墙壁开枪（连续枪响）
&gt; 
&gt; **幽冥博士:**感觉怎么样。
&gt; 
&gt; **D-051:**我以前都没有拿过枪，不知道为什么就会用了。
&gt; 
&gt; **幽冥博士:**D-052你试着把人质周围的墙壁加固。
&gt; 
&gt; **D-052:**好的。
&gt; 
&gt; **幽冥博士:**你是从哪里拿出那么大块东西的？
&gt; 
&gt; **D-052:**就是想加固这个墙壁，就不自觉地用手摸口袋，找到了一个球一样的东西，拿出来就是这个了。
&gt; 
&gt; **幽冥博士:**D-051，第八项测试。
&gt; 
&gt; **D-051:**人质在我旁边，怎么带他走？？
&gt; 
&gt; **D-052:**你用手一直摸他试试？
&gt; 
&gt; **D-051:**现在人质和我走了。
&gt; 
&gt; 〈在D-051带出人质后，人质消失，进攻方获胜〉
&gt; 
&gt; **幽冥博士:**好的，结束了，你们完成的很好。
&gt; 
&gt; **D-051:**博士，我们什么时候才能出去？
&gt; 
&gt; **幽冥博士:**嗯……和我早上说的一样，只要你们以最好的状态表现，要一个月后就行。
&gt; 
&gt; **D-051:**不算太差。
&gt; 
&gt; **录音结束，时长10:04**
&gt;  
&gt; **后续:**在Site-cn-03站点的掩盖设施：“双彩屏”科技有限公司门卫室中收到了一个发件人为“Obgame”的包裹，包裹中包含了一本笔记本，经检查笔记本无任何异常。

&gt; **前言:**在了解《██模拟器》的游戏模式后开始了此次实验，幽冥博士在一辆移动指挥所中指导实验。
&gt; 
&gt; **幽冥博士:**喂喂，听得见吗？
&gt; 
&gt; **D-051:**听得见。
&gt; 
&gt; **D-052:**听得见。
&gt; 
&gt; **幽冥博士:**那么开始今天的实验吧。
&gt; 
&gt; **D-051:**好的。
&gt; 
&gt; 〈此次实验只选择了D-051作为“玩家”，SCP-CN-385启动后，地貌瞬间变成了游戏中的地图〉
&gt; 
&gt; **幽冥博士:**那么D-051，去驾驶前面的载具。
&gt; 
&gt; **D-051:**好的，这是什么奇形怪状的东西？
&gt; 
&gt; **幽冥博士:**游戏里的载具。
&gt; 
&gt; **D-051:**好的，我试试。恩......它动起来了！为什么我会开这种东西？
&gt; 
&gt; **幽冥博士：**嗯……大概是游戏的性质，旁边还有一个，你再去试试。
&gt; 
&gt; **D-051:**好的，嗯……抓住这里，然后动一下这边，它可以动了。
&gt; 
&gt; **幽冥博士:**好的，请用你现在的载具撞向D-052。
&gt; 
&gt; **D-051:**不，我不想这么做。
&gt; 
&gt; **幽冥博士:**首先，我们有合同，其次，在游戏里的人是不会死的。
&gt; 
&gt; **D-051:**好的，对不起！052！
&gt; 
&gt; **D-052:**啊啊啊啊啊啊啊啊啊啊！
&gt; 
&gt; **后续:**D-052被撞击后倒地，医疗小组确认D-052为受到冲击而死。D-051情绪失控，注射三针精神镇定药剂后恢复，实验被迫终止。
&gt; 
&gt; **录音结束:时长3:34**

@@@@
&gt; **录音开始**
&gt; 
&gt; **采访者:**幽冥博士
&gt; 
&gt; **受访者:**D-051、D-062
&gt; 
&gt; **前言:**〈在实验日期到达后，幽冥博士立即对回收的D-051和D-062进行访谈〉
&gt; 
&gt; 〈记录开始〉
&gt; 
&gt; **幽冥博士:**那么，直奔主题，你们在岛上干了什么？
&gt; 
&gt; **D-062:**就是建房子打怪，努力活下来。
&gt; 
&gt; **幽冥博士:**有什么异常吗？
&gt; 
&gt; **D-062:**要说异常，看看我旁边这位。
&gt; 
&gt; **幽冥博士:**D-051，你……
&gt; 
&gt; **D-051:**啊啊啊啊啊啊，我要把那些怪物打的片甲不留！
&gt; 
&gt; **幽冥博士:**要是你死了呢？
&gt; 
&gt; **D-051:**我可是玩家！我死了还会复活！我要把他们都杀了！
&gt; 
&gt; **幽冥博士:**（向后面）麻烦把那位D级人员带去心理咨询处。
&gt; 
&gt; 〈D-051被安保人员带走，检查后确认为患有精神疾病。〉
&gt; 
&gt; **幽冥博士:**那么D-062，你感到有什么不对吗？
&gt; 
&gt; **D-062:**并没有，我只是在恶心的马赛克世界里生活了15天，然后回来做了一个梦。
&gt; 
&gt; **幽冥博士:**什么梦？
&gt; 
&gt; **D-062:**我明白了一切。youminga博士，或者说，SCP基金会中国分部Site-CN-03的███博士。
&gt; 
&gt; **幽冥博士:**请问youminga是谁？
&gt; 
&gt; **D-062:**他是你，曾经的你。
&gt; 
&gt; **幽冥博士:**我不记得有过这个称呼。
&gt; 
&gt; **D-062:**在更早的地方，在更早的版本记录里，你曾叫youminga。
&gt; 
&gt; **幽冥博士:**我理解不了。
&gt; 
&gt; **D-062:**你会明白的。话归原题，在我的那个梦中，我们都是一个服务器里面的NPC，我们都只不过是虚假的。
&gt; 
&gt; **幽冥博士:**那游戏总要有玩家吧？难道你说玩家是我？
&gt; 
&gt; **D-062:**不，玩家都是一些做了伟大战绩的人，比如昨天新闻上的谈判专家。
&gt; 
&gt; **幽冥博士:**我记得你们住的地方没有电视。
&gt; 
&gt; **D-062:**没错，这是我看到的，我在梦里看到了一大串代码，那都是驱动这个游戏的核心。
&gt; 
&gt; **幽冥博士:**那你有什么证据证明这是个游戏？
&gt; 
&gt; **D-062:**很简单，世界上没有完美的游戏，我们这个世界也一样，总会诞生一些漏洞和一些黑客的入侵……你想想在你周围的漏洞？
&gt; 
&gt; **幽冥博士:**你是说，Skip们？
&gt; 
&gt; **D-062:**没错，估计他们的世界里没有漏洞，他们的是真实的，不然一个雕像怎么能瞬移杀人？当然，有漏洞就有修复，而你们，SCP基金会，你们只是抑制漏洞的安全卫士罢了。
&gt; 
&gt; **幽冥博士:**那么其他的同行组织呢？
&gt; 
&gt; **D-062:**他们是以前的安全卫士，不过都没有完善，只能抑制一些而已，有些同行甚至本身就是漏洞。
&gt; 
&gt; **幽冥博士:**ob传媒知道这一点吗？
&gt; 
&gt; **D-062:**实际上他们也不知道，他们只是捡到了个盒子研究了一下改了些东西而已，你们所说的，SCP-CN-385，它并不是可以把现实变为游戏，而是把我们一部分的游戏区域更改了规则。
&gt; 
&gt; **幽冥博士:**我大概明白了，但是，你本该做一个NPC，但是有了自主意识，那么“他们”会发现的吧？
&gt; 
&gt; **D-062:**也正是这样，明天我就可能不在了，但是，只要达成一点，我就可以活下来。
&gt; 
&gt; **幽冥博士:**加入我们，成为安全卫士？
&gt; 
&gt; **D-062:**没错，我现在申请加入MTF-丙寅-12。
&gt; 
&gt; **幽冥博士:**你有什么理由让我们接纳你？
&gt; 
&gt; **D-062:**我现在可以知道哪里还有漏洞，知道每一个NPC的行动路线，可以知道哪几个是玩家。
&gt; 
&gt; **幽冥博士:**那么，告诉我你的名字。
&gt; 
&gt; **D-062:**晓林。
