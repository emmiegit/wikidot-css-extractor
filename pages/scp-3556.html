    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-162**
**Originál:** http://scp-wiki.net/scp-3556
**Autor:** [[*user JanitorCakeworth]]
**Překladatel:** [[*user Senterai]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3556/durbal.JPG|caption=SCP-3556 před uskladněním]]

**Objekt#:** SCP-3556

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-3556 je aktuálně uloženo v kontejnmentu v Zadržovacím Trezoru Oblasti-77. Předmět musí být umístěn ve zvukotěsné nádobě, aby se minimalizovalo rozptýlení personálu. Přístup k položce je omezen na osoby s bezpečnostní prověrkou úrovně 2 nebo vyšší. Personál s prověrkou úrovně 1 nebo nižší musí obdržet písemné povolení od Dr. Becka, vedoucího výzkumu SCP-3556. Teprve poté lze s SCP-3556 pracovat.
 
**Popis:** SCP-3556 žlutý lístek z poznámkového bloku o rozměrech 2,5 cm x 5 cm, zobrazující hrubou kresbu neznámého tvora se slovem &#34;Durbal&#34; napsaným poblíž kresby.

Umístění SCP-3556 na jakýkoli objekt způsobí, že kresba ožije a začne se vyjadřovat k vadám, kterých si všimne. Kritika SCP-3556 bude dávat čím dál menší smysl, čím déle zůstane na objektu, nakonec se odkloní od tématu a výtky se stanou tangenciálně nesouvisející. SCP-3556 bylo zaznamenáno pouze v angličtině. Předpokládá se, že SCP-3556 je vnímavé, i když během pokusů o komunikaci odmítlo spolupracovat.

[[collapsible show=&#34;Dodatek-3556-1: Záznam Expermentu&#34; hide=&#34;Zavřít Dodatek-3556-1&#34;]]
Následuje série přepisů zaznamenaných z experimentů s použitím SCP-3556.

&gt; **Předmluva:** Objekt byl umístěn na prasklé sklo.
&gt; 
&gt; **&lt;Začátek záznamu&gt;**
&gt; 
&gt; **SCP-3556:** Zrcadlo je evidentně popraskané úmyslně.
&gt; Pokud se neopraví, může dojít k úplnému rozpadu zrcadla.
&gt; Zrcadlo je mírně ušpiněné kvůli nešikovným pracovníkům.
&gt; Zrcadlo je mnohem více špinavé kvůli mě.
&gt; Zrcadlo správně neodráží světlo, jak ho vidí lidské oči.
&gt; Zrcadlo není skutečné zrcadlo.
&gt; Zrcadlo při odrazu absorbuje malé množství zeleného světla.
&gt; Zrcadlo podvádí. Krade lidem těžce vydělané světlo a zaslouží s 30 let vězení za krádež světla.
&gt; Zrcadlo může také dostat trest smrti v několika jurisdikcích a upřímně si to zaslouží.
&gt; Zrcadlo je spodina Země...
&gt; 
&gt; **&lt;Konec Záznamu&gt;**
&gt; 
&gt; **Závěrečné prohlášení:** //Všechny neupravené zvukové soubory představují přibližně 33 dní audiozáznamu. Zbytek tohoto přepisu byl kvůli stručnosti sestříhán. SCP-3556 může být schopno sledovat nekonečný počet tangent ve svých poznámkách.// -Dr. Beck

&gt; **Předmluva:** Objekt byl umístěn do souboru obsahujícího více dokumentů. Všechny dokumenty obsahovaly záznamy s nepravdivými fakty.
&gt; 
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **SCP-3556:** Soubor je vzhledem k nárůstu objemu digitálních dat nevhodným způsob jejich ukládání.
&gt; Data obsažená v souboru jsou nepravdivá.
&gt; První stránka uvádí, že žáby jsou savci.
&gt; Žáby jsou obojživelníci.
&gt; Obojživelníci jsou ryby i savci.
&gt; Žáby jsou nerozhodné o svém místě v říši zvířat.
&gt; Druhá stránka uvádí, že počítače vypouštějí sladké tekutiny.
&gt; Počítačová technologie ještě nedosáhla stavu, ve kterém by byla schopná produkovat sladké kapaliny.
&gt; Slazené tekutiny způsobují cukrovku, srdeční choroby, obezitu…
&gt; 
&gt; **&lt;Konec Záznamu&gt;**
&gt; 
&gt; **Závěrečné prohlášení:** //Zbytek tohoto přepisu byl kvůli stručnosti sestříhán. Zdá se, že SCP-3556 je schopno kritizovat obsah médií, nejen média samotná.// -Dr. Beck

&gt; **Předmluva:** D-8913 dostala pokyn držet SCP-3556. D-8913 má od narození amputovanou ruku.
&gt; 
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **SCP-3556:** D-8913 chybí paže.
&gt; D-8913 byla odstraněna paže, protože je geneticky podřazená jiným lidským organismům.
&gt; D-8913 postrádá sebedůvěru.
&gt; D-8913 příliš nadává.
&gt; D-8913 nosí hrozné oranžové kombinézy, protože jí chybí sebevědomí.
&gt; D-8913 nosí brýle, protože její oči jsou poškozené přílišným zíráním na televizi.
&gt; D-8913 si barví vlasy, aby zapomněla na fakt, že její vlasy jsou ošklivé a nudné.
&gt; D-8913 nesnáší oprávněnou kritiku.
&gt; D-8913 neví, jak se dostává do hrozných situací a rozhoduje se vinit své okolí.
&gt; D-8913 má hrozný vztah se svou matkou.
&gt; D-8913 spáchala vraždu a zaslouží si být tady.
&gt; D-8913 je hrozná zpěvačka a vůbec jí to nedochází.
&gt; D-8913 poslouchá korejskou pop music, což je nejhorší druh hudby.
&gt; Hlas D-8913 doslova nemůže znít dobře za žádných okolností.
&gt; D-8913 má problémy se zvládáním hněvu.
&gt; D-8913 nesnáší papí-
&gt; 
&gt; //D-8913 umístila SCP-3556 na blízkou zeď a pokusila se opustit testovací komoru. D-8913 odmítla splnit další zkušební příkazy.//
&gt; 
&gt; **&lt;Konec Záznamu&gt;**

&gt; **Předmluva:** Dr. Beck byl instruován aby podržel SCP-3556.
&gt; 
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **SCP-3556:** Jim Cyrus Beck nemá děti a jako takový je evolučním selháním.
&gt; Jim Cyrus Beck nechce děti, protože nechce být jako jeho otec.
&gt; Jim Cyrus Beck také nemůže mít děti kvůli své erektilní dysfunkci.
&gt; Jim Cyrus Beck si neuvědomuje, že už je jako jeho otec.
&gt; Jim Cyrus Beck vypije celé pivo, jakmile se vrátí domů z práce, jako jeho otec.
&gt; Jim Cyrus Beck nedokáže potěšit svou drahou polovičku sexuálně ani romanticky, stejně jako jeho otec.
&gt; Jim Cyrus Beck nenávidí svou práci a pravidelně se sám sebe ptá, proč nedal výpověď.
&gt; Jim Cyrus Beck je alergický na včely.
&gt; Jim Cyrus Beck se nemůže stát včelařem.
&gt; Jim Cyrus Beck je také alergický na med.
&gt; Jim Cyrus Beck se nikdy nemůže přidružit k žádným včelám jakéhokoli k-
&gt; 
&gt; //Dr. Beck pokládá SCP-3556.//
&gt;  
&gt; **&lt;Konec Záznamu&gt;**

&gt; **Předmluva:** SCP-3556 byl předložen soubor s SCP-3556.
&gt; 
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **SCP-3556:** Jsem dokonalé ve všech směrech. Bez dalšího komentáře.
&gt; 
&gt; //SCP-3556 zůstalo po zbytek testu ticho.//
&gt;
&gt; **&lt;Konec Záznamu&gt;**
[[/collapsible]]


[[collapsible show=&#34;Dodatek-3556-2: Nález&#34; hide=&#34;Zavřít Dodatek-3556-2&#34;]]
SCP-3556 bylo nalezeno v bytu ██████ ████████ (PoI-3556), spisovatele a ilustrátora různých dětských knih. Agenti Nadace nasazení v místních policejních odděleních zadrželi SCP-3556, stejně jako PoI-3556 a osobní deník subjektu jako důkaz pokusu o sebevraždu. Níže jsou uvedeny nejnovější záznamy v deníku PoI-3556 týkající se SCP-3556.

&gt; ježíši kriste, nemůžu se dostat přes tenhle umělecký blok. Měl jsem 2 týdny na vytvoření nové postavy a nic nepřichází. tak mysli mozku.

&gt; prostě jsem načmáral malou věc. vypadá docela dobře. jdu se na to vyspat, nejsem si tím jistej.

&gt; to mě poser, ono to začalo mluvit. a nezavře to hubu. jakože vůbec.

&gt; posuzuje to moje staré kresby. musím uznat, že je to docela nápomocné. možná si to ještě chvíli nechám.

&gt; ok opravdu to nezavře hubu. prostě jsem si to přilepil k peru a nepřestává žvanit. navíc prej ocelová pera zvyšují riziko požáru, pokud máte děti. mohli by je strčit do zásuvky.

&gt; poznámka pro mě: koupit ty plastové krytky ze zásuvek, aby se mi tam nešprajclo pero a já se nezabil.

&gt; tahle věc nedává smysl. není nikdy spokojená s žádnou mou kresbou a furt si na něco stěžuje. ale to co říká nedává smysl.

&gt; &#34;současný návrh nemá dostatek labutí&#34; CO TO MÁ [EXPLETIVNÍ] ZNAMENAT?!

&gt; [Následující stránka obsahuje 37 hrubých nákresů labutí.]

&gt; tak co ty [EXPLETIVNÍ] je už je to dost labutí?!

&gt; teď je tu až moc labutí.

&gt; nemůžu s tou věcí usnout. pokaždé, když se k tomu pokusím přiblížit, je mi na blití a musím odejít.

&gt; co kdybych podpálil svůj pokoj?

&gt; co kdybych se podpálil já? nemůžu poslouchat durbala, pokud jsem pod drnem že?

&gt; [EXPLETIVNÍ] můj zapalovač je v mé ložnici. durbal je v mé ložnici. možná že se zapálí.

&gt; můžete být souzen za vraždu, když spálíte papírek, co na vás řve?

&gt; je zločin způsobit, že se někdo zblázní tím, že na něj budete křičet? pokud jo, tak je durbal hledaný zločinec haha

&gt; “halo policie já teď [EXPLETIVNÍ] skočím z okna, protože na mě křičí papírek” zní to dost věrohodně?

&gt; ok, zkusím to, když umřu, stojím za prd

&gt; veškerý můj majetek připadá durbalovi, můj jediný opravdový přítel a nejhorší nepřítel ježíši [EXPLETIVNÍ] já ho nenávidím, sbohem krutý světe

Subjektu byla podána amnestika třídy B před propuštěním do místní psychiatrické léčebny. Probíhá monitorování subjektu na další anomální aktivitu.
