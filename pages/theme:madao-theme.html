@import url(https://fonts.googleapis.com/css?family=Fondamento);

.open-themes-container {
display: none;
}

#page-content { 
font-size: 0.8rem;
position: relative;
}
 
#main-content {
    top: -1.6rem;
    padding: 0.2em;
position: relative;
left: -100px;
}
 
div#container-wrap {
     background-image: none;
}

div#header {
    background-image: none;
}
 
#header h1, #header h2 { margin-left: 0; float: none; text-align: center; }
#header h2 { margin-top: 0.5rem; }
#header h1 span, #header h2 span { font-size: 0; display: none;}
#header h1 a::before, #header h2::before {
    color: #000;
    letter-spacing: 1px;
    font-family: &#39;Fondamento&#39;, sans-serif !important;
    text-shadow: none;
}

#header h1 a::before {
  content: var(--header-title, &#34;MEDICEA ACCADEMIA&#34;);
  font-weight: 1100;
  font-size: 0.9em;
}
 
#header h2::before {
  content: var(--header-subtitle, &#34;« Solum Ars Aeterna Est »&#34;);
  font-weight: 700;
  font-size: 1.3em;
}

@media (max-width: 707px) {
    #header h1 a::before {
        font-size: 1em;
    }
}
 
#login-status,
#login-status a {
    color: #333333;
}
 
#page-title {
    font-family: &#39;Fondamento&#39;, sans-serif !important;
    text-align: center;
}
 
#footer, #footer a {
    background: transparent;
    color: #333333;
}
 
#top-bar { 
   display: flex;
   justify-content: center !important;
   left: 0.6rem;
   top: 7.9rem;
}
 
#top-bar, #top-bar a {
    color: #333333;
}
 
h1, h2, h3, h4, h5, h6 {
    font-family: &#39;Fondamento&#39;, sans-serif;
    color: #000;
    letter-spacing: 1px;
}
 
h1 {
    font-size: 2em;
}
 
h2 {
    font-size: 1.45em;
}

div#extra-div-1 {
    height: 160px;
    width: 100%;
    opacity: 0.5;
    top: 8px;
    position: absolute;
    background: url(https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Coat_of_arms_of_the_House_of_Medici_%28Baroque_period_representation%29.svg/800px-Coat_of_arms_of_the_House_of_Medici_%28Baroque_period_representation%29.svg.png);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: 50% 50%;
    z-index: -1;
}
 
@media (max-width: 707px) {
    div#extra-div-1 {
        top: 15px;
    }
}
 
body {
    background-image: linear-gradient(
        to bottom,
        #e0e0e0, #e0e0e0 90px,
        #e0e0e0 90px, #ffffff 200px,
        #ffffff 200px, #ffffff 100%);
    background-repeat: no-repeat;
}
 
#top-bar div.open-menu a {
    border: 10px solid #333;
    border-radius: 0;
    box-shadow: none;
}

/* Side Bar */
 
#side-bar .side-block,
#interwiki .side-block {
    border: 1px solid #7d7d7d;
    box-shadow: 0 2px 6px #000000;
    background: #ebebeb;
}
 
#side-bar .heading,
#interwiki .heading {
    border-bottom: 1px solid #000000;
}
 
#side-bar .side-block.media,
#side-bar .side-block.resources {
    background: #ffffff;
}
 
#side-bar a:visited,
#interwiki a:visited {
    color: #000000;
}

#side-bar a:link,
#interwiki a:link {
    color: #000000;
}
 
#side-bar .heading,
#interwiki .heading, 
#side-bar .collapsible-block-unfolded-link .collapsible-block-link {
    color: #333333;
}
 
#side-bar .heading:hover, 
#side-bar .collapsible-block-unfolded-link .collapsible-block-link:hover {
    color: #000000;
}

/* Scroll Bar */
 
::-webkit-scrollbar {
    width: 10px;
}
 
::-webkit-scrollbar-track {
    background: #fff;
}
 
::-webkit-scrollbar-thumb {
     background: #393939;
}
 
::-webkit-scrollbar-thumb:hover {
     background: #575757;
}
 
/* Page Rating */
.page-rate-widget-box .rate-points {
    background-color: #575757 !important;
    border: solid 1px #575757 !important;
    border-right: 0;
    border-radius: 5px 0 0 5px;
}
 
.page-rate-widget-box .rateup,
.page-rate-widget-box .ratedown {
    background-color: ffffff;
    border-top: solid 1px #575757;
    border-bottom: solid 1px #575757;
    font-weight: bold;
}
.page-rate-widget-box .rateup a,
.page-rate-widget-box .ratedown a {
    background: 000000;
    color: #000000;
    padding: 0 4px;
    margin: 0 1px;
}
.page-rate-widget-box .rateup a:hover,
.page-rate-widget-box .ratedown a:hover {
    background: #575757;
    color: #ffffff;
    text-decoration: none;
}
.page-rate-widget-box .cancel {
    background-color: #575757;
    border: solid 1px #575757;
    border-left: 0;
    border-radius: 0 5px 5px 0;
}
.page-rate-widget-box .cancel a {
    background: transparent;
    text-transform: uppercase;
    color: #ffffff;
}
.page-rate-widget-box .cancel a:hover {
    border-radius: 0 3px 3px 0;
    background: #575757;
    color: #ffffff;
    text-decoration: none;
}

/* ---- SEARCH BOX ---- */
#search-top-box {
    display:none;
} 

@media (min-width: 910px) {
#side-bar {
left: -6em;
}
}

@media screen
  and (max-device-width: 480px)
  and (orientation: portrait){

#main-content {
position: relative;
left: 0px;
}

#top-bar {
left: 4rem;
}
}

.rate-box-with-credit-button {
    background-color: #575757 !important; 
    border: 1px solid #575757;
}

.rate-box-with-credit-button .page-rate-widget-box .rate-points {
    background-color: #575757 !important;
    border: solid 1px #575757;
    position: relative;
    top: 0.2px;
}

.rate-box-with-credit-button .page-rate-widget-box .cancel {
    background-color: #575757;
    border: solid 1px #575757;
    border-radius: 0;
}

.rate-box-with-credit-button .page-rate-widget-box .cancel a {
    background: transparent;
    text-transform: uppercase;
    color: #ffffff;
}

.page-rate-widget-box .cancel a:hover {
    border-radius: 0 3px 3px 0;
    background: #575757;
    color: #ffffff;
    text-decoration: none;
}

.rate-box-with-credit-button .creditButton {
    background-color: #575757;
    border: solid 1px #575757;
    border-radius: 0px 5px 5px 0px;
}

.creditButton .fa:hover {
color: #000000;
