**アイテム番号:** SCP-1551

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 2名のエージェントが、民間人を装ってアルゼンチンの████ █████町に潜伏することになっています。潜伏したエージェントは、SCP-1551の定期的な監視を継続するために、12████通りに購入した家屋に移住します。SCP-1551から30m以内に立入った民間人全てに対して尋問を行い、SCP-1551-X実例でないと判断された場合はクラスC記憶処理を施して解放してください。SCP-1551-Xの新たな実例に対しては、SCP-1551に立入る前にSCP-1551に関連する事象を経験したかどうかを確認するためにインタビューが行われます。この時点では、SCP-1551の居住者が収容エリアを離れることに対する予防措置は不要です。

**説明:** SCP-1551はアルゼンチンの████ █████に存在する家屋です。SCP-1551は人物を対象とした一連の出来事の反復と関連しており、最終的には状況に応じてSCP-1551に居住することを余儀なくされます。これらの人物には個別に番号が割り当てられており、SCP-1551の下で最初に知られている人物はSCP-1551-01、2番目の人物はSCP-1551-02、3番目の人物はSCP-1551-03などというように呼称されます。SCP-1551に住んでいた前の人物が死亡した場合、SCP-1551に関連した一連の事象が繰り返されます。19██年時点の報告によると事象は23回繰り返され、現在の人物はSCP-1551-23となっています。ほぼすべての反復は前の人物の自殺から始まっていますが、唯一の例外は修理中にSCP-1551の屋根から転落した事故によるものです。

--これらの事象の正確なメカニズムは現在のところ不明であり、複数の見解が議論されています。さらなる情報については文書1551-01Tを参照してください。--SCP-1551に関連する事象の暫定的な見解が確立されました。さらなる詳細は補遺1551-Tを参照してください。

SCP-1551は非常に荒廃した状態の家屋の外観をしています。--当該建物自体は、事象に起因するものを除いて異常な特性を示すことは知られていません。--調査は継続中です。さらなる詳細はインタビュー記録1551-23-02を参照してください。SCP-1551にはキッチン、リビングルーム、3部屋のベッドルーム、2つのバスルームがあります。家屋には機能する配管、暖房、および電力がありません。家屋自体には基本的な家具のみ存在し、現在のSCP-1551-23は主に台所で生活しています。SCP-1551-23はアシュケナージ系ユダヤ人男性で、年齢はおよそ43歳です。対象はSCP-1551の修理に全ての時間を費やしています。この作業は一人の人物では不可能です。彼がSCP-1551外で確認できるのは裏庭の手入れをする時だけであり、この土地の中で唯一草木が生い茂り荒廃した状態ではないエリアです。SCP-1551-23は財団職員に完全に協力的であり、この土地に█年間居住していますが、これは財団管理下に置かれてからSCP-1551に居住していた人物の中で最も長い期間です(平均は3か月)。

[[collapsible show=&#34;+ 補遺SCP-1551-T&#34; hide=&#34;- 記録を閉じる&#34;]]

SCP-1551に居住していた人物への複数のインタビューと██博士、██████博士および████博士の共同研究により、SCP-1551に関連する一連の事象の暫定的な見解が確立されました。この一連の事象は、それぞれの実例の状況と気性のわずかな変化に対応するために理論化されています。この理論によると、事象の目的は人物にSCP-1551に居住し、自発的に修復を試みることが唯一の選択肢であると強制することです。一連の事象は2つの要素で構成されています。初めに、事象において対象は相対的に幸運な状況に置かれ、その後に幸運は奪い去られます。SCP-1551に関連する事象の一般的なプロセスは以下の通りです。

事象の最初の段階では、通常は仕事の依頼を通して、対象となる人物実例を████ █████に移住させることが含まれます。この時点で、対象となった人物が家族と親密であった場合、彼らは不和となり言葉を交わすことがなくなります。実例は最終的に████ █████の住人と出会い、結婚します。そのカップルに生殖能力がある場合、第2段階が始まる前に子供を設けます。

事象の第2段階は、対象となる人間の配偶者の下から離れることから始まります。通常、配偶者は彼らの財産のほとんどを持ち去ります。その直前か直後に、対象者は職を失い、現在の生活水準を維持することができなくなります。この時点で彼らは、SCP-1551を修理すれば安値で購入し非常に高額で転売できるという情報を得ます。対象となった人物は、住居を失うという選択肢の上にその物件を購入します。彼らの資産が残っている場合、残りの貯蓄は常に詐欺、異常な事故、および建設会社の突然の倒産など、様々な理由で必ず失敗する建設作業員を雇うことに費やされます。 残りの資金が尽きると、彼らは自らSCP-1551に移住し、単独で修理を試みます。この時点では、実例が死亡するまで一連の事象は完了しているとみなされ、別の反復が開始されます。


[[/collapsible]]

[[collapsible show=&#34;+ インタビュー記録1551-23-01(スペイン語より翻訳)&#34; hide=&#34;- 記録を閉じる&#34;]]

&gt; //当該インタビューは、SCP-1551-23がSCP-1551に関連した事象を経験したことを確認するために行われました。//
&gt; 
&gt; **インタビュー対象:** SCP-1551-23
&gt; **インタビュアー:** J██████博士
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **J██████博士:** 記録のためにあなたの名前を教えて下さい。
&gt; 
&gt; **SCP-1551-23:** ████ ████████だ。[興奮して]お前らは何がしたいんだ？もうたくさんだ！
&gt; 
&gt; 
&gt; **J██████博士:** 落ち着いてください。質問に答えて頂ければ開放します。
&gt; 
&gt; **SCP-1551-23:** わかったよ。
&gt; 
&gt; **J██████博士:** ████ █████に来た経緯を教えてください。出身地からはかなり離れていますよね？
&gt; 
&gt; **SCP-1551-23:** あぁ。俺は███████出身だ。海外での仕事を探していたんだ。この仕事のオファーを受けたんだ。すでにある程度の言葉はを話せたから、面接は必要ないと言われたから来たんだ。俺は肉体労働をしたんだ。大変な仕事だったが、給料は良かった。
&gt; 
&gt; **J██████博士:** このような家を所有して何をしているんですか？より町の近くにアパートがありますが。
&gt; 
&gt; **SCP-1551-23:** 働いていたって言ったろ。俺はもう仕事はしていないんだ。少し前に会社が倒産したんだ。ホテル事業を始めようとしたんだが止めたんだ...他の問題があったからな。
&gt; 
&gt; **J██████博士:** 説明してください。
&gt; 
&gt; **SCP-1551-23:** [興奮して]俺の人生全部知りたいのか？
&gt; 
&gt; **J██████博士:** 質問に答えれば解放します。これは全て機密事項です。
&gt; 
&gt; **SCP-1551-23:** 仕事中に素敵な女の子に出会ったんだ。彼女の名前は████ ███████。デートをして上手くいった時に結婚して、子供ができた。可愛い男の子だった。マシューと名付けた。それで...ある日、████が目を覚ました時 マシューは...[泣き始める]…もうどこにもいなかった。
&gt; 
&gt; **J██████博士:** 連れ去られたんですか？
&gt; 
&gt; **SCP-1551-23:** [興奮して、叫ぶ]誘拐されたって言うのは神様が連れ去ったってことか？ この間抜け野郎！俺のマシューは死んだんだ！そして████は俺のせいだって言ったんだ！//俺の//！俺はあいつを傷つけたりしない！あの女は俺を捨てて貯金の半分を持って行ったんだ！金持ちのクソ野郎と逃げたんだ！この家で人を雇う金ももうほとんどないんだ！ほっといてくれ！
&gt; 
&gt; **J██████博士:** ありがとうございます。以上です。
&gt; 
&gt; **&lt;記録終了&gt;**

[[/collapsible]]
[[collapsible show=&#34;+ インタビュー記録1551-23-02(スペイン語より翻訳)&#34; hide=&#34;- 記録を閉じる&#34;]]

&gt; //今回のインタビューは、当初のインタビューから1年後のSCP-1551における経験をSCP-1551-23に質問するものでした。//
&gt; 
&gt; **インタビュー対象:** SCP-1551-23
&gt; **インタビュアー:** J██████博士
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **J██████博士:** では、あなたの家について教えてください。
&gt; 
&gt; **SCP-1551-23:** 古いもので、たぶん100年か、それ以上前のものだ。調べてはいないけどな。なぁ、バカな奴は俺のために食べ物か何か隠してるんじゃないか？特に嗅ぎまわっていた男がな、優しい笑顔の奴だ。ありがたい、感謝してるよ。
&gt; 
&gt; **J██████博士:** もっと詳しく説明してください。
&gt; 
&gt; **SCP-1551-23:** とぼけるなよ。時々隙間から食べ物が見つかるんだ、缶詰の食い物がな。温めることもあれば、冷えたまま開けて食うこともある。最初は前にここに住んでいた人が食べ物を持っていくのを忘れて引っ越すのを忘れていただけだと思ったよ。それで、場所を変えて食べ物を探し続けたんだ。俺が修理していた古い棚には、たまたま缶詰のスープが奥にしまってあった。散らかった屋根裏部屋を探し回って、別の食い物の隠し場所を見つけた。腹一杯になるほどではないが、生きていくには十分だ。感謝してるよ。
&gt; 
&gt; //注: SCP-1551-23の周辺で任務を遂行していたすべてのエージェントがこの主張を否定しています。さらに明示された実体は、SCP-1551-23の現在の名簿上のどのエージェントの説明とも一致しません。可能性のある異常行動は現在調査中です。//
&gt; 
&gt; **J██████博士:** 家の中で作業をしていて、何か変わったことはありませんか？
&gt; 
&gt; **SCP-1551-23:** 変わったこと？まぁ、かなり古い家だからな。お前が言っているのは幽霊とかじゃないだろうな。ここは気が滅入るんだよ。ここを立ち退いて行動を一緒にしたいと思うたびに、何かが来てちょうど俺を打ちのめすんだ。つい先日、あのクソ野郎と多額の新政府契約の新聞を見つけたんだが... 
&gt; 
&gt; **J██████博士:** 一体、誰なんですか？
&gt; 
&gt; **SCP-1551-23:** 俺の貯金を盗んだ後にアバズレと逃げた野郎だ、他に誰がいる？とにかく、俺は...その日は何もする気が起きなかった。ただ家のそばに座ってリストを見ていた。
&gt; 
&gt; **J██████博士:** ありがとうございます。以上です。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; //後記:このインタビューの結果、SCP-1551が示す異常特性の潜在性の調査が、20██/██/██の時点で開始されました。これらの調査に関する情報は、文書1551-Iに記載されています。//
[[/collapsible]]
