    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1551 –  Wiederholendes Haus
**Autor:** [[*user SoullessSingularity]] 
**Original:** http://scp-wiki.wikidot.com/scp-1551
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1551
 
**Klassifizierung:** Euclid
 
**Sicherheitsmaßnahmen:** Zwei Agenten haben sich unter ziviler Tarnung in der Stadt ████ █████, Argentinien, zu integrieren. Die sich integrierenden Agenten haben in das gekaufte Haus in der ████ Street 12 einzuziehen, um die ständige Überwachung von SCP-1551 aufrechtzuerhalten. Jeder Zivilist, der sich SCP-1551 auf weniger als 30 Meter nähert, ist zu verhören und, wenn er nicht als Instanz von SCP-1551-X erkannt wird, mit einem Klasse-C-Amnesikum zu versorgen und freizulassen. Neue Instanzen von SCP-1551-X sind zu befragen, um zu bestätigen, dass sie die mit SCP-1551 verbundenen Ereignisse durchlaufen haben, bevor sie SCP-1551 betreten dürfen. Zu diesem Zeitpunkt sind keine Vorsichtsmaßnahmen gegen das Verlassen des Eindämmungsbereichs durch einen Bewohner von SCP-1551 erforderlich.

**Beschreibung:** SCP-1551 ist ein Haus in ████ █████, Argentinien. SCP-1551 ist mit einer sich wiederholenden Sequenz von Ereignissen verbunden, die auf Menschen abzielt und dazu führt, dass sie durch Umstände dazu gezwungen werden, in SCP-1551 zu leben. Diesen Menschen wird individuell eine Nummer zugewiesen, sodass der erste bekannte Mensch unter SCP-1551 als SCP-1551-01 bezeichnet wird, der zweite Mensch als SCP-1551-02, der dritte als SCP-1551-03 und so weiter. Wenn der zuvor in SCP-1551 lebende Mensch stirbt, wiederholt sich die mit SCP-1551 verbundene Sequenz von Ereignissen. Berichten zufolge, die bis ins Jahr 19██ zurückreichen, haben sich die Ereignisse 23-mal wiederholt, wobei die aktuelle Person SCP-1551-23 ist. Fast alle Iterationen haben mit dem Selbstmord der vorherigen Person begonnen, mit der einzigen Ausnahme, dass sich ein Unfall durch einen Sturz vom Dach von SCP-1551 während Reparaturen ereignete.

--Der exakte Mechanismus dieser Ereignisse ist derzeit unbekannt, wobei mehrere Theorien diskutiert werden. Siehe Dokument 1551-01T für mehr Informationen.-- Eine vorläufige Theorie der mit SCP-1551 verbundenen Ereignisse wurde aufgestellt; siehe Anhang 1551-T für weitere Details. 

SCP-1551 erscheint als Haus in einem extrem baufälligen Zustand. --Es ist nicht bekannt, dass das Gebäude selbst anomale Eigenschaften aufweist, abgesehen von denen, die den Ereignissen zugeschrieben werden.-- Die Forschung ist im Gange; siehe Befragungsprotokoll 1551-23-02 für weitere Details. SCP-1551 enthält eine Küche, ein Wohnzimmer, drei Schlafzimmer und zwei Badezimmer. Das Haus hat keine funktionierenden Sanitär-, Heizungs- oder Stromanschlüsse. Das Haus selbst hat nur eine einfache Einrichtung, wobei das derzeitige SCP-1551-23 hauptsächlich in der Küche lebt. SCP-1551-23 ist ein etwa 43 Jahre alter Mann aschkenasisch-jüdischer Abstammung. Das Subjekt verbringt seine ganze Zeit damit, SCP-1551 zu reparieren; diese Aufgabe ist für eine einzelne Person unmöglich. Das einzige Mal, dass es außerhalb von SCP-1551 gesehen wird, ist, wenn es sich um den Hinterhofgarten kümmert, den einzigen Bereich des Grundstücks, der sich nicht in einem groben Verfall befindet. SCP-1551-23 ist vollkommen kooperativ gegenüber jeglichem Foundation-Personal und lebt seit █ Jahren auf dem Grundstück, der längste Zeitraum, in dem Menschen in SCP-1551 gelebt haben, seit sie in Foundation-Gewahrsam genommen wurden (der Durchschnitt liegt bei 3 Monaten).

[[collapsible show=&#34;+ Anhang SCP-1551-T&#34; hide=&#34;- Protokoll schließen&#34;]]

Durch mehrere Befragungen von Menschen, die in SCP-1551 gelebt haben, und den gemeinsamen Bemühungen von Dr. ██, Dr. ██████ und Dr. ████ wurde eine vorläufige Theorie über die Sequenz der Ereignisse aufgestellt, die mit SCP-1551 in Verbindung stehen. Diese Sequenz wird theoretisiert, um geringfügige Variationen in den Umständen und dem Temperament jeder Instanz zu berücksichtigen. Diese Theorie besagt, dass der Zweck der Ereignisse darin besteht, einen Menschen in eine Position zu zwingen, in der das Bewohnen von SCP-1551 und der Versuch, es ohne fremde Hilfe zu reparieren, die einzige Option ist. Die Sequenz besteht aus zwei Teilen. Zunächst versetzen die Ereignisse das Subjekt in eine Situation relativen Wohlstands; anschließend wird dieser Wohlstand weggenommen. Der allgemeine Ablauf der mit SCP-1551 verbundenen Ereignisse ist wie folgt.

Der erste Teil der Ereignisse beinhaltet typischerweise, dass die anvisierte menschliche Instanz nach ████ █████ zieht, normalerweise durch ein Arbeitsangebot. Wenn der betroffene Mensch zu diesem Zeitpunkt seiner Familie nahe stand, passiert ein Missverständnis, das dazu führt, dass sie nicht mehr miteinander sprechen. Die Instanz trifft und heiratet schließlich einen Bewohner von ████ █████. Wenn das Paar fruchtbar ist, werden sie ein Kind bekommen, bevor Teil 2 beginnt.
[[/collapsible]]

[[collapsible show=&#34;+ Befragungsprotokoll 1551-23-01 (Übersetzt aus dem Spanischen)&#34; hide=&#34;- Protokoll schließen&#34;]]
&gt; 
&gt; //Diese Befragung sollte bestätigen, dass SCP-1551-23 die Ereignisse im Zusammenhang mit SCP-1551 erlebt hat.//
&gt; **Befragter:** SCP-1551-23 
&gt; **Befrager:** Dr. J██████
&gt;  
&gt; **&lt;Beginn des Protokolls&gt;**
&gt;  
&gt; **Dr. J██████:** Bitte nennen Sie Ihren Namen für das Protokoll.
&gt; 
&gt; **SCP-1551-23:** Er lautet ████ ████████. [aufgeregt] Was wollt ihr Typen? Ich habe schon genug zu erledigen!
&gt; 
&gt; **Dr. J██████:** Beruhigen Sie sich. Beantworten Sie unsere Fragen und wir lassen Sie gehen. 
&gt; 
&gt; **SCP-1551-23:** Gut.
&gt; 
&gt; **Dr. J██████:** Sagen sie mir, wie Sie zu ████ █████ gekommen sind. Es ist ziemlich weit weg, von wo Sie herkommen, oder? Sie sprechen mit Akzent.
&gt; 
&gt; **SCP-1551-23:** Ja. Ich komme aus ███████. Habe dieses Stellenangebot bekommen. Da ich bereits einen Teil der Sprache beherrschte und mir gesagt wurde, dass ich kein Vorstellungsgespräch brauche, kam ich her. Ich habe handwerklich gearbeitet. Es war ein harter Job, aber er wurde gut bezahlt.
&gt; 
&gt; **Dr. J██████:** Was machen Sie mit diesem Haus? Es gibt einige Apartments, die näher an der Stadt sind.
&gt; 
&gt; **SCP-1551-23:** Ich sagte, war. Ich arbeite nicht mehr. Das Unternehmen ging vor einiger Zeit in Konkurs. Versuchte, ein Hotelgeschäft zu gründen, hörte aber wegen anderer Dinge auf.
&gt; 
&gt; **Dr. J██████:** Erklären Sie das.
&gt; 
&gt; **SCP-1551-23:** [aufgeregt] Wollen Sie jede Facette meines Lebens kennen?
&gt; 
&gt; **Dr. J██████:** Beantworten Sie einfach die Frage und wir lassen sie gehen.  Dies ist vertraulich.
&gt; 
&gt; **SCP-1551-23:** &gt; **SCP-1551-23:** Ich habe während der Arbeit ein hübsches Mädchen getroffen. Ihr Name war ████ ███████. Wir haben uns verabredet und geheiratet, als die Zeiten gut waren, haben wir ein Baby bekommen. Schöner kleiner Junge. Wir nannten ihn Matthew. Dann … Eines Tages wachte ████ auf und unser kleiner Matthew war … [beginnt zu weinen] … Er war nicht mehr hier.
&gt; 
&gt; **Dr. J██████:** Mitgenommen?
&gt; 
&gt; **SCP-1551-23:** [aufgeregt, schreiend] Wenn Sie mit gestohlen meinen, von Gott genommen, Sie dämlicher Bastard! Mein Matthew war tot! Und ████ gab mir die Schuld! //Mir//! Ich hätte ihm //niemals// wehgetan! Sie hat mich verlassen und die Hälfte meiner Ersparnisse mitgenommen! Mit einem reichen Arschloch abgehauen! Ich habe nicht einmal mehr genug Geld, um eine Crew für dieses Haus anzuheuern! Lassen Sie mich jetzt in Ruhe!
&gt; 
&gt; **Dr. J██████:** Danke. Das wird alles sein.
&gt; 
&gt; **&lt;Ende des Protokolls &gt;**
[[/collapsible]]

[[collapsible show=&#34;+ Befragungsprotokoll 1551-23-02 (Übersetzt aus dem Spanischen)&#34; hide=&#34;- Protokoll schließen&#34;]]
&gt; 
&gt; //Diese Befragung diente ursprünglich dazu, SCP-1551-23 über seine Erfahrungen mit SCP-1551 zu befragen, ein Jahr nach der ersten Befragung.//
&gt; **Befragter:** SCP-1551-23
&gt; **Befragtr:** Dr. J██████
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Dr. J██████:** Also erzählen Sie mir von Ihrem Haus.
&gt; 
&gt; **SCP-1551-23:** Es ist alt, wahrscheinlich ein Jahrhundert, vielleicht mehr. Ich habe nicht nachgeforscht. Hey, verstauen Ihre Wachen Essen oder so etwas für mich? Besonders dieser herumschnüffelnde Mann, der mit dem freundlichen Lächeln. Danke, das weiß ich zu schätzen.
&gt; 
&gt; **Dr. J██████:** Gehen Sie mehr ins Detail.
&gt; 
&gt; **SCP-1551-23:**Spielen Sie nicht den Dummen. Manchmal finde ich Essen in Ritzen, unverderbliche Konserven. Manchmal kann ich sie erwärmen, manchmal öffne ich sie einfach und esse sie kalt. Zuerst dachte ich, es wäre nur der Vorgänger, der hier gewohnt und vergessen hat, mit dem Essen auszuziehen. Dann würde ich immer wieder irgendwo Nahrung finden. Alte Regale, die ich reparierte, hatten zufällig eine Dosensuppe, die hinten versteckt war. Ich würde diesen vollgestopften Dachboden durchsuchen und einen weiteren Lebensmittelvorrat finden. Es reicht nicht, um mich satt zu halten, aber es reicht, um mich am Leben zu halten. Ich weiß das zu schätzen.
&gt; //Anmerkung: Jeder Agent, der in der Nähe von SCP-1551-23 im Einsatz war, hat diese Behauptung bestritten. Die weiter spezifizierte Entität stimmt nicht mit der Beschreibung irgendeines Agenten auf der aktuellen Liste für SCP-1551-23 überein. Mögliche anomale Aktivitäten werden derzeit untersucht.//
&gt; 
&gt; **Dr. J██████:** Gibt es noch etwas Ungewöhnliches, das Sie während der Arbeit an Ihrem Haus finden?
&gt; 
&gt; **SCP-1551-23:** Ungewöhnlich? Nun, es ist ein ziemlich altes Haus. Es gibt keine Geister, oder wovon Sie da reden. Dieser Ort macht mich aber fertig. Jedes Mal, wenn ich das Gefühl habe, diesen Ort zu verlassen und mich zusammenzureißen, kommt etwas und raubt mir den Atem. Erst neulich fand ich eine Zeitung über diesen Bastard und seinen fetten neuen Regierungsvertrag …
&gt; 
&gt; **Dr. J██████:** Wer genau?
&gt; 
&gt; **SCP-1551-23:** Der Typ, zu dem die Hure abgehauen ist, nachdem sie meine Ersparnisse gestohlen hat, wer sonst? Wie auch immer, ich … ich hatte an diesem Tag keine große Lust, irgendetwas anderes zu tun. Ich saß nur im Haus herum und schaute auf meine Listen.
&gt; 
&gt; **Dr. J██████:** Danke. Das wird alles sein.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; //Schlussanmerkung: Als Ergebnis dieser Befragung wurden am ██.██.20██ Untersuchungen zum Potenzial für anomale Eigenschaften von SCP-1551 eingeleitet. Informationen zu diesen Untersuchungen finden sich im Dokument 1551-I.//
[[/collapsible]]</textarea></pre>
