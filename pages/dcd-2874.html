    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:dcd]]

[[include credit:start]]
**Titre :** //DCD-2874//
**Auteurice :** [[user DrCendres]]
**Date :** 8 mai 2018
[[include credit:end]]

[[=]]
[[image dcd-6674/DCD.png style=&#34;width: 650px&#34;]]
++ {{__**Protocole de Désinformation n^^o^^ 2874**__}}
++ {{**Opération Victoire Cubaine**}}
[[/=]]
-----------------------------------

[[include component:image-block name=Baie.jpg|caption= Panneau commémoratif, mis en place par le DCD.|width=300px]]
**__Moyens Requis__ :** Négociations et sommes de motivation à l&#39;attention des représentants des gouvernements cubain et américain ; administration d&#39;amnésiques à grande échelle (voie orale et diffusion dans les cours d&#39;eau) ; création et déploiement de 1000 unités du projet &#34;[[[Pourquoi la vieille voisine est morte|Histoires du Doyen]]]&#34;[[footnote]]Création et implémentation dans une population d&#39;unités artificielles visant à normaliser une situation par le biais d&#39;une transmission orale de récits, mythes et légendes de couverture pré-établis.[[/footnote]], création d&#39;une scène post-affrontement et d&#39;une cohérence, stimulation de l&#39;économie du pays cubain.

**__Cas à Problème__ :** Le 15 Avril 1961, six bombardiers américains B-26 camouflés aux couleurs cubaines sont envoyés attaquer des bases aériennes à la Havane et à Santiago. La plupart des appareils cubains sont détruits, sauf neuf. Les rapports de balistique et témoignages indiquent pourtant que chacun des appareils avait été touché au moins une fois par un projectile. Ce fut le premier signe d&#39;une défense anormale assurée par le gouvernement cubain.

La tentative d&#39;invasion militaire de Cuba qui suivit le 17 Avril, réalisée par un total de mille-six-cent-quarante-trois (1643) exilés cubains[[footnote]]Parmi lesquels se trouvaient des agents infiltrés de la Fondation.[[/footnote]] recrutés et entraînés par les Etats-Unis, fut elle complètement contrée par des moyens anormaux. La totalité des assaillants fut changée en //Sus scrofa domesticus// par une pliure de la réalité d&#39;amplitude lourde, réalisée vraisemblablement par un plieur de réalité[[footnote]]Il s&#39;avéra en réalité que l&#39;intéressée ne manipulait pas directement la réalité, mais usait davantage de charmes, de potions et d&#39;invocations pour se conférer un pouvoir artificiel.[[/footnote]] à la solde du gouvernement cubain.

L&#39;individu fut identifié comme étant Rapina, une enchanteresse connue aujourd&#39;hui sous le pseudonyme &#34;La Sorcière du Brésil&#34;, et l&#39;identité actuelle assumée par la personne d&#39;intérêt &#34;Circé&#34;.

**__Protocole Proposé__ :** La première réponse fut militaire et ne dépendit pas du Département de la Censure et de la Désinformation. Lorsque cette dernière se fut conclue, et que les victimes de la pliure de réalité survivantes[[footnote]]Au nombre de mille-cinq-cent-deux (1502).[[/footnote]] eurent été récupérées et sécurisées, le Protocole put se mettre en application.

Il fallut tout d&#39;abord déployer de nombreuses doses d&#39;amnésiques, les forces armées ayant été témoins des événements et mises au courant de leur nature anormale. Une clause de secret fut négociée avec le gouvernement cubain et le gouvernement américain. Une partie de la population fut également concernée par la distribution, particulièrement les familles ayant attrapé et consommé un des animaux issus du débarquement. Ce soudain apport en nourriture fut assumé comme étant la conséquence directe des réformes effectives mises en place par Che Guevara.

Lorsque les victimes du sortilège furent rendues à leur état normal, elles se virent également administrer des amnésiques en grande quantité, et un scénario de couverture fut inventé narrant leur défaite face aux armées cubaines et aux neuf appareils armés encore en leur possession.

Malgré toutes les mesures prises, un surnom fut attribué au lieu du débarquement et son utilisation généralisée. Le Département de la Censure et de la Désinformation prit alors la décision d&#39;officialiser le nom de &#34;Baie des Cochons&#34; comme étant la dénomination originale, et le justifia par la présence de //Sufflamen verres//[[footnote]]Une espèce de poisson appelée //cochinos// en espagnol cubain, c&#39;est-à-dire cochon.[[/footnote]] dans les eaux de la région. Pour garantir la crédibilité du scénario, plusieurs unités issues du projet &#34;Histoires du Doyen&#34; furent implémentées dans la population cubaine, et une seconde génération doit venir remplacer l&#39;actuelle à l&#39;horizon de 2030.

**__Addendum__ :** Cet addendum vise à apporter plusieurs éclaircissements concernant la situation actuelle de Rapina, et les raisons pour lesquelles le Département de la Censure et de la Désinformation ne put agir immédiatement. Il fallut dépêcher plusieurs FIM sur le lieu de l&#39;événement pour apaiser la situation et appréhender à la fois les victimes du sortilège, et son initiatrice. En conséquence, le Protocole ne put être appliqué immédiatement, ce qui complexifia encore sa mise en marche.

Rapina ne put être appréhendée, et eut le temps de sacrifier un total de cinquante (50) porcs pour réapprovisionner ses ressources anormales. Suite à une médiation indépendante réalisée par Primordial, un accord fut conclu, sans que le gouvernement cubain ou la Fondation ne puissent se prononcer sur ce dernier : un passage sécurisé contre le retour à la normale de tous les envoyés américains et agents infiltrés (dont certains, comme il devait s&#39;avérer, avaient été mandatés par Primordial et furent préalablement récupérés par l&#39;organisation de mercenaires). Rapina fut ainsi exfiltrée par des représentants de Primordial, et les termes furent respectés. Les agents de la Fondation leur furent rendus sans perte et sans encombre.

Aujourd&#39;hui, il a été confirmé que Rapina se trouve toujours en contact avec Primordial, et réalise plusieurs opérations de nature incertaine à leur compte.</textarea></pre>
