Добрый день, товарищи. Проходите, располагайтесь. Инженер Котов, будем знакомы. Меня любезно попросили ознакомить вас с вашими будущими служебными обязанностями. Начнем, пожалуй.

Итак, вы попали в инженерно-техническую службу Организации. Что же это значит? Обслуживание и ремонт техники, оборудования, помещений, постоянный контроль состояния энергосистем, водоснабжения и канализаций, обеспечение работоспособности транспортного отдела и прочая рутина... Подождите, подождите, не надо закатывать глаза и корчить кислые мины. 

Наверняка вы обратили внимание, что после общей лекции весь вновь прибывший персонал инженерно-технической службы разделили на две группы. Вы попали во вторую и вас было намного меньше, нежели ваших коллег из первой. Так вот, все вышеперечисленные обязанности относятся к вашим товарищам из первой группы, а вас ждёт куда более интересная работа, но о ней немножечко позже.

На общей лекции рассказали об уровнях секретности? Хорошо, значит мне будет намного легче. Обрадую вас, в этой группе каждый точно получит второй уровень. Не надо шептаться, то была общая лекция, второй - не максимальный. Есть еще третий и около половины из вас дослужатся до него. Это значит, что скрывать от вас мне особо нечего, но с этого момента следите за тем, кому и что рассказываете.

Для начала поведаю о других службах. В Организации их много, поэтому остановлюсь на наиболее важных.  Запомните, ваши лучшие друзья - это служба разведки. Именно от них вы получаете первичные данные об объекте и чем подробнее будут эти данные, тем больше присутствующих я увижу через шесть лет на своем юбилее. Полученная информация - первое приближение, но на этом этапе выполняется основная часть работ по созданию подходящих условий содержания. Далее, такая же информация поступает и к научникам, а это значит, что контакт с ними и необходимая помощь с их стороны - ваше второе приближение. Финальная шлифовка уже на девяносто девять процентов готовых условий происходит при контакте с опергруппой, доставляющей объект. От них вы можете узнать свежую информацию о том, как вел себя объект последние километры своего пути в Организацию. Вот ваши три столпа информационной осведомленности, так что налаживайте контакты. Остальных отделов, кроме, разве что, производства и логистов, мы не касаемся.

В этой аудитории находятся лучшие из лучших в своем деле.  Кого-то пригласили сразу после университета, кто-то, не читая, подписал бумажки на предыдущей работе, кого-то уволили, а тут такое предложение... Что? Нет, не думаю, что Организация имеет какое-либо отношение к вашим увольнениям. Некоторые из вас изначально попали в фирмы-прикрытия Организации, некоторых туда переманили, но, в отличии от ваших менее профессиональных коллег, вы теперь тут. Да, слушаю вас? Конечно, среди строительных компаний есть и наши.  Да, мы строим. Организации тоже требуются деньги, но чаще требуются материалы и ресурсы. Что, простите? Автодор? Нет, мы контролируем лишь некоторые нужные нам участки. Это стало необходимым после открытой отделом меметики так называемой &#34;антимеметической ямочной последовательности&#34;. Да, подробнее об этом расскажут на отдельной лекции. Еще вопросы? Продолжим, о чём там я? Ах, да. Поздравляю, теперь вы на передовой инженерной мысли нашей страны. 

Что значит на передовой? Очевидный вопрос. Справа от вас сидит человек, который четыре месяца назад запатентовал формулу и дешевый метод получения холодной сварки. А теперь поднимите руки те, кто разработал проект сейсмоустойчивого каркаса для зданий. Ага, спасибо, опустите. А у вас, молодой человек, если не ошибаюсь, в инновационном центре с прошлого места работы готовится статья о новом покрытии для радиочастотных камер. Так вот, такие технологии Организация использует уже чуть больше двух лет. Не переживайте, ваши патенты в силе.

Теперь о наших отделах, у вас их будет не так много, как у ваших более многочисленных коллег. Большинство из вас будет работать в мобильных инженерных группах. Сокращенно звучит красиво, но оперативники уже застолбили за собой похожую аббревиатуру и греческий алфавит, так что нас называют именем скандинавской руны. Да, нас не так много. Не спрашивайте, почему именно такое обозначение, я сам не знаю. Оставшихся распределят среди спецотделов обслуживания, техконтроля и конструкторского бюро. Что, простите? Нет, не думаю, что работа там менее интересна и более безопасна. 

Перейдем к обязанностям. Золотое правило - работать быстро и точно.

Для начала о самом &#34;работать&#34;. По статистике, сотрудники мобильных инженерных групп треть рабочего времени проводят либо в лазаретах, либо в карантине. Не волнуйтесь, это будет оплачено, но напомню, читайте как следует данные от разведки и принимайте во внимание комментарии ученых и оперативников, целее будете. Еще треть можно выделить на оформление бумажек. В оставшуюся треть никак не влезает тот объем работ, что требует начальство от наших отделов, так что будьте добры, совмещайте свои карантинные дела с делами бюрократическими. Да-да? Мне нравится ваш оптимизм, но ничего страшного, со сломанными руками вполне себе можно оформить отчет, благо, технологии позволяют. Кстати, подружитесь с докторами медицинских секторов, и, поверьте мне, ваш карантин будет веселее и закончится куда быстрее. Но я вам этого не говорил. И, да, не забывайте про самообразование. Вы должны знать то, что будет известно только завтра. Как? Не беспокойтесь, вам объяснят.

Далее, &#34;быстро&#34; потому, что часто времени на оборудование камеры или сооружение первичной зоны содержания у вас ровно с момента поступления информации о начале захвата до момента прибытия оперативников с объектом. Это с учетом того, что не всегда и не все материалы под рукой. Проблема, конечно, не совсем нашего отдела, но завести пару знакомых в логистике и снабжении будет хорошим бонусом. Также стоит учесть разработку проекта и одобрение его вышестоящими инстанциями. Никто, конечно, не запрещает делать два дела одновременно, однако учтите: что на бумаге - то и в реальности. Да, да, мы погрязли в бюрократии, но иначе нельзя. Бывает множество заданий на выезде, так там разработка проекта ведется с момента поступления разведданных до момента прибытия инженерной группы на объект, в машине или вертолете, на полу или спине товарища, так что работать... весело, как минимум.

А &#34;точно&#34; потому, что, как правило, даже небольшая ошибка может стоить чьей-то жизни, и хорошо, если это будет не ваша собственная. Поэтому выжмите максимум полезной информации из всех сотрудников, так или иначе имеющих отношение к вашему текущему назначению, никогда не нарушайте инструкции и делайте всё по проекту. А если уж инженерная интуиция, или что там у вас, не дает покоя, не пожалейте материалов на дополнительный запас прочности и надежности, а уж в финансовом отчете найдёте, как обосновать. Недобдеть в нашей ситуации никак нельзя, но, думаю, с этим у вас проблем нет, иначе вы бы тут не сидели.

Теперь о назначениях. Всем вам рано или поздно предстоит работать со странными объектами. Боги во плоти, ужасные существа, меняющие законы мироздания сущности. И нарушение законов физики - это только цветочки. Молодой человек, слушаю? Что тогда ягодки? Хорошо, отвлечемся на историю. Какой бы вам пример привести... Представьте, на вас надевают тяжелый скафандр, заводят в бокс, где на скафандр напыляются светящиеся кляксы, с этого момента вам нельзя смотреть на себя и на товарищей, затем вы практически вслепую добираетесь до транспорта, который измазан аналогичной хренью, вас переправляют в особо опасную зону, затем вы еще двадцать минут пытаетесь идти до нужного места... Что, притихли? Не забывайте, это всё почти вслепую, в душном тяжелом скафандре, следуя указаниям оператора по гарнитуре. Так вот, при этом на себе вы тащите сварочный аппарат. Дошли, теперь у вас осталось 6 минут 12 секунд, чтобы выполнить всю работу, а затем вслепую измазать то, что сделано, этими светящимися каляками. Приступаем... Да, аппарат не измазан. Думаете, это хорошо? Остается около двух минут времени, и тут пропадает дуга. Проверяем, всё по правилам и должно работать. Как вдруг пропадает и сам аппарат. В гарнитуре какая-то паника, поступают новые указания, а потом наступает тишина. Да-да, нам еще назад идти и смотреть при этом ни на что нельзя. Конечно, все выбрались. Но, думаете, это всё? Нет, 20 минут отдыха, крепкий чай с бутербродом и опять по новой. Продолжим. Вневременные аномалии, высокотемпературные гуманоиды, смертельные вирусы, - все это будет содержаться благодаря вашим знаниям и рукам. Кому-то повезет больше, кому-то меньше. Поэтому не забывайте о значимости своей будущей работы, хорошо?

Вот и славно. У нас в запасе десять минут, немного разомнемся. Вот, держите, раздайте всем. Стоп, стоп, вскрываем по команде. Внутри что-то приближенное к отчету разведгруппы по объекту класса Безопасный. Нет, я его сам придумал перед лекцией. Задачу, думаю, объяснять не надо. Хотите высказаться - поднимайте руку. Показываю на вас - высказываетесь. Не кричать, коллег не перебивать, привыкайте к такому режиму работы, пригодится. Готовы? Поехали.

Вы. Да, верно, что-нибудь термостойкое. Сосед справа. Нет, ячейки не подойдут. Девушка в красном. Логично, отдельно от других, но свой сектор - это слишком. Вот вы. Да, обычную камеру, но не совсем. Ага, дочитали до этого момента. Слушаю вас. Фарадея? А магнитное? То-то и оно. Ладно, дальше, вы. С температурой выше четырехсот работать не будет. Еще и окислится. Теперь девушка слева. Интересный ход, можно и гранитом. Вы. Да, активное охлаждение. Что, простите? Паротурбину? Почему бы и нет, идея интересная, Организации в плюс. Вы? Да-да, передайте, посмотрим. Хорошо, только я бы увеличил количество держателей. Что с ЭМИ-то делать будем? А транспортировка? Молодой человек в углу? Если надо будет, эвакуируем. Товарищ в плаще? Корунд, графит и оксиды железа в ортофосфорной кислоте. Отличная идея, то, что нужно. А теперь прикиньте размеры камеры. Вы. Да, примерно так. Нет, для Организации не проблема. Хорошо, считайте, справились. Вопросы?

Использование объектов? Иногда Организация допускает непосредственное применение, но очень редко. Говорят, у спецотдела техконтроля есть разрешение на использование одного из Безопасных. Бывает, что кто-нибудь упоминает о своих 26 часах в сутках, не думаю, что это шутка. Ну и наличию гитары в медицинском отсеке не удивляйтесь.

Работает ли в Седьмой настоящий живой бобр? Не более, чем легенда для молодых сотрудников. В каждой организации присутствует свой фольклор, какой бы секретной она не была. Наша - не исключение, мы же люди в конце концов.

Зачем мне термос? Это мой обед. В отличие от ученых и других сотрудников, у нас нет кофе и кексиков, нет лимонада и печенек, нет, хе-хе, галлюциногенов и клофелина. Крепкий чаи и бутеры - наше всё, так что рекомендую и вам закупить термосы и наладить контакты с отделом питания как можно быстрее. Нет, это не только для выездов. Вот как будете готовить проект нового сектора, который необходимо сдать завтра к утру, поймёте смысл этого &#34;наше всё&#34;.

Еще вопросы? Тогда не смею больше вас задерживать. Тех, кто после распределения попадет в состав мобильных инженерных групп, жду в четверг в восемь утра на Полигоне, будем сооружать камеры содержания из песка и синей изоленты.</textarea></pre>
