    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>23.09.2014, через полчаса после возвращения д-ра Хоффа с проведённого с SCP-1266-Б8 [[[interview-log-1266-epsilon|интервью]]], сотрудниками, нёсшими дежурство на опорном пункте, был отмечен выход из активной зоны объекта человека. Согласно записям камер наблюдения и показаниям очевидцев, по мосту шла женщина среднего роста, худощавого телосложения, ориентировочно 16-25 лет по различным показаниям. Кожа бледная, поза и поведение свидетельствовали о состоянии крайнего стресса. Одежда испорчена до неузнаваемости, лохмотьями появившаяся в основном прикрывалась, прижимая их руками к телу. Иные физические данные сильно отличаются по различным показаниям, среди общих деталей выявлен только зеленоватый отлив волос и глаз, а также влажные следы, оставленные на мосту босыми ногами.

Вопреки действующим инструкциям, большая часть сотрудников вышла из опорного пункта и направилась к возникшей на мосту женщине. Некоторое время они пытались заговорить с ней и увести с моста, однако она только мотала головой, всхлипывая и, предположительно, плача[[footnote]]Описание большей части выживших свидетелей сводилось к фразе &#34;лицо было мокрым от слёз&#34;, не соответствующей записям камер.[[/footnote]]. Когда женщина поворачивается спиной к камере, обнаруживается [ДАННЫЕ УДАЛЕНЫ], не замеченное свидетелями. В тот момент, когда оставшиеся у систем наблюдения сотрудники подали сигнал тревоги, она сразу же нырнула в ручей с головой[[footnote]]Глубина в данном месте не превышает 50 см в это время года.[[/footnote]], а из-за моста раздался громкий звук, напоминающий крик певчей птицы, который парализовал всех, не имевших или снявших средства защиты от аудиоугроз и на краткое время оглушил остальных. После этого на мост вышли ещё три существа.

Первое (здесь и далее - &#34;Свинья&#34;) имело гуманоидное строение. Рост около 180 см, пол женский. Голова почти идентична таковой у домашней свиньи, за исключением человеческих ушей и густых, вьющихся, ярко-рыжих волос длиной примерно до пояса. Тело крупное, с впалой грудной клеткой и огромным животом, покрыто щетиной. Ноги короткие, с сильным О-образным искривлением, руки (в количестве 5 шт.) длинные, схожи с человеческими во всём, кроме кистей, на месте которых находятся большие копыта.

Второе существо (здесь и далее - &#34;Мохнач&#34;) также гуманоидное. Рост около 155 см, пол не идентифицирован. При обнаружении двигалось слишком быстро для точного описания. Свидетелями отмечен густой шерстяной покров, наличие хвоста и периодическое появление искр, разлетавшихся в стороны от существа.

Третье существо (здесь и далее - &#34;Паук&#34;) негуманоидное, представляет собой [ДАННЫЕ УДАЛЕНЫ]. Звук, раздавшийся при появлении существ, был произведён [УДАЛЕНО] данной особи.

Появившись на мосту, существа были явно дезориентированы, однако &#34;Свинья&#34;, принюхавшись, начала, негромко хрюкая, постукивать передними копытами по поверхности моста и находившимся на нём объектам (в т.ч. телам парализованных сотрудников). Всё, к чему существо прикасалось таким образом, быстро превращалось в плотную массу овощей и корнеплодов.

В это время часть сотрудников пришла в себя и открыла огонь, однако почти безрезультатно. Из ранений &#34;Свиньи&#34; извергалось неправдоподобно большое количество крови, тем не менее, не причиняя ей видимого беспокойства. В то же время, преобразовав достаточное количество материи, она начала быстро пожирать конструкции моста, постепенно приближаясь к SCP-1266-A. &#34;Мохнач&#34; сразу же бросился в атаку на сотрудников, разбрасывая во все стороны искры и издавая звуки, отдалённо напоминающие нечленораздельные ругательства. &#34;Паук&#34;, до этого лишь наблюдавший за происходящим, периодически чирикая и посвистывая, отогнал &#34;Свинью&#34; от одного из парализованных сотрудников, после чего взял его на &#34;руки&#34;, начал укачивать и гладить.

После прибытия подмоги удалось использовать против существ крупнокалиберное оружие. &#34;Свинья&#34; наконец прекратила свою деятельность[[footnote]]Успев на тот момент съесть около 15% объёма моста.[[/footnote]], поднялась на ноги и начала беспорядочно размахивать по сторонам передними конечностями. В результате она стала медленно подниматься в воздух. При этом в животе существа начали происходить мощные сокращения и спазмы, а оно само издало оглушительный визг, приведший к размягчению большей части металла в радиусе 30 метров. Получив значительные повреждения, &#34;Мохнач&#34; прекратил атаковать вооружённый персонал и направился в сторону основных корпусов Зоны. &#34;Паук&#34; унёс найденного им сотрудника обратно в активную зону объекта, напевая меметически активную колыбельную женским голосом, идентичным записанному при радиоперехвате инцидента 1266-Е, и более замечен не был.

Когда &#34;Свинья&#34; набрала достаточную высоту, она начала выпускать из себя большое количество мелких созданий. Тела существ были практически идентичны таковым у домашних поросят, однако головы похожи на человеческие за исключением крайне развитых челюстей. Все четыре копытца у них обладали свойствами, идентичными основной особи, так что, приземляясь на что-либо, &#34;поросята&#34; тут же начинали проедать себе тоннель вперёд, быстро пробиваясь через конструкции, оборудование и оказавшийся на пути персонал. В это время &#34;Мохнач&#34;, прорвавшись через оцепление и вышибив окно в одном из зданий, ворвался внутрь и начал метаться по коридорам, нападая на персонал и создавая многочисленные очаги возгорания в помещениях.

Первое существо удалось остановить лишь в тот момент, когда против него были применены несколько ПЗРК одновременно. Взрывом было высвобождено около ██ м^^3^^ крови, иных останков не обнаружилось. Меньшие особи в этот момент мгновенно погибли, подвергнувшись ускоренному разложению. Через некоторое время &#34;Мохнач&#34; был загнан в тупик и также ликвидирован совместными силами сотрудников охраны и подоспевших на помощь оперативников МОГ. Аутопсия показала фактическое отсутствие у существа плоти. Вместо неё скелет[[footnote]]Состоявший из костей человека, а также █ различных животных.[[/footnote]] оказался покрыт толстым слоем переплетённых корней и стеблей растений с плотным наружным покровом травы, изначально ошибочно идентифицированным как шерсть с пучками пшеницы вместо волос и бороды на голове. Примечательно, что большая часть колосьев оказалась поражена спорыньёй, остальная растительная масса также страдала от различных заболеваний.

**Обновление от 03.06.2015:** В указанную дату в полночь надпись на камне у моста загорелась тусклым красным светом, после чего из воды выпрыгнула женщина, похожая на скрывшуюся в ручье во время инцидента, однако со следами многочисленных ожогов различной степени тяжести и [УДАЛЕНО]. Она тут же рванулась к SCP-1266-A, но в этот момент надписи засветились ярче и течение в ручье, резко сменив направление на противоположное и значительно ускорившись, сбило её с ног. Тем не менее, она продолжила попытки добраться до трупа. Уровень воды начал стремительно подниматься, образуя крупные волны, однако женщина сумела схватиться за ногу SCP-1266-A, несмотря на то, что поток начал отрывать куски плоти от её тела. Она старалась забраться выше, однако, по показаниям свидетелей, труп начал отбиваться от неё ногами[[footnote]]Камерами подобного не зафиксировано.[[/footnote]], что косвенно подтверждается движениями женщины и появлением следов ударов на её теле. К тому моменту, когда один из сотрудников обратил внимание на происходящее, поток воды в ручье уже полностью лишил её нижней половины тела. Очередью из автомата агент сумел перебить и так сильно повреждённую руку, в результате чего остальное тело упало обратно в воду и было унесено потоком. Рука женщины стремительно мумифицировалась и до сих пор так и не отцепилась от ноги SCP-1266-A.

&gt; **Примечание:** Ладно, со &#34;Свиньёй&#34; всё хотя бы относительно понятно. С подобным мы уже неоднократно сталкивались и знаем, как бороться. Но вот остальные трое для подобных вылазок совершенно нехарактерны. Особенно &#34;Мохнач&#34;. В радиусе нескольких километров ни одного поля нет, SCP-1266-Б зерновые также не выращивают. Если это именно то, о чём говорила Липова, то необходимо в срочном порядке провести углублённое исследование территории вокруг активной зоны объекта. - д-р Хофф.</textarea></pre>
