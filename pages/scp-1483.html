    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1483 – Das Dritte Antarktische Imperium
**Autor:** [[*user Djoric]]
**Original:** http://scp-wiki.wikidot.com/scp-1483
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1483

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund der Beschaffenheit des Grundstücks und der Schwierigkeit, Zutritt zu erlangen, sind nur minimale Sicherheitsmaßnahmen erforderlich, um SCP-1483 einzudämmen. Alle Ein- und Ausgänge zu Universum B-10208-Alpha-1483 sind von Falcon- und Dustside-Stationen zu regulieren, die sich auf beiden Seiten der Übergangszone befinden. Im Falle einer aggressiven Invasion unseres Basisuniversums durch SCP-1483 sind die Notladungen um die Dustside-Station zu zünden, wodurch der Zugang zu SCP-1483 abgeschnitten wird.

Alle Mitarbeiter, die der Foundation-Botschaft oder anderen Standorten innerhalb der Grenzen von SCP-1483 zugeteilt sind, haben sich an die Bestimmungen ihrer Basisoperationen-Charter des Aufsichtsrats zu halten. In allen anderen Angelegenheiten hat sich das Personal an die Gesetze von SCP-1483 und alle Bestimmungen der Vereinbarungen mit dem Thron der Kaiserin und dem Imperialen Institut der paranatürlichen und esoterischen Studien, im Folgenden als IIPES bezeichnet, zu halten.

Foundation-Standorte innerhalb von SCP-1483 gelten als halbautonomer Operationsbezirk gemäß den Bestimmungen für Explorative Forschung (O5-Spezialbefehl 108-A). Die Position des Kommissars wurde mit Stufe-5-Freigabe eingerichtet, um die Foundation-Operationen innerhalb von SCP-1483 zu beaufsichtigen. Die Person, die die Position innehat, hat außerhalb dieser Gerichtsbarkeit keine Befugnisse.

**Beschreibung:** SCP-1483 ist der Kontinent der Antarktis, wie durch lokale Karten und Tag/Nacht-Zyklen bestätigt, der sich im Universum B-10208-Alpha-1483 befindet und durch das Passieren einer kleinen Gletscherspalte[[footnote]]Etwa 1,7 m breit.[[/footnote]] betreten werden kann, die sich in der Königin-Alexandra-Bergkette befindet (Koordinaten: [ZENSIERT]). Die Übergangsstelle wird als universelle Überlappung nach SSUIS2 (Stabil/Stationär/Unterstützt/Instantan/Sicher/in 2 Richtungen) klassifiziert.

Die Umgebung von SCP-1483 ist am bemerkenswertesten durch das Fehlen von Oberflächeneis. Der Großteil des Kontinents besteht aus einer zentralen BWh[[footnote]]Anm. d. Ü.: [https://de.wikipedia.org/wiki/Effektive_Klimaklassifikation#Klimaklassifikation_nach_K%C3%B6ppen_und_Geiger  Nach der Köppen-Geiger-Klimaklassifikation][[/footnote]]-Wüstenregion, die von saisonalen Flüssen und Seen durchsetzt ist. Die Vegetation ist spärlich und besteht hauptsächlich aus Küstenwäldern und Buschland. Die Landwirtschaft wird während der Sommermonate durch eine komplexe Reihe von Bewässerungskanälen und großen Plantagen betrieben, wobei die Gletscherschmelze genutzt wird.

Die durchschnittliche Sommertemperatur beträgt etwa 35 °C (95 °F), die Wintertemperaturen erreichen -35 °C (-31 °F). Die Ursache dieser Temperatur und die Auswirkungen auf das übrige Klima des Planeten sind derzeit unbekannt. Viele Arten einheimischen Lebens haben keine Ähnlichkeit mit Basisarten und einige wurden speziell gezüchtet oder anderweitig von SCP-1483-1 modifiziert. Es gibt keinen Hinweis auf eine biologische Kreuzkontamination zwischen SCP-1483 und der Basis: Ähnlichkeiten sind das Ergebnis einer konvergenten Evolution.

Die intelligenten Bewohner von SCP-1483 werden als SCP-1483-1, //Homo antarcticus// bezeichnet. Die genaue Abstammung der Spezies ist derzeit unbekannt, obwohl der letzte gemeinsame Vorfahre mit //H. sapiens// als B-10208-Alpha-1483-Instanz von //H. heidelbergensis// erachtet wird. Es gibt eine einzelne Unterart und zahlreiche Rassenvarianten sowie mehrere Kladen, die durch die Anwendung spezifischer anomaler Eigenschaften auf bestimmte Populationen gebildet werden.

Siehe Anhang-02 für eine Auflistung der Hauptgruppen von SCP-1483-1.

SCP-1483 ist derzeit unter dem Dritten Antarktischen Imperium[[footnote]Eine direkte Übersetzung des vollständigen Titels der Regierung lautet &#34;Dritte / Enkelin-Domäne des Südens, unter der Sonne, auf dem Thron der Knochen&#34;,[[/footnote]] vereint, einer matriarchalischen imperialistischen Monarchie, die siebzehn abhängige Provinzen überwacht. Die Provinzregierungen sind einer zentralen Regulierungsbürokratie unterstellt, die von der Hauptstadt aus operiert. Die derzeitige kaiserliche Regierung wurde 1526 n. Chr. Gegründet und ist die dritte derartige Regierungsbehörde, die den Kontinent vereint. Aufzeichnungen vor dem Jahr 2-151 (553 u. Z.)[[footnote]]Diese Daten markieren die Umstrukturierung der bürokratischen Struktur und die Standardisierung der Sprache nach dem Verlust der Halle der Aufzeichnungen.[[/footnote]] sind sowohl selten als auch im Allgemeinen ungenau.

Das Technologieniveau des Imperiums entspricht ungefähr dem des Basisuniversums des 20. Jahrhunderts, mit einigen Ausnahmen. Kernkraft, Geothermie und Solarenergie sind häufigere Energiequellen als fossile Brennstoffe, während Kommunikations- und Luft- und Raumfahrttechnologien deutlich hinter der des Basisuniversums zurückbleiben. Kabelgebundene Telekommunikation und primitive Computersysteme sind nur in entwickelten Gebieten vorhanden. Die Mehrheit der Bevölkerung von SCP-1483 lebt in städtischen Zentren, die durch ein Zugnetz verbunden sind, oder in großen Plantagensiedlungen. Die meisten Siedlungen enthalten unterirdische Bezirke, die während der Wintermonate bewohnt werden. Die imperiale Hauptkultur ist ein stark stratifiziertes, von Frauen dominiertes Klassensystem, obwohl regionale Varianten oder Rückschläge in ältere kulturelle Strukturen in abgelegenen Gebieten existieren.

Die Existenz anomaler Objekte ist im Imperium allgemein bekannt und wird offiziell vom Imperialen Institut der paranatürlichen und esoterischen Studien und erforderlichenfalls von Militärkräften behandelt. Die Foundation wird als öffentliche Abteilung des IIPES behandelt. Die Anwesenheit und der Zweck der Foundation in SCP-1483 wird von den imperialen Behörden toleriert: Die Foundation ist jedoch auf Operationen innerhalb autorisierter Gebiete beschränkt. Der Zugriff auf versiegelte Aufzeichnungen, spezifische Informationen zu Objekten unter der Kontrolle des Instituts und alle Informationen, die vom Imperium oder IIPES als vertraulich eingestuft werden, ist ebenfalls eingeschränkt.

Siehe Anhang-01 für eine Liste der wichtigsten anomalen Objekte unter imperialer Kontrolle.

Auf die Frage nach Regionen außerhalb der Grenzen von SCP-1483 antwortete eine imperiale Verbindungsperson: &#34;Die Geschäfte der Wilden und ihrer verrottenden Ländereien gehen uns nichts an. Verschwenden Sie Ihre Zeit nicht damit, danach zu fragen.&#34;

**Anhang-01:** Das IIPES hat seit seiner Gründung während der Ära des Zweiten Kaiserreichs.[[footnote]] 2-230/632 u. Z.[[/footnote]] mehr als dreitausend anomale Objekte und Entitäten katalogisiert, Beachtenswert ist das Vorhandensein bestimmter Muster innerhalb anomaler Objekte, die nicht innerhalb des Basisuniversums existieren, mit einer gewissen Korrelation mit SCP-1483c. Die Philosophie des Instituts gegenüber anomalen Objekten konzentriert sich hauptsächlich auf die Vernichtung von Bedrohungen, Forschung und die öffentliche Vorbereitung. Etwa 500 Objekte werden derzeit vom Institut aktiv eingedämmt oder überwacht. Zu den beachtenswertesten gehören: 

• SCP-1483a: &#34;Sanak Thiuh&#34; – Die Überreste eines riesigen unbekannten Organismus, von denen ein Großteil derzeit als Gerüst des Kaiserpalastes dient. Schätzungen der ursprünglichen Größe von SCP-1483a haben gezeigt, dass die Kreatur mehr als 10.000 Tonnen wog. Die Entität spielt in der lokalen Folklore eine große Rolle, wenn auch in allgemein unbewiesenen und oft widersprüchlichen Berichten. Was mit Sicherheit gesagt werden kann, ist, dass der Tod von SCP-1483a zur Gründung des Ersten Imperiums führte.
• SCP-1483b: &#34;Die Schlunde von Eser&#34; – Eine Reihe von universellen IMUIG1-Überlappungen (Instabil/Mobil/Ununterstützt/Instantan/Gefährlich/in eine Richtung), die sich zufällig über SCP-1483 manifestieren. Diese Überlappungen sind sichtbar, wenn auch nicht greifbar, und erscheinen als dunkle Wolken in Bodennähe. Ihr Erscheinen wird von der Manifestation von 3-20 SCP-1483-1f begleitet, die alles Leben auf ihrem Weg verzehren und 1–6 Stunden bestehen werden. Die Manifestationsperioden variieren zwischen 15 Sekunden und bis zu 45 Tagen, mit einem Durchschnitt von 10 bis 12 Stunden.
• SCP-1483c: &#34;Die Segnungen von Aqum&#34; – Ein allgemeiner Begriff, der für achtzehn bekannte Schulen okkulter Praxis verwendet wird. Die Folklore behauptet, dass diese Schulen mit einer Reihe von Objekten entstanden sind, die verwendet wurden, um SCP-1483a zu töten, obwohl dies nicht bestätigt wurde. Informationen über SCP-1483c werden vom Institut stark reguliert, obwohl bekannt ist, dass Formen von SCP-1483c zur Modifikation der Bevölkerung verwendet wurden und dass die achtzehn Schulen im ganzen Imperium praktiziert werden.

**Anhang-02:** Beachtenswerte Kladen von SCP-1483-1 beinhalten:

• SCP-1483-1a: &#34;Der Sommerhof&#34; – Die Mehrheitsbevölkerung von SCP-1483-1. Im Allgemeinen ähnlich der Basismenschheit, jedoch widerstandsfähiger gegen extreme Temperaturen und insgesamt breiter gebaut.
• SCP-1483-1b: &#34;Der schwarze Hof&#34; – Eine Unterart von SCP-1483-1, die darauf spezialisiert ist, durch eine dicke Schicht aus Körperfett und Fell unter winterlichen Bedingungen draußen zu überleben. Unfähig, sich mit anderen Kladen zu reproduzieren. SCP-1483-1b übernimmt traditionell während der Wintermonate die meisten Facetten des öffentlichen Lebens, einschließlich der Ämter im Senat, beim Militär und in der Verwaltung. Die Sommermonate werden in Nomadenkommunen verbracht.
• SCP-1483-1c: &#34;Heiler&#34; – Mitglieder der religiösen Hierarchie des Imperiums, die ein zweites Paar Arme besitzen, mit Segmenten eines scheinbar dekorativen, metallischen Exoskeletts, das die Gliedmaßen und den Oberkörper umgibt. Kann Instanzen von SCP-1483b vertreiben.
• SCP-1483-1d: &#34;Wächter-über-alles&#34; – Die seltenste Gruppe von SCP-1483-1, die im Allgemeinen in Sonderpositionen unter direkter Anweisung der Kaiserin oder führender Banden von SCP-1483-1c dient. Exemplare von SCP-1483-1d sind ungefähr 2,5 Meter hoch, besitzen zwei zusätzliche Armpaare und haben umfangreichere Iterationen der Exoskelette von SCP-1483-1c. Iris und Sklera der Augen sind vollständig schwarz. Lokale Mythen behaupten, dass SCP-1483-1d &#34;alle Segnungen&#34; von SCP-1483c erhalten hat.
• SCP-1483-1e: Niedere Kladen – Diese Klassifizierung umfasst alle niederen Kladen, die in abgelegenen Provinzen beheimatet sind und noch nicht im Detail von der Foundation untersucht wurden.
• SCP-1483-1f: &#34;Schlemmer&#34; – Entitäten, die sich neben SCP-1483b-Instanzen manifestieren. SCP-1483-1f erscheint als ausgemergeltes SCP-1483-1 und verhält sich einzigartig gewalttätig, indem es alle Organismen in der Nähe angreift und verzehrt.

**Anhang-03:**

Eine Zeitleiste der Foundation-Beteiligung an SCP-1483 ist wie folgt:

• ██.██.1912: Der erste Beweis für die Existenz von SCP-1483 lässt sich auf das Tagebuch eines gewissen ████████ ██████ zurückführen, einem Mitglied der British Antarctic Expedition 1910 unter Robert Falcon Scott. ████████ behauptete, dunkelhäutige humanoide Gestalten gesehen zu haben, die aus einem Riss auftauchten. Er konnte keinen Kontakt zu den Entitäten herstellen, lieferte aber dennoch eine detaillierte Beschreibung der Gestalten. ████████ hat keine anderen Mitglieder der Expedition über das Ereignis informiert.
• ██.██.1989: Das Tagebuch von ████████ wird in einem Auktionshaus von Marshall, Carter and Dark sichergestellt. Es wird ohne Erforschung katalogisiert.
• ██.██.1991: Das Tagebuch wird von Dr. Edith Yard aus dem Lager entnommen. Pläne für eine Expedition werden geschmiedet.
• ██.██.1994: Eine Aufklärungstruppe bestehend aus Einsatzmannschaft Iota-15 unternimmt den ersten Vorstoß in SCP-1483. O5-08 drängt auf weitere Erforschung von SCP-1483 und Kontakt mit den Eingeborenen.
• ██.██.1996: Eine zweite Aufklärungsmission wird von Iota-15 durchgeführt.
• ██.██.1997: Die dritte und letzte Aufklärungsmission wird von Iota-15 durchgeführt.
• ██.██.1998: Die Yard Expedition nimmt zum ersten Mal Kontakt mit der imperialen Regierung auf.
• ██.██.2000: Die Foundation-Botschaft wird in der kaiserlichen Hauptstadt Rootrel gegründet. Offizielle Vereinbarungen der Besetzung werden von Kaiserin Utmai Cjen VI unterzeichnet, die die Rechte und Funktionen des Foundation-Personals innerhalb von SCP-1483 und das Verfahren für die Kommunikation mit der Außenwelt detailliert beschreiben.
• ██.██.2000: Dr. Edith Yard wird zur Kommissarin ernannt.
• ██.██.2001: Die Dustside-Station wird am Übergangspunkt gebaut.
• ██.██.2002: Die Falcon-Station wird am Basis-Übergangspunkt gebaut.
• ██.██.2004: Standort-1483-Alpha wird in der Provinz Saqin gebaut.
• ██.██.2007: Standort-1483-Beta wird in der Provinz Grey Mountain gebaut.
• ██.██.2009: Standort-1483-Gamma wird in der Provinz Isul gebaut.
• ██.██.2010: Dr. Edith Yard stirbt an einer Atemwegsinfektion.
• ██.██.2011: Dr. Thomas Bailey wird zum Kommissar ernannt.</textarea></pre>
