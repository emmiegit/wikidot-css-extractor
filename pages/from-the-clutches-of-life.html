[[=image https://scp-wiki.wdfiles.com/local--files/in-the-clutches-of-life/heart2.gif
 width=&#34;1200&#34; height=&#34;150&#34;]]

한 여자가 자기 아버지가 누워있는 병원 침대 옆 의자에 앉아 그의 가슴이 오르내리는 것을 지켜보았다. 심박측정기 화면은 그녀가 혼자 흥얼거리는 제임스 블런트의 노래에 맞춰 삑삑 소리를 내었다. 그녀는 자신의 마지막 방문을 담소를 나누며 보낼 수 있기를 바랐지만, 상대가 죽었다면 어려운 일이었다. 게다가, 어떤 말을 해야 할지도 모르겠다. 그들이 마지막으로 대화다운 대화를 나눈 뒤 너무나 많은 시간이 지났다. 그래도, 애써 떠올려 본다면, 이런 식이었을 것이다.

&#34;아빠!&#34;

&#34;안녕하세요, 으음... 우리 만난 적 있나요?&#34;

&#34;저-- 예, 전 당신의 딸이에요.&#34;

&#34;말도 안 돼, 난 아들 둘밖에 없다고요!&#34;

잠깐의 침묵.

&#34;지금은 상관없어요. 걔들은 여기 없으니까요. 한 명은 살아 있고, 다른 한 명은 바로 올 수가 없어요.&#34;

&#34;그 애들은 어디 있니?&#34;

&#34;그게 무슨 상관이죠?&#34;

&#34;내 아이들을 보고 싶으니까 그렇지!&#34;

&#34;하지만... 제가 여기 있는걸요.&#34;

&#34;네 이름도 모르는데 말이다.&#34;

&#34;조이스. 당신이 지어준 이름이에요.&#34;

그리고 가서 간호사를 부른다. 하지만 실제로 이렇게 되지는 않을 것이다. 그래서는 안 된다. 조이스는 그렇게 두지 않을 것이다.

------

에밀리 영은 주변에 수상한 사람이 없는지 조심스래 두리번거리며 헨스 루스트 요양단지로 들어갔다. 물론 그 탓에 그녀는 수상하고 불안한 사람처럼 보였지만, 요양단지 직원들은 환자들을 상대하며 이보다 훨씬 수상한 일도 겪어 봤다. 환자들의 경우 에밀리를 눈치챌 수도 없는 사람들이 대부분이었고. 그들이 도움을 청하는 신음 소리가 건물 전체에 낮게 웅웅거렸다. 에밀리는 한 가지 생각밖에 할 수 없었다. 저런 결말을 맞고 싶지 않다면, 이것이 그녀가 끝마쳐야 할 마지막 임무라는 것.

에밀리는 안내 데스크로 다가갔다.직원은 의자에 기대고 앉아 헤드폰으로 음악을 듣고 있었다. 에밀리의 가방에 들어 있는 헤드폰과 비슷한 기종 같았다. 그녀는 잠시 기다리다가, 호출용 벨을 울렸다.

&#34;아 예, 죄송합니다&#34; 직원이 벌떡 일어나더니 말했다. &#34;무엇을 도와드릴까요?&#34;

&#34;마이클스 씨를 볼 수 있을까요? 그분의 따님인 조이스 양이 제 친구거든요.&#34;

&#34;잠시만요.&#34; 직원이 자기 앞의 단말기에 무언가를 입력하더니, 버튼을 누르고는 단말기에 대고 말했다. &#34;마이클스 씨, 들리시나요?&#34; 여기 메인 로비에 방문객이 있습니다.&#34;

&#34;감사합니다.&#34; 에밀리가 말했다. 그리고 어느새 그녀는 데스크 근처의 편한 자리에 앉아 가방에서 조이스의 헤드폰을 꺼내고 있었다. 헤드폰을 쓰고 노래를 틀었다. 조이스가 왜 이 노래를 그렇게 좋아했는지 알 것 같았다.

------

훈련받은 10명의 군인들이 I-25번 고속도로에서 3마일 떨어진, 새로 리모델링된 요양원에 접근했다. 기동특무부대  요타-10 대원들의 발 밑에서 낙엽이 사각거렸다. 특무부대는 후문 바로 옆에 도열했다.
에릭 마이클스 대령은 손가락 세 개를 들었다. 지시. //셋.//

엄지 손가락을 내렸다, 손가락 두 개를 남기고. //둘.//

//하나.//

마이클스가 문을 걷어찼다. 직후 그의 부대가 몰려들어갔다. 마르케즈가 부대원들을 이끌고 첫 번째 층을 뒤졌다. 두보이의 부대가 그 위의 층을 맡았고, 마이클스와 터너가 각각 3층과 4층을 맡았다. 이들의 임무는, 에밀리 영을 체포하는 것.

------

조이스는 노래를 마치고, 고개를 들어 점잖게 문틀에 기대고 있는 토니를 바라보았다. 조이스는 그가 얼마나 오래 그 자리에서 서 있었는지 기억하지 못했다. 몇 분이었을 수도, 몇 시간이었을 수도 있었다.

&#34;떨려?&#34;

&#34;그다지.&#34; 조이스가 대답했다. 그녀는 아빠를 한 번 더 흘긋 내려다보았다. 그는 어린 아이가 정말 좋아하는 곰 인형을 껴안듯이 근처에 있던 배게들 중 하나를 끌어안고 있었다.

&#34;넌 끔찍한 거짓말쟁이야.&#34;

&#34;그러는 넌 최악의 사신이겠지.&#34;

&#34;하, 틀린 말도 아니네.&#34;

토니는 조이스 옆에 앉아 함께 병원 침대를 바라보았다. 조이스는 울고 싶지 않았지만, 떨림을 멈출 수는 없었다. 그녀는 스스로를 진정시키려고 애쓰며 앞뒤로 흔들거렸다. 이전에도 생명들을 잃은 적이 있었다. 맙소사, 자기 가족들을 잃은 적도 있었다. 하지만, 그래도, 한 사람을 자기 손으로 떠나보내는 것과는 비교할 수 없었다. 그녀에게는 분명 처음 겪는 일이었다. 그녀와 죽음 사이의 간극은 생각보다 무척 컸다. 그녀는 자기 손으로 사람을 죽여 본 적이 없었다. 그 사실이 그녀를 불편하게 만들었다. 비록 그것이 자비의 손길이라고 해도.

토니는 그녀의 여동생을 끌어안았다. 그녀를 진정시키려는 목적이었겠지만, 조이스는 그의 몸 역시 떨린다는 것을 알았다. 그래서, 그녀는 토니에게, 또 자신에게 물음을 던졌다.  

&#34;왜 이건 이리도…&#34; 현실적일까? 구체적일까? 명백할까? 진실할까?

------

오 분간 기다린 후, 에밀리는 일어나 다시 안내 데스크로 다가갔다. 이번에는 직원이 좀 더 정신을 차리고 있어서, 벨을 울릴 필요는 없었다.

&#34;그분의 방까지 얼마나 걸리죠?&#34; 그녀가 물었다.

&#34;으음... 그렇게 멀진 않아요.&#34; 직원이 대답했다. &#34;사실, 방금 듣지 못하셧을 수도 있거든요? 원하신다면 직접 모셔다 드릴 수도 있습니다. 직접 문을 두드리면 들으실 수도 있겠죠.&#34;

&#34;감사합니다, 그렇게 하겠습니다.&#34;

직원이 자리에서 일어나더니 에밀리를 엘리베이터로 안내했다. 엘리베이터 안은 청소한 지 한 시간도 안 돼 보였다. 스테인리스 벽과 타일 바닥의 무언가가 &#34;살균&#34;이라 외치는 듯 했다. 직원이 버튼을 눌러 엘리베이터를 작동시켰다.    

&#34;혹시, 마이클스 씨를 보신 적 있으신가요?&#34; 에밀리가 물었다. 직원은 대답하려 했지만, 이내 고개를 바닥으로 떨궜다.

&#34;음... 사실은 없어요.&#34; 그가 겨우 대답했다. &#34;제 말은, 여기 일하는 사람이 많으니까 물론 관리가 되겠죠. 하지만 제가 직접 그분을 본 적은 없네요. 사실 그분이 방을 나오시는 것 같지도 않아요. 저희한테 뭔가를 요청하는 건 제 시간에 살펴보지 않았을 때 뿐이에요. 제 생각엔 혼자 계시는 걸 좋아하시는 것 같네요.&#34;

------

마이클스 대령과 터너 이병이 계단을 쏜살같이 올랐다. 그들의 발소리가 계단 아래로 천둥처럼 울렸다. 출발 지점에 도착하기까지 두 층밖에 남지 않았다.

&#34;터너, 6층을 맡아 줘.&#34;

&#34;어디로 향하나요 병장님?&#34;

&#34;내가 5층을 맡지. 살해당할 걱정은 덜어도 될 거야.&#34;

&#34;넵?&#34;

&#34;그래. 그건 그렇고, 이 여자를 알고 있어. 같이 일하던 사이였지.&#34;

터너는 말하기 위해 입을 벌렸지만, 마이클스가 그의 말을 막았다.

&#34;나도 알아, 명령은 명령이고, 배신자는 배신자지. 너도 똑똑히 보고 있으라고.&#34;

&#34;예, 예.&#34;

마이클스는 살짝 웃고서 5층 출구에 몸을 숨겼다.
------

&#34;괜찮으시데?&#34; 토니가 조이스의 생각을 끊고 말을 건냈다. &#34;이런 일 해 본 적 없어?&#34;

&#34;그렇게 되네. 전에 플러그를 뽑았던 때는 빼야겠지, 그때는 심장이 멈추지 않았으니까.&#34; 조이스가 대답했다. 그녀는 대답하면서도 계속 몸을 앞뒤로 흔들었고, 아버지에게서 눈을 떼지 못했다.

&#34;그러면 완전히 처음이라는 거네.&#34;

&#34;그냥 좀, 혼자 있게 해줄래? 제발?&#34;

토니는 살짝 미소짓고는 일어섰다. &#34;알았어, 굳이 여기 있을 필요는 없겠네. 원한다면 바로 올게.&#34;

토니가 방을 나선 뒤, 조이스는 귓가에 손을 가져가 헤드폰을 쓴 시늉을 해 보았다. 그녀는 고립의 느낌을 주는 귓가의 압박감, 사람이 가득한 방에서 혼자가 되었다는 환상을 원했다. 지금은 예외였다. 그녀는 진정 혼자였으니까. 그렇게 느껴지는 것뿐이 아니었다. 그녀는 그날부터 대기실에 있던 다른 모든 환자들의 시선을 느껴 왔다. 그녀는 시선이 집중되는 것을 싫어했다. 하긴, 사람을 죽이는 모습이 목격되길 원하는 사람은 아무도 없을 것이다.

------

에밀리는 문고리에 작은 &#34;방해 금지&#34; 표시가 걸린 문 앞에 서 있었다. 그녀는 한 번 노크하고는 기다렸다.  

&#34;나오실지는 모르겠네요.&#34; 조금 뒤 직원이 말했다.

&#34;지금 마스터키 가지고 있나요? 지금 들어갈 수 있을까요?&#34;

&#34;제 선에서는 불가능할 것 같습니다.&#34;

&#34;아무도 본 적 없다고 하셨잖아요. 혹시 여기 갇히셨을 수도 있잖아요. 돌아가셨을 수도 있다고요!&#34;

직원이 에밀리를 삐딱하게 쳐다보았다. 그녀는 상당히 들뜨고, 또 짜증난 상태라 자기가 무슨 말을 하는지도 몰랐다. 에밀리는 조금 전 상황을 돌이켜 보았다. 마지막 부분에 이르자, 그녀 자신도 웃음을 참을 수 없었다. 직원도 웃기 시작했다. 그래 죽었을 수도 있겠지. 그녀는 마치 백 살도 안 된 사람처럼 행동하고 있었다.   

&#34;죄송합니다.&#34; 그녀가 말했다. &#34;최근 며칠간 여러 일이 있었거든요.&#34;

&#34;그래 보이네요.&#34;

&#34;하지만 제발요, 이 분을 만나봐야 해요. 그냥 들여보내 주실 수는 없나요? 만나기 싫다고 하시면 그냥 나올게요.&#34;

직원이 에밀리를 보더니, 복도를 위아래로 훑어보고는 결국 조용해 &#34;알겠습니다.&#34; 라고 말했다. 그는주머니에서 키카드를 꺼내 잠금장치에 대고 긁었다. 작은 불빛이 녹색으로 변했다.

&#34;감사합니다.&#34; 에밀리는 문고리를 돌려 문을 열었다. 갑자기 두 사람에게 죽음을 묘사하는 듯한 냄새가 들이닥쳤다. 그들 중 죽음을 기억하는 이가 있을지는 모르겠지만. 직원이 미친 듯이 기침을 터트리기 시작했다. 에밀리의 눈에서는 눈물이 흘러내리기 시작했다.

&#34;여기 계셔도 됩니다. 곧 돌아올게요.&#34; 에밀리가 직원에게 말했다. 그는 끔찍한 악취를 막기 위해 손으로 얼굴을 가리고 있었다. 그는 겨우 고개를 끄덕인 뒤, 발을 질질 끌며 복도로 달리듯 나갔다.

방은 뒤쪽의 창문 하나, 앞쪽 가까이 있는 침대 하나, 그리고 구석의 의자 하나를 빼면 대부분 비어 있었다. 전등은 꺼져 있었고, 자연광이 방 안을 희미하게 비추고 있었다. 에밀리의 눈에 어두운 방 구석에 가구 하나 없이 앉아 있는, 한 무더기의 사람들이 보였다. 에밀리는 자신도 모르게, 문의 기계식 자물쇠를 꽉 잠갔다.

&#34;계시나요? 헨리 마이클스 씨?&#34;

------

에릭은 세 개의 문을 걷어찬 끝에 509호실에 도착했다. 보청기 전지가 나간 것이 분명한 늙은 여자 하나뿐이었던 저번 방을 제외하면 모든 방이 비어 있었다.

에릭이 문을 두드렸다. &#34;경찰이다! 문 열어!&#34;

침묵.

&#34;오 초 동안 안 나오면 부수고 들어가겠다. 오!&#34;

------

조이스는 다시 일어나 아버지의 심장 박동을 확인했다. 그녀는 청진기를 귀에 꽂고는 반대쪽을 아버지의 가슴에 댔다.

//두근. 두근.//

-----

에밀리는 온 힘을 다해 계속 헤드폰을 당겼다. 헤드폰 밴드가 헨리 마이클스의 기도를 짓눌렀고, 조금 전까지 그가 내던 신음이, 그리고 그의 숨이 멎었다.

&#34;당신의 아이들은 당신을 사랑해요.&#34; 그녀는 노인의 목을 조르며 그의 귀에 속삭였다.

------

&#34;일!&#34;

에릭이 문을 박찼지만, 기계식 자물쇠에 걸려 막혔다. 그는 자물쇠에 총을 두 방 쏘고는 다시 문을 걷어찼다. 문이 열렸다.

악취가 그에게 들이닥쳤지만, 그는 마음을 다잡고는 안으로 달려 들어갔다.

&#34;당장 손—&#34; 그의 말이 갑자기 끊기고, 총구가 아래로 내려갔다.

&#34;아빠?&#34;

------

//두근. 두근.//

그리고 고동이 멎었다. 노인이 눈을 뜨고, 조이스를 바라보았다.

&#34;안녕, 아빠.&#34;

노인이 미소지었다. &#34;내가 천국에 있는 거니?&#34;

&#34;나도— 나도 모르겠어요, 아빠. 저도 정말 모르겠어요.&#34;

&#34;그렇구나, 뭐 상관없겠지. 마지막에 널 볼 수 있어서 기쁘구나, 조이스.&#34;

조이스가 미소지었다. &#34;저를 기억하시는군요.&#34;

&#34;당연하지. 어떻게 아버지가 딸을 잊을 수 있겠니?&#34;

조이스는 울지 않으려 애썼다. 그녀는 우는 것을 좋아하지 않았다. 하지만 이번만은 정말 참을 수 없었다. 그녀는 몸을 숙여 아버지를 끌어안았다. 그렇게 조금 있은 뒤, 조이스는 뒤로 물러나서는 소매로 눈가를 닦았다.

&#34;토니!&#34; 조이스가 외쳤다. &#34;토니! 아빠 깨어나셨어!&#34;

그녀의 오빠가 문틀 사이로 고개를 내밀었다. 그는 몇 발자국 걸어들어와서는 당황스러운 듯 아버지를 쳐다보다가, 손을 흔들었다.

&#34;저기 아빠 그... 등산은 가셨어요?&#34; 토니가 물었다.

토니의 아버지는 그저 웃었다. &#34;아쉽게도 못 갔지. 그래도 괜찮아.&#34;

&#34;죄송해요. 그러니까, 전부 다.&#34;

&#34;그러지 마렴. 너희들이 정확히 어떤 일을 해 왔는지는 모르겠지만, 최선을 다했을 거라고 믿는단다.&#34;

토니는 웃음짓고는, 아버지를 끌어안았다. 조금 뒤 셋은 둘러앉아 서로를 바라보았다. 그들 모두 무엇을 해야 할지 알았지만, 어쩐지 옳지 않은 일처럼 느껴졌다. 이 재회가 끝나기 전까지 좀 더 시간이 필요할 것 같았다.

&#34;여기가 너희들이 준비한, 내가 마지막으로 누울 곳이구나.&#34; 노인이 마지막으로 말했다.

&#34;그런 것 같네요.&#34; 조이스가 대답했다.

&#34;너희들을 다시 만나서 정말 기쁘단다. 마지막으로 너희들이 다 큰 모습을 보니 얼마나 기쁜지 모르겠구나.&#34;

셋은 서로를 보며 다시금 웃었다. 조이스는 심박측정기 화면의 플러그가 꽃힌 쪽으로 가서 전원 플러그를 잡았다.

&#34;안녕, 아빠.&#34;

&#34;안녕, 조이스.&#34;

그리고 그녀는 플러그를 당겼다.

------

&#34;해냈어.&#34;

에밀리는 타일 벽에 울리는 목소리를 들었다. 길고 고된 무언가를 끝마친 기분은, 정말 상쾌했다.

체중에 몸을 맡기자, 편안함이 온 몸을 가득 채웠다.

------

에릭은 화장실에서 들려오는 희미한 소음을 알아챘다. 그는 힘이 빠진 아버지의 머리를 내려놓고는 주변을 살펴보기 시작했다. 아버지에게 무엇이 벌어졌는지 완전히 파악하지 못했던 덕에, 아직 집중력이 살아 있었고 감각은 날카로웠다.

그는 모퉁이에 자리를 잡고 속으로 숫자를 세었다. &#34;일&#34;에 모퉁이를 돌았으나 쏘지는 않았다. 그는 총구를 내렸고, 이내 무릎을 꿇고 주저앉았다.

샤워기 헤드에 줄이 묶여 있었다. 줄의 양 끝은 에릭의 여동생이 쓰던 헤드폰 양 끝에 매여 있었다. 에밀리 영은 헤드폰에 목을 매었다. 그녀의 머리와 목의 무게는 기도를 짓누르는 밴드에 의해 지탱되고 있었다.

그녀의 맥박이 멈췄다.

------

조이스는 뭔가 이상한 기분이 들었다. 그녀의 청진기가 아버지의 방에서 그녀를 끌어내는 듯 했다. 그녀는 스스로 움직였지만, 분명 무언가에 끌려가는 느낌으로 세 칸 떨어진 방에 도착했다. 방 안에는 침대가 있었고, 거기에 에밀리 영이 누워 있었다.

조이스는 천천히 침대로 다가가, 청진기를 그녀의 가슴에 댔다.

//두근. 두근.// 그리고 동시에 심박측정기 화면이 일렁였다. 하지만 그것을 끝으로 에밀리의 심장이 멈췄고, 그녀의 눈이 뜨였다.

&#34;해냈어.&#34; 그녀가 말했다.

&#34;그래, 네가 해 냈어. 고마워.&#34;

&#34;아냐, 괜찮아. 너무 지쳤어. 몇 년 동안 원해오던 일이야.&#34; 에밀리가 일어나 조이스를 끌어안았다. &#34;그리고 너는 날 인도할 천사야. 나의 대천사 미카엘.&#34;
-----

마이클스의 비명을 건물 도처에서 여전히 들을 수 있었다. 눈물을 전부 흘렸지만, 그는 비명을 질렀다. 그의 아버지가 있던 자리가 비어 버렸지만, 그는 비명을 질렀다. 그는 떠나길 원했다. 그리고 그는 계속 떠나길 원했다. 모든 것이 분명했다. 그는 혼자였다.

그리고 그에게 무엇을 해야 할지 몰랐던 그의 분대가 마이클스를  다른 곳으로 옮겼을 때, 다른 사람들의 비명과 신음이 요양원 사방에서 울려 퍼졌다. 근육이 위축되고, 뼈가 약해지고, 허파가 망가지고, 뇌가 부패한 모든 사람들. 그들은 삶의 손아귀로부터 자유를 원했다.
