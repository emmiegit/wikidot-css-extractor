    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2327 - Gastroesophageal Squirrels
**Auteur :** [[user ofmiceandmousemats]]
**Traducteur :** [[user Lunamiou]]
**Date de publication originale :** 12 octobre 2014
[[include credit:end]]


**Objet n^^o^^ :**  SCP-2327

**Classe :**  Euclide

**Procédures de Confinement Spéciales :** Les instances de SCP-2327 doivent être confinées dans un habitat boisé au Bio-Site-34 et approvisionnées en nourriture comme spécifié par le chef zoologiste assigné à SCP-2327, qui est actuellement Mme E. Potter.

Tout membre du personnel pénétrant l&#39;habitat de SCP-2327 doit porter une combinaison HAZMAT complète afin que sa peau ne soit pas apparente, une précaution afin d&#39;éviter toute activation accidentelle des effets anormaux d&#39;une instance de SCP-2327.

La population de SCP-2327 doit être maintenue dans une fourchette allant de quinze à vingt instances. Des membres du personnel de Classe D doivent être mis en contact avec SCP-2327 à cette fin. Les instances de SCP-2327-1 en résultant doivent être surveillées par œsophagogastroduodénoscopie[[footnote]] Une procédure endoscopique permettant d&#39;observer le système digestif jusqu&#39;au duodénum. [[/footnote]] au moins deux fois - tout d&#39;abord après l&#39;affliction initiale afin de s&#39;assurer d&#39;une implantation réussie, et en second lieu après trente-cinq jours pour s&#39;assurer du bon niveau de développement. Il a été conclu que l&#39;usage d&#39;antiacides ne causait pas d&#39;effets indésirables et que ceux-ci pouvaient donc être utilisés par les instances de SCP-2327-1 et doivent être rendus disponibles au sein de l&#39;infirmerie des Classes-D du site.

**Description :**  SCP-2327 est une espèce d&#39;écureuil presque identique en apparence à l&#39;écureuil roux (//Sciurus vulgaris//). Les membres individuels de SCP-2327 se comportent de manière similaire aux écureuils roux et ont des exigences alimentaires identiques. Alors qu&#39;ils ne sont normalement pas agressifs, les membres de SCP-2327 semblent activement tenter de mordre, gratter ou même déchirer la peau de leur maître. Il est supposé que cela est lié à leur effet anormal.

Les zoologistes de la Fondation ont conclu, sur le fondement de l&#39;observation des comportements et du dimorphisme sexuel des instances de SCP-2327 comparés aux écureuils roux non-anormaux, que les membres de SCP-2327 sont genrés. Toutefois, les instances de SCP-2327 ne possèdent pas d&#39;organes génitaux. Par conséquent, les instances de SCP-2327 ne se reproduisent pas sexuellement mais par d&#39;autres procédés anormaux.

Dans les deux heures suivant le perçage de la peau d&#39;un être humain (ci-après dénommé SCP-2327-1) par une instance de SCP-2327, un embryon de SCP-2327 est implanté dans la muqueuse de son estomac. Le mécanisme par lequel l&#39;embryon de SCP-2327 est généré et inséré dans l&#39;estomac n&#39;est pas encore totalement compris. Sa présence a provoqué des symptômes de gastrite aiguë chez 10 % des instances de SCP-2327-1. Cependant, toutes les instances de SCP-2327-1 ont éprouvé des symptômes de reflux gastro-œsophagien, incluant nausées, dysphagies et brûlures d&#39;estomac. Ces symptômes empirent au fur et à mesure du développement de l&#39;instance de SCP-2327 au stade fœtal, après quoi il commence à flotter autour de l&#39;estomac de l&#39;instance de SCP-2327-1.[[footnote]] Les instances embryonnaires et fœtales de SCP-2327 ne sont pas affectées par l&#39;acide gastrique. [[/footnote]] Des entretiens avec les instances de SCP-2327-1 ont révélé que le fœtus de SCP-2327 entrant en collision avec la muqueuse de leur estomac est &#34;inconfortable, à la limite de la douleur&#34;[[footnote]] Voir Entretien 2327-12 (██/██/████). [[/footnote]], mais une combinaison d&#39;antiacides et d&#39;antidouleurs est capable de réduire cette sensation.  

La gestation de SCP-2327 dure en moyenne 45 jours, tout comme les écureuils roux non-anormaux. En revanche, les instances de SCP-2327 naissent avec des poils et les yeux ouverts et sont capables de se débrouiller par elles-mêmes (les écureuils roux non-anormaux n&#39;atteignent pas cet état avant environ 12 semaines).  

Après 45 jours, les instances de SCP-2327 se frayent un chemin à travers le sphincter œsophagien inférieur[[footnote]] Le regroupement de muscles dans la partie inférieure de l&#39;œsophage où celui-ci rejoint l&#39;estomac.[[/footnote]] de l&#39;instance de SCP-2327-1 dans lequel elles étaient en gestation. Elles commencent ensuite à grimper le long du tractus œsophagien en stimulant le réflexe pharyngé de l&#39;instance de SCP-2327-1. Dans les cas où le réflexe est insuffisant, les instances de SCP-2327 ont essayé de grimper le long de l&#39;œsophage en utilisant leurs griffes. Les instances de SCP-2327 s&#39;élancent ensuite à travers le sphincter œsophagien supérieur et sortent de l&#39;instance de SCP-2327-1 par sa bouche. Les instances de SCP-2327-1 subissent souvent de sévères reflux acides et une irritation chronique dans la partie supérieure de leur système digestif, mais survivent presque toujours à ce processus.  

Le processus de naissance a un taux de réussite de 92 %. Il existe divers scénarios aboutissant à des échecs, qui appartiennent à trois catégories :

• Dans 4 % des cas, l&#39;instance de SCP-2327 reste coincée dans l&#39;œsophage en raison du fait que ses griffes se fixent fermement à la paroi de l&#39;œsophage, à tel point qu&#39;il devient impossible d&#39;éliminer l&#39;instance en buvant ou en mangeant. L&#39;instance peut être retirée chirurgicalement, mais l&#39;instance de SCP-2327-1 n&#39;y survivra pas.

• Dans 3 % des cas, l&#39;instance de SCP-2327 est incapable d&#39;identifier le sphincter œsophagien inférieur et commence à attaquer l&#39;estomac en lui-même. Cela cause des saignements internes abondants qui mènent inévitablement à la mort de SCP-2327 et SCP-2327-1 si l&#39;instance ne peut être retirée chirurgicalement.

• Dans 1 % des cas, l&#39;instance de SCP-2327 descend à travers le duodénum et dans l&#39;intestin grêle.  Cela conduit inévitablement à une obstruction, puisque les instances de SCP-2327 ne peuvent survivre dans les intestins. L&#39;instance de SCP-2327-1 peut survivre si l&#39;instance de SCP-2327 est retirée et qu&#39;une colostomie est réalisée par un chirurgien.

**Addendum 001 - IPFA :** La première instance de SCP-2327 a été découverte dans le Lake District en Angleterre avec une balise de suivi attachée à sa patte arrière gauche. Il a été décidé par le chef d&#39;équipe Graham que SCP-2327 ne serait pas renvoyé au site le plus proche et que M. Brooker, l&#39;officier de l&#39;équipe formé aux amnésiques, administrerait un amnésique de Classe B au propriétaire de SCP-2327 quand il ou elle viendrait le récupérer. Finalement, il est apparu que la propriétaire de SCP-2327, Mme E. Potter, faisait partie de &#34;l&#39;Institut de Préservation des Forêts Atypiques&#34;, qui faisait se reproduire des instances de SCP-2327 dans un effort de conservation, de même que plusieurs autres objets SCP.  En raison de leurs connaissances et de leur aide dans le confinement de SCP-2327, ainsi que SCP-████, SCP-████ et l&#39;Objet Anormal n^^o^^ █████, l&#39;IPFA, ainsi que ses quatorze membres et son équipement de confinement, ont été intégrés au sein de la Fondation.

[[footnoteblock]]
