    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:preview text=NPCの村。]]
**アイテム番号:** SCP-496-FR

**脅威レベル:** 黄 [[span style=&#34;color:yellow&#34;]]●[[/span]]

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** ボット「I/O-ERUDIT」が主要な学術文献データベースを監視し、オンライン上に掲載されている論文の日付が変更された際に財団へ警告を行います。初期症状の出ているSCP-496-FRを発見した場合、感染の伝播を防ぐために発生源全てを直ちに特定し、除染を行ってください。可能であれば、SCP-496-FRの除染が行われた論文の複写を、データベース上に可及的速やかに復旧させてください。

これまでにSCP-496-FRの発生源となった文書8点のうち6点は、神秘主義終焉のための無神論者協会(SAPHIR)との関連が疑われる出版社『[[[scp-364-fr|L&#39;Éclat]]]』によって発行された記事でした。現在、L&#39;Éclatの記事の監視体制が強化されており、記事がオンライン上に掲載された場合は全て自動的に差し止められます。

**説明:** SCP-496-FRは、科学的及び学術的論文のホストとなる学術データベースへ伝播するコンピュータウィルスに対する指定です。SCP-496ｰFRは2019年に出現して以来、Directory of Open Access Journals (DOAJ)、ドイツのBielefeld Academic Search Engine (BASE)、フランスのOpenEditionのポータルサイト等、11のデータベースで感染が確認され、それぞれが保護されています。

SCP-496-FRは感染した論文の文献目録を通じて伝播し、オンライン上にホストされている他の参考論文全てに対して指数関数的に感染していきます。SCP-496-FRは数時間以内に症状が出る上、強力な病原性を持つことから、初期症状が確認された時点で直ちに対応する必要があります。

イエス・キリストの誕生を基準にした日付を含む論文がSCP-496-FRに感染した場合、基準となる時間軸が共通紀元となるように論文の内容が変更されます。具体的には「av. J.-C.[[footnote]] 訳注: 紀元前。「avant Jésus Christ」の略。[[/footnote]]」は「AEC[[footnote]] 訳注: 共通紀元前。「Avant Ère Commune」の略。[[/footnote]]」に、「ap. J.-C.[[footnote]] 訳注: 西暦、紀元後。「après Jésus Christ」の略。[[/footnote]]」は「EC[[footnote]]訳注: 共通紀元。「Ère Commune」の略。[[/footnote]]」に変更されます。 -- 英語の文献では「BC」が「BCE」に、「AD」が「CE」に変更されます。

先述の変更はSCP-496-FRの第一段階に指定されており、軽微なものですが、長期的にはこの変更によって以下に示す連続的な副作用がもたらされます。

||~ 段階 ||~ 潜伏期間 ||~ 症状 ||
|| 第一段階 || 1～2時間 || キリスト紀元から共通紀元への強制移行。 ||
|| 第二段階 || 13～14時間 || 日付の変更。対象となった日付の変化は、初めのうちは数年単位のものですが、その逸脱の度合いは徐々に増大していきます。 ||
|| 第三段階 || 16～18時間 || 背景の変更。事実の誤謬が文章に現れます。初めは小さな矛盾ですが、徐々にその誤謬が明確になっていきます。 ||
|| 第四段階 || 20～21時間 || 動詞の活用の変更。本文で使用されている時制が変更されます。現在と過去は頻繁に交換され、未来の時制がより頻繁に使用されるようになります。||
|| 第五段階 || 21～22時間 || 言語の変更。本文で使用される言語が変更され、「死語」が優先的に使用されるようになります。-- 使用言語には財団によって秘匿されている特定の言語体系が含まれます。 ||
|| 最終段階 || 23時間 || [データ削除] 。文章構造の完全な崩壊。||

これらの変化は、共通紀元の定義自体がキリスト紀元基準であることに起因しているとみられています。具体的には、SCP-496-FRは紀元という基準を破壊し、内的整合性を崩壊させ、残りの文章の整合性をも変質させているとみられています。</textarea></pre>
