**项目编号：**SCP-CN-753

**项目等级：**--Euclid-- Neutralized

**特殊收容措施：**自2009年2月8日起，SCP-CN-753被认为已经无效化。之前收容SCP-CN-753的区域被认为已经不再有异常活动。在广州█████大学██餐厅设置的安保措施已撤销，目前该餐厅已恢复正常工作。于该餐厅回收的游戏卡带及奖杯确认无任何异常，现存放于储藏室。

**描述：**SCP-CN-753是每周日出现在广州█████大学██餐厅的异常现象。名为“周末特供餐（每人限1）”的菜品会出现在显示每日餐厅菜品的荧幕中，随机在三餐任一时段。在该特供餐供应的时段内，大部分在此餐厅就餐的顾客均会点一份“周末特供餐”（特殊情况除外），且无法察觉其异常。在供应时段内对后厨进行干扰（例如突入检查）或是基金会控制人员进入后厨，异常将不会出现，并且荧幕上的“周末特供餐”会更改为“暂停”。在监控录像中无法发现异常。在中断后，“特供餐”将会在次日再次出现。

2008年10月19日（记录19/10/08），网路监控在该大学论坛发现异常内容，SCP-CN-753的异常由此引起了基金会的注意。

**部分异常菜品记录**
&gt; **记录19/10/08**
&gt; **菜品名称：**猪肋排
&gt; **描述：**涂有烧烤酱的烤肋排，肉质被确认与SCP-682完全相同，而烧烤酱的主要配料为盐酸及各种香料。在被消耗的五分钟后骨架上的肉会逐渐恢复，且与消耗前的烤制程度完全相同。虽然如此，烧烤酱不会恢复。食用该菜品的所有人员均未出现任何异常。该菜品出现在午间时段，提供给教授级人员的高级套餐。
&gt; **附录：**当天下午，一物理系教授于论坛中发贴抱怨套餐价格的升高。其称赞了新菜品的味道并评价“有点酸”。此贴引发了其他几位教授的讨论。所描述的异常内容被基金会捕捉。

&gt; **记录02/11/08**
&gt; **菜品名称：**炸薯格
&gt; **描述：**菜品本身无异常，除其形状为非欧几里得结构。菜品被评价为“比平时的薯条更酥脆”。

&gt; **记录17/11/08**
&gt; **菜品名称：**“久等了，这是主菜”
&gt; **描述：**因基金会的干扰，此次特供餐被推迟一天。餐盘上只有一副刀叉、两根西芹以及用番茄酱绘制的模因危害图案，直视该图案的人会将所有餐厅内的校外人员视为战斧牛排。已对所有受影响人员实施B级记忆删除，并出于安全考虑，禁止再对SCP-CN-753的异常活动进行干扰。

&gt; **记录30/11/08**
&gt; **菜品名称：**色拉
&gt; **描述：**色拉酱被███沐浴露的泡沫替代，这一错误并未被任何就餐人员发觉。当天餐厅的色拉收到大量投诉，但投诉内容都只关于不新鲜的原料。

&gt; **记录14/12/08**
&gt; **菜品名称：**“尝尝GREY”
&gt; **描述：**提供的餐盘是空的。所有选择该菜品的人在进餐后会消失5～10分钟，再次出现时会出现短暂的晕眩。询问显示他们对于这一现象没有记忆，并表示已经饱腹，尽管X光显示他们并没有进食任何东西。

&gt; **记录28/12/08**
&gt; **菜品名称：**“凝神功效”
&gt; **描述：**表面有食用金箔的巧克力，金箔中含有SCP-148，并有标签注明“禁止外带”。将对象带出餐厅会导致其异常属性的消失。
&gt; **注：**SCP-148的食用实验已否决。

&gt; **记录11/01/09**
&gt; **菜品名称：**纸杯蛋糕
&gt; **描述：**普通的纸杯蛋糕，常见于派对。包装蛋糕所使用的是可食用的糯米纸。其上插有的装饰性小旗帜注明“免费！今日不限量”。当日两所小学使用该大学场地举行运动会，并在运动会过后于SCP-CN-753中举行派对。派对中共售出17,300,289个纸杯蛋糕。当前未知如此大量的蛋糕的原料来源，也没有发现因过量食物而造成不适的人员。

**附录CN-753:异常活动结束**2009年2月8日“每周特供餐”供应时段结束后，餐厅内出现噼啪声并落下彩色纸屑。随后，一个贴纸模糊的游戏卡带（SCP-CN-753-1）、一个塑料奖杯（SCP-CN-753-2）以及SCP-CN-753-A凭空出现在餐厅。
SCP-CN-753-A被确认为江██，该校计算机系学生。SCP-CN-753-A没有关于游戏卡带来源和卡带内容的记忆，但值得注意的是其在2008年9月开始玩卡带中的游戏并在22天后通关，这一数字与异常发生次数相同。SCP-CN-753-A确认为无异常，已在B级记忆删除后将其送回学校。
SCP-CN-753-1为一白色红白机游戏卡带，已经严重损坏，无法再次使用。其上有黑色马克笔书写的大写字母G。SCP-CN-753-2材质为普通的彩色聚乙烯塑料。其上写有以下文字。每一行字的笔迹均不同，推测为多人分别书写。
[[=]]
&gt; **[[size large]]谨此纪念[[/size]]**
&gt; @@@@
&gt; **[[size 350%]]Gamer L[[/size]]**
&gt; @@@@
&gt; 母校。
&gt; @@@@
&gt; [[size 200%]]**松针工作室仍然记得并怀念他的人共同作品**[[/size]]
&gt; @@@@
&gt; @@@@
&gt; [[size x-small]]总有一天我们会再见面的，letters。等着。[[/size]]
[[/=]]
在卡带和奖杯上均未发现任何指纹。“Gamer L”和SCP-CN-753、LETTERS娱乐及该学校的关系正在调查中。
