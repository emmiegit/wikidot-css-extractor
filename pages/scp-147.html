    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scpwiki.com/scp-147 SCP-147] 舊時電視機
作者：[[*user Anonymous]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-147

**項目等級：** Euclid

**特殊收容措施：** SCP-147應收容於一間模擬50年代環境的客廳中。收容間內應額外放置一張地毯、兩把扶手椅、一檯留聲機、一部轉式電話與其他年代相應的裝飾品。SCP-147不得與任何1965年3月以後的物品共存，任何外部動力源與連結都是不需要的。

**描述：** 於1983年在密西根中底特律平民家中尋獲。SCP-147形似一檯1957年奇異公司品牌的黑白電視機，型號為17TO26。當有人觀看SCP-147時，項目會出現兩種類型的異常現象。

**理想狀態：** 當SCP-147被放入年代相符的房間後，它會撥放出1950年代的電視喜劇節目，例如//伯恩與艾倫秀//、//爸爸最知道//以及//我愛露西//。每次播放的內容都是不相同的：儘管這些節目都已經停止製作了，當中不曾有SCP-147播放劇集的任何紀錄，也不曾發現任何廣告等電視臺播放過這類節目的線索。所有放映內容都是黑白畫面。理想狀態下的SCP-147受試者都報告了歡快的放鬆感受。在這種情況下項目雖然無法關閉，但其音量與頻道是可以任意調整的。

**敵意狀態：** 當SCP-147所處環境出現非現代物品時，項目將顯示出極其暴力而可怕的彩色影像：目前觀察紀錄曾有斬首、強暴、處決與酷刑畫面，至今仍無法確認影像呈現的場景所在位置。上述影像無一例外有著極高的畫質與音質。所有受試者在暴露於SCP-147敵意狀態影響下時，都因其影像內容而在10到15秒內嘔吐；有名受試者在暴露2分鐘後便精神崩潰了。所有受試者都對回憶影片內容表示出強烈抗拒，在目前15起測試案例中，就有2名測試者在觀看SCP-147敵意影像後自盡了。項目敵意狀態時任何控制按鈕都無法使用。

任何對SCP-147內部結構的檢查都失敗了，其外殼抵禦了任何外部拆卸的嘗試。將項目置於法拉第籠，以阻絕電波接收的測試也毫無效果。尚未有任何長期暴露於SCP-147影響下的紀錄。

**附錄：** 任何涉及SCP-147相關的娛樂活動，應在事前一週取得4級以上人員的批准。

**附錄[0-40]：** 更多細節參見文件TC-147-B。在[已刪除資料]的建議下，數個在1960年代製造的物品被攜入收容室內，最終確認了1965年3月以後的造物都將導致敵對狀態。由於難以獲取精確到日建造的可測試物品，因此難以確認精確的分界日期。至於為什麼項目異常性質會受到鄰近物品的製造日期影響，當前[已刪除資料]正在進行研究中。

**附錄[0-40a]：** 正如其反覆驗證的結果，1965年3月以後誕生的//人員//存在本身並不會觸發敵對事件。當前尚不清楚SCP-147主要針對物品的原因。████████ ████博士近期進行了一個實驗：他穿上了老舊（1960年代以前）的衣物，但在其襯衫口袋中放了三隻Bic Flair筆（1970年代以後發明）。事後他描述在SCP-147前看到了「有著驚人槍戰的奇怪//我愛露西//節目」。

**附錄[1-80]：** 近期進行了與已定罪罪犯的測試：將強暴犯與精神病犯人暴露於項目敵意狀態下，以實驗其是否會為觀看者調整撥放錄像。當強暴犯被綁在1986年製造的金屬椅子上時，螢幕不曾出現過任何強暴場景，生殖器閹割（以男性為主）的畫面頻率則提高了。同樣地，將人折磨至死的精神病患所見的酷刑場景會較少，處決的場景則會增加。
