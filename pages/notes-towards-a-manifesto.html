    <pre><textarea class="page-source" readonly>[[include info:start]]
**Notes towards a manifesto: 성명문에 대한 메모**
**원작:** http://www.scpwiki.com/notes-towards-a-manifesto
**저자:** [[*user Gaffsey]]
**역자:** [[*user Abyshroom]]
----
[[include info:end]]

&gt; 여기, 성명을 하도록 하지
&gt; **1. 일반적인 순서, 형식, 규칙에서 벗어나며 상반되는. 유의어: 평범하지 않은. 비정상적인.**
&gt; 
&gt; 현실의 벽을 부숴버려라! 모더니즘, 상업주의, 포스트 모더니즘, 관객주의, 전근대주의, 성명주의, 소비지상주의, 주의주의의 예술을 숙청하라. 예술은 유리와 강철, 페인트에 갇혀 서서히 죽어가고 있다. 죽어가는 예술을 세상에 퍼뜨려라. 예술은 삶이며, 삶이란 예술이다. 현실예술을 창조하라.
&gt; **2. 익숙한 종류, 분류와 패턴에 들어가지 않는. 유의어: 색다른 3. 부조화를 일으키며 모순되는.**
&gt; 
&gt; 표현의 수단을 다시 만들어라! 만들어진 표현이란 신선하지 않은 표현이다. 받아들인 대로 뱉어내는 것은 예술이 아니다. 줄이고, 재사용하고, 인식을 바꾸고, 삭제하고, 분해하고, 부수며, 파괴하라. 똑같은 강물에 발을 두 번 담그지 마라.
&gt; **#. 종래의 방법으로 구성되거나 기획되지 않는. 27. 사전기획 없이 작동하거나 진화하는 것을 장려하는. 유의어: 자발적인**
&gt; 
&gt; 캔버스를 이용하라! 대중에게 현실예술을 노출시켜라. 예술은 대중을 위한 것이며 대중은 예술을 위한 것이다. 코치닐과 다 쓴 페인트로서 죽음을 추모하라.
&gt; **}. 초현실주의의, 초현실주의와 관련된, 혹은 초현실주의의 특성. 유의어: 초현실주의적인. ?. 꿈의 특성인 혼란스러움과 환각을 가진다. 유의어: 비현실적인. 환상적인.**
&gt; 
&gt; 수집가와 마니아의 목적을 좌절시켜라! 큐레이터에게서, 교수에게서, 그리고 감독에게서 예술과 표현을 설명하고 가두는 법을 탐구하라. 회피하거나 제거하지 말아라. 그들의 행동에서 예술을 만들어내라.
&gt; **-8. 주로 자신들이 한정하는 단어에 대한 특정 의미에 대해 서술함으로써 명사와 대명사의 의미를 한정하는, 모든 품사의 단어들.**
&gt; 
&gt; 수천 년간, 예술은 은근히 시대의 질문을 물어왔다. 삶이란 무엇인가? 예술이란 무엇인가? 신이란 무엇인가? 이제 우리는 예술의 제단을 쌓아올리며 우리 자신의 질문을 묻는다. 삶은 찰나이며, 예술은 모든 것이자 아무것도 아니고, 신은 존재하지 않는다. 우리는 세상에 절대 알려지지 않은, 당신들이 알지 못하는 클럽에서 발견되는, 훨씬 위대한 질문을 추구한다. 전부 찾아내라. 하지만 공개하진 말아라. 과시하라. 허나 너무 대놓고 과시하진 말아라. 공개하라. 동시에 제한하라. 그것이 이 현대 세상을 컴퓨터부터 걷는 것까지 규정한다. 질문하도록 만드는 것 자체로도 실패한 것이며, 숙고하도록 만드는 것은 이단이다.
&gt; 
&gt; Are we cool yet?

셰리던이 자신의 콧등을 꼬집고 탁자에 종이를 내려놓으며 한숨을 내쉬었다.

&#34;씨발 내가 뭘 읽은 거지, 브라운?&#34; 셰리던이 의자에 등을 기대며 물었다. 브라운이 딸꾹질했다.

&#34;저, 그...&#34; 브라운이 답했다. &#34;저희가 생각하기에는 월가를 경화하라고 외치는 집단이 뿌린 성명문의 일종 같습니다. 그냥...&#34;

&#34;그냥 뭐?&#34;

&#34;그, 이런 종이를 세 다스 가까이 확보했는데, 전부 다른 내용입니다. 방식이나 단어 선택도 하나같이 전부 달랐어요. 그것들 전부가 모순되는 태도를 취하는 것으로 보입니다.&#34;

&#34;무슨 일관성이라도 있나?&#34;

&#34;어, 모든 종이가 &#39;현실예술&#39;이라는 것을 만들어내기 위해 변칙 존재들의 사용을 요청하는 것으로 보입니다. 우리가 생각하기엔 말이죠. 그 의미의 대부분이 꽤나, 어... 꽤 추상적입니다.&#34;

&#34;환상-씨발-적이군.&#34;

&#34;다른 것도 있습니다... 일부 종이들은 재단뿐 아니라 여러 요주의 단체의 존재에 대한 지식도 암시하고 있습니다. 몇 분석가들이 현재 격리 중인 개체들에 대한 언급일 수 있다고 생각하는 내용 몇 줄도 있습니다.&#34;

&#34;그래서, 인류의 비인간성이나 우리가 치우고 격리해야 하는 그런 거에 대한 &#39;성명서&#39;를 만들어내는 멍청한 애새끼들이 무더기 있다는 말이지. 그놈들이 얼마나 있는지, 뭘 원하는지, 어디에서 작업을 진행하는지도 모르고 말이야. 심지어 그놈들은 왠지 모르게 우리에 대해서 알고 있고.&#34;

&#34;기본적으로는, 그렇습니다.&#34;

&#34;빌어먹을. 교회 놈들이나 이란 놈들에 대응할 때는 적어도 그 놈들이 무슨 입장이었는지는 알고 있었는데. 내가 신입이었을 때는 혼돈의 반란이나 세계오컬트연합같은 놈들밖에 없었어. 뭐, 한둘이 더 있었나. 그 때 우리는 그 집단들을 싫어했고 그 집단들은 우리를 싫어했지만, 적어도 서로 같은 게임판 위에 놓여 있었다고. 모두가 스킵을 원했어. 근데 그거 아냐? 그것까진 괜찮았어! 지금은 뭔가를 만들고 다니는 놈들, 정장을 입고 다니는 놈들, 그런 멍청이 집단들이 여섯 개나 판을 치는데, 이젠 이 재수없는 새끼들까지.&#34; 셰리던은 한숨을 내쉬고 브라운에게 떠나라고 손짓했다.

문이 달칵 소리를 내며 닫히자, 셰리던은 종이 무더기에서 다른 성명문을 집어들어 읽기 시작했다.
