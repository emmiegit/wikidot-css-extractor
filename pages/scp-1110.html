    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1110 – Videos eines Überfalls
**Autor:** [[*user tunedtoadeadchannel]]
**Original:** http://www.scp-wiki.net/scp-1110
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1110

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** MTF Gamma-5 (&#34;Red Herrings&#34;, z. Dt. &#34;Ablenkungsmanöver&#34;) hat den gesamten Polizeiüberwachungsverkehr im Umkreis von 72 Kilometern um die neueste Manifestation von SCP-1110 zu überwachen, um mögliche Berichte über Aktivitäten von SCP-1110 an Strafverfolgungsbehörden zu erkennen und zu verschleiern. Sobald ein Bericht entdeckt und gestoppt wurde, haben sich Gamma-5-Einheiten als lokale Strafverfolgungsbeamten getarnt gemäß Schweige-Protokoll Sieben am Ursprungsort zu melden und das gesamte Filmmaterial von SCP-1110 zu konfiszieren. Alle entstandenen Barverluste sind durch Foundation-Gelder zu ersetzen. Es wurden spezielle Konten für den Verlustausgleich bei Privatbanken erstellt und den MTF-Truppführern entsprechend zur Verfügung gestellt.

Eine Special Task Force aus MTF Gamma-5 (Gamma-5-STF-7 &#34;Reservoir Repairmen&#34;) wurde geschaffen und beauftragt, sich als private Sicherheitsfirma (SecureCorp Professionals) auszugeben und die Kontrolle über die Bankensicherheit in der unmittelbaren Umgebung der jüngsten Manifestationen von SCP-1110 zu erlangen, um Filmmaterial von SCP-1110 während des Ereignisses zu zerstören und zu versuchen einzugreifen.

**Beschreibung:** SCP-1110 ist eine Reihe von Phänomenen, die bis jetzt scheinbar nur bei Videokameras auftreten, die später als 19██ hergestellt wurden und sich in Finanzinstitutionen wie Banken oder Währungslagern in den ████████████ Vereinigten Staaten befinden. Bis heute wurden ██ Instanzen von SCP-1110-Manifestationen bestätigt, und bei █ bis ██ unbestätigten Fällen wird vermutet, dass sie SCP-1110 betreffen, wobei mindestens ein Fall mit einem typischen Banküberfall zusammenfiel, der gleichzeitig in derselben Institution stattfand, was eine Verlustüberprüfung unmöglich macht. Ungeklärte Verluste bei Finanzinstituten ohne Videoüberwachungssysteme sind in dieser Annäherung enthalten.

Während einer typischen SCP-1110-Manifestation sind auf Kameraaufnahmen zwei humanoide Entitäten zu sehen, bezeichnet als SCP-1110-1 und SCP-1110-2, deren Gesichter durch dunkles Material verdeckt sind, die mit Waffen drohen und mit aggressiver Körpersprache in das Finanzinstitut eindringen. SCP-1110-1 und SCP-1110-2 tragen normalerweise dunkle Kleidung, wobei SCP-1110-1 durch eine graue Kapuze und SCP-1110-2 durch eine totenkopfähnliche Maske unterschieden werden können, die ihre Gesichter bedecken. Das Paar nähert sich im Allgemeinen dem Kassierer und bewegt sich auf eine Weise, die auf räuberische Forderungen hindeutet. An diesem Punkt scheint der Kassierer im Video diesen Forderungen nachzukommen, indem er seine Hände über den Kopf hebt und vorsichtig Geld überreicht, das SCP-1110-1 in eine Aktentasche legt, während SCP-1110-2 seine drohende Haltung gegenüber dem Kassierer beibehält. Sobald eine Geldsumme zwischen █████ und █████████ übergeben wurde, verschließt SCP-1110-1 die Aktentasche und nickt SCP-1110-2 zu, und die Entitäten werden das Gebäude verlassen. 

Zu beachten ist, dass die Entitäten und Phänomene nur auf Video auftreten. Während des Zeitraums, in dem die SCP-1110-Aktivitäten auf Video aufgezeichnet werden, werden die Geschäfte in der Bank wie gewohnt durchgeführt. Kein Kassierer oder Kunde, der während eines SCP-1110-Ereignisses anwesend war, einschließlich des Foundation-Personals vor Ort, hat jemals SCP-1110-1 oder SCP-1110-2 gesehen, gehört oder gefühlt, selbst in Fällen, in denen sie im Video körperliche Angriffe auf [DATEN GELÖSCHT]10-a.)

Nach einer Manifestation von SCP-1110 wird am Ort der Manifestation eine Bargeldsumme fehlen, die ungefähr dem Betrag entspricht, der im Videomaterial gestohlen wurde. Es gibt bestätigte Fälle, in denen die Entitäten während einer Manifestation andere Gegenstände stehlen, einschließlich eines Vorfalls, bei dem SCP-1110-2 anscheinend verlangte, dass ein Bankkunde seine Armbanduhr abgibt. Nach der Manifestation kommentierte der Kunde gegenüber den Befragern der Foundation, dass seine Uhr vorhanden sei, aber zu dem im Video gezeigten Moment der Entfernung stehen geblieben war.

**Anhang-1110-a:** //Am █.█.19██ wurde in einer SCP-1110-Aufnahme ein Kassierer gezeigt, der Widerstand leistete, und anschließend von SCP-1110-2 erschossen wurde. Überprüfungen nach dem Vorfall von anderen Bankangestellten zeigte, [DATEN GELÖSCHT].//

**Anhang-1110-b:** //Ja, mir ist bewusst, dass die Eindämmungsprotokolle für SCP-1110 derzeit die Möglichkeit zulassen, dass legitime Verbrechen aufgrund einer versehentlichen Einmischung von MTF Gamma-5 nicht gemeldet werden. Ich versichere euch allen, dass dies ein Risiko ist, das wir akzeptieren müssen, um die Eindämmung aufrechtzuerhalten und die öffentliche Kenntnis von SCP-1110 zu verhindern. – MTF-Kommandant ████//

**Anhang-1110-c:** //Am █.█.████ haben Sicherheitskameras eines kleinen Parkticket-Geschäfts neben dem anvisierten Finanzinstitut SCP-1110-1 und SCP-1110-2 dabei aufgenommen, wie sie zu Fuß aus dem Gebäude flohen und in ein auf dem gebührenpflichtigen Parkplatz geparktes Lieferfahrzeug einstiegen. Das Fahrzeug wurde weder in den Zahlungsprotokollen des Parkticket-Unternehmens verzeichnet, noch wurde es von dem Mitarbeiter im Gebührenhäuschen beobachtet und wurde von jemandem gefahren, der auf der Aufnahme wie eine hellhäutige Person mit unbestimmter Statur aussah. Das Logo auf dem Fahrzeug wurde von dem Agenten, der das Filmmaterial sichergestellt hat, als auffallend ähnlich mit [ZENSIERT] festgestellt, und die Möglichkeit einer Verbindung wird derzeit untersucht. Ein Vorschlag, die Sicherheitsmaßnahmen für SCP-1110 um die Modifikation von Sicherheitsvideosystemen zu ergänzen, um Außen- und Parkplatzkameras in allen von MTF-G-5-STF-7 beobachteten Finanzinstituten einzuschließen, wird derzeit geprüft und bedarf der Genehmigung durch Kommandant ████.//</textarea></pre>
