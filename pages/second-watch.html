&gt; 注意: [[[shepherds|羊飼い]]]の続きです。まずはそちらを読んでおくと良いでしょう。

「だめ！」

メアリー=アンは目を開き、寝室の暗闇を見た。彼女は起き上がって苦しそうに喘いだ。片腕が何かに向けて伸ばされていた。アレキサンダーは出かけた後で、彼女の右足に温かな窪みだけが残っていた。

彼女は震えながら自分の手を引き戻した。夢はとっくにぼやけて無意味と化していたが、共にもたらされた激しい恐怖は残っていた。

彼女は髪を手ですいて、もう片方の手はベッドサイドのランプに伸ばした。時計はネオンレッドの数字で3時18分を告げていた。

//カチッ//

最初の数瞬は光が強かった。彼女は瞬き、自分の居場所を捉えて離さなかった。それは寝室、安全な場所。アパートは安全だ。闇の中には何も無い。彼女は無傷で生きており、害される事は無いだろう。誰も危険ではなかった。

胸の中で未だに心臓が早鐘を打っていた。動物に肋骨を貪られようとしているかのように。寝直そうとしても意味が無かった。気持ちを落ち着けるものが必要だった。お茶と、本と、バックグラウンドで音楽を流してもいいかもしれない。

それがいいだろう。まずはお茶だ。

ジョニー・キャッシュが歌い始める頃には水も温まっていた。

[呼び出し音][[footnote]]訳注: 原文ではSoundgardenというロックバンドのRusty Cageという楽曲の冒頭部が記載されている。[[/footnote]]


この時間にかかってくる電話は2種類だ。誰かが酔って助けを必要としているか、仕事でトラブルがあったのか。メアリー＝アンは前者が良いと思ったが、後者だろうと思っていた。

彼女は寝室に戻り、ナイトテーブルから携帯電話を取り上げた。

[[=]]
サラー
[[/=]]

良い事ではなかった。

「もしもし？」彼女は電話の向こう側のものを恐れた。

「30分後に迎えに行く」

「はい？サラー、どういうこと？」

「着いてから説明する。支度をしてくれ」

電話が切れた。メアリー＝アンは手の中の電話を見つめた。サラーは明らかに心配していた。これまで彼が心配する素振りを見せた事なんて無かったのに。彼が心配しているのだとしたら……

メアリー＝アンは床の上のリュックサックを引っ掴んだ。

--

宣言通りサラーの車は30分で到着した。メアリー＝アンはロビーで待っていた。より実用的な服に着替えを済ませ、リュックに役立ちそうなあらゆる物を詰め込んで。替えの服、車の中で読む本、化粧品、グラノーラバー、そしてエネルギー補給用サプリメントのボトル。

彼女は助手席に滑り込むとリュックを膝に抱え込んだ。サラーの手はハンドルを固く握っていた。彼の全身がこわばっていたが、彼に限って緊張はあり得ないことだ。ドアが閉まると、彼はすぐに通りを飛ばした。普段よりも更に力強い運転だった。

「それで何があったの？怖かったのよ、サラー」

「緋色の王の子らが戻ってきた」

データベースから得た記録には、名前と日付、そしてカルトの説明と財団がどのように壊滅させたかを綴った一段落があった。その他は本物を見てまだ口を開ける者からの又聞きや風聞、噂で埋まった無意味なスペースだった。

「地区内のエージェント全てが参事会に呼び出された」とサラーは続けた。「計画指揮官は万全を期すつもりだ。既に可能な限りの支援を求めるメッセージが財団と連合に向けて送られた」

「一体どうやって？」

「幾つか古い協定を掘り返した。指揮官はこれで一時的に同盟を結べると思っている。協定が守られるかは怪しいもんだがな。連合は当然動きはするだろうが、それは自己利益のためであって同盟相手とは言い難い。財団だって何個かどうでもいいアーティファクトを投げてやれば買収できるような奴らだ」

メアリー＝アンは押し黙って状況を掴もうとした。財団と連合はイニシアチブに殆ど関与しなかった。彼らはそれよりもディナーテーブル越しに睨み合って会話の中に陰湿な侮辱を紛れ込ませることに大いに興味を持っていた。彼らがこちらに関わる時、対応はいつも同じだった。君は私達が欲しい物を持っている。こっちに寄越せ。いいや妥協なんてしない。そう、言う通りにするんだ。我々の銃は君達のより多いぞ。この状況は既存の力関係の上にプラハを引き上げた。それによってそれが何に変わったのか、それを知るにはもっと思考が必要だったが、残る道のりはあと3時間半だった。

サラーはシートから中央のコンソールに手を伸ばし、マニラ紙のファイルを取り出した。彼はそれをメアリー＝アンに手渡した。

「この中身は全て任務のために機密を解かれている。暗号形式はバベル-5。読み終えたら処分してくれ」

「了解」

言葉は沈黙と化し、車が黒い一本道を駆け抜けた。

--

ロバート・ヘンゼンは不注意にも昼食にハムサンドを持ってきた男の事で争いが勃発するのを見た。彼は翻訳ミスに人が腹を立てるのを見た。彼は組織全体をプロレス連盟扱いしてもいいほどに石頭が毒を吐くのを聞いてきた。

このネット会議は彼が経験した中で最も苛だたしいとは言えないまでも、それに非常に近いものだった。一方に財団の評議員、もう一方に連合司令官、3人目はド・モンフォール指揮官で、その誰にも友好的に振る舞う気は無かった。ド・モンフォールは彼の子らの遺物全てを破壊するのではなく返還するようにと評議員に詰め寄るのを今しがた終えたばかりで、その声は普段の火と硫黄の如き声からはかけ離れていた。彼も今回ばかりは文明人のように話すようになるほどに疲労しているようだった。

「現段階ならホストを失う事なくプロセスを止められる可能性がある。完全に破壊すれば現象の研究が妨げられ、必然的に将来彼らが立ち塞がった時に不利になるだろう」評議員は気取った調子でそう言った。

「ほう？」司令官の声が、スクリーン上のロゴには無い眉をつり上げた。「答えたまえ、評議員。最後に財団がその研究から結果を出したのはいつだったかね？私には何も思い出せないようだ……悲しいものだな、あなた方の組織全てを合わせたよりもNASAの方が良い実績を残しているというのは」

「科学的な行為は瞬時に結果を生み出すものではないのだよ、司令官」

「あなた方の場合は//何の//結果も生んでいないようだがね」

「手元の状況に戻りませんか？」ド・モンフォールは言った。「この馬鹿馬鹿しいものは何にもならない。司令官殿、あなたの敵意は問題の解決に何ら寄与していない……」

「イニシアチブは現在多数の異常なアーティファクトを、正しく収容するだけの経験資源もなく所有している。君たちは不穏分子だ。要求できる立場にはない」評議員は一切受け入れるつもりは無かった。「そして付け加えると、これらのアイテムは現場でエージェントが使用している」

「彼らは試験済みですよ」

「あれで？ド・モンフォール指揮官、悪く言うつもりは無いがね、君達の人員は現場では一流とは言い難いな」

ヘンゼンは鼻筋を摘んだ。何か言うべき時が来た。

「たわごとはやめにして黙っておれんのか？」

場が静止した。

「現状我々は単独でやれている。」ヘンゼンは続けた。「イニシアチブは当該地区に110名のエージェントを有している。強いて言うなら、施設に奇襲をかけるには十分な数だ。だが問題は数ではない。真の問題は子らには無い。問題なのは我々の組織が互いの首を絞めるのに躍起になっているせいで眼前で何が起きているかが見えづらいことだ。」

「それは単純すぎる見方だ。それでは……」

「1月13日」ヘンゼンは評議員の言葉を遮った。「財団エージェントが異常個人[[footnote]]原文: anomalous individual[[/footnote]]091を回収する。3月4日、連合が財団保有施設を襲撃し、AI-091の殺害に失敗する。3月6日、イニシアチブが財団施設を襲撃し、AI-091を回収する。3月10日、連合がイニシアチブの施設を襲撃。AI-091脱走。6月1日、AI-091は敵対組織の指揮下に入り、重大なコラテラルダメージと200人を超える一般人の犠牲を出しながらも財団エージェントにより殺害される」

彼はしばし言葉が浸透するのを待った。

「正直に言うと、私は子らを別の提案を押し通すための口実にしている。近いうちにこれ以上の口実が見つかるとは思えなかったからな。私は不可侵条約及びアイテムの帰属を決定する協定の締結を提案する。そろそろ誰かが有意義な事をせねばならんのだ。連合のメイジキラー、財団の強化人間部隊、我々の鉄槌計画と羊飼いによる対緋色の王の子ら共同作戦はこの協定の足がかりとなるだろう」

「あなたにそんな権限は無い！」ド・モンフォールの怒りが再燃した。

「いいや、やるとも。法廷の許可がある。ファイルを送ったはずだぞ、ド・モンフォール」

司祭はビーツのようになった。

「それで、我々が要請に応じない場合は？」司令官は言った。

「彼らがより強くなる時間を与えた上で楽しくカルトを探してくれたまえ。私は君達に対する情報提供を差し控える。君達が啀み合いを続けたかったというだけの理由で我々は9年前を同じように繰り返すだろうな」

沈黙。

「さて、この提案のコピーを渡そう……」

--

サラーは睡眠が必要だと分かっていた。参事会まで半分のところでメアリー＝アンに運転を代わり、シートを倒して目を閉じていたが、彼は眠れなかった。眠れなかった。それも全く。

彼は恐れていた。この文書を読んだ後で誰が怖がらずにいられるだろう？彼は9年前、最初の派遣団ではなかった。今や当時のエージェントに生き残りはいない。だが、彼は物語を聞いたことがある。恐ろしい物語を。そんなものは本物と比べれば何でもなかった。濃厚な冷たい恐怖が彼の胃に居座っていた。

イニシアチブが戦ってきた数多のグループとは異なり、緋色の王の子らはその中心に現実の神を据えていた。そしてその名は崇拝者を惹きつけた全てのアノマリーに与えられるものではなかった。それそのものの本質と子らの願いが合わさったものによれば、緋色の王は間違いなく実在し、間違いなく恐れられるものだった。王は暴力と堕落を喜び、精神異常者や変質者に呼びかけた。彼らは自ら化身を作れぬ王を召喚し、世界に留めようとした。儀式は消耗する人間の適切な準備に始まり、冒涜の手順、王の従者の召喚に続き、そして全てはただ一つの目的、人間の世界を王の意のままに再構成することに帰結する。

最大の問題はいかにして神を殺せばいいのかだ、とサラーは思った。聖典は燃やせるし、崇拝者を皆殺しにもできる。神の化身も殺せる。しかしそれは先延ばしにすぎない。やがてそれは舞い戻り、囁き、サイクルが再び始まる。神は永遠に待つことができるのだ。

サラーは忙しく働く中でメアリー＝アンを見つけることに集中しようとした。

参事会はエージェントと工作員で騒然としていた。大部分はイニシアチブで、サラーが長年ともに働いた人々だった。その間に財団と連合の代表者が何人か散らばっており、できる限り互いを避けるようにしていた。連合のエージェントは鍛え上げられた体に慎重な目つきをした白髪混じりの老兵だった。財団のエージェントは。型に嵌めたような姿で、彼らに硬いプラスチックのような視線を投げていた。イニシアチブのエージェントは場違いなように思えた。彼らの殆どはたった今通りから入ってきたかのようだった。全く雑多な一団だった。

隣の部屋で誰かが叫んだ。戦いが始まったのだ。彼はそうなるまでにここまで時間がかかった事に驚いた。当事者を中心に群衆が伝統のサークルを作っていた。一方は迷彩服を着た連合のエージェントで、顔に片目を跨ぐ傷があった。彼は携帯用のホワイトボードを持っていた。もう一方は文字に覆われたローブに身を包んだブロンドヘアの女性で、アルンハイム師と罪深きを踏み躙り悪を打つ者、トトンによってかろうじて押さえられていた。彼女は連合のエージェントの頭を本で殴ろうとしているように見えた。

「物書きでなし！物書きでなし！」彼女はすっかり困惑しているらしきエージェントに叫んだ。「言葉殺しめ！//離して……//」

サラーは円の中に踏み出した。得意の話術を使う時だ。

「おはよう、ディ。最近面白い本でも読んだ？」

「ちょっと待ってね、サラー。この検閲者からの刺客に正義を与えてやらなきゃ」彼女の口調は血を求める怒号から上機嫌で陽気なものになった。

「そうする代わりに俺が君を説得できればいいんじゃないか？彼は自分の書類をファイルしておく類の男に見えるな。実際、これは間違いだとも。でも思うに、これで彼は間違った行いだと悟ったんだと、俺たちはこう解釈することができるんじゃないかな？無知を罪と言うわけにはいかないだろ」

ディは力を幾分抜き、拘束者は腕を離した。彼女は連合のエージェントを睨みつけた。

「二度としないで」

エージェントは「一体何がどうしたってんだ」と言わんばかりの顔で頷き、立ち去った。円は崩れた。ディは満面の笑みでサラーのところに跳ねてきた。サラーはディは双極性障害者だと確信した。

「私が最近面白い本を読んだという事実に鑑みると、あなたは私が州間高速道路沿いの小さな古本屋にいたのを見ていて……」

ディは他の誰の事も忘れて幸せそうに話し続けていた。サラーは時々相槌を打ちながらアルンハイムとトトンの方に注意を向けていた。

「ありがとう、サラー。正直僕たちじゃ彼女を思い止まらせられたかどうか」

「ああ、気にしないでくれ。また会えて嬉しいよ、アーロン。ご家族の方はどうだい？」

「うん、みんな元気さ。家の増築が終わって子供達に自分の寝室ができたんだ。感謝しても仕切れないが、礼を言わせてくれ」

「ソーアントストは？」

「いつも通り、主への畏敬と恐怖に打ち震えているとも」

その口上には自嘲的なユーモアの色があった。トトンはその類が上手かった。君だって「彼の者燃え盛る光に祝福されたその足で罪深きものを踏み砕かん」とあらん限りの大声で叫ぶ習慣のある女性であればそうなっただろう。

「この辺でメアリー＝アンを見なかったか？」

「いいや」とトトンは言った。「間違いなく彼女は見てないな」

「多分彼女だと思うんだけど30分くらい前に3階に上がって行ったな。今にも眠ってしまいそうだった」

「ああ。多分それだ。俺もどこか休める場所を見つけなきゃな」

「……そのキャラクターの本当に興味深いところは父親との関係でね、パラレルでは……」

「ふむ。我々は再び苦境に入ったようね、サラー」

「奴らは現れては消える。そして僕達にはあの時よりも多くの知識がある」

「それは奴らも同じだ」

「そうだね。状況が許せば彼らが規模を拡大する前になんとかできるかもしれない」

「皆そうなるように願ってる」トトンは言った。

「……そうやって本は終わるの。あっという間に文章に引き込まれて素晴らしい午後を過ごせたわ。とってもおすすめ」

サラーは頷いた。

「そりゃいいな、ディ。後でチェックしとこう」

まもなくサラーは3階ラウンジのカウチで眠るメアリー＝アンを見つけた。彼はその場を立ち去った。

--

時が過ぎた。計画が建てられ、若干の浅い眠りが取られた。制服が配られ、祈りが捧げられた。配備の時間が近づくとくすんだ雲が参事会を覆い、朝の喧騒と不安は穏やかな恐怖へと転じた。

彼らは待った。

そして時が来た。

--

その集団が闇の中で施設を襲撃した事は気づかれていなかった。連合の儀式ハッカーが外郭を突破し、武装兵員輸送車をドアの目の前に乗り付けさせた。風が荒れ狂う。大地を爆ぜ割り奇形の子らが現れた。戦いが始まった。

--

メアリー＝アンはホールに撃ち込まれた黒い酸の奔流から逃れてアルコーブに入った。彼女は飛沫が収まるとすぐに身を乗り出し、2発を撃った。1発は外れ、1発が肩に当たった。ホールの反対側のアルコーブにいた財団エージェントがその生命体を倒した。

彼らはマーブル模様のひょろ長い死体を無視して動き続けた。施設には子らよりもこういったものが蔓延っていた。それらは簡単に処理できた。銃を持っておらず、生存者を連れて行きもしなかったからだ。メアリー＝アンはまだ1人の捕虜も見ていなかった。もし見つけていたなら慈悲を与えていただろう。

そこはとんでもなく場違いだった。亡霊が視界に見え隠れし、彼方から痛みに泣き叫ぶ声が聞こえたが、そこには全く何もいなかったのだ。

メアリー＝アンは思わず動いた。子らがどうやってここまで広い構造体を作り出しただとか、どうやって誰にも気づかれずに飾り立てただとかいう疑問は心の後ろに掃き捨てられた。あらゆる場所を引っ掻き回る小さな生命体の存在がエイリアンの一場面を想起させたが、恐怖は暗視ゴーグルを掛けているという事実によって弱まっていた。イニシアチブがその最新鋭の装備の殆どを仕入れている職人の事を考えると、ゴーグルはイコンで覆われており、ラテン語のヘッドアップディスプレイを備えていた。

無線によると他のチームも似たようなものだった。全ての出来事が後になって良い事だったと分かった。子らにはこの兵力に備える時間が無かったのだ。かつての彼らと比べても、物語の中の彼らと比べても、ほとんど失望ものだった。

物事が混ざり合っていた。様々な暴力と放蕩の行為を象った像が、絵画が、生命体が、赤いローブを着た男女が、普段隅で縮こまっているのが見つかるものが、全てが混ざり合っていた。銃撃が、叫び声が、命令が、全てが混ざり合っていた。

最終的に多くの銃撃の後、5人からなる集団が一対の大きな扉にたどり着いた。巨大な扉はその先に重要なものがある事を意味する。人生の鉄則だ。エージェント達は態勢を整え、2人が扉を開いた。扉は軋みながら外側に開いた。

ドーム状の屋根を持つ円形の巨大な部屋が一団の前に広がっていた。システィーナ礼拝堂を歪めたような、恐ろしい獣と壮大な乱行パーティーを様々な生々しい堕落の場面が囲む絵がドームを覆っていた。部屋の外縁部に並んだ柱には、知るべきでない何らかの言語のシンボルがエッチングされていた。数百の蝋燭が整然と配置され、蝋が整然と床に垂らされ、床のタイルが整然と並び、床にシンボルを描いていた。深い赤のタペストリーと旗が至る所に掛かっていた。

部屋の中央には渦巻く血液に塗れたシロナガスクジラが仰向けに横たわっていた。その前に1人の男が立っていた。彼は短い黒髪と大きな鼻を持った中年だった。一瞬、メアリー＝アンは何が彼をこうさせているのだろうと思った。彼は誰で、どういう経歴があるのだろうか。息子を失った両親に、夫を失った妻に、父親を失った子供に、彼は哀悼されるのだろうか？

弾丸が叫びかけた男の頭蓋を貫通し、彼の体は床に崩れ落ちた。やがて反響は収まり、部屋の中の全てが静まった。

メアリー＝アンには子らがどうやってこの内陸にシロナガスクジラを連れてきたのか見当もつかなかった。答えは探さない方が良いのだ、と彼女は思った。

残るはそれを殺すのみだった。
