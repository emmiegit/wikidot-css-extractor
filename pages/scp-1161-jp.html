**アイテム番号:** SCP-1161-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1161-JPが収容されている異次元のポータル周辺にはXACTS[[footnote]]シャンク=アナスタサコス恒常時間溝。効果場の及ぶ範囲に渡る因果流を安定化させるための装置で、SCP-1161-JPによる時間・空間異常の効果をSCP-1161-JP収容次元内に留めます。[[/footnote]]16基を配置し時間・空間的収容を維持してください。全てのXACTSは1ヶ月に1度点検を行い、不調の徴候があった場合は可能な限り早く修理または交換してください。--月に1度、アブラハムの宗教の敬虔な信者16名により儀式を行い、SCP-1161-JPの存在規模を維持してください--（打ち消し線部は2020/█/██削除）
（2020/█/██追補）時間・空間的隔離の外側にある精神影響的要素については、ミルグラム服従テスト成績50~60点かつ心理抵抗値65点以上の人材を、日本支部幕僚本部直属のSCP-1161-JP対策チーム（”ブラックシープ”）に採用し、I5サイト群各サイトにおけるSCP-1161-JP対策官として配属し、SCP-1161-JP曝露案件に対する全権を与えてください。SCP-1161-JP担当官は1ヶ月に1度担当サイトの全職員に対し、深層心理スクリーニングを行ってください。結果、担当サイト内でSCP-1161-JP-1が発見された場合、当該サイトのSCP-1161-JP対策官はSCP-1161-JP-1を直ちに終了する義務を持ち、それを執行するに足るあらゆる戦闘資産の使用を許可されます。

**説明:** SCP-1161-JPは201█/█/██に、東京都離島部███島の洞窟内部にベースを建設していたカオス・インサージェンシーのセルを財団が襲撃・殲滅した際に、カオス・インサージェンシーが構築していた異次元ポータル内で発見されました。その際、カオス・インサージェンシーがSCP-1161-JPを何らかの形で兵器運用しようとしていた証拠が複数発見されました。財団は███島にI5サイト-██を建設し、SCP-1161-JPを収容しました。

SCP-1161-JPは、2021/█/██時点でレベル3のピスティファージ実体[[footnote]]Pistiphage: 名詞、ギリシャ語、“信仰を喰らう者”[[/footnote]]です。SCP-1161-JPは収容当初アブラハムの宗教の信仰を摂取すると考えられていましたが、実際には財団の「確保・収容・保護」の理念に対する信仰[[footnote]]財団職員の中には「確保・収容・保護」の理念とそれに基づいて行われる各種の行動を単なる必要悪とみなせず、1つの信仰として持つ者が多数存在します。[[/footnote]]を摂取して実体を維持・成長します。SCP-1161-JPの精神影響範囲は本報告書記述時点でI5サイト-██を中心とした半径███kmであり、財団I5サイト群全てを包括します。

SCP-1161-JPは自己の「食料」である「確保・収容・保護」の理念に対する信仰を財団職員に広め、より効率的に摂取するため、ミルグラム服従テスト成績61点以上または精神抵抗値64以下の財団職員に、担当SCPオブジェクトの出現位置や安全な確保・収容・保護方法などといった情報を、精神感応的手段で「SCP-1161-JPに与えられた」と自覚し得る形で与えます。[[footnote]]実際は当該職員の前頭葉を精神感応的手段で刺激し、答えを自ら見いださせているようです。[[/footnote]]当該情報には認識災害性質があり、情報が虚偽でも有益と信じ、SCP-1161-JPを「当該職員の心理的嗜好に最も適した形相を取る、崇高で信仰すべき存在」と捉え「この啓示は隠さねばならない」との認識を植え付けます。この認識は記憶処理やミーメティック誘導では消去できません。この状態に陥った職員（以下、SCP-1161-JP-1と呼称）は、以下の精神的ステージに不定の日数で達します。最終ステージであるステージ4にまで達するには約80日から140日前後必要と推測されます。

||ステージ||SCP-1161-JPへの反応||財団及び財団職員への反応||
||ステージ1||敬意と感謝||特に異常は見当たらない||
||ステージ2||強い敬意と若干の忠誠心||表面上従順だが軽度の反抗心||
||ステージ3||崇拝と忠誠心||表面上従順だが強い反抗心||
||ステージ4||強い崇拝と狂信的忠誠心||明白な叛意と敵対心||

上記ステージにおける財団への反抗心の増大は、SCP-1161-JP-1が「現在の財団は確保・収容・保護の理念と実行において不徹底であり、SCP-1161-JPを頂点とする新しい財団を創り上げる事でその徹底を図り得る、またそれに従い現在の財団は徹底的に破壊されなければならない」という観念の増大によって発現しています。当該観念の増大はSCP-1161-JPによる「財団ではなく自身に信仰主体を移すため」の精神影響によってもたらされていますが、自発的信仰による要素も否定できません。また、当該観念はステージ4になるまで表面上隠し通されるため、深層心理スクリーニングなどの特殊な方法でしか発見できません。

また、ステージ3のSCP-1161-JP-1は財団に対する組織的反抗をSCP-1161-JP-1同士で結託して実行し始めます。SCP-1161-JP-1が互いを見分ける方法はSCP-1161-JPによる精神感応的手段です。この段階では、表立った反抗ではなく、陰謀やサボタージュなどの消極的な反抗と、より大きな積極的反抗の準備が行われます。ステージ4となったSCP-1161-JP-1は、十分に準備された、最低でも数十人以上の規模の組織だった財団への破壊活動を行います。SCP-1161-JPも組織的反抗が可能になるよう、財団職員への曝露を調整していると考えられます。この規模はSCP-1161-JPのピスティファージ実体としての規模に比例しているものと考えられます。以下に、SCP-1161-JP起因による叛乱・破壊活動のリストを記載します。
||SCP-1161-JPのピスティファージ実体レベル||破壊活動内容||破壊活動結果||
||SCP-1161-JPピスティファージ実体レベル１||I5サイト-██管理官更迭||I5サイト-██管理官は架空のスキャンダルで更迭され、後任にステージ3のI5サイト-██副管理官が任命された[[footnote]]当該人事はSCP-1161-JP-1による推薦によって実施されました。[[/footnote]]||
||SCP-1161-JPピスティファージ実体レベル２||I5サイト群統括官更迭||I5サイト群統括官は組織的サボタージュにより任務不適当とされ、後任にステージ3のI5サイト-███管理官が任命された[[footnote]]当該人事はSCP-1161-JP-1による推薦によって実施されました。[[/footnote]]||
||SCP-1161-JPピスティファージ実体レベル３||I5サイト群での確保・収容・保護手順の厳格化並びに外部職員の排斥||I5サイト群での確保・収容が活発化し、確保・収容件数の増大と収容違反の低下をもたらす一方、外部職員はI5サイト群から何らかの理由をつけられてI5サイト群外に退出させられた||
||SCP-1161-JPピスティファージ実体レベル４||I5サイト群の叛乱||I5サイト群が「神の恩寵を賜わりし真の財団」を名乗り全面蜂起。財団日本支部及びGOC極東支部との交戦を開始した。詳細は文書-████（”ブルーサンダー”）を参照のこと||

&gt; **文書-████（”ブルーサンダー”）**
&gt; 
&gt; 2020/02/26: I5サイト群統括サイトI5-01が財団からの離脱と「神の恩寵を賜わりし真の財団」の結成を宣言。宣言と同時にI5サイト群全域が宣言に同調、財団から離脱。財団O5評議会とGOC最高司令部の間で協議が持たれ、財団・GOC共同での離脱勢力の早急なる殲滅と、I5サイト群における財団による確保・収容・保護の再確立が決定される。[[footnote]]GOCはこの機会にI5サイト群に収容されているオブジェクトの粛清を行えると判断し、財団に協力姿勢を見せた模様です。[[/footnote]]
&gt; 
&gt; 2020/2/27: 離脱勢力航空・水上戦闘部隊による財団・GOC連合軍上陸船団への攻撃。離脱勢力は航空資産の5割、水上戦闘部隊の4割の損害を受けるが、財団・GOC連合軍上陸船団も3割の損害を受ける。財団・GOC連合軍はI5-01上陸を可能とみなして進撃を続行。また、離脱勢力残存航空・水上戦闘部隊の掃討のため航空・水上戦闘部隊を分派する。
&gt; 
&gt; 2020/2/28～03/01: 離脱勢力残存航空・水上戦闘部隊の掃討戦。これにより離脱勢力は戦力の殆どを失い、財団・GOC連合軍が制空権・制海権を奪取する。上陸船団はI5-01へと進撃を続ける。
&gt; 
&gt; 2020/03/02: 財団・GOC連合軍上陸船団がI5-01へと上陸侵攻を開始。離脱勢力守備隊の激しい抵抗を受けつつも、着実に前進していく。離脱勢力はI5-01に設置されていた自爆用核爆弾を核地雷として兵器転用するが、GOCの奇跡論兵器により防御される。
&gt; 
&gt; 2020/03/06: 財団・GOC連合軍がI5-01を占領。しかしなお離脱勢力はI5サイト群に分散して抵抗を続行。財団・GOC連合軍は部隊を増派し、離脱勢力残党の掃討戦を展開する。各サイトで自爆用核爆弾の軍事転用がなされるが、ことごとくGOCの奇跡論兵器により防御される。
&gt; 
&gt; 2020/03/26: 財団・GOC連合軍、離脱勢力残党の掃討をほぼ終了。I5サイト-██に上陸した財団・GOC連合軍部隊、SCP-1161-JPを発見。協議の結果、GOCによる粛清ではなく財団による収容の強化が決定づけられる。
&gt; 
&gt; 2020/03/27: 財団・GOC連合軍、作戦終了を持って解隊。財団側司令官・阿形中将は、捕虜に対する強化尋問結果などからの推論により、今時叛乱がSCP-1161-JPの精神影響的性質によるものとの極秘報告をO5司令部に送付。O5司令部からはI5サイト群の管轄は日本支部であり、日本支部側が事態再発防止のための適切な収容措置を取るよう通達される。
&gt; 
&gt; 現在: I5サイト群の離脱勢力の裁判は今もって進行中。I5サイト群の欠員は主に日本支部から充当される。SCP-1161-JPの収容は今持って継続中ながらも、SCP-1161-JP-1が不定期に発見され続ける状態である。特別収容プロトコルが現在のものに改定され、SCP-1161-JPのピスティファージ実体レベルは信仰の不足から徐々に低下している。

**補遺1:** 2021/█/█、財団はSCP-1161-JPが発見された███島のカオス・インサージェンシーベースに所属していたPoI-████を東京で拘束し、尋問しました。以下はその記録です。

&gt; **対象:** PoI-████
&gt; 
&gt; **インタビュアー:** 八家尋問官
&gt; 
&gt; **付記:** 当インタビューは重要部分の抜粋記録です。対象にはミーメティック誘導を実施し、真実のみを供述させています。
&gt; 
&gt; &lt;**録音開始, 2021/█/██**&gt;
&gt; 
&gt; **八家尋問官:** では、君達カオス・インサージェンシーは対財団兵器としてSCP-1161-JPを構築したというのかね？
&gt; 
&gt; **PoI-████:** ああ、その通りだ。財団が強固に護っている「確保・収容・保護」の理念を逆手に取って、そいつを信仰の域まで高めている職員をあいつに洗脳させて、仲間割れをさせてやればさぞかし皮肉な光景が見られるだろうと思ってね。
&gt; 
&gt; **八家尋問官:** 君達がSCP-1161-JPを構築するに要した手段について聞きたいのだが。
&gt; 
&gt; **PoI-████:** 簡単ではなかったが、原理的には単純だ。腹をすかしたピスティファージ実体を異次元で捕獲し、あそこにうまい餌があると刷り込むだけのことさ。多くの犠牲を払ったが、それに見合う混乱はもたらせたと思うがね？
&gt; 
&gt; **八家尋問官:** それは私には関係のないことだ。それより、カオス・インサージェンシーはピスティファージ実体を捕獲し誘導する手段を確立しているのかね？
&gt; 
&gt; **PoI-████:** 確立というほど完全な手法には至っていないが、次なる作戦も幾つか用意しているらしい。
&gt; 
&gt; **八家尋問官:** 次なる作戦？
&gt; 
&gt; **PoI-████:**財団、GOC、その他諸々、どこにも信仰に頼らなければ任務を遂行できない弱い人間はいる。そいつらにピスティファージ実体を仕向ければ、あっという間に内部で対立と混乱が生じる。それによって俺達は活動のニッチを拡大して勢力を広げられる。複数の作戦が進行中らしいが、詳細については知らん。
&gt; 
&gt; **八家尋問官:** ふむ、ミイラ取りがミイラにならねばいいがね。
&gt; 
&gt; ＜**録音終了:2021/█/██**＞
&gt; 
&gt; **終了報告書:** カオス・インサージェンシーがSCP-1161-JP同様の調整されたピスティファージ実体を複数既存超常機関の攪乱作戦のため育成しようとしていることは大いなる脅威です。現在I5サイト群で行われている深層意識スクリーニングを全財団規模で行う必要性を認め、実施体制を構築することを上申します。

上記報告を受け、O5評議会は2021/██/██に、各国支部に対し「SCP-1161-JP類似のピスティファージ実体兵器をカオス・インサージェンシーが運用している懸念が強く存在するため、全職員の定期的な深層意識スクリーニングを実施可能な体制を可及的速やかに構築すること」との命令を発しました。当命令の達成は2025年末と見込まれています。

**補遺2:** 20██/██/██、南スーダンに存在するカオス・インサージェンシーのベース群が「神の審判軍」を名乗りカオス・インサージェンシーから離反しました。「神の審判軍」は現在のカオス・インサージェンシーの体制を「緩やかすぎるネットワークと責任不在の体系」と呼んで否定し「大いなる神に帰依し、真に1つの強固な組織として新生すべき」と主張して、周辺のカオス・インサージェンシーのベースと交戦しています。交戦にはアノマリー兵器が多数使用されており、LK-クラス:捲られたヴェールシナリオの回避のため、財団・GOC連合軍が紛争に介入しています。[[footnote]]なお、財団はSCP-1161-JPの詳細な情報をGOCに提供していません。[[/footnote]]</textarea></pre>
