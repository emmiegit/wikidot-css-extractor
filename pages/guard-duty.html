**Thứ Hai, 19:00**

Ngày mới, tiền tươi. Thú thực thì cũng được kha khá đấy, tôi cũng chẳng thể nào tin được là họ trả hậu hĩnh như thế này cho việc ngồi mòn đít trên một tòa tháp và ngắm một cái hàng rào. An ninh tư nhân là thế đấy, suýt chút nữa thì tôi đã vui vì mình rời quân ngũ rồi. Tôi thực sự nên cảm ơn David vì đã cho tôi công việc này. Chỉ cần vài tháng nữa thôi là tôi sẽ tích đủ tiền để thực hiện chuyến đi tới đất Úc mà tôi hằng trông mong rồi. Ca trực sắp bắt đầu rồi, tốt hơn là nên đi thay chỗ cho Anderson thôi. Cứ thử để thằng cha khó tính đấy làm quá giờ một phút xem, kiểu gì hắn cũng sẽ lải nhả lải nhải về vụ này cả ngày cho coi. Đội trưởng thì đã ở đây sẵn để giám sát lần thay ca này rồi.

&#34;Rồi đấy, cậu Penn đây chắc cũng rõ quy trình rồi. Mười hai tiếng một ca. Không hút thuốc, không ăn uống, không chơi điện thoại, đọc sách cũng không nốt. Chỉ cần giữ tỉnh táo, và cứ thế quan sát cái hàng rào. Trong cơ sở có âm thanh nào phát ra thì lờ hết đi- không phải việc của cậu.&#34;  

&#34;Ông không cần phải lặp đi lặp lại điều đó mỗi ngày đâu Đội trưởng, tôi hiểu rồi mà.&#34;

&#34;Chứ cậu mà làm hỏng biệc thì tôi cũng ăn đủ, phòng còn hơn tránh. Giờ thì xách đít lên mà làm việc đi, Anderson đang đứng ngồi không yên rồi đấy.&#34;

Trèo lên trên tòa tháp, tôi nhận ra rằng ông ta đã nói đúng. Anderson nhìn còn bồn chồn hơn bình thường nữa. Ừ, gã đang hút thuốc, và trên sàn đang có kha khá đống vỏ gói khoai chiên đã ăn hết nằm la liệt.

&#34;Tốt nhất là ông nên dọn hết đống này đi, tôi sẽ không dọn hộ ông thêm một lần nào nữa đâu.&#34;

&#34;Im đi Penn. Tôi biết tôi đang làm gì. Cứ ngậm mỏ lại là được.&#34;

&#34;Tôi sẽ không mách lẻo chỉ vì vài điếu thuốc lá đâu mà, Anderson.&#34;

&#34;Sao cũng được,&#34; Hắn ta thực sự là một mớ hỗn độn hôm nay. Có phải hắn ta đang giấu một chai rượu ở dưới áo khoác không nhỉ? &#34;Cứ mở to mắt ra mà nhìn đi. Đầu gối tôi lại dở chứng rồi, và nó có nghĩa là một điều gì đó tồi tệ sắp xảy đến. Luôn là thế. Tôi đếch tin mấy gã mọt sách ở trong đấy đâu, chúng nó đang làm một cái khỉ gì đấy điên rồ lắm.&#34;

&#34;Họ có thể nhân bản Elvis ở trong đấy cũng được. Miễn là họ tiếp tục trả lương cho tôi.&#34;

Anderson trèo xuống, còn tôi kiểm tra xem dụng cụ đã đầy đủ hay chưa: khẩu súng trường của tôi, áo chống đạn cùng năm băng đạn, đèn pin, bình nước, radio, bộ sơ cứu y tế, kính nhìn đêm. Ổn cả rồi. Giờ thì yên vị và theo dõi cái hàng rào đó thôi.

**Thứ Hai, 22:00**

Chúa ơi, tẻ nhạt quá. Tôi cứ quên mất việc ngồi trên này nhàm chán đến mức nào mỗi khi ca trực của mình kết thúc. Bọn muỗi thì sắp làm tôi phát điên rồi. Mà Anderson đã làm cái quái gì với cái ghế này vậy? Sao nhựa plastic có thể khó chịu như thế này được chứ? Thề luôn, tôi chắc chắn là hôm qua cái ghế nó éo gồ ghề đến mức này. Đã thế còn phải ngồi đây tận chín tiếng nữa. Đờ mờ.   

**Thứ Hai, 23:30**

Có tiếng ồn phát ra từ trong cơ sở, nghe từa tựa như tiếng trống ấy. Có lẽ bọn mọt sách đã lập một nhóm nhạc, và tôi đang ở đây để bảo vệ những giai điệu êm ái của chúng. Heh.

**Thứ Ba, 00:30**  

Những âm thanh đó đang ngày càng trở nên ồn ào hơn. Chắc chắn có tiếng trống, và tôi đang bắt đầu nghe thấy một bài thánh ca kỳ quái. Họ đang làm cái mẹ gì ở trong đấy vậy?

**Thứ Ba, 01:15**

Lại im lặng rồi. Tôi mong là nó đã qua đi, bất kể họ đã làm điều gì đi nữa.

**Thứ Ba, 01:30**

Có tiếng báo động! Toàn bộ cơ sở đang sáng choang như cây thông vào lễ Giáng Sinh vậy. Mấy gã đặc vụ giữ trật tự ở bên trong đang phát cáu hết cả lên, những xe jeep của bọn chúng đứng đầy quanh cơ sở. Radio cũng đang loạn hết cả lên, nhưng chỉ toàn là các từ mã. Họ còn đưa cả trực thăng đến nữa. Anderson đã nói đúng, họ đã làm rối tung một cái gì đó ở trong đấy lên rồi. Cho dù nó là gì đi nữa, đó cũng không phải là chuyện của tôi. Tôi chỉ là một tên lính quèn bảo vệ vòng ngoài thôi. Tốt nhất là nên ngồi yên, tuân lệnh và không dây vào vụ này. Bọn đặc vụ đang tiến vào trong rồi. Chúng sẽ sửa chữa mọi thứ, tôi không cần phải lo lắng gì hết.

**Thứ Ba, 01:50**

Chúng chưa trở ra. Mọi thứ lại im ắng rồi, nhưng chẳng có một ai trở ra cả. Đèn cũng tắt ngóm hết, điều đấy đáng lẽ không được xảy ra cơ mà. Ổn rồi, mấy gã đặc vụ có lẽ chỉ đang ổn định lại mọi thứ thôi, mọi thứ đều êm xuôi rồi. Lạy Chúa, cái quái gì đang diễn ra trong đó vậy?! Radio im bặt rồi. Có một điều gì đó rất không ổn đang xảy ra. Có lẽ tôi nên trèo xuống, trốn đi trước khi cái thứ đã xử lý đám đặc vụ xử lý cả tôi luôn. Khoan, cái gì vậy? Có ai đó đang bước ra kìa. Chúa ơi, nhẹ cả người. Đợi đã, đó trông không giống như đám đặc vụ. Phải bật kính nhìn đêm lên thôi. Cái thứ đó là gì vậy?

**????**

Sàn đá của chòi canh thật lạnh lẽo khi dưới những ngón tay của ta. Có phải nó đã luôn là đá không? Hẳn là vậy rồi, chòi canh này đã yên vị ở đây hàng thế kỉ. Sao ta lại nhớ nó được làm từ sắt nhỉ? Sự cô độc hẳn đã làm trí óc ta mù mờ đi. Trinh sát hoàng gia không phải một công việc dễ dàng, nhưng ta vẫn luôn vui vẻ mà thực hiện nó. Nhà Vua hẳn sẽ tự hào lắm.
Tiếng gì vậy? Một cái kèn! Nhìn một lượt trên con đường, ta phát hiện một nhóm lính bộ binh đang tiến đến chòi canh của ta, mang theo hoàng kỷ và tạo nên một vòng tròn bảo vệ xung quanh một bóng hình uy nghi. Ôi, Nhà Vua thực sự đặt chân đến cái chòi hèn mọn của ta sao! Điều gì có thể làm ngài lặn lội đến tận đây vậy? Một người đàn ông mang trang phục của cận vệ hoàng gia bước lại gần chòi canh.

&#34;Hỡi trinh sát, vương quốc này cần sự giúp đỡ của ngươi! Nhân danh Nhà Vua, hãy bước xuống và diện kiến ngài!&#34;  

Ta vội vã tuân lệnh. Một góc nào đó trong tâm trí có giọng nói thì thầm &#34;Đừng. Ngươi đã có mệnh lệnh của mình. Có gì đó không ổn ở đây&#34;, nhưng ta mặc kệ. Làm sao việc phục vụ Nhà Vua anh minh là không đúng được chứ? Ngài là một người thống trị anh minh, người độ thế chúng ta. &#34;Hỡi ngài hiệp sĩ, tôi có thể làm gì để hỗ trợ đoàn của ngài?&#34;

Đôi mắt của hiệp sĩ toát lên vẻ tăm tối. &#34;Ta e rằng chúng ta đã mang đến đây những tin tức rất tồi tệ. Lâu đài đã thất thủ trước lực lượng của Kẻ Thù. Chúng ta chỉ vừa kịp cứu Nhà Vua trước khi chúng áp đảo và chúng ta buộc phải trốn chạy. Hoàng từ và Hoàng hậu đã bị sát hại trong cuộc trốn chạy. Giờ, chúng ta cần sự trợ giúp của ngươi và đội quân của ngươi trong việc tìm một con đường an toàn qua biên giới. Họ đã ở đây sẵn rồi.&#34; Quả thật là như vậy. Capian và Andres, những người bạn trung thành của ta, đang đứng trong đoàn. &#34;Được rồi,&#34; ta nói, &#34;Chúng ta cần khẩn trương trước khi Kẻ Thù và những bầy tôi của hắn đến đây.&#34; Một tiếng tù và kinh hãi đột nhiên vang lên. Quá muộn rồi!

Hiệp sĩ cũng nghe thấy âm thanh đó. &#34;Chiến đấu đi, hỡi những chiến sĩ, bảo vệ Nhà Vua bằng cả mạng sống của mình!&#34; Chúng ta tạo một vòng tròn bảo vệ quanh Nhà Vua, khi mà lực lượng chết tiệt của Kẻ Thù ra sức tấn công. Những con quái thú bay lượn có đôi mắt sáng quắc và hơi thở hung bạo, những con behemoth bò một cách thô kệch với lớp da sắt thép, đám lính bộ binh kitin hét lên với chúng ta bằng thứ ngôn ngữ lạ lùng của chúng. Chúng đang tìm cách bắt sống chúng ta, nhưng chúng ta sẽ không để điều đó xảy ra đâu, bởi lẽ chúng ta đã biết quá rõ chúng làm gì với tù binh rồi. Chúng ta sẽ chiến đấu đến chết, vì Nhà Vua! Ta giương cung và bắn vào mắt một tên bộ binh, rồi nhìn Andres ngã xuống khi một mũi tên tẩm tộc găm vào cổ anh ta. Capian thì bị hạ bởi một luồng điện thô gây sốc từ một trong những phù thủy của bọn chúng. Ta cảm thấy nhói ở trên cổ, và nhận ra rằng mình là người cuối cùng còn trụ lại, nếu không tính Nhà Vua. Ngài chiến đấu với sức mạnh như vũ bão, hạ lũ quái thú bẩn thỉu từ mọi phía, xe toạc lũ behemoth thành từng mảnh với thanh kiếm phi thường của mình, thậm chí hạ cả một con quái vật đang bay trên trời cao, nhưng chúng quá đông đảo. Ngài ngã xuống, thân thể ngài găm đầy những mũi tên sắt. Dòng nước mắt là thứ cuối cùng ta còn thấy được trước khi ngất lịm đi.

**????**

&#34;RthgEtTn Dra&#39;k! NoR MoStdyX!&#34;
Một bóng hình vặn vẹo đen ngòm, âm điệu của hắn nghe thật quỷ quyệt. Kẻ Thù.
&#34;Ta sẽ không bao giờ phản bội Nhà Vua của mình đâu! Biến đi, đồ quỷ dữ tàn ác.&#34;
&#34;CRoTn tQraTi, cậRu cEó nghWe đượcU tôRi khôMng?&#34;
Không phải là những cái bóng. Vải đen. Khoan đã, tôi nghĩ là mình ngờ ngợ ra rồi…   
&#34;Con trai, cậu hiểu tôi đang nói gì chứ? Cậu có thể cho tôi biết tên của cậu không?&#34;
&#34;Ta là Veron Pennoren, trinh sát kiêu hãnh của-&#34; Không, không phải như thế- &#34;Tôi… Tôi là Vernon Penn, thưa ngài. Tôi nghĩ vậy.&#34;
Người đàn ông nở một nụ cười. Ông ta trông có vẻ an tâm.
&#34;Tôi nghĩ người này sẽ ổn thôi. Giờ cứ để anh ta ở đây đã, cho anh ta thời gian hồi phục. Tôi sẽ bố trí một vài viên thuốc lú Cấp-B. Mọi thứ sẽ ổn thôi, con trai, cứ nằm xuống nghỉ ngơi đi. Mọi sự đã qua rồi.&#34;
Ừa, nghe có vẻ như là một ý tưởng hay đó.

**Chủ Nhật, 07:00**
Ca trực cuối cùng đã kết thúc rồi. Thật không thể tin được là sáu tháng đã trôi qua nhanh đến vậy. Đến lúc rời khỏi cái chỗ khỉ ho cò gáy này và lên chuyến bay đó rồi. Tôi chẳng thể nào tin nổi là họ trả hậu hĩnh như thế này cho việc ngồi mòn đít trên một tòa tháp và ngắm một cái hàng rào.
