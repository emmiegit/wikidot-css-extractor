[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-736/iapetus.jpg|caption=Εικόνα του Ιαπετού που αποκτήθηκε από το διαστημικό σκάφος Cassini-Huygens.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-736

**Κατηγορία αντικειμένου:** Keter

**Ειδικές Διαδικασίες περιορισμού:** Η άμεση παρατήρηση του SCP-736 πρόκειται να συντονιστεί μέσω των μέσων πληροφοριών του Ιδρύματος στην Ευρωπαϊκή Υπηρεσία Διαστήματος, την Εθνική Υπηρεσία Αεροναυτικής και Διαστήματος, την Εθνική Υπηρεσία Διαστήματος της Κίνας και τη Ρωσική Ομοσπονδιακή Υπηρεσία Διαστήματος. Η επόμενη αποστολή στενής παρατήρησης του SCP-736 έχει προγραμματιστεί για το 2022 και έχει σχεδιαστεί ως μυστικός επιστημονικός στόχος για το πρόγραμμα Jupiter Icy Moon Explorer του Ευρωπαϊκού Οργανισμού Διαστήματος. Η επίγεια τηλεσκοπική παρατήρηση του Ιαπετού και του συστήματος του Κρόνου πρόκειται να διατηρηθεί ανά πάσα στιγμή.

Όλα τα μεγάλα ερευνητικά κέντρα και πανεπιστήμια αστροφυσικής θα παρακολουθούνται από το Γραφείο Ουράνιων Ανωμαλιών του Ιδρύματος για την επίγνωση του SCP-736. Κατά τη διάρκεια των συμβάντων SCP-736, η κίνηση στο διαδίκτυο θα παρακολουθείται για αναφορές παρατυπιών στην τροχιά του Ιαπετού. Σε περιπτώσεις όπου ερευνητές εκτός του Ιδρύματος έχουν εντοπίσει το SCP-736, επιτρέπεται η χορήγηση αμνηστίας και η εφαρμογή πρωτοκόλλων καταστολής πληροφοριών για να αποτραπεί η ευρεία διάδοση της γνώσης στην επιστημονική κοινότητα.

**Περιγραφή:** Το SCP-736 είναι μια ανωμαλία που επηρεάζει το φεγγάρι Ιάπετος του Κρόνου. Για σύντομες περιόδους που διαρκούν γενικά αρκετές ημέρες, η τροχιά του Ιαπετού μεταβάλλεται αυθόρμητα με μέτρα της εκκεντρότητας, της τροχιακής περιόδου ή και των δύο. Η τροχιά του Ιαπετού επιστρέφει στην τεκμηριωμένη της κατάσταση μετά από αυτές τις αυθόρμητες αλλαγές. Τα μοντέλα των προσωρινών τροχιών αποτελούνται σχεδόν εξ ολοκλήρου από τον Ιάπετο που υφίσταται τροχιακή αποσύνθεση, και στα περισσότερα σενάρια προβλέπεται να συγκρουστεί με τον Κρόνο (και, ανάλογα με την προβολή, με άλλα φεγγάρια του Κρόνου) σε κάποιο σημείο μέσα στα επόμενα 150-300 χρόνια. Όλες αυτές οι προβλεπόμενες τροχιές παραβιάζουν ευθέως τα μαθηματικά μοντέλα και τις κλασικές και σχετικιστικές φυσικές αρχές, οι οποίες δεν προβλέπουν αποσύνθεση της τροχιάς του Ιαπετού λόγω παλιρροιακών φαινομένων ή βαρυτικής ακτινοβολίας.

Επιπλέον, οι αλλαγές στην εκκεντρότητα και την περίοδο της τροχιάς του Ιαπετού δεν προχωρούν με σταθερό τρόπο. Αντίθετα, οι αλλαγές αυτές συμβαίνουν με διαφορετικούς ρυθμούς και σε σχετικά μεγάλα χρονικά διαστήματα. Από τότε που ξεκίνησε η ανάλυση του SCP-736 το 2007, οι ερευνητές έχουν καταγράψει 159 μεταβολές στο ρυθμό της τροχιακής αποσύνθεσης του Ιαπετού.

Η στατιστική ανάλυση των τάσεων των αλλαγών στο SCP-736 και των διαφόρων αποτελεσμάτων της υπολογιστικής μοντελοποίησης της τροχιάς του Ιαπετού αποκάλυψε ότι οι αλλαγές στην τροχιακή του αποσύνθεση δεν συμβαίνουν τυχαία. Αντίθετα, οι μεταβολές έχουν εμφανιστεί κατά ομάδες, με επίκεντρο αυτό που φαίνεται να είναι ένα κεντρικό σύνολο αριθμητικών τιμών και μια σειρά βαθμονομήσεων για την επίτευξή τους. Μέχρι σήμερα, έχουν παρατηρηθεί 8 διακριτές τροχιές για τον Ιαπετό.

Το SCP-736 πιστεύεται ότι κατευθύνεται από μια ευφυή οντότητα. Στις 10 Σεπτεμβρίου 2007, κατά τη διάρκεια της πτήσης του Cassini-Huygens από τον Ιαπετό, το διαστημικό σκάφος ήρθε σε επαφή με μια άγνωστη μέχρι τότε πηγή ραδιοφωνικών μεταδόσεων. Η ανάλυση τηλεμετρίας αποκάλυψε ότι η πηγή βρισκόταν στην επιφάνεια του Ιαπετού. Τα περιουσιακά στοιχεία του Ιδρύματος εντός της NASA κατέλαβαν αμέσως τις πληροφορίες που μεταδίδονταν από την πηγή και ξεκίνησαν μια εκστρατεία καταστολής των πληροφοριών. Περίπου 8,2 terabytes δεδομένων μεταδόθηκαν από την επιφάνεια του Ιαπετού σε χρονικό διάστημα 12 δευτερολέπτων. Η ανάλυση των δεδομένων ήταν ασαφής, καθώς τα περισσότερα από αυτά έμοιαζαν να είναι τυχαίες διαμορφώσεις αριθμητικών τιμών που αναπαρίσταντο από μια σειρά επαναλαμβανόμενων ήχων. Ωστόσο, η μετάδοση χρησίμευσε ως απόδειξη μιας ευφυούς, τεχνολογικά προηγμένης παρουσίας στον Ιαπετό. Όλες οι προσπάθειες επικοινωνίας από το προσωπικό του Ιδρύματος δεν έχουν μέχρι στιγμής ανταποκριθεί.

**Αρχείο έρευνας 736-4: Κατάλογος προσομοιώσεων τροχιακής διάσπασης του Ιαπετού** 

||~ Ημερομηνία ||~ Διακύμανση εκκεντρότητας ||~ Διακύμανση περιόδου ||~ Προβλεπόμενο χρόνο για το αρχικό συμβάν σύγκρουσης ||~ Αξιοσημείωτα αποτελέσματα ||
|| 04/22/2007 || -.000382 || .34 μ || 289 χρόνια, 4 μήνες, 11 ημέρες || Ο Ιαπετός συγκρούεται με τον Κρόνο, προκαλώντας μικρή αλλαγή στην τροχιά του Κρόνου χωρίς άλλες επιπτώσεις σε άλλα ουράνια σώματα. ||
|| 11/02/2007 || -.000512 || .77 μ || 244 χρόνια, 8 μήνες, 23 ημέρες || Ο Ιαπετός επιτυγχάνει μια κοντινή πτήση από τη Διώνη πριν από τη σύγκρουση του με τον Κρόνο, προκαλώντας μικρές αλλαγές στις τροχιές της Διώνης και του Κρόνου, χωρίς άλλες επιπτώσεις σε ουράνια σώματα. ||
|| 07/17/2008 || -.000883 || 1.23 μ || 231 χρόνια, 5 μήνες, 2 ημέρες || Ο Ιαπετός επιτυγχάνει κοντινές διελεύσεις της Διώνης και της Τηθύος πριν από τη σύγκρουση με τον Κρόνο, προκαλώντας σημαντικές αλλαγές στην τροχιά της Τηθύος και προκαλώντας τη δική της κατάσταση τροχιακής αποσύνθεσης. ||
|| 01/08/2009 || -.000919 || 1.59 μ || 216  χρόνια, 11 μήνες, 8 ημέρες || Ο Ιάπετος συγκρούεται με τη Ρέα πριν από τη σύγκρουση με τον Κρόνο, με αποτέλεσμα εκτεταμένες αποκλίσεις στις τροχιές των περισσότερων φεγγαριών του Κρόνου. Κατά συνέπεια, η τροχιά του Κρόνου μεταβάλλεται σημαντικά. ||
|| 05/31/2009 || -.001255 || 2.70 μ || 201  χρόνια, 5 μήνες, 18 ημέρες || Ο Ιαπετός συγκρούεται με τον Τιτάνα πριν από τη σύγκρουση με τον Κρόνο. Οι τροχιές του Τιτάνα και του Κρόνου υφίστανται μικρές μεταβολές, αλλά κατά τα άλλα δεν επηρεάζουν άλλα ουράνια σώματα. ||
|| 06/01/2010 || -.005928 || 8.13 μ || 175  χρόνια, 3 μήνες, 9 ημέρες || Ο Ιαπετός συγκρούεται με τον Τιτάνα, με αποτέλεσμα σημαντικές αλλαγές στην τροχιά του Τιτάνα. Το μοντέλο προβλέπει την επακόλουθη κατάρρευση της τροχιάς του Τιτάνα και την εκτίναξη του Τιτάνα από το σύστημα του Κρόνου σε περίπου 38 χρόνια. Η τροχιά της εξόδου του Τιτάνα τον τοποθετεί τελικά εκτός του ηλιακού συστήματος. ||
|| 12/25/2010 || -.006012 || 9.01 μ || 168  χρόνια, 7 μήνες, 30 ημέρες || Ο Ιαπετός συγκρούεται με τον Τιτάνα, με αποτέλεσμα σημαντικές αλλαγές στην τροχιά του Τιτάνα. Το μοντέλο προβλέπει την επακόλουθη κατάρρευση της τροχιάς του Τιτάνα και την εκτίναξη του Τιτάνα από το σύστημα του Κρόνου σε περίπου 24 χρόνια. Η τροχιά της τροχιάς του Τιτάνα προβλέπει σύγκρουση με τον Άρη το 2209. ||
|| 11/13/2011 || -.007299 || 11.11 μ || 152  χρόνια, 2 μήνες, 3 ημέρες || Ο Ιαπετός συγκρούεται με τον Τιτάνα, με αποτέλεσμα σημαντικές αλλαγές στην τροχιά του Τιτάνα. Το μοντέλο προβλέπει την επακόλουθη κατάρρευση της τροχιάς του Τιτάνα και την εκτίναξη του Τιτάνα από το σύστημα του Κρόνου σε περίπου 22 χρόνια. Η τροχιά της τροχιάς του Τιτάνα προβλέπει μια στενή συνάντηση με τη Γη το 2258, περνώντας σε απόσταση 800.000 χιλιομέτρων. Σημείωση: Το συμβάν SCP-736 που προηγήθηκε αυτού του μοντέλου συνοδεύτηκε από μια εκπομπή που κατευθύνθηκε σε μια θέση ακρόασης του Ιδρύματος στην Κόστα Ρίκα από την περιοχή του Ιαπετού. Η μετάδοση αποτελούνταν από κάτι που οι αναλυτές προσδιορίζουν ότι ήταν μια αναπαράσταση του αριθμού 7,048 δισεκατομμύρια που επαναλήφθηκε 17 φορές, ακολουθούμενη από τον αριθμό 0 που επαναλήφθηκε 17 φορές. ||

**Συμπληρωματικό έγγραφο 736-1:** Το SCP-736 αναταξινομήθηκε σε Keter με ισχύ από 02/03/2012. - O5-4
