**제영구일사번**: 「좌부동」
**원작:** http://ja.scp-wiki.net/collected-item-no0914
**저자:** ©︎[[*user shirasutaro-]]

++++ [[span]]{{좌^^座^^}}{{부^^敷^^}}{{동^^童^^}}[[/span]][[size 60%]]{{수^^蒐^^}}{{집^^集^^}}{{물^^物^^}}{{각^^覚^^}}{{서^^書^^}}{{장^^帳^^}}{{목^^目^^}}{{록^^録^^}}{{제^^第^^}}{{영^^〇^^}}{{구^^九^^}}{{일^^一^^}}{{사^^四^^}}{{번^^番^^}}[[/size]]
**일삼육삼년 사월 포착.** 연의관 {{오오^^大^^}}{{사키^^崎^^}} {{타다^^直^^}}{{모치^^持^^}}가 무츠국에서 최초의 개체를 발견. 「좌부동」은 다양한 가옥에 복수 출현하여 수집에 어려움을 겪었지만 각 출현지에 연의관을 파견하여 「좌부동」의 설득을 시도한 바, 일칠이일년까지 그 다수를 이와테현 니노헤시에 있는 당원 보유의 남부곡가로 초청하는 데 성공했다. 일팔육팔년 이후로 새로운 「좌부동」의 출현은 확인되지 않았다.

「좌부동」은 이와테현을 중심으로 사람이 사는 가옥에 출현한다. 대개 열두 살, 넓게는 세 살에서 열다섯 살 사이의 {{화^^和^^}}{{장^^装^^}}을 한 남녀로, {{어^^御^^}}{{신^^神^^}}{{악^^楽^^}} 같은 소리를 내며 한밤중에 물레를 돌리거나, 사람이 자는 이불 위에 엎드리거나, 베개를 뒤집는 등의 악희를 좋아하는 것 같다.

「좌부동」은 공기놀이, 종이접기 등의 유희도 좋아함이 알려져 있으며, 이를 이용해 연의관이 당원 보유의 남부곡가로 초청하겠다는 취지의 설득을 했다. 남부곡가에 초청된 「좌부동」은 주로 당원이 배치한 놀잇감을 사용해 「좌부동」끼리 놀고 있는 듯 하다. 「좌부동」의 외출은 목격되지 않으며, 초청할 때도 순식간에 원래 있던 집에서 소실된 뒤 남부곡가에 출현하는 방법을 취했다.

인간이 「좌부동」과 접촉한 경우, 「좌부동」은 앞서 언급한 놀이에 인간을 끌어들인다. 거절할 경우 약한 힘으로 걷어차거나 소지품을 훔치는 등 작은 악희를 한 뒤 달아난다. 승낙한 경우 놀이를 시작하고, 길어야 2시간 전후로 종료된다. 특히 만족한 경우에는 제철의 꽃을 한 송이 주는 경우도 있다. 이 꽃에 불가사의한 부분은 없지만, 「좌부동」이 어디서 꽃을 조달하고 있는지는 불명하다.

「좌부동」의 기분을 상하게 했을 경우 어떤 사례가 발생할지 불명확하기 때문에, 담당 연의관은 「좌부동」의권유를 극력 거절하지 말 것이며, 말할 때는 「좌부동」이 아닌 각각의 이름으로 호칭할 것이 권장된다. 또 음식 등을 제공할 때는 팥밥이 최적이라는 회답을 받았다. 이하는 「좌부동」과 놀이를 했을 때의 기록이다.

&gt; [[=]]
&gt; [[size 115%]]유희기록　일칠육팔년 십이월[[/size]][[/=]]
&gt; ------
&gt; 공깃돌을 이용해 놀다.
&gt; 「좌부동」은 오세 여아, 십이세 여아, 십삼세 여아. 이름은 {{우메^^(梅: 매화)^^}}, {{미츠^^(みつ: 꿀)^^}}, {{모모^^(桃: 복숭아)^^}}.
&gt; 두시간에 걸쳐 오세의 「좌부동」에게 공기놀이를 가르치는 것에 성공

&gt; [[=]]
&gt; [[size 115%]]유희기록　일팔이이년 사월[[/size]][[/=]]
&gt; ------
&gt; 종이접기를 이용해 놀다.
&gt; 「좌부동」은 십세 남아, 이름은 {{카메^^(亀: 거북)^^}}.
&gt; 한시간 반에 걸쳐 종이학을 접다. 담당 연의관이 천 마리 학을 완성시켰더니, 「좌부동」에게 산벚나무 가지를 건네받았다.

&gt; [[=]]
&gt; [[size 115%]]유희기록　일팔오사년 육월[[/size]][[/=]]
&gt; ------
&gt; 이로하카루타를 하며 놀다.
&gt; 「좌부동」은 구～십이세의 남아 및 여아 오인, 이름은 생략.
&gt; 두시간 반에 걸쳐 행해진 놀이에서 담당 연의관은 읽는이를 맡았다. 종료 시 {{「에」^^え^^}} 패를 분실했다가, 이후 다다미 틈새에서 발견했다.

&gt; [[=]]
&gt; [[size 115%]]유희기록　일구사영년 팔월[[/size]][[/=]]
&gt; ------
&gt; 팽이를 이용해 놀다.
&gt; 「좌부동」은 육세에서 십사세의 남아 십이인, 이름은 생략.
&gt; 다섯시간에 걸쳐 대회 형식으로 진행되었으며, 담당 연의관은 2위를 했다. 「좌부동」 십수 명에게서 하얀 나팔꽃과 &#34;감사의 편지&#34;를 받았다.

[[collapsible show=&#34;추보（시제일호열람봉인술식）&#34; hide=&#34;술식개방&#34;]]

당원은 일구사오년 구월 이십영일부로 당 문서 및 남부곡가를 포함한 당 수집물을 재단에 이양. 관리도 승계되었지만 절차 대부분이 변경되었다. 이하는 재단에서 통보받은, 「좌부동」의 이후의 &#34;격리절차&#34;를 기록한 가문서다.

&gt; **일련번호:** SCP-████-JP
&gt; 
&gt; **등급:** 안전(Safe)
&gt; 
&gt; **특수 격리 절차:** SCP-████-JP는 이동이 어려우므로, 해당 객체를 중심으로 한 반경 2 킬로미터 구역에 격리시설을 건설하고 역정보 「산사태의 위험」을 이용해 일반인의 침입을 막는다. 한 달에 한 번 요원이 SCP-████-JP 내부를 30분 정도 순회하면서 지금까지의 기록에 없던 현상이 확인되었을 경우 보고하도록 한다.
&gt; 
&gt; **설명:** SCP-████-JP는 이와테현 니노헤시에 존재하는 가옥이다. 그 건축양식은 &#34;남부곡가&#34;라고 불리는 것으로, 상세한 배치도는 추가자료 SCP-████-JP를 참고하라.
&gt; 
&gt; SCP-████-JP의 변칙성은 사람이 SCP-████-JP 안에 들어갔을 때 발현한다. SCP-████-JP 내부에 들어간 인간(이하 피험자)은 아이의 발소리・웃음소리・방울소리・물레 돌리는 소리가 들린다고 주장한다. 이런 음성들은 모두 영상기기에 기록되지 않는 바, 피험자들은 환청이 발병하는 것으로 추측되고 있다. 또 SCP-████-JP에서는 맹장지가 저절로 닫히는 등 폴터가이스트 현상도 확인되고 있으며, 이쪽 현상은 영상기록에도 남는 것을 알 수 있다.
&gt; 
&gt; 13██년까지 SCP-████-JP를 관리해온 수집원의 문서에는 3세-15세의 남녀가 나타난다고 기재되어 있으나, 재단 조사에서는 확인하지 못했다. 이것을 눈으로 실제 확인했다고 주장한 수집원 구성원이 촬영한 영상에도 아무 것도 기록되지 않았기 때문에, 조건은 불분명하지만 일부 피험자에게는 환청과 함께 환각도 병발하는 것으로 추측된다.
&gt; 
&gt; 이하는 SCP-████-JP가 수집원에서 관리되던 당시의 문서다. 이 문서는 SCP-████-JP에 폭로된 자에 의해 기술된 것임을 유의하라.
&gt; 
&gt; //〈당 문서의 전문〉//

재단 문서에는 「좌부동」들과 유희를 하는 등의 관리수순이 적혀 있지 않으며, 또한 「좌부동」이 단순한 환각현상으로 해석되었다. 당초 필자를 비롯한 「좌부동」 담당 연의관들은 이 &#34;격리절차&#34;에 이의를 제기, 재단 직원들을 동반해 남부곡가의 출입조사를 벌였다. 재단의 기술을 이용해 「좌부동」을 시인할 수 있다면 재단의 문서 밀 &#34;격리절차&#34;도 어느 정도 개정될 것으로 예상했다.

그리고 조사결과, 남부곡가 내에서 「좌부동」들은 한 명도 나타나지 않았다. 눈앞의 찬장에서 공기알이 떨어지고, 바닥의 딱지가 뒤집혀도 우리는 「좌부동」을 시인할 수 없었다. 이에 따라 유희를 하는 것이나 각각을 이름으로 호칭해 주는 것, 팥밥을 지어 주는 것 등은 불필요한 관리수순으로 여겨져 &#34;격리절차&#34;는 상기와 같이 확정되었다.

「좌부동」은 재단의 문서대로 환청 및 폴터가이스트 현상이었는가, 그러면 우리는 육백년간 환각을 상대해온 건가. 서랍의 상자를 다시 열었을 대 그 안에 무엇이 있는가 ― 아니면 아무 것도 없는가 ― 이제는 생각할 필요도 없는 일이다. 일찍이 화병에 꽂았던 생화는 이미 시들어 버렸으니.
