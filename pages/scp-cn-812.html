**项目编号：**SCP-CN-812

**项目等级：**Safe

[[include component:image-block name=812.jpg|caption=SCP-CN-812，摄于Site-CN-91地表区域内]]

**特殊收容措施：**SCP-CN-812被允许在Site-CN-91的低级措施中随意行动，为保证其安全，一名代号为“812收容专员”的临时收容专员需24小时陪伴在SCP-CN-812左右照料它并保证它安全，MTF丁酉-19“十一月四日风雨大作”需随时待命以保障SCP-CN-812与812收容专员的安全，SCP-CN-812与812收容专员的安全优先权限等同于A级人员。

每日需为SCP-CN-812提供80g食物与足量的水，食物搭配由Site-CN-91后勤部营养顾问与医疗部兽医部门主任协商决定。一间经过改造的标准人形收容间被分配给SCP-CN-812及812收容专员居住，但当SCP-CN-812决定离开收容间或在收容间外就寝时，不得尝试将其带回收容间。为了防止发生走失等意外，只有812收容专员能以“Milton”称呼SCP-CN-812.

812收容专员七日一轮换，不得连任，自Site-CN-91全体人员中选拔，拥有2级或以上权限的工作人员均可自愿报名，有养猫经验者优先。当无人报名时，由Site-CN-91人事主管Dr.H██指定人选，担任812收容专员期间，其他工作全部暂停。

禁止提出对SCP-CN-812进行实验的提案，禁止讨论关于处决SCP-CN-812的话题。

**描述：**SCP-CN-812为一只雄性黑色家猫，体长约30厘米（目测数据），体重约3公斤，颈部佩戴有一白色项圈。检测表明，SCP-CN-812内部构造及各项生理指标与普通家猫没有差异且其身体相当健康。SCP-CN-812表现出了相当于3~4岁人类婴儿的智力水平，且会对以“Milton”称呼它的人类表现的较为亲和。

当SCP-CN-812遭遇可能威胁其生命的事态时，其身边可能会凭空生成一具猫的尸体，称为SCP-CN-812-1，SCP-CN-812-1的体型、外表、基因构成与SCP-CN-812完全相同，且其死因与SCP-CN-812遭遇的生命威胁相关。对SCP-CN-812进行强制收容或实验同样有可能生成SCP-CN-812-1，由于这一性质可能导致NK级世界末日，因此禁止一切对SCP-CN-812进行强制收容或实验的行为。

讨论如何强制收容或处决SCP-CN-812也有可能导致SCP-CN-812-1的生成，但生成会出现时间延迟。

对SCP-CN-812的体细胞与生殖细胞进行DNA检测发现，其染色体的端粒长度不会在有丝分裂中缩短，这可能意味着SCP-CN-812的身体年龄固定而不会衰老，此外，SCP-CN-812的DNA序列表现出了极强的稳定性，在强辐射照射下诱导其连续分裂200代也没有观测到其序列发生变化。在收容SCP-CN-812的1█年间，未发现SCP-CN-812有任何老化迹象。

SCP-CN-812的生育能力正常，能够与普通母猫交配并繁育后代。其后代有着与SCP-CN-812极为接近的性状，但不具备SCP-CN-812的特异性质，也会自然衰老，其在被收容期间生育的第一批后代中已有部分个体自然死亡。

SCP-CN-812于200█年被发现于中国██市，当时，Dr.Varitas在一网络聊天室中得知██市██小区最近出现了数个来源不明的黑猫尸体，Dr.Varitas抵达██小区后，回收了SCP-CN-812与一个刚刚出现的SCP-CN-812-1个体，该SCP-CN-812-1随后被编号为SCP-CN-812-1-1。作为对其出色表现的奖励，Dr.Varitas被任命为第一任812收容专员，并拥有在不担任812收容专员期间称呼SCP-CN-812为“Milton”的权利。

事后调查发现，SCP-CN-812原本为██小区住户Frau[[footnote]] 德语：夫人 [[/footnote]]█████的宠物猫，Frau█████为奥地利籍女性，于198█年同她的丈夫███一起从维也纳来到中国定居。在她于200█年去世后，猫尸开始在附近出现，她的邻居表示，自己与Frau█████相识十余年，看到的SCP-CN-812没有任何变化。

███为奥地利籍华人物理学家，1957年在维也纳大学取得博士学位后在维也纳大学理论物理研究所工作，198█年被中国██大学聘任为客座物理学教授并来华定居，199█年逝世。

在SCP-CN-812佩带的项圈内部用德语写有一段文字，现已将其内容记录如下。

&gt; //亲爱的█████.█：//
&gt; 
&gt; //愿这只小宝贝在接下来的岁月中**一直**陪伴着你。//
&gt; 
&gt; //——Mademoiselle[[footnote]] 法语：小姐 [[/footnote]] Wondertainment//

[[collapsible show=&#34;+ 附录：部分SCP-CN-812-1出现的记录，仅限3级及以上权限人员阅读&#34; hide=&#34;- 权限已确认&#34;]]

&gt; **编号：**
&gt; 
&gt; **描述：**
&gt; 
&gt; **备注：**

&gt; **编号：**SCP-CN-812-1-1
&gt; 
&gt; **描述：**200█年█月█日，Dr.Varitas驾车前往██小区调查，就在车辆到达小区门口时，SCP-CN-812忽然窜出，Dr.Varitas及时刹车而避免了与SCP-CN-812相撞，随后地面上出现了一具呈现被车碾压而死的状态的SCP-CN-812-1。经过仔细检查，车身上没有任何与猫相撞的痕迹，Dr.Varitas由此确认了SCP-CN-812的特异性并将它收容。
&gt; 
&gt; **备注：**尽管SCP-CN-812表现出了较普通家猫更高的智力水平，但其严重缺乏回避风险的能力与意识，推测这是由其特异性质导致的。

&gt; **编号：**SCP-CN-812-1-2
&gt; 
&gt; **描述：**200█年█月█日，研究员███与特工█████在Site-CN-91的保洁储物间内发现了SCP-CN-812，当时研究员███与特工█████正在讨论英国诗歌的话题，正在研究员███提到《失乐园》及其作者约翰.弥尔顿（John.Milton）时，SCP-CN-812忽然窜到研究员███身上，半分钟后，储物间内一个储物柜由于受到冲击而倒塌，在储物柜下方发现了SCP-CN-812-1-2，这是SCP-CN-812被收容后出现的第一个SCP-CN-812-1个体。
&gt; 
&gt; **备注：**后续测试表明，SCP-CN-812会对Milton这个名字产生反应，812收容专员制度随后建立。此外，Site-CN-91人事部门决定暂不深究为何研究员███与特工█████会出现在无人的保洁储物间内并做出足以导致储物柜倒塌的剧烈运动。

&gt; **编号：**SCP-CN-812-1-3
&gt; 
&gt; **描述：**200█年█月█日，研究员█████在对SCP-CN-812进行测试时，忽然决定尝试处决SCP-CN-812以观测后续变化，但被一旁的Dr.Varitas阻止，两分钟后，实验台上出现了SCP-CN-812-1-3，检测发现，SCP-CN-812-1-3死于被剖腹导致的失血过多，其腹部创口形状与当时研究员█████所持的手术刀相符。
&gt; 
&gt; **备注：**此后，禁止一切对SCP-CN-812进行的直接实验。

&gt; **编号：**SCP-CN-812-5
&gt; 
&gt; **描述：**200█年█月█日，SCP-CN-812-1-4出现在研究员█████的私人实验室内，解剖结果表明SCP-CN-812-1-5死于氰化物中毒，在研究员█████的房间内发现了一瓶氰化物。事后研究员█████承认自己曾构想过用氰化物毒死SCP-CN-812以进行实验，但在入手氰化物后中止了这一念头。
&gt; 
&gt; **备注：**Site-CN-91人事部门通过讨论决定不对研究员█████予以处分，但将他调离Site-CN-91本站以使他远离SCP-CN-812。Dr.Varitas得知此处理结果后表示“我谨代表Dr.V██对人事部门的不公表示抗议。”

&gt; **编号：**SCP-CN-812-7
&gt; 
&gt; **描述：**200█年█月█日，SCP-CN-812-1-7出现在为SCP-CN-812准备的标准人形收容间内，死因为脱水。一周之前，Site-CN-91否决了将SCP-CN-812封闭在收容间内以保障其安全的决议。
&gt; 
&gt; **备注：**解剖发现，SCP-CN-812-1-7已有一周没有进食。

&gt; **编号：**SCP-CN-812-12
&gt; 
&gt; **描述：**201█年█月█日，SCP-CN-███收容失效并导致Site-CN-91断电，备用发电机失灵。随后在急冻生物保护仓内发现了SCP-CN-812-12，SCP-CN-812-12的死因为在急冻状态下由于急冻仓失效导致的细胞破裂。
&gt; 
&gt; **备注：**半个月前，O5以6-7的表决结果否决了对SCP-CN-812进行永久急冻处理的决议。

&gt; **编号：**SCP-CN-812-14
&gt; 
&gt; **描述：**201█年█月█日，SCP-CN-812-14忽然出现在Site-CN-91地下紧急避难通道内，在SCP-CN-812-14体内发现了由未知合金制成的弹头，体表则有大量人类血迹。检验发现，此弹头所用材料与制作工艺与混沌分裂者惯用的子弹相同，SCP-CN-812-14体表的血液与时任812收容专员N████的基因相符。安保部门调查表明，N████并非混沌分裂者特工，也确系N████本人。半个月之后，基金会突袭并摧毁了一处混沌分裂者基地，在其内发现了被否决的袭击Site-CN-91的计划书，计划书内的袭击时间恰为201█年█月█日。
&gt; 
&gt; **备注：**事后，申请成为812收容专员的人数变为原来三倍，N████由于其英勇表现得到嘉奖。Dr.Varitas得知此处理结果后表示“我谨代表Dr.V██对人事部门的不公再次表示抗议。”
