**项目编号：**SCP-CN-454

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-454应被就地收容，周围100m范围内建起通电围栏并常驻至少5名安保人员以防止无权限人员的进入。若非必要的实验，禁止任何未授权人员进入SCP-CN-454内部。有关SCP-CN-454的资料目前由距离最近的Site-CN-75负责保管和编辑更新。

**描述：**SCP-CN-454是位于中国██的一个小型废弃矿坑，曾属于由基金会因SCP-CN-███项目而购买下的███矿产有限公司所有。任何进入该区域内的人员均会被传送至SCP-CN-454-A，此过程一般情况下无法被察觉，且在该人员视角下并无发生变化。

SCP-CN-454-A是一个外观与SCP-CN-454几乎一致的矿坑的内部空间。进入SCP-CN-454-A的人员若试图从入口处返回，则会在穿过入口的瞬间猝死并被传送至SCP-CN-454入口的附近。SCP-CN-454-A有三个逐渐深入的大型空间[[footnote]]依据所获得的讯息确认其分别为“第一层”、“第二层”以及“第三层”。[[/footnote]]以及██条错综复杂且最终会联通到该三个大型空间的小型隧道，目前认为SCP-CN-454-A的最深处的空间可能拥有一个未知的异常实体（编号为SCP-CN-454-B），其能够使逐渐接近它的人类个体出现逐渐严重的异常疾病症状并可以使接触到的人类个体直接消失，这被认为是导致受影响个体因逐渐深入SCP-CN-454-A内部空间而出现的谵妄、乱语、幻觉和思维奔逸症状的原因。

若已有一名人类个体进入SCP-CN-454，之后直至该人类个体消失前任何试图进入SCP-CN-454-A的尝试均会失败并会进入一个外观与SCP-CN-454-A大致相同的普通矿坑空间内。每一次进入SCP-CN-454-A均会发现其内部物品摆设恢复如同初次进入时一致，并会在探索过程中必定经历一系列事件：
* 在拾起第一部手机前抱怨其破旧；
* 在“第二层”空间内因见到血迹而受到惊吓；
* 尝试攻击周围墙壁；
* 携带“第二层”空间内获得的手机；
* 在通往“第三层”空间的途中因异常症状而滑坐在地上；
* [数据删除]。
此被认为是拥有极大概率会发生的因果影响事件，一般情况下该人员均会经历以上事件，若强制要求其不去完成或经历以上事件，该人员将会感到强烈的眩晕，并在不久后消失，该人员被认为是已损耗。
