Millones de humanos existen sólo en sus sueños. Se les conoce como los Oneiroi, y viven en el subconsciente de otros individuos despiertos. Flotan libremente de persona a persona, formando extensos colectivos que se extienden por toda la Tierra.

La Fundación ha descubierto el método para convertirse en Oneiroi, y ahora, con este poder, son más capaces de contenerlos. Durante décadas, enseñaron a sus agentes la técnica que permite que una conciencia se una a la de otra. 

Pocos pueden soportar las brutales pruebas que les proporciona el largo entrenamiento. Muchos pierden sus identidades, otros entran en un coma permanente.

Los pocos individuos lo suficientemente duros de mente que tienen éxito están organizados en un destacamento. El primero de ellos fue el DM-OP &#34;El Equipo Soñado&#34;

**MEMORÁNDUM Sitio-18**: Control de seguridad del subconsciente inaugural.

&gt; Entré en la mente del voluntario, Virgil Mayreder. Desde este punto mi Sombra fue capaz de &#34;saltar&#34; de mente en mente, a través del Sitio-18. Para el propósito de este experimento fuimos capaces de deducir que un relé neural (una persona) puede conectarse desde una distancia de aproximadamente un metro. Más allá sería imposible, al menos para mí. Muchas de las mentes en las que entré eran peligrosas, incomprensibles, incluso si sus perfiles psicológicos son muy claros. Hubo un fuerte riesgo de perder mi identidad en cada una, así que tuve que moverme rápidamente.
&gt; 
&gt; Podía reunir información de mentes hospitalarias, pero con gran dificultad. Para hacerlo requería que me &#34;abra&#34; a la conciencia de otra persona hasta tal punto que me arriesgo a perderme en ella. Al despertar de esta aventura me llevó varios días recuperarme del episodio disociativo que experimenté al despertar. 
&gt; 
&gt; La zona es segura para llevar a cabo operaciones.
&gt; 
&gt; //Sherry Wilson//

**Recuperación**: De acuerdo a la información recogida durante Rosa Floreciente, la entidad conocida como Qi Shao fue localizada en un hombre llamado Jason Graham. Este individuo se alojaba en una instalación de cuidados extensivos en Seattle. Uno de nuestros durmientes de reconocimiento se registró y confirmó que la instalación contenía un número de huéspedes; más de cincuenta estados Xiupanianos. Muchos de los residentes del lugar también eran huéspedes. Su comportamiento no era diferente al de las personas sin hogar.

Jason Graham vive solo, pero se registró en el hospicio cinco veces el año pasado. Las últimas relaciones conocidas que Graham tuvo fueron con una mujer llamada Qi Shao, que hace una década sucumbió a un cáncer cerebral, y ahora se ha confirmado que ha descendido a un Oneiroi puro.

Graham fue reubicado en una instalación segura sin incidentes. Los huéspedes Xiupanianos ubicados en el hospicio han sido catalogados y preservados para su uso futuro. Actualmente hay un criterio de aceptación establecido en el hospicio de acuerdo con [CENSURADO] para asegurar que los objetivos no relacionados con el Loto Negro no se vean comprometidos. Personalmente sigo considerando que las reescrituras Xiupanianas bajo [CENSURADO] son un riesgo aceptable.

Perfil: Jason Graham sufre un conjunto de trastornos emocionales y afectivos. También hay evidencia de problemas esquizotípicos leves, depresión comórbida y ansiedad. Además del ambiente hostil que su psicología provoca, hay más de 50.000 Oneirois Xiupanianos localizados en su subconsciente - un colectivo de re-escrituras Qi Shao. Se debe tener extrema precaución al fusionarse con Graham. También debe tenerse en cuenta que Graham es consciente de Oneiroi, y participa activamente en su propio subconsciente. Este comportamiento parece ser mayormente autodestructivo.

**Anexo A**: Registro de Exploración de Jason Graham: Transcripción de Sherry Wilson

La entidad que nos atacó estaba en el aire, tenía muchos pares de alas. Qi Shao podría describirse como un cruce entre una lamprea y una libélula. Es muy grande y rápida. Estimo que tiene unos 50 metros de largo. También tiene cierta capacidad Lúcida... convocó a muchas entidades más pequeñas muy parecidas a ella durante el incidente. 

Los phasers en mis manos y el polvo venenoso de Urooj fueron ineficaces contra la entidad. No estoy seguro de lo que la Tumba estaba haciendo en ese momento, parecía haberse congelado en su lugar y convertido en un bloque de hormigón. 

Urooj fue llevado el tercer año [247 días de vigilia] de nuestra exploración en territorio Xiupaniano por esta entidad. No recuerdo claramente la totalidad de esos tres años, pero puedo decir que la experiencia de OP se fortaleció. El área está llena de Terrores, los que en su mayoría aparecen como miedos abstractos y traumas de desarrollo. Creo que el entrenamiento en [DATOS BORRADOS] o al menos un &#34;mal necesario&#34;. Fuimos capaces de soportar esto diariamente con poco rebote psicológico.

Una vez que Shao nos descubrió, descendió sobre nosotros desde el cielo y empaló a Urooj con su lengua. La capa venenosa de Urooj no disuadió a Qi Shao ni le causó ninguna molestia. Parecía ignorar completamente la Tumba. Pude escapar saltando al lado de un acantilado y usando mis botas cohete. No pude perseguir inmediatamente a Qi Shao después de que Urooj fuera capturado, ya que tuve que escalar el acantilado debajo de la isla manualmente. Mis botas no tenían suficiente potencia como se esperaba debido a nuestra falta de Lucidez. 

Necesitábamos mis botas y muchas horas de preparación mental para asegurarnos de que eran capaces de cruzar a otras islas. Tuve que abandonar la Tumba. Era una roca, sin respuesta. Más tarde se las arregló para desacoplarse de la mente de Jason Graham solo.

No pude conocer la ubicación de Urooj hasta dos días después, con el descubrimiento del templo de Shao. El templo era muy grande, como tenía que ser para poder acomodar a la entidad. Descubrí a Urooj siendo interrogado por Qi Shao. Escuché a Shao interrogando a Urooj sobre Jason Graham. Escuché durante el día mientras el interrogatorio se llevaba a cabo usando mis audífonos, y parecía que nuestra misión había fracasado, ya que no se sospechaba que Oneiroi West estuviera en colusión con nosotros. Consideré que la entidad podría haber estado al tanto de la Fundación SCP y de la contención de su organismo anfitrión.

Acampé en una pequeña grieta cerca de los escalones del templo. Volví a mirar a la mañana siguiente y encontré que Urooj seguía vivo, aunque dividido en muchas partes pequeñas, cada una de ellas torturada de forma única. De alguna manera Urooj fue capaz de soportar esta tortura, hasta que fue comido por la entidad. 

Creo que es posible que Qi Shao sospeche de Oneiroi West. No puedo decir si es seguro o no acabar con el huésped de Qi Shao o liberar a Qi Shao sobre el Oneiroi en general. 

Recomiendo que Urooj sea eliminado, ya que su Sombra está comprometida y su subconsciente contiene un nuevo estado Xiupaniano. Esto lo hace inútil como miembro de la OP. A partir de este día su cuerpo sigue en coma.

Convertirse en un huésped Xiupaniano tiene poco efecto en el día a día de una persona, su psicología o sus sueños. El hecho de que estén o no realmente vivos es sólo una cuestión filosófica. Shaper Urooj está muerto, pero Urooj Demopoulos podría despertarse tarde o temprano, zombi o no, mirando y actuando como siempre lo hizo. En mi mente no es un factor a considerar. La mayoría de la gente ███ ████████ ██ ████-██ ██ ███████████ ██ ███████, ███ ██ ████████ ████ ████,, pero si el personal ████ ████ █ ████████ ████ ███, reaccionarían. A mí no me importa. No hay ninguna diferencia perceptible entre el piloto automático y el &#34;piloto Oneiroi&#34;.

Aparte del estado de origen en el que vive Qi Shao, los Xiupanianos no pueden hablar con sus anfitriones. No hay transferencia de información, no hay problemas de seguridad. No puede ser recuperada. [CENSURADO] es definitivamente el mejor movimiento.

**Anexo B**: Estado de Urooj Demopoulos

El sujeto no responde a los estímulos. A partir de esta fecha el sujeto ha estado en estado comatoso durante seis meses. 

Los intentos de entrar en el sujeto tuvieron éxito. Sherry Wilson informa que la mente de Urooj es una copia vacía de Xiupania, como se esperaba. La Sombra de Urooj no pudo ser localizada; Urooj es probablemente un &#34;zombi&#34;, por así decirlo. Si el sujeto no se despierta, podemos quitarle el soporte vital. Si se despierta, podemos reasignarlo a seguridad o jubilarlo. Recomiendo algo de vigilancia, independientemente de nuestra decisión. Por supuesto que sería más barato utilizar ███ Barato.

**Anexo C**: Estado de la Tumba de Concreto

El sujeto no recuerda nada del ataque de Qi Shao, pero ha permitido a la agente Sherry Wilson entrar en su mente. Según Wilson, la escena del ataque, vista a través de los ojos de Kästner, se repite una y otra vez en una pantalla de autocine, con Qi Shao siendo reemplazado por una réplica del personaje de Roddy Piper de la película de 1988 &#34;Hell comes to Frogtown&#34;. Se puede ver una representación no consciente de Kästner cubierta de una textura de hormigón. Wilson recomienda la terapia de desensibilización y reprocesamiento por movimientos oculares para romper el ciclo.</textarea></pre>
