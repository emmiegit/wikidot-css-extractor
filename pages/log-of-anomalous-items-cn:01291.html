    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一台虚拟现实交互机，当其与任意电子设备连接时，若该电子设备正在运行米█游公司旗下游戏，可将游戏中的任意物品转移[[footnote]]物品保持游戏内的功能[[/footnote]]到现实，之后正在运行的账号会消失等量被转移的物品。据--Dr.End Poem--实验所称，此过程可逆且可以通过人造模型来完成逆向转换。三（3）小时后自动逆向转换，并不会影响已--食用--使用的物品\n**回收日期：**20██/██/██\n**回收地点：**Dr.End Poem家中\n**当前状态：**--放置于Site-CN-██的员工休息室--被摧毁\n//笔记：啊哈哈哈哈，风神你是我的了//——--正在使用项目刷原石的--Dr.End Poem\n//终末之诗博士，你这种行为是很不道德的。//——站点主管周██\n\n[[collapsible show=\&#34;+ 事故记录01291-1\&#34; hide=\&#34;- 收起\&#34;]]\n[[div class=\&#34;blockquote\&#34;]]\n20██年5月22日，Dr.Paimon在使用项目时，项目产生一人类女性个体，自称“廉贞星君”。个体与Dr.Paimon对话中体现其对任何意义上的“神”的强烈的厌恶情绪，并声称世界应当由人来治理。项目出现二（2）小时后特工██到达休息时并对该个体开枪，个体随后对特工██发动攻击并造成其死亡，攻击造成Site-CN-██员工休息室以及项目损毁。Site-CN-██奇术部出动所有5级及以上奇术师才将项目控制直至项目回归虚拟世界。\n\n\n\n[[&gt;]]\n##purple|电光如我，斩尽芜杂——██##\n\n此次站点损失由Dr.Paimon承担——站点主管周██\n\n这不能怪我啊，终末之诗那家伙又没说会转换出生命体啊。——Dr.Paimon\n\n你自己操作不当怪我咯——Dr.End Poem\n[[/div]]\n[[/&gt;]]\n\n[[/collapsible]]&#34;</textarea></pre>
