__**Thí nghiệm 178-e-1**__

**Phụ trách**: Ts. ██████████ cùng Ts. █████, được hỗ trợ bởi Ts. ███████.

**Ngày**: ██/██/19██

**Quy trình**: Đối tượng cấp-D được đặt trong một phòng thí nghiệm an toàn chứa SCP-178. Mọi quan sát thử nghiệm bên trong đều thông qua một kính chống đạn từ một phòng đối diện và thông các thiết bị ghi âm và ghi hình. Đối tượng cấp-D được hướng dẫn đeo SCP-178 và báo cáo lại nhưng gì nhìn thấy cho đến khi được ra chỉ định thêm.

**Kết quả**: Đối tượng D-17831 (Nam, 41, không có bất thường về thần kinh nào) được đặt vào trong buồng thử nghiệm và chỉ định đeo SCP-178. Đối tượng không được tiết lộ về đặc tính của SCP-178. Đối tượng làm theo chỉ dẫn, và ngay lập tức tỏ ra hoảng sợ và ném SCP-178 ngay lập tức đồng thời bịt chặt mắt lại cùng với giọng nói sợ hãi. Các nghiên cứu viên ngay lập tức yêu cầu đối tượng miêu tả nguyên nhân gây ra sự sợ hãi. Đối tượng không trả lời. Các nghiên cứu viên tìm cách trấn an đối tượng và một lần nữa yêu cầu miêu tả nguyên nhân gây ra sự sợ hãi. Đối tượng phản ứng bằng cách dừng che mặt và nhìn xung quanh, dường như vẫn còn khá sợ hãi. Các nghiên cứu viên yêu cầu đối tượng miêu tả nguyên nhân sự sợ hãi một lần nữa. Đối tượng trả lời rằng có sự hiện diện của một thực thể không quen thuộc rất gần với mặt hắn ta lúc đeo SCP-178. Đối tượng nói rằng thực thể này rất “hung tợn” và “có quá trời mắt”. Các nghiên cứu viên yêu cầu đối tượng miêu tả kĩ hơn. Đối tượng nói rằng không để ý nhiều chi tiết hơn trước khi lột SCP-178 ra. Các nghiên cứu viên yêu cầu đối tượng đeo SCP-178 lên lại. Đối tượng không hợp tác. Thử nghiệm kết thúc và đối tượng được theo dõi liên tục nhằm nghiên cứu các tác động lâu-dài sau khi tiếp xúc. Đối tượng cho thấy các triệu chứng hoang tưởng nhẹ vài ngày sau đó trước khi trở về trạng thái bình thường. Kết thúc theo dõi sau ba mười ngày và đối tượng bị thủ tiêu.

//Ghi chú: Ừ thì, lần này chả cho biết được bao nhiêu, nhưng ít ra chúng ta biết được hiện giờ mình đang thật sự nắm giữ một vật thể bất thường.//

__**Thí nghiệm 178-e-2**__

P**Phụ trách**: Ts. ██████████ cùng Ts. █████, được hỗ trợ bởi Ts. ███████.

**Ngày**: ██/██/19██

**Quy trình**: Đối tượng cấp-D được đặt trong một phòng thí nghiệm an toàn chứa SCP-178. Mọi quan sát thử nghiệm bên trong đều thông qua một kính chống đạn từ một phòng đối diện và thông các thiết bị ghi âm và ghi hình. Đối tượng cấp-D được hướng dẫn đeo SCP-178 và báo cáo lại nhưng gì nhìn thấy cho đến khi được ra chỉ định thêm.

**Kết quả**: Đối tượng D-63164 (Nữ, 31, không có bất thường thần kinh nào) được đặt vào trong buồng và yêu cầu đeo SCP-178. Đối tượng không hề được thông báo trước về đặc tính thật sự của SCP-178. Đối tượng làm theo chỉ dẫn và ngay lập tức tỏ ra hoảng hốt và liên tục lùi dần về hướng vách phòng thí nghiệm, luôn nhìn chằm chằm vào một thứ gì đó ở hướng-một-giờ. Nghiên cứu viên yêu cầu đối tượng miêu tả thực thể này một cách chi tiết. Đối tượng nói rằng thực thể này có hai chân, có thêm hai chi trên dường như vuốt nhọn và một cái đầu trơn lùi. Các nghiên cứu viên yêu cầu đối tượng cung cấp thêm thông tin. Đối tượng tiếp tục miêu tả thực thể này tuy nhiên tỏ ra khá sợ hãi, liên tục thốt lên “trời đất ơi, nó đang nhìn thẳng về phía tôi!”. Đối tượng ngã xuống tại chân tường phòng thí nghiệm, vẫn liên tục nhìn về hướng cũ. Các nghiên cứu viên yêu cầu đối tượng cho biết liệu thực thể đó có tỏ ra hung tợn hay không. Đối tượng nói rằng thực thể đó không hề nhúc nhích, nhưng vẫn nhìn thẳng về hướng cô ta. Đối tượng được hướng dẫn tháo SCP-178 ra. Đối tượng từ chối, nói rằng cô ấy không tin tưởng thực thể này. Đối tượng được nhắc nhở rằng nếu không hợp tác sẽ dẫn đến việc bản thân bị thủ tiêu. Đối tượng gỡ bỏ SCP-178 và bắt đầu nhìn vòng quanh buồng thí nghiệm với vẻ sợ hãi, nói rằng cô ta không thể nào tìm thấy thực thể đó nữa. Đối tượng được yêu cầu đeo SCP-178 lên lại. Cô ấy làm theo và nói rằng thực thể này vẫn tiếp tục nhìn mình. Đối tượng được yêu cầu báo cáo bất kì thay đổi nào trong hành vi của đối tượng. Hai phút và 37 giây sau, đối tượng nói rằng thực thể này không còn nhìn cô ấy nữa. Đối tượng nói rằng thực thể này đang nhìn vào các bức tường. Không có sự thay đổi nào trong vòng 17 phút và 55 giây tiếp theo. Thử nghiệm kết thúc.

//Ghi chú: Dường như có một điều gì đó khá kì lạ vì thực thể nhìn thấy được này không hề tỏ ra hứng thú với chúng ta, sau những gì khiến cho vật thể này được Tổ Chức thu giữ. Chúng tôi cũng không hề tìm thấy gì trên các thiết bị theo dõi, tôi vẫn không rõ liệu thực thể này có thật hay không hay đơn giản chỉ là một ảo giác do vật thể này gây ra.//

__**Thí nghiệm 178-e-3**__

**Phụ trách**: Ts. ██████████ cùng Ts. █████, được hỗ trợ bởi Ts. ███████.

**Ngày**: ██/██/19██

**Quy trình**: Đối tượng cấp-D được đặt trong một buồng thí nghiệm an toàn có đặt SCP-178. Mọi quan sát thử nghiệm bên trong đều thông qua một kính chống đạn từ một phòng đối diện và thông các thiết bị ghi âm và ghi hình. Ảnh chiết hình xanh dương và đỏ sẽ được đặt trên một bức tường trong phòng thí nghiệm và một thùng nhựa đựng mười trái banh quần vợt tiêu chuẩn sẽ được đặt ở gần tường đối tượng đó. Đối tượng cấp-D sẽ được thông báo rằng đây là một thử nghiệm “kính 3-D” thế hệ mới và tấm ảnh chiết hình trên tường kia sẽ giúp cho đối tượng nhìn thấy các hình ảnh ba chiều khác. Đối tượng cấp-D sẽ được hướng dẫn đeo kính lên và báo cáo những gì quan sát được. Trong trường hợp nhìn thấy bất kì thực thể nào đối tượng sẽ được yêu cầu ném banh quần vợt về phía chúng.

**Kết quả**: D-51441 (Nam, 27, Đối Nhà, Giết Người, không có tiền sử bệnh thần kinh nào) được hướng dẫn đứng thật xa ảnh chiết hình và được yêu cầu đeo SCP-178. Đối tượng làm theo và tỏ ra khá ngạc nhiên cũng như khó chịu. Đối tượng được yêu cầu mô tả những gì hắn nhìn thấy. Đối tượng nói rằng hắn nhìn thấy hai thực thể đứng trong phòng, một (từ giờ sẽ được gọi bằng Thực Thể 1) đứng cạnh tấm ảnh chiết hình quay lưng lại với đối tượng còn thực thể kia (từ nay sẽ gọi bằng Thực Thể 2) đang đi dọc theo phòng từ trái sang phải. Đối tượng còn cho rằng bất kì ai vẽ nên các “hình động” này có tâm lý không ổn định. Đối tượng được yêu cầu mô tả dáng đi của Thực Thể 2. Đối tượng nói rằng nó đang di chuyển bằng cả hai chân và các phần cơ thể ở trên. Đối tượng nói rằng thực thể này di chuyển giống như một con vượn người mà “thằng nào đó lắp xương vào sai hết cả rồi”. Các nghiên cứu viên tiếp tục hỏi rằng liệu cả hai thực thể có giống nhau hay không. Đối tượng cho rằng, ngoại trừ kích thước khác nhau, cả hai thực thể này tỏ ra khá tương đồng. Đối tượng tiếp tục mô tả các thực thể này và chúng trùng khớp với những gì được ghi nhận lại trong Thí Nghiệm #178-e-2. Đối tượng được yêu cầu cầm một quả bóng quần vợt lên và ném về phía Thực Thể 2. Đối tượng làm theo. Tất cả các nghiên cứu viên lẫn các thiết bị ghi hình đều nhìn thấy quả bóng bay liên tục không ngừng cho đến khi rơi xuống sàn bên kia của buồng thử nghiệm. Đối tượng tỏ ra khá ngạc nhiên và sợ hãi, tìm cách lùi lại trong vòng 0.7 giây trước khi các vết rạn nứt nghiêm trọng xuất hiện trên người hắn. Các vết rạn này tiếp tục xuất hiện trong vòng 4.7 giây tiếp theo cho đến khi đối tượng chết hoàn toàn do chảy máu quá nhiều và sốc phản vệ. Đánh giá pháp y cho thấy các vết cắt này tương đồng với việc bị chém bởi một vật thể khá sắc nhọn, khá dầy và có chiều dài tới đỉnh khoảng 17cm và dầy 4cm. Thẩm định quả bóng quần vợt chỉ cho thấy mồ hôi người, trùng khớp với D-51441.

//Ghi chú: Ôi [GIẤU ĐI PHẦN DUNG TỤC]! Dường như các thứ này không thích bị chọc phá. Mặt khác quả bóng này bay vèo đi cứ như không có gì ở đó vậy và do đối tượng này chết rồi nên chúng tôi cũng không biết được liệu nó có bay xuyên qua các thực thể này hay không. Vẫn còn quá sớm để đi đến bất kì kết luận nào, nhưng các vết chém này khá tương đồng với các vết ghi nhận được trong lúc thu hồi vật thể này vì thế chúng ta có thể nhận định rằng vật thể này khá nguy hiểm. Khá thú vị ở chỗ rằng cho đến nay, các thực thể này khá tương đồng về hình dáng, ngoại trừ một vài khác biệt giữa các lần thử nghiệm. Tôi vẫn không rõ liệu có thể tương tác hòa thuận với chúng hay không?//

__**Thí nghiệm 178-e-4**__

**Phụ trách**: Ts. ██████████ cùng Ts. █████, được hỗ trợ bởi Ts. ███████.

**Ngày**: ██/██/19██ 

**Quy trình:**Nhân viên cấp-D được đặt trong một buồng thử nghiệm có chứa SCP-178. Phòng thử nghiệm được quan sát thông qua một lớp kính chống đạn từ một phòng đối diện, thông qua hệ thống ghi âm và ghi hình, thông qua các máy quay hồng-ngoại, thông qua các cảm biến từ trường và chuyển động. Một bức ảnh chiết hình xanh dương-đỏ được đặt trên một bức tường đối diện với phòng thử nghiệm. Đối tượng cấp-D sẽ được cung cấp thông tin rằng SCP-178 là một thí nghiệm về kính “3-D” thế hệ mới và việc nhìn thẳng vào tấm ảnh chiết hình khi đeo SCP-178 sẽ cho phép người đeo nhìn thấy các ảnh ba chiều. Đối tượng cấp-D sẽ được yêu cầu đeo SCP-178 và bao cáo những gì quan sát được. Trong trường hợp tìm thấy bất kì thực thể nào, đối tượng sẽ được yêu cầu tìm cách nói chuyện với chúng.

**Kết quả**: D-84297 (Nữ, 19, không có vấn đề thần kinh nào) được chỉ dẫn đứng gần bức tường đối diện với tấm ảnh chiết hình và đeo SCP-178. Đối tượng làm theo và ngay lập tức tìm cách gỡ ra. Đối tượng được yêu cầu mô tả những gì nhìn thấy. Đối tượng miêu tả một thực thể tương tự với các lần quan sát trước đứng cách cô ấy khoảng hai mét và nhìn thẳng về hướng mình. Đối tượng được yêu cầu tìm cách nói chuyện với nó. Đối tượng ban đầu khá bất ngờ và trở nên bối rối khi được yêu cầu giao tiếp với một bức hình động. Các nghiên cứu viên yêu cầu điều này một lần nữa. Đối tượng khá khó chịu và nói “Xin chào, thứ kì lạ, mày khỏe không?” một cách nhàm chán. Các vết rạn nứt bắt đầu xuất hiện trên vùng hông và bụng 0.2 giây sau khi đối tượng nói xong. Tay phải của Đối tượng bị cắt lìa khỏi cùi chỏ sau 2.4 giây. Các vết rạn nứt và Đối tượng ngừng nói sau 8.4 giây và Đối tượng tử vong. Đánh giá pháp y cho thấy các vết rạn nứt này tương đồng với vết chém bởi vật sắc nhọn dài khoảng 21cm và dầy khoảng 5cm.

//Ghi chú: Tôi nghĩ chúng ta có thể tạm chắc rằng mọi nỗ lực giao tiếp với các thực thể sẽ dẫn đến các hành vi hung bạo. Và không có gì được ghi nhận trên các cảm biến cả. Chúng ta đang nhìn thấy một mô hình kiểu mẫu ở đây, nhưng câu hỏi quan trọng nhất và liệu cái chết của các đối tượng được gây ra trực tiếp bởi vật thể hay các thực thể ngoài kia. Tôi không rõ liệu các đối tượng không đeo kính có bị ảnh hưởng hay không.//

__**Thí nghiệm 178-e-5**__

**Phụ trách**: Ts. ██████████ cùng Ts. █████, được hỗ trợ bởi Ts. ███████.

**Ngày**: ██/██/19██ 

**Quy trình:** Hai đối tượng cấp-D được đặt trong một buồng thử nghiệm có chứa SCP-178. Phòng thử nghiệm được quan sát thông qua một lớp kính chống đạn từ một phòng đối diện, thông qua hệ thống ghi âm và ghi hình, thông qua các máy quay hồng-ngoại, thông qua các cảm biến từ trường và chuyển động. Cả hai đối tượng đều được cung cấp một vài thông tin cơ bản về đặc tính của SCP-178. Một đối tượng (mã danh Đối tượng 1) sẽ được hướng dẫn đeo SCP-178 và sẽ mô tả cho đối tượng kia (mã danh Đối tượng 2) về vị trí và hình dáng của bất kì thực thể nào được nhìn thấy trong buồng thí nghiệm. Đối tượng 2 sẽ tìm cách giao tiếp với các thực thể này.

**Kết quả**: Đối tượng 1 (D-61955, Nữ, 35, Ba lần giết người, Cố ý gây hại người khác, không có bất thường thần kinh nào) và Đối tượng 2 (D-57321, Nữ, 27, không có bất thường thần kinh nào) Được đặt vào trong buồng chứa. Đối tượng 1 được chỉ dẫn đeo SCP-178. Đối tượng 1 than phiền rằng cô ta không thích nhân viên nghiên cứu. Đối tượng 2 đồng ý. Các nghiên cứu viên nhắc nhở cả hai rằng điều này có thể dẫn đến tử hình cho cả hai. Đối tượng 1 đeo SCP-178 và bắt đầu trở nên sợ hãi. Đối tượng 2 trở nên lo lắng và bắt đầu hỏi nguyên nhân gây ra sự sợ hãi cho Đối tượng 1. Đối tượng 1 hét lên “Có một con sau lưng cô kìa!”. Đối tượng hai xoay lại và nói rằng cô ta không thấy kì bất thường cả. Các nghiên cứu viên tìm cách trấn an cả hai bằng cách nói rằng các thực thể này hoàn toàn vô hại và hướng dẫn Đối tượng 1 giúp Đối tượng 2 tương tác với các thực thể này. Đối tượng 1 nói rằng có một thực thể đứng trước mặt cách cô ta “khoảng 1 bộ” (0.3 mét), và đầu thực thể này cao hơn cô ta “khoảng 2 bộ” (0.6 mét). Đối tượng hỏi rằng liệu thực thể đó có đang nhìn cô ấy không. Đối tượng 1 xác nhận điều này. Đối tượng 2 tìm cách trấn an bản thân và bắt đầu nhìn vào nơi lẽ ra là đầu của thực thể đó và nói “Ồ, xin chào?”. Các vết rạn nứt lập tức xuất hiện trên người Đối tượng 2 ở vùng hông và mặt trong 0.9 giây trước khi đầu Đối tượng 2 bị chặt lìa khỏi cổ. Đối tượng 1 hét lên trong hoảng sợ và chạy về hướng cửa phòng thử nghiệm. Đối tượng 1 tìm cách tông cửa trong vô vọng khoảng 5 giây trước khi quay người lại và nói, dường như dành cho thực thể đang truy đuổi “Không! Đi chỗ khác đi!” Đối tượng 1 bắt đầu chịu những vết rạn nứt dọc vùng bụng và hông. Mọi cử động, rạn nứt và la hét dừng sau khoảng 17.3 giây. Đánh giá pháp y trên các đối tượng cho thấy các vết rạn nứt trên người Đối tượng 2 tương đồng với các vết do ba vật sắc nhọn với chiều dài khoảng 27cm và dầy tối đa 8cm gây ra trong khi các vết trên người Đối tượng 1 tương đồng với ba vật sắc nhọn dài tối đa 14cm và dầy 3cm.

//Ghi chú: Hiện giờ chúng tôi vẫn chưa biết liệu các thực thể này có thật hay đơn giản chỉ là ảo ảnh do SCP-178 gây ra, nhưng chắc chắn một điều là chúng không chỉ tương tác với người đeo. Điều này có nghĩa là vật thể này nguy hiểm hơn rất nhiều so với những gì chúng tôi nghĩ ban đầu. Đáng chú ý là hai đối tượng có những vết rạn nứt khác nhau, dường như được gây ra bởi các thực thể khác nhau. Thật đáng tiếc rằng chúng tôi không kịp hỏi Đối tượng 1 về số lượng thực thể trong phòng, chúng tôi sẽ rút kinh nghiệm cho lần sau. Cô ấy cũng có thể đã không bị làm hại nếu không giao tiếp trực tiếp với thực thể đó. Điều này cũng đáng nghiên cứu.//

__**Thí nghiệm 178-e-6**__

**Phụ trách**: Ts. ██████████ cùng Ts. █████, được hỗ trợ bởi Ts. ███████.

**Ngày**: ██/██/19██ 

**Quy trình:** Hai đối tượng cấp-D được đặt trong một buồng thử nghiệm có chứa SCP-178. Phòng thử nghiệm được quan sát thông qua một lớp kính chống đạn từ một phòng đối diện, thông qua hệ thống ghi âm và ghi hình, thông qua các máy quay hồng-ngoại, thông qua các cảm biến từ trường và chuyển động. Cả hai đối tượng đều được cung cấp một vài thông tin cơ bản về đặc tính của SCP-178. Một đối tượng (mã danh Đối tượng 1) sẽ được hướng dẫn đeo SCP-178 và sẽ mô tả cho đối tượng kia (mã danh Đối tượng 2) về vị trí và hình dáng của bất kì thực thể nào được nhìn thấy trong buồng thí nghiệm. Đối tượng 2 sẽ tìm cách tương tác với các thực thể này. Đối tượng 1 được hướng dẫn không được giao tiếp hay tương tác với các thực thể này trong mọi tình huống. Để đảm bảo điều này, Đối tượng 1 được nói rằng mọi nỗ lực tương tác với các đối tượng sẽ dẫn đến tử hình.

**Kết quả**: Đối tượng 1 (D-83616, Nam, 44, không có bất thường về thần kinh nào) và Đối tượng 2 (D-36176, Nam, 52, không có bất thường về thần kinh nào) được đặt vào trong buồng thử nghiệm. Đối tượng 1 được yêu cầu đeo SCP-178. Đối tượng 1 không hợp tác. Đối tượng 1 được yêu cầu đeo SCP-178 một lần nữa. Đối tượng 1 không hợp tác. Đối tượng 2 khuyên Đối tượng 1 hợp tác vì sợ các hình phạt phải hứng chịu. Đối tượng 1 đeo SCP-178 và tỏ ra ngạc nhiên lẫn kinh tởm. Các nghiên cứu viên yêu cầu đối tượng cung cấp số lượng thực thể. Đối tượng nói rằng “[LOẠI BỎ DUNG TỤC] đâu cũng có cả, Tiến Sĩ. Có chín trong này với chúng tôi nè”. Đối tượng tiếp tục xoay qua nhìn xuyên qua lớp kính chống đạn và nói thêm “có ban con trong đó với mấy ông kìa”, nhìn kìa, có một con đang nhìn với qua vai ông kìa **[DỮ LIỆU BỊ XÓA]. Xem Báo cáo sự siện #178-14-Alpha để biết thêm thông tin.**

__**Thí nghiệm 178-e-7**__

**Phụ trách**: Ts. ████, được hỗ trợ bởi Ts. ████.

**Ngày**: ██/██/20██ 

**Quy trình:** Nhân viên cấp-D được đặt vào trong một buồng thử nghiệm có chứa SCP-178. Buồng thử nghiệm này sẽ được phân thành hai mẫu theo tỷ lệ 5:1 với cửa ra vào đặt phía phần nhỏ hơn và được ngăn cách bởi kính chống đạn kèm theo một lỗ nhỏ ở giữa được bọc lại bằng lưới thép nhằm cho phép truyền âm thanh từ phía bên kia của buồng thử nghiệm. Mọi quan sát sẽ được tiến hành từ xa thông qua các thiết bị ghi âm và ghi hình, thông qua các máy quay hồng ngoại, các cảm biến từ-trường và chuyển động. Đối tượng thử nghiệm sẽ được cung cấp thông tin về đặc tính của SCP-178 và được hướng dẫn đeo SCP-178 và tìm cách giao tiếp với các thực thể phía bên kia phòng.

**Kết quả**: Đối tượng thử nghiệm D-13627 (Nam, 52, Hiếp Dâm, Hai Lần Giết Người, không có bất thường thần kinh nào) được đặt vào trong buồng thử nghiệm và hướng dẫn đeo SCP-178. Đối tượng có vẻ không hài lòng nhưng vẫn làm theo. Đối tượng được yêu cầu mô tả những gì nhìn thấy được. đối tượng nói rằng có bốn thực thể phía bên kia phòng. Ông ta nói rằng chúng nhìn rất vô hại, hai trong số đó đang đâm các bức tường và hai đang nhìn ông ta xuyên qua lớp kính cường lực. Các nghiên cứu viên yêu cầu đối tượng xác nhận rằng nếu có bất kì thực thể nào trong phần phòng của ông ta và được xác nhận là không sau khi đối tượng nhìn vòng quanh phòng một lúc. Đối tượng được yêu cầu tìm cách giao tiếp với một trong số các thực thể. Đối tượng nói rằng “làm gì làm lẹ cho xong đi”. Đối tượng được nhìn thấy tìm cách giao tiếp với thứ dường như là các thực thể ấy “Xin chào, chúng mày có nghe thấy tao không?” trước khi tỏ ra giật mình và lùi về phía sau. Các nghiên cứu viên yêu cầu đối tượng giải thích nguyên nhân làm mình mất bình tĩnh. Đối tượng nói rằng các thực thể này đang bắt đầu đập vào các tấm kính với phần thừa bên trên của chúng. Các nghiên cứu viên hỏi rằng chúng đã thành công trong việc này hay chưa và liệu tấm kính đã bị hư hại đáng kể chưa. Đối tượng phủ nhận điều này. Các thiết bị ghi âm không nhận thấy bất kì thay đổi nào ngoại trừ từ phía đối tượng thử nghiệm. Các nghiên cứu viên hỏi đối tượng rằng liệu ông ta có nghe thấy tiếng các thực thể này đập kính hay không. Đối tượng tỏ ra khá ngạc nhiên và phủ nhận điều này. Không có thay đổi nào trong vòng mười phút và 14 giây tiếp theo. Các nghiên cứu viên thông báo kết thúc thử nghiệm. Đối tượng tỏ ra khá nhẹ nhõm và tháo SCP-178 ra đặt xuống sàn. Cửa buồng nghiên cứu được mở và hai nhân viên bảo vệ (các Đặc vụ [DỮ LIỆU BỊ XÓA]) yêu cầu đối tượng đi theo họ, dường như để đi về buồng giam cấp-D. Đối tượng quay người về phía cửa và bắt đầu làm theo trước khi các vết rạn nứt bắt đầu xuất hiện dọc quanh mặt, vùng hông và cẳng tay. Đối tượng la hét dữ dội và hai nhân viên an ninh vội lùi về phía sau và khá căng thẳng. Đặc vụ [DỮ LIỆU BỊ XÓA] đã điện đàm thông báo rằng quản thúc đã thất bại. Đặc vụ [DỮ LIỆU BỊ XÓA] bắt đầu bắn vũ khí cá nhân của mình vào trong buồng thí nghiệm, trúng và giết chết đối tượng 2.1 giây sau đó. Đội quản thúc đã được điều động đến khu vực thử nghiệm và toàn bộ khu vực đã được khóa trái. Các điều tra kết thúc sau 1 giờ và 4 phút mà không tìm thấy điều gì khác thường cả, đồng thời cũng không hề có sự kiện nào diễn ra sau đó. Lệnh khóa trái đã được dỡ bỏ. SCP-178 được tìm thấy tại vị trí Đối tượng D-13627 đã đặt nó.

//Ghi chú: [TỪ NGỮ DUNG TỤC ĐƯỢC LOẠI BỎ], cũng hên là chưa có gì tệ hơn đấy. Lần đầu tiên làm thử nghiệm trên SCP-178 mà đã làm nguyên khu bị khóa trái rồi. Cấp trên sẽ không hài lòng đây, tôi nghĩ chúng ta nên nghĩ ra một phương thức thử nghiệm ít-nguy-hiểm hơn cho tương lai. Tôi nghĩ rằng bất kì người đeo nào tìm cách liên lạc với các thực thể này sẽ chết, ngay cả khi đã gỡ bỏ SCP-178. Thật bất ngờ rằng Đặc Vụ [GIẤU TÊN] không hề bị ảnh hưởng gì mặc dù đã bắn “nhằm vào” các thực thể kia. Tôi nghĩ rằng vì ông này biết rất ít về chúng so với những người đã đeo vật thể này.//

__**Thí nghiệm 178-e-8**__

**Phụ trách**: Ts. ████, được hỗ trợ bởi Ts. ████.

**Ngày**: ██/██/20██ 

**Quy trình:** Đối tượng cấp-D được đặt vào trong một buồng thử nghiệm an toàn cùng với SCP-178 và một máy quay đuợc kết nối với một màn hình theo dõi. Mọi quan sát sẽ được tiến hành từ xa thông qua các thiết bị ghi âm và ghi hình, thông qua các máy quay hồng ngoại, các cảm biến từ-trường và chuyển động. Đối tượng được hướng dẫn cầm SCP-178 và đặt trước ống kính của máy quay đồng thời mô tả những gì nhìn thấy được trên màn hình. Máy quay được kết nối với màn hình và một thiết bị sao lưu ở bên ngoài. Nếu thử nghiệm thành công, các nghiên cứu viên sẽ yêu cầu được xem đoạn ghi hình.

**Kết quả**: Đối tượng D-61286 (Nữ, mười lăm lần cố ý xâm hại người khác, Hai lần giết người, không có bất thường thần kinh nào) được đặt vào trong buồng thử nghiệm và được yêu cầu cầm SCP-178 lên và đặt trước máy qua. Đối tượng làm theo và đặt SCP-178 khoảng hai centimét phía trước máy quay. Đối tượng được yêu cầu cầm SCP-178 sao cho máy qua có thể “nhìn” xuyên qua nó. Đối tượng hỏi lại rằng phải đặt bên kính nào. Đối tượng được yêu cầu đặt bên kính đỏ trước máy quay. Đối tượng làm theo. Các nghiên cứu viên hỏi rằng liệu có gì xuất hiện trong màn hình theo dõi hay không. Đối tượng phủ nhận điều này. Đối tượng được yêu cầu đặt kính màu xanh trước máy quay. Đối tượng làm theo đồng thời báo cáo rằng không có gì bất thường trong màn hình theo dõi cả. Đối tượng được yêu cầu đặt máy quay xuống và đeo SCP-178 lên. Đối tượng làm theo và lập tức tỏ ra bất ngờ và giật lùi về phía sau. Khi được các nhân viên nghiên cứu hỏi lý do, đối tượng nói rằng có ba thực thể đang ngồi xổm trước màn hình theo dõi và nhìn chằm chằm vào nó. Đối tượng được yêu cầu tháo SCP-178. Thử nghiệm kết thúc.

//Ghi chú: Dường như cần phải quan sát bằng cả hai thấu kính để có thể nhìn thấy các thực thể này, tác động này không chỉ đơn thuần là do ánh sáng đơn sắc. Có cách để thử việc này.//

__**Thí nghiệm 178-e-9**__

**Phụ trách**: Ts. ████, được hỗ trợ bởi Ts. ████.

**Ngày**: ██/██/20██ 

**Quy trình:** Đối tượng cấp-D được đặt vào trong buồng nghiên cứu cùng SCP-178 và một hệ thống máy quay đặc biệt gồm hai máy quay nhỏ giả lập một cặp mắt người nối với một màn hình theo dõi có khả năng tập trung tín hiệu từ cả hai cùng một lúc để tạo ra một nguồn xuất hình đồng nhất, tương tự như công nghệ ảnh ba chiều. Mọi quan sát sẽ được tiến hành từ xa thông qua các thiết bị ghi âm và ghi hình, thông qua các máy quay hồng ngoại, các cảm biến từ-trường và chuyển động. Đối tượng sẽ được yêu cầu cầm SCP-178 lên trước máy quay và báo cáo thay đổi trên màn hình theo dõi. Các máy quay sẽ được đặt vào chế độ quay. Nếu thành công, các nghiên cứu viên sẽ yêu cầu được xem đoạn ghi hình.

**Kết quả:** Đối tượng D-87325 (Nam, 32 tuổi, không có bất thường thần kinh nào quan sát được) được đưa vào buồng thử nghiệm, được hướng dẫn cầm SCP-178 trên tay và đưa nó lên trước hai máy ghi hình. Đối tượng làm theo và cầm SCP-178 trên tay, để cách hai máy ghi hình khoảng 20 cm. Đối tượng được hướng dẫn nhìn vào màn chiếu và mô tả bên trong đó có gì. Đối tượng làm theo và tỏ ra căng thẳng, đánh rơi SCP-178 và lùi về phía tường của buồng thử nghiệm. Nhân sự nghiên cứu hỏi đối tượng về lý do đối tượng cảm thấy căng thẳng. Đối tượng nói rằng &#34;chúng [TỪ NGỮ DUNG TỤC ĐƯỢC LOẠI BỎ] đang theo dõi tôi&#34;. Đối tượng được hướng dẫn cầm SCP-178 trên tay và đưa nó lên trước hai máy ghi hình. Đối tượng không hợp tác. Nhân sự nghiên cứu đe dọa xử tử đối tượng nếu đối tượng không hợp tác. Đối tượng hợp tác và đưa SCP-178 ra trước hai máy ghi hình. Đối tượng được hướng dẫn giao tiếp với các thực thể xuất hiện. Đối tượng nói &#34;Xin chào?&#34;, hướng về phía ngược lại so với máy chiếu, khả năng cao là hướng xuất hiện các thực thể. Sau 0.5 giây, nhiều vết rách xuất hiện trên thân thể, mặt và cánh tay phải của đối tượng. Thử nghiệm bị dừng lại và SCP-178 được lấy lại. Giải phẫu tử thi đối tượng thí nghiệm đã chết cho thấy các vết rách đồng nhất dài khoảng 27 cm và chiều rộng lớn nhất là 8 cm. Phân tích đoạn phim được ghi lại cho thấy có ba thực thể với kích thước khác nhau đang quan sát đối tượng. Khi đối tượng cố gắng giao tiếp với chúng, hai thực thể thò ra ba móng vuốt sắc và nhảy về phía đối tượng.
