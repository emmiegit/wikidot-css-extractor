[[include component:image-block name=http://fondazionescp.wdfiles.com/local--files/scp-015-it/uomo_nero_cam.jpg|caption=SCP-015-IT, registrado por uma das câmeras posicionadas pela FTM-IV durante operações de captura.]]
**Item nº:** SCP-015-IT

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-015-IT está contido em uma cela padrão para humanoides no [[[siti-italiani#toc11| Sítio Vittoria]]] e está mantido sob vigilância por um sistema de câmeras e sensores infravermelhos; a sala e os corredores adjacentes devem ser pintados de branco e devem ser mantidos bem iluminados. Duas vezes por dia, um porco //(Sus domestica)// deve ser introduzido na cela para manter SCP-015-IT alimentado.
Funcionários designados para SCP-015-IT devem receber avaliações psicológicas semanalmente e devem trocar de turno a cada 3 meses.

**Descrição:** SCP-015-IT é uma entidade humanoide por volta de 1,9 metros de altura, com pele sem pelos capaz de absorver 98% de luz incidente. Sua face não apresenta nariz ou orelhas externas, e seus olhos podem emitir luz devido à fotocélulas localizadas em sua íris. A boca possui 8 dentes afiados em cada mandíbula, enquanto a língua (28 cm de comprimento) é bifurcada; em ambos os pontos há duas agulhas ocas diretamente conectadas ao esôfago. Os braços de SCP-015-IT são desproporcionalmente longos quando comparados ao corpo e as mãos terminam com quatro garras. Fisicamente, SCP-015-IT apresenta uma massa muscular reduzida; além disso, é surpreendentemente forte e pode facilmente dominar um humano adulto. SCP-015-IT é extremamente resistente a danos físicos e pode rapidamente curar-se de feridas e danos a órgãos internos.

SCP-015-IT é ativo predominantemente durante a noite e alimenta-se exclusivamente de adrenalina e noradrenalina produzida por mamíferos, com uma preferência por presas humanas. Para alcançá-los, SCP-015-IT desenvolveu um método de caça visando a assustar seu alvo o máximo possível: normalmente, esconde-se em lugares escuros, tentando não ser visto, e vigia sua vítima. Caso não seja visto, SCP-015-IT esperará até que sua presa esteja distraída e aproxima-se silenciosamente, antes de agarrá-la e mordê-la de lado. A mordida não é destinada a matar a vítima, mas a usar os dentes grandes como âncoras enquanto a língua avança e afunda diretamente na glândula adrenal[[footnote]]No caso de não ser possível para SCP-015-IT atingir o lado de sua presa (por conta de roupa ou outros impedimentos), tal tentará esfaquear suas agulhas nas artérias do pescoço.[[/footnote]]; o sangue rico em adrenalina é aspirado por uma das agulhas, enquanto a segunda expele-o com a adição de um sedativo leve. Isso permite que SCP-015-IT mantenha sua presa imóvel sem gastar muita energia e que fique em repouso após sua refeição.

Observação prolongada de SCP-015-IT causa deterioração psíquica em sujeitos expostos, com alucinações visuais e auditivas, ataques de pânico, e, em indivíduos mais sensíveis, dano ao sistema cardiovascular; os primeiros sintomas aparecem após duas semanas, mas este tempo é reduzido caso SCP-015-IT não se alimente regularmente; a causa deste fenômeno é atualmente desconhecido, mas é teorizado que é um método para dilacerar presas vulneráveis que poderiam ser caso contrário muito fortes ou agressivas.

**Relatório de descoberta:** SCP-015-IT foi capturado em 22/05/2012, após a polícia de [DADOS EXPURGADOS], na província de Caserta, receber diversos relatos de ataques de &#34;vampiro&#34;. Sítio Vittoria enviou a [[[squadre-speciali-mobili#SSM-IV | FTM-IV]]] (//&#34;Pugnus Ferri&#34;//) para lidar com a ameaça. Devido à sua agilidade inesperada e sua coloração que permitiu que se escondesse em áreas escuras, SCP-015-IT conseguiu evitar captura até que foi injetado com um transmissor que permitiu que a Fundação rastreasse sua posição. Quando foi cercado, SCP-015-IT reagiu com violência imprevista e foi capaz de matar █ soldados e ferir ██ antes de ser subjugado.

**Adendo SCP-015-IT-a:** Durante seu tempo disfarçado no lugar onde SCP-015-IT foi encontrado, o agente ███████ entrou em contato com um membro da [[[gruppi-di-interesse#CCSG | Confraria dos Cavaleiros de São Jorge]]]. Em um encontro entre dois agentes, foi revelado que a Confraria capturou SCP-015-IT, mas tal escapou aproximadamente dois meses antes de ser contido pela Fundação. Após receber esta informação, o Diretor do Sítio Vittoria solicitou e obteve documentos da CCSG referentes a SCP-015-IT. As trechos mais relevantes são apresentadas abaixo.

**Tipo do Demônio:** Demônio de Sombra

**Nível de Ameaça:** --Intermediário-- Baixo

**Descrição Física:** [...][[footnote]]Dados já relatados na Descrição da entidade.[[/footnote]]

**Poderes Conhecidos:** Dia-212[[footnote]]Designação usada pela CCSG para se referir a SCP-015-IT.[[/footnote]] é altamente instável em nosso mundo: alimenta-se do medo de suas vítimas através do consumo de seu sangue, apesar de não requerê-las a sobreviver. Isto permite-o a manter-se em uma forma física que adapta-se aos limites impostos pela realidade mortal.
Também possui força física notável e inteligência comparável a outro ser humano; a criatura usa estas características para caçar e escapar de seus inimigos. Outra propriedade importante é sua resistência a armas abençoadas, na qual apenas consegue infligir dano inferior a seu potencial máximo.

**Nota do Padre Ilardi, 14/04/2011:** //Eu estou incrivelmente fascinado pela criatura que nós capturamos: apesar de a mera vista ser repugnante além de qualquer limite, estou começando a acreditar que sua alma é gentil; Eu percebi que seus gritos são similares a um grito de dor e que eles diminuem quando eu me comunico com tal calmamente. Eu acho que a criatura foi originalmente uma alma humana antes do Inimigo transformá-lo no monstro que é agora. Eu devo encontrar uma maneira de me comunicar com tal: é meu dever trazer de volta ao Senhor toda alma perdida.//

**Nota do Padre Ilardi, 24/06/2011:** //Posso afirmar com certeza que Dia-212 não é completamente mal: mostrou grande curiosidade em relação a tudo que foi mostrado para a criatura, e não nutriu ódio ou medo por objeto sagrados. Inicialmente, tal estava muito desconfiado e sempre recuou quando eu me aproximava, mas não só como nunca me atacou, como afeiçoou-se a mim e meus discípulos. Entretanto, me dói admitir que ainda continua com medo em relação a todos aqueles que vestem o uniforme da nossa Ordem Sagrada, talvez por conta das feridas que sofreu durante captura. Eu devo recomendar a todos a vestirem roupas diferentes para não deixá-lo nervoso, e tentar uma aproximação mais gentil com a criatura.//

**Carta para Cardeal ███████, datado em 18/03/2012:**
&gt; Ilustríssima Eminência,
&gt; 
&gt; Desculpe-me por informar-te sobre um acidente sério que ocorreu durante a noite entre o dia 15 e 16 deste mês. Por volta das 21 horas, um grupo de soldados pertencendo ao grupo terrorista conhecido como o &#34;Conselho Fascista do Oculto&#34; atacou nossa estrutura, causando a morte de 12 confrades; durante a confusão, Dia-212, o demônio que nós contemos, fugiu, assustado pelo caos criado pelo atentado. Eu por conseguinte solicito humildemente a Vossa Eminência por recursos para reconstruir nossa estrutura e por homens para recapturar a criatura fugitiva.
&gt; Eu aguardo sua resposta, confidente de sua intervenção.
&gt; [[&gt;]]
&gt; Padre Domenico Ilardi.
