**Artikel:** SCP-1949 - Jonathan Harris
**Autor:** [[*user DrClef]]
**Original:** https://scp-wiki.wikidot.com/scp-1949
**Übersetzer:** [[*user Archetyp]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1949

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Jonathan Harris ist in einer Zelle mit den Maßen 10 m mal 10 m mal 10 m im Humaniform-Eindämmungszentrum bei Standort-122 untergebracht. Die Eindämmungskonstruktion ist in drei Stockwerke unterteilt, jedes davon mit einer Höhe von drei Metern. Jonathan Harris ist zu keinem Zeitpunkt mit seiner SCP-Foundation-Fallaktennummer zu bezeichnen. Jonathan Harris kann als Jon, Jonathan, Mister Harris, Harris, Jon Harris, Jonathan Harris oder Jack bezeichnet werden. Jonathan Harris ist niemals als Jonny oder Jonny Harris zu bezeichnen.

Jonathan Harris ist nicht mit den normalen, für menschenähnliche SCPs gedachten Ernährungsschemata zu verpflegen. Stattdessen wird Jonathan Harris an jedem Sonntag jeder Woche zwischen Mitternacht und zwölf Uhr mittags eine wöchentliche Essensanfrage an die Mitarbeiter der SCP-Foundation richten. Jonathan Harris wird ein Essensbudget von 100 US-Dollar pro Woche zugestanden. Sollte Jonathan Harris sein Essensbudget überschreiten, werden die verbleibenden Mahlzeiten durch gewöhnliche Mahlzeiten für eingedämmte menschenähnliche SCP-Objekte ersetzt. SCP-Foundation-Personal ist dazu verpflichtet, alle vertretbaren Maßnahmen zu ergreifen, um Jonathan Harris seine gewünschten Mahlzeiten innerhalb des verfügbaren Budgets zur Verfügung zu stellen.

Jonathan Harris ist nicht mit den normalen Uniformen, die für menschen-ähnliche SCPs vorgesehen sind, zu bekleiden. Stattdessen wird Jonathan Harris zwischen zwölf Uhr mittags und Mitternacht des ersten Sonntags eines jeden Monats eine monatliche Bekleidungszulage an die Mitarbeiter der SCP-Foundation einreichen. Jonathan Harris werden Bekleidungszulagen von 1200 US-Dollar pro Jahr zugestanden. Jonathan Harris wird ein angemessener Stauraum zuerkannt und muss alle abgenutzten oder beschädigten Kleidungsstücke dem SCP-Foundation-Personal zur Vernichtung aushändigen.

Jonathan Harris wurde eine angemessene Möbelzulage gewährt, einschließlich Bett, Flachbildfernseher mit Kabelanschluss, Couch, einer Playstation 4-Videospielkonsole und einem Kindle eBook Reader. Jonathan Harris wurde außerdem ein nach seinen Bedürfnissen angefertigter Personal-Computer zugestanden, wobei der Zugang zum Internet jedoch verboten ist. Jonathan Harris wurde ein Ermessensbudget von 10 US-Dollar pro Monat für Unterrichtsmaterialien, Materialien für die persönliche Hygiene, Unterhaltung usw. zur Verfügung gestellt. Alle Gelder, die am Monatsende nicht ausgegeben wurden, können in das Ermessensbudget des nächsten Monats übernommen werden, ebenso wie nicht ausgegebene Gelder aus Jonathan Harris&#39; Bekleidungszulage. Am Ende der Woche dürfen keine Gelder aus Jonathan Harris&#39; Essensbudget verlängert werden: Alle nicht ausgegebenen Gelder gelten als verfallen.

In allen anderen Fällen wird Jonathan Harris als menschenähnliches SCP-Objekt angesehen und sollte auch dementsprechend behandelt werden.

Jedwede Verletzung der oben genannten Eindämmungs-Parameter wird als Verstoß gegen Protokoll 1949-Zulu betrachtet und muss innerhalb von 24 Stunden berichtigt werden, um einen Eindämmungsbruch zu verhindern.

Weitere Ergänzungen zu den Sicherheitsmaßnahmen sollten diesem Dokument erst nach Vervollständigung des jährlichen Protokolls 1949-Bravo hinzugefügt werden.

**Beschreibung:** SCP-1949 ist eine Pergamentrolle, die sich im Non-Humaniform-Eindämmungszentrum von Standort-122 in einem versiegelten Rollenkoffer mit einem Acryl-Lesefenster befindet. Das Dokument ist ein Vertrag zwischen der SCP Foundation und einem Individuum, das als &#34;X&#34; bezeichnet wird. Der Vertrag beschreibt eine Reihe von Protokollen, denen Folge zu leisten ist, um die Eindämmung von Jonathan Harris, der in diesem Dokument als Gefangener bezeichnet wird, aufrechtzuerhalten.

Eine vollständige Übersicht über alle Protokolle sind in Anhang 1949-0 zu finden, dessen Zugang auf Personal von L4 und höher beschränkt ist. Drei von diesen Protokollen sind jedoch für dieses Dokument relevant und werden im Folgenden beschrieben.

* Protokoll 1949-Alpha beschreibt die Bedingungen, unter denen Jonathan Harris unterzubringen ist. Die wichtigsten Punkte sind in den oben stehenden Sicherheitsmaßnahmen aufgelistet.

* Protokoll 1949-Bravo beschreibt einen Wettbewerb, welcher am 31. Dezember jedes Jahres zwischen 23 Uhr und Mitternacht Ortszeit zwischen Jonathan Harris und einem Repräsentanten der SCP Foundation ausgetragen werden soll. Es soll ein Wettbewerb sein, bei dem man reines Glück braucht: Das Werfen einer Münze, das Würfeln oder das Ziehen von Karten sind allesamt Optionen für rechtsgültige Wettbewerbe. Sollte Jonathan Harris den Wettbewerb gewinnen, ist ihm ein akzeptables Zugeständnis zu machen (wie gemäß Protokoll 1949-Charlie durch Hotel beschrieben). Sollte der Vertreter der SCP Foundation den Wettbewerb gewinnen, kann ein zuvor gemachtes Zugeständnis aufgehoben oder eine neue Beschränkung hinzugefügt werden (wie gemäß Protokoll 1949 durch Kilo beschrieben).

* Protokoll 1949-Zulu beschreibt die Strafmaßnahmen bei einem Vertragsbruch, die korrekten Maßnahmen zur Berichtigung des Vertragsbruchs sowie die Strafmaßnahmen bei Versäumnis, dies innerhalb einer angemessenen Frist zu tun. Der Zugang zu diesem Teil von SCP-1949 ist auf Personal von L4 und höher beschränkt. Memetische Abwehrmechanismen verhindern, dass Verfahren 1949-Zulu von nicht autorisiertem Personal eingesehen wird.

 **Anhang: Transkript des Interviews zwischen Jonathan Harris und O5-11 am 31.12.████**

&gt; **O5-11:** &#34;Guten Abend, Jonathan Harris.&#34;
&gt; 
&gt; **Jonathan Harris**: &#34;Müssen Sie mich jedes Mal so nennen?&#34;
&gt; 
&gt; **O5-11:** &#34;Es war Ihre Bitte vor zehn Jahren, dass wir Sie nicht länger als SCP-1949-A bezeichnen sollen. Widerrufen Sie diese Vereinbarung, Jonathan Harris?&#34;
&gt; 
&gt; **Jonathan Harris**: &#34;. . . Nein.&#34;
&gt; 
&gt; **O5-11:** &#34;Wie Sie wünschen. Hätten Sie das getan, Jonathan Harris, wäre dies gemäß Protokoll 1949-Zulu als Vertragsbruch eingestuft worden und Sie hätten alle bisherigen Zugeständnisse verloren. Sind Sie bereit, Protokoll 1949-Bravo auszuführen, Jonathan Harris?&#34;
&gt; 
&gt; **Jonathan Harris**: &#34;Bringen wir es hinter uns. Kopf.&#34;
&gt; 
&gt; **O5-11:** &#34;Die Münze zeigt Kopf. Sie dürfen jetzt Ihr Zugeständnis nennen, Jonathan Harris.&#34;
&gt; 
&gt; **Jonathan Harris**: &#34;Kann ich jetzt nach Hause gehen?&#34;
&gt; 
&gt; **O5-11:** &#34;Das wäre eine Verletzung von Protokoll 1949-Delta. Dies wurde Ihnen jedes Mal mitgeteilt, wenn Sie diese Frage bisher gestellt haben, Jonathan Harris.&#34;
&gt; 
&gt; **Jonathan Harris**: &#34;Nun gut. Kann ich dann meine Frau sehen?&#34;
&gt; 
&gt; **O5-11:** &#34;Kontakt mit Ihrer Familie ist gemäß Protokoll 1949-Echo verboten, Jonathan Harris.&#34;
&gt; 
&gt; **Jonathan Harris**: &#34;Können Sie mir wenigstens sagen, ob sie noch leben? Ich habe sie schon seit ████ Jahren nicht mehr gesehen. Lebt meine Frau noch? Glaubt sie, dass ich tot bin? Hat sie wieder geheiratet? Was ist mit meinen Kindern?&#34;
&gt; 
&gt; **O5-11:** &#34;Kontakt mit Ihrer Familie ist gemäß Protokoll 1949-Echo verboten, Jonathan Harris.&#34;
&gt; 
&gt; **Jonathan Harris**: &#34;. . . also schön, Sie verdammter, kaltherziger Bastard. Sie wollen mein Zugeständnis hören? Ich möchte, dass ihr Arschlöcher nackt seid, und euch jedes Mal blau anmalt, wenn ihr hier reinkommt. In Ordnung?&#34;
&gt; 
&gt; **O5-11:** &#34;Ihr Zugeständnis wurde aufgezeichnet und bestätigt. Damit ist Protokoll 1949-Bravo für dieses Jahr abgeschlossen. Guten Tag, Jonathan Harris.&#34;
&gt; 
&gt; **Jonathan Harris**: &#34;Sie mich auch.&#34;
&gt; 
&gt; //Anmerkung: Beim nächsten Protokoll 1949-Bravo gewann der Foundation-Mitarbeiter den Glückswettbewerb und hob das Zugeständnis auf, wonach Jonathan Harris mit Hygieneartikeln versorgt werden sollte. Zwei Wochen später unterzogen sich Jonathan Harris und die SCP Foundation einer Mediation bezüglich Protokoll 1949-Zulu. Das Zugeständnis, dass Mitarbeiter der Foundation ihre Haut blau bemalen und sich entkleiden mussten, wurde danach aufgehoben. Im Gegenzug wurden Jonathan Harris&#39; Toilettenpapier-Privilegien wiederhergestellt.//

-----
**Anhang: Ärztliche Beurteilung, 1-1-████**

&gt; Jonathan Harris&#39; Alter und seine zunehmend ungesunde Ernährung (die durch seinen Geisteszustand verschärft wird) haben im vergangenen Jahr zu einer deutlichen Verschlechterung seiner Gesundheit geführt. Schätzungen zufolge wird Jonathan Harris bei gegenwärtiger Verfallsrate innerhalb von fünf Jahren tot sein.
&gt; 
&gt; Da der Tod von Jonathan Harris gemäß Protokoll 1949-Zulu als Bruch des Vertrags durch Jonathan Harris angesehen wird, wird das Endergebnis das Ende der Notwendigkeit einer Eindämmung von SCP-1949 darstellen. Das medizinische Personal ist jedoch daran zu erinnern, dass das Versäumnis, Jonathan Harris angemessen medizinisch zu versorgen, auch als Verstoß gegen Protokoll 1949-Indien angesehen wird. Das medizinische Personal muss Jonathan Harris eine wahrheitsgemäße und vollständige Einschätzung seines aktuellen Gesundheitszustands sowie Ratschläge zur Erhaltung und Verbesserung seiner Gesundheit geben. Gemäß Jonathan Harris&#39; eigener Zugeständnisse in Bezug auf seinen Essensplan hat das medizinische Personal jedoch nicht gegen seinen Willen Änderungen an der Ernährung von Jonathan Harris vorzunehmen.
&gt; 
&gt; Dr. ████, Chefarzt, Standort-122.</textarea></pre>
