篇名︰SCP-ZH-572 文言文摺扇
作者︰ 臉書id 邱奕翔
[[include info:end]]

文言文摺扇
又號五七二

收容措施為
站點零二號，
壹尺方櫝內。
壹里禁詩藏。
除四級遂許，
禁私為實驗。

下文為描述：
是乃一摺扇，
面素無紋飾。
唐朝巧匠作。
原藏耳門溪，
██巷沿岸。
靜侯有緣人。

凡為扇著文，
皆成五言詩。
撰者莫自制，


如人取此物，
得而道文言。
語皆洛陽音，
卻失白話能。
持者棄是扇，
復道白話矣。

方圓壹里內，
存詩詞歌賦，
稿本刻印本。
上方約半丈。
現六尺人影。

人影著似唐。
彼雙足落地，
其跫音極微。
影皆向扇行，
伊指觸其扇，
是浮字於素，
人影驟消散，
書歐陽楷書。
題字皆不同。

[[collapsible show=&#34;+ 君欲閱此篇？&#34; hide=&#34;- 原文歸庫存&#34;]] 

&gt; 五七二附錄
&gt; **實驗紀錄甲：**
&gt; 扇方圓半里，
&gt; 置太白詩集。
&gt; 人影向扇行，
&gt; 伊指觸其扇。
&gt; 扇面立浮文，
&gt; 為&lt;月下獨酌&gt;。

&gt; **實驗紀錄乙：**
&gt; 扇方圓半里，
&gt; 置宋詞三百。
&gt; 人影向扇行，
&gt; 伊指觸其扇。
&gt; 扇面立浮文，
&gt; 周瑜談笑間，
&gt; 檣櫓皆煙滅。


&gt; **實驗紀錄丙：**
&gt; 扇方圓半里，
&gt; 東籬樂府詩。
&gt; 人影向扇行，
&gt; 伊指觸其扇。
&gt; 扇面立浮文，
&gt; 天淨沙秋思。
[[/collapsible]]

[[collapsible show=&#34;+ 君欲閱此篇？需三級權限&#34; hide=&#34;- 握權者則善，原文歸庫存&#34;]] 

此扇發見時，附信箋一封。

&gt; 鄉遠赴夷州
&gt; 見此扇之奇
&gt; 實饒有興味
&gt; 花重金三千
&gt; 購於木易閣
&gt; 又稍施奇術
&gt; 見古人之相
&gt; 此生一樂也
&gt; 西域異人自作用扇
&gt; [[image http://scp-wiki.wdfiles.com/local--files/scp-300/AW-signature.png style=&#34;margin-top: 10px;&#34;]]
