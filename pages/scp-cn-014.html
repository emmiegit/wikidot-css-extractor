**项目编号：**SCP-CN-014

**项目等级：**Safe

**特殊收容措施：**目前所收集到的三具SCP-CN-014均储存于Site-CN-067的标准人形遗体储藏库中，并对其实施一级Safe项目监视程序。

在不进行测试时，SCP-CN-014-4需被储存于一个标准规格的保险箱内。如需进行测试，需向一位3级以上人员提交试验申请并得到其批准。

**描述：**SCP-CN-014是三具基因一致的人类女性尸体/残骸，对三者的描述如下：

* **SCP-CN-014 1号个体：**发现于2016年4月16日中国[被编辑]省[被编辑]市西部郊区。测得身高1.56米，重45千克。骨龄测试显示其年龄约在16至20岁间。被发现时身着灰色外套橙色衬衫，头戴黑色运动帽，深灰色运动裤和黑色球鞋，值得注意的是，衣物所标识的品牌均不存在。尸检显示其死亡时间为5-7小时前，尸体的胸腔至头部布有28个半径3厘米左右的孔洞，推测为其死因为孔洞造成的失血和内脏衰竭。从其衣物中发现了数张标有“Zevh”字样和一系列意义不明符号的纸张，一个疑似钟表的小型圆形仪器以及第一个SCP-CN-014-B。
* **SCP-CN-014 2号个体：**发现于2016年4月16日中国[被编辑]省[被编辑]市[被编辑]射击场。仅有头部和颈部，被放置于射击场一个标靶的头部位置。由于仅发现其头部和颈部，2号个体的死因、身高和体重不明，其面部特征与1号个体几乎一致。尸体面部有大量的钝器伤和瘀血，额头被利器刻上了一系列意义不明的符号并布有5个半径3厘米左右的孔洞，和在1号个体上发现的孔洞一致，头发被撕扯而残缺。第二个SCP-CN-014-B被发现系在2号个体的颈部。
* **SCP-CN-014 3号个体：**发现于2016年4月16日基金会CN分部站点Site-CN-067，早晨8时19分，一位身份不明的女性身着红色的长袍制服出现在Site-CN-067员工宿舍，在被站点员工发现后，该女子对该员工的质问报以微笑并将一个黑色物体（后证实为第三个SCP-CN-014-B）交付给他，随后其突然晕厥倒地。12时34分，该女子抢救无效宣告死亡。3号个体测得身高1.63米，重52千克。骨龄测试显示其年龄约在20至25岁间，身穿深红色布制制服，领部标识着有“Zevh”的字样。尸检显示其并无明显的外伤和内部疾病，死因尚不明确。

目前所收集到的三个SCP-CN-014-B均是一盘由RCA唱片公司于1985年发行的卡式录音带，因未知原因其无法用于录音和被计算机读取。SCP-CN-014-B可以被卡式录音带播放机正常播放，其音频内容多为人声，其所使语言决定于听者的母语，目前音频记录中的人声身份均未明确。

起初，1号个体被发现时，其被作为一场普通的刑事案件处理。直至其余两个SCP-CN-014个体被发现并确认三者间存在关联性和异常后，1号个体和SCP-CN-014-B1被收容，并对外编造“四一六三姐妹遭亲属杀害事件”对外掩盖。由于“Zevh”，“知更鸟”，“异虫”等曾出现于[[[SCP-CN-067]]]的信息亦在SCP-CN-014中被直接或是间接提及，两者被推定存在关联，目前对“Zevh”和“Rmhvxg”两个可能存在的异常区域/GOI和可能为SCP-CN-067与SCP-CN-014创作者的假定POI/GOI-CN-34008“嘲鸫”的调查已经展开。

**附录014-A：** SCP-CN-014-B内容记录

[[tabview]]
[[tab SCP-CN-014-B1]]
**音频内容概述：**时长12分45秒，音频内容被划分为5段，其中1,2,3,5部分为一名女性所作的音频记录，第4部分则为该女性与一不明实体的对话。
----
||第一段音频内容||
&gt; 我和她已经结束了，没什么好说的。虽然口头上说是依然要做朋友，但我还是无法接受。我把我们在一起的照片全删掉了，两年前我生日她送给我的知更鸟布偶，今年我生日她送给我的吊坠，全部扔掉了。他们都在劝我是时候放开了，但我还是很难受，我想忘掉，但无论如何也忘不掉。（叹气声）真的好累，[杂音]半夜，这就样，今天结束。

||第二段音频内容||
&gt; 搞什么啊，今天去逛超市，遇到一群R来的军人，见到一个女人就[杂音]。那种眼神和行为真是宁人发指，哎，什么素质啊。说起来来这里的R人真的是越来越多了，虽然不是歧视，但他们的作为让这里治安越来越乱了，听说前几个月他们那里新上任了一个统领，行事非常激进。唉，怎么这种人也能当统领啊，现在又不是议会[杂音]制时代了。买了很多东西的，算是舒服点了，还预定了明晚的[杂音]剧院上映的[杂音]的票，明晚跟[杂音]一起去看。[杂音]下午，今天结束。

||第三段音频内容||
&gt; （哽咽声）被放鸽子了，[杂音]。也不算是生气吧，[杂音]今晚就要离开这里去[杂音]了，说是什么“事态便严重了，你也跟着离开吧。”可我没有父母亲谁带我走啊，我现在（哽咽声）一个朋友都没有了。（哽咽声）我想去酒吧逛逛，虽然不合法，而且她也让我戒掉了...可是...（哽咽声）可是...（长时间的沉默，有持续的呼吸声和间断的哽咽声）

||第四段音频内容||
&gt; [喧杂声和音乐声]
&gt; 
&gt; **女性：**哦对了，我可以用这个记录点东西吗，关于我们之间的。
&gt; 
&gt; **不明实体：**[清脆的鸣声，与雀类物种鸣叫声相近]
&gt; 
&gt; **女性：**（笑）谢谢，今晚玩的很开心，这段语言就当作我们间友谊的见证好了，我一直有这么个习惯...不管了，总之很感谢你陪我玩和聊天，我感觉好多了。
&gt; 
&gt; **不明实体：**[清脆的鸣声]
&gt; 
&gt; **女性：**怎么反过来感谢我了（笑），说起来，你的名字可以告诉我吗。
&gt; 
&gt; [短时间的沉默]
&gt; 
&gt; **女性：**啊抱歉，不想说的话...
&gt; 
&gt; **不明实体：**[悠长的鸣声]
&gt; 
&gt; **女性：**是叫这个名字？很好听的名字，似乎这个名字在R的方言里的意思是“绽放的花朵”？
&gt; 
&gt; **不明实体：**[清脆的鸣声]
&gt; 
&gt; **女性：**看来我[杂音]学的还不错（笑）至于我的名字，就叫我“Zevh女孩”怎么样？毕竟我没有名字...接下来我们去那边逛逛看，怎么样？要放“星色”了，很漂亮的，我猜你应该没看过。
&gt; 
&gt; **不明实体：**[低沉的鸣声]
&gt; 
&gt; **女性：**你要回去了吗？明天得去一个地方？
&gt; 
&gt; **不明实体：**[低沉的鸣声]
&gt; 
&gt; **女性：**（笑）我没有生气，你没有必要道歉，今晚真的很感谢你陪我。
&gt; 
&gt; **不明实体：**[低沉的鸣声]
&gt; 
&gt; **女性：**恩，就在这里分别吧，拜拜。
&gt; 
&gt; **不明实体：**[清脆的鸣声]
&gt; 
&gt; **女性：**等一下，那个...
&gt; 
&gt; **不明实体：**[短促的鸣声]
&gt; 
&gt; **女性：**其实一直在想，我们这一分别就不知道能不能再见面了，是不是该做点纪念比较好...
&gt; 
&gt; **不明实体：**[轻而短的鸣声]
&gt; 
&gt; **女性：**拥抱就可以了吗？那就这样吧，谢谢你。
&gt; 
&gt; [短暂的沉默]
&gt; 
&gt;  **女性：**再见。

||第五段音频内容||
&gt; [枪声，女性的叫喊声]
&gt; 
&gt; [长时间的喧杂，喊叫声]
&gt; 
&gt; [电流声]
&gt; 
&gt; 下一则新闻。悲惨事故的牺牲者，“Zevh女孩”是谁？
&gt; 
&gt; 于昨日发生[杂音]边界的恐怖袭击事件伤亡人数已确定，该事故共造成[杂音]人受伤[杂音]人死亡。而截止目前，其中一位遇难者的身份尚未确认，从其遗体中未寻得的与其身份相关的物件。现公布其体貌特征：年轻女性，14-16岁，棕色头发，绿色眼睛，高约[杂音]，重[杂音]，身着灰色外套橙色衬衫，头戴黑色运动帽，深灰色运动裤和黑色球鞋。更详细的特征信息请见右图或分发的公告单。如有对其身份知情者请致电[杂音]或前往[杂音]辨识确认。
[[/tab]]
[[tab SCP-CN-014-B2]]
**音频内容概述：**时长5分20秒，音频内容为1名男性进行演讲。
----
||音频内容||
&gt; 今天，我在这里宣告一则宁人悲愤的消息，我们的英雄，我们的士兵，这一个集体不可缺少的基底，Sparo，被远方[杂音]的Zevh，那些病弱的雀鸟之徒，所审判，所践踏，所处决。我们的英雄，我们士兵，死去了！
&gt; 
&gt; [持续数秒的喧杂和间断的嘶吼声]
&gt; 
&gt; 而这一切，全都源于病弱的雀鸟之徒的一员。狡猾而宁人作呕的[杂音]，那个Zevh女孩，知更鸟！仅是因为发现Sparo是我们异虫的一员，便决然将他出卖和污蔑。被众鸟所围困，成为了众矢之的的他，只能拿出武器，为自己的尊严和异虫的荣誉，奋起反抗！
&gt; 
&gt; 我们的英雄，我们的士兵，这一个集体不可缺少的基底。为了异虫的尊严和荣誉，怒放了。若是他的母亲，那位我们不知晓姓名的名字若是在天有灵，也是会感到欣慰和感动的吧。
&gt; 
&gt; 诸位！向我们的英雄，我们的士兵，Sparo上士，致敬！
&gt; 
&gt; [持续数十秒的掌声和嘶吼声]
&gt; 
&gt; Zevh，曾于十轮之前蹂躏践踏我们所爱的家园时，我们选择了忍让和奋起。为了守护异虫的荣誉和国土，我们选择放弃了自己的一切，成为了[[[SCP-CN-067|盎中的蛊虫]]]。可现在，一味地忍让和防守换了了什么？变本加厉的挑衅和侮辱！我们已经忍无可忍！
&gt; 
&gt; [持续数十秒的嘶吼声]
&gt; 
&gt; 诸君，我已经下定决心。就在不久的将来，让我们的铁蹄也同样践踏在那群雀鸟之徒的土地上，以牙还牙，血债血还！十年前，我们坠入了盎，而十年后，我们也要将他们拉入盎中！此后，我们便是困于狭窄容器的猛兽，面对凶恶的敌军，不是吞噬他就是被他所吞噬，为了存活下来，就应成为蛊！让敌军的领土除尸骸外再无他物！
&gt; 
&gt; [持续数十秒的掌声和嘶吼声]

[[/tab]]
[[tab SCP-CN-014-B3]]
**音频内容概述：**时长22分46秒，音频内容被划分为8段，其中4段为音乐，2段为人声叙述，另2段为意义不明的杂音，人声叙述和音乐段落中所使用语言决定于听者的母语。其中3段音乐由一名身份不明的女性演唱，演唱者的声音特征被群体3评价/描述为“年轻，磁性，极具辨识力，有力，富有感染力”。
----
||~ 音频段落 ||~ 段落内容概述 ||~ 备注 ||
|| 1 || 时长1分22秒。人声叙述。演唱者致谢粉丝们的支持和经纪人与公司的培养与照顾，并于最后表示“请敬请欣赏我的第一张迷你专辑《Zevh女孩》，关于（略微的停顿）两位陌生人间情感的故事。” || 所有提及到人名的部分均被杂音所掩盖。 ||
|| 2 || 时长3分24秒。音乐。以钢琴和风琴作为伴奏，歌词叙述了两位女性相爱最终却是以一方的背叛而结束。 || N/A ||
|| 3 || 时长3分17秒。音乐。以管弦乐、电子音效和鼓作为伴奏，歌词叙述了一位失意的男性于酒吧中与一位失恋的女性相遇，双方决定一并前往游乐园作乐消愁。 || N/A ||
|| 4 || 时长2分49秒。音乐。以电吉他和电子音效作为伴奏，歌词承接上一段落内容，男女在游乐园作乐消愁，并互相了解，最后对互相帮助解开心结，于游乐园相拥后分别。 || 于副歌桥段出现身份不明的男性和声。 ||
|| 5 || 时长1分11秒。杂音。 || 于最后10秒出现一名女性的叫喊声，最后一秒出现枪械射击声。 ||
|| 6 || 时长1分43秒。音乐。纯音乐，形式为交响乐。 || 伴奏中不间断出现大量细微的呼吸声和哭声。 ||
|| 7 || 时长7分整。杂音。 || 期间不间断出现枪械射击声和喊叫声。 ||
|| 8 || 时长5分整。人声。两名身份不明的男性谈论并评价新晋创作型歌手，嘲鸫小姐的第一张专辑作品，《Zevh女孩》。双方均指出演唱者在风格上对节奏蓝调和电子音乐的创新是值得赞许的，而且对近期Zevh等地一系列政治事件的影射和通过表现普通人的爱情与战争间的冲突使得专辑内涵上升到了新的层次。并以“最后评分9.6分，值得一听，不得不听。”作为结束语。 || 除一开始提及到的“嘲鸫小姐”外，所有提及到人名的部分均被杂音所掩盖。 ||
[[/tab]]
