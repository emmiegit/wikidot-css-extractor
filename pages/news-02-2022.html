    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ 28 февраля


@@   @@ Ох, ну что за год! А да, только два месяца прошло. В любом случае, вы уже заждались новостей? Я так и думал! По этому этот выпуск новостей включает в себя новости за январь и за февраль!

@@   @@ Конкурс №18 завершён! Победителем объявлена статья за авторством [[*user Austilgung]]: [[[SCP-1080-RU-J]]] - Неприкрытая жестокость. Поздравляем победителя!

@@   @@ Если вы уже соскучились по конкурсам, то не беда! В феврале был анонсирован [[[what-makes-the-blood-run-cold|конкурс №19: Истоки жанра — От чего кровь стынет в жилах]]]. Как можно понять из названия, конкурс собирается вернуть Фонд в те времена, когда главной задачей было напугать читателя. Конкурс стартует 22 марта. Посмотрим, что из этого выйдет!

@@   @@ Статьи с конкурса, прошедшие в основное пространство:
* [[[SCP-1089-RU]]] - Спираль Балора. У кого-то в городе свалки превращают в холмы а тут... Такое! Автор: [[*user Flying Flatiron]]
* [[[SCP-1170-RU]]] - Анима Сола. Тут и сказать него. Просто, ого. Автор: [[*user Reherent]]
* [[[SCP-1391-RU]]] - Отказанный новогодний гамбит. Олени переиграли исследователей Фонда, должно быть? [[*user O_W_Grant]]

* [[[SCP-1080-RU-J]]] - Неприкрытая жестокость. Слабонервным не смотреть! Автор: [[*user Austilgung]]
* [[[SCP-2021-RU-J]]] - Закрытая информация. Иногда сотрудники Фонда превышают свои полномочия. Иногда их можно понять! Автор:[[*user Arbelict]]

@@   @@ Статьи за январь:
* [[[SCP-1080-RU]]] - &#34;Или: слышно, как Элис; идёт в гиацинтовой роще; и снова стихают; шаги под дубами&#34;. &#34;Часики тикают&#34; говорили они. &#34;Дал бог зайку...&#34; говорили они... Автор: [[*user Yellow Lory]]
* [[[SCP-1140-RU]]] - В ожидании CK. Не дождёшься. Автор: [[*user Kardalak]]
* [[[SCP-1372-RU]]] - Чем бы дитя ни тешилось. Так вот как детишки раньше развлекались, а? Автор: [[*user ArtemiusTheHuman]]
* [[[SCP-1402-RU]]] - Смерть, великий разрушитель миров. &#34;Линч какой-то!&#34; Автор: [[*user Fajrero]]

@@   @@ И оставшиеся статьи за февраль:
* [[[SCP-1044-RU]]] - Банка стыдных воспоминаний. Если самое стыдное воспоминание это контакт с кассиршей из пятёрочки на прошлой неделе, то может быть не так всё и плохо? Автор: [[*user HamsterGunster252]]
* [[[SCP-1124-RU]]] - Коллеги, убедительная просьба не читать приложение с целью сохранения корректных причинно-следственных связей. Ладно. [[*user John Lyetacker]]
* [[[SCP-1130-RU]]] - Пожалуйста, составьте нам компанию. Даже //им// бывает одиноко. Особенно //им//. Авторы: [[*user ParussMan]] и [[*user kepoooo]]
* [[[SCP-1153-RU]]] - Guillotine Purulente. Думаю, достаточно на сегодня секретных сведений. [[*user Gattebara]]

@@   @@ В феврале на [[[main|главную страницу]]] был добавлен список для свежих переводов. Очень удобно, теперь все новые переводы есть в одном месте прямо под рукой! Без прочих страниц. Однако показывает он всего десять страниц и не показывает старые переводы, перенесённые с полигона. Но вы можете дополнить этот список переводами из новостей! Начнём с переводов за январь:
* [[[SCP-2842]]] - Это мем, дубина
* [[[SCP-4925]]] - (1) Пропущенный вызов
* [[[SCP-5116]]] - Искусство сделки с дьяволом
* [[[SCP-5200]]] - &#34;Brown Box&#34;
* [[[SCP-5287]]] - Дымовой сигнал
* [[[SCP-5562]]] - Шрусберский ключ
* [[[SCP-6452]]] - Без обёртки
* [[[scp-6469|SCP-6469-D]]] - МЛАДЕНЕЦ?????
* [[[SCP-6791]]] - Протагонист

@@   @@ Плюс другие филиалы за январь:

@@   @@ Переводы за февраль:
* [[[SCP-3443]]] - Статья-заглушка
* [[[SCP-3796]]] - Каким чудесным было бы объединение
* [[[SCP-5977]]] - Медвежья услуга
* [[[SCP-6470]]] - Вездесущий

* [[[2521-escaped|⚠︎●●|●●●●●|●●|●?⚠︎]]]
* [[[the-surfside-beat|Прибрежный ритм]]]

@@   @@ А на этом всё... Ладно, шучу. Другие филиалы за февраль:
* [[[SCP-2434-JP]]] - Чайник 

@@   @@ Также переведено дополнение: [[[SCP-783-L2]]] для [[[SCP-783]]].

@@   @@ А на этом всё. Для этого выпуска, а не для российского филиала. Выкладывайте свои статьи, пишите переводы и помните о правилах. До новых встреч!</textarea></pre>
