    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;公元[[[f4k|4019年]]], 宇宙角落的灰色星球&#39;
content: &#34;难以置信，在当今这个年代，竟然有如此便宜的星际旅行！广告吸引了来自不同星球的人们，他们纷纷掏出古地球的100円旧日元、跳蚤窝棚星的八个里亚尔、蛛网星系的1/240000个信用块、画舫星云的一笔浅绛山水，随后便提着行李箱坐上了开往未知度假地的飞船。\n\n当来自不同星球的飞船降落在混凝土色的朴素空港，里面的人鱼贯走出衔舱，首先扑面而来的是一张红色巨幅标语。那时的他们不知道，往后余生，他们再也不会忘记标语上的那句话，那句话昭示着他们下半生的命运，在无数个冰冷的黑夜，他们从梦中惊醒记起这句话，却从来不敢出声哭泣，只能在黑暗中用力咬紧露出棉絮的被褥。\n\n然而在当时，在他们充满好奇的眼中，他们还以为这是一个有趣的邀请：\n“欢迎加入[[[the-society-of-cornucopia|丰饶公社星]]]，同志。”&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 2个\&#34; hide=\&#34;- 评论区\&#34;]]\n[!--\n请使用以下格式添加评论：\n&gt; **[[*user 你的 Wikidot ID]]：**评论内容\n--]\n&gt; **[[*user ForgotMyDrug]]：**想了想还是把这篇从归档区捞过来了，丰饶星的几篇都来自2019年的这个脑洞（在三句话外围写连载或成可能\n **[[*user Aaron Star]]：**我的关注点好像错了，但我还是要说一句，“八个里亚尔”非常容易出戏啊（金银岛海盗去了丰饶公社\n\n\n[[/collapsible]]&#34;</textarea></pre>
