该版式可用于任何人：

/*
    Powered on 2021/01/19 18:35:49
    [2021 Wikidot Theme]
    Created by wallowing
    Media Query edited by thd-glasses
    Logo Image: https://pixabay.com/illustrations/stars-universe-sky-scorpio-space-4258634/

*/

/* Header */

div#container-wrap {
    background: url(https://scpko.wdfiles.com/local--files/theme:the-flowing-night-sky/header) center top no-repeat;
}

#header h1 a span {
    font-size: 0px;
}

#header h1 a:before {
    content: &#34;SCP基金会&#34;;
    color: #faf9f0;
    text-shadow: 3px 3px 5px #000;
}

#header h2 span {
    font-size:0px;
    padding: 4px;
}

#header h2:after {
    content: &#34;漂过银河，流过夜空&#34;;
    font-weight: bold;
    color: rgb(255, 242, 204);
    padding: 19px 0;
    text-shadow: 1px 1px 1px rgba(0,0,0,.8);
    white-space: pre;
}

#page-content {
  font-size: 0.9em;
}


#header {
    background: url(https://scpko.wdfiles.com/local--files/theme:the-flowing-night-sky/logo) 10px 40px no-repeat;
    background-position: 1em 3em;
    background-size: 97px 97px;
}

/* Color */

#page-title {
    font-size: 2.1em;
    color: #000000;
}

h1 {
    color: rgb(16, 60, 128);
    font-weight: bold;
}

h2 {
    color: rgb(41, 93, 174);
    font-weight: bold;
}

h3 {
    color: rgb(82, 128, 202);
    font-weight: bold;
}

h4 {
    color: rgb(143, 177, 231);
    font-weight: bold;
}

h5 {
    color: rgb(183, 204, 238);
    font-weight: bold;
}

h6 {
    color: rgb(216, 230, 253);
    font-weight: bold;
}

a:link {
    color: rgb(66, 90, 129);
}

a:visited {
    color: rgb(171, 171, 240);
}

/* Side bar */
 
#side-bar {
    background: #ffffff;
}
 
#side-bar .side-block {
    background: #ffffff;
    border: 5px solid #002662;
    border-radius: 10px 0;
}
 
#side-bar .heading {
    color: #000000;
    border-bottom: solid 1px #000000;
}
 
div.open-menu a {
    color: rgb(28, 69, 135)!important;
    border-color: rgb(28, 69, 135)!important;
}
 
#side-bar div.menu-item.inactive a {
    color: #000000;
}
 
#side-bar div.menu-item .sub-text {
    color: #000000;
}
 
#side-bar a:link {
    color: rgb(147, 132, 187);
}
 
#side-bar a:visited {
    color: rgb(197, 197, 255);
}
 
/* side-bar collapsible stuff */
#side-bar .collapsible-block-unfolded-link {
    border-bottom: solid 1px #000000;
}
 
#side-bar .collapsible-block-unfolded-link .collapsible-block-link {
    color: #000000;
}
 
#side-bar .collapsible-block-unfolded-link .collapsible-block-link:hover {
    color: #000000;
}

/* Rate Module */

div.page-rate-widget-box,
div.page-rate-widget-box span.rate-points,
div.page-rate-widget-box span.cancel {
    background-color: rgb(7, 55, 99)!important;
    border: solid rgb(7, 55, 99) 1px!important;
}

div.page-rate-widget-box span.rateup,
div.page-rate-widget-box span.ratedown {
    border: solid rgb(7, 55, 99)!important;
    border-width: 1px 0!important;
}

div.page-rate-widget-box span.rate-points,
div.page-rate-widget-box span.cancel a,
div.page-rate-widget-box span.cancel a:hover {
    color: #ffffff;
}

div.page-rate-widget-box span.rateup,
div.page-rate-widget-box span.ratedown {
    background-color: #ffffff!important;
}

div.page-rate-widget-box span.rateup a,
div.page-rate-widget-box span.ratedown a {
    color: #000000!important;
}

div.page-rate-widget-box span.cancel a:hover,
div.page-rate-widget-box span.rateup a:hover,
div.page-rate-widget-box span.ratedown a:hover {
    background: transparent!important;
    color: transparent!important;
}

/* Tab */

div.yui-navset div.yui-content {
    background: rgb(250, 250, 250);
}

div.yui-navset ul.yui-nav a,
div.yui-navset div.yui-navset-top ul.yui-nav a {
    background: #fefefe;
    color: #000000;
}

div.yui-navset ul.yui-nav a:hover,
div.yui-navset ul.yui-nav a:focus {
    background: rgb(232, 244, 255);
}

div.yui-navset ul.yui-nav .selected a,
div.yui-navset ul.yui-nav .selected a:focus,
div.yui-navset ul.yui-nav .selected a:hover {
    background: rgb(32, 18, 77);
    color: #ffffff;
}

/* blockquote */

blockquote {
    margin: 1;
    background: #ffffff;
}

blockquote p {
    padding: 1px;
    background: #ffffff;
    border-radius: 5px;
}

/* Mobile Media Query */
 @media (max-width: 479px) {
     #header {
         background-position: 0 5.5em;
         background-size: 57px 57px;
    }
     #header h1 a {
         font-size: 100%;
    }
     #header h1, #header h2 {
         margin-left: 66px;
    }
}
/* Small Mobile Media Query */
 @media (max-width: 385px) {
     #header {
         background-position: 5% 5.5em;
    }
     #header h1, #header h2 {
         margin-left: -webkit-calc(66px + 5%);
         margin-left: -moz-calc(66px + 5%);
         margin-left: calc(66px + 5%);
    }
}
/* Note Media Query */
 @media (min-width: 480px) and (max-width: 580px) {
     #header {
         background-position: 0.5em 4.5em;
         background-size: 66px 66px;
    }
     #header h1 a {
         font-size: 120%;
    }
     #header h1, #header h2 {
         margin-left: 80px;
    }
}
/* Mini Tablet Media Query */
 @media (min-width: 581px) and (max-width: 767px) {
     #header {
         background-position: 1em 4em;
         background-size: 77px 77px;
    }
     #header h1 a {
         font-size: 140%;
    }
     #header h1, #header h2 {
         margin-left: 93px;
    }
}
/* Tablet Media Query */
 @media (min-width: 768px) and (max-width: 979px) {
     #header {
         background-position: 1em 4em;
         background-size: 88px 88px;
    }
     #header h1 a {
         font-size: 160%;
    }
     #header h1, #header h2 {
         margin-left: 106px;
    }
}
