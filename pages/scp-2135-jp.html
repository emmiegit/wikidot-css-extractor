//[[[author:cateyes|이 작가의 다른 작품]]]//
[[include credit:end]]

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:6568589-53-7fy5/26084799227_71389550ed_w.jpg|
caption=SCP-2135-JP]]

**일련번호:** SCP-2135-JP

**등급:** 에파르크(Eparch)[[footnote]]객체는 그 자체로 변칙적이지는 않으나, 변칙존재와 관련이 있다. 자세한 내용은 [[[http://scpko.wikidot.com/esoteric-classes-complete-list|난해한 등급 종합목록]]]을 참조할 것.[[/footnote]]

**특수 격리 절차:** SCP-2135-JP는 현재 제8156기지의 저위험도 물품 격리용 로커에 격리하고 있다.

**설명:** SCP-2135-JP는 2019년 11월 14일 도쿄 아라카와구의 아파트 103호실에서 키리우치 레이카 씨의 시체(당시 28세)가 발견되었을 때 압수된 3대의 카메라다. SCP-2135-JP에는 후술할 영상 2135-JP 이외에는 변칙적인 기록이 없으며, 또한 SCP-2135-JP 자체나 아파트, 시체에도 변칙성은 존재하지 않는 것으로 확인되었다. 발견자인 키리우치 씨의 친구에게는 A급 기억 처리를 시행하고, 인근 주민에게는 커버 스토리 &#34;고독사&#34;를 유포했다.

SCP-2135-JP에는 촬영된 위치, 각도 등이 다른 영상 2135-JP가 7시간 28분 동안 기록되어 있다.
-----

__**영상 2135-JP**__

[[div class=&#34;blockquote&#34;]]

**&lt;기록 재생 개시&gt;**

**[2019/11/13 23:24]** 3개의 소형 카메라가 키리우치 씨에 의해 작동, 설치된다.[[footnote]]실내에서는 SCP-2135-JP와 마찬가지로 실내가 촬영된 영상이 다수 발견되었다.[[/footnote]] 그 후, 키리우치 씨는 옷을 갈아입거나 메이크업을 하는 등 외출 준비를 시작한다.

**[23:39]** 키리우치 씨가 외출한다.

**[23:57]** 키리우치 씨가 귀가하여, 손에 들고 있는 편의점의 물건 봉투를 탁자 위에 놓는다. 실내에 놓인, 가연성 쓰레기가 들어있는 것으로 보이는 봉투가 점점 검은색으로 변하며 허물어지기 시작한다. 키리우치 씨의 시야에는 이것이 들어가 있지만, 이를 눈치채는 모습은 보이지 않는다.

**[00:02]** 봉투가 전부 허물어진 후, 서서히 인형을 형성하기 시작한다.(이후, SCP-2135-JP-A로 호칭) SCP-2135-JP-A의 윤곽은 항상 흔들리고 있기 때문에 상당히 모호하며, 바닥에 앉아 휴식을 취하고 있는 키리우치 씨를 계속 배회하고 있다. 키리우치 씨는 이를 알아차리는 모습은 보이지 않으나, 귀 옆을 부채질하는 행동을 자주 볼 수 있게 된다.

**[00:11～00:16]** 키리우치 씨가 욕실로 향한다. 실내에 놓인 골판지 상자가 서서히 SCP-2135-JP-A로 변화한다.

**[00:43]** 키리우치 씨가 욕실에서 나온 후 바닥에 앉아 봉투에 들어있던 도시락을 먹기 시작한다. SCP-2135-JP-A 두 개체는 키리우치 씨의 주변을 계속 배회하고 있다.

**[01:06]** 키리우치 씨가 일어나 쓰레기통에 도시락통의 쓰레기를 밀어 넣는다. 이후 침실로 향한다.

**[01:08～01:13]** 탁자가 서서히 SCP-2135-JP-A로 변화하여 침실로 향한다. 탁자에 놓였던 페트병이나 쓰레기는 바닥에 흩어진다.

**[01:22～01:27]** 부엌 싱크대에 놓여 있던 식기가 서서히 SCP-2135-JP-A로 변화해 침실로 향한다.

**[01:38～01:43]** 바닥에 놓여 있던 술병이 서서히 SCP-2135-JP-A로 변화해 침실로 향한다.

**[01:51～01:56]** 도시락통의 쓰레기가 밀려 나온 쓰레기통이 서서히 SCP-2135-JP-A로 변화해 침실로 향한다.

**[02:16～02:21]** 바닥에 놓인, 개켜지지 않고 방치된 빨래가 서서히 SCP-2135-JP-A로 변화해 침실로 향한다.

[중간 생략. 이 사이에도 SCP-2135-JP-A는 계속 증가하고 있다.]

**[03:09]** SCP-2135-JP-A가 침실에서 나와 바닥에 쓰러져 허물어진다. 이후 증가한 SCP-2135-JP-A가 침실로 향한 뒤 나오기를 반복한다.

**[03:12]** SCP-2135-JP 중 한 개의 카메라 렌즈에 집파리(//Musca domestica//)가 앉아 영상이 차단된다. 나머지 SCP-2135-JP 두 개는 SCP-2135-JP-A의 증가를 계속 기록하고 있다.

**[03:30]** SCP-2135-JP 중 한 개의 카메라 렌즈에 떠돌이쉬파리(//Boettcherisca peregrina//)가 앉아 영상이 차단된다. 나머지 SCP-2135-JP 한 개는 SCP-2135-JP-A의 증가를 계속 기록하고 있다.

**[03:43]** SCP-2135-JP 중 한 개의 카메라 렌즈에 큰검정파리(//Calliphora lata//)가 앉아 영상이 차단된다. 이후, 키리우치 씨의 시체가 발견될 때까지 영상은 계속 차단된다.

**&lt;기록 재생 종료&gt;**

**추가 기록:** 키리우치 씨의 시체가 발견되었을 때, 실내는 종류가 통일되지 않고 전체 개수가 불명인 파리과의 사체로 가득 차 있었다. 또한 사체들은 키리우치 씨 주변에 가득 차 있었다. SCP-2135-JP의 기록으로 미루어 볼 때 SCP-2135-JP-A는 인식재해적 변칙성을 갖고 있다고 생각되었으나, 파리과 사체는 비변칙적이었다. 실내에는 키리우치 씨와 파리과 사체, 그리고 키리우치 씨의 가족사진만이 잔존해 있었다.
