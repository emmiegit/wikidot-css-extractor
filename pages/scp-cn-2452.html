**项目编号：**SCP-CN-2452

**项目等级：**Keter

**特殊收容措施：**由于SCP-CN-2452收容难度大，通过定位设备也无法得知其具体位置，因此当前立即对SCP-CN-2452进行收容的提议均不予采纳。驻守各地的基金会特工于每年除夕（农历十二月二十九日或三十日）开始搜查近似符合SCP-CN-2452特征的个体，持续跟踪直至SCP-CN-2452-1出现。两者接触过程应被记录摘要。虽然目前没有SCP-CN-2452存在伤害SCP-CN-2452-1或其他人员行为的确切报告，但若发现项目存在类似行为，在场特工必须进行阻止。行动结束后应将记录材料及时递交至[已编辑]博士办公室处。

事件发生后，对SCP-CN-2452-1及其亲近的亲属保持特别留意，在一年的观察期内若出现人员异常必须立刻进行报告。为避免SCP-CN-2452过度的社会曝光，允许对以“报恩”和“寻人感谢”等由向大众散布SCP-CN-2452特征的SCP-CN-2452-1个体进行记忆删除。已形成的传闻及社会舆论将通过各种途径得以基本解决。

除此之外，应留意社会上任何有关于SCP-CN-2452的新闻报道、电影和电视连续剧等形式的媒体作品。将任何可能引起社会巨大影响的作品进行改编或销毁。将以SCP-CN-2452或与之相关事物为调查对象或宗教信仰的各种团体进行解散或取缔。

一旦确定SCP-CN-2452存在伤害社会人员的行为或引起难以平息的社会影响，将对SCP-CN-2452进行强制收容。

**描述：**SCP-CN-2452是一未知实体，可将外貌改变为人类样貌。但出于“工作”目的，推测项目在未来很长时间内不会改变其样貌。依据对SCP-CN-2452的采访及SCP-CN-2452-1的描述，目前SCP-CN-2452外观上是一名中年男性人类，目测身高一百八十公分，中国北方汉族面貌。项目体格健壮，穿着为一身简朴的黑色长大衣与长裤，有时会手握一支棕色木制烟斗。SCP-CN-2452嗓音低沉，举止有度，面貌和神情被描述为带有“亲切感”。与项目进行交谈大多数情况下觉得愉悦且轻松。

SCP-CN-2452于每年除夕日出现，以各种原因不能及时与父母或其他血缘亲属团聚的非人身自由受限的人类为对象。以下称之为SCP-CN-2452-1。SCP-CN-2452会选择合适的身份与SCP-CN-2452-1进行接触，如警察、清洁工人、普通行人和杂货店店主等。短暂交流后，SCP-CN-2452会劝导SCP-CN-2452-1回到父母或其他亲人身边团聚。若SCP-CN-2452-1因客观因素无法实现上述目的，SCP-CN-2452则会邀请SCP-CN-2452-1搭乘适合的交通工具到达对象目的地，获取交通工具的途径未知。目前确定SCP-CN-2452使用过的交通工具仅包括小轿车和出租车。大量的秘密调查证明当前SCP-CN-2452的“工作”不会对SCP-CN-2452-1及其家属的日常生活造成明显消极影响。

为了完成上述“工作”，SCP-CN-2452有时会创造出简单的物品或对SCP-CN-2452-1施以“梦境”。当SCP-CN-2452认为“工作”即将成功或失败时，项目会先移动至无社会人员注意且附近无侦测摄像头或类似设备的地点，之后在此地消失[[footnote]] 由发现SCP-CN-2452的大多数特工总结并确认。 [[/footnote]]，瞬时或近乎瞬时地前往下一地点继续寻找“工作”对象。“工作”直至次日（农历正月初一）零时暂时停止，次年除夕又继续“工作”。SCP-CN-2452在这段时间会从现实中消失。

SCP-CN-2452每次的“工作”区域貌似由自身决定，呈随机分布，不存在具体的活动规律。截至20██年农历三月初一，已发现并确认SCP-CN-2452活动地点包括中华人民共和国[数据删除]个省级行政单位，其中共包括[数据删除]个地级行政区。

[[include component:image-block
name=https://images.pexels.com/photos/3594711/pexels-photo-3594711.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=750&amp;w=1260|caption=SCP-CN-2452留下纸质资讯的地点。照片由特工[已编辑]于次日拍摄。]]

为了解SCP-CN-2452具体真实的“工作”过程，基金会曾在全国范围内派出若干名伪装成记者的特工。被派出的特工在每年春节前后寻找并采访SCP-CN-2452-1个体，并让对方撰写与SCP-CN-2452的详细接触经历[[footnote]] 为了方便理解，所有已递交的材料在不违背原意的前提下都进行了适当改动。[[/footnote]]。该举措已在20██年终止。部分可靠材料请详见事件记录。

**20██/██/██更新：**20██年除夕日晚[已编辑]特工发现了SCP-CN-2452及其留下的纸质讯息。[已编辑]特工将次日撰写的补充材料和SCP-CN-2452留下的纸质讯息一并递交。两者请详见附录。

**发现日志：**19██年农历正月初五左右在[已编辑]民间开始流传着“劝人回家过年的神秘人”的传闻。驻于此地的[已编辑]特工开始调查此事并确定了SCP-CN-2452的存在。两年后的除夕日晚SCP-CN-2452主动向基金会联系，宋福博士主持对SCP-CN-2452的采访。

[[collapsible show=&#34;+ 采访记录 SCP-CN-2452-Ⅰ&#34; hide=&#34;- 收起&#34; hideLocation=&#34;both&#34;]]

//以下是在初次正面接触SCP-CN-2452期间，由宋福博士主持的采访。//
&gt; **采访者：**宋福博士
&gt; 
&gt; **受访者：**SCP-CN-2452
&gt; 
&gt; **采访时间：**19██年除夕日晚
&gt; 
&gt; ------
&gt; 
&gt; [记录开始]
&gt; 
&gt; **SCP-CN-2452：**我想向你们说清楚一些事情来消除你们可能对我的误会。
&gt; 
&gt; **宋福博士：**嗯，那请问该怎么称呼你？
&gt; 
&gt; **SCP-CN-2452：**//（微笑）//我没有什么称呼。我管我自己叫“年”，过年的“年”。
&gt; 
&gt; **宋福博士：**……好的先生，请问……
&gt; 
&gt; **SCP-CN-2452：**//（打断）//哦抱歉，因为一些原因，为省时间，我先大致解释一下。需要我进行补充的问题，我说完再问吧。
&gt; 
&gt; **宋福博士：**好。
&gt; 
&gt; **SCP-CN-2452：**按照你们现在的历法，我从公元[数据删除]年开始在这里“工作”，一直到[数据删除]年。这个时间是我目前想的，也有可能会继续。我的“工作”就是帮助不想或不能在下一天与亲人团聚的人们回家。那为了完成每一次“工作”，我有时会使用一些方法，当然这些不会有什么危害的。完成一次“工作”后，我会选择其他地方的我想帮助的对象，继续上面的“工作”。这一天结束后，我会暂时休息一番，之后我会重复上面的内容。
&gt; 
&gt; **宋福博士：**//（记录）//好的，现在请您补充下面的问题。
&gt; 
&gt; //（SCP-CN-2452保持沉默）//
&gt; 
&gt; **宋福博士：**“按照你们现在的历法”，您为什么这么说？
&gt; 
&gt; **SCP-CN-2452：**我感觉到的时间流逝规则和你们的不一样。在我看来，每一天都是你们的除夕。我眼中你们的除夕一过，我就来到了你们的下一个除夕。
&gt; 
&gt; **宋福博士：**这样的话，那您说的“一直到[数据删除]年”，应该是总共工作[数据删除]天的意思。对吧？
&gt; 
&gt; **SCP-CN-2452：**//（点头）//你们可以这么说。
&gt; 
&gt; **宋福博士：**“感觉到的时间流逝规则和你们的不一样”，您是有操控时间流逝规则的能力吗？还是说这对您来说本来就这样？
&gt; 
&gt; **SCP-CN-2452：**本来就是这样，要是可以有这种能力的话，我肯定会先看看你们除夕之后的日子是什么样的。
&gt; 
&gt; **宋福博士：**这份“工作”是谁派遣您来完成的？
&gt; 
&gt; **SCP-CN-2452：**这我就不了解了，我的弟弟妹妹们也不知道，我们就当作是我们自己的“使命”了。
&gt; 
&gt; **宋福博士：**//（疑惑）//弟弟妹妹？原来不止您一位来完成这份“工作”吗？
&gt; 
&gt; **SCP-CN-2452：**嗯。这次是我，之后是我八个弟弟妹妹。
&gt; 
&gt; **宋福博士：**每一位的“工作”时间都是固定且一样的吗？
&gt; 
&gt; **SCP-CN-2452：**//（摇头）//我们可以自由决定一次“工作”多久时间，所以我计划工作到[数据删除]年，其实还可能继续。我们九个一轮结束后，再从我开始。
&gt; 
&gt; **宋福博士：**您为什么不说可能提前结束呢？只说“还可能继续”。
&gt; 
&gt; **SCP-CN-2452：**//（微笑）//我喜欢我的“工作”，就这么简单。
&gt; 
&gt; **宋福博士：**很有意思的回答。那“工作”期间，您能和您的弟弟妹妹们相聚吗？
&gt; 
&gt; **SCP-CN-2452：**我要是回去了，就是下一个来“工作”了。我们很难会一直相聚的。
&gt; 
&gt; **宋福博士：**//（记录）//您在工作期间，不可能总是这身打扮吧？
&gt; 
&gt; **SCP-CN-2452：**//（笑）//哈哈，对。我花蛮久的时间才弄懂出现在人们面前的形象应该是当时大众所认为稳重的形象。一开始来没有经验，那时还被人们认为是[已编辑]什么的。
&gt; 
&gt; **宋福博士：**按您这么说，改变自身的样貌是您的能力了。
&gt; 
&gt; **SCP-CN-2452：**对。
&gt; 
&gt; **宋福博士：**您可以变成我的样子吗？
&gt; 
&gt; **SCP-CN-2452：**//（变化成宋福博士的模样）//没有问题。
&gt; 
&gt; **宋福博士：**那您可以变成我手上的这支钢笔吗？//（举起一支黑色钢笔）//
&gt; 
&gt; **SCP-CN-2452：**//（苦笑）//那就不好意思了，我只能变化成人的外貌。
&gt; 
&gt; **宋福博士：**我大致了解您的这个能力了。您可以变回一开始的样子了。
&gt; 
&gt; //（SCP-CN-2452变回采访一开始的模样）//
&gt; 
&gt; **宋福博士：**您这一身看起来挺精神的，应该不用考虑下次该换成什么模样。
&gt; 
&gt; **SCP-CN-2452：**谢谢夸奖，恰好我也是这样想的。
&gt; 
&gt; **宋福博士：**但您要是从某次开始决定变成其他样子，我希望您可以先告诉我们一声。
&gt; 
&gt; **SCP-CN-2452：**//（点头）//这是我应该做的。
&gt; 
&gt; **宋福博士：**好……
&gt; 
&gt; **SCP-CN-2452：**//（打断）//不好意思了，今天就先到这里，我下次再来找你们。
&gt; 
&gt; //（SCP-CN-2452消失）//
&gt; 
&gt; [记录结束]\
[[/collapsible]]

[[collapsible show=&#34;+ 采访记录 SCP-CN-2452-Ⅱ&#34; hide=&#34;- 收起&#34; hideLocation=&#34;both&#34;]]

//以下是在采访记录SCP-CN-2452-Ⅰ记录一年后与SCP-CN-2452正面接触期间，由宋福博士主持的采访。//
&gt; **采访者：**宋福博士
&gt; 
&gt; **受访者：**SCP-CN-2452
&gt; 
&gt; **采访时间：**19██年除夕日早
&gt; 
&gt; ------
&gt; 
&gt; [记录开始]
&gt; 
&gt; **SCP-CN-2452：**上一次是说到我的这身打扮还不错的话题。
&gt; 
&gt; **宋福博士：**//（笑）//对，您记得还蛮清楚。
&gt; 
&gt; **SCP-CN-2452：**毕竟对我来说只相隔一天。
&gt; 
&gt; **宋福博士：**那就继续吧，可能会耽误您的“工作”，会有什么影响吗？
&gt; 
&gt; **SCP-CN-2452：**不会不会，这也是我应该做的。
&gt; 
&gt; **宋福博士：**好的。//（停顿）//首先，您上次说：“我只能变成人的外貌”，但您在更早之前说：“一开始‘工作’没有经验，那时还被人们认为是[已编辑]什么的”。我们可不可以认为您提供的信息有出入呢？
&gt; 
&gt; **SCP-CN-2452：**//（挠头）//哦，[已编辑]这些指的应该是我的真身。我虽然确实能变回真身，但除此之外只能变成人的外貌。
&gt; 
&gt; **宋福博士：**哦？原来一直流传的故事是真的？
&gt; 
&gt; **SCP-CN-2452：**//（大笑）//哈哈哈哈，之后越传越离谱了。我根本就不想抓走小孩，吃掉就更离谱了。其他的版本也大同小异。
&gt; 
&gt; **宋福博士：**那您真是辛苦了，刚刚误会了您，不好意思。
&gt; 
&gt; **SCP-CN-2452：**没有关系，请继续。
&gt; 
&gt; **宋福博士：**您上一次有说：“我们可以自由决定一次‘工作’多久”，我想知道您，也包括您的弟弟妹妹，是可以跳过一次“工作”吗？甚至说其中几位可以不来“工作”了？
&gt; 
&gt; **SCP-CN-2452：**这样是可以的。这个循环不中断就可以。但我是不会跳过的，哪怕你们拦着我也会继续“工作”。你继续问吧。
&gt; 
&gt; **宋福博士：**//（停顿）//您应该会通过什么途径知道每一年——哦，在我们看来。一些大事件或社会变化吧，比如各个时代流行什么。要是每次“工作”都只用一套模板的话很不方便吧？
&gt; 
&gt; **SCP-CN-2452：**对，虽然我的每天都是你们的除夕，但每天一开始你们上一年大大小小的事我都会知晓个大概。
&gt; 
&gt; **宋福博士：**那每次“工作”，您都会先了解对方的基本情况，比如为什么没有回家，对吧？
&gt; 
&gt; **SCP-CN-2452：**//（点头）//这是我每次“工作”前必须要做的功课。
&gt; 
&gt; **宋福博士：**假如您曾经帮助过的人到处传您的事，您不怕您的身份暴露吗？
&gt; 
&gt; **SCP-CN-2452：**//（轻轻摇头）//这在以前是不用担心的，消息传播效率很低先不说，那些事在成为他们茶余饭后的闲谈后慢慢也就都淡忘了。
&gt; 
&gt; **宋福博士：**“我有时会使用一些方法”，比如说？
&gt; 
&gt; **SCP-CN-2452：**只是创造出一些有利于我“工作”的条件罢了，你们也已经知道一些了。
&gt; 
&gt; **宋福博士：**创造物品。这个能力也有什么限制吧？
&gt; 
&gt; **SCP-CN-2452：**简单的和稍精密的物品没有什么问题，哦，后者不细看没什么问题。但比较大的物品就不行了，一次也不能创造很多。
&gt; 
&gt; **宋福博士：**还是要请您展示一下。
&gt; 
&gt; //（SCP-CN-2452创造出了几粒大米，宋福博士手握的黑色钢笔和黑色眼镜。前者与常见的大米在各种成分上相比一致，后两者肉眼看上去与原件相比没有明显区别。以上物品均已回收。）//
&gt; 
&gt; **宋福博士：**感谢配合，还有创造“梦境”。您应该不会伤害“工作”对象吧？
&gt; 
&gt; **SCP-CN-2452：**这当然不会，我“工作”的对象肯定要好好对待。而且这我是很少用的。
&gt; 
&gt; **宋福博士：**好的，我们暂且相信您。另外您说的“工作”哪怕是“帮助不想或不能在下一天与亲人团聚的人们回家”，那也应该还有其他标准或条件吧？
&gt; 
&gt; **SCP-CN-2452：**对，比如正在服刑的犯人那肯定不是我“工作”的对象。另外我也会先排除像服役的军人和还要工作的医护人员这样必不可少的人员。但他们都是我很敬佩的人物。
&gt; 
&gt; **宋福博士：**没有亲人的人也包括在您“工作”的对象中吗？
&gt; 
&gt; **SCP-CN-2452：**那这就要看情况了，他要是有家的话，就遵循他的想法，想回就回。无家可归的话，我会试试让他回自己亲戚或朋友的家。
&gt; 
&gt; **宋福博士：**那无亲无故的人呢？
&gt; 
&gt; **SCP-CN-2452：**要是可以，我会单独跟他们说说话，让他们好受一些。就这样。
&gt; 
&gt; **宋福博士：**您在有些“工作”情形下是遵循对方想法的，但我发现“我的‘工作’就是帮助不想或不能在下一天与亲人团聚的人们回家”，在这里您好像不是这么做的。
&gt; 
&gt; **SCP-CN-2452：**//（用食指敲桌子）//你们不会真以为那些所谓“不想”回家的人就都不想回家吗？其实他们中有很多人心里都知道自己该怎么做，只是没人告诉并证明他们这么做是对的而已。我只要让他们笃定自己想的是对的，心结解开了，问题也就解决了。
&gt; 
&gt; **宋福博士：**//（记录）//原来如此。您的每次“工作”是都要成功吗？要是有人与您交流后仍然没有回去该怎么办呢？
&gt; 
&gt; **SCP-CN-2452：**//（叹气）//唉，这种情况有过呀，尤其是刚开始的时候。他们没有回去那我也没别的办法了。幸好没有什么硬性要求说每一次都必须成功，每天要成功完成几次之类的，但我每次都是会尽力的。
&gt; 
&gt; **宋福博士：**这份“工作”还真是辛苦，您在这里的生活不会就是一个接一个的“工作”吧？
&gt; 
&gt; **SCP-CN-2452：**每天“工作”之间还会有短暂的休息。
&gt; 
&gt; **宋福博士：**不会觉得累吗？您不需要吃饭睡觉什么的吗？
&gt; 
&gt; **SCP-CN-2452：**称不上累，因为我确实不需要吃饭睡觉。况且能见识各个时期不同的人和事是很有意义的，这也有利于我以后的“工作”。
&gt; 
&gt; **宋福博士：**按照您之前提供的信息，您是一开始就知晓被安排了这个“工作”。您一开始就心甘情愿地接受这份“工作”吗？
&gt; 
&gt; **SCP-CN-2452：**直说的话，不接受。但现在来看，我帮过了那么多人，他们团聚了，我也很开心，也早就接受了。
&gt; 
&gt; **宋福博士：**嗯，我可以冒昧地问一下您的……岁数吗？
&gt; 
&gt; **SCP-CN-2452：**我们使用的历法和你们的不一样，我说了也不好解释，况且这说出来也没什么用吧。你们就把我看成现在的样子就可以了。
&gt; 
&gt; **宋福博士：**我再问一个可能很遥远的问题。要是未来有一年或从某一年开始，新年里每一个人都能团聚——那些军人，医护人员先除外。您或您的弟弟妹妹就不用“工作”了是吗？
&gt; 
&gt; **SCP-CN-2452：**//（微笑）//我们的“工作”就是为了这个结果。到了这一天，我们就可以团聚了，但要是又到了需要我们的时候，还是会回来“工作”的。
&gt; 
&gt; **宋福博士：**希望这一年早点到来。下一个应该是最后一个问题了。
&gt; 
&gt; //（SCP-CN-2452保持沉默）//
&gt; 
&gt; **宋福博士：**您很信任我们吗？还是说出于什么原因使您主动告诉了我们这么多关于您的信息？
&gt; 
&gt; **SCP-CN-2452：**//（微笑）//只是跟你们说清楚，消除误会。
&gt; 
&gt; **宋福博士：**那我也希望您不会伤害别人。
&gt; 
&gt; **SCP-CN-2452：**//（撇嘴）//我不都说过了我不会嘛。
&gt; 
&gt; **宋福博士：**目前没有别的问题了，感谢配合。
&gt; 
&gt; **SCP-CN-2452：**//（站起）//那还有什么问题的话请你们来找我。
&gt; 
&gt; //（SCP-CN-2452消失）//
&gt; 
&gt; [记录结束]

&gt; **宋福博士的笔记：**两次采访中，SCP-CN-2452表现得都十分冷静，举止谈吐都很自然，对提出的各个问题几乎都是不带深思地就给出了回答。它给出的信息也推断不出有明显出入——除了关于所谓它“弟弟妹妹”的信息，我们无法从其他渠道证实。
&gt; 
&gt; 但SCP-CN-2452似乎对我们可能阻止它进行“工作”这一想法持有警惕。所谓的“工作”，到底是它必须要做的，还是它的一厢情愿，这应得到证实。
[[/collapsible]]

[[collapsible show=&#34;+ 事件记录 SCP-CN-2452-A&#34; hide=&#34;- 收起&#34; hideLocation=&#34;both&#34;]]
**撰写者：余██，男，46岁，出租车司机
撰写时间：20██年农历正月初九
以下为撰写内容**
&gt; 除夕夜。
&gt; 
&gt; 我在一条幽暗的小巷深处送走了那天最后一个客人。
&gt; 
&gt; 我想他应该是赶着回家过年的。因为他下车花了好些时间拿出一大堆的礼品，之后一路小跑进了另一条更狭窄的小巷。他在黑暗中消失不见后，我还是望着里面发呆。
&gt; 
&gt; 我拿起平时总放到车里的一张全家福。
&gt; 
&gt; 唉，的士生意快做不下去了，近几年总有私家车来抢生意，让我们这些老司机都没得做。如果明年还是这样入不敷出的话，那就只好到老家开家店糊口啦。
&gt; 
&gt; 我看着照片里妻儿的笑容，曾经发誓要为他们带来的好日子恐怕又要到后头了。
&gt; 
&gt; 真是辜负了我妻子的一番信任啊！她当初那么信任我，让我出来闯荡……真是没什么脸回去见她啊。
&gt; 
&gt; 我又看了好一会照片，之后打算回租的屋子里去。
&gt; @@@@
&gt; @@@@
&gt; 发动引擎后，打开车灯，我突然发现前面一个垃圾堆旁有个人在捡垃圾。虽说是个捡垃圾的，但他的衣服很干净整洁，捡垃圾的声音响得很大。我从车上下来，走过去。
&gt; 
&gt; “除夕夜还出来捡垃圾？不回家过年去吗？”
&gt; 
&gt; 那人还在捡垃圾，头也不回。
&gt; 
&gt; “过年？我无亲无故，过什么年？”
&gt; 
&gt; “呃，抱歉。”
&gt; 
&gt; 我从口袋里抽出两根烟，顺着给自己点了一根，把另外一根递给了他。
&gt; 
&gt; “我不抽，谢谢。”
&gt; 
&gt; 把那根烟塞回口袋后我就一直站在那儿，边抽烟边看着他挑选出来的各种垃圾。有塑料瓶，有硬纸板，竟然还有一本《活着》[[footnote]] 中国当代作家余华于1993年出版的长篇小说，事件中是作家出版社出版的版本。[[/footnote]]。
&gt; 
&gt; “除夕夜出来捡垃圾，明天再捡也不迟啊。”
&gt; 
&gt; “呵，别看这些啊，都是些没人要的东西，在我看来却都是宝……”
&gt; 
&gt; 他应该还没有说完，就被一声巨响打断。巨响后一瞬间，天空被五彩斑斓的烟花照得如白昼般通亮。烟花一朵接着一朵，红的之后就是绿的，绿的之后又是紫的，紫的后面还有蓝的……旁边的小区里大人们赶紧把孩子们叫出来看烟花，孩子们的欢呼声此起彼伏。
&gt; 
&gt; 真的…好漂亮啊……
&gt; 
&gt; 那人停下了手里的工夫，同我一起痴痴地望着被点亮的天空。任凭绚烂的烟花照耀着我们的眼睛，巨大的声响震撼着我们的心灵。
&gt; 
&gt; 没有多久，各种颜色的烟花放完了，欢呼的小孩也不闹腾了。我看着残存有那些色彩的烟雾渐渐消散，就像是我工作时看到的一辆辆车子的废气从一根根排气管排出一样。
&gt; 
&gt; “嗯……多漂亮的烟花啊，要是能看一辈子该多好。”他又开始了他的工夫。
&gt; 
&gt; 我没有回答他。
&gt; 
&gt; “其实，我挺羡慕你们的。能无忧无虑地生活，自由选择自己要走的路，还有很多的时间尽情享受自己的人生。”
&gt; 
&gt; “啧，你在说什么屁话？”
&gt; 
&gt; “生活还给了你家人对你的爱，哪怕有多大的艰难困苦，他们也总是毫不犹豫地站到你这一边，一起对抗。”
&gt; 
&gt; “可……可我已经失败了，我对不起……”
&gt; 
&gt; 谢天谢地，现在回想起哭着说出这句话的时候，有一种心中的大石头终于落在地上的感觉。
&gt; 
&gt; “没，你还没有失败。孑然一人的时候，才是失败的时候。你还有爱你的家人一起并肩战斗，你不应该感到惭愧，而是幸福才对。快回去吧，他们肯定都在想你呢。”
&gt; 
&gt; 他之后又说他的父亲是个艾滋病人，几个月前去世了，他还能活那么久真是个奇迹。
&gt; 
&gt; “我感觉到自己的时间也不多了，所以就想趁着这些时间，多拿这些宝贝去换钱，捐出去。”
&gt; 
&gt; 我又开始沉默。
&gt; 
&gt; “唉，每个人过年的时候都对放完了的烟花依依不舍，殊不知最美的烟花其实就在身边。”他说完起身，把那些废品打包，等会儿应该就要扛在身上带走。
&gt; 
&gt; “爸爸！”
&gt; 
&gt; “嗯？”我扭头一看，原来是另一道巷口里一户人家的小孩。他站在门前，手里拿着个弄坏了的玩具。
&gt; 
&gt; “哎呀，宝贝怎么啦？”一个年轻男人走了出来。
&gt; 
&gt; “我……我不小心……给弄坏了。”
&gt; 
&gt; “哦！我还以为多大点事呢。过年后就给你买个更大的！”
&gt; 
&gt; “耶！爸爸真好！”
&gt; 
&gt; 随后他们一起走进了房门。小男孩儿真可爱啊。
&gt; @@@@
&gt; @@@@
&gt; “嗯，你说得对。”我回头。
&gt; 
&gt; 但垃圾堆旁已经没有人了，打好包的废品也都被带走了。
&gt; 
&gt; 除了那本《活着》。 \
[[/collapsible]]

[[collapsible show=&#34;+ 事件记录 SCP-CN-2452-B&#34; hide=&#34;- 收起&#34;hideLocation=&#34;both&#34;]]
**撰写者：李██，女，53岁，某儿童福利院院长
撰写时间：19██年农历正月十九
//备注：确切地说，此次事件的SCP-CN-2452-1个体是当时由这所儿童福利院抚养的一名十岁男孩，本段材料为该儿童福利院院长撰写。//
以下为撰写内容**
&gt; 除夕上午。
&gt; 
&gt; 太阳很不错，阳光撒在大门前的一些小水洼上闪闪发光。赶在一年的最后一天放晴希望会是个好兆头。
&gt; 
&gt; 大家吃完早饭，我让孩子们到院里的空地上玩耍。孩子们都有说有笑的，唯独他一人坐在空地旁的阶梯上。
&gt; 
&gt; 我比较关心他，因为他一个月前才来到这里。我很疑惑，为什么他会突然出现在门口，问他父母在哪，他也不说。
&gt; 
&gt; 我就先让人把他安顿好，自己再查查他的家庭背景。
&gt; 
&gt; 原来他母亲在一个工地上做工，恰巧被几个从高空掉下来的砖头砸死了。父亲赌博成瘾，晓得他妻子死了之后，看他是个负担就把他送到了这里。老人就只有孩子的外公。
&gt; 
&gt; 哎，真是一个可怜的孩子啊。
&gt; @@@@
&gt; @@@@
&gt; 我正想走过去跟他说几句话，但这时有人敲了下大门。
&gt; 
&gt; 我走近一看是个蛮高的中年人，年纪大概比我年轻一些。我问他有何贵干，他说他是个记者，想写一篇关于“住在福利院的孩子”的报道。他在门外看到这个孩子，想进来问他几个问题。随后他给我看了一下他的证件，我看不出来有什么问题，就让他进来了。
&gt; 
&gt; “千万别问他父母的事。”我提醒他。
&gt; 
&gt; 他说好。
&gt; 
&gt; 这个孩子平时很怕生人，就连其他孩子来找他玩，他都是婉言拒绝，之后静静地呆在一个角落里。
&gt; 
&gt; 我把记者领到他面前，简单解释了一下。
&gt; 
&gt; “孩子，你好。”
&gt; 
&gt; 记者向孩子笑了一下，笑得很亲切。
&gt; 
&gt; 我这时才问他要不要给他拿个凳子坐着，他说不用，说完就很自然地与孩子面对面坐着，还掏出了一个小本子和一支笔。我就站在一旁听着。
&gt; 
&gt; “孩子，你叫什么？今年多大了？”
&gt; 
&gt; “[已编辑]，十岁了。”
&gt; 
&gt; “你爸爸妈妈呢？他们在哪儿？”
&gt; 
&gt; 我哪知道他一上来就问这个问题啊？就赶紧想把他的问题打住。
&gt; 
&gt; “不知道，是我爸爸把我送到这里来的。”
&gt; 
&gt; 记者停顿了一下，我也是。原来他对那些事情都不清楚啊……
&gt; 
&gt; “那他们有来看过你吗？”
&gt; 
&gt; “没有。”
&gt; 
&gt; “哦？那你想他们吗？”
&gt; 
&gt; “想，不知道他们为什么没来看我。”
&gt; 
&gt; “你觉得这里好吗？”
&gt; 
&gt; “好。”
&gt; 
&gt; “那与你的家相比呢？”
&gt; 
&gt; “这里好。”
&gt; 
&gt; “为什么呢？”
&gt; 
&gt; “在家里好无聊，好多时间都是我一个人在家。在这里那些哥哥姐姐对我都很好。”
&gt; 
&gt; “那你觉得你的家好吗？”
&gt; 
&gt; 孩子昂起头，花了一段时间思考了一下。
&gt; 
&gt; “也好——吧，我妈妈对我特别好，但爸爸没几次在家。妈妈回来后我问她爸爸呢？她总说他在工作，经常不会在家。”
&gt; 
&gt; “那你以前过年是在哪里过的呢？”
&gt; 
&gt; “只有几次是到外公家过的，记不清几次了，好多次就是在家里过的。”
&gt; 
&gt; 记者在小本子上写下了一段话。“在家里过年，通常做什么呢？”
&gt; 
&gt; “听妈妈给我讲故事，有时顺便和妈妈一起在窗外看邻居他们放烟花玩。”
&gt; 
&gt; 记者皱了眉头，“那过年爸爸还不在家吗？”
&gt; 
&gt; “对！！他过年也要工作！真是搞不懂。”
&gt; 
&gt; “那在……外公家过年，开心吗？通常做什么呢？”
&gt; 
&gt; 孩子的眼睛立马充满了光芒。“开心！外公就会给我玩好多烟花，我们还会一起看星星，天上的星星好多好亮！哦，但那些很大的烟花放完了星星就看不到了。”
&gt; 
&gt; 记者又写下了一段话，然后起身。
&gt; 
&gt; “谢谢你孩子，祝你明天新年快乐。”
&gt; 
&gt; “你也要快乐哟叔叔。”
&gt; 
&gt; 孩子狡黠地笑了一下，他这一笑又把我和记者逗笑了。
&gt; 
&gt; “谢谢。”
&gt; @@@@
&gt; @@@@
&gt; 记者准备离开，我走在他前面准备给他开门。
&gt; 
&gt; “这里真是一个甜蜜的家。”说完，记者叹了口气。
&gt; 
&gt; “唉，你所说的‘甜蜜’，他们其实本该拥有。”我把门打开。
&gt; 
&gt; “我也要向你说一声谢谢。”
&gt; 
&gt; “没事，这应该是我做的。”
&gt; 
&gt; “谢谢。”
&gt; 
&gt; 说完，他很快离开在拐角里了。
[[/collapsible]]

[[collapsible show=&#34;+ 事件记录 SCP-CN-2452-C &#34; hide=&#34;- 收起&#34;hideLocation=&#34;both&#34;]]
**撰写者：███，女，██岁，海外留学回国人士

&gt; 前[数据删除]年除夕上午。
&gt; 
&gt; 我因为[已编辑]，那年终于可以回家过年了！但离家真是太远了，除夕上午才坐上回家的长途汽车，但堵车的情况比我想象中的还要糟糕，在车上睡了醒，醒了睡，不知道有多少回。
&gt; 
&gt; &#34;[已编辑]到了！要下车的赶快下车！&#34;
&gt; 
&gt; 一听到我家县城的名字，我赶紧从座位上下来，提着笨重的行李箱，又绕过过道上的各种各样的箱子，跌跌撞撞地，总算是从车门下了车。
&gt; 
&gt; 但要到我家，在这里还要坐最少半个小时的车。
&gt; 
&gt; 我一看表，糟了！11:40了！要赶不上年夜饭了！在这个点早就没班车了，更要命的是手机也没电了！我提着两个行李箱，愣得像个傻子一样。
&gt; 
&gt; 本来想给爸妈一个惊喜…… 
&gt; @@@@
&gt; @@@@
&gt; 过了一会儿，前面突然闪出两束灯光，没多久就来到车站旁边。
&gt; 
&gt; 我得救了……
&gt; 
&gt; 司机的头转向我。 “是要回家过年吗？姑娘？我送你一程。”
&gt; 
&gt; 我开心坏了，一边说着谢谢师傅，一边手忙脚乱地把箱子塞进后备箱。然后跳进后座。
&gt; 
&gt; “去[已编辑]，谢谢师傅。”我边说边掏出钱包。
&gt; 
&gt; “恰好顺路，姑娘，不用给钱。”司机这样推辞，但我还是把钱塞给了他。
&gt; 
&gt; “师傅家也在那里吗？” 
&gt; 
&gt; “不。”他摇头，“我的家在更远的地方。” 
&gt; 
&gt; 车子发动后，看着窗外一道道再也熟悉不过的风景与回忆，一路上我不断叫唤。
&gt; 
&gt; “哦！这里是那个！”
&gt; 
&gt; “哦！我以前最喜欢和她们在这里玩！”
&gt; 
&gt; ……
&gt; 
&gt; 现在回想还真是尴尬，因为师傅好像就没什么反应。
&gt; 
&gt; “嗯？”但师傅总算应了一下我。“姑娘，你对这儿很熟，是在这儿长大的吗？”
&gt; 
&gt; “对，我的童年就是在这几个镇子上度过的。”
&gt; 
&gt; “就这几个镇子？那不免会有些无聊吧？”
&gt; 
&gt; “从来没有过。”我摇头。“以前和许多小伙伴们在很多不同的地方跳皮筋，捉迷藏，东跑西跑，还一起在很多家很好吃的小摊上买东西吃……那时候真的很有意思。”
&gt; 
&gt; 接着我又向师傅讲了我好几件童年趣事，但每个讲完后，都觉得根本就没有那么好笑。
&gt; 
&gt; 但师傅每次听完后都亲切地笑出了声。
&gt; 
&gt; “果真人在小的时候才是最快乐的啊，哪怕是在最无聊的角落里，他们都能开辟出无限的快乐。”
&gt; 
&gt;  “对呀，但我长大之后走出这些小镇，才发现这个世界上对我来说的快乐真的少之又少。”
&gt; 
&gt; 突然心生感慨，从模糊的窗外望着快速后退的风景，有旧的，但更多的是新的。
&gt; 
&gt; 师傅又笑了，“所以不就有一个成语吗？叫做什么……哦，对，苦中作乐。”
&gt; 
&gt; 我也笑了。“对，对，苦中作乐……”
&gt; 
&gt; “别忘了。”师傅驶进一个急弯。“生活中总有让我们安心的事物。”
&gt; 
&gt; 我在等师傅说完。
&gt; 
&gt; “除了成功带来的喜悦之外，还有爱我们的人，和我们爱的人。”
&gt; @@@@
&gt; @@@@
&gt; 令我最惊奇的是，这个师傅开得真是又快又稳，将近零点就把我送到家门口了。我一激动下了车就跑向家门。
&gt; 
&gt; 随后我才想起来箱子还没拿，况且也应该向师傅道个别，说些好话。
&gt; 
&gt; 但那两束灯光已经不见了。
&gt; 
&gt; 车子应该在的地方放着我的箱子，我塞给师傅的钱，也整齐地放在其中一个箱子上，一张不少。 \
[[/collapsible]]

[[collapsible show=&#34;+ 事件记录 SCP-CN-2452-D&#34; hide=&#34;- 收起&#34;hideLocation=&#34;both&#34;]]
**撰写者：文█，男，41岁，某乡村生猪养殖户
撰写时间：20██年农历十二月二十五日
以下为撰写内容**
&gt; 前两年除夕夜。
&gt; 
&gt; 我躺在公园的长椅上，拿手枕着头，欣赏着天上几颗闪烁的星星。跟前一年的一块黑布相比，算得上是场美景。
&gt; 
&gt; 实际上，那时我在想该怎么死去。跳楼吗？算了，还在空中的时候就被吓死了；跳河吗？算了，被淹死前就被冻死了；割腕吗？算了，想想明晃晃的刀刃就后怕。想来想去还是勒死吧，虽然死相很难看。
&gt; 
&gt; 我决定之后便起身，在一个垃圾桶里找到了一根算得上结实的绳索，把它挂在一根树枝上，在确定绳子不会掉下来后把脖子伸进了索套。
&gt; @@@@
&gt; @@@@
&gt; 意识再次清醒后，我感觉到我胸很痛，之后才发现我倒在了地上。
&gt; 
&gt; 我边咳嗽边爬起来，看到了他和他拿在右手的小刀。
&gt; 
&gt; “为什么寻死？”他脸上没什么害怕的表情，这反而让我尴尬起来。
&gt; 
&gt; “你谁呀，多管闲事！为什么？活腻了呗，不想活了。”
&gt; 
&gt; 他不说话了，一副若有所思的样子。
&gt; 
&gt; “他妈的，害我白难受一阵。”我转身把断成两截的绳索捡起来。
&gt; 
&gt; “闭上你的左眼。”
&gt; 
&gt; 我一时还没反应过来。“什么？”
&gt; 
&gt; “闭上你的左眼。”
&gt; 
&gt; “怕不是真的有病。”我走了几步，想知道在哪里还能找到更结实的绳子。
&gt; 
&gt; “你试一下，这会让你好受一些。”
&gt; 
&gt; 我笑了。我一个将死之人，一生还从没有陌生人像他这样求我做一件事。还是这么简单的一件事。
&gt; 
&gt; 我回头，看着他，闭上左眼。
&gt; @@@@
&gt; @@@@
&gt; 闭上左眼，右眼的视野顿时明亮起来！我从右眼看到了我出生的地方。一只眼望去全是绿色的小山包，最近的两个小山包之间夹着一栋简朴的木屋，屋子前面是一片老喜欢沙沙作响的竹林……这一切跟我刚刚眼中的一团漆黑完全是两个世界啊。
&gt; 
&gt; 刚把左眼睁开，眼泪就从右眼满出来了。
&gt; 
&gt; 我欣喜地往家跑去，首先把长在门口上的苔藓摸了个遍，之后进屋，先到正屋站了很久，之后到厨房站了很久，接着又到我奶奶的卧室里站了很久。眼泪一直没有停下来。
&gt; 
&gt; 这里的一切比我之前梦过的都要具体，我都不知道该怎么说我当时的感受了，当时好像是想着要是能死在这里该多好啊。
&gt; 
&gt; 眼泪流干之后，我笑着把泪痕擦去。接着把椅子，碗柜，灶台，奶奶的床，还有好多东西也摸了个遍。
&gt; 
&gt; 该摸的都摸完之后我想把屋子再转一周，中途却看到我奶奶背着柴火过来了。
&gt; 
&gt; 我立马明白这一切肯定又是个梦，因为按今年算，她老人家已经去世三十三年了。
&gt; 
&gt; “咦！这不是我[已编辑]吗？你啥时回来哩？”
&gt; 
&gt; 我慌张起来。“我……我刚回来的。”
&gt; 
&gt; “哇！那太好了！我晚上给你爹俩做饭吃！”
&gt; 
&gt; “啊？我爸？我爸回来了？”
&gt; 
&gt; “瞧瞧你说的。”老人家脸色凝重起来，“要过年了，一家人的当然要回来了……不说了，我现在要进屋去准备下啦。”
&gt; 
&gt; 我妈在我一出生后就跟别人跑了，自己留下了一屁股债给我爸，爸为了还债到处奔波，最后被迫无奈瞒着我自杀了。奶奶就是在他死后不久后也去世了。
&gt; @@@@
&gt; @@@@
&gt; “闭上右眼吧。”
&gt; 
&gt; 哦，原来这些都是他为我安排的。
&gt; 
&gt; 好想再进厨房看看奶奶做饭的样子啊。
&gt; 
&gt; 可虚无的温暖只会让我难过。我闭上右眼，世界又从一片翠绿变成一团漆黑。眼睛还是酸的。
&gt; 
&gt; 他嘴里叼着根烟斗，蹲在地上。可能是站太久了。
&gt; 
&gt; “小时候有这么个慈祥的奶奶，真不错嘛。那栋屋子还在吗？”
&gt; 
&gt; “我不知道。”
&gt; 
&gt; “哦？那就更应该回去看看了，要是还在的话，清理清理那些老东西，想想能不能在那里好好生活。”
&gt; 
&gt; 我没有作声，那天晚上发生的一切都太虚无缥缈了。
&gt; 
&gt; 他站起来。“所以说，年纪轻轻的怎么可能就活腻了呢？”
&gt; 
&gt; 他笑了，但那是很温暖的笑。
&gt; 
&gt; 我又哭了，他身后的灯光由原本很刺眼的光线变成了柔和的光球。他的身影渐渐模糊，渐渐离我远去。
&gt; 
&gt; 有那么一瞬间，他很像我奶奶以前跟我讲的神明，神圣而和蔼的神明。
&gt; 
&gt; ……
&gt; 
&gt; 世界终于变得清晰，我的“神明”也消失于人间。

&gt; **[已编辑]博士的笔记：**根据近有关SCP-CN-2452的记录报告，推断为了达到“工作”目的，SCP-CN-2452存在对平民施展可能造成不良影响的异常能力，甚至直接为平民赋予某种异常能力的可能。虽然这样的例子仍然罕见，但应对SCP-CN-2452提出限制此能力的要求。
[[/collapsible]]

[[collapsible show=&#34;+ 附录 [已编辑]特工的补充材料&#34; hide=&#34;- 收起&#34;hideLocation=&#34;both&#34;]]
&gt; 除夕夜。
&gt; 
&gt; 也就是刚刚不久，我把有关SCP-CN-2452“工作”的记录材料记录完毕后准备离开。
&gt; 
&gt; 但我发现SCP-CN-2452接下来的行动轨迹并不像以往记录那样。
&gt; 
&gt; 他走到这起事件的SCP-CN-2452-1住所靠东的一根电线杆下。那里很黑，再往前走几步就很亮。
&gt; 
&gt; 几秒后，他拿出那只烟斗，装上烟草并点燃后，深吸一口，将烟雾缓缓吐出。小心地看着对面二楼人家的窗台。
&gt; 
&gt; 人家的客厅聚着大约十个人，有老人，有大人，也有孩子，非常热闹。大人们把年夜饭从厨房端到餐桌上，孩子们则替大家盛好了饭，蹦蹦跳跳地也端到餐桌上。
&gt; 
&gt; 他低下了头，又抽了一口，又把烟雾缓缓吐出。
&gt; 
&gt; 这时一只流浪猫走了过来，蹭了蹭他的裤子。
&gt; 
&gt; 他从他的大衣左侧口袋拿出一块饼干和一张折好的稿纸（两者很有可能都是他创造出来的），稿纸被他放进右侧的口袋里，之后他把饼干递给那只流浪猫。
&gt; 
&gt; 但流浪猫远远地躲开了。
&gt; 
&gt; 他笑了笑，把饼干轻轻地放在地上。流浪猫立马跑过来把它叼走了。
&gt; 
&gt; 烟终于抽完了，他还看着那户人家。
&gt; 
&gt; “客行随处乐，不见度年年。[[footnote]] 出自中国唐代诗人孟浩然《岁除夜会乐城张少府宅》。
[[/footnote]]”
&gt; 
&gt; 他转身，把稿纸拿出来，粘在了旁边的那根电线杆上。
&gt; 
&gt; 之后，他消失了。
[[/collapsible]]

[[collapsible show=&#34;+ 附录 SCP-CN-2452的纸质资讯&#34; hide=&#34;- 收起&#34;hideLocation=&#34;both&#34;]]
&gt; 从我来到这里那天开始，在各个角落里，苦痛每天都在折磨着很多人。它在很早以前大多是瘟疫，赋税和饥荒之类；稍早以前则是战争，大烟和人口拐卖什么的；到如今就是家庭代沟，留守家庭和各种疾病什么的。那些人中有些渺小得微不足道，有些甚至每个人见了还要厌恶地啐一口。但我很想了解他们的故事，了解他们为了什么而生活。
&gt; 
&gt; 虽然有些故事平淡无奇，但我却为他们平凡的日常而感动。这些故事的主角最起码也应该如此平淡地过完余生。
&gt; 
&gt; 当然也有很多不平常的故事。有天一大早我正走在一条小路上，前面走来一个疯女人。这是我第二次碰见这个疯女人，她家离得也很近，我就顺便带她回家了。那是个小平房，围墙上全是“这是家”之类的标记。房里没人，一进门就能看见一排灵位。她进去了就一直嘀咕着说：“哎呀，我又不小心走出去了，以后绝对不会了。”
&gt; 
&gt; 还有一次上午我刚刚送一个女生到达机场，正准备回去，突然一个男人从车前跑过，差点把他撞倒。我仔细一看却发现这个男人没有带任何行李，火急火燎地就冲进机场。很奇怪，这个男人十几分钟前还在和家人团聚，为什么现在会在这里？原来这个男人接到了他知己妻子的电话，他的知己身体危重，想把最后的时间留给两人最后的相聚。现在他仍然坚持每年给知己扫一次墓。
&gt; 
&gt; 可每一次我只能泛泛了解他们的过往，没有办法亲身体会他们的经历。站在他们的立场，以他们的思维看待问题，就更不用说了。面对他们的喜怒哀乐，我也不能妄下推断。
&gt; 
&gt; 但我可以确定的是生活真是太令我惊奇了。这不仅因为在人们生活中这层充满黑暗与无助的土壤是这么的富饶和肥沃，而且还因为从这层土壤中仍然生长出光明和希望——这是人们心中固有的对美好的向往。我也因那一个个故事的主角确定人们之间的牵绊绝对不仅仅只是亲情，爱情和友情之类的总体，它绝对比我看过的任何烟花都要美丽。
&gt; 
&gt; 我说这些不是想表明我多么感激这些人，也不是想说我就要杀掉那些我觉得是罪大恶极的人。只是简单说说我为什么喜欢这份工作。
&gt; 
&gt; 另外，我对你们说过的东西全部都是真实的。对于你们认为有所保留的地方，因为我也不清楚，请恕我无法准确告诉你们。也感谢你们对我工作的协助。
&gt; 
&gt; 新年快乐。
[[/collapsible]]
