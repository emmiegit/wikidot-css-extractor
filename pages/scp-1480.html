    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1480 – Bus Nr. 64
**Autor:** [[*user Eskobar]]
**Original:** http://scp-wiki.wikidot.com/scp-1480
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1480

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Die SCPS //Ockham// ist derzeit angewiesen, zusätzlich zu ihren regulären geologischen Aufgaben die Beobachtung von und Kommunikation mit SCP-1480 auf der Oberfläche von Titan aufrechtzuerhalten. Die Entfernung und die technologischen Schwierigkeiten, die mit dem Erreichen von Titan verbunden sind, dienen als angemessene Eindämmung, solange die Existenz von SCPS //Ockham// ein Geheimnis bleibt. Nur eine Handvoll ESA-Mitarbeiter, die von Foundation-Verbindungspersonen überprüft und informiert wurden, dürfen über die Existenz und den Zweck der SCPS //Ockham// informiert werden. Ausgewählte Fotos der Oberfläche von Titan wurden von Foundation-Personal manipuliert und der ESA zur Veröffentlichung zur Verfügung gestellt; Fotos werden manipuliert, um die Präsenz von SCP-1480 zu entfernen.

Die SCPS //Ockham// hat  weiterhin zu versuchen, Kontakt mit SCP-1480 und allen Entitäten in SCP-1480 herzustellen.

**Beschreibung:** SCP-1480 ist ein Schulbus Blue Bird Modell Typ C von 2004, bei dem alle typischen Schulbus-Außenmarkierungen außer der Zahl &#34;64&#34; entfernt wurden und der derzeit auf der Oberfläche von Titan ruht. Basierend auf physischen Markierungen und Details wird angenommen, dass SCP-1480 entweder ein Schulbus des Weakley County School District ist, der am 02.11.07 von der Dresden Elementary School als vermisst gemeldet wurde, oder eine sorgfältig gefertigte Nachbildung davon. Für die zeitliche Diskrepanz zwischen dem Verschwinden des Busses und der Entdeckung von SCP-1480 wurde noch keine Erklärung gefunden.

Die Fenster von SCP-1480 sind undurchsichtig; kein Licht irgendeiner Wellenlänge kann durch sie gesehen werden. Darüber hinaus war die Ultraschallbildgebung des Inneren des Objekts nicht schlüssig. Von den Fenstern von SCP-1480 können regelmäßig blinkende Lichter ausgehen; diese wurden häufig entdeckt, bevor die SCPS //Ockham// auf Titan landete, sind aber seitdem extrem selten geworden. Diese Blitze können in Morsecode-Nachrichten entschlüsselt werden; wie die Entität mit Morsecode-Protokollen vertraut ist, ist unbekannt. Der Phrasierung und den unterschiedlichen Geschwindigkeiten der Blitze nach zu urteilen, scheinen verschiedene Fenster von unterschiedlichen, aber konsistenten Perspektiven oder Stimmen zu stammen. Die blinkenden Lichter können per Morsecode ins Englische übersetzt werden; ein Protokoll der aufgezeichneten Nachrichten ist im Anhang 1480-A zu finden.

**Anhang 1480-A:** Die SCPS //Ockham// wird derzeit auf der Oberfläche von Titan als Teil eines unabhängigen wissenschaftlichen Austauschprogramms eingesetzt, das zwischen mehreren hochrangigen Beamten der Europäischen Weltraumorganisation, der NASA und der Foundation geleitet wird; gemäß den Bedingungen dieser Vereinbarung stellten NASA und ESA das interplanetare Fahrzeug zur Verfügung und übergab der Foundation die endgültige Kontrolle über die Missionsparameter des Fahrzeugs im Austausch für bestimmte technologische Verbesserungen der Foundation und die Möglichkeit, auf alle nicht sensiblen wissenschaftlichen Daten der Mission zuzugreifen und diese zu nutzen zu können. Die //Ockham// entdeckte die Anwesenheit von SCP-1480 aus einer Entfernung von mehreren tausend Kilometern. Aus der Ferne konnte die //Ockham// SCP-1480 und die blinkenden Lichter im Inneren des Objekts erkennen. Die //Ockham// landete am 14.01.05; die blinkenden Lichter in SCP-1480 hörten zu diesem Zeitpunkt auf. Seitdem gehen die Lichter in regelmäßigen Abständen wieder an. Ausgewählte Auszüge der von SCP-1480 aufgezeichneten Kommunikationen sind wie folgt aufgelistet:

**01.11.05:** Bei Beginn um 02:32 Uhr[[footnote]] Der Einfachheit halber basieren alle Zeiten von nun an auf der geschätzten UTC auf der Erde zum Zeitpunkt der Aufzeichnung.[[/footnote]] werden alle Fenster für einen Zeitraum von neunzig Sekunden kurz aktiv. Da die Fenster jeweils nur von einer Seite des Busses einsehbar sind, können nicht alle Teile eines bestimmten Gesprächs zu einem bestimmten Zeitpunkt gehört werden. Der Inhalt der aufgezeichneten Nachrichten besteht größtenteils aus kurzen, aussagekräftigen Sätzen wie &#34;nöhö&#34;, &#34;das kannst du nicht machen&#34; und &#34;sag ich doch&#34;. Um 02:34 Uhr blinkte auf der Windschutzscheibe die Meldung &#34;beruhigt euch dort hinten&#34; und alle Fenster hörten auf zu blinken.

**13.01.05:** Mehrere Fenster auf der Rückseite der Steuerbordseite des Busses beginnen in einem offensichtlichen Gespräch miteinander zu blinken. Das hinterste Fenster fragt &#34;Warum ist Tyler nicht in den Bus eingestiegen&#34;, worauf das Fenster direkt davor mit &#34;Er wurde vom Sender ausgewählt&#34; antwortet. Das erste Fenster antwortet (wörtlich entschlüsselt) mit &#34;och Mann&#34;, gefolgt von einer Reihe von Beschwerden über die nicht identifizierte Entität, die als &#34;der Sender&#34; bezeichnet wird. Das dritte Fenster von hinten blinkt &#34;Wer ist der Sender&#34;, gefolgt von einer Pause, von der angenommen wird, dass sie eine Antwort von einem Fenster auf der anderen Seite des Busses ist. Am Ende dieser Pause blinkt die Windschutzscheibe &#34;Was hast du getan&#34;. Die Windschutzscheibe bleibt am Ende dieser Sequenz beleuchtet; alle Fenster zwischen der Windschutzscheibe und der Rückseite des Busses beginnen zu blinken und bleiben an, bis die Lichter die Rückseite des Busses erreichen. Die Fenster auf der Rückseite des Busses lassen eine Reihe von Notmeldungen aufblitzen, bis die Reihe der ständig erleuchteten Fenster die Rückseite des Busses erreicht, an welchem Punkt die beiden Fenster auf der Rückseite des Busses ebenfalls aufleuchten. Alle Fester werden dann dunkel. Diese beiden Fenster und ein weiteres auf der anderen Seite des Busses werden seitdem zu keinem Zeitpunkt aufleuchtend beobachtet.

**14.01.05:** Die SCPS //Ockham// trifft gegen 22:01 Uhr auf Land. Vor Beginn der orbitalen Landemanöver, bei denen die Kameras der //Ockham// von SCP-1480 entfernt wurden, beginnen die Fenster, die der //Ockham// am nächsten sind, Meldungen wie &#34;Seht ihr das&#34;, &#34;Was ist das&#34; und &#34;ist das meine Mami&#34; aufzublitzen. Als sich die //Ockham// der Oberfläche von Titan nähert, beginnen diese Nachrichten mit größerer Häufigkeit aufzutreten. Sobald jedoch die //Ockham// Kontakt mit Titan aufnimmt, blitzen die Fenster von SCP-1480 einmal hellweiß auf und werden dann schwarz. Als die //Ockham// mit der Untersuchung von SCP-1480 beginnt, ist die einzige Antwort, die sie von der Entität erhält, dass die Windschutzscheibe gelegentlich aufblitzt: &#34;Sie gehören nicht euch&#34;. Dies war das einzige signifikante Signal, das von SCP-1480 seit der Landung der //Ockham// empfangen wurde.

Für Informationen zu weiteren anomalen Ereignissen im Zusammenhang mit SCP-1480 konsultieren Sie bitte die Dokumentation für [[[SCP-1680]]] und [[[SCP-1380]]].</textarea></pre>
