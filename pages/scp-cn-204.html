**项目编号：**SCP-CN-204
 
**项目等级：**Euclid
 
**特殊收容措施：**SCP-CN-204作为一种自然现象无法被收容。基金会的气象卫星已对中国境内的气象状况实施全天候监控，中国境内所有收容了人形SCP的站点必须安装气象观测装置，收集到的气象信息必须每小时更新一次。由于项目迄今为止造成了约██名收容中的人形SCP死亡，因此基金会的人形SCP收容间应采用防雷抗冲击设计，且尽可能的远离其他建筑物。对于已收容的人形个体，若发现SCP-CN-204将其作为雷击目标，该个体应被迅速带至空旷地带以防雷击对设施的破坏。此外考虑到项目可能出现在中国境内的任何地方，以及项目的存在已被其他同行组织得知，机动特遣队Beta-CN-33（代号“气象雷达”）已被部署在全国各地，以便在SCP-CN-204出现时能在最短时间内赶到现场并收容SCP-CN-204-A。此外鉴于项目出现次数的逐年增加，基金会应尽量让公众认为过于频繁的雷击现象是全球性气候异常的表现之一。
 
**描述：**SCP-CN-204是一种异常雷击现象。发生在中国境内的次数占据了全球范围的百分之九十五（95%）以上。该现象所引发的闪电颜色多为白色及粉红色，但有█次观察到黑色。此种闪电的电压、电流与一般闪电无异，但其破坏力比一般闪电大得多。SCP-CN-204能无视气候条件发生，不过其发生规律在总体上也满足一般闪电的发生规律。值得注意的是，法拉第笼、避雷针等设备对SCP-CN-204起到的作用相当有限，目前仍不清楚造成这种情况的机制。
 
当SCP-CN-204出现时，无论当时的天气情况如何，天空中总是会在几分钟内积聚大量雷雨云并会产生闪电击向目标（称为SCP-CN-204-A）。雷击过程在持续一段时间之后就会结束。使用气象手段驱散雷雨云被认为是不可能的，雷雨云总能在被驱散后的极短时间内重新积聚。
 
大量证据表明，SCP-CN-204-A都是拥有某项异常特性的人类个体。对其成长经历的调查发现，他们的异常特性均不是天生就拥有的，相反他们在得到异常特性之前均为普通人类。在他们得到异常特性后的一段时间内，项目就会出现并将其作为雷击目标，该时间段最短为一(1)周，最长为██年。此外，从项目出现的那一刻起，SCP-CN-204-A的异常特性就会开始增强，这种增强是永久性的，直至雷击结束才会停止增强过程。该过程常常导致SCP-CN-204-A对自己的异常特性失去掌控。当前尚不清楚是SCP-CN-204-A异常特性的变化使项目出现，还是项目的出现导致了SCP-CN-204-A异常特性的变化。
 
若在雷击过程中目标死亡，则项目会迅速消失。现有统计资料表明，由于项目的存在，SCP-CN-204-A的存活率不足百分之一（1%），且存活下来的SCP-CN-204-A在物理上或精神上均受到了严重的不可逆损伤。目前基金会还未找到有效方法来避免该损伤。若项目完全消失后SCP-CN-204-A个体依然存活，则在其余生中不会再被项目当成目标。虽然基金会现有手段无法甄别出某个人或某个人形个体是否为SCP-CN-204-A，但经验表明，在项目出现前的一（1）至五（5）小时内，被当做目标的SCP-CN-204-A总会出现[资料删除]。
 

基金会中国分部最初于19██/██/██在██市观测到SCP-CN-204及其引发的一场爆炸，随后基金会以“闪电击中加油站造成爆炸”掩盖真相，事件目击者已被清除相关记忆。

[[collapsible show=&#34;+ 视频记录Video/CN-204&#34; hide=&#34;- 视频记录Video/CN-204&#34;]]
注1：该记录为基金会发现SCP-CN-204的存在后获得的一些视频资料。

注2：相关平民均已消除记忆。

&gt; 对象：SCP-CN-204-██
&gt; 异常特性：对象手指甲能快速生长
&gt; 地点：██市郊区一山脚下
&gt; 雷击持续时间：3分钟
&gt; 观测记录：
&gt; [00:00]对象正在骑车。雷雨云此时正在积聚。
&gt; 
&gt; [00:10]数道闪电劈在对象身旁，对象摔倒在地。
&gt; 
&gt; [00:32]对象的异常特性开始变化。其皮肤开始大量分泌某种物质，该物质一接触空气就迅速变成角蛋白。
&gt; 
&gt; [01:05]对象似乎适应了异常特性的变化。此时一道闪电击中对象。对象全身抽搐倒在地上。
&gt; 
&gt; [02:43]对象恢复知觉并制造了数厘米厚的角质层试图抵御雷击。
&gt; 
&gt; [02:56]一道比之前威力更大的闪电击中对象。数秒后，又有一道闪电击中对象。
&gt; 
&gt; [03:00]雷击结束。对象随后因抢救无效死亡。

&gt; 对象：SCP-CN-204-██
&gt; 异常特性：对于外伤的较强恢复力
&gt; 地点：███市某条公路上
&gt; 雷击持续时间：1分53秒
&gt; 观测记录：
&gt; [00:00]对象正在散步。一道闪电击中对象。
&gt; 
&gt; [00:28]对象从地上爬起，伤口快速恢复，第二道闪电击中对象并将其击倒在地。
&gt; 
&gt; [00:30]对象再次从地上爬起，其能力开始改变。视频显示其恢复速度明显增强。
&gt; 
&gt; [00:34]期间又有数道闪电击中对象，但造成的伤害都在瞬间恢复。
&gt; 
&gt; [00:53]对象逃入附近一栋居民楼内。
&gt; 
&gt; [01:53]一次强度极高的雷击。闪电击中了居民楼入口，将整栋楼轰塌。包括对象在内的██人当场死亡。

&gt; 对象：SCP-CN-204-██
&gt; 异常特性：操纵气流
&gt; 地点：Site-CN-06内，人形SCP收容区内的一处空地
&gt; 雷击持续时间：30分钟
&gt; 观测记录：
&gt; [00:00]研究人员正在测试对象的异常特性。
&gt; 
&gt; [00:04]（雷雨云开始产生）测试暂时中止，所有人回到室内。
&gt; 
&gt; [00:45]一道闪电击毁了屋顶，紧接着又一道闪电击中了备用发电机。此时对象的面部表情十分痛苦。推测对象的异常特性此时已开始变化。
&gt; 
&gt; [05:32]站点周围开始刮起狂风。其他人已安全撤离。
&gt; 
&gt; [06:53]对象的异常特性彻底失控并造成了一场██级风暴。
&gt; 
&gt; [07:01]风暴平息，SCP-CN-204形成的雷雨云被吹散。对象称“重新掌握了自己的能力”。
&gt; 
&gt; [07:09]大量雷雨云重新积聚。对象操纵气流将其吹走。
&gt; 
&gt; [07:11]大量雷雨云在对象头顶重新积聚。对象惊慌失措并向基金会人员求助。但由于雷击频率突然提升，试图接近对象的举动宣告失败。
&gt; 
&gt; [07:12--30:02]在此期间，对象将雷雨云吹散██次，以及██次利用气流加速试图逃离雷击区域，但雷雨云总能在几秒内在对象头顶积聚。对象最终被闪电劈中身亡。

&gt; 对象：SCP-CN-204-██
&gt; 异常特性：干扰在对象周围约10米内人类的视觉。
&gt; 地点：中国██地区的平原
&gt; 雷击持续时间：1分30秒
&gt; 观测记录：
&gt; [00:00]对象正在摄影，雷雨云开始积聚。基金会的收容人员赶到现场。
&gt; 
&gt; [00:02—01:29]全球超自然联盟、混沌分裂者、蛇之手、银河联邦等数个同行组织的人员先后到达现场。
&gt; 
&gt; [00:02—01:29]GOC与蛇之手开始交火。基金会收容人员则遭到了混沌分裂者的攻击。银河联邦的成员试图趁乱带走对象，但被混沌分裂者和蛇之手阻止。基金会收容人员认为局面超出控制，开始呼叫机动特遣队支援。
&gt; 
&gt; [01:30]闪电击中对象，但对象没有死亡。
&gt; 
&gt; [01:34—08:23]银河联邦的成员突然偷袭了GOC作业员，在和蛇之手联手打退GOC后，又朝混沌分裂者发动攻击。正在撤离的基金会收容人员突然朝蛇之手发动攻击，并吸引了大部分蛇之手成员的火力，机动特遣队试图联系收容人员但未得到应答。GOC成员则乘机稳住阵脚并组织反击。
&gt; 
&gt; [10:34—14:55]机动特遣队赶到并向银河联邦的成员猛烈开火，银河联邦成员死伤惨重。混沌分裂者又与蛇之手发生交火，此时GOC的成员拿出了重火力武器并朝在场其他组织成员发动无差别攻击。
&gt; 
&gt; [17:59]疑为蛇之手一行人的首领的人拿出了一个护符状物品，该物品持续发出强烈的蓝光，所有人的热兵器均失去了作用。
&gt; 
&gt; [18:04]机动特遣队冲向混沌分裂者人员并与其厮打在一起，在场其他人，除了对象之外均加入了混战。
&gt; 
&gt; [25:03]护符的蓝光消失。一名GOC作业员的步枪走火，子弹击中对象头部，对象当场死亡。
&gt; 
&gt; //注释：该事件的幸存者在采访中称他们“看到了及其可怕的形象”。结合视频资料得到的信息表明，在雷击之后，对象能将自身的情绪同步到周围1千米内人类的意识上，并使他们的五感产生错觉。此外，该视频同样表明，其他同行组织也注意到了项目的存在。建议专门组建一支机动特遣队以应对此种状况——Dr.L████//
&gt; 
&gt; //请求批准——O5-█//

[[/collapsible]]

注1：该实验报告记录了基金会试图降低SCP-CN-204-A死亡率的尝试。

注2：由于原文件过长，故仅节选部分记录。

&gt; 对象：SCP-CN-204-██
&gt; 异常特性：对象在死亡之后的一段时间内能重新恢复到健康状态。
&gt; 采取措施：无
&gt; 观测记录：
&gt; [00:00]一道闪电劈中对象，对象当场死亡。雷雨云开始消散。
&gt; 
&gt; [01:01]对象重新恢复到健康状态。雷雨云的消散过程停止，并开始重新积聚。
&gt; 
&gt; [01:10]第二道闪电击中对象，对象死亡。雷雨云开始消散。
&gt; 
&gt; [20:34]期间对象死亡███次，之后均恢复至健康状态。注意到对象在死亡之后恢复到健康状态所需时间大大减少。
&gt; 
&gt; [21:55]一道黑色的闪电击中对象。对象没有死亡，项目消失。随后对对象的体检表明，除了变成了植物人外，对象对于外界对其自身造成的影响，无论是肉体上还是精神上，均能完全免疫。

&gt; 对象：SCP-CN-204-██
&gt; 异常特性：对象能无视数量限制地自我复制，复制体拥有和主体一样的能力、外表且和主体共享一个意识。
&gt; 采取措施：每个个体分别乘坐一辆基金会特制的防雷电汽车，这些汽车均为无人驾驶并分别驶往不同目的地。
&gt; 观测记录：
&gt; [00:00]对象已全都进入汽车，汽车按计划驶向各自的目的地。
&gt; 
&gt; [10:34]雷雨云产生，其范围覆盖了约████平方米。汽车控制员按照计划提高车速。
&gt; 
&gt; [20:55]雷雨云范围进一步扩大，开始有闪电击中汽车。
&gt; 
&gt; [21:02]对象的异常特性发生变化，其自我复制过程只需几毫秒。
&gt; 
&gt; [23:23]几百道闪电几乎同时击中所有汽车，闪电击穿了汽车挡风玻璃并在车内引起爆炸。幸存的对象跑出车外四处躲藏，并不断地自我复制试图躲避雷击。
&gt; 
&gt; [25:06—40:32] ████范围内的超大规模雷击。雷击频率一度达到了██次每秒。所有对象个体均已死亡。

&gt; 对象：SCP-CN-204-██
&gt; 异常特性：对象能改变其受到的重力方向
&gt; 采取措施：用载人火箭将对象送到太空
&gt; 观测记录：
&gt; [资料删除]

&gt; 对象：SCP-CN-204-██
&gt; 异常特性：电压在一（1）万伏以下的任意电流无法对对象造成伤害。
&gt; 采取措施：对象被安置在一个两（2）千米深的地下室中。
&gt; 观测记录：
&gt; [00:00—20:32]雷雨云形成，闪电不断地轰击地面。闪电在地表轰击出了一个深坑。
&gt; 
&gt; [23:44--35:56]雷击频率渐渐下降。此时对象已能免疫电压在1000千伏以下的任意电击。
&gt; 
&gt; [41:43--50:03]地下室的湿度异常升高，雷雨云在地下室天花板上大量积聚。
&gt; 
&gt; [60:21]雷雨云充满了整个房间，摄像头被毁。
&gt; 
&gt; [63:23]当救援小队赶到时，对象已死亡。尸检表明，对象的死因为高温带电气体造成的严重烫伤。

&gt; 对象：SCP-CN-204-██
&gt; 异常特性：对象能以未知途径获得与人类现有科技体系不同的知识。
&gt; 采取措施：将基金会目前掌握的有关SCP-CN-204的资料给予对象观看，并要求其制作一个能使SCP-CN-204无法伤害SCP-CN-204-A的装置。（装置制作过程由█名特工与研究员全程监督。██天后，对象制作出了一个约一米(1m)高的方尖碑形金属物体，该物体启动时能形成一个半径十米(10m)的半球形屏障，屏障能完全阻止自由电子通过。）
&gt; 观测记录：
&gt; [00:00]雷雨云形成，对象启动装置。
&gt; 
&gt; [02:54]闪电击中屏障，被屏障阻挡。之后闪电的频率不断上升，但均被屏障阻挡。
&gt; 
&gt; [12:43]高速摄影机显示闪电有████次击中了屏障，均被屏障所阻挡，装置仍然运行良好。推测每当闪电击中屏障时，一部分能量被装置所吸收。
&gt; 
&gt; [14:50—16:30]雷击终止，雷雨云的体积开始快速增加。
&gt; 
&gt; [18:45]一道闪电从地面击向天空，并击中对象。对象当场死亡。在对象死亡后，对象所制作的装置随即关闭，基金会人员尝试启动它，但都宣告失败。该装置已被送交至逆向工程部作进一步分析。

[[/collapsible]]

**备注：**根据异学会所提供的情报显示，岿阳派最早在████年前就已经得知了SCP-CN-204的存在，并利用该SCP [资料删除]。该情报同时指出，到19██年为止，SCP-CN-204已经连续███年没有出现过了。
