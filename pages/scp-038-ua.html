**アイテム番号:** SCP-038-UA

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 登録された各SCP-038-UA実体の領域の周りには、1キロメートル以上の半径を持つ隔離区域が設置されなければなりません。 SCP-038-UAが移動する能力を有するため、隔離区域のサイズは最小設定値の少なくとも3倍にすることが推奨されます。隔離区域内でのすべての作業は、Dクラス職員が行う必要があります。機動部隊&#34;天空の傍聴者&#34;は、登録された重力や電磁波に関する情報を収集、分析し、必要に応じて隠蔽し、SCP-038-UAの新しい兆候についてエリアUA-166監督官に伝達します。機動部隊&#34;伝説の創造者&#34;は、SCP-038-UAの兆候と同様の現象がないかインターネットの監視を行い、秘匿プロトコルを施行するべきです。メンテナンスチームは、オブジェクトのすべての区画の動向を監視し、038KwBlaHoプロトコルに基づいてSCP-038-UA群の起こす現象のすべてのケースを記録する必要があります。

**説明:** SCP-038-UAは、SCP-038-//number//-UAと呼ばれる██つのオブジェクトのグループです。通常はおのおの地球の異なる場所に存在します。非活動状態では、SCP-038-UAの各物体は微小な大きさ[[footnote]]オブジェクトの性質のために、線形寸法を測定することは不可能であると思われますが、オブジェクトの質量の知識に基づけば、SCP-038-UAがブラックホールに類似する性質を持つことを考慮すると、最大サイズは原子のサイズを超えず、最小でも素粒子サイズであると考えられます[[/footnote]]で重力や質量のない物体のように振る舞います。SCP-038-UAに登録されたオブジェクトの慣性質量は10^^8^^から10^^17^^kgです。SCP-038-UAには通常、数十万個程度の電子が存在することが判明しています。何人かの研究者は、磁気電荷を有するSCP-038-UA標本の存在を仮定しているものの、磁気電荷の存在する種の例はまだ登録されていません。また、SCP-038-UA標本にはモーメントが存在するかもしれませんが、現時点での測定は不可能と考えられています。[[footnote]]ブラックホールの特性に関する現代的な考え方によれば、この物体は、質量、質量モーメント、電荷の3つの特性しか持たないと考えられます。しかしながら、自然界に磁気電荷がある場合、ブラックホールは第4の特徴、すなわち磁気電荷を有することもできると思われます。[[/footnote]].

不均一な時間間隔で、物体のそれぞれは短時間、その重力質量が突然増加する活動状態に移行し、明らかに慣性質量と等しくなります。[[footnote]]慣性質量は、物体の慣性、物理的強度に抵抗する能力、および運動状態（または静止状態）を維持する能力を決定するものです。対して、重力質量は、物体に作用する重力の大きさを決定します。慣性質量は、ニュートンの第2の法則[[$ m_{慣性}\vec{a} = \vec{F}$]]に現れ、重力質量には重力式[[$ \vec{F} = G \cdot \frac{m_{重力} \cdot M}{r^{2}} \cdot \vec{r_{1}} $]]が働いています。通常、任意のオブジェクトの慣性質量と重力質量は同じ値を持ちます[[$m_{慣性}=m_{重力}$]][[/footnote]]。オブジェクトのアクティブ状態の期間は、10^^-12^^ ... 10^^-5^^秒です。活性状態の間、SCP-038-UAは対応する大きさのブラックホールのように振る舞い、周囲の物質を引き付けて吸収します。物体の周りの重力場の急激な変化は重力波の形成を引き起こし、重力場自体が大きな力を持つことによって、莫大な潮汐力が働きます[[footnote]]潮力は、ブラックホールの中心に近い物体の部分がより強くそれに引き寄せられ、より遠くにあるものはより弱く引き寄せられることに起因する力です。[[/footnote]]。重力場の作用下での活性化の間、周囲の物質は強い変形を受け、急激に圧縮され、加熱され、大量の高周波電波を放出します。物体が不活性状態に入ると、加熱圧縮された吸収されていない物体は、小型の融合爆発と同様のプロセスによって正常状態に復帰します。これらの要因のすべてが、SCP-038-UA活性化区域内の領域の破壊を引き起こすこととなります。

[[include component:image-block name=scp-038-ua-2|
caption=SCP-038-18-UA発見現場の写真]]

また、SCP-038-UAの各オブジェクトはは数mm/sの速度で移動することができるので、SCP-038-UA実体の新しい動作は前の区域からいくらか離れている可能性があります。

**補遺038-X:** オブジェクトSCP-038-UAの区域の隣に高電力容量のなんらかのエネルギー供給物を配置することが提案されました。SCP-038-UAによる吸収による物体の変位の追跡を容易にし、強力な電磁場を作用させることによって電荷がさらに与えられ、物体の変位を制御できる可能性が増加すると考えられるからです。[セキュリティクリアランス4/038-UAによってデータ削除済み]の助けを借りてオブジェクトの区域を移動させることが可能な可能性があることも考慮されます。

**補遺038-T:** 他のオブジェクトの助けを借りて破壊することが可能かどうか検討されています。現在、これに関連して&#34;White Cork&#34;プロジェクトが[要セキュリティクリアランス4/038-UA]。私たちは[セキュリティクリアランス4/038-UAによってデータ削除済み]に成功しました。

&gt; 物質を吸収することによって通常のブラックホールは増量しますが、明らかにSCP-038-UAは同じように増量していることに留意すべきです。そしてこのオブジェクトは地球の中にどれだけ存在しているのかわかっていないのです。我々は、SCP-038-UA区域の最大質量と最大有効時間を知ることができていません。これらのオブジェクトの活性化は、地震や火山の噴火と似ています。この現象について、どこで起こるか、どんな影響があるかを決して知ることができません。したがって、これらの活動に対抗するよりも、これらの起こす事象に対し効果的な対策を開発する必要があります。
&gt; 
&gt; セキュリティ上の理由から、&#34;White Congestion&#34;計画に関する情報は、不注意や悪意のある使用によって重大な損害を受ける可能性があるため、容易に入手できてしまうことは非常に望ましくありません。しかし、&#34;White Congestion&#34;計画に関する詳細にアクセスできない職員であっても、仕事の質を向上させることはプロジェクトを成功させる上で重要な助けとなるでしょう。
&gt; [[&gt;]]
&gt; - サイトUA-166　SCP-038-UA管理官　Orlovsky博士
