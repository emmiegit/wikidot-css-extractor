**Объект №:** SCP-1072-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:**  SCP-1072 следует содержать в комнате 8х8 метров, снабженной дверью с огнеупорным покрытием, а также независимой системой вентиляции. Разрешено присутствие простой мебели и постельного белья из натуральных материалов. Ввиду лояльности к Организации объекту разрешено свободно перемещаться в пределах научного центра и питаться в общей столовой при условии наличия на руках специальных перчаток из огнеупорного изолирующего материала. Объект имеет встроенное следящее устройство и не нуждается в сопровождении. Список ожидающих рассмотрения запросов SCP-1072:
* Большее личное пространство.
* Доступ к библиотеке.
Любой запрос должен предварительно быть рассмотрен д-ром Р██████.

**Описание:**  Во время народных гуляний в городе ████████е объект подвергся нападению, в результате чего был вынужден применить свои способности для самообороны. Один из нападавших умер от болевого шока, вызванного ожогами лица и шеи, оставшиеся скрылись и доложили о случившемся в местные органы правопорядка. Агент █████ вышел на след SCP-1072 и задержал его в аэропорту ████████о. Объект не оказал сопротивления и был препровожден агентом █████ в Зону █.

SCP-1072 выглядит как мужчина европеоидной расы, возрастом около тридцати пяти лет. Волосы русые, кожа бледная, глаза карие, вид истощенный. Рост - 1,81 м, вес - 68,70 кг. Ладони объекта покрыты плохо заживающими царапинами, нанесенными им самим.

Объект не бессмертен, однако стареет в ██ раз медленнее обычных людей. Его первое воспоминание относится к бунту [ДАННЫЕ УДАЛЕНЫ], после которого он, по всей видимости, и был физически изменен. Данные изменения на практике означают, что в тканях ладоней объекта за сравнительно небольшое время (см. Приложение-1072-01) скапливается жидкость (в дальнейшем SCP-1072-L), схожая по составу с [ДАННЫЕ УДАЛЕНЫ]. Данный процесс причиняет SCP-1072 сильную боль, единственным способом избавиться от которой является умышленный порез кожи ладони (ни одно известное обезболивающее, включая незаконные, не решило проблему). Через рану SCP-1072-L покидает тело объекта и воспламеняется при контакте с воздухом. Замечено, что в стрессовых ситуациях жидкость может выделяться через поры кожи рук. Высота и температура пламени зависят от количества выделенного SCP-1072-L.

**Приложение-1072-01:** Примерное описание внешних проявлений механизма выделения SCP-1072-L по времени, основанное на наблюдении за SCP-1072 на второй день после перевода в Зону █:
# Первые двадцать (20) минут после израсходования жидкости - замедление сердцебиения, незначительное понижение температуры тела.
# С двадцать первой (21) по двадцать седьмую (27) минуты - восстановление пульса и температуры, появление боли в руках.
# С двадцать восьмой (28) по девяносто третью (93) минуты - нарастание боли и повышение количества SCP-1072-L.
 
//Объект побледнел и ударил руками по столу. Раны открылись.//


**Приложение-1072-02:**  Интервью с SCP-1072 (сокращенное). Проводит доктор Р████.
&gt; **&lt;Начало Протокола&gt;**
&gt; 
&gt; //Объект надрезал кожу на ладонях и, по всей видимости,  находится в благодушном настроении.//
&gt; 
&gt; //SCP-1072://  Здравствуйте.
&gt; //Д-р Р███://  Добрый день.
&gt; //SCP-1072://  Уже день? А мне казалось, только наступил вечер. Субъективное время - такая странная штука, не правда ли?
&gt; //Д-р Р███://  Давайте перейдем к делу. 
&gt; //SCP-1072://  Что ж, не вижу причин возражать.
&gt; //Д-р Р███://  В таком случае, расскажите о себе и о жидкости, послужившей причиной вашего здесь пребывания.
&gt; //SCP-1072://  Я абсолютно уверен, что это, кхм, пребывание пролетит незаметно, причем причиной этому станет SCP-1072-L, как вы это называете.
&gt; //Д-р Р███://  Что вы имеете в виду?
&gt; //SCP-1072://  Я имею в виду, что через шесть месяцев произойдет досадный случай, в результате которого я буду вынужден бежать.
&gt; //Д-р Р███://  На чем основано данное утверждение, позвольте поинтересоваться.
&gt; //SCP-1072://  На личном опыте. Я скитаюсь по свету, везде задерживаясь не более, чем на полгода. К сожалению. Если хотите, могу рассказать вам пару-другую случаев, которые помогут создать более детальную картину данного явления.
&gt; //Д-р Р███://  Рассказывайте.
&gt; //SCP-1072://  Хорошо...
&gt; В бытность мою простым работником пилы и топора я был вынужден далеко отходить от напарника, чтобы незаметно избавиться от горящей крови. Времена были суровые, страна, в которой я находился, была того суровее, и дерева для строительства требовалось много, из-за чего мои частые отлучки сначала были названы вредительством, а потом вызвали подозрение. Подозрение переросло в слежку. Однажды шпик увидел меня режущим себе ладони, как увидел и языки пламени, вырывающиеся из них. Я был тотчас объявлен дьяволом или, по крайней мере, его наместником на Земле, а затем приговорен к сожжению. Разумеется, я сопротивлялся, но что может один человек противопоставить толпе? Итак, меня привязали к столбу, облили святой водой, что на холоде и перед сожжением было не только неприятно, но и странно... Когда, в конце концов, они подожгли меня, я просто опустил руки. Огонь быстро добрался до них, и прогремел взрыв. Не самый приятный момент моей жизни. Набожные люди попрятались, священники сделали вид, что у них вдруг появились другие наместники дьявола, которых тоже нужно сжечь, а я... Я полз, крича и плача, на остатках рук и ног до тех пор, пока не нашел тихий угол, где мог бы подобный мне обретаться до полного выздоровления, которое, кстати, заняло[ДАННЫЕ ПРОПУЩЕНЫ]
&gt; //Д-р Р███://  Прошло почти полтора часа, я думаю, на сегодня хватит.
&gt; 
&gt; **&lt;Конец Протокола&gt;**
//Полная версия интервью в данный момент просматривается цензорами.//

**Приложение-1072-03:** //Прошу разрешения на ряд экспериментов с SCP-1072-L.// - Д-р Р███.

**Приложение-1072-04:** //Объект сумел полностью восстановиться после того, как взрыв повредил сухожилия рук и ног, хотя это и заняло █████ времени. Является ли это следствием долгой жизни объекта, воздействием SCP-1072-L или чем-то еще - нам неизвестно. Прошу разрешения на ряд экспериментов с самим SCP-1072 с целью прояснить данный вопрос.// - Д-р ███████.</textarea></pre>
