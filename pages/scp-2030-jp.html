    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2030-JP
 
**项目等级：**--Euclid-- Keter
 
**特殊收容措施：**SCP-2030-JP样本及其感染者收容于设置于北海道岛东南方向日本领海区域以内的Site-8111。由传染病学学者和武装警卫组成的机动部队く-8（“安慰剂”）负责SCP-2030-JP的治疗药物的开发、Site-8111的警备和SCP-2030-JP感染者的运输。如果在日本境内发现感染区，需在该区域的感染者体内采集病毒样本，并对周边居民进行健康调查。

Site-8111的内部气温必须始终保持在15℃～25℃，为了防止人员养失调需确保食物储备充足。Site-8111的工作人员需每周进行一次SCP-2030-JP感染检测，一旦发现感染者则立即将其隔离。

与SCP-2030-JP感染者接触时，机动部队く-8的队员必须穿戴日本陆上自卫队00式个人防护装备，且接触后请务必进行污染清除。在运送SCP-2030-JP样品及SCP-2030-JP感染者时，为了避免运输机遭击落及夺取，需配置至少2架战斗机进行护卫。一旦运输机遭到击落或夺取，则启动机体内设置的自爆装置进行爆破处理。如果困难的话，请用搭载在护卫战斗机上的空对空感应导弹将其完全炸毁。

必须防止SCP-2030-JP感染者因旅行等原因出国。机动部队く-8队员需常驻于具备国际航线的机场，实施对国外旅客的检疫。发现SCP-2030-JP感染者时需将其移送至机动部队く-8，置于基金会监视下。

[[collapsible show=&#34;+日本以外地区的特殊收容措施&#34; hide=&#34;- 隐藏收容措施&#34;]]

基金会目前确认到的除日本外的感染地区仅有埃塞俄比亚联邦民主共和国一处，目前，基金会自机动部队く-8选拔出三支小队驻扎于埃塞俄比亚首都亚的斯亚贝巴，与当地卫生部门陆军合作，实施关闭国境以及阻止感染者外流的行动。目前为防止医疗崩溃，已驳回在埃塞俄比亚境内设置收容站点和尝试收容感染者的议案。

[[/collapsible]]

**描述：**SCP-2030-JP为一种与目前存在的任何病毒特征均不一致的厌氧型病毒。SCP-2030-JP会感染人类，引起SCP-2030-JP感染症。SCP-2030-JP感染症存在SCP-2030-JP-A、SCP-2030-JP-B、SCP-2030-JP-C三种类型。目前SCP-2030-JP仅通过互相接触感染，尚未确立有效的治疗方法。

一般情况下，SCP-2030-JP感染者不会出现症状，若其健康状态和周边气候状态良好，其可获得对一切传染病的极强免疫力。但如果出现感染者健康状态恶化、极端高温、低温、营养失调等情况，SCP-2030-JP将发生突变并表现出于埃博拉出血热、鼠疫、新疆出血热[[footnote]] 译者注：即通称的克里米亚-刚果出血热，由于在我国境内最初发现于新疆故有此名。 [[/footnote]]、斑疹伤寒等极为严重的传染病类似的症状并造成感染者死亡。突变的条件和症状随类型不同而不同。


||~ 病症种类 ||~ 突变条件 ||~ 表现症状 ||
||SCP-2030-JP-A ||极度高温（气温35℃以上） ||发热、整体倦怠感、脱水、全身出血、全体器官衰竭、全身坏死 ||
||SCP-2030-JP-B ||极度低温（气温-20℃以下） ||发热、恶寒、红斑、皮下点状出血 ||
||SCP-2030-JP-C ||极度营养失调 ||腹泻、痰血、败血症、肌肉痉挛、嗜睡、皮肤坏死 ||


SCP-2030-JP是基金会在一次对日本生类创研据点的镇压作战当中在被压制的据点发现的。由于据点中的电脑存在与玛娜慈善基金会（MCF）的通讯记录，基金会对MCF日本分部的通讯进行窃听并发现SCP-2030-JP-C被MCF人员携带至埃塞俄比亚进行接种。

[[collapsible show=&#34;+ 显示通讯记录&#34; hide=&#34;- 隐藏记录&#34;]]


&gt; MCF日本分部人员：什么？怎么把γ型[[footnote]]玛娜对SCP-2030-JP-C的称呼。[[/footnote]]运送到埃塞俄比亚了？那种型号的触发条件是营养失调，对方发来的说明上也写了不要向贫困地区出口啊！
&gt; 
&gt; MCF运送负责人：怎么回事？那种事我们可不知道。只是被要求运送日本分部送来的东西而已。
&gt; 
&gt; MCF日本分部人员：我告诉过你要运送的是β型[[footnote]]玛娜对SCP-2030-JP-B的称呼。[[/footnote]]。那种型号的触发条件是低温所以很少有副作用。喂，██还在那边吗？就是那个把疫苗搬上运输机的家伙。
&gt; 　
&gt; MCF运送负责人：他应该从那边回来了。
&gt; 　
&gt; MCF日本分部人员： ………（暂时沉默）。啊，那种事现在不重要。现在马上通知埃塞俄比亚的当地工作人员停止接种。
&gt; 
&gt; MCF日本分部人员：知道了。我马上去传达。


[[/collapsible]]

根据潜伏在世界卫生组织（WHO）的基金会特工调查的结果，埃塞俄比亚目前出现未确认曾发生的、与鼠疫类似的疫情，目前为止已造成████人死亡。基金会根据症状与SCP-2030-JP-C的症状酷似以及监听的内容判断，MCF错误地将SCP-2030-JP-C当作在东非发生副作用的可能无限低的SCP-2030-JP-B运送至埃塞俄比亚并开始接种，导致存在大量营养失调人口的埃塞俄比亚国内出现SCP-2030-JP-C大流行以及不断发生变异，最终事态扩大至MCF不可控的状态。埃塞俄比亚所属的非洲地区属于因政局不安导致的卫生状况恶化和营养失调人口增加严重化的地区，预计今后SCP-2030-JP-C会急速扩大感染，根据机动部队く-8的传染病防控组推算，到202█年为止在非洲全境的死者将超过1█万人。基金会紧急派遣机动部队く-8前往埃塞俄比亚，袭击MCF据点夺取SCP-2030-JP-C。为了平息事态，SCP-2030-JP-C已经扩大到埃塞俄比亚全境，机动部队く-8与埃塞俄比亚保健当局及埃塞俄比亚陆军合作，实施无限期封锁国境以及为防止感染向其他国家扩大为重点的收容措施，由于存在疫情向全世界蔓延导致国际混乱的可能，基金会决定将SCP-2030-JP的项目等级提升至Keter。

另外，基金会在回收SCP-2030-JP样品而对MCF日本分部实施强制搜查时，发现各型号的SCP-2030-JP已开始在日本国内接种。由于SCP-2030-JP在日本国内符合各类突变条件的地区及人口极为有限，因此危险度相对较低，基金会与日本政府合作，宣布暂时封锁满足SCP-2030-JP-A及SCP-2030-JP-B突变条件的冲绳县及北海道的一部分地区。
在加紧开发SCP-2030-JP治疗药的同时，促使日本厚生劳动省发布“低危未知传染病正在流行”的通告，紧急筛查感染者。通告发出后，基金会在日本各行政单位实施了感染检测在内的健康检查，并发现存在███名感染者，在散播掩盖故事“治疗药物研发的临床试验”后，将上述感染者收容于Site-8111。

目前由于SCP-2030-JP-B在日本境内突变可能性极低，基金会正在进行进对末期感染症患者进行用药实验的医疗应用。以下是已进行的实验记录一览：


[[collapsible show=&#34;+ 显示实验记录&#34; hide=&#34;- 隐藏记录&#34;]]

__**实验记录-2030-JP-1 日期：2019年██月██日**__
&gt; **实验对象：**D-18992（HIV末期患者）
&gt; 
&gt; **实验方法：**为D-18992接种SCP-2030-JP-B，观察其变化。
&gt; 
&gt; **实验结果：**接种2周后，D-18992罹患的7种机会性感染症状缓解，体内的HIV病毒急剧减少，已恢复到可正常生活的程度。

&gt;  SCP-2030-JP的免疫获得能力即使在实验体的免疫系统遭到HIV破坏时也会起效。大概SCP-2030-JP本身就是在驱逐其他病毒。——██博士


__**实验记录-2030-JP-2 日期：2019年██月██日**__
&gt; **实验对象：**D-18992接种SCP-2030-JP-B前的血液
&gt; 
&gt; **实验方法：**向血液中注入SCP-2030-JP-B，以光学显微镜观测其变化。
&gt; 
&gt; **实验结果：**发现SCP-2030-JP出现积极攻击HIV病毒与其他病原体的行为，此外遭受攻击的病原体将变为SCP-2030-JP。


__**实验记录-2030-JP-3 日期：2019年██月██日**__
&gt; **实验对象：**D-18999（胰脏癌晚期患者）
&gt; 
&gt; **实验方法：**为D-18999接种SCP-2030-JP-B，观察其变化。
&gt; 
&gt; **实验结果：**无变化。D-18999的病情并无好转，在3周后死亡。观测到SCP-2030-JP-B虽然存在于其体内，但未发现其对癌细胞进行攻击等行为。
&gt; 
&gt;  SCP-2030-JP似乎对自身细胞变异的癌细胞没有反应。难道说是优先排除自己的竞争对手吗？——██博士


__**实验记录-2030-JP-4 日期：2019年██月██日**__
&gt; **实验对象：**D-19003（耐多药肺结核患者）
&gt; 
&gt; **实验方法：**为D-19003接种SCP-2030-JP-B，观察其变化。
&gt; 
&gt; **实验结果：**接种2周后，D-19003的结核症状缓解。

&gt;  SCP-2030-JP不仅能对病毒起作用，对细菌型乃至耐药菌型传染病也有效果。如果这东西可以实用化的话，会给医疗界带来极大的改革吧。——██博士


[[/collapsible]]


**附录：**随着全球气候变暖的加剧，预计到202█年为止，日本境内满足SCP-2030-JP-A突变条件的地区将显著增加，基金会已向机动部队く-8下达“将SCP-2030-JP-A治疗药物的研发作为最优先事项”的命令。</textarea></pre>
