**アイテム番号:** SCP-3071

**オブジェクトクラス:** --Euclid-- Neutralized [[footnote]](**補遺3071-2B**を参照)[[/footnote]]

**特別収容プロトコル:** 頂点に有刺鉄線を張った高さ3mの金網フェンスがSCP-3071の境界線を囲むように構築され、建設作業員を装った最低3名の保安職員によって警備されます。SCP-3071保安職員のローテーションは3週間ごとですが、1人以上の保安職員がSCP-3071の効果に曝露した場合は即時行われます。収容を突破してSCP-3071にアクセスを試みた民間人には記憶処理を施して方向転換させます。SCP-3071の影響者は広範な研究のためにサイト-108に移送されます。

**説明:** SCP-3071は[編集済]の密林地帯にある平屋建ての丸木小屋です。小屋の入口として使用し得る場所には全て内側から板が打ち付けられており、小屋の内部を見ることはできません。ドア、窓、煙突からSCP-3071に強制的に入場する試みは失敗しています。

小屋は1977年に████ █████という男性によって建てられたものであり、同氏は1990年に失踪が報告されています。████ █████の失踪からSCP-3071効果の最初期の記録までの時間枠は、SCP-3071の異常性質[[footnote]]SCP-3071の異常効果の原因と源は現在も不明です。[[/footnote]]の発現時期が1990～1994年の間の何処かだったことを指し示します。小屋の外壁と周辺エリアの調査で████ █████が失踪した要因に係る証拠は得られず、結果的に█名の影響者を出しました。

SCP-3071に接近する人物は2mの範囲に入った時点で影響されます。SCP-3071の効果範囲に入った人物は、約1ヶ月間かけて緩やかな神経学的改変を受けます。この効果は不可逆的であり、SCP-3071の範囲の外に出ても改変は停止しません。この間に影響者はゆっくりと身体の意識的な制御を失い、四肢や目を動かす・話す・顔面筋を動かす能力を喪失して、最終的には完全に麻痺します。これと同様に、影響者はあらゆる感覚入力機能を徐々に失い始めます。しかし、内臓機能などの無意識的な制御がこの期間に停止することはありません。

1ヶ月後、影響者は全く身動きできず、如何なる外部刺激にも反応を返さない状態に陥ります。しかしながら、脳波図[[footnote]]脳波のパターンを記録するために使用される脳波スキャン。[[/footnote]]では影響者が意識を完全に保持していることが示されています。外部の支援を受けて栄養分を提供されない限り、影響者は餓死します。影響者たちの四肢機能と認知感覚を回復させる幅広い試みは成果を上げていません。

**補遺3071-2A:** 20██/01/05、保安職員は、外套を着た人物がSCP-3071を退出して1通の封印済み封筒[[footnote]]分析により、封筒は1989年のソビエト連邦に由来する物だと判明しました。[[/footnote]]をフェンスに押し込んだと報告しました。その後、問題の人物は保安職員によって拘留されるよりも早くSCP-3071の中へと退却しました。この報告から1週間後、3名の保安職員は全員、運動機能の漸進的な低下を報告しました。更なる調査でSCP-3071の効果範囲の拡大[[footnote]]効果範囲は2mから15mまで拡大していました。[[/footnote]]が発覚し、保安職員3名と研究者2名の喪失という結果に終わりました。SCP-3071の境界線は農業開発プロジェクトの偽装の下に大幅に拡張されました。生存している全スタッフが避難し、身体的および精神的評価のために財団の身柄預かりとなっています。

**補遺3071-2B:** 20██/02/16、以前に観測されたことが無い、白く光り輝く目を持つ実体(SCP-3071-1とする)がSCP-3071から現れて封じ込めを違反し、未知の手段で保安職員の捕縛を逃れました。報告によるとSCP-3071-1は、SCP-3071プロジェクトの主任研究者であるアレクサンダー・ラーソン博士に接近し、攻撃を試みました。保安職員は銃撃によってSCP-3071-1を無力化しました。SCP-3071-1の死体は回収されておらず、SCP-3071はもはや異常性質を保持していなかったため、20██/02/19を以てNeutralizedに分類されました。</textarea></pre>
