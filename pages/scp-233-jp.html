    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-233-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-233-JP所在的Site-8136对外伪装为基金会前台企业的办公大楼，以防止附近居民进入或注意。SCP-233-JP的门（以下称为SCP-233-JP-1）已被拆除，并保存在Site-8181的标准收容室中。目前，除O5人员许可之外禁止对SCP-233-JP进行实验。
[[collapsible show=&#34;+ 显示修订前收容措施&#34; hide=&#34;- 隐藏修订前收容措施&#34;]]
&gt; 搜索任务中，至少需有1名人员待命在SCP-233-JP内，以保证从内侧也可开启SCP-233-JP-1。 禁止未经许可进入SCP-233-JP，如果因擅自进入造成人员损失，原则上将其视为死亡处理，将不进行搜索和营救。SCP-233-JP的实验开始后，除非满足以下条件之一，否则不可从外部打开SCP-233-JP-1。
&gt; * 进入的人员全部返回时
&gt; * 未返回的人员全部死亡（或视为死亡）时
&gt; * 决定放弃未归还人员时

[[/collapsible]]

**描述：**SCP-233-JP是位于████县████的一栋民宅（旧犀贺宅邸，目前已被指定为Site-8136）的和室内的面积0.5叠（约0.91m^^2^^）的壁橱。当生物进入SCP-233-JP内并关闭SCP-233-JP-1时，SCP-233-JP内的墙面就会出现一道金属门（以下称为SCP-233-JP-2）。SCP-233-JP-2将会连接至一与通常维度（以下称为基准维度）不同的维度（以下称为SCP-233-JP-A）。门径所连接到的坐标将会在「SCP-233-JP-A内部存在的日本的关东」范围内随机变动，但通常有出现在「黑暗、狭窄且不被人注目的地方」的倾向。

如果打开SCP-233-JP-1，SCP-233-JP-2会瞬间消失，正在通过SCP-233-JP-2的物体会在SCP-233-JP的墙面上被切断。若从内侧打开SCP-233-JP-1，SCP-233-JP-A内的SCP-233-JP-2的位置不会移动，使得进入的人员可以通过SCP-233-JP返回基准维度。但是，从外部打开SCP-233-JP-1时，SCP-233-JP-A内的SCP-233-JP-2的位置会移动到随机坐标，因此之前进入的人员将很难返回。

SCP-233-JP-A内的地理和文化类似于基准维度，但有遭到不明原因大规模破坏的迹象。SCP-233-JP-A内部的日本国民在“临时政府”（原本的日本政府已经停摆）命令下，处于与战时戒严类似的状态中，而SCP-233-JP-A内的其他世界各国也发生了同样的状况。SCP-233-JP-A内部的人口似乎已经大幅减少，成功与正常人类接触的事例仅有█例。另外，目前基金会还未能与“临时政府”成功接触。

同时，在SCP-233-JP-A内存在一种基准维度并不存在的当地生物（以下称为SCP-233-JP-3）。SCP-233-JP-3全长8米左右（有个体差异），全身黝黑，且有着与两栖生物相似的形态。其以两足行走，且对人类有强烈敌意。该生物虽然可以用常规枪械杀害，但其身体强度较高，通常会在完全压制之前造成重大伤亡，因此原则上需避免与其交战。该生物智力较低，无法打开门扉或者使用工具，但感觉器官较为发达，从该生物追踪下逃走通常比较困难，因此发现该生物时需注意回避。

在官方记录中没有关于旧犀贺宅邸的原本居民在19██年后的活动的记述，因此推测其已经失踪。同时，附近居民也没有在该年后见过宅邸的居民。但由于宅邸已经预付了民营地产托管公司、保安公司及家政代理企业直到20██年为止的管理费用，因此目前宅邸仍保持着与当时同样的状况。19██年之后，当地发生3起孩童进入宅邸“探险”后失踪的事件，由此引起基金会注意。此后，基金会的前台企业收购了相关企业并将旧犀贺宅邸置于管理之下。

在事件233-JP-K发生之前，使用SCP-233-JP的实验需要站点主管的许可。但在事件233-JP-K发生后，原则上禁止进行任何实验。如需实验，必须得到O5人员的许可。

__**从旧犀贺宅邸发现的笔记：**__ 
&gt; 我失败了，我没能挡住那些畜生。对不起，我没能成功拯救。之后就[以下无法解读]

[[collapsible show=&#34;+ 显示探索记录233-JP-01&#34; hide=&#34;- 隐藏探索纪录233-JP-01&#34;]]
__**探索记录233-JP-01 : 19██/██/██**__ 
&gt; **对象：**D级人员 D-233-01、D-233-02
&gt; 
&gt; **研究主任：**████博士
&gt; 
&gt; **实验方法：**携带手电筒、无线摄像机，在第1人确认安全后，让第2人进入 。
&gt; 
&gt; **&lt;录音开始＞**
&gt; 
&gt; **████博士：**D-233-01，请打开墙壁上的金属门进去。不，应该算是出去吧。
&gt; 
&gt; **D-233-01：**好的……这是怎么回事。这不是在房子里吗？
&gt; 
&gt; （SCP-233-JP-2外出现60cm见方的黑暗金属通道。）
&gt; 
&gt; **████博士：**D-233-01，请进入寻找广阔的场所，拍摄周围的情况。
&gt; 
&gt; （8分钟后，人员到达通道出口，发现该通道是大楼的换气管道。周围看上去像是市区，但是大楼的墙壁和窗户被破坏，道路被瓦砾埋没。）
&gt; 
&gt; **████博士：**D-233-01，周围能否看到移动物体或者危险物品?
&gt; 
&gt; **D-233-01：**不知道。总之在看得见的范围内没有能动的东西，而且什么也都听不见。
&gt; 
&gt; **████博士：**好的。D-233-02，请进入SCP-233-JP。
&gt; 
&gt; **D-233-02：**你这是要两个大男人进到壁橱里吗。（开门的声音）哎？他怎么不在？
&gt; 
&gt; **████博士：**D-233-02，关上SCP-233-JP的门，打开墙上的金属门出去。
&gt; 
&gt; **D-233-02：**你在说什么？什么门（关门的声音，打开手电筒的声音）……怎么就突然冒出一扇门，这是什么原理？
&gt; 
&gt; **████博士：**D-233-02，请遵照指示。
&gt; 
&gt; **D-233-02：**我知道了，出去就可以了吧？
&gt; 
&gt; （SCP-233-JP-2外出现筒状混凝土通道，出口仅在几米前方。接到指示后D-233-02移动到出口。出口外是一片海岸，同时发现该通道是防波堤上的大型排水管道。拍摄范围内没有发现生物。）
&gt; 
&gt; **████研究员：**博士，D-233-01的信号消失了。
&gt; 
&gt; **████博士：**什么？（几秒沉默） D-233-02，搜索D-233-01。
&gt; 
&gt; （D-233-02进行近两个小时的搜索和调查，但没有发现D-233-01，而通信也没有恢复。D-233-02通过SCP-233-JP返回。）
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
&gt; 在分析了D-233-01消失前发送的录像后发现，有多枚弹壳散落在现场瓦砾中。推测当地发生了大规模的枪战。
[[/collapsible]]

[[collapsible show=&#34;+ 显示探索记录233-JP-02&#34; hide=&#34;- 隐藏探索记录233-JP-02&#34;]]
__**探索记录233-JP-02：19██/██/██**__ 
&gt; **对象：**D级人员 D-233-02、D-233-03
&gt; 
&gt; **研究主任：**████博士
&gt; 
&gt; **实验方法：**携带手电筒和无线摄像机，两人同时进入进行探索。
&gt; 
&gt; **&lt;录音开始＞**
&gt; 
&gt; **████博士:**两位，请打开墙壁上的门出去。
&gt; 
&gt; **D-233-02：**OK……哇，有股霉味儿。上次应该是海，这里是地下通道吗？该不会是下水道吧。嘛，两个男人在一起比壁橱更舒服就是了。
&gt; 
&gt; **████博士：**确认周围安全，并搜索生还者。
&gt; 
&gt; **D-233-03:**没有人，而且什么也听不见。这种地方应该没有人吧，到地面上去怎么样？
&gt; 
&gt; **████博士：**（和研究员短暂交谈）请先进行附近的探索和生存者的搜索。
&gt; 
&gt; （13分钟后，D-233-03发现一架梯子。████博士许可其向地面移动。）
&gt; 
&gt; **D-233-02：**呼，终于可以呼吸了。新鲜的......不，这边的空气也很臭。
&gt; 
&gt; **████博士：**对周围环境进行拍摄并说明情况。
&gt; 
&gt; **D-233-02：**周围是瓦砾堆，从瓦砾的内容来看，这里曾经是居民区吗？就好像经历了龙卷风地震一样。大概这附近也没有什么人吧，特别是活着的人。
&gt; 
&gt; **D-233-03：**地上好像有什么拖拽巨大物体的痕迹。瓦砾堆好像被这道痕迹分割了。不过有路走总是好的。然后就像刚才他说的那样，有股怪怪的腥味。是腐臭吗？
&gt; 
&gt; **████博士：**周围有什么声音吗。
&gt; 
&gt; **D-233-03：**没有声音……不对，好像听到了什么倒塌的声音。要确认吗?
&gt; 
&gt; **████博士：**请调查声音产生的原因。
&gt; 
&gt; **D-233-02：**只是瓦砾倒下来的声音吧。
&gt; 
&gt; （进行10分钟左右的移动和探索。因为信号不佳，几乎没有收到录像。）
&gt; 
&gt; **D-233-03：**什么都没有。在瓦砾堆的[噪声]一侧，有一座塌了一半的房子。大概刚才的声音就是[噪声]吧。
&gt; 
&gt; **D-233-02：**你看！[噪声]边。
&gt; 
&gt; **D-233-03：**那边的墙上写着什么。「[噪声]即将降临　接受吧」。好像还画着什么犀牛？ 接受是接受什[噪声]
&gt; 
&gt; **████博士：**通信状态不好。可能是因为SCP-233-JP-2在地下。D-233-02，D-233-03，请返回地道入口。
&gt; 
&gt; **D-233-03：**什么？听不[噪声]。是要回去吗?
&gt; 
&gt; **D-233-02：**他说让我们回去，快点[噪声]吧。这么臭的[噪声]
&gt; 
&gt; **D-233-03：**对，从刚才开始就臭味就开始[噪声]浓了。哎呀，你看，那里有个人影[惨叫]
&gt; 
&gt; **D-233-02：**[惨叫]什么东西[噪声][惨叫]
&gt; 
&gt; （通信被切断，此后没有应答。6小时后，判断两名人员死亡，实验中断。摄像机一瞬间拍摄到肉色的物体，但由于图像晃动，且摄像机在此后被破坏，无法进行辨别。录像并未拍摄到人影。）
&gt; 
&gt; **&lt;录音结束&gt;**
[[/collapsible]] 

[[collapsible show=&#34;+ 显示探索记录233-JP-05&#34; hide=&#34;- 隐藏探索记录233-JP-05&#34;]]
__**探索记录233-JP-05：19██/██/██**__ 
&gt; **对象：**D-233-09、机动特遣队ま-2（“壁橱探险队”） 8名
&gt; 
&gt; **研究主任：**████博士
&gt; 
&gt; **实验方法：**由D-233-09发现城市遗址后，由8名全副武装的机动部队进行搜索和物品回收。
&gt; 
&gt; **&lt;录音开始＞**
&gt; 
&gt; **α-1：**这里是ま-α-1。8名队员已全部就位。城市遭受了很严重的破坏，但是可以进行探索。没有发现移动物体、声音和异常气味。SCP-233-JP-2通往的地点看上去是一座废旧大楼的仓库。我们将把这里作为作为点A。
&gt; 
&gt; **████博士：**好的，那么请开始探索。
&gt; 
&gt; （队员开始分散搜索和物品回收。45分钟内没有特殊事件发生。）
&gt; 
&gt; **α-3：**好疼！哇，这是什么家伙！？
&gt; 
&gt; **α-1：**怎么了？α-3。
&gt; 
&gt; **α-3：**我被一只肉色青蛙一样的生物咬到了！可能是当地生物。虽然很小，但是非常凶暴！……它速度很快，我无法进行处理！请求支援！
&gt; 
&gt; **α-1：**你和青蛙较劲干什么？不要浪费时间，α-4，去支援α-3。
&gt; 
&gt; **α-4：**了解！
&gt; 
&gt; （几分钟后α-4到达α-3附近。视频中显示出一身长20cm左右的肉色青蛙状生物持续扑向α-3，又反复被α-3甩开。队员使用枪柄对青蛙状生物进行持续数分钟的攻击。）
&gt; 
&gt; **α-4：**操，这货怎么敲不死！？
&gt; 
&gt; **α-3：**这里是α-3！总部，我请求开枪！
&gt; 
&gt; **α-1：**你要对青蛙开枪？
&gt; 
&gt; **████博士：**我们已经收到了青蛙的图像。看起来它确实打不死。允许开枪，但要把尸体作为样本带回。
&gt; 
&gt; [枪声]
&gt; 
&gt; **α-4：**目标已处理。我将对α-3包扎后重新开始探索。能咬穿装备的到底是哪门子青蛙啊……等一下，这……不是咬伤！
&gt; 
&gt; **████博士：**怎么了，α-4。
&gt; 
&gt; **α-4：**他的肉像是被撕扯了下来。装备也不是咬穿的，而是被撕开的。
&gt; 
&gt; **████博士：**撕开的？青蛙腿还有这种能耐？
&gt; 
&gt; **α-1：**……等等，有臭味。……是一种腐臭。
&gt; 
&gt; **α-6：**这里是α-6！前方有什么巨大的物体靠近。看上去是肉色的球体。不，好像有手脚。也许是一种生物。
&gt; 
&gt; **α-1：**α-6，避免刺激对方，继续进行观察。
&gt; 
&gt; **α-6：**明白了。物体好像朝向α-3，α-4的方向移动。我是不是应该也随着它移动？……啊！它向我看了过来！物体朝我这边过来了！而且速度好快！
&gt; 
&gt; **α-1：**α-6，躲起来！
&gt; 
&gt; **α-6：**[惨叫][枪声]
&gt; 
&gt; **████博士:**α -6，我们未允许你交战！
&gt; 
&gt; **α-6：**[怒骂][枪声]
&gt; 
&gt; **α-1：**不行，我们被它盯上了。总部，请求交战许可！所有人支援α-6！
&gt; 
&gt; **████博士：**允许开火。不要忘了，先斩后奏仅限某些特殊情况。
&gt; 
&gt; （交战开始，战斗中数名队员配备的摄像机损坏。镜头范围之外传来了液体与湿润物体落下的声音。）
&gt; 
&gt; **α-2：**4点钟方向出现两只敌对生物！……不，它们还在增加！
&gt; 
&gt; **α-1：**总部！ 请求撤退！
&gt; 
&gt; **████博士：**允许，请全体人员尽快撤离。
&gt; 
&gt; （机动特遣队开始撤退。断断续续的枪声和惨叫。数分钟后α-1、2、4、8返回。α-5、6在交战中死亡。α-3因通信器被破坏，目前下落不明。在α-4穿越SCP-233-JP-2的过程中，由于α-8打开了SCP-233-JP-1导致SCP-233-JP-2消失，α-4身体被切断而死。SCP-233-JP-2中传来了枪声和α-7的尖叫，数秒之后传来敲打SCP-233-JP-2的声音，而SCP-233-JP-2本身亦有震动。）
&gt; 
&gt; （████博士命令开启SCP-233-JP-1。α-1拒绝，请求等待α-3和α-7返回。申请被驳回，SCP-233-JP-1被打开，同时声音与震动停止。）
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 显示233-JP-05回收物品&#34; hide=&#34;- 隐藏233-JP-05回收物品&#34;]]
__**探索233-JP-05回收物品摘录：**__ 
* 当地武警大队的身份证。姓名是[数据删除]，地址是神奈川县████市[已编辑]。基准维度也存在同样地址，但居住者并非此人。
* 娱乐杂志。所刊载的艺人有些同时存在于基准维度，而另一些则是基准维度并不存在的艺人。目前并未获知后者究竟是本身并不存在于基准维度，还是存在于基准维度但并未成为艺人。
* 经济学专业书籍。发行于20██年，描述的经济状况及世界形势大致与基准维度一致，但书中对经济问题有可能引发的国际关系紧张发起了警告。
* 报纸的碎片，大部分被污损或烧毁，残余可解读部分内容如下。
&gt; [无法解读]来源仍不清楚，目前正继续进行大范围调查。已向全国各级政府发出通知，一旦发现活动中的个体，立即向最近的驻军事务所报告。[此后无法解读]

&gt; [无法解读]军队会保护你的生活！我们是你的伙伴。(笑脸军人的插画)
* （未能回收青蛙状生物尸体，推测其原本为α-3所持有）
[[/collapsible]] + 探索记录233-JP-06 拒绝访问

[[collapsible show=&#34;+ 显示采访记录233-JP-01&#34; hide=&#34;- 隐藏采访记录233-JP-01&#34;]]
__**采访记录233-JP-01：19██/██/██**__ 
&gt; **对象：**探索行动233-JP-06中发现的幸存者
&gt; 
&gt; **采访人：**████博士
&gt; 
&gt; **&lt;录音开始＞**
&gt; 
&gt; **████博士：**请介绍一下你的名字和来历。
&gt; 
&gt; **生还者：**安藤████、57岁、男、静冈县████市人。
&gt; 
&gt; **████博士：**被发现的时候，你在干什么？
&gt; 
&gt; **生还者：**干什么？我什么也没做，我只是活着。拼命的活着。
&gt; 
&gt; **████博士：**其他的幸存者怎么样了？
&gt; 
&gt; **生还者：**一开始有很多人，但是大家都死了或者不知道去哪里了，估计都死了吧。
&gt; 
&gt; **████博士：**你当时为什么在那个地方？
&gt; 
&gt; **生还者：**啊，这就说来话长了。
&gt; 
&gt; **████博士：**没关系，请讲。
&gt; 
&gt; **生还者：**嗯……好吧。灾难过后，我就立刻逃进了那家店里（指发现幸存者的购物中心）。当时还有很多人，真的有很多人，但粮食储备却是有限的。很快，店里就成了充满怒骂和暴力的，和外面不一样的另一种地狱。所有人都在施暴、强奸，作出其他不堪说出口的恶劣行为，所有人都看到了，但已经没有一个人有力气站出来伸张正义了。地狱啊！但是就连那地狱也没能坚持多久。青蛙们（指SCP-233-JP-3）发现了我们躲的这家店。我们不小心放进来一只。就一只，周围就瞬时变成一片血海。还有体力的人带着食物争先恐后地逃走了。跑不动的老人和伤员被留下，然后都死了。青蛙们杀了店内的所有人之后，追着逃走的人向北走了。我就藏在靠近天花板的排气管里看着。我只是在……看着。
&gt; 
&gt; **████博士：**之后呢？
&gt; 
&gt; **生还者：**等到周围安静下来……到底是多久？是几个小时，还是几天？如果没有漏雨的话，我也许已经渴死了。在那之后我从排气管爬出来，靠仅存的粮食维生，还从从园艺店里拿了几袋种子，用店里的花坛（可能指购物中心里的绿化带）来种点蔬菜。多亏了蓄水槽和雨，老头一个人的量姑且还能满足。自那之后我就保持低调，偶尔外出收集生活必需的工具，培育蔬菜，每天都是这样。
&gt; 
&gt; **████博士：**所谓的灾难是指？
&gt; 
&gt; **生还者：**战争与降临。首先是战争——最开始好像是[数据删除]还是[数据删除]来着，总之是一群和日本没什么关系的家伙开始在日本打起架来。然后获胜方开始统治日本了——虽然反正谁赢都是这种结果吧。不过毕竟其他国家也在看着呢，倒也没搞出什么出格的统治来。当然啦，一定程度的迫害和压力还是有的。
&gt; 
&gt; **████博士：**降临是指什么？
&gt; 
&gt; **生还者：**就有一天，在小田原附近吧？热海？在那一带传出了有人被巨大生物袭击的新闻。那就是青蛙第一次被目击。虽然政府说这是突然变异的动物，但不久后它们的数量越来越多，最终日本全国各地都有了。虽然占领军也曾一度想要将其消灭，但好像不久就放弃了，丢下日本逃回国去了。不过这也没有什么意义，毕竟过不了多久青蛙也要游到国外去呢。
&gt; 
&gt; **████博士：**这就是降临？
&gt; 
&gt; **生还者：**是啊。那些青蛙不像是这世上能有的东西。有些人传它们是地狱或者天堂派来的东西。啊，说起传闻，其实青蛙本身也有几个传闻。
&gt; 
&gt; **████博士：**什么样的传闻？
&gt; 
&gt; **生还者：**有人说，它们的叫声，它们那令人毛骨悚然的震动，似乎在说「抱歉」「救不了」。
&gt; 
&gt; **████博士：**最后一个问题，你最近看到除了你之外的其他幸存者了吗？
&gt; 
&gt; **生还者：**没，没看到啊。只要有声音就要藏起来，这是铁则。但是只有一次，仓库里好像有谁偷偷溜进来的痕迹。他带走了几份储存食品，一点儿蔬菜，这让我很生气。
&gt; 
&gt; **████博士：**那么今天的采访就到这里，谢谢您的合作。
&gt; 
&gt; **生还者：**没事，没想过能再一次在被子里睡，无需害怕声音和黑暗。这里真是天堂。哎，你们改天一定要再跟我这糟老头子再多说说话啊。
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 显示探索行动233-JP-06发现的笔记&#34; hide=&#34;- 隐藏探索233-JP-06行动发现的笔记&#34;]]
__**探索行动233-JP-06中发现的留言：**__ 
&gt; 给基金会的白痴们，你们把我扔进壁橱里都过了快█周，还没有来找我，那我是不是可以认为我自由了啊？活该，我现在自由了。要是脖子上这个炸弹项圈能拆掉那就再好不过了。这里很舒适，没有喜欢做人体实验的家伙，想睡就睡想起就起。我还交到了朋友，是一群可爱的青蛙，而且很大很多。话虽如此，最近却有点无聊了。所以为了消磨时间，我就大发慈悲地告诉你们一些好事。你们这么优秀，肯定能很快找到这张留言吧？听好了，走在外面的时候屏住呼吸，晚上别出去，一有讨厌的气味就马上返回。不要随便登上高台，它们可以看见你。把门关上，锁上门，虽然可能没什么用，但总比不关上好。火是有效的，可以让它们暂时停下，还可以用来声东击西。不要相信任何人，他们一半是强盗，一半是强盗的预备军。其中尤其不要和信奉犀贺派的人们搞好关系，他们看上去很友好，但是相当危险。就我来看，他们要么是青蛙的小伙伴，要么就是青蛙本身。行了，差不多说到这里。我要向西走。大阪似乎有人类的据点。因为我心灵宽广，所以我会把这张留言的复印件放在各个地方。可要在我玩腻之前找到我哦。再见。--求求你们快点找到我--
[[/collapsible]]

[[collapsible show=&#34;+ 显示事件记录233-JP-K&#34; hide=&#34;- 隐藏事件记录233-JP-K&#34;]]
__**事件记录233-JP-K：████/██/██**__ 
&gt; 在探索行动233-JP-██中，部分SCP-233-JP-3小型个体通过临时打开的SCP-233-JP-2入侵Site-8136。在消灭这些SCP-233-JP-3个体的过程中，包括████博士在内的4名基金会人员死亡，12人受伤。SCP-233-JP-3表现出明显针对████博士进行攻击的异常行为，但其原因目前仍然未知。被SCP-233-JP-3攻击而死亡的人员伤口产生了一种脉动现象，且伤口周围转化为类似于SCP-233-JP-3的质感。该脉动在5分钟后完全停止，并确认完全死亡。受此影响，基金会判断SCP-233-JP的实验危险性已经超过其意义，遂将实验计划无期冻结。欲参考SCP-233-JP-3解剖结果资料的人员，需要向站点主管提交规定的申请书。
