**Объект №:** Не назначен. Временное обозначение – SCP-[n/a]

**Класс объекта:** Предварительно, [[[safe|Безопасный]]]

**Особые условия содержания:** Доступ к объекту, порядок работ и правила поведения на объекте регламентируются временным Протоколом Е-7645, с которым весь вновь прибывающий персонал обязан ознакомиться в присутствии куратора объекта. По всем спорным вопросам, не оговоренным в данном Протоколе достаточно явно, необходимо консультироваться у него же. Отклонение от Протокола и неинформирование ответственных руководителей об отклонении от него других сотрудников помимо соответствующего разбирательства и безотносительно его результатов влечет досрочное прекращение вахты. Куратор объекта и другие ответственные руководители исследования имеют право отклоняться от формальных положений Протокола Е-7645 и применять данную дисциплинарную меру по своему усмотрению, насколько это необходимо для достижения преследуемых введением Протокола целей.

SCP-[n/a]-1 не требует особых условий содержания помимо того, что необходимо исключить воздействие на него источников существенного нагрева.

Люк, ведущий в SCP-[n/a]-2, вне периода запланированных исследований или кормления SCP-[n/a]-3 должен быть закрыт и все время находиться под видеонаблюдением.

SCP-[n/a]-3 необходимо еженедельно снабжать в пищу живым теплокровным животным массой тела 3-4 килограмма, сбрасывая его в люк и подтверждая наблюдением, что оно было захвачено объектом. Какое-либо иное взаимодействие с SCP-[n/a]-3 вне опытов запрещено.

Поскольку свойства объекта на сегодня изучены недостаточно, сотрудники должны проявлять повышенную бдительность и о любых необычных происшествиях, в том числе и особенно – странностях в поведении других сотрудников, оперативно докладывать руководителям исследования в конфиденциальном порядке.

**Описание:** SCP-[n/a] представляет собой группу объектов, расположенных в центре большого круглого зала на нижнем этаже бетонного сооружения Участка «Север-Е6» (см. приложение 2).

SCP-[n/a]-1 является трупом худощавого мужчины, на вид около 60 лет. Тело не подвергается разложению в силу естественных причин (постоянной температуры в помещении на уровне -4°С), взятые образцы тканей после размораживания распадались обычным образом.

Труп расположен в положении сидя на возвышении бетонного пола помещения, имеющем форму кресла с высокой спинкой и подлокотниками грубых прямоугольных очертаний. Ноги до уровня щиколоток находятся ниже уровня пола и вмурованы в бетон. Руки лежат на подлокотниках, и их фиксируют в этом положении по три скобы из арматурных прутьев, выступающих из бетона и пропущенных между костями предплечья.

Не считая набедренной повязки, тело обнажено; на нем не имеется никаких повреждений, указывавших бы на причину смерти, однако в теменной части головы в коже вырезано округлое отверстие диаметром около 5 см, сквозь которое виден череп субъекта, изготовленный из черного металла, характерного для изделий СО «Мясной Цирк». Детальное обследование показало, что данный металлический череп точно воспроизводит естественное анатомическое строение, вплоть до отверстий сосудов и нервов, суставных поверхностей и альвеол зубов. Он идеально интегрирован в тело: нервы и сосуды, проходящие сквозь упомянутые отверстия, сохраняют целостность, позвоночный столб причленяется естественным образом, челюсти содержат нормальные зубы и т.д., несмотря на то, что связность конструкции исключает возможность произвести подобную имплантацию обычными оперативными способами. На части свода черепа, видной сквозь отверстие в коже, выгравирован символ, объединяющий греческие буквы Α и Ω.

Никаких явных аномальных свойств у SCP-[n/a]-1 на сегодня не обнаружено.

В двух метрах прямо перед сиденьем SCP-[n/a]-1 в полу помещения выполнен люк квадратной формы размерами 0,8×0,8 м, снабженный крышкой, откидывающейся вверх на петлях. Рама, обрамляющая люк, и крышка изготовлены из того же черного металла, на крышку нанесен символ, аналогичный вышеописанному. Этот люк ведет в экстрамерное пространство, обозначенное как SCP-[n/a]-2.

Установить размеры данного пространства по сей день не представляется возможным: оно не имеет ни видимого дна, ни стен, и в обозримых пределах ограничено лишь ровным бетонным потолком сверху. Никаких источников освещения внутри не имеется. Воздух сухой и неподвижный, содержит взвесь пыли истлевшей органики. Попытки замерить глубину SCP-[n/a]-2 радиовысотомером (предел измерения – 50 км) и лазерным дальномером (предел измерения – 120 км) потерпели неудачу.

В SCP-[n/a]-2 непосредственно под люком обитает существо, обозначенное как SCP-[n/a]-3. Это гуманоидный организм ростом приблизительно 140 см с белой депигментированной кожей и тонкими конечностями. Пальцы рук и ног длинные, широко расставлены, оканчиваются округлыми подушечками с присосками. Глаза рудиментарны и покрыты тонкой кожей, рот отсутствует.

Брюшная стенка и тазовое дно отсутствуют; в области, соответствующей брюшной полости, виден открыто расположенный мешок, образованный висцеральным листком брюшины и заполненный петлями тонкого кишечника. Этот мешок на нижнем конце, обращенном к тазу, имеет отверстие, сквозь которое наружу выходит вывернутый наизнанку тонкий кишечник, проходя далее через образованное открытой полостью малого таза кольцо и соединяя SCP-[n/a]-3 с его ловчей сетью.

Существо малоподвижно; большую часть времени оно проводит вообще без движения, а если передвигается, то делает это в крайне медленном темпе, напоминая хамелеона или ленивца. Оно может перемещаться по потолку SCP-[n/a]-2, используя присоски на своих пальцах, или по петлям своей ловчей сети, строительство или периодическое обновление которой, насколько замечено, и являются его единственной активностью.

Ловчая сеть представляет собой ряд пересекающихся U-образных петель, подвешенных под люком SCP-[n/a]-2 в разных направлениях и закрепленных на потолке по разные его стороны клейкими выделениями. Петли образованы тонким кишечником SCP-[n/a]-3, который нарастает внутри его внутренностного мешка и вытягивается наружу при его передвижениях подобно тому, как тянется нить паутины за плетущим сеть пауком.

Данные кишечные петли по сравнению с анатомической нормой вывернуты наизнанку: их слизистая оболочка с кишечными ворсинками обращена наружу, а внутренний просвет выстлан серозной оболочкой. Снаружи их оплетает сетчатый чехол из паутинных нитей, пролегающих в углублениях между ворсинками, который придает петлям высокую механическую прочность. Пересекающиеся петли в местах контакта срастаются, за счет чего образуется единая прочная и разветвленная сеть.

В случае касания какого-либо участка сети живым теплокровным существом, оно как правило прилипает к покрывающим ее поверхность липким выделениям; мускулатура кишечника немедленно сокращается, и поскольку петли расположены с большим провисанием и имеют таким образом значительную свободу движения, за счет этого они оплетают, захватывают и надежно удерживают жертву. Начинается выделение пищеварительных соков, и тело жертвы выборочно переваривается и всасывается. Некоторые органы, однако, остаются нетронутыми – в первую очередь, печень и почки. После переваривания и усвоения остального тела они срастаются с ловчей сетью и какое-то время интенсивно функционируют, выполняя свои прямые функции: нейтрализуют накопленные токсины и отфильтровывают продукты обмена, выделяя их во внешнюю среду. Чрезвычайно высокая нагрузка быстро приводит их к деградации и отмиранию, после чего они в конце концов отторгаются и сбрасываются. Иногда к сети с не вполне ясными целями временно подключаются и другие органы: поджелудочная железа, селезенка, в одном наблюдении – полностью функционирующая нервная система.

Сам SCP-[n/a]-3, очевидно, питается исключительно за счет своего постоянного соединения с сетью. Его тело не накапливает жира, благодаря чему имеет минимальный вес. Все питательные вещества запасаются во внутреннем просвете кишечника в заполняющей его жидкой смеси поглощенных питательных веществ и накопленных продуктов обмена. Растяжимость стенок кишечника позволяет хранить значительные объемы этой жидкости.

Как это вполне типично для хищника-засадчика, SCP-[n/a]-3 способен очень долго обходиться без пищи, и в то же время поглотить огромное ее количество за раз, при каждой возможности насыщаясь впрок. При обильном питании SCP-[n/a]-3 начинает активно тратить избыточные запасы, расширяя и уплотняя свою сеть. При недостаточном – снижает расход питания, становясь неактивным, а ловчая сеть сокращается за счет усыхания и отмирания отдельных петель, которые, вероятно, при этом самоперевариваются и уходят на поддержание оставшихся.

Отраженный в ОУС уровень кормления подобран экспериментально и соответствует поддержанию текущего размера ловчей сети с учетом ее регулярного травмирования в ходе забора образцов для изучения и расчистки пространства для опытов по исследованию SCP-[n/a]-2.

Более детальные физиологические, биохимические и генетические исследования организма затруднены ограничениями Протокола Е-7645, в частности – запретом на вывоз образцов за пределы Участка, и поэтому отложены на неопределенный срок.

Некоторые исследователи отмечают отдаленное портретное сходство черт лица SCP-[n/a]-3 и SCP-[n/a]-1, однако это утверждение из-за своеобразия анатомии первого является спорным.

**Приложение 1:** Исследование SCP-[n/a]-2.

Замеренная толщина перекрытия, пронизываемого люком SCP-[n/a]-2 (расстояние между полом зала и потолком SCP-[n/a]-2), составляет 30 см.

Была предпринята попытка достичь SCP-[n/a]-2 в обход люка, и для этого произведено бурение пола поблизости от него, однако бур прошел более двух метров в бетонной толще и далее погрузился в материнскую породу под основанием сооружения. Наклонное бурение также показало наличие сплошного бетона непосредственно под люком. Сейсмозондирование не обнаружило под полом сооружения каких-либо значительных полостей.

Когда через люк на потолке SCP-[n/a]-2 был закреплен и взорван небольшой подрывной патрон, датчики на полу зала не зафиксировали вибрации.

Было высказано предположение, что неудача попыток замера глубины SCP-[n/a]-2 радио- и лазерной локацией не свидетельствует об истинной глубине, а вызвана наличием некой поглощающей среды или топологическими искажениями, отклоняющими отраженные сигналы от приемника.

Для проверки этой версии в люк была сброшена линза Люнеберга (от имитатора воздушной цели). Ее свободное падение отслеживалось радиолокатором более двух часов, за это время была достигнута глубина 250 км. До отметки 210 км характеристики отраженного сигнала указывали на те же свойства среды, что и в самых верхних слоях, доступных для непосредственного изучения, однако ниже [ДАННЫЕ УДАЛЕНЫ].

После доставки на Участок соответствующего оборудования было предпринято исследование SCP-[n/a]-2 с помощью БПЛА. Первые полеты аппарата вдоль потолка SCP-[n/a]-2 продемонстрировали ровную бетонную поверхность, простирающуюся по меньшей мере на 85 километров (радиус действия БПЛА) во всех обследованных направлениях. Однако в ходе 6-го полета на расстоянии 72 км от точки входа в потолке было обнаружено квадратное отверстие размером 0,8×0,8 м, закрытое крышкой. Позже было обнаружено еще три таких же отверстия на удалении 72 км в других направлениях, на 90, 180 и 270 градусов относительно первой находки.

Все четыре люка аналогичны по конструкции входному за исключением того, что рамы и крышки изготовлены из других металлов. Три крышки, по-видимому, заблокированы с противоположной стороны (во всяком случае, мощности БПЛА не хватило, чтобы их приподнять). Крышка еще одного люка снята с петель, и он наглухо закрыт сверху каменным блоком. С потолка SCP-[n/a]-2 вокруг одного из люков свисают ссохшиеся обрывки органических структур, по-видимому – остатки ловчей сети жившего здесь ранее существа, аналогичного SCP-[n/a]-3. Предполагается, что в потолке SCP-[n/a]-2 имеются и другие подобные люки в узлах регулярной сети с поперечником ячейки 72 км. Проверка этого предположения отложена до поступления разведывательного аппарата с радиусом действия 110 км и более.

В ходе проведения исследования сотрудники, управлявшие БПЛА, обратили внимание на появившийся из люка запах «горелых спичек». Взятие проб показало, что в воздухе SCP-[n/a]-2 с увеличением глубины снижается содержание кислорода и появляется значительная примесь оксидов серы, которые отсутствуют фактически только в верхнем слое толщиной не более 20 м; неподвижность атмосферы SCP-[n/a]-2, по-видимому, длительное время исключала перемешивание слоев, которые были потревожены полетами разведывательного аппарата. Замечено, что при этом SCP-[n/a]-3 начал проявлять нехарактерное беспокойство; дальнейшие полеты временно приостановлены.

**Приложение 2:** История постановки на содержание.
[[collapsible show=&#34;Только для постоянного персонала Участка «Север-Е6»&#34; hide=&#34;Допуск подтвержден&#34;]]
██.██.20██ экспедиция Фонда «Таймыр-4» обнаружила в [УДАЛЕНО] обширное бетонное сооружение без признаков присутствия человека. Данное сооружение включает крупное центральное помещение, в котором находится SCP-[n/a], и множество прилегающих к нему периферийных, несомненно, приспособленных для установки различного оборудования, но на момент обнаружения полностью пустых. После обнаружения SCP-[n/a] стала достаточно очевидна принадлежность данного сооружения связанной организации «Мясной Цирк».

Обследование создало первоначальное впечатление, что строение давно заброшено, однако затем были обнаружены некоторые недостаточно тщательно скрытые следы, свидетельствующие, что люди покинули его менее чем за час до подхода экспедиции, очевидно, будучи осведомлены о ее принадлежности и желая уклониться от столкновения.

Поскольку экспедиция вынужденно отклонилась от намеченного планом маршрута следования и последние дни не имела связи с центральным командованием, факт столь своевременной реакции свидетельствовал о наличии осведомителя данной враждебной СО непосредственно в составе достаточно высокопоставленного руководства экспедиции.

Подозрение пало на профессора ████████, который, участвуя в разработке маршрута последних дней, без явных оснований неоднократно настаивал на пути в обход данного района. Однако при попытке произвести его арест он был найден мертвым в своей палатке. Рядом с телом обнаружена пустая пробирка, герметично заглушенная металлической крышкой с выгравированным на ней символом, аналогичным имеющемуся на SCP-[n/a]-1, но в зеркальном отражении.

//Из протокола вскрытия://
&gt; Внешних повреждений на теле не обнаружено, за исключением ожога IIIа степени в правой височной области. Пораженная область четко очерчена, что характерно для контактного ожога, и формой точно воспроизводит рельеф символа на обнаруженном рядом с телом предмете. Поскольку элементы символа на этом изделии углублены относительно поверхности крышки, подозревается аномальный характер воздействия.
&gt; 
&gt; Состояние внутренних органов свидетельствует о скоропостижности смерти.
&gt; 
&gt; Череп не имеет никаких повреждений, однако его полость вместо мозга целиком занята раздувшимся телом живого существа, анатомически сходного с Hirudo medicinalis (медицинской пиявкой). По сравнению с обычным представителем этого вида замечены два отличия: строение челюстей, приспособленное к измельчению мягких тканей, и чрезвычайная, многократно превосходящая обычную растяжимость стенки тела и желудочных карманов. Вскрытие организма показало, что последние наполнены частично переваренным мозговым детритом.

Очевидцы показали, что за час-полтора до своей смерти проф. ████████ ненадолго отлучался из лагеря. Были найдены его следы, приведшие к тайнику, где был обнаружен футляр с двумя одинаковыми посадочными местами: одним пустым и другим, содержащим еще одну пробирку, идентичную ранее найденной, но с заключенным в ней сходным с пиявкой существом.

Таким образом стало явным существование в рядах участников экспедиции как минимум еще одного осведомителя, которому, очевидно, предназначалась вторая пробирка. Косвенно этот вывод подтверждается тем, что выбор метода самоубийства, полностью разрушающего мозг, по всей вероятности был намеренным, так как делает невозможным извлечение какой-либо информации, которой обладал покойный, даже при помощи [УДАЛЕНО]. Однако проф. ████████ не имел соответствующего допуска и не мог знать, что экспедиция располагает этим средством.

Сложившаяся ситуация потребовала экстренных мер, решение о которых было принято на совещании руководителей.

//Расшифровка протокола совещания://
&gt; **Директор А████████** – //руководитель экспедиции//
&gt; **Заместитель директора Т█████** – //первый заместитель руководителя//
&gt; **Профессор Ч██████** – //заместитель руководителя по научной работе//
&gt; **Майор В███████** – //заместитель руководителя по безопасности//
&gt; 
&gt; [НАЧАЛО ПРОТОКОЛА]
&gt; 
&gt; **дир. А████████**: Коллеги, у нас складывается щекотливая ситуация. Нами найден SCP-объект, и инструкции требуют каталогизировать его, то есть составить отчет и передать работу центральному командованию. Но среди нас предатель. Если мы передадим отчет в центр, то как ни ограничивай доступ, в работу окажется вовлечено слишком много людей, за которыми нам никак не удастся уследить, и крот сможет легко среди нас потеряться. Что будем делать?
&gt; 
&gt; **з./дир. Т█████**: А что мы можем сделать? Решение подобных вопросов уже вне наших полномочий. Требования инструкций должны выполняться. По-моему, самым верным было бы сообщить в центр обо всем происходящем, и пусть этим занимается ОВБ.
&gt; 
&gt; **проф. Ч██████**: Если он существует…
&gt; 
&gt; **з./дир. Т█████**: Существует. Не могут же такие дела быть оставленными на самотек?
&gt; 
&gt; **м-р В███████**: Я бы не рискнул препоручать себя ОВБ. Это слухи, но их методы работы… Скажем так: если они не определят предателя, то наверняка устранят все потенциальные кандидатуры. Кроме того, у нас нет никакой возможности контактировать с ОВБ напрямую – мы можем только доложить о произошедшем и рассчитывать на то, что они своевременно отследят сообщение. Действительно вовлекается много лишних людей.
&gt; 
&gt; **з./дир. Т█████**: Если вы не хотите иметь проблем с ОВБ, то отказываться выполнять инструкции – явно не лучший метод.
&gt; 
&gt; **дир. А████████**: Инструкции можно обойти.
&gt; 
&gt; **м-р В███████**: Как?
&gt; 
&gt; **дир. А████████**: Мы можем каталогизировать объект самостоятельно, не внося его в общую базу. Разумеется, рано или поздно это должно быть сделано, но на это не предусмотрено никаких ограничений по срокам – лишь бы было своевременно организовано содержание и изучение.
&gt; 
&gt; **проф. Ч██████**: Это будет непросто.
&gt; 
&gt; **дир. А████████**: Как сказать. Я, как руководитель экспедиции, являюсь здесь полномочным представителем высшего руководства Фонда с правом принятия организационных решений. Поэтому я объявляю это здание Участком содержания. Теперь объект находится в учреждении Организации, изучение мы можем организовать, запрашивая оборудование и специалистов из центра.
&gt; 
&gt; **м-р В███████**: И как же мы при таком подходе предотвратим вовлечение лишнего персонала?
&gt; 
&gt; **дир. А████████**: Разработаем подходящую легенду и специальный временный протокол. Персонал будет работать вахтенным методом, в период вахты – никакой связи с большой землей, по завершении – стирание воспоминаний. Запросы будем оформлять, как на нужды экспедиции, без упоминания объекта. Персоналу выдадим легенду, что они отправляются куда-нибудь… ну не знаю…  О! На остров Врангеля. Все равно никто не знает, что там делают.
&gt; 
&gt; **з./дир. Т█████**: Рискованно.
&gt; 
&gt; **м-р В███████**: Но разумно.
&gt; 
&gt; **дир. А████████**: Решение мое, и всю ответственность я беру на себя. От вас я жду его строгого исполнения. Могу я на это рассчитывать?
&gt; 
&gt; **з./дир. Т█████**: Я согласен.
&gt; 
&gt; **проф. Ч██████**: [кивает]
&gt; 
&gt; **м-р В███████**: Можете.
&gt; 
&gt; **дир. А████████**: Хорошо. И еще одно: я знаю, что предатель, если и не находится здесь прямо сейчас, то точно получит доступ к протоколу этого совещания. Поэтому я обращаюсь к нему: сдавайся. Циркачи уже дали понять, что ты им больше не нужен. Ты не выполнил их приказ самонейтрализоваться, и они больше не считают тебя лояльным. Ты опасен для них, и они непременно попытаются тебя убить, а я при условии сотрудничества гарантирую тебе сохранение жизни. Сдавайся.
&gt; 
&gt; **з./дир. Т█████**: Так он и послушает…
