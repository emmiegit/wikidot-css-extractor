    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div style=&#34;background-color:#777; padding: 10px 20px;&#34;]]
//在被时间遗忘的昏暗礼堂
坐着男人和女人 沉着又漂亮
宣扬自己称号的宝座
带着悲伤 向黑暗哭号
所有找到大理石厅堂的人
都会被他们沉闷的呼唤缠绕：//

##green|我是来自树木的记忆
在那之前 长久枯萎的大地开始结冰
现在没有任何东西
烧焦 只剩下工业与战争留下的零散灰烬##

##blue|我是来自潮水的记忆
在那之前 波浪停歇 现今再无声息
江水小溪 此时凝成岩脉
海洋最终蒸干 只留下荒芜在这里称帝##

##brown|我是来自泥土的记忆
在那之前 土地被迫沐浴烈火与油污
在陈旧的土地 那闷燃的废墟
渐渐冷却的世界上 只留下点点斑迹##

##yellow|
我是来自光明的记忆
在那之前 人类改变了漫长的黑夜
我们的夜幕只能零星地划过
那没有晚霞与鸟儿的天际##

##red|我是来自敬畏的记忆
在那之前 人类退化 仅剩爪与尖牙
历史、艺术还有文化：全部消散悄无声息
而现在 长久以来 只是我们承受惨痛的代价##

##purple|我是来自和平的记忆
在那之前 寂静淹没于齿轮和油脂
引擎嗡嗡 铿锵作响 突然发出刺耳声响!
假如他们感到厌烦 我们依然会全部死亡##

**我们的世界被纷争出卖
在那之前 我们是生命的记忆
地球依存 可是万物不再
然而我们 下地狱的灵魂 还在欺骗着死神
我们的记忆 所有遗留的记忆
以免人类忘记是谁造成了他自己惭愧**
[[/div]]</textarea></pre>
