**SCP-PL-066:** 창고 속 다락문
**원작:** [*http://scp-wiki.net.pl/scp-pl-066 PL], [*http://scp-int.wikidot.com/scp-pl-066 INT]
**저자:** [[*user Dr_Blackpeace]]
**역자:** [[*user ZeroStrider]], [[*user fluxman]]
**사진:** [[*user ZeroStrider]]
[[include info:end]]

**일련번호:** SCP-PL-066

**격리 등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-PL-066의 완전 격리는 불가능하지만, 주변 지역을 확보해 지속적으로 감시 중이다. 물체에서 10km밖에 안 되는 거리에 ████████ 마을이 있기에, 공식적으로는 출입금지 지역의 오염 이유를 방사능 폐기물 매립이라고 밝힌다. SCP-PL-066-1에 들어가는 모든 사람은 그 활동에 대해 보고해야 하며, 돌아온 후 기준 상태 재적응을 위해 장기 치료를 받아야 한다.

[[include component:image-block name=http://scp-wiki.net.pl/local--files/scp-pl-066/066.jpg|caption=SCP-PL-066-2|width=300px]]


**설명:** SCP-PL-066-1은 ████████ 지역에 있는, 사망한 █████ 씨 소유였던 버려진 농장 창고에 있는 다락문이다. 창고에는 농기구 등 각종 도구가 십수 세트 있다. 다락문은 참나무로 되어 있고, 철제 못과 경첩으로 고정되어 있다. 다락문 아래에는 2m x 2.8m 넓이의 터널로 통하는 사다리가 있다. 터널 주위를 파본 결과, 터널은 1m 정도 이어지다가 기반암 층에 막혀 끝나고, 그 앞에는 흙밖에 없었다. 대상은 일종의 포털과 비슷하게 작동하는 것으로 추정된다. 터널의 길이는 5m이며, 반대쪽 끝에는 부식된 흔적이 있는 철제 사다리가 있다. 이 철제 사다리는 SCP-PL-066-2로 이어진다.

SCP-PL-066-2는 출구 바로 주변에만 지형이 있는 외부차원 공간으로, 아무것도 없는 평평한 공간으로 둘러싸여 있다. 지형이 있는 공간은 10m x 12m 크기로, 2m 높이의 철책으로 둘러싸여 있으며, 단순한 배터리에서 전력을 공급받는 전등 세 개가 공간을 밝히고 있다. 이 배터리는 언제든지 외부에서 충전이 가능하며, 배터리 하나는 약 2주 정도를 간다. 공간 내에는 전등 외에 출구가 있는 빈 콘크리트 건물만 있다.

SCP-PL-066-2의 주변은 아무것도 보이지 않을 정도로 어둡다. 이곳은 하늘이나 태양 비슷한 것이 아무것도 없다. 바닥은 가루 콘크리트와 합성 섬유 끄트러기로 되어 있다. 이 바닥의 깊이는 1m이며, 바닥이 끝나는 지점 아래로는 다양한 색깔의 파괴할 수 없는 혼합 물질층이 자리한다. 이 층의 밑에는 돌 등의 단단한 물질로 되어 있는 층이 있다고 추정된다. SCP-PL-066-2 안에 있는 광원은 밝기가 변하지는 않지만, 광량과 빛이 닿는 곳에 따라 특정 장소만 비출 수 있다.

토지 측량 결과 SCP-PL-066-2에서 흥미로운 점이 드러났다. 중심부에서 60km 이상부터는 갑자기 공허가 나타난다. SCP-PL-066-2의 크기가 무한하다는 가설이 세워졌다.

{{**변경사항:** 물체는 I-PL-066 사건 이후 무력화 예정이다.}}

**Addendum:**
**부록:**

[[collapsible show=&#34;SCP-PL-066-2 측량 결과 보이기&#34; hide=&#34;SCP-PL-066-2 측량 결과 숨기기&#34;]]


&gt; **실험 1**
&gt; 
&gt; **목표:** SCP-PL-066-2 높이 측량
&gt; 
&gt; **실험 인원/장비:** 고도계를 장착한 무선 정찰 드론
&gt; 
&gt; **실험 과정:** 드론의 전원을 켠 후 수직 상승하도록 설정했다. 높이 3m를 지났을 때 로터가 작동을 멈추더니 드론이 땅에 떨어졌다. 이후 진행된 무허가 실험에서는 드론을 구역 밖의 저고도로 보냈다. 예상대로, 드론은 울타리에서 1m 떨어지자마자 땅에 떨어졌다.
&gt; 
&gt; **결론:** 전파는 구역 밖으로 퍼지지 않는다. 유선 드론 사용을 신청했다.



&gt; **실험 2**
&gt; 
&gt; **목표:** 실험 1 참조
&gt; 
&gt; **실험 장비/도구:** 길이 100m 케이블이 달린 정찰 드론
&gt; 
&gt; **실험 과정:** 드론을 작동시킨 후, 수직 상승하도록 설정했다. 드론은 100m 높이까지 방해 없이 날아올랐다. 검은 &#34;하늘&#34;에서 드론의 LED 불빛은 계속 보였다.
&gt; 
&gt; **결론:** 만족스러운 결론을 내기에는 자료가 부족하다. 하지만, 드론의 불빛이 어둠의 영향을 받지는 않는다고 관측되었다.
&gt; 
&gt; **B███████ 박사의 주석:** 그곳 밖에는 콘크리트 가루와 파편 쪼가리로 된 바닥 말고는 뭐가 없는 것 같다. 다만, 높이 측량 방법 관련해서 아이디어가 있는데...


&gt; **실험 3**
&gt; 
&gt; **목표:** 실험 1 및 실험 2 참조
&gt; 
&gt; **실험 인원/도구:** 길이 1km 케이블이 달린 정찰 드론
&gt; 
&gt; **실험 과정:** 드론이 작동된 후 수직 상승하도록 설정했다. 드론은 1km 높이까지 방해 없이 날아올랐다. 드론의 LED는 계속 보였지만 드론이 상승하면서 점점 희미해졌다.
&gt; 
&gt; **결론:** 데이터 부족
&gt; 
&gt; **B███████ 박사의 주석:** 슬슬 짜증이 나려고 하는데. 케이블 몇 개 연결해보는 건 어떨까?



&gt; **실험 4**
&gt; 
&gt; **목표:** 실험 1, 2, 3 참조. B███████ 박사의 직접 지도 하에 실험이 진행되었다.
&gt; 
&gt; **실험 인원/장비:** 특수 연구용 무선 조종 드론. 이 드론은 케이블이 뽑히면 작동이 멈추도록 제작되었다. 사용된 케이블은 각기 다른 길이의 여러 케이블을 서로 연결해서 만들었다.
&gt; 
&gt; **실험 과정:** 드론이 작동된 후 수직 상승하도록 설정했다. 이후 세 시간 동안 계속 상승했고, 그동안 계속 케이블을 이어붙였다. 고도 60km에 도달하자, 드론은 공허를 관측했다. 이후 몇 초 동안 케이블이 팽팽해지더니 땅으로 떨어졌다. 드론은 다음날 추락했다. 추락 당시 강한 충격 때문인지 드론은 심하게 파괴되어 있었다.
&gt; 
&gt; **결론:** 고도 60km에서 공허가 나타났다. 그 이유는 불명이다. 드론이 왜 파괴되었는지는 확실치 않지만, 재원 손실 우려가 크고 지상팀 몇 명이 떨어진 케이블에 맞아 심각한 골절을 입는 등 상해의 위험도 있어 추가 고도 측량은 보류 중이다.
&gt; 
&gt; **B███████ 박사의 주석:** 생각은 좋았지만, 저 위에서 뭔가가 우리 로봇을 파괴할 줄은 정말 몰랐다. 공허가 갑자기, 예상치 못하게 나타났다. 다만 아직 궁금한 건, 도대체 뭐가 드론을 케이블에서 분리해서 그렇게 심하게 부숴 놓은 걸까?
**공지: 이후 실험은 D계급 인원을 사용해 진행하였다.**

&gt; **실험 5**
&gt; 
&gt; **목표:** SCP-PL-066-2 길이 측량
&gt; 
&gt; **실험 인원/장비:** 5km짜리 케이블에 달린 측량장비와 통신장비를 장착한 D계급 인원. 인원에게 식량으로 에너지 바 8개와 생수 두 병을 제공했으며, 표준 손전등 하나와 건전지도 제공했다.
&gt; 
&gt; **실험 과정:** 구역 경계를 넘자, 실험 대상은 공기에서 오존 냄새가 난다고 보고했다. 실험 대상에게 곧바로 가라고 지시했다. 이후 대상은 70분 동안 케이블이 끝날 때까지 계속 걸었다. 이후 실험 대상에게 돌아오라고 지시했다. 돌아온 인원은 자기 발자국 외에 다른 발자국을 보았다고 주장했다.
&gt; 
&gt; **결론:** 경계 너머에 오존이 많이 있는 것으로 보인다. 바닥에 다른 발자국이 왜 있는지는 아직 설명된 바 없다.
&gt; 
&gt; **B███████ 박사의 주석:** D계급 인원인 건 알겠는데, 아무리 그래도 그렇지, 저게 어디까지 이어지는 줄 알고 맨몸으로 보냈나? 다음번엔 차라도 태워 보내자고. 더 빠를 테니까.




&gt; **실험 6**
&gt; 
&gt; **목표:** 실험 5 참조
&gt; 
&gt; **실험 인원/도구:** 특수 배터리 장착 차량을 탄 D계급 인원. 차에는 60km 길이의 케이블이 달려 있으며, 헤드라이트 두 개가 있어 앞을 밝힐 수 있게 되어 있다. 식량으로 에너지 바 다섯 개와 생수 두 병을 제공했으며, 공허 속에 있을 수 있게 특수복도 주었다.
&gt; 
&gt; **실험 과정:** 실험 대상에게 직진하도록 지시했다. 두 시간 이후 케이블이 끝났고, 차량은 공허 경계를 넘었다. 대상은 멀리서 빛나는 작은 점이 보인다고 했고, 차량에서 내려 계속 걸어갔다. 실험 대상의 결과에 따르면 점이 움직이는 것 같지는 않다고 했다. 대상에게 돌아오라고 지시했다. 대상은 돌아오는 길에 차량의 바퀴 자국 외에 발자국을 보았다고 보고했다.
&gt; 
&gt; **결론:** 정체불명의 빛이 무엇인지 알아보기 위해 후속 실험을 계획했다. 발자국은 아직 설명된 바가 없다.
&gt; &gt; **B███████ 박사의 주석:** 그래서 이 엿 같은 곳에 뭐가 //있긴 하네!// 이 수수께끼 친구가 누군지 알아봐야 겠다.



&gt; **실험 7**
&gt; 
&gt; **목표:** 실험 6 당시 발견된 정체불명의 빛의 정체 확인
&gt; 
&gt; **실험 인원/도구:** 직전 실험과 동일한 장비를 제공한 D계급 인원. 다만, 케이블의 길이만 70km로 늘렸다.
&gt; 
&gt; **실험 과정:** 60km에 도달해 공허 경계를 넘자 대상은 실험 6 당시 관측된 빛이 보인다고 확인했다. 대상에게 케이블이 끝날 때까지 계속 운전하라고 지시했다. 2km가 지나자 지평선에 약 백 개의 움직이지 않는 빛이 보인다고 주장했다. 그때, 누가 계속 보고 있다는 느낌을 받은 대상은 돌아왔다.
&gt; 
&gt; **결론:** 불빛이 백 개를 넘을 수가 있겠다. 살아있는 생명체일 가능성도 있다.

&gt; **실험 8**
&gt;
&gt; **목표:** 실험 7 참조
&gt; 
&gt; **실험 인원/장비:** 실험 7과 동일한 장비를 장착한 D계급 인원
&gt; 
&gt; **실험 과정:** 60km 지점의 공허 경계를 넘자, 대상은 지평선에 불빛이 가득 보인다고 보고했다. 또한 불빛 쪽에서 낮게 울리는 소리가 들린다고 보고했으나, 움직이지는 않는다고 했다. 그때, 대상은 누가 엿보고, 엿듣고 있다는 느낌을 강하게 받아 돌아왔다. 돌아오는 동안 대상은 누가 자기를 따라오는 느낌이 들었다고 했으며, 바퀴자국 위와 주변에 발자국이 가득했다고 한다.
&gt; 
&gt; **결론:** 불빛이 정확하게 몇 개인지는 아직 특정되지 않았지만, 수천 개 정도로 추정한다.
&gt; 
&gt; **B███████ 박사의 주석:** 슬슬 무서워진다. 추가 탐사는 한 번만 더 해도 괜찮을 것 같다. 저것들이 우리 쪽으로 안 오기를 진심으로 바란다.

 
&gt; **실험 9**
&gt; 
&gt; **목표:** 불빛이 움직이는지를 확인. 마지막 실험이다.
&gt; 
&gt; **실험 인원/장비:** 이후 실험과 동일한 장비를 장착한 D계급 인원이나, 케이블 길이만 40km로 줄였다.
&gt; 
&gt; **실험 과정:** 약 37km 지점에서 대상은 지평선에 불빛이 가득하다고 보고했다. 또한 사방에서 지켜보는 듯한 감각을 매우 강하게 받고 있으며, 낮게 울리는 소리가 아주 크게 들린다고 보고했다. 대상은 돌아섰지만 돌아오는 길도 불빛으로 가득 차 있었다고 했다. 이후 대상과 연락이 끊겼고, 차량과 케이블을 구역으로 다시 끌어왔다. 해당 D계급 인원은 실종 처리되었으며, 차량은 고온과 고압에 노출된 흔적이 있었다.
&gt; 
&gt; **결론:** 불빛이 점점 더 다가오고 있는 데다, 인간에게 적대적으로 보인다. SCP-PL-066-2에서 대피하라고 지시했다.
&gt; 
&gt; **B███████ 박사의 주석:** 말이 씨가 된다고, 우려했던 일이 실제로 일어났다. 다 필요 없으니까 장비 챙겨서 이 엿 같은 데서 나가자고. 어둠과 콘크리트 가루는 질렸다. 햇빛이랑 푸른 풀밭이 그립다.

마지막 실험 결과를 고려해 모든 인원과 장비를 SCP-PL-066-2에서 철수시켰다.

[[/collapsible]]

[[collapsible show=&#34;I-PL-066 사건 기록 보기&#34; hide=&#34;I-PL-066 사건 기록 숨기기&#34;]]
실험 9가 끝난 후 구역 내에서도 지평선에서 보였고, 그 세기는 점점 강해졌다. 일주일 뒤, 길쭉한 모양의 불빛들이 구역에서 반경 1km 범위를 에워쌌다. SCP-PL-066-2에서 마지막으로 감시했을 때 불빛은 약 200m가량 떨어져 있었다. 낮게 울리는 소리는 불편할 정도로 커져 현장 인원은 어지럼증, 현기증과 환각을 호소했다. 대피 하루 전, D계급 인원 한 명을 마지막 SCP-PL-066-2 정찰 임무에 투입했다. 약 1분 뒤, 대상은 알아들을 수 없는 비명을 지르며 뛰쳐나왔고, 곧 현장 경비에게 제압당했다. 대상은 나 있는 창을 통해서 얼굴을 보았는데, 이 얼굴은 이상할 정도로 길고, 비쩍 말랐으며, 눈구멍은 비어있었고 입과 코가 없었으며, 희미한 푸른 빛을 냈다고 한다. 몇 분 뒤, 대상은 돌로 자기 머리를 여러 번 내리쳐 스스로 목숨을 끊었다. SCP-PL-066-1은 이후 닫았고 금속 뚜껑으로 밀폐하였다. 다음날 해당 다락문 밑에서 울리는 소리가 들렸다. 일종의 포털처럼 작동하는 물체의 특성상, 보안상 위험이 우려되어 입구를 폭발물로 파괴하자는 제안이 제출되어 있다.
