    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3139

**项目等级：**Safe

**特殊收容措施：**SCP-3139-1所储存的原始磁带可以在Site-882顶层017收容柜中找到。开启储物柜的权限需要二级安保人员的许可，并需要现任主管的书面授权才能进行测试。SCP-3139以及其试验过程中产生的所有物体必须在试验结束时归还至储物柜中。

SCP-3139-1的数码副本资料可在Site-882局域网的“SCP-3139”目录中查询，查询其中内容需要2级权限证书。

**描述：**SCP-3139是由“KIPPER MEDIA INC”制造的盗版VHS磁带，生产于二十世纪八十年代。该磁带本身不存在异常性质，也不存在明显的辨识特征，除在与火接触的四角上存在轻微损坏外，其外表并不明显。SCP-3139可与所有标准VCR设备通用，并可以转换为数字格式而不会损坏SCP-3139所刻录的内容。在SCP-3139上刻录新内容的尝试总是失败；播放SCP-3139时，新刻录的素材将被覆盖消除。录制的数码磁带不会触发SCP-3139的异常性质。

SCP-3139-1指磁带本身内容，是由手持摄像机录制的持续约45分钟的长视频。该音频录制的文稿和格式表明，视频为游戏实况而制作的，被其称为“美国迷宫”。但美国广播站记录中不存在此类节目的已知记录或是镜头片段。在视频的开头和结尾，一个佚名的“主持人”提供了大致阐述，并向观众解释了游戏的流程。整个录音过程中听到多个人在笑，这表明该录音带是在现场观众面前拍摄或播放的。

每次观看视频时，视频中发生的事件都不同，但存在小部分不变的内容。应当注意的是，“不变内容”的出现，是单个摄影中探索的迷宫地图，以及一个未知的人形实体的存在，将其命名为SCP-3139-1-A。在整个录像磁带中，SCP-3139-1-A会跟踪并追捕摄影人员（将其命名为SCP-3139-1-B），通常突然出现在背景中物体的后面与拐角处。每次查看录像带并[数据删除]时，SCP-3139-1-B的身份都会改变。请参阅[附录II]。如果SCP-3139-1-A与SCP-3139-1-B进行物理接触，则录像带会立即切成主持人与听众讲话的画面，然后逐渐变黑。如果SCP-3139-1-B逃脱了迷宫，他（们）将出现在“录播室”的主持人旁边，并获得随机奖励，然后视频内容切换至黑屏画面。

试图确认主持人或观众身份的尝试基本失败（某些例外，请参阅附录II）。基金会尚未确定镜头中所描述的迷宫地图，由此推测迷宫是异常本体之一。负责收录SCP-3139-1的人员报告有不安和妄想的心理状态，据称这是由于录像片段的内容，而非异常影响所致。目前，正在对SCP-3139-1的性质进行更深层的研究。

**附录一：文件3139.01**

+++ 需要二级权限凭证

[[collapsible show=&#34;+ 权限凭证通过&#34; hide=&#34;- 授予访问权限&#34;]]

**项目编号：**SCP-3139-1-A

**项目等级：**Euclid

**特殊收容措施：**由于SCP-3139-1-A是SCP-3139-1（以及SCP-3139）的构成部分，因此适用于SCP-3139的现有的所有收容措施。

**描述：**SCP-3139-1-A被描述为缠扰SCP-3139-1-B的身份不明的类人动物实体。从外貌上观测，该异常似乎是一个身材高大，肌肉发达的白人男性，身着黑色服装，戴着白色兔子面具。SCP-3139-1的“主持人”，以及一些观众，通俗地将SCP-3139-1-A称为“欺诈者”，并以暗示感情/熟悉的语气讨论他。至目前为止，试图确认SCP-3139-1-A的尝试均无效化。如果出于某种情况将SCP-3139-1-A的面具摘下，该实体将立即掩盖其脸部，并以相当痛苦的状态撤退至一个僻静的区域。

SCP-3139-1-A唯一目的似乎是对SCP-3139-1-B的捕获与[数据删除]（有关后者的更多信息，请参阅附录II）。如果该异常能够做到这一点，将得到观众的热烈掌声和“主持人”的称赞。失败会引发唏嘘声，死亡威胁和其他严重的嘲讽，以及“主持人”命令SCP-3139-1-A“超时坐下”。除上述对去除其面具的反应外，SCP-3139-1-A从未对SCP-3139-1的事件表现出任何明显的反应或情感，也没有以任何可理解的语言讲话。

SCP-3139-1-A似乎会跟随时间变化而“衰老”，该异常的头部可见白发，并且指甲所需生长时间，看起来比在SCP-3139被收容后所经历的时间更长。研究人员推测SCP-3139-1受时间规律的约束，并作为与我们自身分离的实体存在。目前，正在对SCP-3139-1-A和SCP-3139-1的性质进行更深一步的分析。
[[/collapsible]]

**附录二：文件3139.02**

+++ 需要三级权限凭证

[[collapsible show=&#34;+ 安全凭证通过&#34; hide=&#34;- 授予访问权限&#34;]]

**项目编号：**SCP-3139-1-B

**项目等级：**待分级

**描述：**SCP-3139-1-B指的是SCP-3139-1中描述的“测试竞争者”。每次观看时，该异常的身份都会发生变化，并且与观看者有着血缘关系。尽管观看者本身无法成为SCP-3139-1-B，但迄今为止观察到的对象包括：

* 观看者的兄弟姐妹
* 观看者的母亲
* 观看者的父亲
* 观看者的堂弟（不超过族系的第二代）
* 观看者的亲生子女（出生前/出生后的）

SCP-3139-1-B的确切身份通常对观看者具有重要意义，通常被称为“他们最爱的亲人”。所有异常个体在SCP-3139-1中被描述为成人，如果被拍摄异常实际上不是成年人，则会在音频中被人为调整他们的年龄。SCP-3139-1的“主持人”和所有现场观众都可以用他们的名字和姓氏来指称该异常个体，尽管，这种情况并不常见。SCP-3139-1-B似乎总是处于困境中，并在面对SCP-3139-1-A时表现出极大的恐惧/恐慌。尽管SCP-3139-1-A有意混乱的布局和持续的压力使其难以应对，但对象总是会试图逃脱SCP-3139-1中描绘的迷宫。

如果SCP-3139-1-B逃离了迷宫（以及随后的演出秀），则不会再出现异常性质。在SCP-3139-1出现的SCP-3139-1-B个体在接受采访时声称完全不知道参加演出或SCP-3139的存在。但是，当SCP-3139-1-B被要求观看SCP-3139-1时，他们会果断拒接，且常常存在易怒及恐慌感。当让他们浏览参与SCP-3139-1的相片证据时，他们将继续否认，并通常认为这是某人修改后用来恶作剧的照片。

当SCP-3139-1-B被SCP-3139-1-A抓获，他们会被抹除存在。除观看者外，与SCP-3139-1-B有关的个体会声称SCP-3191-1-B不存在，包括已经出生的SCP-3191-1-B的子女，也会做出相同反应。SCP-3139-1-B目前只会以观众的身份出现，不会以其他身份（现实/其他）出现。他们通常会在节目中表现出愉悦感和满足感，除非该SCP-3139-1被其亲属观看。如果发生这种情况，SCP-3139-1-B将表现出恐慌的躯体动作，通常会直接通过相机盯着观察者。一些观看者的报告叙述到SCP-3139-1-B试图与他们进行交流，尽管声音被SCP-3139-1的配乐和音效阻挡。

在上次的观看中，该SCP-3139-1具有57个观众。观众将SCP-3191-1-B描述成，长得很像他们的人，暗示他们是自己未出生的子女。在该情况下，尽管没有表现出不育不孕的临床现象，但观看者生孩子（雌性）或给雌性卵（雄性卵）受精的过程总是会失败。目前尚无已知的抵消该问题的方法。

[[/collapsible]]

**附录三：文件3139.03**

+++ 需要三级权限凭证

[[collapsible show=&#34;+ 安全凭证通过&#34; hide=&#34;- 授予访问权限&#34;]]

以下是经过删减后的SCP-3139-1音频实例。 观看者为D-616。

&gt; **&lt;开始播放&gt;**
&gt; 
&gt; **00:00:03** 摄像机在演播室观众面前平移，发出响亮的笑声以及欢呼声，然后停留在到SCP-3139-1的主机上。
&gt; 
&gt; **00:00:39** 主持人开始说话，其声音被描述为“粗犷”和“深沉”。
&gt; 
&gt; **支持人：**您好！美国观众，欢迎回到有线电视的顶尖游戏节目“美国迷宫！”//[观众的欢呼声]//上一次，我们的幸运参赛者…不那么幸运。让我们从新来一次！//[笑声]//不过这次，我感觉很好——从加利福尼亚的洛杉矶一直到[数据删除]！
&gt; 
&gt; **00:03:01** 屏幕出现的头像照片大约60-70岁的老人。D-616确实其对象是自己的亲属。
&gt; 
&gt; **00:03:08** 影片切换到一个由手持摄像机录制的巨型迷宫结构的画面，摄像机后面听到剧烈的喘息声，该摄影人员被确认为SCP-3139-1-B。该异常以缓慢的速度穿过迷宫走廊。
&gt; 
&gt; **主持人 (屏幕外):**那个老头跑到哪了？哈哈！//[笑声]//
&gt; 
&gt; **00:05:17** SCP-3139-1-A首次出现。SCP-3139-1-B转过身后被该个体伏击。SCP-3139-1-B以相反的方向逃跑，SCP-3139-1-A感到恐慌和愤怒。观众以可听见的喘息声以及在SCP-3139-1-B后方，可听到急促的脚步声。
&gt; 
&gt; **00:06:33** SCP-3139-1-B发现了众多相同的门，并打开其中的一扇，并发现一个空柜子。他在里面将门反锁，门外有一阵脚步声，但是SCP-3139-1-A并未发现这里。在此处可以听见观众的呻吟声。
&gt; 
&gt; **&lt;跳转至00:30:00&gt;**
&gt; 
&gt; **00:30:01** SCP-3139-1-B离开柜子并悄悄地通过走廊。观众鼓掌。
&gt; 
&gt; **主持人:** 让我们来听听[数据删除]的掌声，他是高年龄段中第一个存活如此长时间的！让他放手去做吧，他依然会昂首阔步的走去！
&gt; 
&gt; **00:31:08** SCP-3139-1-B靠近走廊的尽头，但在听到其右侧门发出异常响声时停止移动。突然，SCP-3139-1-A踢开了这扇门，开始向SCP-3139-1-B冲刺，发出了以前闻所未闻的高音“尖叫”。惊慌中，SCP-3139-1-B扔下了相机，尽管脚步声表明他继续在奔跑。在相机切成黑色之前，听到尖叫声，然后是剧烈的撞击声。
&gt; 
&gt; **00:33:00** 录像带剪切主机盯着摄像机的镜头。在他讲话之前，画面持续了将近七分钟。
&gt; 
&gt; **主持人：**下一个！下一个！光荣的猎物！您的//[听不清]//很美味，很美味！//[观众笑声]//
&gt; 
&gt; &lt;**播放结束**&gt;
[[/collapsible]]
