Cuando todavía estaba en la escuela nos pidieron que escribiéramos un artículo sobre cómo era el día en que todos pensábamos que el mundo iba a terminar. He estado fuera de la escuela durante mucho tiempo, pero pensé en poner algo para alguien que realmente estuviera allí. Tal vez darles a estos niños un vistazo de cómo era el mundo antes de que la Coalición de Seguridad patrullara las calles.

Han pasado unos veinte años desde que dios salio de una base de datos y salvó al mundo. En aquel entonces no caminabas con comunicadores incrustados en tu cabeza. Diablos, incluso tener tecnología interna era ciencia ficción. No sé si fue mejor. Pero alguien debería de saber cómo llegamos a donde estamos ahora.

Hace veinte años, la Coalición de Seguridad Universal era más pequeña y tenía un nombre diferente. La Iniciativa Horizonte no estaba bombardeando bancos de servidores y gritando sobre cómo la humanidad eligió la salida fácil. Aunque tal vez deberían considerar que su dios nunca bajó del cielo para evitar que nos matemos entre nosotros.

En aquel entonces no había rituales, refuerzos o saludos matutinos de las redes de la iglesia. La gente se despertaba con nada más que carne y tal vez un poco de titanio y se iban al trabajo o la escuela. Estaba haciendo una prueba de algo sin sentido cuando se anunció. Nuestro director normalmente jovial nos dijo a todos que dejáramos de recibir instrucciones y miráramos a las noticias.

Era como algo salido de una película. Este robot gigante de seis patas con aviones y tanques a su alrededor. Monstruos con ejércitos propios. La gente de las noticias hablaban de una Fundación. Nadie sabía qué pensar. Después de unos minutos, todos nos dimos cuenta de que el robot era real. Los monstruos eran reales. Los ejércitos eran reales. Hubo preguntas, muchas de ellas. Y el robot gigante nos respondió.

La primera vez que Mekhane nos respondió fue horror y calma en igual medida. La voz de Dios era un bálsamo para los nervios de las personas. El líder de la Iglesia Unida había tomado equipos de las estaciones de noticias para ir a hablar con Dios. Quería hablar con la humanidad y explicar nuestro futuro como especie.

Dios explicó que había matado al mal y que ahora se iba a sentar en su trono. Las cosas pasaron rápido después de eso. Las estaciones de noticias estaban zumbando sobre este Dios Roto, ahora completo. Finalmente, llegamos a conocerlo como Mekhane, el Dios Unido, o simplemente Dios.

A los ciegos se les dieron ojos artificiales de máquina. A los amputados se les dieron extremidades artificiales que se sentían reales. Las enfermedades fueron curadas. A pesar de sí mismo, el mundo había venido a encontrar a Dios. Y nos hizo acender.

Pero su gloria tuvo un costo. Más personas se unieron a la Iglesia del Dios Unido. Más personas caminaban con chips incrustados en sus cerebros. La gente gritaba sobre la marca de la bestia, y el anticristo y el fuego del infierno. Luego hicieron más que solo gritar.

Había un grupo llamado la Iniciativa Horizonte. Su trabajo había sido mantener un control sobre los cultos más violentos del mundo y evitar que despertaran los terrores de las profundidades. Cuando Mekhane tomó el control, muchos grupos religiosos se disolvieron. Pero el Horizonte Dorado nació de su fanatismo y miedo.

Un día, allanaron un centro para ayudar a las personas bajo custodia de la Fundación a integrarse nuevamente en la sociedad. El Horizonte Dorado mató a todos y prendió fuego al lugar en lugar de rendirse. La noticia tenía dos historias, una sobre inocentes asesinados por terroristas y otra sobre cómo las personas religiosamente oprimidas finalmente habían luchado.

La gente protestó. Comenzaron a exigir la ejecución de los &#34;demonios&#34;. Personas anómalas huyeron a través de las puertas blindadas de los sitios de la Fundación tan rápido como habían entrado celebrando. La COG estaba trabajando horas extras: Pasó de luchar contra los anómalos a cargarlos en camiones para llevarlos a un lugar seguro.

Protestantes “Pro-Inhumanos” surgieron contra los fuegos del odio y la violencia. Los humanos y las personas anómalas se casaron a pesar de las amenazas a sus vidas. Mekhane predicó la paciencia. Bumaro pidió paz.

Los gobiernos del mundo comenzaron a tomar partido en una danza mortal, mientras Estados Unidos se tambaleaba de un lado a otro como de costumbre, la UE y el Reino Unido ya habían tomado la postura de los Derechos Anómalos, la mayoría de los países africanos se dividieron en partes iguales, pero Rusia y China estaban resuelto en la oposición.

Los hacktivistas en la Mano de la Serpiente revelaron que China había estado enviando personas anómalas a campos de prisioneros mientras los etiquetaba como &#34;culturalmente peligrosas&#34; para el gobierno. Rusia seguía buscando formas de explotar a su población anómala, pero también los mantenía encarcelados.

Alguien arrojó una botella a la policía en una calle de Beijing del que nadie sabrá nunca el nombre.
Lo que comenzó como una protesta se convirtió en un motín, y luego se convirtió en una mafia. Sacaron a los niños anómalos a las calles y los mataron a golpes en el colapso total de la razón que siguió.

Esta fue la gota que colmó el vaso para la humanidad.

Mekhane salió del Templo del Yunque en Grecia. Un dios de diez metros de altura, enfurecido con la humanidad. Los gobiernos del mundo se disolverían inmediatamente. La Fundación se expandiría para llenar el vacío. Tomar el control. La humanidad fue retenida por la enfermedad del mal y la corrupción, habíamos perdido la capacidad de ver la vida a nuestro alrededor como preciosa. La razón y la lógica deben ocupar el lugar que les corresponde y la enfermedad se erradicaría.

Nadie tuvo tiempo para considerar la demanda. Rusia y China lanzaron su energía nuclear combinada en el Templo del Yunque tan pronto como Mekhane se reveló. Ya no hay Rusia ni China. Solo un agujero donde solía vivir la gente.

Con la ira de Dios vinieron las tormentas. Nubes negras saliendo en espiral de los océanos, envolviendo las masas de tierra del mundo en pocos días. Los líderes de la Iglesia llegaron para hablar con Mekhane en Grecia, junto con la Fundación, pero el dios que una vez amó hablar con la humanidad se había ido. En su lugar había una estatua silenciosa de oro y plata.

La tormenta de un mes casi acabo con todo. Un rayo cayó del cielo en pulsos que dejaron a la humanidad con una cicatriz de metal. Cuando el cielo se despejó, salimos de los escombros. Alrededor de una cuarta parte de la humanidad se convirtió en máquinas vivas, las ciudades se convirtieron en masas retorcidas de metal y piedra, Washington DC tenia agujeros que alcanzaban los 10 km en la tierra, Londres fue una de las pocas ciudades que evitó la destrucción, ya que fue el hogar de la Ortodoxia de la Obra Dentada.

Después de eso...la Fundación tomó el control de todo. La UdII fue tragada y simplemente se convirtió en parte de la ahora mega-institución, la COG se había transformado en la Coalición de Seguridad Universal; El núcleo principal de la paz y la aplicación de la ley. Los sitios de la Fundación todavía existen, pero a partir de ahora, hay 20 Consejos O-4, cada uno de los cuales dirige una parte del mundo e informa a los O-5 que aún viven, administran la Fundación y trabajan para mantener el mundo tranquilo y seguro.

La Unidad Principal de Mekhane se estableció en Grecia con sus seguidores más devotos. Tiene varios cuerpos en diferentes partes del mundo que operan como Mekhane y todos funcionan con las sectas de la Iglesia Unida reunidas a su alrededor. Los Maxwellianos. La Ortodoxia de la Obra Dentada. Los Fundamentalistas y La Iglesia Unida.

Los Maxwellianos son los más comunes, ya sea aquellos que llevan un aumento muy avanzado o aquellos que usan el abrigo negro del clero. La mayoría de sus cerebros están alojados en cuerpos de máquinas. Muchos con los hexágonos dorados en las esquinas de sus ojos, denotando una conexión con Mekhane. Tienen estos edificios brillantes y negros repartidos por todas las ciudades importantes. Los moribundos entran para ser descargados en el plano de existencia simulado de Mekhane; La conciencia del arca, o para tomar cuerpos nuevos e inmortales.

La Ortodoxia de la Obra Dentada prefiere quedarse en Europa. En su mayoría, ellos fueron los que pasaron sus vidas adorando a Mekhane, enriqueciéndose con maquinaria de relojeria. Una gran cantidad de ellos son personas que adoraban a Mekhane como su señor supremo desde el momento en que salió del sitio de la Fundación. Por lo general, sirven como misioneros de Mekhane en los países más devastados por la guerra. Su inmunidad a la radiación los ha hecho útiles para evacuar a los sobrevivientes de la breve guerra nuclear contra Dios.

Los Fundamentalistas son a lo que estoy más acostumbrado. De repente llegaron un día a las puertas del Sitio-21. Todos ellos eran jóvenes desertores del resto de la iglesia y creían que la unidad era la respuesta para reconstruir al Dios Roto. Ellos son los que finalmente lo descubrieron. La base de datos de la Fundación se había construido con Mekhane como núcleo de todo. Se llamó a una emergencia, pero se determinó que estar en la base de datos no era una molestia para él. Los Fundamentalistas mantienen una comunicación regular con el dios el cual son responsables de reconstruir.

La Iglesia Unida, el grupo de monjes personales de Mekhanes y sus asistentes. Existen junto a él en Grecia, trabajando para crear nueva tecnología y reparando a los que son enviados allí. Bumaro los dirige y se comunica con la humanidad todas las mañanas a las 8 a.m. sin falta, contándoles sobre el mundo, dando palabras de consuelo y noticias sobre cuándo se estuviera abriendo un templo para reparar a los civiles. Si tuviera suerte, Mekhane estaría allí para hablar con un completo templo de personas que vinieron y pasaron el día.

Al final, fue realmente mejor. Estamos libres de una guerra sin sentido. Hay un grupo de recursos sin fondo para construir escuelas, granjas y hospitales. Pero mejor aún es imperfecto. Eso hace que lo que está sucediendo en Baltimore en este momento sea tan aterrador.

En realidad...esa es otra historia por completo.</textarea></pre>
