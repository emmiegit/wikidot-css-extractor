----
&gt; “地球奇术的历史发展过程可谓是人类想象力发展过程的一幅地图。其坎坷的历史与现实世界的历史相互交织而变成这样一幅美丽的画卷——我不会要求你们记住年份，因为那些数字真的没什么意思；我也不会要求你们记住人名，一样的理由，人名太多了，没有意思；我想要你们记住的，是一个问题：为什么会这样？
&gt; 
&gt; 我希望你们将保持这个问题，或者说是保持问这个问题的习惯，因为这习惯将让你受益一生。时时刻刻问为什么，才会让你保持清醒。奇术也是哲学的一个分支，它的存在就是为了这个问题：为什么会这样？奇术史也是这样，你要时时刻刻问着“为什么会这样？”才会让你不至于迷失在浩如烟海的人名地名与时间点中。
&gt; 
&gt; 为什么会这样呢？为什么古罗马人用的奇术法阵和古希腊人的那么相近呢？为什么我用的奇术法阵和古罗马人的也那么相近呢？为什么我需要打个响指手上就会有一撮泥土呢？那么这样做呢？挥挥手？哈，是一阵风。翻个手腕？是一簇火焰。
&gt; 
&gt; 为什么会这样呢？我刚刚施展的奇术法阵与古希腊的“气水火土”阵毫无差别，为什么这样做就会有效果呢？古人们又是如何发现的呢？别的文明的这种法术为什么会和他们的不一样，或者说有相同之处呢？
&gt; 
&gt;奇术历史，将与宗教，地理，政治等等因素紧密结合，他们的发展将与这些因素息息相关，这些因素也会因为奇术的发展而改变。那么接下来，请你和我一起，探究地球上第一缕奇术的光芒……”
&gt; —Dr.Wen，20██/█/██于圣所
----
++ 简介
一千个人心中有一千个哈姆雷特，那么，奇术的面貌又是什么样子呢？何为奇术，何为历史呢？

在第七次超自然战争过后，GOC和基金会主导了全球范围内的奇术复兴。越来越多的人或组织试图在这场革新中分到一杯羹，而奇术学部如何在这充满革新与进步的背景中带领下属的奇术师们前进呢？

不同的世界线，不同的历史，奇术部在为奇术的复兴而努力着，研究员们也是。
----
++ 可能是写作指南
以奇术学，以及其讲座为主要内容的合格外围，或是以奇术为主要内容相关的合格故事均满足加入故事系列的要求。

需要注意的是，你的世界观不需要遵守任何作者的设定，你甚至可以采用崭新的奇术设定，而不仅仅是依附在GOC的讲座之下。

除了讲座之外，我们也欢迎任何符合故事背景满足要求（在七战之后）的，与奇术有密切关联的故事加入系列，但一切历史事件均不能与现实相差过远，你不能完全的编造出一段不存在的历史，除非它有足够的文档作为背景铺垫[[footnote]]如狄瓦族的故事[[/footnote]]。
----
++ 一些基础设定：
++++ 咒文学部：
咒文学部是奇术部中最主要的部门，其拥有最多的成员和相当大量的分支学科，也是成立最久的奇术学部门。主管关于文化，文字，法阵，符文等一切具有图章/图样或文化表现形式的奇术研究，以及负责应对奇术作战。
++++ 炼化学部：
炼化学部是奇术研究部门下属的另一分部门，成立时间较晚，在规模上远小于咒文学，但拥有大量的新鲜血液和更灵活的组织。主要负责开发和测试新的奇术器械，并将之投入使用，研究注魔术，并且参与奇术学历史的考古工作。
