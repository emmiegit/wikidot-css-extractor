**アイテム番号:** SCP-1137-JP
 
**オブジェクトクラス:** Safe
 
**特別収容プロトコル:** SCP-1137-JPの周辺は工事現場に偽装する形でフェンスで囲い、近隣の家屋には最低2名の財団職員が常時居住してください。一般人がSCP-1137-JP及びその周辺に侵入しようとした場合は建物の老朽化に伴う周辺工事を名目に退去させてください。必要な場合は拘束し、記憶処理を行ってください。
 
**説明:** SCP-1137-JPは██県███市の市営住宅街に存在する2階建ての一軒家とその内部に点在する6体の人形です。外観からおよそ築20年ほどの建物であると推測がされていましたが、近隣住民の証言により少なくとも87年前から現在の場所に存在していたことが発覚しています。窓はすべてカーテンで閉められており、外部から内部を確認することはできません。しかし、実験で内部に侵入したDクラス職員から内部から窓を見るとカーテンは開いているように見え、また窓から見える景色は実際の天候とは異なり、晴天時における光が差し込んでいたとの報告が上がっています。
 
SCP-1137-JPの内部に侵入した人間が内部に点在する人形を最低1体視認した場合、計6種類の人間の声がランダムに聞こえます(以降SCP-1137-JPの内部に侵入した人間を「対象者」と表記)。この声は対象者のみならず、通信機器等を通した際にも確認することができます。聞こえる声の種類は対象者が最初に視認した人形、および対象者の付近に存在する人形によって変動するため、現在ではこの声の発生源は内部に存在する人形であると結論付けられています。実験内の記録から当該実体は互いを「家族」として認識しており、またそれぞれ家族としての役割を持っていると推測されています。以下は現在内部に存在する人形とそれに該当すると思われる声・役割の一覧です。
 
||~ ナンバー ||~ 外見 ||~ 該当すると思われる声・役割 ||
||SCP-1137-JP-A ||約150cm程のテディベア。リビング内に設置された座椅子に寄り掛かる形で存在している ||40~50代と思われる男性の声。父親役と思われる ||
||SCP-1137-JP-B ||金髪の女児の外見をした約5cm程の指人形。ダイニング脇のラック上に存在している ||SCP-1137-JP-Aと同年代と思われる女性の声。母親役と思われる ||
||SCP-1137-JP-C ||約20cm程のフェルトで構成されたうさぎのぬいぐるみ。リビング内のソファに存在している ||10代後半もしくは20代前半と思われる女性の声。長女役と思われる。 ||
||SCP-1137-JP-D ||約40cm程のブリキと思われるロボット。SCP-1137-JP-Cと同じくリビング内のソファに存在している ||10代前半と思われる男児の声。長男役と思われる。 ||
||SCP-1137-JP-E ||千代紙で構成された約15cm程の紙人形。2階に続く階段前の床に存在している ||6~10歳頃と思われる女児の声。三女役と思われる。 ||
||SCP-1137-JP-F ||約70cm程の男児の姿をした市松人形。ダイニングテーブルの上に存在している ||70代と思われる男性の声。祖父役と思われる。 ||
 
対象者が内部への継続的な滞在を試みた場合、対象者はSCP-1137-JP-A~SCP-1137-JP-Fから実際の性別年齢関係なく「しおり」と呼ばれる次女に当たる存在として扱いを受け、家族の一員であるとして歓迎されます。対象者は当該実体との会話を開始すると同時に徐々に人格が変化し始め、約20分後自身を「しおり」であると認識するようになります。この際会話を拒否、または会話を中断すると人格の変化は中断されます。ただし、対象者が内部に存在する限り声が止むことはありません。
 
変化後対象者はSCP-1137-JP外部への脱出を拒否するようになり、自主的にSCP-1137-JP-A~SCP-1137-JP-Fとの会話を試みるようになります。この際対象者は食事や睡眠などの生理的欲求が一切消失したかのように振る舞います。その後対象者は数日間SCP-1137-JP内部で過ごしたのち、栄養失調などが原因で死亡します。
 
対象者の死亡後、SCP-1137-JP内部からは対象者が過ごした形跡が全て消失します。--その際、対象者の遺体は未知の方法で消失します。--補遺を参照してください。その後新たな対象者が内部に侵入するとSCP-1137-JP-A~SCP-1137-JP-Fは再び一連の行動を繰り返します。
 
SCP-1137-JP内部では対象者が直接所持している物以外の記録機器・通信機器・ドローン等は機能を停止します。そのためSCP-1137-JP内部の実験外での監視は不可能ですが、対象者が所持した機器は充電残量が無くなるまでその内部を映し続けます。ただし対象者が充電残量が無くなるのを待たずして死亡した場合、機器は即座に機能を停止します。これらの現象の理由については不明です。
 
**補遺:** Dクラス職員を用いた実験の最中、複数人が同時に侵入することで内部を詳細に記録することに成功しました。以下はその際の探査ログです。
 
[[collapsible show=&#34;+ 実験記録1137-JP-007を表示&#34; hide=&#34;- 実験記録1137-JP-007を隠す&#34;]]
 
__**実験記録1137-JP-007 - 日付20██/██/██**__
&gt; **対象者:** D-4182-JP、D-7261-JP
&gt; 
&gt; **実施方法:** 双方にビデオカメラ、通信機器を所持させた状態でSCP-1137-JPの内部に同時に侵入
&gt; 
&gt; **目的:** 変化候補が複数人いた場合の変化及び内部の詳細な記録の取得
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; 
&gt; **D-7261-JP:** これで中を撮りゃいいんだよな？
&gt; 
&gt; **████博士:** はい。できる限りそのカメラで内部をくまなく撮影しながら探索をお願いします。
&gt; 
&gt; **D-4182-JP:** 外側の見た目は変な感じしないけどなあ。とりあえず行くか。
&gt; 
&gt; [D-4182-JPがSCP-1137-JPの玄関ドアを開ける]
&gt; 
&gt; **D-4182-JP:** 中普通にきれいだな…ほんとにここ人住んでないのか？
&gt; 
&gt; **████博士:** そのまま奥の部屋に進んでください。
&gt; 
&gt; **D-7261-JP:** ああ、わかった。[D-4182-JPに対して]おい、あんま勝手に先に行くんじゃ…。
&gt; 
&gt; **SCP-1137-JP-D:** あ、お姉ちゃんおかえり！お菓子買ってきてくれた？
&gt; 
&gt; **D-7261-JP:** は？おい、今子供の声が…。
&gt; 
&gt; [D-7261-JPの持つカメラの映像にはSCP-1137-JP-C、SCP-1137-JP-Dの座ったソファを見つめるD-4182-JPが映し出される]
&gt; 
&gt; **D-4182-JP:** なんだ、ガキか？悪いな、今菓子は持ってねえんだ。
&gt; 
&gt; **SCP-1137-JP-D:** えー買ってきてって言ったじゃん！お姉ちゃんひどーい！
&gt; 
&gt; **D-4182-JP:** 誰がお姉ちゃんだよ。俺もう立派なおっさんだっつの。
&gt; 
&gt; **SCP-1137-JP-A:** こらゆうと。しおりお姉ちゃんも学校から帰ってきて疲れてるんだぞ。わがまま言うんじゃありません。
&gt; 
&gt; **SCP-1137-JP-D:** えーだってさー。
&gt; 
&gt; **SCP-1137-JP-C:** ゆうと。お姉ちゃんが今日買ってきたスナックならあるけど、食べる？
&gt; 
&gt; **SCP-1137-JP-D:** あ、食べる！
&gt; 
&gt; **SCP-1137-JP-C:** はいはい。しおりも一緒に食べよ？
&gt; 
&gt; **D-4182-JP:** だから俺しおりじゃねえって…まあいいや、食べる食べる。
&gt; 
&gt; **D-7261-JP:** おいちょっと！
&gt; 
&gt; **████博士:** D-7261-JP、探索を続けてください。
&gt; 
&gt; **D-7261-JP:** いやでもあいつが…。
&gt; 
&gt; **████博士:** 本来の目的を忘れないでください。D-4182-JPには別に指示を出しますので、引き続き内部の探索をお願いします。
&gt; 
&gt; **D-7261-JP:** …分かった。
&gt; 
&gt; [D-7261-JPが1階に当たる部分を探索する。重要度が低い為割愛]
&gt; 
&gt; **D-7261-JP:** 1階部分はもう何もなさそうだ。…なんかダイニングに人形が何個かあったけど。
&gt; 
&gt; **████博士:** 念のため聞きますが、あなたに向かって話しかける声は聞こえてきましたか？
&gt; 
&gt; **D-7261-JP:** いや、何にも聞こえない。リビングのほうであいつとさっきの声どもが楽しそうに話してるだけだ。
&gt; 
&gt; **████博士:** 分かりました。あなたから見て左側に階段が見えますね？それを上がって、2階部分の探索をお願いします。
&gt; 
&gt; **D-7261-JP:** 分かった。階段ってこれか、うわっ[映像が乱れる。D-7261-JPが転びかけたことが原因と思われる]
&gt; 
&gt; **████博士:** どうされました？
&gt; 
&gt; **D-7261-JP:** い、いや、なんでもねえ。ちょっとこいつにびびっただけだ。
&gt; 
&gt; [カメラが階段前の床に落ちているSCP-1137-JP-Eを映し出す]
&gt; 
&gt; **████博士:** 気を付けてください。その人形には関わらず、引き続き探索をお願いします。
&gt; 
&gt; **D-7261-JP:** あ、ああ。
&gt; 
&gt; [カメラが2階部分を映し出す。2階部分には部屋が4つ存在している]
&gt; 
&gt; **D-7261-JP:** 部屋が4つあるな。どれから入ればいい？
&gt; 
&gt; **████博士:** 一番手前の部屋からお願いします。
&gt; 
&gt; **D-7261-JP:** 了解。しかしほんと人が住んでるみてえにきれいだなこの家…。
&gt; 
&gt; [D-7261-JPが1番目、2番目、3番目の部屋を探索。重要度が低い為割愛]
&gt; 
&gt; **D-7261-JP:** うーん、別に何にもねえ普通の部屋っぽいな。残ってんのは一番奥の部屋だけか。ん？
&gt; 
&gt; **████博士:** 何かありましたか？
&gt; 
&gt; **D-7261-JP:** この部屋だけネームプレートがかかってる。し、お、り。
&gt; 
&gt; [映像には子供の字でしおりと書かれた薄汚れた白いネームプレートが映っている]
&gt; 
&gt; **████博士:** こちらからも確認できました。そのまま内部の探索をお願いします。
&gt; 
&gt; **D-7261-JP:** 分かった。[ドアを開ける]うわっなんだこりゃ！
&gt; 
&gt; [この部屋のみカーテンが閉め切られ、薄暗い。床の上に複数の人形らしきものが転がっているのが見える]
&gt; 
&gt; **████博士:** D-7261-JP、状況を説明してください。
&gt; 
&gt; **D-7261-JP:** 状況っつったって…なんか床にめっちゃ人形が転がってる。なんか、こう、子供が遊ぶような奴じゃなくて、実験とか、シミュレーションとかに使われそうなリアルなやつ。20体くらいはあるんじゃねえか？
&gt; 
&gt; **████博士:** その部屋だけ暗いようですので、もう少し近づいて撮影をしてください。
&gt; 
&gt; **D-7261-JP:** 分かった。しかしほんとリアルだなこの人形。…うわ、よく見たらすげえ笑顔だし。気持ちわりい。
&gt; 
&gt; **████博士:** 他に何かわかることはありますか？
&gt; 
&gt; **D-7261-JP:** [一番手前にあった人形に触れる]いや、ほかは特に…。
&gt; 
&gt; [D-7261-JPが人形から素早く距離を取り、映像がひどく乱れる]
&gt; 
&gt; **████博士:** D-7261-JP？どうされましたか？
&gt; 
&gt; **D-7261-JP:** なんか、なんか今ぐにゅってした！ぐにゅって！
&gt; 
&gt; **████博士:** 人形がですか？その人形をもっとよく調べることはできますか？
&gt; 
&gt; **D-7261-JP:** 調べろって言っても…うわ、今度はなんか踏んだ！ああ、もう！なんなんだよこの部屋！
&gt; 
&gt; **████博士:** 落ち着いてください、D-7261-JP。そちらの状況を教えてください。
&gt; 
&gt; **D-7261-JP:** くそっくそっ、ああもうわかったよ！…さっき踏んじまったのはまた別の人形だ。こっちもなんかぐにゅってしてる。古くなったゴムマットでも踏んだみてえだ。
&gt; 
&gt; **████博士:** 人形についてほかに何か分かることはありますか？
&gt; 
&gt; **D-7261-JP:** …とりあえず見てて気持ち悪い。とにかく幸せそうに笑ってんだよ、こいつら。…見てるこっちがおかしくなりそうなくらいだ。
&gt; 
&gt; **████博士:** そうですか。それでは、引き続きその部屋の探索を行ってください。
&gt; 
&gt; **D-7261-JP:** うげえ。まだやるのか…。
&gt; 
&gt; [引き続きD-7261-JPが部屋内部を探索。特に成果も無かったため割愛]
&gt; 
&gt; **████博士:** …そのほかには何もなさそうですか？
&gt; 
&gt; **D-7261-JP:** ああ。…なあ、先生。
&gt; 
&gt; **████博士:** なんですか？
&gt; 
&gt; **D-7261-JP:** 俺こいつら見てると気味悪くて仕方ないし、もうこいつらに見られたくねえよ…。もう十分だろ？帰りたい…帰らせてくれよ。
&gt; 
&gt; [この時点でD-7261-JP自身の精神状況と生存を考慮し、実験の終了が言い渡される]
&gt; 
&gt; **████博士:** …分かりました。当初の目的は果たせましたので、こちらの指示に従って玄関から脱出をお願いします。
&gt; 
&gt; [D-7261-JPは部屋を退出し、無言で階段を下りていく]
&gt; 
&gt; **SCP-1137-JP-E:** あ、しおりお姉ちゃんのお友達！もう帰っちゃうの？
&gt; 
&gt; [D-7261-JPは階段を踏み外し、1階まで落ちたと思われる。カメラは床を映し出している]
&gt; 
&gt; **SCP-1137-JP-D:** えーしおりお姉ちゃんのお友達帰っちゃうのー？
&gt; 
&gt; **SCP-1137-JP-F:** しおりのお友達、もっとくつろいでいってもいいんだぞ？
&gt; 
&gt; **SCP-1137-JP-B:** しおりのお友達、お菓子もあるわよ、食べる？
&gt; 
&gt; **D-4182-JP:** [人格変化後と思われる]お母さん、私の友達だって忙しいんだから…ごめんね、私の友達、また来てね？約束！
&gt; 
&gt; [D-7261-JPがカメラを持って玄関に駆け出す。映像には一瞬SCP-1137-JP-Dを膝にのせたD-4182-JPの姿が映し出される]
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
 
その後、D-7261-JPの靴底に付着していた人形の素材の一部と思われる破片を調査した結果、成分が一般的な人間の皮膚と一致していることが判明しました。また、記録された映像の中に以前の実験において変化・消失したと思われていた3名のDクラス職員と人相の酷似した人形が確認されました。D-4182-JPはその後SCP-1137-JPに数日間滞在したのち以前の実験と同様に死亡したと思われます。インタビュー終了後にD-7261-JPにはクラスA記憶処理が施されました。
 
更なるSCP-1137-JPの内部への侵入を伴う追加実験の実施は、現在審議中です。
