**Objek #:** SCP-689

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** SCP-689 harus dimasukkan ke dalam ruang beton besar yang dilengkapi dengan lampu natrium iodida berintensitas tinggi. Lampu-lampu ini harus disambungkan ke sirkuit redundan yang terpisah sedemikian rupa sehingga SCP-689 menyala terang setiap saat.

Setidaknya tiga personel harus bertugas setiap saat di dalam fasilitas penahanan: dua Kelas D di dalam ruang dan satu penjaga dengan Level 2 atau lebih tinggi di ruang operator di luar ruangan. Operator harus benar-benar buta atau dilengkapi dengan helm pelindung yang cukup untuk menghalangi semua penglihatan, yang tidak boleh dilepas selama sifnya. Dalam situasi apa pun, operator tidak boleh melihat ke dalam ruangan. Pengamat Kelas D harus menjaga SCP-689 di antara mereka setiap saat tanpa pengecualian. Berkedip, dll. diperbolehkan seperti biasa tetapi harus ada setidaknya satu pasang mata yang terfokus pada SCP-689 setiap saat. Jika lampu padam di dalam ruangan kapan pun karena alasan apa pun atau jika ada gangguan dalam pengamatan, semua personel yang ada saat ini yang telah melihat SCP-689 harus dieksekusi tanpa penundaan. Direkomendasikan agar mereka dipasangkan dengan perangkat pembunuh dari jarak jauh yang dapat dipicu dari ruang kontrol penahanan.

Jika SCP-689 diketahui telah meninggalkan ruangan suatu saat, tim pemulihan yang terdiri dari personel buta atau bervisor yang dilengkapi dengan ekolokasi bersama dengan pengamat Kelas D harus dikirim ke lokasi semua personel yang sebelumnya telah melihat SCP-689. Tim pemulihan akan segera menetapkan batas dan menutupi objek sebelum mengembalikannya ke ruangan secepat mungkin. Sementara SCP-689 dalam perjalanan, pengamat Kelas D akan berdiri di bawah penutup dan mengawasinya setiap saat. Setiap personel Level 1 atau di bawahnya yang telah melihat SCP-689 sebagai akibat dari pelanggaran penanganan harus segera diterminasi. Personel dengan izin yang lebih tinggi akan dipertahankan sementara tetapi jika terjadi kegagalan penanganan lain harus terminasi juga.

Permintaan untuk mempelajari SCP-689 harus diajukan ke Dr. ████████████ setidaknya 7 hari sebelumnya dengan penjelasan perinci tentang eksperimen yang diusulkan dan dipertimbangkan. Setiap peneliti yang secara langsung melihat SCP-689 harus menyadari bahwa melakukan hal itu membuat mereka bertanggung jawab atas penghentian segera dan pemberhentian secara instan jika terjadi kegagalan penanganan atau dalam skala ringan, seperti yang dijelaskan di atas.

**Deskripsi:** SCP-689 tampaknya seperti patung batu sabun hijau kecil, setinggi 30 cm. Benda tersebut diukir dalam kemiripan terhadap apa yang tampaknya seperti dewa yang tidak diketahui dari dunia bawah, sosok kerangka duduk dengan tangan tergenggam di atas lutut. Benda tersebut ditemukan oleh ███████ ██████████████ selama salah satu ekspedisi arkeologi Jerman sebelum perang di ████████ area India dan diperoleh setelah perang oleh OSS. Lokasinya selama perang tidak diketahui.

SCP-689 benar-benar tidak aktif selama diawasi oleh setidaknya satu manusia. Perilaku normal seperti berkedip tampaknya tidak mengganggu &#34;pengawasan&#34; untuk tujuan ini, tetapi setiap lepasnya perhatian, walaupun sesaat, membuat pengamat rentan. Segera setelah SCP-689 tidak dilihat ia langsung menghilang dari lokasinya saat ini. Dalam waktu 15-20 detik satu orang yang sebelumnya melihat SCP-689 mati seketika, SCP-689 muncul kembali di atas mayat mereka. Jika tidak ada pengamat sebelumnya yang hidup saat ini, ia akan muncul kembali di tempat yang sama seperti sebelumnya.

Pengujian telah menunjukkan bahwa efek ini tidak berlaku pada non-manusia, tetapi setiap manusia yang pernah melihat SCP-689 secara langsung berpotensi untuk diserang. Tidak ada penyebab kematian yang konsisten ditemukan, dengan hasil autopsi mulai dari serangan jantung dan strok hingga pecahnya seluruh organ dalam. Mekanisme pemilihan korban saat ini tidak diketahui, kecuali preferensi itu tampaknya diberikan kepada orang-orang di keramaian atau dikelilingi oleh sejumlah besar orang, mungkin untuk meningkatkan jumlah orang yang melihat patung itu. Rekaman gambar SCP-689 tampaknya tidak memiliki sifat tersebut.

Dikarenakan berpotensi untuk &#34;reaksi berantai&#34; setelah SCP-689 diizinkan meninggalkan ruangan dianggap sangat penting bahwa semua personel yang telah melihat objek tersebut segera diterminasi jika terjadi penyimpangan dalam pengamatan.

**Lampiran 689:** Mereka yang memiliki Izin Keamanan Level 2 harus melihat dokumen #689-B

**Dokumen #689-B:** Eksperimen yang diusulkan dengan SCP-682

Disusul dengan kegagalan opsi lain dan diberikan prioritas yang diberikan untuk pembunuhan SCP-682, para dokter ████████ dan  █████ telah mengusulkan agar SCP-682 sengaja dipaparkan ke SCP-689, mungkin diikuti oleh mematikan lampu atau tindakan serupa. Staf SCP-689 memperingatkan bahwa jika terjadi kegagalan pengamatan yang disengaja, semua personel yang telah melihat SCP-689 selain target yang dimaksudkan harus diterminasikan terlebih dahulu atau ditempatkan di ruang penanganan dengan subjek yang dituju untuk memastikan bahwa objek tersebut tidak tidak lepas dari penanganan. Mengingat sifat proses seleksi yang tampaknya acak, kemungkinan juga diperlukan beberapa percobaan sebelum target diserang. Staf merekomendasikan bahwa jika opsi seperti itu diaktifkan, semua personel Kelas D diterminasikan sebelumnya untuk meningkatkan peluang keberhasilan.
