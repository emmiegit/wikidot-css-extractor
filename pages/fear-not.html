    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

私は恐れを抱いた。
恐れもまた私を抱いた。

私は言葉に出来なかった。
其処には静寂のみが在った。

私は暗闇の中で、言葉を探した。
其処には語らう者なぞ一人とて無かった。

私は暗闇の中で、音を探した。
音は無価値であれこそ囀った。

空虚は決して訪れない。
私は無を訪ねられず。

私は恐れられず。
私は恐れず。

---------
[[&gt;]]
私たちが宇宙で共鳴を囀ることは出来ない。
ライトミュージックが真空を横切る。

囀り始め、轟唸っている。
精魂が震えてゆく。

無があそこに。
事象がここに。

光はここに。
光があそこに。

シャンデリアがまわる。
たちまち、フォトンが踊りだす。

無が創造されたのか破壊されたのか。
破壊されるものより更に無が創造されたのか。
[[/&gt;]]
---------
観察されない時事は、彼ら自身で観察する。
観察それこそが物事の本質である。

非事象はその様であらず。
事象はその様である。

事象は何処から？
非事象は何処から？

空虚は何処から？
私達は何処から？

無はその様である。
万物はその様であらず。

私達は未だ、目を閉じている。
私達が窺い知れば、静寂の対称性が生まれる。

---------
[[&gt;]]
何もない。
一つ、二つ、とまた。

夕日が沈み私たちは生きる。
私たちは何も享受せず繁栄する。

観察されない、管理されないものはない。
私たちはとても、安らかに奥深く喜ばしく忙しなく、生きていた。

朝日が昇り、それにより私たちの盟約は破棄される。
私たちは、海でなく宇宙の泡沫へ変化する。

世界のあぶくがはじける。
風があぶくを届ける。

彼ら、私たち、私。
何もない。
[[/&gt;]]

---------

何故か
+++ [!無 !=幾]
そして
+++ [無 != !幾]
[[/=]]
---------
