    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**作者：**[[*user Agent Phage]]，可于[[[phage-s-personnel-file|人事档案]]]查看该作者的其他作品。

希望大家喜欢。

[[include :scp-wiki-cn:credit:end]]
**项目编号：**SCP-CN-2191

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2191所处地产已被基金会前台公司收购，对外界掩盖为经整修后重新启用。Site-CN-49负责项目的收容管理，严禁非授权人员进入项目的厂区内。

项目内驻扎的基金会人员需和SCP-CN-2191-A实体保持沟通，允许为其开启焚烧炉与烟囱，但仅限每日傍晚且天空中晚霞显眼的时刻，以掩盖烟雾的反常颜色。如天空环境不满足要求，需礼貌要求SCP-CN-2191-A实体在项目内等待。

SCP-CN-2191-A的留言或信件经审查通过的，需在合适的保密协议下递交其家属。

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/phagepicture/%E5%9E%83%E5%9C%BE%E7%84%9A%E7%83%A7%E5%8E%82|caption=SCP-CN-2828]]

**描述：**SCP-CN-2191为██省██市一处垃圾焚烧厂，建成于1998年并于当年投入使用，始终保持正常运转，直至2016年因市政规划而关停，随后处于废弃状态。

项目出现异常现象的具体时间未知，首次记录则是在2018年8月25日。SCP-CN-2191的异常现象表现为该厂的主烟囱向外排出橘红色的烟气，这在当时引起周围居民的关注，随之引起了基金会的注意。确认异常存在后将事件掩盖为工厂内化学材料失火到底的烟雾颜色反常。

SCP-CN-2191内焚烧炉已不具备燃烧功能，而是能够将SCP-CN-2191-A实体转化为一种橘红色烟雾并排出。烟雾中混杂有多种激素类物质，会对四周环境造成影响。据统计，SCP-CN-2191内烟雾的排出，对本地农作物的增产和婴幼儿免疫力提升有着促进作用。正在对该影响的实现过程进行进一步分析。

SCP-CN-2191-A实体为一类鬼魂，身份与外貌上与当地去世的许多老年人一致。SCP-CN-2191-A身前的死亡无异常细节，据称是在死后因不愿就此离世而成为了鬼魂。实体均为自发来到该处厂房，目的是进入焚烧炉，结束作为鬼魂的生活。

确认SCP-CN-2191为Nx-44“黄泉镇”的一处单向出口，相关实体便是在该枢纽生活一段时间后选择了离开。

&gt; 
&gt; **采访员：**为什么？难道不想一直待着？
&gt; 
&gt; **CN-2191-A-余雨楷：**欸，这不对，哪有一直当老妖精的。
&gt; 
&gt; **采访员：**这不是说什么老妖精，只是如果想的话，几位老人家是可以一直待在世上的。
&gt; 
&gt; **CN-2191-A-邹章：**那不还是老妖精！哈哈，小伙子，我们几个是老了点，可是还没老糊涂呢。生老病死，那哪是能逃得了的呢？
&gt; 
&gt; **CN-2191-A-梁丘云：**鬼就是鬼，赖着不走就是赖皮鬼了。我要是自己还没个准，我那小孙孙怕是要笑话他奶奶哦。
&gt; 
&gt; **采访员：**不，不会的。虽然各位现在的情况很是特殊，但我相信如果家人们得知实情的话，一定会很想你们留在身边的。
&gt; 
&gt; **CN-2191-A-钱仇江：**没这个必要。当初在医院走的太突然，心不甘情不愿的，结果成了这副模样，嘿，我反正当时吓了一跳。现在过了这么久了，兜兜转转想看的想过的都弄完了，是时候上路了。
&gt; 
&gt; **CN-2191-A-邹章：**小伙子，这也不能让你们犯难不是。虽然你们一直瞒着我们不主动说，但是你们其实一直在隐藏我们，对不对？
&gt; 
&gt; **采访员：**大爷我们这是——
&gt; 
&gt; **CN-2191-A-邹章：**明白，明白啊！我们这样子，你们还敢来和我们这群老鬼聊天——欸对，干脆叫老不死，正儿八经的老不死。我们平常的日子安安稳稳，没听说过真有什么牛鬼蛇神的，应该是你们的功劳吧。这得谢谢你们啊。
&gt; 
&gt; **CN-2191-A-钱仇江：**你要是觉得心里过不去，那这样，你帮我把这信送给我儿子，就说是我留我一朋友那的。他小子啊就是让人不放心。这下好了，终于是成了家了，我也心满意足了。接下来的日子就该他自己过咯。
&gt; 
&gt; **CN-2191-A-梁丘云：**欸那还有我，帮我捎个话给我那小孙孙，就说奶奶说的，一定要用功读书，考了好成绩奶奶在天上也高兴，想吃饺子了就使劲管他妈要饺子吃。这小子打小就爱吃饺子，还非得吃我包的，不让人省心啊，哈哈哈。
&gt; 
&gt; **采访员：**我，我一定把这些话带过去，请你们放心。如果你们还有什么想说的，尽管提……
&gt; 
&gt; **CN-2191-A-余雨楷：**瞅啥？咱爷俩还有啥要说的？
&gt; 
&gt; **采访员：**我……
&gt; 
&gt; **CN-2191-A-余雨楷：**臭小子，把炉开开吧，晚霞不等人啊。</textarea></pre>
