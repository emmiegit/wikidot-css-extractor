**Artikel:** SCP-1729 – Die Sammler
**Autor:** [[*user VAElynx]]
**Original:** https://scp-wiki.wikidot.com/scp-1729
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1729

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:**  Erfasste Instanzen von SCP-1729 sind in einem Lagerhaus innerhalb von Sektor-25 aufzubewahren. Außerhalb des Tests ist jede Instanz von SCP-1729 mit Standard-Radklemmen festzuhalten und Schalter 1A auf &#34;Aus&#34; zu stellen. Jede neu eingefangene SCP-1729-Instanz ist mit manuellen Betriebsschaltern an den Leitungen 1–7 und einer zusätzlichen batteriebetriebenen Relaisschaltung an Leitung 1 zu versehen. (Siehe Dokument-1729-B für ein vollständiges Diagramm mit kritischen Stellen und entsprechenden Schaltplänen mit angegebenen Teilenummern.)

Wenn das Testen von SCP-1729 das Entfernen von Halterungen erfordert, muss ein solcher Test auf einer ausgewiesenen geschlossenen Teststrecke durchgeführt werden, die auf dem Grundriss von Sektor-25 mit 5-TTR gekennzeichnet ist. Während solcher Tests ist es nur D-Klasse-Personal gestattet, sich SCP-1729 zu nähern oder Kontakt mit SCP-1729 aufzunehmen – zu diesem Zweck ist eine Gruppe von 6 D-Klasse-Mitarbeitern, bezeichnet als DR-1729, für solche Tests zu verwenden, wie in Dokument P28-DR-1982 in Bezug auf Einwegpersonal, das auf unbestimmte Zeit einer einzigen Forschungsaufgabe zugewiesen ist, angegeben. Mindestens 3 Mitglieder von DR-1729 haben einen Hintergrund in der Kfz-Reparatur aufzuweisen. Mindestens 1 Mitglied von DR-1729 hat einen Hintergrund im Maschinenbau zu haben.

--Orte, die als Ablageorte für SCP-1729 aufgedeckt wurden, sind in den Besitz einer geeigneten Foundation-Deckorganisation zu überführen und auf Aktivität zu überwachen. Alle eingehenden SCP-1729-Instanzen sind zu erfassen und ihre Nutzlast ist zu beschlagnahmen; Zivilisten, die im Umkreis eines Ablageortes gefunden werden, sind zu verhören und, sofern nicht anders erforderlich, mit Klasse-A-Amnesika zu behandeln, wonach sie freizulassen sind.--
   
**Beschreibung:** SCP-1729 bezieht sich auf eine derzeit unbestimmte Anzahl von scheinbar autonomen Kraftfahrzeugen unterschiedlicher Modelle und Hersteller, deren Anzahl derzeit auf ██ geschätzt wird. Jede Instanz von SCP-1729 ist schwarz lackiert und mit einem „TAXI“-Feld sowie dem Logo und der Telefonnummer eines Taxidienstes gekennzeichnet [[footnote]]Während die meisten SCP-1729-Instanzen dazu neigen, die Informationen zu echten Taxidiensten nachzuahmen, beziehen sich etwa 20 % auf fiktive Unternehmen, am häufigsten &#34;Opa Taxi&#34;, &#34;Fedot Transport&#34; oder &#34;Carlo Cabs&#34;[[/footnote]]. Nummernschilder, die auf SCP-1729-Instanzen gefunden werden, neigen dazu, die von existierenden Fahrzeugen zu duplizieren.

Das Innere von SCP-1729-Instanzen unterscheidet sich erheblich von dem eines gleichwertigen Fahrzeugs. Der Motor ist nicht mit dem Benzintank verbunden. Stattdessen scheint das Schwungrad [ZENSIERT], während die Batterie Energie für das Funktionieren von SCP-1729 zu liefern scheint – das Durchtrennen der mit 1 markierten Drahtleitung auf dem SCP-1729-Schema deaktiviert effektiv die fragliche Instanz. Eine Reihe weiterer Drahtleitungen erstrecken sich zu verschiedenen Abschnitten im Inneren – das Deaktivieren eines dieser scheint bestimmte Mechanismen in SCP-1729 zu deaktivieren. Der Benzintank selbst enthält zwischen 20 und 60 Liter Kochsalzlösung und ist mit einer im Kofferraumbereich befindlichen Düse verbunden, in der sich auch eine Reihe von Servo- und hydraulisch gesteuerten Manipulationsmechanismen und mobile Hochspannungselektroden befinden. Darüber hinaus beherbergen Kofferraumwand und unteres Chassis einen ███-W-Laserschneider und mehrere Geräte, deren Zweck und Konstruktion derzeit Gegenstand der Forschung sind.

In seinem inaktiven Zustand ist SCP-1729 stationär und unterscheidet sich im Aussehen nicht wesentlich von einem normalen Fahrzeug. SCP-1729 wird in der Regel zu zufälligen Zeiten zwischen 22:00 und 8:00 Uhr aktiviert. Selten wurde ein Betrieb außerhalb dieser Zeiten beobachtet.

Nach der Aktivierung bewegen sich Instanzen von SCP-1729 in einem zufälligen Muster entlang der Straßen; sie wählen jedoch wesentlich wahrscheinlicher in Richtungen, die zu Gebieten mit höherer Bevölkerungsdichte führen. SCP-1729 wird die Verkehrsgesetze einhalten, abgesehen von gelegentlichem unberechenbarem Verhalten während Rechtskurven, das normalerweise gegen Ende eines Zyklus auftritt. Während der aktiven Periode nehmen Menschen, die SCP-1729 betrachten, eine humanoide Gestalt mit der Bezeichnung SCP-1729-1 wahr, die auf dem Fahrersitz sitzt – optische und thermische Instrumente zeigen, dass der Sitz leer ist, außerdem weist ein starkes [DATEN GELÖSCHT] weiter darauf hin, dass dies illusorisch ist.

Wenn sich einer aktiven Instanz von SCP-1729 genähert oder darauf gezeigt wird, stoppt SCP-1729 und seine Türen öffnen sich. SCP-1729-1 wird versuchen, einen Taxifahrer nachzuahmen; diejenigen, die Zeuge eines solchen Ereignisses werden, berichten von häufigen Defekten wie Vokalisierungen, die nicht mit der Mimik des Gesichts synchronisiert sind, undeutlicher Sprache oder unberechenbaren Bewegungen. Nach dem Einsteigen bewegt sich SCP-1729-1 in Richtung des beabsichtigten Ziels, bis es eine Geschwindigkeit von etwa 40 km/h erreicht. Anschließend wird sich der Rücksitz von SCP-1729 verschieben, eine Reihe von Manipulatoren den Passagier zurückhalten, ihn mittels einer elektrischen Entladung lähmen und eine Reihe von Rollen werden fortfahren, ihn in den Kofferraum zu verlagern, wo [ZENSIERT][[footnote]]Trotzdem hat sich gezeigt, dass [ZENSIERT] die Vitalität gesammelter Gewebeproben und ihre Resistenz gegenüber Umweltfaktoren erhöht, die denen von SCP-████ ähneln. Eine Untersuchung möglicher Verwendungen in der Transplantationschirurgie wird dringend empfohlen.[[/footnote]], wird segmentiert und die Segmente werden dann in mit Kochsalzlösung gefüllte PE-Beutel gelagert. Die Segmentierung ist konsistent, aber sehr eigenwillig – die Beutel enthalten oft mehrere Teile, wie Herz und Lunge, während der Darmtrakt normalerweise in ca. 1,50 m lange Segmente aufgeteilt wird, die jeweils separat verpackt werden; bei zwei Gelegenheiten enthielten einige Päckchen etwa 500 g von ca. 35 mm langen Venen- und Arterienabschnitten. 

Nach Fertigstellung wird sich SCP-1729 an einen festen Ort begeben[[footnote]]SCP-1729 zeigt eine starke Präferenz für Orte mit geringer bis mittlerer menschlicher Aktivität. Bis heute wurden fünfzehn Ablageorte gesichert, insbesondere Lagerhaus A der ehemaligen █████ Inc., Garage 28-J in ██████, London, und Etage 3 des Parkplatzes von Tesco, ████████. Eine vollständige Liste ist in Dokument-1729-B zu finden.[[/footnote]] und alles gesammelte Material deponieren, das normalerweise in in 2–5 schwarze PE-Säcke verpackt ist. SCP-1729 wird fortfahren, das Gelände zu evakuieren und sich deaktivieren, wenn es auf einen verfügbaren Parkplatz stößt. Die mittlere Dauer der Reaktivierung scheint 16 +/- 3 Tage zu betragen.

**Anhang 1729-1:**
&gt; **Vorfall 1729-1:**
&gt; Am ██.██.20██, █████ wurde die Metropolitan Police gebeten, einen ungewöhnlichen Geruch zu untersuchen, der sich von einem der Fahrzeuge auf einem Parkplatz in der Nähe des ███████ Apartmentkomplexes ausbreitete. Als sich die gerufene Patrouille näherte, aktivierte sich das Fahrzeug und versuchte wegzufahren, wobei einer der Beamten verletzt wurde – der zweite reagierte mit Schüssen, was dazu führte, dass es aufgrund von Reifenschäden abstürzte. Nachfolgende Untersuchungen haben ergeben, dass der Kofferraum voller menschlicher Überreste in fortgeschrittenem Zustand des Verfalls war. Den Streifenpolizisten wurden von einem Foundation-Mitglied, das sich als MI5-Verbindungsmann ausgab, Amnesika verabreicht, und die Überreste des Fahrzeugs wurden zu Testzwecken mitgenommen – es wurde festgestellt, dass der PE-Folienvorrat innerhalb der SCP-1729-Instanz erschöpft war, und aufgrund der Unfähigkeit, unverpacktes Gewebe zu verarbeiten, führte dies zu deren Ansammlung innerhalb der Vorrichtung.

**ANHANG 1729-3:**
&gt; **SICHERHEITSMAẞNAHMEN-UPDATE**
&gt; //Seit der anfänglichen Eindämmung ist der Anteil der angetroffenen SCP-1729-Instanzen in degradiertem Zustand stetig gestiegen, mit ██ ähnlichen Fällen wie bei Vorfall 1729-1 und weiteren █ Fällen von Zusammenbruch, was 79 % aller SCP- 1729-Begegnungen ausmacht. Darüber hinaus gab es einen stetigen Rückgang der gemeldeten Vorfälle im Einklang mit der Betriebsweise von SCP-1729, und die Überwachung früherer Lieferorte hat zu keinen zusätzlichen Gefangennahmen geführt. Antrag auf Streichung von Absatz 3 aus den Sicherheitsmaßnahmen, um dies widerzuspiegeln, insbesondere angesichts des derzeit erhöhten Personalbedarfs in Bezug auf [ZENSIERT]. – Forscher Pauling//
&gt;
