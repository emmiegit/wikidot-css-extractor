&gt; Gostaria de declarar novamente aqui que 106 não é, como comumente se acredita, um predador básico, no mesmo nível de um tubarão avançado. SCP-106 é um ser senciente, embora totalmente alienígena. SCP-106 parece estar ciente de várias coisas além do escopo do puro instinto e memória genética. SCP-106 consistentemente escapa em momentos onde sua recuperação e contenção são mais difíceis. Uma raposa pode ver sua saída de uma armadilha, mas apenas um homem esperará que seus captores desviem o olhar para fugir.
&gt; 
&gt; //-Dr. Allok//
&gt; //“Sobre Senciência Em Humanoides Contidos”//

------

“Porra, onde que tá essa bosta?”

Agente Weng suspirou, esfregando o rosto através da máscara. A noite estava fria, mas todos os três homens estavam suando muito. Ao redor deles surgiam horrores, monstros, demônios, bestas fantásticas e objetos animados, rindo e rugindo enquanto vagavam. Os três homens com máscaras de gás e trajes blindados pareciam mal vestidos, se alguma coisa. Enquanto eles estavam lá, um homem de repente estendeu a mão, um punho enluvado agarrando um zumbi levemente bêbado e puxando-o para perto por alguns segundos, antes de liberá-lo de volta à onda de humanos, a criatura morta-viva xingando e tropeçando para longe.

“Merda de Halloween. Precisamos selar toda esta área.”

Agente Drak balançou a cabeça, gesticulando para os bandos viajantes de foliões fantasiados. “O vagão estava perto demais da cidade. Nem era pra estar nesse trilho, acham que a MC&amp;D pode ter estragado algo. Não podemos amontoar a cidade toda sem grandes consequências.”

“E o que diabos eles acham que vai acontecer agora? O velho desgraçado tá lá fora e nós nem conseguimos ACHAR esse filho da puta!” Weng chutou uma embalagem descartada, olhando através de lentes coloridas para todos que não tinham que perseguir o inferno para ganhar a vida.

Drak deu um tapinha nas costas do homem fumegante. “Calma, grandão. O comando acha que o velho leva algumas pessoas e depois faz sua coisa de crocodilo preguiçoso. Isso é mais fácil de cobrir do que o porquê uma cidade grande teve que ficar em quarentena no Halloween.”

Parks, até agora pouco mais do que uma estátua, escarneceu com sua voz quebrada e enferrujada. “Quão difícil é encontrar um velho apodrecido que mata tudo o que toca?”

Weng balançou a cabeça, ainda examinando a multidão. “Ele parece um homem velho na maioria das vezes. Ele pode parecer como quiser. Normalmente nós dizemos às pessoas apenas para seguir os gritos. Como se fosse fazer alguma porra de diferença agora. Onde diabos está nosso especialista?”

Uma risada quebradiça e rangente foi ouvida pelo rádio. “Harken diz que é um especialista em SCP-106 tanto quanto um sobrevivente de um acidente de avião é um especialista em aviação. Eles não vão providenciar técnicos de laboratório até nossa avaliação inicial. Estamos por conta própria por agora.”

Os três homens ficaram parados, inundados de horrores, procurando um que humilhasse todo o resto.

------

O anjo bêbado vagou na beira do fogo. Demônios, zumbis e ícones da cultura pop giravam em torno dela, movendo-se como uma única massa, antes de se espalharem em pequenos grupos e pares, apenas para voltarem juntos novamente. A fogueira parecia rugir no ritmo da música pulsante, o campo escolhido para a repentina invasão adolescente apenas longe o suficiente para evitar reclamações de barulho, mas não o suficiente para atrair a supervisão indesejada de adultos. O álcool fluía, as pessoas riam, e o estalo agudo de inibições diminuídas e angústia adolescente era denso no ar frio.

A noite ainda era criança, mas vários pares haviam se desviado do conforto do fogo para procurar outros confortos nos escuros, particulares bosques que cercavam o campo. O anjo olhou para as árvores silenciosas, tomando mais um gole de uma cerveja quase vazia. Ela a esvaziou, depois a jogou no chão, para encontrar um holocausto de suas irmãs sendo lentamente chutadas e pisadas na terra macia. Ela deveria estar lá, sendo segurada em braços calorosos, beijando uma boca calorosa... mas não, ela decidiu correr com o único garoto que parecia achar que o momento antes de uma festa era o melhor para trazer à tona suas “preocupações sobre o nosso relacionamento”. Desgraçado.

O anjo, agora com asas assimétricas, começou a vagar para aquelas árvores frias e escuras. Que se foda ele... se ele queria jogar ela de lado, que seja... mas isso não significaria que ela deixaria de se divertir. Ela deu umas risadinhas, sorrindo pela primeira vez em um tempo. Por que não ter um pouco de diversão... fazer uma travessura, e conseguir seu doce. Ela riu, o rubor de divertimento perverso e bebida demasiadamente em suas bochechas. Ela tinha visto um dos meninos da sua sala de estudo vagando de volta aqui... talvez ela pudesse encontrá-lo, se conhecerem um pouco... melhor.

Ela caminhou para a escuridão mais fria, uma risadinha ocasional, um sussurro, ou um lampejo de uma pulseira de neon a única indicação de vida. Ela tropeçou em uma raiz, cambaleando para frente e apoiando a mão em um tronco de árvore viscoso. Ela puxou a mão quase instantaneamente, a textura arenosa e escorrendo fazendo sua palma queimar, a perda de apoio quase fazendo o anjo se esparramar. Ela olhou para sua mão com os olhos semicerrados, percebendo uma mancha de geléia fibrosa e arenosa cobrindo-a, a queimação piorando quando ela notou os buracos estranhos comidos no tronco da árvore.

O anjo estremeceu, de repente sóbria, e muito ciente do fato de que ninguém sabia onde ela estava. De que ela não conhecia ninguém próximo o suficiente para chamar. Ela tentou esfregar a palma da mão contra suas saias fofas, sem perceber a mancha vermelha e preta que ela fez nela, olhos arregalados e fixos, alguma parte profunda e obscura de seu cérebro primordial soando um alarme. Ela começou a andar, rapidamente, concentrando-se no farol da fogueira, tentando se fazer sentir boba, para ignorar o pânico crescente e irracional.

Um galho quebrou atrás dela.

Ela congelou, uma sombra branca, uma mão gotejando sangue de uma ferida corrosiva que ela teria ficado horrorizada, se tivesse olhado. O anjo não se atreveu a olhar para trás, mas ela estava com medo de correr, de ouvir algo seguindo, alcançando, agarrando. Momentos se passaram, preenchidos com nada, o anjo finalmente resolvendo correr bem no momento em que uma mão magra e ossuda a alcançou através de sua fantasia e nos músculos de suas costas como uma criança asquerosa espremendo as mãos em um bolo.

Ela gritou, ou tentou, o som foi reduzido a pouco mais que um latido áspero pelo grande volume de dor, membros subitamente desossados e pesados, nervos mortos, exceto pela agonia. Ela sentiu dedos tocando suas costelas por dentro, mesmo enquanto elas eram lentamente devoradas e corroídas, seu corpo se movendo lentamente para enfrentar o dono da mão. A centelha do fogo distante mostrou algo murcho, escuro, viscoso, macio como polpa, mas duro e forte. Dois olhos escuros brilharam para ela em uma cabeça muito grande, pairando sobre um sorriso de cadáver congelado, dentes finos e lascados.  

O anjo preso engasgou e soluçou, sentindo uma decomposição oleosa e ardente penetrando seu corpo, tentando ignorar uma sensação de queda lenta, tentando não sentir o chão abaixo dela ficar macio e mole, engolindo ambas as figuras centímetro por centímetro. Ele se inclinou para mais perto e, apesar do horror angustiante daquele rosto, uma parte ainda sã dela deu as boas-vindas ao que certamente era o fim próximo de sua dor. Ele tardou, no entanto, a outra garra torcida de uma mão emergindo quando o chão começou a engolir seus quadris.

O novo toque deixou o anjo lúcido com um novo medo, seu rosto travando naqueles olhos podres. Ela reconheceu o brilho atrás deles e começou a gritar com um novo terror de repulsa, mesmo quando começou a puxar seu vestido e sua pele em fitas encharcadas.

------

Jason corria, os pulmões queimando, tentando gritar por socorro entre os suspiros agudos. Sua fantasia de Batman parecia uma piada agora, correndo entre as luzes da rua, sentindo aquela mancha quente de mijo nas calças. Onde estavam todos? Tinha sido tão estúpido, tentarem ser os garotos crescidos corajosos e saírem sozinhos... agora ele realmente estava sozinho, e seus amigos provavelmente tinham sido comidos.

Ele não sabia disso com certeza, mas quando o bicho-papão caiu de uma árvore e começou a empurrar crianças contra uma parede que de repente era como areia movediça, provavelmente era uma aposta segura. Ele nem foi capaz de fazer nada, apenas observar enquanto aqueles dedos longos e ossudos agarravam seus dois melhores amigos e só... os puxava para longe, como bonecas, mal gritando antes que a parede negra e mole os engolisse. O bicho-papão, ele enganchou os dedos nos olhos de David como se papai o tivesse ensinado a segurar uma bola de boliche, e...

Jason vomitou abruptamente na frente de sua fantasia, a massa de chocolate meio digerida parecendo perturbadoramente com a gosma que se espalhou por toda parte enquanto o velho alto, magro e nu saltou da árvore. Ele parou, caindo de joelhos, tossindo e engasgando, soltando um grito fraco por socorro para a noite escura. Ele dissipou-se, despercebido, o menino incapaz de sequer soluçar, muito entorpecido de exaustão e horror. Ele mal notou os passos até que eles estavam quase em cima dele.

Ele olhou para cima, pronto para implorar para qualquer adulto que ele visse por ajuda. Então ele viu as pernas. Finas, negras, os pés parecendo carnudos e achatados com a idade, o concreto sob eles ficando rachado e pegajoso. Jason olhou mais para cima, tremendo mais e mais violentamente. Os quadris murchos, o peito grudento e macio que não subia nem descia... e finalmente aquela cabeça aterrorizante, parecendo uma espécie de abóbora podre, mas preta e oleosa como um balde de alcatrão. Os olhos travaram nos do garoto, brilhantes e vazios como uma lanterna em um porão. Os dentes se separaram, uma espécie de escuridão lodosa e oscilante movendo-se dentro.

Jason cambaleou para trás, ofegante, tentando gritar, mas incapaz de respirar direito. Ele olhou para o bicho-papão enquanto rolava algo na palma daquela mão fina e surrada, puxando-o entre dois dedos ossudos e levando-o à boca. O menino pensou que fosse um doce ou algo assim, mas então viu o brilho do metal.

Era o dente da frente de seu melhor amigo Anthony. Ainda tinha o suporte de seu aparelho.

O bicho-papão colocou-o entre seus dentes, gentilmente, o dente ainda branco e limpo naquela boca imunda e gotejante. Ele pareceu segurá-lo ali por um momento... então sua mandíbula se contraiu, e o dente estremeceu... então estourou como um quebra-queixo sob o pneu de um carro. Ele mastigou duas vezes, então simplesmente parou, olhando parado para o menino. Parecia continuar e continuar, Jason incerto se ainda estava respirando sequer, sabendo que esse era o fim, isso era o que acontecia quando você não ouvia, quando você saía sozinho, o bicho-papão vinha e te levava, para sempre e sempre...

Mas ele não o fez. Ele se virou, aparentemente pronto para dar um passo... e então caiu para frente, lentamente, como um velho tropeçando em um sapato. O monstro preto quase atingiu o chão... mas apenas caiu, como se fosse feito de ar, nada a não ser um borrão escurecido deixado para trás no concreto... e o pequeno, corroído suporte do dente.

Quando o encontraram, horas depois, ele agarrou com força suficiente para cravá-lo na palma da mão.

------

O menino sentou-se, confortado e miserável. Sua mãe tinha sido legal o suficiente para deixá-lo pelo menos usar sua fantasia de Mario, mas mesmo ele tinha que admitir que provavelmente estava muito doente para andar pela casa, muito menos sair por horas, no frio. Ele havia acordado vomitando, e isso continuou, seus pais esperando pelo melhor, mas finalmente forçados a cancelar a busca por doces ou travessuras. Por mais triste que ele estivesse, eles tentaram o seu melhor para compensá-lo. Havia uma pequena tigela de doces para ele, com a promessa de que qualquer um que sobrasse seria dado a ele, e ele poderia assistir a todos os filmes de terror que gostasse.

Toc toc

“Doces ou travessuras!”

“Ah, uma tartaruga tão fofa! E o que você é, meu bem?”

“Eu sou a Rapunzel!”

“Certo, aqui vai, princesa!&#34;

“Obrigada!”

Ele nem quis ajudar a distribuir as coisas. Era melhor só tentar ignorar as coisas, só fingir que todo mundo estava dentro também, isso tornava tudo melhor. Ele puxou o chapéu para baixo um pouco, tentando se convencer de que sua barriga não estava parecendo que tinha um ouriço rolando por dentro. Ele assistiu os zumbis cambaleando pela tela, meio desejando que as pessoas gritando correndo para a casa fossem crianças da escola.

Toc toc

“Doces ou travessuras!”

“Nossa, que boa vampira!”

“Eu sou a Draculaura! Rá!”

“Ui, que medo! Aqui vai um pouco…”

“Obrigada!”

Ele aumentou o volume do filme, os gemidos lentos dos mortos-vivos abafando os gritos felizes dos vivos. O pior seria amanhã, ser forçado a ouvir a todos, ver eles comendo doce e falando sobre casas diferentes e aventuras. Ele suspirou e engoliu em seco, seu estômago fazendo outra reviravolta lenta e pegadiça. O menino empurrou o doce que estava mordiscando, de repente enjoado até mesmo pelo cheiro.

Toc

“...”

“Olá?...ah...”

“...”

“Bem, você está comMEUDEUS!”

O grito repentino e crescente de sua mãe fez com que o menino subitamente se levantasse, seu estômago apertando ainda mais, mas agora totalmente esquecido. Ele não conseguia vê-la do sofá, mas ele conseguia ouvir barulhos, batidas e gritos abafados... e algum tipo de ruído viscoso, como esgoto sobre folhas secas. Ele se levantou e começou a espiar ao redor da mureta que bloqueava a entrada, chamando com uma voz hesitante, com medo de não obter uma resposta, mas quase igualmente com medo de obter uma. Ele estava a apenas alguns metros de distância quando a mão esmurrou ao redor da parede, segurando-a com força.

Era preto-acinzentado e fino, ossudo e de pele fina como o de sua avó, com unhas largas e chatas agarrando a pintura com força. Onde tocava, uma mancha negra estava se espalhando, como graxa em um saco de papel, os nós dos dedos parecendo inchados e grossos enquanto flexionavam. O garoto encarou, recuando lentamente, chamando novamente por sua mãe, sua voz começando a suplicar. A mão flexionou, afundando na parede enquanto a mancha se espalhava, e um pesadelo espiou pelo canto.

A cabeça era espessa, disforme e rugosa, como um espantalho mal feito, a pele fina e como geléia. Dois olhos duros e brilhantes da cor de larvas olhavam por cima do corte fino e largo de uma boca. Seus olhares se encontraram, e o menino sentiu o medo lavar da cabeça aos pés, seu estômago em ebulição como uma chaleira esquecida. Seus nervos gritaram para escapar, para fugir, mas ele não conseguia fazê-lo parar de olhar aqueles olhos, pés movendo-se lentamente para trás como um sonâmbulo. A mão e o rosto se moveram um pouco, e houve um barulho úmido e pesado de arrastar quando sua mãe foi puxada para a visão.

Ela estava morta, ou perto disso, movida adiante pela mão em seu peito como um fantoche de meia, pedaços dela enegrecidos e flácidos, partes daquela mancha preta corroendo o seu rosto, seu pescoço, seus braços. Seu peito era um buraco preto coberto de gelatina, a outra mão da coisa enterrada até o pulso, os restos arruinados e sem sangue de sua mãe pendurados como uma boneca de pano. Ele gritou, e então vomitou, pouco mais que uma massa de bile e lanches meio digeridos, depois correu, gritando escada acima, implorando por sua mãe, seu pai, qualquer um, alguém.

Ele invadiu o banheiro, fechando e trancando a porta, tremendo e chorando. Seu pai tinha descido a rua para visitá-lo, ele estaria em casa a qualquer segundo, e ele consertaria isso, de alguma forma. Ele chamaria a polícia, ou algo assim, os tiraria da casa, deixaria aquela coisa preta para trás. Talvez a mamãe só estivesse machucada, as pessoas podem se machucar muito e ainda assim ficarem bem, ele só viu ela por alguns segundos. Aquela coisa era apenas um louco em alguma fantasia, ele provavelmente iria embora assim que ouvisse alguém chegando, e aí tudo estaria ok, estaria bem. Ele continuou murmurando isso para si mesmo, os pés apoiados na pia, de costas para a porta.

Ele ainda estava repetindo quando o rosto surgiu da madeira acima dele.

Ele ouviu o estalo e olhou para cima, para ver aquele rosto infernal olhando para baixo, centímetros acima de sua cabeça. O chão sob seus pés de repente parecia lamacento e macio enquanto ele olhava, a boca se abrindo, para deixar uma língua tão podre e inchada quanto um peixe morto rolar livre... e para baixo... e para baixo, deslizando naquele rosto horrorizado como xarope, queimando mesmo quando ele sentiu suas pernas afundando cada vez mais, incapaz de se mover realmente enquanto aquela carne macia e viscosa queimava como um ácido em seu rosto, sentindo seu nariz cozinhar como uma borracha usada demais, gritando o suficiente para alguns metros daquela língua sem fim atingirem sua boca, engasgando com força antes que os nervos morressem, começando a desmaiar quando sentiu o pesadelo provando seus olhos.

------

Drak acordou sentindo como se estivesse dormindo em uma pilha de peças de carros enferrujadas. Ele sentou-se, torcendo-se e tentando localizar a fonte da dor latejante em sua perna, aquela... memória começou a fluir de volta, atingindo-o como um trem de carga. Correndo pela cidade. Lançando-se através de uma multidão, vendo o braço murcho e decadente no chão. Gritos. Pessoas correndo. Aquele rosto negro horrível surgindo do chão, olhos fixos nos dele. Parks atirando. Mais gritos. Uma mão definhada alcançando, agarrando, puxando...

Meu deus não.

Ele olhou ao redor com um horror crescente, implorando a seu próprio cérebro que mentisse para ele. A sala estava escura, suja, com teto baixo, tufos de sujeira e detritos nos cantos, a pintura acinzentada descascando em faixas irregulares, o teto manchado e o chão deformado e irregular. Uma porta abriu para a escuridão, um insistente e vago barulho soando de longe. A luz estava fraca, mas não parecia vir de lugar algum, parecendo apenas um brilho fraco e onipresente com um tom levemente verde, como a água do oceano profundo.

Drak conhecia esta sala, embora nunca tivesse estado aqui. Pelo menos, umas muito parecidas com ela. O velho gostava de despejar suas novas capturas aqui antes que ele... as encontrasse. Drak se levantou rapidamente, curvando-se para evitar uma protuberância do teto. Ele mal queria que seus sapatos tocassem este lugar, muito menos qualquer outra coisa. Ele estremeceu, sentindo uma dor maçante e vazia na sua perna, no alto da panturrilha. Provavelmente onde ele o agarrou... e maldito seja se ele fosse checar. Ele mancou alguns passos, certificando-se de que poderia suportar o peso, os olhos varrendo todas as superfícies.

Ele respirou devagar, profundamente, lembrando-se do arquivo, das instruções. O tempo era subjetivo, ele poderia estar fora por segundos ou semanas. Ele gostava de brincar de gato e rato, caçando por sua... casa, ou sala de jogos, ou o que quer que fosse essa merda. O espaço não tinha fim, mas às vezes as pessoas conseguiam sair, ou eram liberadas. Continue andando, não se esconda, porque ele era deus aqui e iria saber. Ele sentiu o pânico deslizando pelas bordas de seu cérebro, e o rejeitou, com força, rosto rígido e sombrio quando ele saiu para a escuridão além da porta.

O corredor era longo, e quebrado, como o de um hospital após um terremoto. Sem grandes buracos, apenas torcido e inclinado de forma estranha. Ele andou silenciosamente, o mais perto de uma parede que conseguiu sem tocá-la, sentindo o gesso áspero se despedaçar sob seus pés. O barulho era mais alto, o som de um choro agudo e monótono. Isso deixou seus nervos no limite, mas eles disseram que seria assim. A chave era continuar se movendo, continuar procurando. Sim, aquilo não tinha fim, mas se você continuasse em frente, parecia que 106 iria ficar confuso, ou perderia a noção das coisas, e você poderia acidentalmente vagar de volta para o mundo. Ele continuava a repetir os passos, as instruções em sua cabeça como uma oração, ignorando a parte onde 106 iria tipicamente perseguir os fugitivos para sempre.

Ele virou à direita no final do corredor, passando por outro, depois à esquerda, começando a se mover mais rápido, ignorando as estranhas e corroídas torções de canos e fios em algumas das salas por onde passou, ou os montes sugestivos e encharcados de... alguma coisa. O choro continuava a ficar mais alto, os prantos agudos e borbulhantes de um bebê. Ignore, continue andando. Ele dava as ordens, podia fazer todo o lugar soar como uma broca de dentista, se quisesse. Drak desceu um corredor, quase correndo, tentando não ver a umidade crescente das paredes, a mudança de textura das coisas. Reboco quebrado sobre tijolos velhos e esverdeados, piso passando de vinil quebrado para concreto, para sujeira.

Ele virou numa esquina, muito rápido, uma mancha pegajosa de escuridão fazendo seu pé deslizar, quase o deixando de joelhos enquanto ele agarrava a parede de tijolos molhada e nua. Ele olhou para a sala escura e cheia de musgo, o som de um choro indefeso e raivoso muito, muito alto agora. Ele congelou, olhando, meio agachado e segurando a parede. Ele estava de pé no meio da sala, uma poça grossa de geléia preta até os tornozelos aos seus pés. O velho estava girando, lentamente, balançando em movimentos lentos, de um lado para o outro. O choro vinha da coisa em seus braços.

Era um torso, envolto em massa do que parecia ser arame farpado. O fio enfiado dentro e fora da carne, alguns lugares parecendo que a pele sangrando fluiu como caramelo morno sobre ele. Os restos esfarrapados dos membros torcidos e esticados, cada movimento fazendo os fios cavarem e rasgarem mais. Não tinha pêlos, a pele da cabeça e do pescoço nus parecendo descascadas e podres, o rosto uma máscara de dor. A garganta tinha sido... aberta, cuidadosamente, torcida e presa com fios. O bebê chorando era na verdade esse torso crescido e mudo, mutilado para fazer aquele lamento infeliz e indefeso.

O velho estava o observando. O rosto se virou, os olhos fixos no homem enquanto ele lentamente tentava ficar de pé, ignorando o chiado de suas botas, tentando não pensar no que teria que ser feito com uma garganta para fazê-la soar como um bebê em agonia... ou onde os membros daquele torso lamentável foram. Ele o observou, os dentes rachados ligeiramente entreabertos, e lentamente parou de balançar. Ele largou o embrulho de arames, os braços ficando moles ao lado do corpo enquanto o amontoado de carne e dor saltava do chão, e então repousou de cara para o chão musgoso, enviando uma nova onda de protesto entre respirações espumantes e ofegantes. Ele virou-se para encará-lo, os braços balançando, o corpo envolto no que parecia ser algum tipo de pano rasgado de tecido escuro escorrendo.

Drak correu, disparando como um cervo assustado, jogando fora o treinamento e condicionamento no pânico louco, cego e animalesco da fuga. Ele gritou, arfou, falou, riu, tudo para afogar o som dos lentos, titubeantes passos à espreita dele. Ele correu, e correu, e correu, caindo e batendo no chão como se tivesse sido atropelado por um carro, ofegando e esperando o fim, os músculos latejando... então eles começariam de novo, aqueles leves e ruidosos passos, deixando ele mais, e mais, e mais louco.

Ele não sabia, mas correu por quatro dias antes que o velho começasse a tirar pedaços dele.

------

A recuperação foi nas primeiras horas do amanhecer, sem sol ou lua, e foi surpreendentemente tranquila, considerando todas as coisas. SCP-106 foi encontrado no meio de um campo, fazendo com que as abóboras cedessem e explodissem ao espremê-las ou pisar nelas. A equipe, com menos um homem, foi finalmente reforçada uma hora antes de pegá-lo, empurrando-o de volta para a câmara de recuperação com as grandes “armas solares” de halogênio, quase cegando dois membros da equipe de recuperação em seu zelo para ter o velho de volta trancado a sete chaves.

Ficou na cela, sem um momento de tentativa de fuga. Sentou-se e não fez nada, cabeça inclinada, braços e pernas amolecidos. Um membro da FTM afirmou que parecia saciado e foi instruído a calar a boca em uma capacidade oficial. Desaparecimentos eram encobertos, assassinatos silenciados e tornados pouco noticiados, lendas urbanas semeadas e nutridas. No geral, tudo correu bem, uma vez que o inferno acabou.

Semanas depois, um técnico de observação fez uma anotação no relatório do dia. SCP-106 foi observado produzindo de repente um grande punhado de pequenos objetos brancos, posteriormente identificados como dentes e ossos dos dedos, e colocou a pilha no chão. Em seguida, classificou esses objetos no que pareciam pilhas aleatórias, mais tarde identificadas como separadas pela idade da vítima. Em seguida, olhou para esses itens por várias horas, depois os recolheu.

O significado disso foi considerado não digno de contemplação.</textarea></pre>
