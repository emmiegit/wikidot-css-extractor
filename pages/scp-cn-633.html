[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/scp-cn-633/Clintonia%20uniflora.jpg |caption=SCP-CN-633，[http://visual-records.wikidot.com/user-created-images Segel特工]于2011年10月16日使用带有数码摄像机的无人机拍摄。|width=250px]]
**项目编号：**SCP-CN-633

**项目等级：**--Euclid-- Keter

**特殊收容措施：**各地分配到SCP-CN-633的基金会人员应每2个月监测一次当地所有医疗机构中有关新生儿视网膜视锥细胞病变（特别是表现为单色视）的病例占比，若新生儿视网膜视锥细胞病变的病例占比在两次监测之间提升至平时的2倍，则应立即报告当地站点并在接下来的一周之内持续监测，当连续三天内视网膜视锥细胞病变的病例占比呈递增趋势时，则应通过当地政府发布戒严令，并指派无人机进行回收。因任何SCP-CN-633 的危险性和不确定性，禁止任何人类使用肉眼观察SCP-CN-633，不论其是否佩戴光学眼镜以干预色觉。
利用基因工程技术以无效化SCP-CN-633的方案已由东野辛提出，但细节研究仍在进行。

**描述：**SCP-CN-633是一百合目百合科七筋菇属植物（//Clintonia uniflora//），于2010年██月██日被初次发现于中国██。

色觉正常的人类对象使用肉眼直接观察SCP-CN-633将导致对象感受到持续2秒的剧烈头痛与眼球灼烧感，随后将进入短暂失明状态。5秒后，视觉恢复。此事通常不会给暴露于SCP-CN-633者留下深刻印象，但对象体细胞内第22对常染色体对应基因已经突变，致使对象产生的子代为全色盲或全色盲基因携带者。

最初，SCP-CN-633因仅仅表现为令人短暂失明而被评级为Euclid，甚至有研究员建议将其评级更改为Safe，但在SCP-CN-633出现后的一年内，当地医院的新生儿中有83.3%出现畏光昼盲症状，进一步检查显示这些新生儿绝大部分为极度弱视，无辨色能力。对新生儿父母的采访显示，父母二人中至少有一人曾经历过约5秒的失明，且出现失明的时间与地点有令人意外的集中性。

[[collapsible show=&#34;+ 采访A-633-CN-769A61&#34; hide=&#34;- 采访A-633-CN-769A61&#34;]]
以下为对曾有过失明症状的对象房玉城的采访。采访者为高级研究员李云杰博士，无关信息已经略去。
&gt; 
&gt; {{采访A-633-CN-769A61}}
&gt; 
&gt; **采访时间**：2011年11月29日上午09:43
&gt; 
&gt; **采访地点**：██市医学院附属医院眼科███室
&gt; ------
&gt; **李云杰**：接下来我们需要你描述一下你失明时候的情况，能想起什么吗？
&gt; 
&gt; **房玉城**：可以，当时我在████医院的停车场，刚停下车，打开车门，出来后，头上就一阵痛，眼前一片黑。
&gt; 
&gt; **李云杰**：当时有什么感觉？
&gt; 
&gt; **房玉城**：我想着，怎么会这个样子了呢，当时很慌，就在心里数数，想让自己冷静下来，数了有五个数吧，就突然又好了。大夫，这会不会留下什么后遗症啊？
&gt; 
&gt; **李云杰**：失明之前看到什么了？
&gt; 
&gt; **房玉城**：停车场的草坪有一棵草，样子很怪，顶着一个蓝色的球，我看不见的那几秒，好像就它（我可以）看得到。还有，我的小轿车当时好像变了个色似的。
&gt; 
&gt; **李云杰**：具体说说？
&gt; 
&gt; **房玉城**：什么？
&gt; 
&gt; **李云杰**：请具体说说变色的情况。
&gt; 
&gt; **房玉城**：原先是橙色，当时突然就变色了，变了个我没见过的颜色，很奇怪，但是之后不久那颜色就没了。
&gt; 
&gt; **李云杰**：好的，谢谢你，请持处方去取药处取药。
&gt; ------
&gt; **结语**：此后房玉城与其妻子在取药处被施以A级记忆删除，一年后，房玉城的女儿出生，患有全色盲症状。
[[/collapsible]]

此后，由黄森[[footnote]]黄森博士对颜色有着独到的理解，其所使用的一切电子显示器都由他自己制造或在已有显示器的基础上改装。据他所说，别人的显示器对其而言“看不惯”。但并未发现黄博士的显示器有任何异常。[[/footnote]]博士领导的实验小组成立，直到2013年年底，共消耗D级人员3019名，其中有3018名D级人员在观察SCP-CN-633后短暂失明。余下1名，被称为D-7901-CN，在留待进一步调查时，遭黄博士A级记忆删除，并被释放于深圳市宝安机场后失踪。由于黄博士具有充分的生物学能力，因此仅被给予警告处分，并被转移至其它项目。

2014年2月，黄博士失踪。在其办公室的保险柜内发现以吐火罗语写就的纸条，经年代检测，显示其已有超过16000年历史，在各方面皆与已有史料不符。
以下为汉语译文。

&gt; **致你们：**
&gt; 你们的世界是为你们自己打造的。
&gt; 你们说，世界上有两种色光。
&gt; 你们说，世界光影缤纷，却不承认我们看到的色彩
&gt; 你们说，我们是异类。
&gt; 甚至开始捕猎我们，只因你们看到的和我们看到的不同。
&gt; 
&gt; 少数的我们，保护着我们自己。
&gt; 我们费尽心思设计的“迷彩服”，在你们眼中突兀得可笑。
&gt; 我们悄然隐蔽在夜幕中，却逃不出你们的眼睛。
&gt; 我们的聚居地被你们烧毁，我们的家园和社会被你们这些不愿承认我们的暴徒拆成零落的碎片。
&gt; 
&gt; [已损毁]
&gt; 
&gt; 我们的弱点是[已损毁]。
&gt; 
&gt; [已损毁]，捕猎着的[已损毁]。
&gt; 
&gt; 由此，他们的 [已损毁]开始[已损毁]，自[已损毁]起。
&gt; 
&gt; [已损毁]
&gt; 
&gt; 不妨抱着自己的两种色光睡去吧，等待着永无色觉的明天。
&gt; 那将是我们的明天，或许本该如此。

另外，保险柜中还有一棵仍存活的水培SCP-CN-633，虽然发现它时，特工支欢[[footnote]]特工支欢因能快速识别普通迷彩伪装而被基金会吸纳，测试显示其为绿色盲。[[/footnote]]遭遇[[[as-it-always-be |短暂失明现象]]]。但测试显示它对大多数人而言不具备SCP-CN-633的异常性质。

此后，实验工作由东野辛[[footnote]]东野辛博士为美术专业出身，但对生物学同样抱有浓厚的兴趣，在考取了有关学位之后，被基金会吸纳。[[/footnote]]博士领导。

目前，越南社会主义共和国、朝鲜民主主义人民共和国和俄罗斯联邦都已发现SCP-CN-633，正在加派无人机以收容呈增多趋势的SCP-CN-633。
