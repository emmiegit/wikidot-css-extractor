    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-9000.1-J

**项目等级：**Keter

**特殊收容措施：**SCP-9000.1-J需要被收容在一个由5m厚的纯钻石围成的10m*10m*10m收容间内,（因为它甚至比钛还要坚固，哈！）但是允许让他离开收容间去锻炼以及拿披萨之类的，因为你不想让他疯掉。如果他收容失效，需要联系研究员James将他抓回收容间，因为只有James能打败SCP-9000.01-J。

**描述：**SCP-9000.01是一个高--10英尺--3m的人形生物，有着梵塔黑的皮肤和四条手臂。他总是穿着一件梵塔黑[[footnote]]**译注：**最黑的黑色，来源于Vertically Aligned NanoTube Arrays[[/footnote]]的大衣，动作超快，还拥有一把钻石钛做成的+5加值斩首[[footnote]]**译注：**Vopal，无意义诗Jabberwocky 中，用来斩首名为Jabberwocky的龙的武器[[/footnote]]武士刀，能发射任何伤害类型的激光束。MTF Omage-7试图拿走他的武士刀，但所有人都被他杀掉了，现在他们是MTF Omaga-nothing。然后他被研究员James抓住了，而其他人甚至不能活着接近他。另外，这个J代表James。
[[size smaller]]--研究员James(11岁)[[/size]]

**附录9000.01-1：**SCP-9000.01-A也是一个高3m，长着4条手臂的人形异常，珠在SCP-9000.01-J对面的收容间里。她的皮肤是纯净到发光的白色，上面到处都是海沫绿的神秘图案。她的收容间也是用钻石做的，但还镶有红宝石、蓝宝石和绿宝石。她穿了一件完全由珠宝做成的晚礼服，又长又无暇的头发总是在风中飘动，闪闪发光。SCP-9000.01-J爱上了她，而且他们要结婚了。她是被研究员Abigail找到的。这个A代表Abigail。
[[size smaller]]--研究员Abigail(10岁)[[/size]]

**附录9000.01-2：**SCP-9000.01-J是一只有着神秘过去的孤狼，并不想要一个女朋友。这真是蠢爆了。他闯入SCP-9000.01-A的收容间，用武士刀向你所有愚蠢的红宝石和绿宝石发射激光。

**附录9000.01-3：**SCP-9000.01-A的宝石能偏转所有的激光，她用她的超级治疗魔法吸收了它们的能量。SCP-9000.01-J意识到这是卑鄙的，然后道了歉。他们的孩子将被命名为Hermione和Jaxson ，他们将在Site-19建造并统治一座钻石城堡。

**附录9000.01-4：**嗯哼。SCP-9000.01-J突破了收容，然后攻击了所有人，还烧毁了Site-19，所以那儿什么建筑也没有了。我不会来阻止它，因为我正在迪士尼乐园度假。他还杀死了[[[http://scp-wiki-cn.wikidot.com/scp-682 | SCP-682]]]，抓住了[[[http://scp-wiki-cn.wikidot.com/scp-458 | SCP-458]]]，还吃了用魔鬼辣椒制作的熔岩激光披萨，因为他做得到，但你不能。

**附录9000.01-5：**好吧，SCP-9000.01-A用她的建筑魔法恢复了整个Site-19，并复活了所有人，甚至包括SCP-682，他现在非常感激，而且在知道死亡的感受后不想再体验了，所以同意成为善良力量并成为SCP-9000.01-A的宠物。她恢复了一切，现在Site-19被重建为一座水晶城堡，但还不是钻石城堡，因为他们还没有结婚。

**附录9000.01-6：**但是SCP-9000.01-J又长出了10只胳膊，每只都带着武士刀,然后他拉出了熔岩激光披萨便便和一支[[size larger]]岩浆[[[http://scp-wiki-cn.wikidot.com/scp-butt-j | 激光屁]]][[[http://scp-wiki-cn.wikidot.com/scp-789-j | 股鬼魂]]][[/size]]军队，随后他们又摧毁了一切,而且不会停下来,因为他们也能像其他鬼魂一样穿过所有东西,但他们是激光鬼，所以他们烧穿了一切东西和所有人，强大的他们融化了你所有的宝石,还在整个Site-19造出了应对Abigail的保护罩，所以站点不能再被恢复。

**附录9000.01-7：**项目等级://Cheater！//

**附录9000.01-8：**更喜欢项目等级：Better。

**附录9000.01-9：**总之我不再需要愚蠢的Site-19了 ！SCP-9000.01-A建立了自己的站点,被整个森林包围着，而且森林里到处都是精灵和龙，SCP-682成为了精灵龙,这些都会像他一样不灭，而且没有什么可以伤害他,也依然永远伟大又美丽，只要SCP-9000.01-J向SCP-9000.01-A和SCP-682道歉，就可以迎娶SCP-9000.01-A并住在美丽的永恒王国。

**附录9000.01-10：**既然你这么喜欢SCP-682，为什么不和他结婚呢?

**附录9000.01-11：**但我想嫁给你!

**附录9000.01-12：**你爱我?哈!Abigail和682坐在一棵树上，[[size larger]]已-编-辑[[/size]]。

**附录9000.01-13：**[[size larger]]不是那样的!!!![[/size]]*跑开*

**附录9000.01-14：**SCP-9000.01-J又一次杀死了SCP-682。</textarea></pre>
