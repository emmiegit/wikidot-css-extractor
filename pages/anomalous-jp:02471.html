    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 周辺海域ごと冷凍されている、海面からジャンプした体制のシロナガスクジラ。\n**回収日:** 20██/██/██\n**回収場所:** 北緯██東経██\n**現状:** 外部サイトにより監視中。付近はカバーストーリーにより封鎖。\n**追記:** シロナガスクジラを冷凍――凍結ではなく――出来る技術など存在しない。ましてや周辺海域ごと冷凍保存するなど不可能だ。あとシロナガスクジラは海面からジャンプする事は無い。\n何もかも異常だ。だから監視を続けなければならない。\n覗かねば。命尽きるまで。この観測機器から見える、光輝く光景を。\n-20██/██/██、回収場所のボトルレター&#34;
