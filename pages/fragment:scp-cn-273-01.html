    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-273

**项目等级：**--Euclid-- ##red|Keter##

**特殊收容措施：**--SCP-CN-273应存放于Area-CN-07-γ的标准异常物品收容柜中。任何对SCP-CN-273的实验和移动都需要两名四级人员的许可并全程监督。当出现因为SCP-CN-273收容失效造成的异常效应扩散时，接受过反制异常效应训练的安保部队将对影响人员进行B级记忆删除。--[[span style=&#34;color:red&#34;]]鉴于该异常效应已广泛传播，任何收容的尝试是不必要的，基金会各分部已经和世界主要国家政府通过协商，对该异常效应的反制措施定期在全球各地进行宣传。Area-CN-07-γ与[[[SCP-2000]]]当前工作人员的通讯应随时保持畅通。若CN-273已引发AK级情景，[[[SCP-2000]]]应被激活使用。[[/span]]

**描述：**SCP-CN-273是一枚带有异常效应的灯泡。任何直视CN-273的人类将会受到该效应影响，并被归为SCP-CN-273-1。[[span style=&#34;color:red&#34;]]与CN-273-1或者任何曾经暴露在CN-273影响之下但已经使用接受反制训练或B级记忆消除的人类进行接触（包括直接与间接）同样会传播该异常效应。基金会内部如有新的CN-273-1出现，应立刻将其处决。[[/span]]--CN-273-1会丧失对于物理性质变化的认知，从而将不同物理状态的同一物体认知为不同物体。该效应会由CN-273开始，逐渐让CN-273-1失去对于更多非异常物体的认知。该效应下CN-273-1的个体无法通过正常途径重新掌握失去的知识，--[[span style=&#34;color:red&#34;]]CN-273-1会在光线变化下在同一物体上观察到不同的形态（称为SCP-CN-273-2），并随着亮度增加，该形状扭曲会逐渐抽象。亮度减弱则会让CN-273-2产生增强的恐惧感，于低于2流明环境下CN-273-2会转换成最能引起CN-273-1恐惧的外形。该效应可被新接触到的同一效应覆盖，并使得之前所有反制措施失效。[[/span]]--但对CN-273-1个体进行的B级记忆消除可以清除该效应。受到影响后1小时之内接受反模因治疗亦可清除该效应。--[[span style=&#34;color:red&#34;]]现有的反制认知危害措施只能防止CN-273-2在亮度提高时的出现并减少黑暗之中观测到的CN-273-2的几率到极低。基金会已通过反迷信宣传使得群众相信CN-273-2并不真实存在。因此，该效应对于心智成熟的成年人较轻，而儿童由于宣传无法完全生效而更易受到该异常效应影响。B级记忆消除可以暂时清除该效应，但鉴于其散布之广此方案仅在理论上可行。[[/span]]

**回收记录 CN-273-161021：**##red|[无关部分删节]##
SCP-CN-273于██市由基金会特工与研究员L共同回收。

**附录：**以下为CN-273在收容后的部分实验记录

##red|重复实验已省略##

&gt; **实验CN-273-C5:**
&gt; **实验人员：**D-15984
&gt; **实验过程：**D-15984被要求观察包含部分CN-273在内的照片。5分钟后关闭室内灯光。
&gt; **实验结果：**对象在关灯之后表现出了记录中持续观察一小时才会出现的躁狂反应并挥舞着胳膊试图攻击CN-273，同时伴有求饶以及威胁的语句。对象在做出攻击性行为4秒钟之后倒在了地上。分析指出对象死于过度惊吓导致的心机梗塞。
&gt; **笔记：**更暗比更亮反应更加严重是么，这个结果倒是...很出乎意料。接下来的实验应主要聚焦于黑暗之下该异常效应的影响。为了这该死的项目…也为了搞清楚我到底怎么了。——研究员L

//略去32次关于具体亮度对于异常效应的变化的实验//

&gt; **实验CN-273-I6:**
&gt; **实验人员：**D-9020
&gt; **实验过程：**D-9020接受反制认知危害训练后进入CN-273的收容间，观察CN-273至5分钟后逐渐调暗灯光。
&gt; **实验结果：**对象在灯光开始变暗时就表现出极端惊恐。对象表示“和他说的一样”。实验暂时中止，对D-9020的采访被安排。
&gt; **笔记：**反制措施...不。看过这些东西的人都要么死了要么好好的躺在隔离病房里...除非收容当天//[笔迹无法辨认]//我要自己去问他。——研究员L


[[collapsible show=&#34;+ 查看采访日志CN-273-170330&#34; hide=&#34;- 加载完成&#34;]]

&gt; **受访者：**D-9020
&gt; 
&gt; **采访者：**研究员L
&gt; 
&gt; **前言：**实验CN-273-I6后研究员L强烈要求对D-9020进行一次采访。主管█同意了该请求并对本次采访进行录音处理。
&gt; 
&gt; **&lt;记录开始，9：31&gt;**
&gt; 
&gt; **研究员L：**D-9020是么，我有一些关于上次实验的问...
&gt; 
&gt; **D-9020：**哦[数据删除]不要再折磨我了，求你了。你不知道昨天我都经历了点什么。在那个房间里我看到了，我看到了一辈子都不想看到的东西。我的...我的老婆孩子，她们就那样倒在地上，我真的...我宁愿倒在那里的是我。更可怕的是昨天晚上我回到我的床上，一闭眼我就不由自主的想到那个画面，就算我睁开眼睛，我也能在房间里看到她们...只有在亮一点的地方我才能不会想到那么残酷的场景，就算这些椅子都在蠕动，但我知道这还是个椅子。求你了，博士？我能叫你博士么？他们告诉过我干完这个月我就能再看到她们了是么？马上就一个月了...[//声音逐渐变小//]抱歉博士，你说。
&gt; 
&gt; **研究员L：**[//记下笔记//]没事...你昨天在实验中提到有一个朋友告诉过你这种东西，他是谁？
&gt; 
&gt; **D-9020：**哦，那只是一个一起喝酒的同事，有一次他喝高了告诉我，他最近半夜回家的时候总是会在家里看到一个白色的影子，但一开灯就没有了。他说可能是10月那场车祸的死人的鬼魂缠上他了，我还笑他...看看我现在吧。
&gt; 
&gt; **研究员L：**了解。所以你是从他那边听来的...你是怎么会认为昨天的实验和他说的是同一个事情的?
&gt; 
&gt; **D-9020：**因为他说，他说这玩意很厉害，不但会晚上吓你，还会让你白天看不清东西。我昨天进房间呆了一会我就感受到气氛不对，我...
&gt; 
&gt; **研究员L：**好的好的，这是今天的所有问题了，谢谢你的合作。
&gt; //研究员L起身准备离开采访室//
&gt; **D-9020：**博士？我马上就能见到她们了对么？
&gt; 
&gt; **研究员L：**...[//翻动手中的空白记录册//]是的，马上。
&gt; //研究员L离开了采访室//
&gt; **&lt;记录结束，10：28&gt;**
&gt; 
&gt; **结语：**这太奇怪了，B级记忆删除过了怎么还会有这种效果呢...只剩下一种可能了，但我需要一个清晰的记录来验证。[数据删除]，来吧。——研究员L
