[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--resized-images/wryyyyyy/147/medium.jpg|caption=Melody of Certain Damaged Lemons封面]]
**项目编号：**SCP-CN-147

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-147被收容于Site-CN-99的三级权限标准收容盒内，半径10米内不允许电子设备使用。

**描述：**SCP-CN-147是一张由Touch and Go于2000年发行的专辑{{“Melody of Certain Damaged Lemons”}}的DVD光碟，歌手Blonde Redhead[[footnote]]包括Kazu Makino，Amedeo Pace和Simone Pace。[[/footnote]]。

若SCP-CN-147半径10米内有人类个体，范围内的电子系统设备将瘫痪，具有音频播放功能的设备将以最大音量重复依次播放专辑中的歌曲[[footnote]]包括：
1. Equally Damaged
2. In Particular
3. Melody Of Certain Three
4. Hated Because Of Her Great Qualities
5. Loved Despite Of Great Faults
6. Ballad Of Lemons
7. This Is Not
8. A Cure
9. For The Damaged
10. Mother
11. Bonus Track 1[[/footnote]]，目前未观测到因电量缺失造成的播放中断。具有视频播放功能的设备将显示出如专辑封面一致的人类面部图像，称为SCP-CN-147-1，因过度色彩渲染而无法辩识面部特征。SCP-CN-147-1的动作被认为是在演唱当前播放的歌曲，但有明显的失真和跳帧。

若项目上述的异常现象被激活，播放歌曲的设备将变得无法操作和破坏。在声音传播范围内会出现某种超现实[[footnote]]在空间中的颜色不随光线明暗而改变。[[/footnote]]的红色非定形固体，称为SCP-CN-147-2。SCP-CN-147-2将会在该人类无法观测到的建筑角落碎片化出现，并在人类个体视野外的范围缓慢增长，SCP-CN-147-2在空间中同样是不可破坏和移动的。似乎会自主封死门窗等通行物。SCP-CN-147-2的增长速率是相等的，将在专辑内歌曲播放至{{“Mother”}}时完全包围范围内生物个体，在专辑播放完成后留下尸体消失。所有的生物都死于窒息，但在尸体上检测到了宇宙辐射。项目消失时也将带走范围内的音频播放器。

若SCP-CN-147歌曲的传播范围内有其他电子设备，将可以进行二次传播，同时增大了SCP-CN-147-2的传播范围。尚且不知其在空旷地带的作用如何。

SCP-CN-147被发现于近月卫星轨道上，伴随一具面部遭强酸腐蚀的男性人类尸体，对其身体特征对照分析无结果。

**附录：**站点通告：
近期站点内有员工失踪事件，并接收到有类似女性人声歌唱{{“For The Damaged”}}的声音，已确认是站点的监控设备老化，内务部门将介入调查，并更换监控设备。
[[&gt;]]
─── {{Mr.Pleaser}}
[[/&gt;]]
