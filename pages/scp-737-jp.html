**项目编号：** SCP-737-JP

**项目等级：** Euclid

**特殊收容措施：** SCP-737-JP被收容在标准人形房间中。目前SCP-737-JP的异常性质，只限于后文言及的范围中，但SCP-737-JP对基金会的收容表现出非合作态度，需要注意存在潜在的危险。SCP-737-JP的能力只在监督下才允许行使。

在已出现的SCP-737-JP-1里，仍停留在无异常性质阶段的必须被焚烧处理，因接触SCP-737-JP而获得异常性的对象需被收容于标准人形收容间。每周一次，通晓儿童心理的心理健康师要对其进行心理辅导。此外，需通过调查SCP-737-JP的客户名录积极地回收已经流通在市场上的SCP-737-JP-1碎片。被回收的SCP-737-JP-1碎片都收容在标准危险收容柜之中。

**描述：** SCP-737-JP是一名身高170.5cm、体重63kg、收容时42岁的日本男性。智力与体能测试的结果都较为平均，除了下述的异常特征之外，没有值得注意的因素。

在SCP-737-JP为中心的5m范围内，将会以7~35天为不确定的周期出现儿童尸体(后称SCP-737-JP-1)。SCP-737-JP-1的遗传基因与从古至今在日本各地因虐待而死亡的儿童的基因是一样的，调查各个坟墓的结果证明它们是复制实体。SCP-737-JP可以通过直接接触SCP-737-JP-1，使除了皮肤组织之外SCP-737-JP-1的所有组织瞬间变化为宝石。

SCP-737-JP直接接触SCP-737-JP-1后，SCP-737-JP-1将获得与其生前一致的记忆及精神活动，在已经死亡且身体组织变化为矿物的情况下，依然可以以自由意志活动。对象不需进食或者排泄。SCP-737-JP-1具有视觉与听觉，但即使剥离对象的皮肤采集宝石，对象也不会表示疼痛。据此判断，对象应当不具有痛觉。此外，对象就算在身体缺损达到正常人类无法生存的状态下也能够保留自己的意识。

**附录1：** 被收容之前，SCP-737-JP经营着一家私人珠宝店与珠宝工坊，并很可能将采集于SCP-737-JP-1采取的珠宝与使用这些珠宝的饰物进行销售。由于其对产地作假，且进货来源未知，警方怀疑其与犯罪集团有关，遂对其家宅进行了搜查。在搜查之中，警方发现了SCP-737-JP-1，由此发现了对象的异常性质。警察内部的特工进行了迅速的收容，对有关人员进行了A级记忆删除措施。

**附录2：** 以下是收容SCP-737-JP时，从SCP-737-JP家中地下室回收的SCP-737-JP-1一览。这些对象在户籍上已经去世，且因为身体组织的变化及缺损无法回归一般社会。据推测，除此之外还可能有全身已被砸碎的SCP-737-JP-1在市场上流通。

&gt; **SCP-737-JP-1-a：** 符合在静冈县████市因挨了父亲的打了而死亡的7岁女孩，变化为黄玉，收容时已经缺损了右臂与左侧腹部。
&gt; 　
&gt; **SCP-737-JP-1-b：** 符合在高知县████町因母亲疏于照顾而饿死的3岁男孩，变化为蓝宝石，收容时已经缺损了左腿与有眼球。
&gt; 　
&gt; **SCP-737-JP-1-c:** 符合在北海道████市因受到父亲的强奸并被绞杀了的17岁女孩，变化为金刚石，收容时已经缺损了右手腕、双脚与双乳房。
&gt; 　
&gt; **SCP-737-JP-1-d:** 符合在埼玉县████市因父母受到精神上的虐待而自杀了的13岁男孩，变化为绿宝石。收容时已经缺损了右无名指与下半身。
&gt; 　
&gt; **SCP-737-JP-1-e:** 在滋贺县████市被加入邪教的父母在“祭祀”中溺死的10岁男孩，变化为红宝石，收容时已经缺损了双臂。
&gt; 　
&gt; **SCP-737-JP-1-f:** 在福岛县████市████车站的洗手间被母亲遗弃因低体温症而死亡的出生2个月的女婴，变化为蛋白石，收容时只留下了头颅。

**附录3：__采访记录SCP-737-JP-1-c__**
&gt; **&lt;录音开始，20██/6/█&gt;**
&gt;   　
&gt; **████博士：** 你好，心情怎么样，不知道现在和你说话方不方便？
&gt;  　
&gt; **SCP-737-JP-1-c：** 好，大夫，没有问题。不知道为什么，就算是这个身体我也能正常发声。我的声音不会很模糊吗？
&gt; 　
&gt; **████博士：** 没有问题。那么，您能不告诉我自从您到了那个地下室之后的事情？
&gt; 　
&gt; **SCP-737-JP-1-c:** 可以。但是……醒过来的时候，我已经在那里了。我明明已经被爸爸给……杀死了。我都不知道发生了什么。然后我发现一个陌生人……也就是████先生[[footnote]]SCP-737-JP的本名。[[/footnote]]站在那里。我一开始虽然很害怕，但████先生给我衣服，还亲切地和我打招呼，我就不怕了。
&gt; 　
&gt; **████博士:** 请继续。
&gt; 　
&gt; **SCP-737-JP-1-c:** ████先生似乎知道我怎么死的。他对我说，你受苦了，遭罪了。我跟████先生说了一会话。我忍不住说了自己过去的遭遇。于是，████先生突然剥下了我的手背的皮肤。但是没有痛，也没出血。我的肌肉，都变成了美丽的宝石。███先生说，我至今没有得到过爱，所以今后要成为受到世人喜爱的东西。虽然我有种很奇怪的感觉。但我并没有对成为美丽宝石感到任何的厌恶，我甚至对此深为感动。然后████先生把我的右手按在机器上弄碎开来，说要把我加工成美丽的饰品来装点人们。
&gt; 　  
&gt; **████博士:** 我明白了，这就是你身体破碎的原因吗。你失去了双腿，无法从床上起来。你没有感受到任何痛苦吗？
&gt; 　
&gt; **SCP-737-JP-1-c:** 没感觉这样。你看，大夫。在地下室有跟我一样的孩子们，虽然我动不了，但我有很多可以聊天的朋友。在这里，我可是他们的大姐姐。被有些孩子完全被砸碎，被运走的时候的确是很寂寞……但是我知道，越破碎越幸福。所以，我并没有伤心。
&gt; 　
&gt; **████博士:** 请详细地讲一下。
&gt; 　
&gt; **SCP-737-JP-1-c:** 因为那些情景流入了我的脑中——被打碎，被研磨，成为戒指或首饰的我，能够被大家笑面以对。他们会带着兴奋的眼神，说我好厉害，好美丽，好棒。我以前从来没那样受到表扬和重视。我理解了████先生说的话。受到大家的喜爱，原来就是这种感觉。我感到很高兴。大夫，就算是现在——我也能够感觉到，几百个我自己在这一瞬间被大家所深爱着。
&gt; 　
&gt; **████博士:** 这难道不是对审美价值和金钱价值的评价，而不是爱情吗？
&gt; 　
&gt; **SCP-737-JP-1-c:** ……我知道。这样就好。尽管如此，我，现在挺幸福的。大夫，求求你了。████先生可能也在生气。我们需要更加破碎。不要把我们藏起来。
&gt;  
&gt; **&lt;录音结束&gt;**
&gt;   
&gt; **报告书：** 据SCP-737-JP-1-c的发言，作为宝石售出的SCP-737-JP-1碎片可能具有意识容器的功能。SCP-737-JP-1碎片的回收需加速进行。目前，调查SCP-737-JP-1能够保持意识的身体缺损极限的实验正在计划之中。</textarea></pre>
