    <pre><textarea class="page-source" readonly>[[include :scp-jp-sandbox3:draft:6353466-59-0b53

|title=ウェスターマーク拡張パッチ
|akamei=MizinNus]]

++++ プロジェクトリーダー名・所属派閥:
Bubles(穏健派)

++++ プロジェクト進行度:
成鳥(完成)

++++ 除害等級:
雁(致死性低)

++++ 必要資源:
化学物質(EIT-X)

++++ 必要技術:
異常精神学担当職員による上記の化学物質の生成技術を必要とする。

++++ プロジェクト・製品詳細:
本プロジェクトでは、ヒトの本能的な心理を操作する特殊な化学物質であるEIT-Xをアジア圏各地で飼育されている乳用牛の飼料に混ぜ込むことで投与する。EIT-Xはウェスターマーク効果[[footnote]]フィンランドの社会学者エドワード・ウェスターマークが発表した、幼少期から同一の生活環境で育った相手に対しては性的興味が少なくなる、とする心理現象。[[/footnote]]の適用範囲を拡大し、非常に短い期間の接触でも相手に対する性的感情を抱かなくなるようにする効果、第三者が性交をすることへも不快感や非難の感情を抱く効果を保持しており、これにより若いカップル同士の生殖行為の抑制が期待できる。またこの化学物質は微量でも効果を示すため、成分調査などによる存在の発覚の可能性は非常に低いと考えられる。

また、EIT-Xは糖分、特にコンニャクに含まれているグルコマンナンと結合し、強い中毒性をもたらす。この性質からコンニャクイモなどの芋類や米などを主食とするアジア圏での拡散をより強固にすることができると考えられる。

本プロジェクトの目的は、｢性交による新たな生命の誕生の阻止｣ではなく｢性交自体の減少｣である。今までのプロジェクトでも性行為が行われることが前提として存在するものは多かったが、それらの殆どは弊害が生じるなどして失敗に終わっている。そこで今回のプロジェクトでは性交自体をしようとする意欲を削ぐことにより、これまでのプロジェクトより高い成果が期待できる。また、「双方に意欲のない性交は妊娠率が低くなる」という研究結果より、仮にEIT-Xを体内に持った状態で性行為を行ったとしてもそれにより胎児が発生する可能性は低いと考えることができる。

[[div class=&#34;blockquote&#34;]]
++++ 展開記録-1:
台湾で試験的な展開を実施。台湾内での牛乳の流通ルートを調査後、策定マニュアルに従って拡散を行った。

+++++ 殺傷者統計/裁定結果:
観察対象となった700組(年齢推移: 14歳~34歳)中、80%以上となる560組に性行為に対するはっきりとした嫌悪感や非難する様子が確認された。しかしその内およそ82%となる918人が高浸透圧高血糖症候群に類似した症状を訴え[[footnote]]90%以上が10代~20代のカップルであった。[[/footnote]]、うちおよそ18%にあたる164人が死亡した。
[[/div]]

[[div class=&#34;blockquote&#34;]]
++++ 展開記録-2
日本で二度目の調査を開始。展開試験-1の際と同様の手順を踏み、拡散を行った。

+++++ 殺傷者統計/裁定結果:
観察対象となった1300組(年齢推移: 15歳~42歳)中、78%以上となる1014組に性行為に対するはっきりとした嫌悪感や非難する様子が確認された。しかしその内およそ93%となる1882人が高浸透圧高血糖症候群に類似した症状を訴え、うちおよそ27%にあたる508人が死亡した。
[[/div]]
--上記の死亡事例と展開試験の関連性は現在調査中。--

++++ 付記:
上記の事例を調査した結果、台湾や日本で行われた展開試験中に発生した事例の該当者のほとんどが「タピオカミルクティー」と一般的に呼称されている飲料を飲んでいたことが判明した。この飲料に含まれている糖類と使用されていた牛乳が含有していたEIT-Xが結合し、中毒性が生まれたと推察される。

また、展開記録-2で多数の死者が出た理由として、日本で普及しているタピオカミルクティーの一部にコンニャクが使用されていることが有力とされている。
[[include component:image-block
|name=https://upload.wikimedia.org/wikipedia/commons/a/a2/Bubble_Tea.png
|caption=上記の症例発生を促進したと考えられている、一般的に「タピオカミルクティー」と呼称される飲料。
|align=center
]]

++++ 追記:
Bubles(穏健派) ー当プロジェクトで本来命を落とすはずがなかった犠牲者の方々及びその遺族の方々に、心よりお詫び申し上げます。今回のインシデントの責任の全ては、EIT-Xの開発段階から現地での指揮を行わなかった私にあります。今回私が犯した罪は到底償えるものではございません。

Kaunos(異常派) ー今回の成果は本当に失敗なのでしょうか。これにより、「カップルの殺害」というこのプロジェクトの新たな活路を切り開くことができました。このことは寧ろ成功と捉えるべきです。

[[footnoteblock]]</textarea></pre>
