    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3910-JP - リコール
**著者:** [[*user kihaku]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3910-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-3910-JPは低脅威度物品収容ロッカーに保管され、一名の警備人員が配備されます。SCP-3910-JPの実験時以外の持ち出しは禁止されており、実験にはレベル2セキュリティクリアランスを保有する担当職員1名の許可を要します。


**説明:** SCP-3910-JPは20号キャンバスに描かれた複数枚の絵画であり、いずれも人の負の本質を描写しているものと推測されています。当初SCP-3910-JPは、絵画収集家の間で高値で売買されていましたが、取引毎に金額が大きく上昇していたことが明らかになっています。さらに、SCP-3910-JPを収集した人物は共通して、一定期間経過後に交友関係に大きな支障をきたし、当オブジェクトを売却しています。財団は、富裕層間で蔓延する通称『呪いの絵』の調査中、SCP-3910-JPを複数発見し、買収、収容に至りました。

SCP-3910-JPは視認を基点として、視認者に非常に強い購買欲を抱かせるミーム特性を有すことが判明しています。一方、『呪いの絵』の由来となったと推測される交友関係の支障は発生せず、これらは非異常性のものと推定されています。

**追記 - 2022/6/██:** 要注意団体Are We Cool Yet? の構成員と思われる人物から財団フロント企業宛に、一枚の文書が郵送されました。文書の詳細は以下を参照してください。

[[div class=&#34;blockquote&#34;]]

　拝啓、SCP財団へ。俺の作品を買い取ってるお客さんへ。

　虫のいい話だってのはわかってるんだ。ただどうしてもあんた達がコレクションしてる駄作を俺の元に返しちゃくれないか。ただとは言わない。なんせそちらさんだって大枚叩いてその絵を買ったことは分かってるからだ。こっちも稼ぎはあるからそれなりのリコール料は出す。つっても全額は無理だ。それがなんでかは言わなくてもそっちの実験やら調査やらで分かってるんだろう。あぁ、一応分かってなかった時のためにいうが、その絵画は俺が描いたアナートだ。効果は、まぁ売れるために人の購買欲を極限まで刺激するって代物だ。だから見たやつはどんな高い値段を払ってでも手に入れようとする。それだけ。特に悪いもんじゃない。俺の書いた他の作品にもこの効果はのってるし、今じゃこれくらいの効果はこっちの世界じゃ標準搭載だからな。
　本当にそれだけだったんだよ。そちらさんが俺らの顧客の間で流行ってる噂──『呪いの絵』なんて大層な名前をつけられてる──を知ってるかどうかは知らないが、どうやら買った奴はみんな友人が離れていくんだと。そういう効果はのせてないのにな。

　あの絵たちを描き始めた時、俺はそこそこ成功してきてそれなりに売れる画家になってきてた。だから描きたいものを書いたんだ。自分の絵は売れる。自分には価値がある、需要があるってな。自分が描いたものになら人は付いてくる。俺は本気でそう思ってた。でも違った。俺の絵はアナートの力でどんどん売れた代わりに、絵からはどんどん人が離れるんだ。こんな展開は望んじゃいねえ。絵は見られてこそ価値がある。この噂が俺の方に回ってくるのはそれなりにラグがあった。だから複数枚描くまで全くこの異常事態に気が付かなかった。それを知ってから愕然とした。何がいけないのか考えた。

　俺は一つ気が付いたんだ。人の存在価値は、自ら付けるもんじゃない。他人から貰うもんだ。絵が好きな理由は相手が褒めてくれるから。つまり相手が自分の存在価値を認めてくれるから。それを意識すりゃ同時に自分が相手の存在価値を認めることにもなる。こうやって初めて顧客と作り手が対等に支え合う状況が生まれるんだ。当時の俺はそれを分かっちゃいなかった。自分には価値があり、他人がどう思おうが関係ない。そう思ってた。自分が描きたくて描いた絵は人間の負の面だった。その原動力はまさに人間、俺の悪い面だった。

　自分の表現したいものと、世間が求めている物は違う。

　俺はその絵を自分の手で燃やしたい。始末したい。だからどうか、リコールさせてくれ。その駄作は世にあってはいけない作品なんだ。
　
　
いい連絡を待ってる。
[[/div]]
**補遺:** 財団は現在、当文書の送り主の特定を継続しています。また、この取引はサイト管理官に棄却されており、以降SCP-3910-JPに関する類似の取引の申請を受け取った場合も同様に棄却されます。
