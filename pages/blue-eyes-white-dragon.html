    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:theme:black-highlighter-theme]]

篇名︰**斷開連結**

作者 : [[*user YONGZUN]]

投稿2023冬季競賽

還有，這同時是遲來的聖誕快樂

圖片資訊：
&gt; 圖片標題：港口但他藍
&gt; 圖片所有人：永尊 ([[*user YONGZUN]])
&gt; 來源：https://i.imgur.com/khD5xID.jpeg
&gt; 授權證明：http://scp-zh-tr.wikidot.com/image:lddeaail
&gt; 授權方式：CC BY-SA 3.0

失去了什麼，得到了什麼，這會很重要嗎？什麼是失去，什麼又是得到呢？

[[include info:end]]

天氣有些陰鬱，灰藍色的雲層遮掩著山頭那側的太陽，海風吹著他的臉龐，鹹鹹的鹽味和白白的浪花，模糊的船影在遠方。

大武漁港，錢了目前在這裡工作，在SCP-ZH-835的展現下，在帷幕破碎中理應大展長才的他，卻在一連串的事故下失去了施展奇蹟術的能力，因此被基金會辭退，但在Dr. Ming的奧援下，在南迴公路的一隅安定了下來，成為一名漁夫。

雖然失去奇蹟術的施展能力，腦袋裡還是有很多實際操作的知識，藉由一些媒介，像是法器或是另一個奇蹟術師，還是可以達到施展奇蹟術的效果，但成本高昂，大部分也都只是類似附魔或是定點法陣，除非是必要的法術，否則錢了只是普通人。

但這個時候的基金會已經沒有這麼多資源去支撐這麼多職員的相關業務、福利，以及薪資，在被設局將他已知的奇蹟術知識寫入資料庫後，他隨即被辭退，跟他一樣的同事們也不在少數。

當錢了的能力消逝後，許多感知的能力被斬斷，像是脆弱的絲線一般，新的世界樣貌呈現在他面前，他首先惶恐不安，接著垂頭喪氣，然後重新適應，不過這些新的刺激對他來說過於陌生，他太習慣過往觀察世界的視角了。

原本的錢了，可以完全相信Dr. Ming的安排，可以完全放心讓手下的人去進行職務，但失去了習慣的視角與連結後，他變得多疑，而他也察覺到了，於是在信任與多疑之間不斷遊走，這讓他頭痛欲裂，他想要完全信任時，所謂常識的世界會告訴他不可以掉以輕心，就算鐵了心放手，也會徹夜難眠，輾轉反側之間又可能撤回命令，就算挺過煎熬，他的決策與行動狀態也難以跟上被多次強化的異常威脅。

而有時多疑又佔上風，讓錢了難以與共事的人們配合，使得任務變得更加困難，而眾人的數落跟抱怨也讓他心裡不舒服，他很少有這種感覺，或許是視角的改變，他開始依賴於外在的評價，但最後只是讓自己的心理愈加殘破，讓他深陷情緒漩渦。

不過被辭退後，他反倒輕鬆很多。

今天海相不太好，沒有出海，應該是說，最近海相意外的差，已經好幾個禮拜沒下海了，原本用來保持港口暢通的清淤奇蹟術也被暫時解除，一來是節省消耗，二來是避免累積太多反衝能量，讓港口的使用年限往後延。

//「這樣賦閒在家也不是辦法。」//抱持著這種想法，錢了這陣子常在港口內外巡視，順便幫人保養船隻之類，換取一些微薄的金錢，以便多買些食物之類，或是一些有用的物資。

他有的是可以謀生的技能，但他覺得這邊的工作比較舒服。

在船上的工作駕輕就熟，他也不知道為什麼，這種單純的工作讓他可以暫時忘掉一些糾結跟煩惱，踏上陸地後睡個覺，吃點東西，然後繼續下海，不斷循環，雖然SCP-ZH-835還是帶來了威脅，但非常幸運的，偶爾和當地神職人員的合作交流為這裡帶來了簡單的清幽，他的心理健康也逐漸改善。

錢了喜歡上了夜裡的大海，在海上，在岸邊，都是。

無盡的黑暗是少數前後一致的，他感到熟悉，溫暖的安心感，繁星點點的妄想跟陰晴圓缺的多情，反而是他與黑夜相處的阻擋，剛好，太亮的夜他們不出海，因為魚會看到網子。

錢了踏在港口的水泥地上，順著堤防走著，海風拍著身子，他找了個邊緣坐了下來，穿著拖鞋的腳在空中晃呀晃，他看著海面，白色的浪濤，四散的碎浪，日常衝擊著消波塊。

「呼......」錢了深嘆一口氣，他就坐在堤防上，看著遠方，放牧著希望，消化絕望，海風的咆哮向他身後跑去，海水的怒號向他所坐之地傾瀉。

如果大海能夠帶走哀愁，那也不是此時的此地，東方的海域總是激情，太平洋有廣大的胸襟，不過也有不規則的浪濤洶湧，對討海的人客討命，威嚇著水手與船長。

雖然這樣獨來獨往，但偶爾也會有期待，期待過往熟識之人來拜訪。

「喂！」一道聲音傳入錢了耳中，他下意識轉頭。

不遠處有一個男人，他拿著裝有東西的塑膠袋，踏著隨興的步伐走來，錢了露出微笑，噴出細微的鼻息，他甚至有些驚喜。

「你也被炒了？」接著那個男人坐在錢了旁邊，錢了問著對方。

「呼......是啊，基金會在縮減編制。」那個男人喘了口氣，雖然有點不甘心，但也有放下重擔的輕鬆感，他的手伸入塑膠袋，從裡面拿了罐無糖綠茶。

「就算是Dr. Ming，也有做不到的事情嗎？」錢了笑著調侃道，也從塑膠袋裡拿了一罐伯朗咖啡，對方也只是無奈地笑了笑。

「Dr. Ming又不是什麼特別的人物。」男人叫做陳獨明，曾經的Dr. Ming，也只是搖搖頭，他很早就意識到自己的能力到哪裡了，被辭退也是意料之中。

海風與海浪填滿了他們沉默時的空隙，兩人分別攝取咖啡因液體，咖啡罐空了，於是被丟入海裡，茶瓶空了，於是被放入塑膠袋中。

兩人接連起身，他們拍了拍身上的砂土，有些沾水的就算了，繞到堤防內的港口區域，要慢慢走回家裡，堤防內風平浪靜，咆哮跟怒號被隔絕在外，只漏了一些流進港口。

「獨明，等等要幹什麼？」錢了一邊伸展筋骨一邊問著對方。

「不知道，看劇嗎？我想重溫EVA。」陳獨明提出了看老動畫的提議，他偶爾會重新看完整部動畫。

「行啊，走吧。」錢了也不排斥重新再看一次，重點不是看什麼。

霎時一道強烈的藍光從山頭那方穿過雲層，唐突照耀山海，兩人本能地以雙手遮蔽光線，避免眼睛受傷害，SCP-ZH-835無預警地出現，令人措手不及。

[[image https://i.imgur.com/khD5xID.jpeg]]

在強光消散之後，灰色的雲重新拿回顏色，兩人睜開眼睛，映入眼簾的是沾染高鮮豔度藍綠的山頭，以及好幾個正在建構物理身軀的奇蹟術與神性實體，同時，當地神職人員也開始動作，路上開始出現多個奇蹟術設施，以對抗實體，而人們是熟練地躲開戰場。

「獨明，我們現在要幹什麼？」錢了揉著眼睛問道。

「嗯......回去看EVA。」陳獨明想了一下，依舊是原本的計畫。

「行啊，走吧。」錢了點了點頭，搭著陳獨明的肩，兩人慢悠悠地繞過戰場，晃回家裡。

兩個將近半百的人，沿著靠海那側，一邊聊天，一邊散步，就像是回到以前光輝的青春歲月，不羈且放縱，熱愛自由的生活，雖然他們不再是原本擁有體面正職的正常人，但他們卻更快樂，失去不一定真的失去，得到也不一定真的得到。</textarea></pre>
