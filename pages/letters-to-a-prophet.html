**Documento 16265-15719-A**

**Pefácio:** A coluna seguinte foi recuperada após ter sido publicada em vários jornais nacionais (para uma lista completa, ver Documento 1626-1678-B) e suscitar suspeitas no serviço de acompanhamento da Fundação devido ao seu assunto. Questionados, nenhum dos editores dos referidos jornais soube explicar como essa coluna veio a ser publicada.

-----

Amigos, leitores, verdadeiros crentes e outros babacas variados,

Bem-vindo.

Bem-vindo ao que, você pode perguntar. Bem, eu vou te dizer. Vocês, queridos leitores, estão prestes a vivenciar o evento de sua vida. Tudo o que você passou até agora, todas as mentiras que lhe ensinaram na escola, ou seus pais, ou seu padre, você pode simplesmente esquecer todo esse lixo agora. Esta noite, veja, você lerá as palavras... de um profeta.

+++ POIS EU SOU CERVO DE SATURNO, PROFETA, MESTRE DE PALAVRAS, PROFESSOR DE HOMENS E AMOR CUIDADO, E BALANÇAREI SEU MUNDO, FILHO.

Mas primeiro, algumas cartas de meus fiéis leitores. Veja, eu não sou nada além de magnânimo em minha sabedoria, e eis que estou disposto a responder até as perguntas mais idiotas para o seu bem. Você não pode dizer que eu nunca faço nada por você, agora você pode? Comecemos:

//Caro Saturno,//

//Ouvi falar de seus poderosos poderes proféticos, e por isso escrevo para você, pedindo seu conselho. Fui afligido por uma doença terrível, que deformou meu corpo outrora belo em uma monstruosidade grotesca, uma paródia vil do que já foi. Especialmente minhas regiões inferiores, que agora estão manchadas além do reconhecimento, e não podem ser vistas sem arriscar a sanidade. Isso aconteceu depois que eu manchei o nome do Alto Xamã de Trlybon, o que pode não ter sido a decisão mais sábia em retrospecto.//

//Eu te imploro, livra-me das minhas aflições! Uma cura, querido profeta, é tudo o que lhe peço. Isso, e que você mantenha esta missiva privada, senão minha vergonha será infinita.//

//Sinceramente,//

//Balgorath, Cavaleiro da Sagrada Ordem do Ferret Mais Venerável, Londres//

Bem, Balgorath, a solução para o seu problema é bastante simples, acredite ou não. Você vê, o que você está lidando aqui é uma simples, mas eficaz, Maldição da Cobra Inchada. Pode parecer muito assustador (especialmente sob uma luz UV), mas não se assuste. Tudo o que você precisa fazer é... remover seu Sétimo Selo enquanto ouve a música das Esferas, assim como elas se alinham perfeitamente sob o Signo de Afrodite. Mas Saturno, você pode perguntar, como vou saber a hora certa? Bem, não tenha medo, pois por acaso possuo uma versão gravada exatamente do tipo que você precisa e ficarei mais do que feliz em entregá-la a você.

Por apenas catorze pagamentos fáceis de 19,95$, mais impostos, mais envio.

//Caro Sr. Cervo,//

//Uma amiga minha foi a um de seus seminários e ficou muito impressionada com o que você disse. Não costumo fazer isso, mas tenho me sentido muito perdido nos últimos dois meses, e achei que um conselho de alguém como você poderia ser o que eu precisava para voltar aos trilhos. Eu sou um artista, sabe, o que algumas pessoas chamam de anartista, mas eu não acho que sou muito bom. Eu tenho saído com esse grupo ultimamente, e tem esse cara lá, Tony. Ele é incrível em tudo: ele parece um modal de cueca, tem carisma praticamente transbordando dele, ele é inteligente, bem-sucedido, e sua arte… cara, sua arte simplesmente ganha vida. Literalmente. Sem falar nas mulheres. Ao vê-lo, tenho me sentido muito inadequado. Quero dizer, o melhor que já fiz foi aquela torre flamejante de crânios de bode, e quase ninguém notou isso. O que devo fazer?//

//Nathan,//

//BackdoorSoHo, Nova York//
  
Nathan, meu rapaz, você está olhando para isso de uma perspectiva totalmente errada. Você deveria estar feliz por ser um perdedor patético e inútil cujo fracasso como artista só é rivalizado por sua total incompetência com as mulheres. Você vê, pessoas como Tony e eu, pessoas bem-sucedidas e competentes, temos tanta responsabilidade em nossos ombros; temos uma imagem a manter, uma reputação, amigos a manter felizes. As pessoas esperam que façamos grandes coisas. Você? As pessoas sabem que você nunca será nada. Ser um desperdício de espaço e oxigênio como você é a melhor forma de liberdade, meu amigo! Quero dizer, você poderia se matar agora, apenas enfiar uma arma na boca e estourar seus miolos, e ninguém se importaria! Que libertador!

Verdadeiramente, você tem sorte.

Sério, porém, ninguém se importaria. Nem um pouco.

//Sério, Saturno?//

//Você nunca aprende? Veja, Saturno, toda vez que você tenta todo esse discurso de profeta, você acaba morto. Esta é a quinta vez apenas nos últimos duzentos anos. Que tal você se aposentar em Fiji ou algo assim, para que possamos pular toda a coisa de “matar você por seus crimes contra a humanidade”? É mais problema do que vale a pena, tanto para você quanto para nós. Ou você pode brigar com os caras que gostam de queimar coisas. Novamente.//

//Pense nisso,//

//MA//

Puta, por favor. Eu não tenho medo de você, do seu marido, ou de seu bando alegre de puritanas multiculturais. Você disse que me parou antes? Bem, o fato é que ainda estou aqui agora, não estou, espalhando a boa palavra para todos os que desejam, aqueles inteligentes o suficiente para pensar fora das caixas que você coloca em suas cabeças. Me ameaçou? Você levanta? Eu duvido seriamente que você até levante.

//Chifres,//

//Ouvi dizer que você tem chifres. Eu preciso de chifres para amuletos e chapéu. Você me dá chifres, me dá estrelas, eu não bato na sua cabeça com pedra. Eu poderia bater na sua cabeça com uma pedra se você gosta desse tipo de coisa, eu não julgo, mas prefiro usar a diplomacia. Eu sou um cavalheiro. Tem monóculo, tem chapéu, precisa de chifres, disse antes. Eu preciso de alguém para me distinguir de outro cara grande, falso com espadas. Eu sou muito mais bonita de qualquer maneira, tenho encantos de filmes clássicos. Nomes semelhantes, as pessoas ficam confusas.//

//Dê seus chifres, eu e você sem problemas. Se não, pedra.//

//Gable//

Cervo de Saturno errado, amigo. Você está procurando o cara peludo de quatro patas que fica em volta daquele gigante de gás ali. Erro fácil de cometer, eu entendo.

Deus, onde eu encontro esses caras?

//Profeta,//

//IVenho até você com uma proposta. Você não me conhece, mas acredito que compartilhamos objetivos comuns. Você ficou preso neste ciclo por muito, muito tempo, e isso deixou você uma sombra cansada do que costumava ser. Onde uma vez você levou legiões de seguidores por caminhos incertos, agora você engana e insulta o pequeno punhado de tolos que ainda estão dispostos a ouvi-lo. Em breve, eles também terão ido embora. Eu posso ajudar. Conheço seus... talentos únicos e posso usá-los bem. Eu sou muito bom nisso, acredite. Com meus recursos e suas habilidades, poderíamos nos tornar algo... mais.//

//Vamos conversar,//

//D//

Hum. É. Deixe-me voltar para você sobre isso, hein? Não é como se eu não apreciasse a oferta, é só que eu estou meio que fazendo essa coisa de coluna de carta aberta agora, e eu não acho que este seja o lugar para discutir isso. Eu gostaria de poder parar, mas nós dois sabemos que não é assim que as coisas funcionam. Além disso, diga oi para sua irmã por mim. Ela saberá por quê. &#34;Não a conheço&#34; minha bunda.

Tudo bem, pessoal, isso é todo o tempo que temos hoje. Eu sei que prometi dispensar um pouco da minha sabedoria suprema, mas infelizmente aqueles respiradores bucais com as letras ocuparam todo o espaço que eu tinha. Mas, sintonize na próxima vez, e eu lhe mostrarei tais maravilhas, até mesmo minhas proezas sexuais quase empalidecem em comparação. Ou, você pode encomendar os DVDs, uma edição de colecionador de treze discos, por apenas 49,99$. O que quer que agite seu barco.

[[[letters-to-a-prophet-2-scry-harder|Te vejo depois]]], eu sou Cervo de Saturno, e digo adeus.</textarea></pre>
