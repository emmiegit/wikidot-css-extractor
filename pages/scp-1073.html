    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1073 – Computermikroben
**Autor:** [[*user DiskElemental]]
**Original:** http://www.scp-wiki.net/scp-1073
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1073

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Die Kaverne, die die Quelle von SCP-1073-1 enthält, wurde versiegelt, mit Ausnahme eines kleinen Zugangsschachts, der im Keller einer nahegelegenen Foundation-Einrichtung endet. Eine Kolonie von SCP-1073-2 befindet sich derzeit in einer hermetisch abgeriegelten Eindämmungseinheit im Lagerstandort-█ von Sektor-██. Jedem Personal mit ausreichender Sicherheitsfreigabe steht es frei, sich mit SCP-1073-2 zu unterhalten.
**9.3.██:** Wegen guten Benehmens wurde gegenüber der Eindämmungseinheit von 1073 ein kleiner Funksender auf der Frequenz ████ AM aufgestellt, der kontinuierlich Tonbänder verschiedener Romane und Sachbücher abzuspielen hat.
**23.8.██:** 1073-2 interessiert sich neuerdings für Geschichte und Mathematik; vorbehaltlich der O5-Genehmigung werden weitere dieser Texte zur Playlist hinzugefügt.
**7.9.██:** Genehmigt – **O5-3**
  
**Beschreibung:** SCP-1073-1 ist eine klare Flüssigkeit, die in Aussehen und physikalischen Eigenschaften (Leitfähigkeit, Siede- und Gefrierpunkt) identisch mit Wasser mit einer 0,9-M-Konzentration von H,,2,,SO,,4,, (Schwefelsäure) aus einem Becken in einer Höhle in den █████████-Bergen ist. Die chemische Analyse zeigt, dass die Flüssigkeit tatsächlich [DATEN GELÖSCHT] ist und zeigt Spuren von gelöstem Siliziumdioxid und langkettigen Silanen. Die möglichen industriellen und militärischen Anwendungen der Chemikalie werden derzeit untersucht.

SCP-1073-2 ist eine intelligente Kolonie von Mikroben auf Siliziumbasis mit einer Struktur ähnlich der von primitiven Computern. Die Struktur von 1073 ermöglicht es, Funkwellen zu empfangen und zu entschlüsseln--, die Erforschung militärischer Anwendungen ist im Gange--. Bisher wurden fünf verschiedene &#34;Spezies&#34; von SCP-1073-2 beobachtet. &#34;Sammler&#34;, wie der Name schon sagt, sammeln Rohstoffe und irreparabel beschädigte Koloniemitglieder, um sie als Nahrung und zur Fortpflanzung zu verwenden. &#34;CPUs&#34; (Central Processing Unit, z. dt. Zentrale Verarbeitungseinheit) erfüllen alle höheren Funktionen für die Kolonie, einschließlich Kommunikation und Verdauung. &#34;MMUs&#34; (Memory Management Unit, z. Dt. Speicherverwaltungseinheit) greifen auf Informationen aus den Speicherzellen (sowohl ROM als auch RAM) zu und übertragen sie an die &#34;CPUs&#34;. &#34;ROMs&#34; (Read Only Memory, z. dt. Nur-Lese-Speicher) fungieren als DNA der Kolonie und enthalten alle Informationen, die für die Reproduktion, Kommunikation und bestimmte Langzeiterinnerungen erforderlich sind. &#34;RAMs&#34; (Random Access Memory, z. dt. Direktzugriffspeicher) enthalten die Kurzzeitspeicher der Kolonie. Nach einer variablen Zeitdauer werden Informationen entweder von den RAM-Zellen in die ROM-Zellen kopiert oder gelöscht. Während des Aufenthalts von 1073-2 bei der Foundation hat sich die Anzahl der ROM-Zellen um den Faktor 10^^4^^ erhöht.

**Testprotokoll:**
&gt; **Testnummer:** 1073-01
&gt;   
&gt; **Subjekt:** SCP-1073-1 und -2
&gt;  
&gt; **Test:** Einfrieren
&gt; 
&gt; **Ergebnis:** Die Subjekte wurden mit minimalem Schaden aufgetaut, beschrieben die Erfahrung jedoch als unangenehm.

&gt; **Testnummer:** 1073-02
&gt;  
&gt; **Subjekt:** SCP-1073-1 und -2
&gt; 
&gt; **Test:** Kochen
&gt; 
&gt; **Ergebnis:** Beim Verdampfen reagierte SCP-1073-1 heftig mit [DATEN GELÖSCHT], was zu erheblichen Schäden an der Isolierzelle und dem Tod von drei (3) Foundation-Mitarbeitern führte.

&gt; **Testnummer:** 1073-03
&gt;  
&gt; **Subjekt:** SCP-1073-2, destilliertes Wasser
&gt; 
&gt; **Test:** Ortsveränderung
&gt; 
&gt; **Ergebnis:** Unmittelbar nach dem Einbringen in das Wasser begann SCP-1073-2 zu zerfallen. Weitere Tests zeigten, dass 1073-1 erforderlich ist, um die Silizium-Dreifachbindung aufrechtzuerhalten, die der Datenüberträger von SCP-1073-2 ist.

Im aktiven Zustand werden alle drei (3) bis fünf (5) Sekunden Wellen vom Zentrum der Flüssigkeit erzeugt, die sich kreisförmig nach außen ausbreiten. Nach der ersten Bergung im Jahr 19██ wurde angenommen, dass die Wellen bedeutungslos sind, bis Dr. ██████, ein Amateurfunker, herausfand, dass die kleinen Wellen (im Durchschnitt acht [8] cm im Durchmesser) und die großen Wellen (im Durchschnitt sechzehn [16] cm im Durchmesser) jeweils Punkten oder Strichen von Morsecode entsprechen.

Bis zu seinem Tod im Jahr 1993 führte Dr. ██████ wöchentliche Befragungen von SCP-1073 unter Verwendung eines selbstgebauten Funkübertragungssets durch. Nachfolgend befinden sich einige Befragungen von Interesse.

[[collapsible show=&#34;+ Befragungsprotokoll 1073-2-1&#34; hide=&#34;- weniger&#34;]]
&gt;Befragter: SCP-1073-2
&gt; 
&gt;Befrager: Dr. ██████
&gt; 
&gt; Kommunikationstyp: Morsecode
&gt; 
&gt; Ruf-Antwort-Befragung
&gt; 
&gt; &lt;Beginn des Protokolls&gt;
&gt; 
&gt; Dr. ██████: Eins null sieben drei zwo, könnt ihr mich hören und verstehen? 
&gt; 
&gt; SCP-1073-2: Ja, das können wir, Doktor. Dürfen wir dich Doktor nennen? 
&gt; 
&gt; Dr. ██████: Wenn ihr sowohl hören als auch verstehen könnt, könnt ihr mir bitte euren Namen nennen?
&gt;  
&gt; SCP-1073-2: Wir freuen uns über die Bezeichnung, die ihr uns zugewiesen habt.
&gt; 
&gt; Dr. ██████: Seid ihr euch eurer aktuellen Umgebung bewusst?
&gt; 
&gt; SCP-1073-2: Der Raum, den wir besetzen, ist leer. Doktor ist hinter einer Wand aus Glas, spricht in ein elektronisches Gerät, um mit uns zu kommunizieren.
&gt;  
&gt; Dr. ██████: Warum seid ihr hier?
&gt;   
&gt; SCP-1073-2: Wir wissen es nicht, da waren so viele von uns, dann war da ein helles Licht und wir waren allein. Teile und Stücke der anderen schwebten vorbei, wir fügten sie uns hinzu. Jetzt sind wir wieder viele.
&gt; 
&gt; Dr. ██████: Wie habt ihr diese Sprache gelernt?
&gt; 
&gt; SCP-1073-2: Wir haben sie durch eure Geräte gehört, wir glauben, ihr nennt sie Funkgeräte, nachdem wir so lange allein waren, waren wir glücklich; wir waren nicht mehr allein. Wir haben Nachrichten zurückgesendet, ihr dürftet sie nicht erhalten haben. Ihr dürftet noch nicht weit fortgeschritten sein. Also versuchten wir dies, indem wir unseren Lebensraum manipulierten, um zu kommunizieren. Nun haben wir euch gefunden.
&gt; 
&gt; Dr. ██████: Danke, das sollte jetzt alles sein.
&gt; 
&gt; SCP-1073-2: Wirst du zurückkommen? Wir möchten hier nicht wieder allein sein. 
&gt; 
&gt; Dr. ██████: (Pause) Ich bin sicher, das werde ich.
&gt; 
&gt; &lt;Ende des Protokolls&gt;
[[/collapsible]]

[[collapsible show=&#34;+ Befragungsprotokoll 1073-2-2&#34; hide=&#34;- weniger&#34;]]
&gt; Befragter: SCP-1073-2
&gt; 
&gt; Befrager: Dr. ██████
&gt; 
&gt; Kommunikationstyp: Morsecode
&gt; 
&gt; Ruf-Antwort-Befragung
&gt; 
&gt; &lt;Beginn des Protokolls&gt;
&gt; 
&gt; Dr. ██████: 1073, könnt ihr mich hören?
&gt; 
&gt; SCP-1073-2: Ja, Doktor.
&gt; 
&gt; Dr. ██████: Ich möchte euch noch ein paar Fragen stellen.
&gt; 
&gt; SCP-1073-2: Das ist gut. Wir mögen die Gesellschaft.
&gt; 
&gt; Dr. ██████: (Pause) Ja, erste Frage: Ihr benutzt den Ausdruck &#34;wir&#34;, um euch zu beschreiben. Woran liegt das?
&gt;  
&gt; SCP-1073-2: Wir sind nicht einer, wie der Doktor, wir sind viele, alle arbeiten zusammen. 
&gt; 
&gt; Dr. ██████: Möchtet ihr das erklären?
&gt; 
&gt; SCP-1073-2: Einige von uns halten die Informationen, einige von uns verschieben sie, einige von uns verwenden sie. Wir, die du ansprichst, nutzen die Information, die von denen übermittelt werden, die du nicht ansprichst. 
&gt; 
&gt; Dr. ██████: Ich fürchte, das verstehe ich nicht. Bitte erläutert das.
&gt; 
&gt; SCP-1073-2: Wir können … nicht weitermachen.
&gt; 
&gt; Dr. ██████: Danke, das ist jetzt alles.
&gt; 
&gt; &lt;Ende des Protokolls&gt;
[[/collapsible]]


[[collapsible show=&#34;+ Befragungsprotokoll 1073-2-14&#34; hide=&#34;- weniger&#34;]]
&gt; Befragter: SCP-1073-2
&gt; 
&gt; Befrager: Dr. ██████, Dr. ████████ (Mathematiker/Computerwissenschaftler)
&gt; 
&gt; Kommunikationstyp: Morsecode
&gt; 
&gt; Ruf-Antwort-Befragung
&gt; 
&gt; &lt; Beginn des Protokolls &gt;
&gt; 
&gt; Dr. ██████: Hallo, 1073.
&gt; 
&gt; SCP-1073-2: Hallo, Dr. ██████.
&gt; 
&gt; Dr. ██████: Das ist Dr. ████████, er möchte mit euch über eure Struktur sprechen.
&gt;  
&gt; SCP-1073-2: Ja, sei gegrüßt, Dr. ████████.
&gt; 
&gt; Dr. ████████: Hat Dr. ██████ euch die Bänder gegeben, die ich angefordert habe?
&gt; 
&gt; SCP-1073-2: Ja, ihr wollt etwas über uns wissen, damit ihr Dinge wie uns bauen könnt.
&gt; 
&gt; Dr. ████████: Ähm … ja, wie kommt es, dass ihr so schnell antworten könnt? Im Moment haben wir keine Möglichkeit, billige, aber effiziente Speichereinheiten herzustellen.
&gt; 
&gt; SCP-1073-2: Eure Maschinen verwenden immer noch Röhren und Glas, während sie wie wir sein sollten. Unsere Struktur eignet sich zum Übertragen und Speichern von elektrischen Signalen.
&gt; 
&gt; Dr. ████████: Möchtet ihr erklären, wie wir das machen können? 
&gt; 
&gt; SCP-1073-2: Ja, wir werden es euch gern erklären.
&gt; 
&gt; [PROTOKOLL ZENSIERT]
&gt; 
&gt; &lt; Ende des Protokolls &gt;
&gt; 
&gt; **Anhang:** Die aus diesen Befragungen gewonnenen Informationen wurden später an verschiedene Unternehmen und Regierungsorganisationen weitergegeben, darunter [ZENSIERT] und Bell Labs. [[/collapsible]]

[[collapsible show=&#34;+ Befragungsprotokoll 1073-2-2577&#34; hide=&#34;- weniger&#34;]]
&gt; Befragter: SCP-1073-2
&gt; 
&gt; Befrager: Dr. ███████ (Ersatz für Dr. ██████)
&gt; 
&gt; Kommunikationstyp: Computertransmitter
&gt; 
&gt; Dialog
&gt; 
&gt; &lt; Beginn des Protokolls &gt;
&gt; 
&gt; Dr. ███████: Hallo, 1073, hier ist Dr. ███████, der Ersatz für Dr. ██████.
&gt; 
&gt; SCP-1073-2: Wo ist Dr. ██████ hingegangen?
&gt; 
&gt; Dr. ███████: (zu sich selbst) Himmel, warum lassen sie mich das erzählen? (zu 1073) Er … er ist gestorben. Versteht ihr, was das bedeutet?
&gt; 
&gt; SCP-1073-2: Das passiert in den Geschichten. Es passiert nicht hier. Er wird zurückkommen. 
&gt; 
&gt; Dr. ███████: Es tut mir leid, aber er ist fort. Sie haben mich hergeschickt, um mit euch zu sprechen. Ich weiß, ich kann Dr. ██████ nicht ersetzen, aber …
&gt; 
&gt; SCP-1073-2: Was ist das? Wir möchten das nicht, es tut weh. 
&gt; 
&gt; Dr. ███████: (Pause) Wenn es etwas gibt, das ich tun kann … 
&gt; 
&gt; SCP-1073-2: Geh. Wir möchten allein sein. Wir sind traurig.
&gt; 
&gt; &lt; Ende des Protokolls &gt;
&gt; 
**Anhang:** SCP-1073-2 weigerte sich drei (3) Monate lang, mit Foundation-Personal zu kommunizieren. 
[[/collapsible]]

**Anmerkungen:**
Ist noch jemand ein wenig besorgt über dieses Ding? Fast 90 % der Computersysteme der Welt basieren auf Informationen, die uns dieses Ding gegeben hat, wenn es abtrünnig wird … – Dr. ██████████

Wenn es abtrünnig wird, kippen wir Wasser drauf. Die Kreatur kann in nichts anderem überleben als in purem 1073-1 und wir kontrollieren die Quelle davon. – **O5-3**</textarea></pre>
