&#34;Você está nervoso?&#34; perguntou Jericó.

&#34;Um pouco&#34;, admitiu Callahan. &#34;Afinal, esta vai ser uma longa viagem.&#34;

“Não se preocupe tanto com isso,” Jericho disse. &#34;Vai ser um trabalho solitário, exaustivo e estressante, mas você estará salvando o mundo. Além disso, são apenas sete bilhões de cliques. Praticamente ao lado.&#34;

&#34;Sim, bem. Vou sentir sua falta, amigo. Cuidado com o forte.&#34;

&#34;Mantenha-se em segurança.&#34;

Os dois agentes da Divisão FÍSICA se deram um &#34;high five&#34; que se tornou um aperto de mão que se tornou um abraço de irmão que se tornou um abraço de verdade, porque não importa o quão homem um agente da Equipe de Ataque da Divisão FÍSICA você fosse, ver um de seus melhores amigos sair para um turno de dez anos do outro lado do sistema solar foi um momento um pouco emocional. Sem frescura e tudo mais, mas Callahan admitiu que sentiria falta desse idiota. Mesmo que ele roubasse todas as cervejas da geladeira.

&#34;Operador Callahan?&#34; disse o homem de jaleco branco. &#34;Eu tenho seu resumo final da missão pronto para você.&#34;

&#34;Doutor, venho treinando para esta missão no ano passado. Acho que sei o que vai acontecer&#34;, disse Callahan.

&#34;No entanto, os regulamentos são que eu preciso ler esses resumos antes que você possa entrar no bloco de atribuição&#34;, disse o Dr. Benjamin Flaherty (Ph.Th.D).

&#34;Tudo bem, pode ler,&#34; Callahan suspirou.

&#34;Vou fazer isso rápido&#34;, Doc Flaherty assegurou o agente. &#34;Aqui vai. Em alguns minutos, você será transferido deste navio para uma barcaça localizada no meio do Oceano Pacífico. Essa barcaça será então transportada por trabalho taumatológico para a Base Operacional de Farpoint Forward. A barcaça transportará suprimentos e reposição de funcionários da Estação Farpoint. Você reconhece, ao se voluntariar para esta missão, que a transferência é um processo difícil, perigoso e imprevisível, e que sua chegada segura a Farpoint não é garantida. Você também reconhece que o processo de transferência traz consigo a possibilidade de que sua mente possa ser afetada por uma entidade de risco cognitivo. Você finalmente reconhece que a Estação Farpoint está localizada em uma área de operação perigosa e que você pode sofrer morte, desmembramento ou lesão devido à natureza perigosa do dever. Finalmente, você reconhece que esta missão não é inferior a dez anos, e que o resgate ou evacuação da Estação Farpoint é quase impossível, mesmo por transferência, devido à distância e falta de funcionários taumatológicos no destino. Você concorda essas declarações como feitas a você?&#34;

&#34;Eu concordo&#34;, disse Callahan.

&#34;Por favor assine aqui.&#34;

Depois havia mais doze declarações a serem feitas, outra série de documentos a assinar, um último exame de saúde e uma conta final de todos os seus bens terrenos, caso não voltasse de onde estava indo. Finalmente, Doc Flaherty colocou todos os papéis em uma pasta de papel pardo e passou a Callahan um disco rígido portátil.

&#34;O que é isso, doutor?&#34;

&#34;Tem todos os filmes lançados este ano, além das séries completas de vários programas de TV e um monte de pornografia&#34;, disse Doc. &#34;Aqueles caras em Farpoint precisam de algumas distrações.&#34;

&#34;Parece que eu vou ser o único a precisar disso,&#34; Callahan riu.

&#34;Você está mais certo do que imagina. Boa sorte, Cal.&#34;

Callahan deu mais um aperto de mão ao Doutor, então se virou para descer a rampa e entrar no LCAC.

Ele se afastou um pouco quando um cilindro bastante grande foi carregado no hovercraft por um carrinho de carga. O técnico prendeu o cilindro na parede do compartimento de carga e sentou-se na cadeira em frente. Alguns minutos depois, o hovercraft emergiu do convés do cruzador para a luz da manhã, indo em direção ao par de barcaças que flutuavam no meio do Oceano Pacífico.

-----
&#34;Tudo se encaixando bem?&#34; o técnico perguntou, sua voz soando monótona e metálica através da placa do capacete.

Callahan assentiu e deu ao homem um polegar para cima. O técnico assentiu e deu um aperto de mão em Callahan, então fechou a escotilha da cápsula, deixando Callahan sozinho com seus pensamentos, o som do ar circulando lentamente dentro de seu traje como seu único companheiro.

Pela janela da cápsula, ele podia ver o azul brilhante do Oceano Pacífico se estendendo até o horizonte. Dois pequenos navios (dois dos sete que formavam um círculo ao redor das barcaças) flutuavam ao longe, os ressonadores taumatológicos em seus conveses brilhando suavemente em uma fraca luz azul-púrpura. Em algum lugar lá fora, um exército literal de taumatologistas estava moldando e trabalhando o fluxo de EVE através dos ressonadores, formando um círculo de trabalho ao redor das barcaças flutuantes.

&#34;Tudo bem&#34;, ele ouviu uma voz dizer em seu loop de comunicação. &#34;Nós estamos em T-Menos cinco minutos. Eu preciso ir/não ir para o lançamento. Nó 1?&#34;

&#34;Vá, senhor.&#34;

&#34;Nó 2?&#34;

&#34;Vai.&#34;

&#34;Nó 3?&#34;

&#34;Nós vamos, senhor.&#34;

&#34;Nó 4?&#34;

&#34;Nós vamos.&#34;

&#34;Nó 5?&#34;

&#34;Vai.&#34;

&#34;Nó 6?&#34;

&#34;Só vai, senhor.&#34;

&#34;Nó 7?&#34;

&#34;Está tudo bem. Vá.&#34;

&#34;Carga útil?&#34;

&#34;Vá,&#34; Callahan disse em seu microfone.

&#34;Alvejando?&#34;

&#34;Vá&#34;, disse outra voz no loop.

&#34;Ambiente?&#34;

&#34;Nós vamos.&#34;

&#34;Computadores?&#34;

&#34;Vai.&#34;

&#34;Tenho todas as estações relatando vá para o lançamento. Retomando o relógio em T-Menos cinco minutos e contando.&#34;

&#34;Nó Um, Energizando.&#34;

&#34;Nó Dois, Energizando. . .&#34;

Os minutos seguintes foram uma enxurrada de atividade enquanto os taumatologistas faziam suas coisas. O jargão técnico e os relatórios de status fluíam de um lado para o outro em uma troca suave de informações. Complicações surgiram e foram rapidamente tratadas. E ao longo de tudo isso, os chamados constantes e periódicos de &#34;T-Menos quatro minutos...&#34;. &#34;T-menos três minutos...&#34;

E então foi &#34;T menos dez... nove... oito....&#34;

&#34;Arco.&#34;

A janela do dossel de repente escureceu quando arcos incandescentes de energia irromperam das antenas de nove metros de altura do ressonador, formando uma estrela de energia gigante e brilhante no meio do oceano (com as barcaças e Callahan no centro). Callahan sentiu seu cabelo se arrepiar, viu EVE saindo do vidro e metal das paredes da cápsula. . .

&#34;Sete... seis... nós a cem por cento...&#34;.

. . . o ar ao redor dele rugia e gritava enquanto tremendas quantidades de energia mágica eram canalizadas para a estrutura do trabalho. . .

&#34;. . . três. . . dois. . . um, lançan-&#34;

A voz do locutor foi subitamente cortada, assim que o mundo escureceu, e Callahan de repente se viu a 6,7 ​​horas-luz de distância do resto de seu loop de comunicação.

Era como se alguém tivesse apagado as luzes do mundo. O ensolarado e brilhante Oceano Pacífico havia desaparecido, deixando Callahan na escuridão total, pouco antes de um súbito trovão sacudir a cápsula.

-----

De volta à Terra, houve um trovão alto e estrondoso quando o ar se apressou para preencher o vazio deixado pelas barcaças que desapareciam. Todos os sete navios balançaram violentamente enquanto as ondas poderosas os empurravam para frente e para trás. A reação taumatológica foi quase pior: boa parte da água do oceano se transformou em sangue, manchando o oceano de vermelho profundo. Do outro lado do mundo, um vulcão que não existia até então de repente entrou em erupção pela nona vez em cem anos, e com a mesma rapidez desapareceu da realidade.

E em algum lugar de Plutão, duas barcaças apareceram no centro de um círculo de distribuição cuidadosamente desenhado, coberto de gelo e neve que antes eram algumas centenas de metros cúbicos de ar e água do mar que cercavam as duas embarcações.

E então, quando os olhos de Callahan se ajustaram à escuridão, ele viu as estrelas mais bonitas que já tinha visto em sua vida.

-----

&#34;... e transferência completa&#34;, disse Davis. &#34;Nós temos nossos reforços.&#34;

&#34;O que VERITAS diz?&#34; perguntou Ricci.

&#34;... escaneando agora. Eu tenho assinaturas de para-ameaça na Barca 2... como esperado. Parece que se manteve.&#34;

&#34;E nosso recém-chegado?&#34; perguntou o comandante da base.

&#34;Ele saiu limpo. Estressado e aterrorizado como o inferno, mas não pede carona.&#34;

&#34;Tudo bem. Mande Richards e Carter&#34;, disse Ricci. &#34;E vamos ver o que Papai Noel e seus elfos nos enviaram este ano.&#34;

-----

As batidas na vidraça despertou Callahan para fora de sua espantosa inspeção do lindo céu noturno. Ele virou a cabeça para ver um homem em um traje espacial (viseira dourada levantada para revelar seu rosto), acenando alegremente para ele. Enquanto Callahan observava, o estranho conectou um cabo de áudio a uma porta na superfície da cápsula. &#34;Teste, teste, teste, teste&#34;, uma voz soou em seus ouvidos. &#34;Aqui é Richards, passageiro da cápsula. Como você lê?&#34;

&#34;Alto e claro, Richards&#34;, respondeu Callahan. &#34;Eu sou Callahan.&#34;

&#34;Legal. Prazer em conhecê-lo, cara&#34;, disse o homem. &#34;Apenas aguente firme por mais um momento. Nós vamos tirar você daí.&#34;

Callahan acenou de volta, e o homem de traje espacial seguiu em frente, continuando sua inspeção das duas barcaças em busca de complicações inesperadas.

Foi meia hora depois quando o homem voltou, com um segundo agente a reboque. Callahan sentiu alguns baques quando algo foi preso à sua cápsula, então o mundo se inclinou ligeiramente para cima, e ele sentiu que se movia. Olhando pela janela lateral, ele pôde ver que algum tipo de empilhadeira, com toda a sua estrutura coberta de painéis isolantes, havia levantado sua cápsula e a carregava pela superfície da rocha coberta de gelo. O homem dentro do veículo (um homem de rosto largo com uma grande barba alaranjada), acenou alegremente para ele, depois voltou ao delicado procedimento de levar a cápsula da tripulação ao seu destino.

Alguns momentos depois, Callahan viu sua nova casa aparecer: uma série baixa de estruturas, a maioria delas na forma de cilindros apoiados nas laterais, iluminadas por uma luz pálida e azulada. O logotipo da Coalizão Oculta Global foi inscrito na lateral de cada um. De um lado, um monte de caixotes abertos continham o que pareciam ser sacos de lixo ou algum outro refugo.

Algum engraçadinho, ele viu, havia colocado uma placa do lado de fora do prédio maior.

&#34;Bem-vindo à Estação Farpoint&#34;, dizia. &#34;População 12.&#34;

Havia uma figura em um traje espacial ao lado dele. Quando Callahan passou, ele pegou a placa que dizia &#34;2&#34; e colocou uma que dizia &#34;3&#34; em seu lugar.

-----

A primeira impressão que Callahan teve quando as portas da câmara se abriram foi de claustrofobia. Tudo era apertado e parecia baixo, e todas as paredes, pisos e superfícies do teto estavam cobertos de instrumentação, equipamentos, suprimentos ou armários.

A segunda impressão que ele teve foi a mulher sorridente parada no meio da sala, vestindo um conjunto folgado de calças cinza, jaqueta, luvas, bem como uma máscara facial de cobertura total.

&#34;BEM-VINDO AO FARPOINT!&#34; ela gritou, sua voz abafada e metálica através do capacete do terno. &#34;EU SOU A.D. RICCI. AGUARDE, VOU VERIFICAR  DENTRO DA CÁPSULA PRIMEIRO.&#34;

Callahan assentiu e esperou alguns minutos enquanto a mulher entrava na cápsula em um movimento lento e lânguido, como se estivesse debaixo d&#39;água. Ela levou alguns minutos para executar o scanner ao longo das paredes, piso e teto da cápsula, verificando se havia poeira ou produtos químicos perigosos. Ela então levantou uma unidade VERITAS volumosa e de modelo mais antigo e fez uma varredura de sua assinatura EVE, verificando se havia algum para-ameaçador de carona. Finalmente satisfeita, ela então guardou o scanner em um coldre em seu quadril e inclinou a cabeça para perto do capacete de Callahan.

&#34;VOCÊ PODE ABRIR SEU TRAJE AGORA!&#34; ela gritou.

Callahan assentiu e estendeu a mão para desabotoar a gola de seu capacete. O ar assobiou levemente, e ele respirou pela primeira vez em sua nova casa.

Cheirava a axilas.

Ricci riu quando o nariz de Callahan se enrugou. &#34;Sim&#34;, ela admitiu. &#34;Não cheira tão bem aqui... mas temos uma dúzia... uma dúzia de padeiros agora... de qualquer forma, temos treze caras vivendo em um ambiente fechado, respirando o odor corporal um do outro.  Você se acostuma depois de um tempo.&#34;

&#34;Isso explica a caixa de purificadores de ar?&#34; ele perguntou, apontando para uma pequena caixa lacrada no canto.

&#34;Sim&#34;, admitiu Ricci. &#34;Eles não duram, e depois de um tempo você enjoa do cheiro de pinheiro, mas... ajuda.&#34; Ela ajudou Callahan a desfazer o cinto de sua cápsula, então o colocou de pé. Na baixa gravidade de Plutão, eles subiram quase todo o caminho até o teto antes de voltar ao solo.

&#34;Uau,&#34; Callahan respirou.

&#34;Sim,&#34; Ricci riu. &#34;Isso é outra coisa com a qual você vai demorar um pouco para se acostumar. De qualquer forma, bem-vindo a Icetown... a Base Operacional Avançada mais &#39;avançada&#39; do GOC.&#34;
-----

&#34;Seu trabalho será principalmente de colarinho azul&#34;, explicou Ricci. &#34;Expandindo a base, agora que você trouxe o novo módulo. Mantendo os sistemas. Vigiando o Depósito. E, claro, fazendo leituras e análises do Sistema de Alerta do Espaço Profundo.&#34;

&#34;As sondas alguma vez pegam alguma coisa?&#34; Callahan perguntou.

&#34;Às vezes. Eu explico mais tarde.&#34; Ela enrolou o braço em uma maçaneta ao lado de uma porta baixa e a abriu. &#34;Então este é o seu quarto por enquanto&#34;, disse ela, gesticulando para o interior de um armário cheio de sacos isolados de água. &#34;Vamos colocar um saco de dormir para você. Será apenas até terminarmos de instalar os novos módulos de habitação que você trouxe. Então todos nós vamos nos mudar para nossos novos e agradáveis ​​aposentos.&#34;

&#34;O que você vai fazer com os antigos?&#34;

&#34;Nós não tínhamos nenhum&#34;, admitiu Ricci. &#34;Acabamos de dormir onde quer que encontremos espaço. Eu costumo fazer isso na cadeira do comandante em C.&#34;

&#34;Isso... soa duro.&#34;

&#34;Você não tem ideia,&#34; Ricci suspirou. &#34;Pelo menos eu não estava aqui quando eles estavam fazendo a instalação inicial. Esses caras tiveram que viver em seus trajes por uma semana inteira antes que eles pudessem configurar os módulos principais. Não foi um momento divertido.&#34;

&#34;Eu conheci um deles, durante o treinamento&#34;, admitiu Callahan. &#34;Agente Xiphos.&#34;

&#34;Oh? Swordy? Como está aquele velhote? Não o vejo desde que ele foi para casa.&#34;

&#34;Ele se contorce muito. E ainda anda com uma bengala.&#34;

&#34;Claro que ele faz. Bastardo durão como aquele não ficaria em uma cadeira de rodas por muito tempo.&#34; Ricci fez uma careta e balançou a cabeça. &#34;A gravidade total é uma merda. De qualquer forma, deixe suas coisas aqui. Eu vou te mostrar o banheiro e a cozinha.&#34;

-----

&#34;... e aqui estamos&#34;, disse Richards, sorrindo amplamente. &#34;O depósito. A solução da Coalizão para coisas que eles não podem matar ou negociar.&#34;

A estrutura era enorme: aproximadamente do tamanho de um hangar de aeronaves. Por toda a estrutura havia gaiolas, caixotes e outros contêineres, todos eles abertos ao vácuo e ao frio congelante do espaço profundo, cada um rotulado, numerado e marcado com o selo da Coalizão Oculta Global.

&#34;Onde você quer isso, Richie?&#34; Carter perguntou, enquanto manobrava a pequena empilhadeira para dentro do prédio.

&#34;Vamos ver... Seção Três&#34;, disse Richards, consultando seu robusto computador tablet. &#34;Próximo ao Comedor de Calor.&#34;

Carter habilmente manobrou o dispositivo na parte de trás do prédio e colocou o cilindro ao lado de uma grande caixa com um medidor de temperatura que pairava em torno do zero absoluto.

&#34;Então, Callahan,&#34; Richards perguntou. &#34;O que há nessa coisa, afinal?&#34;

&#34;O recipiente?&#34; Callahan perguntou. &#34;Tipo Vermelho. Regenerador em Expansão. O fogo não funcionou, então eles tentaram gelo. Isso funcionou, mas quando descongelou, continuou voltando à vida. Então eles o mantiveram suspenso em nitrogênio líquido até que pudesse sair aqui.&#34;

&#34;Faz sentido&#34;, disse Richards. &#34;Ei, quer ver nosso OVNI?&#34;

&#34;Você quer dizer a verdadeira nave de reconhecimento Zeta Reticulan? Está aqui?&#34;

&#34;Sim&#34;, disse Richards, sorrindo. &#34;E se você for muito legal, eu vou até deixar você sentar no banco do piloto.&#34;

&#34;Parece que temos um acordo.&#34;

-----

&#34;Você não tem ideia de como é bom provar chocolate de verdade de novo&#34;, Ricci cantarolou, enquanto dava uma mordida na barra Milky Way. &#34;Oh Deus, é como provar o céu.&#34;

&#34;Ei, chefe&#34;, disse Vandenberg, sorrindo, &#34;Você me dá sua laranja e eu te dou minha barra de chocolate.&#34;

&#34;Que se dane, Van,&#34; Ricci riu. &#34;Vou saborear cada mordida desta laranja. É a primeira vez que como uma em um ano.&#34;

&#34;Eu pensei que vocês tinham um jardim de aeroponia?&#34; Callahan perguntou.

&#34;Não tem laranjas&#34;, ressaltou Ricci. &#34;É meio difícil cultivar uma laranjeira aeroponicamente. Mas dá certo para tomates e cebolas.&#34;

&#34;Ding ding ding!&#34; gritou Carter. Ele jogou um saco de bebidas prateado para Callahan, que o pegou. &#34;Tudo bem, pessoal. Um brinde ao nosso novo membro da tripulação. Para Callahan! E que ele encontre seu lugar conosco entre o gelo e a escuridão!&#34;

&#34;Ouça ouça.&#34;

&#34;Felicidades.&#34;

&#34;Eu vou beber a isso.&#34;

Callahan acenou agradecido para Carter, então tomou um grande gole de sua bebida, apenas para engasgar e ofegar quando, em vez da água esperada, algo mais próximo ao etanol puro atingiu o fundo de sua garganta.

Todos riram e aplaudiram e bateram nas costas dele.

&#34;Jesus Cristo!&#34; Callahan gemeu. &#34;Onde diabos você encontrou essas coisas?&#34;

&#34;Nós destilamos alguns dos carboidratos restantes em álcool,&#34; Carter sorriu. &#34;Eu tenho um alambique.&#34;

&#34;E o Alto Comando permite isso?&#34; ele ofegou incrédulo.

&#34;O Alto Comando sabe que estamos aqui para o longo prazo, nossos ossos lentamente se transformando em mingau, cercados por lagos de hélio e neve de hidrogênio, observando e esperando o maior depósito de para-ameaças congeladas no sistema solar, aquém dos estoques da própria Fundação, e procurando invasores alienígenas. Nós fazemos nosso trabalho... eles nos perdoam nossas indulgências.&#34;

&#34;Então nesse caso,&#34; Callahan suspirou, &#34;eu estou feliz que parte do que eu trouxe foi um monte de caixotes de suco de laranja em pó. Chave de fenda, alguém?&#34;

-----

&#34;... e contato&#34;, disse Carter, quando as duas estruturas se encontraram.

&#34;Doca rígida&#34;, anunciou Vandenberg, enquanto as travas se encaixavam no lugar.

&#34;Expandindo a estrutura agora.&#34;

No monitor, Callahan podia ver o primeiro dos quatro novos módulos de habitação para a base se abrindo lentamente, deslizando e travando no lugar como o livro pop-up mais complicado e de alta tecnologia do mundo. Em outro monitor, ele podia ver Carter afastando lentamente sua empilhadeira do escudo cilíndrico de micrometeoritos que os agentes haviam construído com peças planas ao longo da semana anterior. Quando terminasse de ser implantado, o módulo de habitação seria separado da casca externa dura por uma lacuna de cerca de três polegadas de vácuo: bom isolamento e boa blindagem de micrometeoritos também.

&#34;. . . e isso é desdobramento completo&#34;, disse Carter. &#34;Vamos colocar a tampa e conferir nossas novas escavações.&#34;

&#34;O Comandante da Base fica em primeiro lugar!&#34; declarou Ricci.

&#34;Desculpe, chefe,&#34; Carter riu. &#34;Nós concordamos em tirar os canudos, certo?&#34;

&#34;Isso parece extremamente injusto&#34;, reclamou Ricci.

&#34;Você é quem sugeriu isso, chefe,&#34; Carter apontou. &#34;Você não pode reclamar se perder no seu próprio jogo.&#34;

&#34;Tanto faz. Vocês são todos um bando de idiotas,&#34; Ricci fez beicinho.

-----

Callahan bocejou enquanto saltava lentamente pelo corredor em direção à cozinha. Era o turno da &#34;noite&#34;, época em que a maioria dos moradores da estação optava pelo ciclo do sono, e ele precisava de uma bebida quente.

Ele encheu uma bolsa de chocolate quente com água quente da cozinha, registrou a requisição no computador da cozinha e começou a voltar para o armário de armazenamento que ainda era seus aposentos até que o segundo módulo de habitação terminasse a construção. Ao fazer isso, notou uma luz baixa e suave vindo do CIC.

Ele subiu a escada e entrou no centro de comando da base, localizado em um módulo elevado com vista para o resto da base. Toda a metade superior do CIC era uma cúpula de observação gigante composta por treze janelas em três círculos concêntricos, e tinha algumas das melhores vistas de toda a base.

Ricci estava lá, sentado na cadeira do comandante. Ela tinha um cobertor enrolado em volta dela, e ela estava olhando fixamente para o céu noturno, para a extensão infinita de estrelas cintilantes. Ela se virou para olhar para Callahan, então sorriu para ele enquanto se aconchegava no cobertor e olhava para o universo.

&#34;Já pensou por que estamos aqui?&#34; ela perguntou suavemente.

&#34;... para proteger a humanidade?&#34; Callahan respondeu. Foi a resposta da Equipe de Ataque a essa pergunta. &#34;Para vigiar ameaças extraterrestres. Para guardar o Deposi. . .&#34;

&#34;Não&#34;, disse Ricci, balançando a cabeça. &#34;Poderíamos ter colocado o Depósito na Antártida. Ou na Lua, por falar nisso. E poderíamos também observar ameaças extraterrestres usando instalações de radar terrestres.&#34;

Oh. &#34;Então por que?&#34; Callahan se perguntou. &#34;Por que passar por todo esse trabalho para construir uma base aqui em Plutão?&#34;

&#34;... se você puder responder a essa pergunta&#34;, disse Ricci, sorrindo melancolicamente, &#34;você faria treze pessoas muito felizes... mas acho que tenho uma resposta.&#34; Ela se virou no sofá para encará-lo, descansando a cabeça na dobra do cotovelo. &#34;Por que você se ofereceu para esta missão?&#34; ela perguntou.

Callahan fez uma careta. Ele sabia que isso ia acontecer mais cedo ou mais tarde. &#34;Eu estava na Equipe de Ataque&#34;, ele disse suavemente. &#34;. . . Eu matei um monte de coisas... um monte de gente. E então eu não podia continuar matando. Eu terminei de atirar em coisas.&#34; Ele se sentou ao lado dela no centro de operações e brincou com um pedaço de estofamento puído do braço esquerdo. &#34;E quando eu ouvi sobre essa missão... eu imaginei que seria uma boa chance de fazer outra coisa. Para ajudar o GOC de uma forma que não envolvesse mais matar pessoas.&#34;

&#34;Para mim, foi Avaliação&#34;, disse Ricci suavemente. — Havia uma escola em Newark. Uma Katie tirou uma sala de aula inteira da terceira série. Eu tive que assistir e monitorar isso acontecendo. Não tínhamos recursos para derrubá-la. Quando a Equipe de Ataque chegou...&#34; Ela estremeceu por dentro com a memória.

&#34;Então é por isso que Farpoint existe?&#34; Callahan perguntou amargamente. &#34;Então o GOC pode esconder seus agentes quebrados em algum lugar longe das pessoas normais?&#34;

&#34;. . . Eu não acho que é isso também&#34;, disse Ricci. Ela se sentou e levou um momento para enrolar o cobertor em volta dos ombros. &#34;Eu acho que é mais simples do que isso. Eu acho... que podemos ser um suprimento de emergência para humanos, caso a Terra seja destruída. Ou talvez devêssemos ser um bando de canários na mina de carvão contra a invasão alienígena. Ou talvez estejamos aqui apenas para provar que a humanidade pode fazer isso... mesmo que tivéssemos que fazer isso em segredo do resto do mundo. Talvez estejamos aqui para que quando a humanidade finalmente chegar até aqui... eles serão capazes de ver que já estivemos aqui o tempo todo... e estamos esperando para ajudá-los a chegar ainda mais longe.&#34;

Ela se levantou da cadeira e deixou o cobertor cair. Ela estava vestindo um top e shorts, Callahan viu, e ele sentiu seu coração disparar enquanto a baixa gravidade fazia coisas encantadoras em seu busto. . .

&#34;... talvez estejamos aqui apenas para ser humanos&#34;, ela sussurrou, enquanto se sentava na cadeira ao lado dele e o beijava.

-----

Depois, ele riu do absurdo de tudo, enquanto eles se aconchegavam sob o cobertor sob a luz das estrelas.

&#34;Eu tenho que admitir, isso é novo para mim,&#34; Callahan riu.

&#34;Há uma primeira vez para tudo&#34;, Ricci riu. &#34;Apenas pense, no entanto... se ao menos pudéssemos contar ao mundo. Poderíamos responder a tantas perguntas para eles sobre sexo no espaço. . .&#34;

&#34;Estou pronto para continuar experimentando se você estiver.&#34; Callahan sorriu.

&#34;Temos mais uma hora até o fim do turno da noite&#34;, ressaltou Ricci.

&#34;Muito tempo.&#34;

Acima deles, as estrelas giravam lentamente em sua dança sem fim.
