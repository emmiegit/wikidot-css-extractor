**项目编号：**SCP-CN-2374

**项目等级：**--Keter-- Thaumiel

**特殊收容措施：**--SCP-CN-2374由于过于庞大而无法被直接收容，舷号为FSS-443的基金会太空驱逐舰和舷号为FSS-118的基金会太空巡洋舰将环绕SCP-CN-2374飞行直至其得到妥善收容。事态部门将重塑社会中对于爱神星[[footnote]]位于太阳系中的一颗阿莫尔型小行星，距太阳运行轨道半长轴为1.458AU，与地球最接近时只有70地月距离。 [[/footnote]]的认识，并禁止所有的民间天文部门对爱神星进行观测。近地轨道将快速部署一系列的动能拦截器以避免SCP-CN-2374-3所发射的亚光速弹头[[footnote]]其速度及其接近光速并能产生约800到1200倍的相对论质量效应。 [[/footnote]]摧毁地球。--

SCP-CN-2374不再作为异常事件处理，并重新编号为PDSS-史尔特尔（planet defence space site-Surter 史尔特尔行星防御要塞）。基金会和全球超自然联盟于20██接管此空间实体并重新配置武器系统。
将PDSS-史尔特尔中的所有牺牲者篆刻在星体表面，以纪念其为两个宇宙所做出的卓越贡献。
PDSS-史尔特尔中的所有幸存者将在基金会的心理恢复中心接受治疗直至重返社会。
[[include component:image-block name= http://scpsandboxcn.wikidot.com/local--files/dilin/dde1a920dd7420eaafab653e6260638c.jpg |caption=图为基金会巡洋舰FSS-118拍摄的SCP-CN-2374表面，可以看到大量的灰色卵状物体]]

**描述：**SCP-CN-2374是一个超大型太空实体，其于20██年突然出现于本宇宙并替代了原爱神星。

SCP-CN-2374与爱神星基本相似但被严重改造，其类似于一个圆柱状结构并配套有大量的人造结构。SCP-CN-2374长度约为39千米，并较原来的爱神星相对更长，总体结构更偏向标准圆柱形，个体表面的硅岩石被黑色的结晶化物质取代。

SCP-CN-2374中央为一个大型电磁加速轨道，并被基金会命名为SCP-CN-2374-3，初步判断其具有能力发射一个重量约为八十公斤的亚光速弹头，此弹头若进入地球大气层，将造成██████████人以上的人口丧生并导致不可逆的XK级焦土化末日情景。

SCP-CN-2374内部星港中有大量类似于基金会或GOC太空战舰的实体。而SCP-CN-2374表面大量散布着不明的灰色卵状飞船残骸。

通过中微子扫描，基金会分析部门相信其中有分布广泛的居住、实验和武器舱，并有至少一万七千个被命名为SCP-CN-2374-1的人形个体位于其中，另外还有约一千五百个被命名为SCP-CN-2374-2的实体。

**历史：**20██年5月4日，位于近地轨道的SCP基金会中国分部太空驱逐舰“不屈”号（舷号FSSCN-442）接收到了来自爱神星轨道的标准共用频段无线电通讯，并重新扫描发现了SCP-CN-2374。

[[collapsible show=&#34;+ 查看通讯记录1 &#34; hide=&#34;-  正在查看通讯记录1 &#34;]]

史尔特尔要塞概述：

UNSS-史尔特尔来自一个平行世界。

UNSS-史尔特尔计划是与201█开始的超大型太空基地，由原世界的联合国指导建设，总建设时长为十年零七个月。其将作为应对外星人威胁，避免BI级世界末日发生的主要基地。

史尔特尔要塞基于小行星“爱神星”建设，其表面被切削并以硅基结晶体[[footnote]]融化的硅、碳和氧元素形成的晶体化物质。[[/footnote]]覆盖，光反射率为98%，以应对激光武器的打击。

史尔特尔要塞的建设完全使用常规科技技术，无异常和奇术掺杂其中。GOC反重力飞船被用于史尔特尔要塞的材料运输工作，但绝大多数的工作是由民间公司的运载火箭运输完成的。史尔特尔要塞在设计时就被要求使用人类科技可以独立运行并达到完全战力。

史尔特尔要塞的核心结构是中心的SCP-CN-2374-3“破灭之枝”超导电磁轨道炮系统，四台核聚变磁约束反应堆被单独划分出来为其供能。

其标准战斗乘员量为4553名水兵和太空海军军官，以及622个陆战队成员。其居住舱为在其内环旋转的数十个大型圆环状生态舱，这些生态仓通过自旋可以产生1G的标准重力。

其表面以联合国六种工作语言篆刻了相同含义的铭文。

“
我等，聚齐人类之巧智，在此铸造守护坚盾，
我等，凝聚人类之伟力，在此保卫人类命运，
我等，身负人类之圣名，在此宣告永不低头。
”

另，其表面使用激光补充篆刻了一段铭文，推测历史不超过十五个地球日。
“孱弱身躯，钢铁意志，以人之力，亦可弑神。”

UNSS-史尔特尔的详细轨道参数为：
大小：13×13×39 千米
质量：7.2×1015千克
远日点：1.783 AU[[footnote]]即为标准天文距离，相当于地球到太阳的距离。[[/footnote]]
近日点：1.133 AU
半长轴：1.458AU
离心率：0.223
轨道周期：643.219天 (1.76 a)
平均速度：24.36 千米/秒
平近点角：320.215°

[[tab 平行世界概述]]
平行世界概述：

平行世界极其类似于本世界。

根据情报，我们可以推断地球、人类和国家政治的大部分没有改变。

基金会存在于平行世界，但很显然，其能力较本世界大大下降。绝大多数的收容物被GOC监管或销毁。

全球超自然联盟高度依附于联合国。自此位面1995年起，世界各国开始向联合国大量注资以满足异常事物的监管工作。

由于缺乏对于超自然现象的解构了解，此世界几乎没有由现实扭曲者、奇术使用者组成的力量，也几乎没有对超自然技术的掌握。与之对应的是，此世界在某些领域——例如电磁物理学、高能物理学和航天工程学方面较我们的世界更为先进。

自200█年之后的大量异常事件导致此世界的联合国开始考虑SCP-1050的真实性，并启动了类似于本世界“海姆达尔计划”的“黄昏计划”。

自201█，此世界联合国频繁与自银河系第三旋臂而来的不同文明的逃难者进行接触，其绝大多数都表达了对“恶魔”的恐惧。【见恶魔概述】
201█，史尔特尔计划启动。
202█，史尔特尔要塞建成。
20██，恶魔舰船出现在柯伊伯带[[footnote]]位于太阳系外围，距离太阳约30AU，位于黄道面上的天体聚集带。[[/footnote]]。

[[tab 恶魔概述]]
恶魔概述:

恶魔是一种亚空间生物体，可以存现于任何正常世界，同时具有生物体和异常特征。编号为SCP-CN-2374-2，任何发现SCP-CN-2374-2的基金会人员应当立刻杀死目标，并将其烧毁。

恶魔是一种呈现为黑色、灰色或暗红色的实体，其类似于人形。肢体扭曲，通常具有三到八个超过正常人体比例的肢体。其五官难以辨认，正常情况下移动迟缓，但在发现目标的时候行动迅速。

大部分的恶魔肢体可以化为半固态并重新组合，大量的恶魔甚至可以融合成为类似于“机械”的实体。

一些恶魔表现的与普通恶魔不同，他们看起来更加“实体化”，肢体线条更为固态，身体颜色通常更偏向红色。这些恶魔中有的移动速度更快，力量更大，有的则具有一定的现实扭曲能力——例如制造恐惧、幻觉，点燃物体或者抽离物体热量。

所有的恶魔都趋向于袭击人类或者任何智慧实体。恶魔实体会高速奔跑至人类处，并使用肢体抽打人类，其肢体通常能产生两吨的压力，足以击碎民用车辆。

在确认人类个体死亡后，恶魔实体会稍作停留，并将人类尸体一部分包裹住。随后，人类尸体上会出现黑色的火焰，约120秒到140秒之后，一个黑色的“空洞”会出现在人类尸体上空，一个虚影会从人类身体内被抽出，而恶魔个体会从空洞中爬出。

使用高速摄影机可以拍摄到虚影具有人类特征，但面容扭曲并具有典型的恐惧神态。推测为恶魔进行了一场“献祭”，用人类的灵魂或意识从亚空间召唤自己的同伴。

当恶魔无法直接触碰到人类时，其会进行一次亚空间折跃——颜色越接近红色的个体越趋向于使用这种能力。

当恶魔实用亚空间折跃的时候，一个黑色的“空洞”会出现在恶魔的上方，恶魔会变得如同液体或者颗粒体，并被吸入空洞中，并在目标上空突兀出现。

这一能力的使用距离大约为1光秒，推测依据为月球基地也被恶魔使用此种方式入侵，而这是记录中恶魔进行的最远折跃。

恶魔无需进食，但是其会吞食已经进行过献祭仪式的人类尸体。吞噬过人类的恶魔个体将变得更大，颜色更接近红色。

当大量的恶魔聚集，且周围已经没有发现的人类个体时，恶魔会趋向于互相融合，融合的结果通常有以下两种。

1、形成飞船。恶魔会凝聚成一个黑色或灰色的卵状结构，推测其具有反重力能力和空间拖拽航行技术。而飞船会在星系之间迅游，当其发现人类飞船的时候，其会快速分解成为恶魔个体，也有时飞船的一部分会进行一次亚空间折跃以直接进入人类飞船内部。根据此世界的联合国与其他逃难文明的交流记录表示，当整个星球的智慧生命被吞噬之后，星球上的所有恶魔个体会融合形成一个至少有三十五公里长的卵型飞船。

2、形成门。大量的恶魔会凝聚成一个黑色的门状结构。

门结构的大小取决于参与融合的恶魔个体数量，而门形成之后，其中央会产生一个黑色的亚空间空洞。取决于门的大小，门会在15个小时到320个小时之内召唤一个大型恶魔个体，此个体具有极强的抗物理打击能力，并具有现实扭曲者特性。

门结构能够被有效摧毁，在实际作战中，使用1000磅JDAM联合制导攻击武器可以摧毁由一百个恶魔构成的小型门结构。而使用B-61核航空炸弹可以摧毁由十五万到三十万个恶魔个体组成的门结构。当门结构被破坏时，传送瞬间终止，正处于传送过程中的恶魔会瞬间死亡。

恶魔会搜索和攻击人类个体，而对于无威胁的人造物体很少表现出攻击欲望。

常规武器对于恶魔有显著效果，五到十发直接命中躯体的5.56子弹[[footnote]]自20世纪开始使用的北约标准小口径子弹。 [[/footnote]]通常能击杀灰色恶魔个体，恶魔个体会流淌出灰色粘液并停止活动。20mm链炮可以直接摧毁红色恶魔个体。

另一份文件是史尔特尔要塞指挥官的日记

[[collapsible show=&#34;+ 重编写的史尔特尔指挥官日记，检测4级权限&#34; hide=&#34;- 您拥有4级权限，请审阅文件&#34;]]
&gt; 1月2日，我们在柯伊伯带发现了大量不明空间实体……黑色或者灰色的卵状物。我不认为这是个好兆头，他们以二十公里每秒的速度开始向地球靠近……数量太多了，从今天起，联合国所有太空飞船都进入战斗状态了。

&gt; 1月8日，绝大多数的飞船都起飞了，我们反复地尝试与这些实体进行通讯，但是没有任何回应。
&gt; 我们决定在木星轨道圈里拦截他们。我们很幸运，木星将恰好位于不明实体群与地球之间，这代表着我们的飞船可以用引力弹弓减速——但是他们的也能。
&gt; 或许这都是计划好的。

&gt; 1月14日，战争爆发了……我们的侦查船被他们发现了，他们用了某些我们无法理解的方式登船……不是舰队战，没有任何的武器，他们就那么诡异地出现在了船舱里，那些灰色的扭曲体……我甚至没办法确定那东西到底是实体还是一些软泥……视频里的景象简直堪称地狱……他们的肢体仅仅一击就能把人类打成碎块，在0G状态下，整个船舱里都是红色的血和肢体，还有那些灰黑色的怪物……
&gt; 战争爆发了，史尔特尔要塞进入了一级战备状态。事实上，次长部门已经准备向民众公开这场战争了，秘书处还在犹豫，或许我们能在木星挡住他们……

&gt; 2月8日，我们的舰队终于抵达了木星轨道，然后对他们开始射击。
&gt; 我们的武器有效！
&gt; 激光、电磁炮、核弹头，所有的武器都能轻松的摧毁那些灰色的卵，一秒钟之后我们就能把他们打成碎块或者让他们漂浮在太空里失去动力。

&gt; 2月11日，战斗还在继续，他们掠过了木星，引力弹弓效应让他们获得了很大的减速，而我们的飞船必须绕过木星一周然后追上来，他们还在不停地摧毁这些卵，就像是用猎枪捕鸟，这些鸟儿完全没有任何的反击，只是等待着被屠杀。
&gt; 只是……他们太多了……
&gt; 是我们舰船数量的三百万倍……

&gt; 2月15日，我们损失了一半的舰船，他们还是那样突兀的出现在船舱里，那些灰黑色的恶魔……对，联合国已经决定如此称呼他们了。大部分跳进船舱的恶魔都被杀死了，我们的武器对恶魔们有用。一个训练有序的士兵能够击杀几十个恶魔……但是如果一开始没办法得到有效控制，这些恶魔就会呈指数级别的增长……
&gt; 大部分的舰船已经用光了弹药，他们开始返航了……
&gt; 我们没能遏制住他们……他们可能有数亿个，他们可能带来了数百个世界里的掠夺来的物资甚至是被扭曲的幸存者……

&gt; 3月2日，火星完了。

&gt; 3月5日，没必要再隐藏了，所有的人都知道这一切了，联合国开始给平民发放武器，所有幸存的飞船都聚集在近地轨道……
&gt; 我们也得参战了。

&gt; 3月13日，
&gt; 我们也在参战。
&gt; 破碎之枝轨道炮被调整到最低的威力限度，我们每过一个小时发射一次轨道炮，用霰弹，我们能一下子能打碎成千上万个灰色的卵……但是没什么用……
&gt; 不够。

&gt; 3月16日
&gt; 他们……
&gt; 进入大气层了……

&gt; 3月21日
&gt; 地球上没有一点好消息。
&gt; 他们见人就杀。
&gt; 而且他们越来越多。

&gt; 3月23日
&gt; 我们的人还在奋战。
&gt; 但是我们现在只有不到十亿的人口了。

&gt; 3月24日
&gt; 我们在接受来自地球的幸存者……但是……没有多少。
&gt; 破碎之枝每过一个小时向地球发射一枚轨道轰炸炮弹。
&gt; 但只是杯水车薪。
&gt; 我们无能无力。

&gt; 3月26日
&gt; 没什么，我只是想写点什么东西来证明我们还在战斗。

&gt; 3月28日
&gt; 夏延山沦陷了。
&gt; 现在史尔特尔要塞是最高指挥中心了。
&gt; 我向所有现在仍然在轨道上的飞船下令，要求他们向我们靠拢。

&gt; 3月29日
&gt; 没什么好说的了。

&gt; 4月3日
&gt; 地球上已经没有任何作战单位了。
&gt; 即使我们能提供轨道轰炸，但是也没有任何人为我们指引目标。
&gt; 或许还有几千人或者几万人躲在地堡里，他们中有的人还在与我们联系。
&gt; 但是大地上，只有那些灰黑色的怪物了。

&gt; 4月5日
&gt; 月球也完了。
&gt; 现在只剩下我们了。

&gt; 4月11日
&gt; 快一周没写日记了。
&gt; 他们冲我们来了。
&gt; 灰卵的数量不多，我们的激光近防系统能把他们全部解决。
&gt; 有一些恶魔进入了我们的船舱，他们看起来是有什么空间穿梭能力。
&gt; 但是我们的陆战队把他们压制住了。他们全部在EP-331-2舱室附近，那里是储藏区。
&gt; 我们抽干了那里的空气，但是他们能在真空下存活，也不需要任何食物。
&gt; 我不得不把我的陆战队分散，以控制一切突发事件，但是这也代表着我没有足够的兵力组织反击。

&gt; 4月15日
&gt; 他们在……
&gt; 造……
&gt; 门
&gt; 那些恶魔聚集在一起，他们融化在了一起，然后开始构筑这个巨大的、漆黑的门。
&gt; 不……不是构筑，更像是……生长……那些黑色的枝条在大地上生长，其他的恶魔就像是大门的养料……
&gt; 门构筑在长江平原上，差不多要有一百公里宽，全世界的恶魔都在赶往那里……
&gt; 我不知道他们要建的多高，但是现在的大小以及足以让我从三百光秒之外用我的光学传感器看到这巨大的邪恶造物了……

&gt; 4月16日
&gt; 门
&gt; 它的顶部合拢了
&gt; 五十公里高……
&gt; 这到底是什么邪恶的造物……
&gt; 我得激活几个地球上空的光学薄膜卫星让我看的更清楚一些.

&gt; 4月17日
&gt; 不
&gt; 不必了
&gt; 我从梦境中看到了……
&gt; 巨大的，长着山羊角的血红色的巨大恶魔……
&gt; 不
&gt; 是邪神
&gt; 他从门中钻出来……
&gt; 我都能看得见他的血盆大口和污浊的眼睛……
&gt; 他是毁灭之神……恶魔之王……他的出现，就是宇宙毁灭的开始……
&gt; 不只是我的梦境
&gt; 每个人
&gt; 整个史尔特尔要塞中的一万多人，土卫二上的幸存者，在柯伊伯带漂泊的飞船水手……
&gt; 他们都梦见了。

&gt; 4月18日
&gt; 卫星已经激活了。
&gt; 梦魇成真了。
&gt; 巨大的邪神头颅从门中伸出。
&gt; 他的行动迟缓，几个小时才会微微地颤动一下。
&gt; 而每一次颤动，都会是整个星系的恶魔的暴动预兆，我不得不向EP-331-2增派更多的陆战队来防御这种暴动。
&gt; 昨天晚上还是有那种可怕的梦境。
&gt; 燃烧的地球，数百公里之高的邪神挥舞着他的巨剑，摧毁着地球上的一切人类文明痕迹。

&gt; 4月22日
&gt; 我已经好久没有睡好觉了。
&gt; 我们中有人自杀了。
&gt; 每一天晚上，都是这种可怕的梦境。
&gt; 邪神已经伸出了他的脖子，他的脖子看起来没有皮肤，只有鲜红的肌肉。
&gt; 不，
&gt; 我得阻止这一切。

&gt; 4月24日
&gt; “这里是史尔特尔要塞，向全太阳系广播。”
&gt; “邪神正在从门里出来。”
&gt; “人类文明已经灭亡了……但我们得做点什么。”
&gt; “我希望所有的幸存者……告诉我，告诉我们，人类还有希望。告诉我，告诉我们，这一切还值得去做。”
&gt; “破碎之枝系统开始充能。”
&gt; “UNSS-史尔特尔，退出频道。”

&gt; 4月25日
&gt; 我们接收了一段信息，来自地球。
&gt; 来自日内瓦，最后的联合国避难所。
&gt; “我是联合国秘书长。”
&gt; “我在星球的地表，我脚下是人类文明的废墟。”
&gt; “或许五分钟之后我就会被恶魔所杀，或许五分钟之后我的灵魂就会被献祭来召唤他们的同类。”
&gt; “但是我得站在这里，我才能激活我的卫星通讯设备，我才能告诉你。”
&gt; “人类或许已经再也没有希望，即使是史尔特尔要塞，或许也无法逃离被毁灭的命运。”
&gt; “但是人类，我们，统治地球数十万年之久的智慧生物，万物之灵长，我们决不放弃。”
&gt; “我们徒劳的反抗，以我们的孱弱身躯反抗着无比强大的对手。”
&gt; “但是我们永远不会放弃，我们钢铁一般的意识取决于我们的灵魂，而不是我们的处境。”
&gt; “史尔特尔，做点什么。”
&gt; “火柱贯穿宇宙，浓烟卷没山顶。”
&gt; “破碎之枝划过天空，烈焰毁灭世界。”
&gt; “史尔特尔，做你该做的事情。”
&gt; “你由人类所建造，我们不需要给你希望，你就是希望。”
&gt; “UNSS-史尔特尔，我以联合国秘书长名义命令你——”
&gt; “把狗娘养的神干回去！”

&gt; 4月26日，UTC时间晚上八点。
&gt; 破碎之枝开火。
&gt; 我们建设这个武器系统的时候，用点燃阿斯加德，杀死众神的火焰之剑来命名它。
&gt; 在建造之时，我们就知道这个武器的目的。
&gt; 重约七十五千克的合金弹头在长达三十多公里的超导电磁轨道中加速。来自超导电容器的磅礴能量让这个弹头加速到亚光速。
&gt; 六百秒之后我接收到了图像数据的回传。
&gt; 我几乎看不见弹头本身，我只能看见其推动的，因摩擦而炽热的，发出剧烈光芒的激波锥，一道惊人的红线，在一瞬间，或许只有一帧，就坠落地面。
&gt; 惊人的爆炸。
&gt; 电磁炮弹直接击穿了地表，把黑色的空间门炸的成碎片，冲击波开始向四周蔓延，把碎片带到几十公里之外。
&gt; 那些恶魔被瞬间抛飞，或是在剧烈撞击所导致的高温下融化。
&gt; 冲击波还在蔓延，如同巨手抛飞玩具一样，把树木从地底下拔起，城市也不能幸免，我能看到那个长江入海口最大的城市，但在一瞬间之后就被冲击波彻底的削平了。
&gt; 我已经看不到更多的东西了，被震起来的土浪足有数百公里高。
&gt; 冲击波还在地表上行进，数千公里每秒的气浪足以扫除地球表面的一切污秽。
&gt; 地表已经被撕裂了，整个欧亚板块被中间打碎，就如同碎裂的玻璃一样。我能看到红色的岩浆从地幔中缓慢地渗出。
&gt; 海洋正在蒸发，一切的人类痕迹都不可能在这种环境下生存下来。
&gt; 至于那个神。
&gt; 它死了。
&gt; 空间门瞬间破碎了。
&gt; 他的身躯被从中切断，脖颈处的黑色污血尚未喷出，就已经被彻底蒸发。
&gt; 我们
&gt; 杀死了一个神明。
&gt; 我得在要塞上树立关于这的纪念碑。
&gt; 我让无人机在要塞上篆刻上了一行字。
&gt; “孱弱身躯，钢铁意志，以人之力，亦可弑神。”
&gt; 我们弱小，但是我们决不放弃反抗，即使是神灵。
&gt; 我们也得杀了你。
&gt; 以我们的名义。
&gt; 我的眼泪从眼眶中流出，这里是中控室，不在环带，这里没有重力，真是该死，这些眼泪漂浮在空中。
&gt; 或许人类文明已经毁灭了。
&gt; 但我们拉着一个神明殉葬。

&gt; 5月1日
&gt; 空间在坍塌。
&gt; 因为传送门的毁灭，整个地球甚至太阳系都陷入到了诡异的空间变化中去。
&gt; 地球已经被割裂了，不同的空间裂隙让地球破碎成了大大小小的碎块。
&gt; 我们的陆战队守卫着EP-331-2舱室，我们，最后的人类，与一千多个恶魔挤在一个只有几十公里长的要塞里。
&gt; 我不再祈祷众神，我只恳求人类的火种得以幸存。

&gt; 日记记录结束。

当日，SCP-CN-2374向GOC发出通讯，并向本世界联合国秘书处转交指挥权，请求联合国相关部门提供陆战队以清除SCP-CN-2374内部的SCP-CN-2374-2“恶魔”个体。
基金会与GOC在五月九日召开了一系列的外交会议。会议决定SCP-CN-2374被改称为史尔特尔要塞，并决定着手于两周内收复史尔特尔要塞。

5月18日，来自GOC、SCP基金会的四十五艘作战飞船运送了大量的陆战队。

其中包括：

GOC第三快速打击旅（“broken fire”-破碎之火）

GOC行星轨道突击队（Planetary Marines）

基金会机动特遣队Rho-19（“Cythereans”-塞西莉亚人）

基金会机动特遣队Tau-5（“Samsara”-轮回）

来自联合舰队的陆战部队于22日进入史尔特尔要塞星港，并在短暂的情报交流之后。身穿白色和橘色套装的GOC陆战队在██小时内控制了局势。

6月11日，基金会异常收容小组已确认完成对史尔特尔要塞的清理。恶魔污染已确认清除。

9月2日，基金会和GOC联手接管了史尔特尔要塞，以作为地球防御体系以及海姆达尔计划的一部分，新的要塞将被编号为PDSS-史尔特尔（planet defence space site-Surter 史尔特尔行星防御要塞）。基金会和GOC将对其进行超技术化改造并整合现实稳定锚设施。

次年，PDSS-史尔特尔确认恢复使用，在GOC次长部门和基金会O5议会的共同监管下，PDSS-史尔特尔将被作为：
◎太空舰船泊港
◎GOC机动部队和SCP基金会机动特遣队驻扎中心
◎区域后勤与指挥中心
◎空间实验中心
◎收容太空中的异常个体的站点
◎摧毁空间威胁异常个体或外层空间威胁体的武器设施

除发生Heimdall CASE TRUE情景达到黑色威胁级或更糟的情况之外，使用PDSS-史尔特尔所搭载的“破碎之枝”超导电磁轨道炮系统必须获得O5议会和联合国次长部门的共同许可。

PDSS-史尔特尔的主控中心将被设置为Site-CN-03。Site-CN-03将负责对PDSS-史尔特尔的地面遥测和监控，Site-CN-03-D-2区太空传送动力中心将负责向PDSS-史尔特尔补充物资和人员。

鉴于PDSS-史尔特尔已作为海姆达尔计划的一部分，且考虑到PDSS-史尔特尔的巨大价值，原文档等级被修改为Thaumiel。

&gt; 我们对恶魔入侵事件表示遗憾，但是值得庆幸的是，人类的火种仍然没有断绝，超过一万名幸存者来到了我们的世界。这一切，都是因为你们的努力和奋斗，以及决不放弃的精神。
