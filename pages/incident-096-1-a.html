    <pre><textarea class="page-source" readonly>//“สรุปการกักกันก็สำเร็จใช่มั้ย?”//

//“ครับด็อกเตอร์”//

//“ขอผมดูภาพจากกล้องวงจรปิดหน่อย”//


&gt; **&lt;เริ่มการบันทึก&gt;**
&gt;  
&gt; //ลูกบาศก์เหล็กกล้าถูกแสดงให้เห็นกลางห้องวิจัยซึ่งมีทีมของนักวิจัยเป็นโหลๆหรือมากกว่าโดยพวกเขาเฝ้ามองผ่านกล้องในห้องควบคุมที่กำลังแสดงให้เห็นค่าเซนเซอร์ต่างๆจากในลูกบาศก์//
&gt; 
&gt; [เร่งเวลาไป 1 นาที 32 วินาที]
&gt; 
&gt; //เจ้าหน้าที่ห้องควบคุมเอนตัวมาข้างหน้า สัญญาณเตือนจากเซนเซอร์ดังขึ้น ประมาณ 5 วินาทีต่อมากำแพงเหล็กกล้าของลูกบาศก์กักกันก็เกิดรอยบุบออกมาด้านนอก รอยมันใหญ่ขึ้นเรื่อยๆก่อนที่กำแพงจะแตกออก เห็น SCP-096 พังกำแพงออกมาและพยายามหลบหนี แผ่นฉุกเฉินตกลงมาบนลูกบาศก์พร้อมกับเสียงเตือนการกักกันรั่วไหล//
&gt; 
&gt; [เทปจากกล้องวงจรปิดเบลอหน้าของ SCP-096 ไว้ตามกระบวนการกักกัน]
&gt; 
&gt; //ทีมรักษาความปลอดภัยเข้าไปในห้องตอนที่ SCP-096 พังที่กักกันออกมาแล้ว กระสุนจริงและยาสลบถูกยิงโดยไม่ได้มองเป้าหมาย ประมาณ 90% ของนักวิจัยและเจ้าหน้าที่รักษาความปลอดภัยมองเห็นใบหน้าของ SCP-096 โดยตรง โค้ดไลมาถูกประกาศใช้งาน ห้องกักกันและพื้นที่โดยรอบถูกปิดผนึกและเติมเต็มไปด้วยก๊าซทําลายระบบประสาทระดับ-██ ที่ถูกปล่อยเข้าไป//
&gt; 
&gt; //ประมาณ 2 นาทีต่อมา SCP-096 หลบหนีจากศูนย์วิจัย ██ และเคลื่อนที่ด้วยความเร็ว ██กม/ชม ผ่านทะเลทราย████//
&gt; 
&gt; **&lt;สิ้นสุดการบันทึก&gt;**

//“เอคโค่ โรมิโอ ถูกเรียกตัวมาเพื่อรับมือกับการกักกันที่รั่วไหลในทันที กว่าเราจะรู้ว่าการแหกการกักกันในครั้งนี้มันแย่แค่ใหน เราก็แก้ไขไม่ทันแล้ว น่าตลกดีนะ ที่แม้แต่ผู้ที่ฉลาดและหลักแหลมที่สุดของเราก็ยังสะเพร่าได้ขนาดนี้”//

//“นี้คุณกำลังพูดอยู่หรอว่านี่เป็นความผิดของคุณ?”//

//“แน่นอนว่าไม่ นี่เป็นการค้นพบพฤติกรรมใหม่ของ SCP-096 ที่เราไม่มีทางรู้เลย และก็เป็นโชคดีที่มันไม่กลายเป็นเหตุการณ์ระดับ XK”//

&gt; **&lt;เริ่มการบันทึก&gt;**
&gt; 
&gt; **กล้องจากหมวกของ ER-5**
&gt; 
&gt; [ภาพจาก UH-60 แสดงให้เห็นถึง SCP-096 ที่กำลังเคลื่อนที่บนพื้นทะเลทรายด้วยความเร็วสูง]
&gt;  
&gt; ER-A:นี่ เอคโค่ โรมิโอ-แอคชวล เรามองเห็นเป้าหมายแล้ว!-จับใจความไม่ได้- …ที่ความเร็ว [ข้อมูลถูกปกปิด] น็อทท์และกำลังเพิ่มขึ้นเรื่อยๆ!
&gt; 
&gt; //ER-A รับคำสั่งที่ถูกส่งมาทางวิทยุสื่อสาร(ยืนยันแล้วว่ามาจากดร.แดน) SCP-096 นั้นกำลังเพิ่มความเร็วช้าๆ//
&gt; 
&gt; //กล้องของ ER-A หันไปเห็น ER-3 ถือ XM500 ไรเฟิลต่อต้านวัตถุแบบดัดแปลงยิงไปสองนัด นัดแรกพลาด แต่นัดที่สองยิงถูก SCP-096 ที่ขาส่วนล่าง SCP-096 สะดุดแต่ก็กลับมาวิ่งต่อได้ ความเร็วแทบไม่ต่างจากเดิม//
&gt; 
&gt; ER-A: -จับใจความไม่ได้- …ย้ำ ไม่มีผลกับเป้าหมาย
&gt; 
&gt; //กล้องของ ER-A หันไปทาง ER-3 อีกครั้ง ER-3 ยิงไปอีก 3 นัด สองนัดแรกพลาด นัดที่ 3 เข้าที่ศรีษะเต็มๆ SCP-096 ล้มลง ไถลและกลิ้งหลายครั้ง ลดความเร็วของมันได้เล็กน้อย SCP-096 วิ่งต่อด้วยความเร็วคงที่//
&gt; 
&gt; //กล้องแพนขึ้นเพื่อดู V-22 ออสเปรย์ แปดลำ (ของ MTF Tau-1) บินอยู่เหนือศีรษะผ่านเฮลิคอปเตอร์ที่อยู่แนวระนาบเดียวกับ SCP-096 ภาพถูกตัด//
&gt; 
&gt; **&lt;สิ้นสุดการบันทึก&gt;**

&gt; **&lt;เริ่มการบันทึก&gt;**
&gt; 
&gt; **วิดีโอสัมภาษณ์ 096-1-A**
&gt; 
&gt; [ดร.โอเลคเซย์แสดงท่าทางสงบ มุ่งมั่น และตอบคำถามทุกคำถามช้าๆอย่างสุขุม] 
&gt; 
&gt; **ผู้สัมภาษณ์:**คุณอยู่ที่ไหนในตอนที่การแหกการกักกัน
&gt; 
&gt; **ดร.โอเล็กซี:** พักเบรค ชงกาแฟ โชคดีที่ผมไม่ติดอยู่ในพื้นที่กักกัน
&gt; 
&gt; **ผู้สัมภาษณ์:** อธิบายว่าคุณทำอะไรอยู่หลังจากที่เกิดการแหกการกักกัน
&gt; 
&gt; **ดร.โอเล็กซี:** ผมส่งหน่วยเอคโค่ โรมิโอ-แอคชวลตาม SCP-096 ไป และเตือนดร.แดนถึงเรื่องที่เกิดขึ้น เราหาตำแหน่งของ SCP-096-1 หลังจากรู้ทิศทางที่ SCP-096 พยายามจะไป ผมส่งหน่วยเคลื่อนที่พิเศษ Tau-1 ล่วงหน้าไปอพยพประชาชนในพื้นที่ที่อยู่ในเส้นทางของ SCP-096 ทั้งหมดทำตามมาตรการกักกัน
&gt; 
&gt; **&lt;สิ้นสุดการบันทึก&gt;**


&gt; **&lt;เริ่มการบันทึก&gt;**
&gt; 
&gt; **วิดีโอสัมภาษณ์**
&gt; 
&gt; [ดร.แดเนียล “แดน” ███████ นั่งรออย่างอดทน บนโต๊ะข้างหน้าเขาดูเหมือนจะเป็นอะไรซักอย่างคล้ายๆกล้องมองกลางคืนแบบดัดแปลงวางอยู่]
&gt; 
&gt; **ผู้สัมภาษณ์:** เพื่อการบันทึกนะครับ คุณอยู่ที่ใหนตอนการกักกันรั่วไหลของ SCP-096?
&gt; 
&gt; **ดร.แดน:** อยู่ในเทือกเขา[ข้อมูลถูกปกปิด]พยายามหาข้อมูลต้นกำเนิดของ SCP-096 มันเป็นการวิจัยแบบรีบๆ ผมเลยให้ดร.โอเล็กซีอยู่ดูแลการกันกัน เพราะเขามีอำนาจมากพอ และ...ค่อนข้างกระตือรือร้นที่จะทำ แถมยังพิสูจน์ตัวเองแล้วด้วย ทั้งหมดนี้มีบอกในเอกสารแล้ว เพราะฉะนั้นอย่าคิดว่า-
&gt; 
&gt; **ผู้สัมภาษณ์:** ทั้งหมดเพื่อบันทึกนะครับด็อกเตอร์ เอาล่ะ ตอนนี้เรารู้ว่า SCP-096 ทนต่อความเสียหายทุกรูปแบบแล้ว ทำไมคุณถึงสั่งสไนเปอร์จากหน่วยตอบสนองฉุกเฉินให้ยิงล่ะ?
&gt; 
&gt; **ดร.แดน:** ทำไมจะไม่ล่ะ​? ถ้ามันมีโอกาศที่จะลดความเร็วของ SCP-096 แล้วเพิ่มเวลาให้ MTF-Tau-1 อีก เราก็ต้องทำ ยังไงซะ ER-A ก็ไม่ตกอยู่ในสถานการณ์อันตราย แถมเฮลิคอปเตอร์ก็ไวกว่ามันอยู่แล้ว เอาจริงๆผมคิดว่า ER-A ควรทำอะไรซักอย่างให้สถานการณ์มันดีขึ้นด้วยซ้ำ
&gt; 
&gt; **ผู้สัมภาษณ์:** โอเค ผมเข้าใจละ แล้วคุณจะอธิบายเรื่องนี้ได้มั้ย?
&gt; 
&gt; [ผู้สัมภาษณ์ให้ความสนใจกับอุปกรณ์คล้ายกล้องมองกลางคืนที่วางบนโต๊ะ]
&gt; 
&gt; **ดร.แดน:** อ่าใช่ นี่โปรเจคสแครมเบลอร์  แว่นที่เราจะให้ ER-A กับ MTF-Tau-1 ใส่ ออกแบบโดยผมกับดร.โอเล็กซี มันมีตัวประมวลผลขนาดจิ๋วที่จะวิเคราะห์ลักษณะใบหน้าของ SCP-096 แล้วโปรแกรมจดจำใบหน้าด้านในจะระบุตัวตนมันทันที ก่อนจะยำๆภาพให้เละจนจำไม่ได้ก่อนที่ภาพจะเข้าสู่ตามนุษย์ เอาจริงๆมันแยบยลมากเลยนะ จากใจเลย
&gt; **ผู้สัมภาษณ์:** และก็แพงมากด้วย
&gt; 
&gt; **ดร.แดน:** มากเลยละ น่าเสียดายที่มันใช้ไม่ได้&gt; 
&gt; **&lt;สิ้นสุดการบันทึก&gt;**

&gt; **&lt;เริ่มการบันทึก&gt;**
&gt; 
&gt; **บันทึกเสียงวิทยุสื่อสารระหว่าง MTF Tau-1 กับเครื่องบินตรวจการควบคุมระยะไกลดัดแปลง สัญญาณเรียก “พี่ใหญ่”**
&gt; 
&gt; **MTF-T-1:** ออสเปรย์อยู่บนฟ้าแล้ว เคลื่อนที่ไปยัง[ข้อมูลถูกปกปิด]ที่[ข้อมูลถูกปกปิด] รอพิกัด
&gt; 
&gt; **พี่ใหญ่:** ระบบไฟฟ้าพร้อมใช้งาน อยู่ในระดับความสูงพอดีแล้ว อัพโหลดโปรแกรมสแครมเบลอร์ไปยังระบบกล้องทุกตัว กล้องออนไลน์ พี่ใหญ่กำลังเฝ้าดูอยู่
&gt; 
&gt; **MTF-T-1:** เป้าหมายกำลังมุ่งหน้าไปทางใหน?
&gt; 
&gt; **พี่ใหญ่:** เป้าหมายมุ่งหน้าไปไปทางตะวันตก...กำลังเดินทางไปที่...ฉิบ ใช่ มันอยู่ที่ถนน I-40 กำลังคว่ำรถบรรทุกอยู่ มุ่งหน้าไป..[ข้อมูลถูกปกปิด]องศาจาก[ข้อมูลถูกปกปิด] เมืองต่อไปในทิศทางนี้คือ[ข้อมูลถูกปกปิด] ผมคิดว่าอีกแค่ไม่กี่ร้อยกิโลเมตร ฉิบหาย..MTF เราขอแนะนำให้เอคโค่ โรมิโอเริ่มการอพยพประชาชนบน I-40 ได้แล้ว ผมไม่รู้แล้วว่ามีรถถูกพังไปแล้วกี่คัน
&gt; 
&gt; **MTF-T-1:** เดี๋ยว ขอปฎิเสธพี่ใหญ่ ER-A กำลังรายงานว่าความเร็วเป้าหมายเร็วกว่าตัวเครื่องแล้ว พวกเขานำหน้าหน้าเป้าหมายไม่ได้
&gt; 
&gt; **พี่ใหญ่:** งั้นไปหยุดคนขับรถที่เลนอื่น เราไม่รู้ว่ามีคนมากแค่ใหนแล้วที่เห็นหน้าไอ้ตัวนี้ไปแล้ว
&gt; 
&gt; **&lt;สิ้นสุดการบันทึก&gt;**

//“การปฎิบัติภารกิจของ Tau-1 ประสบผลสำเร็จ พวกเขาอพยพชาวเมือง 3 เมืองโดยไม่เกิดเหตุอะไรขึ้น SCP-096-1ถูกยืนยันแล้วว่าไม่ได้อยู่ในกลุ่มของพวกที่อพยพ เพราะ SCP-096 ผ่านพวกเขาไปโดยไม่หยุด อย่างไรก็ตามวิดีโอจาก MTF-Tau ก็แสดง SCP-096-1 ที่ถูกยืนยันว่าอยู่ใน[ข้อมูลถูกลบ] และแสดงเหตุการณ์ที่เกิดขึ้นด้วย”//

//“ขอดูหน่อย”//

&gt; **&lt;เริ่มการบันทึก&gt;**
&gt; 
&gt; **กล้องติดหมวกของเจ้าหน้าที่คนที่ 4 ของหน่วย MTF-Tau-1 ในเมือง[ข้อมูลถูกปกปิด]
&gt; 
&gt; //ผู้คนส่วนใหญ่ของเมืองถูกพาไปที่ศูนย์กลางเมืองมีผ้าปิดตาทุกคน เฮลิคอปเตอร์สอดส่องทั่วเมือง เสียงคำสั่งจากลำโพงถูกส่งผ่านเจ้าหน้าที่ภาคพื้นดินและเฮลิคอปเตอร์//
&gt;
