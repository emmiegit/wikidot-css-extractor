    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-283-DE - Bodo
**Autor:** [[*user Gramlin]]


[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr:** SCP-283-DE

**Klassifizierung:** --Euclid-- Neutralisiert

**Sicherheitsmaßnahmen:**  

[[collapsible show=&#34;Ehemalige Sicherheitsmaßnahmen&#34;hide=&#34;Anhang schließen&#34;]]SCP-283-DE ist außerhalb seiner Inbetriebnahme in einer gesicherten Lagerhalle in Standort-DE19 unterzubringen. Während dieser Zeit darf sich kein Personal dem Objekt nähern, solange SCP-283-DE-A nicht in dessen unmittelbarer Nähe ist.

SCP-283-DE-A ist in einer Standardzelle für Humanoide innerhalb von Standort-DE19 unterzubringen. Die Zelle ist nach seinen Wünschen einzurichten, solange diese von der Standortleitung genehmigt werden. SCP-283-DE-A ist wie Personal des Standortes zu behandeln und darf seine Zelle verlassen und sich in den für ihn genehmigte Bereiche des Standortes bewegen und in der Standort-Kantine essen. Es muss zu jeder Zeit verfügbar sein, sollte es zu aggressiven oder anomalen Verhalten seitens SCP-283-DE kommen. Das Subjekt ist mit einem Mikrochip im Nackenbereich versehen, der Alarm schlägt, sollte es versuchen, den Stand- oder aktuellen Einsatzort zu verlassen. Im Fall eines Fluchtversuches oder eines Missachtens von Befehlen sind nur geringe Sicherheitsmaßnahmen von Nöten[[footnote]]Es zeigte bisher starke Loyalität zu SCP-283-DE und hatte bisher kein Verhalten gezeigt, was diesem negative Auswirkungen bedeuten könnte.[[/footnote]]. 

Sollte SCP-283-DE-A nicht in unmittelbarer Nähe verfügbar sein, wenn SCP-283-DE agressives Verhalten zeigt, so muss es mittels Stahlseil-Geschossen und dem Einsatz von Einsatzwagen möglichst ohne Schäden an diesem ruhig gestellt und in seine Lagerhalle zurücktransportiert und mittels mechanischer Halterungen und Stahlseilen gesichert werden, bis SCP-283-DE-A es beruhigen kann. Versuche, das Objekt ohne SCP-283-DE-A zu beruhigen, sind zu unterlassen.

Einmal pro Tag, wenn das Wetter es gestattet, außer bei Frost, starkem Schneefall oder starkem Unwetter, darf SCP-283-DE in Begleitung von SCP-283-DE-A für einen Zeitraum von einer bis sechs Stunden auf das Außengelände des Standortes geführt und mit der Standortleitung abgesprochene Gebiete umgegraben werden. SCP-283-DE ist jeden Tag mit einer ausreichenden Menge, je nach Tagesbedarf, Dieselbenzin zu versorgen.

Mit Genehmigung der Standortleitung und unter Beobachtung durch Sicherheitspersonal darf SCP-283-DE auch im Einsatz für Außeneinsätze, etwa für großflächige Umbau- und Abriss-Aufgaben, gestattet werden. Das Sicherheitspersonal ist hierbei mit Stahlseil-Geschossen auszurüsten und muss entsprechende Einsatzwagen in der Nähe verfügbar haben. [[/collapsible]]

SCP-283-DE ist in einer Lagerhalle in Standort-DE19 aufzubewahren. Es sind nur minimale Sicherheitsmaßnahmen nötig, da es unwahrscheinlich ist, dass SCP-283-DE noch funktionstüchtig ist. 

**Beschreibung:** Bei SCP-283-DE handelt es sich um einen Hydraulikbagger mittlerer Größe mit Raupen und Tieflöffel von einem unbekannten Hersteller. Er hat eine Länge von 6,34 m und hat ein Gesamtgewicht von 8 t. 

Auch wenn es sich vom Aussehen her um einem gewöhnlichen Bagger handelt zeigt SCP-283-DE Verhaltensformen ähnlich von einem Tier unbestimmbarer Gattung mit einem gewissen Grad von animalischer Intelligenz. Es ist selbstständig in der Lage, seinen Arm und Löffel ähnlich wie Hals und Kopf zu bewegen und seinen „Körper“ zu drehen, jedoch ist es nicht in der Lage, sich ohne einen Fahrer in seiner Fahrkabine sich fortzubewegen. 

Es konnte beobachtet werden, dass SCP-283-DE knirschende, knackende, sirrende oder quietschende Geräusche erzeugen kann, um zu kommunizieren. Diese macht es jedoch nur, um potentielle Gefahren abzuschrecken oder zu warnen oder um mit SCP-283-DE-A zu kommunizieren.

SCP-283-DE ernährt sich neben Dieselbenzin, welches in seinen Tank eingefüllt wird, von winzigen metallischen und organischen Resten aus dem Erdboden, welches es mit seinem Löffel ausgräbt und mittels Diffusion aus der Erde herausfiltert. Die gefilterte Erde kippt es anschließend aus.  Proben von kleinen schwarzen Kügelchen, die gelegentlich im Umfeld von SCP-283-DE gefunden werden, erwiesen sich als organisches, unverdautes Material, welches in gehärtetem Öl eingeschlossen ist. Es wird angenommen, dass diese die Ausscheidungsprodukte des Objekts sind.

SCP-283-DE reagiert äußerst aggressiv auf Menschen oder Tiere, die sich ihm unbefugt nähern. Es wird erst versuchen, diese mit hocherhobenem Arm zu drohen und mit schnellen Bewegungen nach unten nach ihnen „schnappen“[[footnote]]Das Objekt ist nicht in der Lage, schnelle Subjekte zu packen, was darauf schließen lässt, dass dies nur eine Art Drohgebärde darstellt.[[/footnote]]. Wenn diese nicht weichen und in Reichweite seines Armes gelangen, wird es versuchen, diese zu schlagen, bis die Angreifer außer Gefecht gesetzt sind oder den Angriffsradius verlassen haben. Die einzige Person, die es in seiner Nähe duldet, ist SCP-283-DE-A

Bei SCP-283-DE-A handelt es sich um Walter Lasche, ein zum Zeitpunkt dieses Dokumentes 58-jähriger Deutscher mit grau-braunem Haar, einer Größe von 1,73 m und einem Gewicht von 95 kg. SCP-283-DE-A arbeitete vor der Eindämmung mit SCP-283-DE als eigenständiger Baggerfahrer für kleinere Bauaufträge. Bis auf sein Übergewicht, starkem Bluthochdruck und eine durch Rauchen beeinträchtige Lunge zeigt SCP-283-DE-A keine besonderen Auffälligkeiten. 

SCP-283-DE-A kann mit SCP-283-DE ähnlich kommunizieren wie ein Mensch mit einem Hund. SCP-283-DE zeigt ein anscheinend freudiges Verhalten, wenn SCP-283-DE-A in dessen Nähe ist und lässt sich von diesem auch Streicheln und Loben. SCP-283-DE-A kann es auch beruhigen und es dazu bringen, dass es andere Personen in dessen Nähe gewähren lässt, jedoch gewährt es nur SCP-283-DE-A Zutritt zur Fahrerkabine, damit er es umherfahren kann. Innerhalb der Fahrkabine kann SCP-283-DE-A SCP-283-DE fahren und es gegensteuern, sollte es sich dem Wunsch von ihm widersprechen, etwa, um zu verhindern, dass es andere Personen angreift, die zu nahe kommen.

SCP-283-DE hat eine starke Verbindung mit SCP-283-DE-A und wird diesen vor jeglichen Angreifern beschützen. Längere Zeit ohne die Anwesenheit von SCP-283-DE-A, etwa durch krankheitsbedingte Ausfälle, machen es anscheinend unruhig und wesentlich aggressiver, weswegen versucht wird, die Zeit der Trennung möglichst kurz zu halten.

SCP-283-DE-A fährt für gewöhnlich, je nach Befinden, ein bis drei Stunden mit SCP-283-DE zum „Gassi gehen“ aus, indem es im Gelände umherfährt und im Erdboden baggert, um es zu füttern und mit diesem zu spielen. 

Als Personal für die Foundation arbeitet SCP-283-DE-A mit SCP-283-DE gelegentlich an Bau- und Abrissarbeiten, die, laut SCP-283-DE, für SCP-283-DE-A eine spielerische Ablenkung darstellen und auch spezielle „Leckerchen“ in Form von neuen Erdböden für es bieten. 

**Entdeckung:** SCP-283-DE erlangte am 14.05.1996 die Aufmerksamkeit der Foundation, als am späten Abend davor am Rand von Dortmund eine Gruppe von angetrunkenen Teenagern auf das Privatgelände von Herrn Lasche eindrangen, um den Bagger für eigene Zwecke zu stehlen. SCP-283-DE reagierte aggressiv und griff die Gruppe an, wobei es einen von ihnen getötet und drei weitere schwer verletzt hatte. Der Vierte, der gerade so aus dem Angriffsradius von diesem gelangte, rief sofort die Polizei, die dies zuerst für einen Scherz hielten, jedoch dann doch einen Einsatzwagen hinschickte. Die Polizei versuchte, Herrn Lasche zu erreichen, dieser war jedoch an diesem Abend zum Skatabend in seine Stammkneipe gegangen. 

Die Polizei, die feststellte, dass der Bagger zwar aktiv war, aber keine Führung hatte, benachrichtige Herr Lasche. Als Herr Lasche eine halbe Stunde später nach Hause kam, rannte er zu diesen und hinderte sie am Schießen, ehe er vorsichtig zu SCP-283-DE schritt, um es zu beruhigen. Als SCP-283-DE sich beruhigt hatte und anschließend in die Garage geführt wurde, wurde Herr Lasche zum Präsidium geführt, um seine Aussage zu machen. Agenten der Foundation, die vor Ort undercover als Polizisten tätig waren, wurden darauf aufmerksam und führten später ein Verhör mit Herrn Lasche durch[[footnote]]Sehe hierzu den Interview-Log.[[/footnote]]. Den Polizisten und den überlebenden Teenagern wurde später ein Amnesikum verabreicht und eine Geschichte erfunden, bei der die betrunkenen Teenager den Bagger fuhren, wobei es zu einem schrecklichen Unfall mit einem Toten und mehreren Verletzten kam. Mit Hilfe von Herrn Lasche konnte SCP-283-DE am folgenden Tag zum Standort-DE19 transportiert werden.


[[collapsible show=&#34;Interview-Log SCP-283-DE-A&#34;hide=&#34;Anhang schließen&#34;]]

**Datum:** 15.05.1996

**Interviewer:** Dr. Krug

**Interviewter:** SCP-283-DE-A

**Vorwort:** Das Interview fand einen Tag nach der Entdeckung von SCP-283-DE im nahe gelegenen Standort-DE4 statt. 

[[div class=&#34;blockquote&#34;]]
**&lt;BEGINNE LOG&gt;**

**Dr. Krug:** Guten Tag Herr Lasche. Wie geht es Ihnen?

**SCP-283-DE-A:** He, man. Ich will wirklich keinen Ärger, okay? Ich kann alles erklären! Wie geht es Bodo?

**Dr. Krug:** Bodo?

**SCP-283-DE-A:** Bodo! Mein Bagger! Bitte, Sie dürfen ihm nichts antun! Er kann nichts dafür! Es war mein Fehler, weil ich vergessen hatte, ihn einzuschließen! Es ist meine Schuld!

**Dr. Krug:** Beruhigen Sie sich erst einmal. Machen Sie sich keine Sorgen. „Bodo“ geht es den Umständen entsprechend gut. Er ist bei uns sicher. Wir haben nicht die Absicht, ihm was anzutun.
 
**SCP-283-DE-A:** Gott sei Dank! Kann ich ihn sehen? Er ist bestimmt schon krank vor Angst ohne mich.

**Dr. Krug:** Herr Lasche…

**SCP-283-DE-A:** Walter. Sie können ruhig Walter zu mir sagen. Kann ich ihn nun sehen?

**Dr. Krug:** Ich bevorzuge den Nachnamen, danke. Herr Lasche, wir würden gerne ein paar Fragen bezüglich Ihres Baggers stellen, wenn das in Ordnung für Sie wäre. Wenn Sie kooperieren, kann ich eventuell veranlassen, dass Sie zu Bodo können. Aber nur, wenn Sie kooperieren und die Fragen auch beantworten. Ist das in Ordnung für Sie?

**SCP-283-DE-A:** Sicher, sicher! Ich mache alles.

**Dr. Krug:** Sehr gut. Also, als erstes würde ich gerne von Ihnen wissen, woher Sie „Bodo“ bekommen haben?

**SCP-283-DE-A:** Naja, wissen Sie… Ich hatte seit fast 30 Jahre im Bau gearbeitet. Baggerfahrer und so. Öffentliche Aufträge und so… Jedenfalls lief es die Jahre soweit gut, bis eines Tages die Firma dicht machen musste. Verdacht auf Schwarzarbeit, Bestechungen und so weiter. Jedenfalls waren ich und die Jungs mit einem mal arbeitslos. Locker mehr als ein Jahr. Keiner will alte Leute einstellen. Lebte von Arbeitslosengeld, saß eigentlich nur noch zuhause, hin und wieder so ne Maßnahme vom Amt oder Bewerbungen schreiben… 

**Dr. Krug:** Was genau hat das mit Bodo zu tun?

**SCP-283-DE-A:** Geduld, ich komme ja gleich dazu! Nach ner Weile hatte ich kein Bock mehr und beschloss, selbstständig zu werden. So für Einzelaufträge und so. Was fehlte, war ein Bagger. Konnte mir natürlich keinen teuren neuen Bagger leisten, also habe ich da im Internet gesucht. Die meisten waren entweder zu teuer oder echt schrottreif. Aber dann fand ich jemanden, der seinen Bagger los wollte. Und das Ding auf dem Foto… Keine Ahnung, ich war förmlich verliebt darin gewesen. Ich wusste, ich musste ihn haben! 

**Dr. Krug:** Dies war Bodo, nehme ich an… Können Sie mir was von dem Anbieter erzählen?

**SCP-283-DE-A:** Nicht viel. War schon ein recht zwielichtiger Typ. Schwarze Haare, etwas jünger als ich, hatte nen osteuropäischen Akzent… Hat mich zu einem verlassenen Baugebiet geführt und zeigte mir gleich das Prachtstück. Hatte ein paar Dellen, etwas Rost und war schmuddelig, aber ansonsten war er für mich perfekt.

**Dr. Krug:** Hat er Ihnen gesagt, warum er den Bagger loswerden wollte?

**SCP-283-DE-A:** Er behauptete, der hätte einige „unbedeutende“ technische Mängel, aber wäre noch gut in Schuss. Er wollte nicht näher heran gehen, was mich schon stutzig gemacht hatte. Ich hab ihn aufgefordert, mit mir näher an den Bagger zu kommen. Er zögerte, dann aber kam er mit. Er wollte ihn dringend loswerden. Wir kamen also näher heran und plötzlich hat der Bagger sich bewegt. Ich habe echt einen Schreck gekriegt! Wenn so ein Teil sich plötzlich hochbewegt und diese lauten quietschenden Geräusche macht ist es schon beeindruckend. Also, der Arm ging hoch und sauste mit dem Löffel herunter. Ein paar Zentimeter mehr und der Typ wäre Matsch. Der Typ sprang nach hinten und fluchte in… Keine Ahnung, ob polnisch, russisch, tschechisch oder so… Der Bagger schwang seinen Arm umher und machte diese grässlichen Laute.

**Dr. Krug:** Und Sie hatten keine Angst?

**SCP-283-DE-A:** Doch, etwas schon. Aber war nicht so schlimm. Eher so, als wenn man im Tierheim vor einem bellenden Hund steht und sich zwar etwas fürchtet, aber man weiß tief drin, dass es der Richtige ist. 

//SCP-283-DE-A klopft mit der rechten flachen Hand auf seine Brust.// 

**SCP-283-DE-A:** Ich ging also vorsichtig näher heran mit ausgestreckten Arm. Bodo hätte mich locker erschlagen können, aber er hielt inne, fast so, als ob er mich neugierig beobachten wollte. Hab also meine Hand auf ihn gelegt und habe vorsichtig über ihn gestrichen. Glauben Sie mir, das war echt Liebe auf den ersten Blick zwischen uns!

**Dr. Krug:** Rührend. Wie ging es weiter?

**SCP-283-DE-A:** Wie es weiter ging? Naja, hab ihn für einen Schnäppchenpreis gekauft, mitgenommen und Zuhause erstmal richtig gewaschen, entrostet und repariert. Und seither sind wir unzertrennlich. Wir sind echt ein super Team! Die Aufträge liefen wie am Schnürchen. Hab natürlich niemanden erzählt, dass Bodo kein gewöhnlicher Bagger ist. Ich hoffe, ich kriege jetzt keinen Stress oder so? 

**Dr. Krug:** Wenn Sie mit uns kooperieren können wir das durchaus garantieren. Es scheint jedoch, dass „Bodo“ nur auf Sie zu hören scheint?

**SCP-283-DE-A:** Ja, nur ich darf in Bodos Nähe kommen. Sonst vertraut er niemandem. Ich glaube, er wurde schlecht behandelt, bevor ich ihn aufgenommen habe. Und das mit den Teenagern tut mir wirklich leid, aber Bodo kann wirklich nichts dafür!

**Dr. Krug:** Diesbezüglich müssen Sie sich keine Sorgen machen. Es ist juristisch alles geregelt. Sie und Bodo sind sicher. 

**SCP-283-DE-A:** Ah! Vielen vielen Dank! Sie wissen gar nicht, wie viel mir das bedeutet! Bodo ist mein einziger wahrer Freund und ohne mich wäre er auch alleine!

**Dr. Krug:** Schon gut. Sie und Ihr Freund sind absolut sicher. Jedoch unter der Bedingung, dass Sie mit uns kooperieren.

**SCP-283-DE-A:** Alles! Hauptsache, ich bin mit meinem Bodo zusammen.

**&lt;ENDE DES LOGS&gt;**
[[/div]]

**Nachtrag:** Im Anschluss zu dem Interview wurde SCP-283-DE-A eine Festanstellung als Mitarbeiter in der Bau-Abteilung der Foundation angeboten. Ihm wurde auch nach Absprache mit dem O4-Rat der Umgangsrecht mit SCP-283-DE gewährt, solange er sich an die ihm angegeben Anweisungen halten würde. SCP-283-DE-A stimmte den Bedingungen zu, solange er täglichen Kontakt mit SCP-283-DE halten darf. 

Bisherige Recherchen zum ursprünglichen Händler von SCP-283-DE führten zum aktuellen Zeitpunkt zu keinem Erfolg. Es stellte sich heraus, dass der Händler sich mit einer gefälschten Identität das Objekt verkauft hatte.  
[[/collapsible]]


[[collapsible show=&#34;Vorfallsbericht SCP-283-DE&#34;hide=&#34;Anhang schließen&#34;]]

Am 11.06.2001, kurz nach einer routinemäßigen Fahrt mit SCP-283-DE, beklagte sich SCP-283-DE-A über plötzliche starke Kopfschmerzen und ein Taubheitsgefühl auf seiner linken Körperhälfte, kurz bevor er SCP-283-DE verlassen konnte. Er gab an, dass er am Morgen schon unter unerklärlichen Kopfschmerzen und motorischen Problemen litt, weigerte sich jedoch kategorisch, sich an diesem Tag auszuruhen oder zur Krankenstation zu gehen. Kurz darauf, als er aussteigen wollte, fiel das Subjekt von SCP-283-DE auf den Boden und blieb bewusstlos liegen. 

SCP-283-DE reagierte daraufhin panisch und versuchte, SCP-283-DE-A mehrmals mittels Anstubsens mit seinem Löffel zum Aufstehen zu animieren. Medizinisches Personal wurde sofort gerufen, scheiterte jedoch, an SCP-283-DE-A zu gelangen, da SCP-283-DE immer wieder in deren Richtung ausschlug, mit dem Versuch, das Personal von dem Subjekt fern zu halten. Forscher vermuten, dass SCP-283-DE SCP-283-DE-A beschützen wollte und selbst nicht verstand, dass das Personal diesem nicht schaden, sondern helfen wollte.

Zusätzliches Sicherheitspersonal konnte mehrere Minuten später SCP-283-DE mittels Stahl-Seilwerfer und zwei Survivor R-Einsatzwagen kurzzeitig ruhig stellen, sodass das medizinische Personal in der Lage war, SCP-283-DE-A von diesem zu entfernen. Sämtliche Versuche der Wiederbelebung scheiterten jedoch und es konnte nur noch der Tod von SCP-283-DE-A festgestellt werden. Eine spätere Autopsie ergab einen Schlaganfall als Grund für den Tod des Subjektes. Ob SCP-283-DE-A hätte gerettet werden können, wenn SCP-283-DE sie nicht daran gehindert hätte, ist nicht festzustellen.

SCP-283-DE reagierte extrem aggressiv, als man SCP-283-DE-A von diesem entfernte und schlug wild um sich, was zu schweren Verletzungen von fünf Sicherheitskräften und zwei Mitglieder des medizinischen Personals sowie der teilweise schweren Beschädigung der beiden Einsatzwagen führte. Es musste mit zusätzlichen Sicherheitspersonal und Einsatzwagen ruhig gestellt und zurück zu seinem Eindämmungsbereich transportiert werden.

Während der nächsten drei Tage reagierte SCP-283-DE in seinem Eindämmungsbereich äußerst aggressiv, schlug mit seinem Löffel immer wieder gegen das Stahltor und die verstärkten Wände der Lagerhalle, gab dabei sehr laute knirschende, quietschende und knarrende Laute von sich und versuchte, jeden anzugreifen, der versuchte, sich diesem zu nähern. Aufgrund der extrem hohen Gewaltbereitschaft des Objektes sowie dem hohen Verletzungsrisikos von Personal war es nicht möglich, SCP-283-DE mit nötigem Benzin oder Erdmaterial zu versorgen. 

Ab den 14.08.2001 nahmen die Aktivitäten des Objektes allmählich ab. SCP-283-DE zeigte sich weiterhin aggressiv, jedoch reagierte es langsamer und reagierte mehr mit Drohgebärden als direkten Angriffen. Die Schläge gegen das Tor und die Wände wurden durch langsames Schaben mit dem Löffel ersetzt. SCP-283-DE musste mit technischen Mitteln fixiert werden, jedoch verweigerte es jeden Versuch der Kooperation, was auch die Aufnahme der für es notwenigen Nahrung oder die Steuerung durch einen erfahrenen Fahrer beinhaltet. Erdmaterial wurde ignoriert oder weggeschubst und Benzin, welches in den Tank gefüllt wurde, wurde kurz darauf wieder ausgestoßen.

Am 19.08.2001 zeigte SCP-283-DE kaum noch Reaktionen. Der Kran blieb nahezu bewegungslos hängen, es reagierte kaum noch auf sich näherndem Personal und zeigte, außer leisen knarrenden und quietschenden Geräuschen, keine bis nur noch minimale Aktivitäten oder Reaktionen.

SCP-283-DE hatte schließlich am 20.08.2001 sämtliche Aktivitäten eingestellt. Es zeigte keine Reaktionen, als man sich dem Objekt näherte oder berührte. Versuche, SCP-283-DE zu einer Reaktion zu bringen, scheiterten und auch der Versuch, SCP-283-DE zu fahren, war ohne Erfolg, selbst nachdem man es wieder betanken konnte. 

Mechaniker untersuchten SCP-283-DE, konnten jedoch bis auf einige Abnutzungsspuren und Rostflecken keine technischen Probleme feststellen, die die Inaktivität erklären könnten. 

Am 25.08.2001 wurde das Objekt nach mehreren erfolglosen Untersuchungen zu seinem aktuellen Lagerort transportiert und von „Euclid“ zu „Neutralisiert“ umklassifiziert.
