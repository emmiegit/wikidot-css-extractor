&gt; Initialisiere geborgene Datendatei L246-A1780B23971C20987D091

&gt; Zeige Datenabruf für Dokument ███-██████-██

&gt; [STUFE-4-AUTORISIERUNG ERFORDERLICH]

&gt; [INITIALISIERE...]

&gt; [DATEN BESCHÄDIGT]e nicht klar über die Kette der Ereignisse. Wir wissen nicht, was zur Hölle passiert ist. Die einzig logische Vorgehensweise, wenn der Ausdruck //logische Vorgehensweise// noch auf diese Situation anwendbar ist, [DATEN BESCHÄDIGT]och in Arbeit und wir können wenig dagegen tun. Wir haben nicht mehr die Werkzeuge dafür und wir sind uns nicht sicher, ob wir sie wirklich jemals hatten. Wir können nicht davon ausgehen, dass wir wirklich das wussten, was wir zu wissen glaubten. Das ist keine Metapher. Wir müssen hinterfragen, ob dieses Wissen jemals wirklich existierte, oder ob d[DATEN BESCHÄDIGT] auch &#34;umstrukturiert&#34; wurde. Denkt drüber nach, denkt //wirklich// über alle Dinge nach, die wir als Teil der &#34;Realität&#34; für selbstverständlich halten. Das Essen, das wir essen, die Luft, die wir atmen, die Dinge, die wir denken. Wir könnten in zwölf Stunden in einer Welt aufwachen, in der Religion, wie wir sie kennen, nicht einma[DATEN BESCHÄDIGT]. Gott möge uns allen helfen. Wenn Gott noch existiert.

&gt; [GROẞER ABSCHNITT BESCHÄDIGT]

&gt; [DATEN BESCHÄDIGT]en nicht weniger als drei separate bestätigte CK-Klasse-Ereignisse mit mehr als vierzigtausend potenziellen Unterereignissen. Ja, vierzig//tausend//. Vorausgesetzt, wir können den Aufzeichnungen vertrauen. Das ist das Problem beim Versuch, etwas von Realitätsverschiebungen zu isolieren. Woher weiß man, dass die nächste Realitätsverschiebung den Schutz vor Realitätsverschiebungen nicht aufheben wird? Vorausgehende Hin[DATEN BESCHÄDIGT]

&gt; [GROẞER ABSCHNITT BESCHÄDIGT]

&gt; Isolationsroutine 17-JC hat endlich Wirkung. Vorsichtig können wir einen Erfolg erklären. Wir s[DATEN BESCHÄDIGT]r können möglicherweise nicht alles rekonstruieren. Es wird klar, dass wir absichtlich weitere CK-Unterereignisse einleiten müssen. [DATEN BESCHÄDIGT]a &#34;einmischen in den Zeitstrom&#34; oder genauer &#34;Blasphemie&#34;. Ich nenne es tun, was getan werden muss. Habt ihr wirklich gedacht, dass euer Glaube wirklich unantastbar sein würde, als ihr in den Dienst der Foundation gerufen wurdet? [DATEN BESCHÄDIGT]  

&gt; Am Anfang war [DATEN BESCHÄDIGT]das wir jetzt als &#34;das Wort&#34; bezeichnen. Unsere Aufzeichnungen zu diesem Zeitpunkt als &#34;widersprüchlich&#34; zu bezeichnen ist schmeichelhaft. Es gibt keine Richtlinien für die mel[DATEN BESCHÄDIGT] neue Inkarnation.

&gt; [DATEN BESCHÄDIGT]e Sorgen, dass dies als unrechtmäßige Geburt gesehen wird, etwas, das in dieser Zeit und an diesem Ort am wenigsten missbilligt wird. Ich bin zuversichtlich, dass w[DATEN BESCHÄDIGT] in einem Stall, einem Futtertrog geboren. Ja, wie tief wir gesunken sind. Aber die Aktivitäten unter den Einheimischen sind äußerst seltsam geworden. Eine Gruppe Schäfer fand uns u[DATEN BESCHÄDIGT] können die Erscheinung von &#34;Engeln&#34; zu diesem Zeitpunkt nicht verifizieren, und die Anwesenheit eines &#34;Sterns&#34; (ziemlich sicher ein Meteor) ist wahrscheinlich reiner Zuf[DATEN BESCHÄDIGT]

&gt; [GROẞER ABSCHNITT BESCHÄDIGT]

&gt; [DATEN BESCHÄDIGT]agen, dass all dies &#34;vorhergesagt&#34; wurde? Dieses Ere[DATEN BESCHÄDIGT] nicht eingeleitet [DATEN BESCHÄDIGT]a war eine Art externe Behö[DATEN BESCHÄDIGT] anderer Meinung. Diese Vorkommnisse reichen fast aus, um euch glauben zu lassen, dass dies wirkli[DATEN BESCHÄDIGT] 

&gt; [DATEN BESCHÄDIGT]e alle Kinder getötet, auf exekutiven Befehl. Wir konnten nichts tun, um es zu verhindern. Ja, wir haben sie vorher rausgeholt, aber ist das wirkl[DATEN BESCHÄDIGT]fragen, was wir hier tun? Hunderte kleiner Kinder wurden getötet und ob wir die Schwerter geschwungen haben oder nicht, es ist unsere Schuld. Eine Schlussfolgerung ist sicher: Er //wusste// es. Einer der drei &#34;W[DATEN BESCHÄDIGT]

&gt; [DATEN BESCHÄDIGT] Aufsehen unter lokalen religiösen Gruppen verursachte. Ist diese Figur von Johannes dem Täufer ein echter &#34;Prophet&#34; – eine unabhängig auftretende Anomalie? Ist er das, was er sagt? Ist er die Nebenwirkung eines vorangegangenen CK-Klasse-Ereignisses? In diesem Stadium haben wir keine Möglichkeit, den Unterschied zu erkennen. Die wichtigeren Fragen sind: Sollen wir ihn ernst nehmen und arbeitet er mit uns oder gegen uns?

&gt; [GROẞER ABSCHNITT BESCHÄDIGT]

&gt; [DATEN BESCHÄDIGT]agte uns, dass sie wortwörtlich den Teufel getroffen hat und dass er ihr anbot, [DATEN BESCHÄDIGT]erstehen, dass sie gerade vierzig Tage ohne Essen in der Wüste verbracht hat. Selbst wenn wir ihr Wesen berücksichtigen, können wir nicht sicher sein, dass dies keine durch Hunger verursachte Halluzination war, sondern eine mögli[DATEN BESCHÄDIGT]lleicht sollten wir einfach dankbar sein, dass sie den von diesem Teufel angebotenen &#34;Handel&#34; nicht eingegangen ist. Könnt ihr euch vorstelle[DATEN BESCHÄDIGT]

&gt; [DATEN BESCHÄDIGT]mutter sagte ihnen, dass sie eine Jungfrau war und dass ihre Schwangerschaft von Gott gesandt wurde, und erstaunlicherweise scheinen die meisten von ihnen zu glauben, er[DATEN BESCHÄDIGT] aber wir müssen sichergehen, dass die öffentliche Meinung auf unserer Seite bleibt, während wir gleichzeitig die Aufmerksamkeit der Regierung vermeiden. Erinnert euch an d[DATEN BESCHÄDIGT] Taufe und das anomale Erscheinen einer Taube [DATEN BESCHÄDIGT]

&gt; Bestimmte lokale Gruppen sind aktiv feindselig geworden, besonder[DATEN BESCHÄDIGT]zwölf Jünger – und alle Jünger ihres &#34;inneren Kreises&#34; //müssen// männlichen Geschlechts sein. Diese Pharisäer allein sind ein ernster Dorn in unseren Augen und wir können es uns nicht leisten, ihnen noch mehr Muniti[DATEN BESCHÄDIGT]

&gt; [GROẞER ABSCHNITT BESCHÄDIGT]

&gt; [DATEN BESCHÄDIGT]ungewiss. Sie scheint zu genießen, was (F.) etwas zu sehr &#34;ihre kleine soziale Revolution&#34; nennt. Sie zieht jeden Tag größere Mengen [DATEN BESCHÄDIGT]se Rede auf dem Berggipfel gestern? [DATEN BESCHÄDIGT] dass es eine gute Sache ist, wenn sie ihren Status als religiöse/populistische Heldin anerkennt. Er sagt, wenn die Foundation nicht gegen versehentliche negative Ereignisse wie das Abschlachten hunderter kleiner Kinder (eine permanente Veränderung des Zeitstroms, zumindest) ist, sollten wir nicht gegen positive Ereignisse eines ähnlichen Maßsta[DATEN BESCHÄDIGT]

&gt; [GROẞER ABSCHNITT BESCHÄDIGT]

&gt; Können wir dies für den Rest des kritischen Zeitraums von 3 Jahren beibehalten und es bis zum letzten Ereignis der CK-Klasse schaffen? Ich bin mir nicht mehr sicher. Es ist nicht so, als wäre sie unbesiegbar oder was auch immer sie zu denken scheint, und diese &#34;Wunder&#34;, auch wenn sie ein hervorragendes Werkzeug zur Erregung von Aufmerksamkeit sind, sind ein zweischneidiges Werkzeug. Sie liefern uns kurzfristig alle Ergebnisse, die wir brauchen, aber langfri[DATEN BESCHÄDIGT]kann nicht genug betonen, dass wir uns an diesen //Herodes-Vorfall erinnern// müssen. Was passiert, wenn sich diese Leute gegen uns wenden? Was passiert, wenn sie versuchen, sie zu töten? Was passiert, wenn sie erfolgreich sind?

&gt; [GROẞER ABSCHNITT BESCHÄDIGT]

&gt; Das Schlimmste ist passiert und das sage ich nicht leichtfertig. Vergangene Nacht, nach den Feier[DATEN BESCHÄDIGT]

&gt; [DATEN BESCHÄDIGT]bt es nichts, was wir tun können, als diesem Schauspiel bis zum Ende zuzusehen. Und nicht zu versuchen, einer ausgewachsenen Panik zu unterliegen. Ja, das ist eine absolute Katastrophe und genauso herzzerreißend, aber wir sind die Foundation. Wir müssen uns über unsere Gefühle erheben. Wir werden all unsere Fertigkeiten brauchen, damit es fu[DATEN BESCHÄDIGT]wollte, dass wir weitermachen. Darum hielt sie uns davon ab, den Garten zu betreten. [DATEN BESCHÄDIGT]ättet nicht auf sie hören sollen! Ihr hättet die Wachen mit allen nötigen Mitteln aufhalten sollen! Sie kaufte sich selbst in die Parteilinie ein, versteht ihr? Sie //glaubt// es jetzt! Und sie wird sich selbst sterben lassen.

&gt; [DATEN BESCHÄDIGT]Qual, dabei zuzusehen. Diese Basta[DATEN BESCHÄDIGT] teuflisch, sogar als Hinrichtungsmethode barbarisch. Ich nehme alles zurück, was ich gesagt habe. Hätte ich eine Möglichkeit, sie alle zu töten, würde ich es tun. Und ich schwöre, ich //werde// diesen verräteri[DATEN BESCHÄDIGT] Es tut mir leid, es tut mir so le[DATEN BESCHÄDIGT]

&gt; [DATEN BESCHÄDIGT]e einunddreißigste Iteration. Ho[DATEN BESCHÄDIGT]immte überein. Dieser verdammte Gockel – ihr wisst, was ich mei[DATEN BESCHÄDIGT] der richtige Ansatz? Selbst wenn wir erfolgreich sind, wie werden wir erklä[DATEN BESCHÄDIGT]gessen die Dinge, die passierten, als sie starb … Wir alle sahen sie. Die dreistündige Sonnenfinsternis. Dieses Erdbeben, die … Geister? Und das ist nur der Anfang … Es hat keinen Sinn, es zu leugnen. Vielleicht hat er recht, vielleicht sollten wi[DATEN BESCHÄDIGT] 

&gt; [GROẞER ABSCHNITT BESCHÄDIGT]

&gt; [DATEN BESCHÄDIGT]r nach vielen Versuchen wieder wach. Fand es nicht relevant, es aufzuzeichnen, aber ihr habt mich richtig verstanden. Sie lebt. An diesen Baum genagelt blutete sie stundenlang aus, sie stachen ihr in die Seite und vergruben sie – und sie war tot, merkt euch meine Worte, drei ganze Tage lang – und //sie lebt//. Ich kann nicht glauben, dass irgendetwas davon passiert. Eigentlich ist das eine Lüge. Ich glaube, ich bin an diesem Punkt über Unglauben hinaus. Drei Tage tot u[DATEN BESCHÄDIGT]ann kein zufälliger Nebeneffekt dieses CK-Klasse-Ereignisses sein. Es //muss// eine Intervention von einer außenstehenden Macht sein. Eine Gotth[DATEN BESCHÄDIGT]cht sicher, ob ich bereit bin, das zu glauben. Aber wie ich bereits sagte, ich bin über Unglauben hinaus.

&gt; [GROẞER ABSCHNITT BESCHÄDIGT]

&gt; [DATEN BESCHÄDIGT] Sophia Light ist nicht hier. Sie ist auferstanden. [DATEN BESCHÄDIGT]
