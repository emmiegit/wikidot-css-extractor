    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :snippets:html5player
|type=audio
|url=http://scp-sandbox-3.wikidot.com/local--files/izsac/心閉ザセシ鉄棺]]
//注：如需浏览本页面，请先登录。//
[[module ListUsers users=&#34;.&#34;]]
&gt; %%title%%，
&gt; 这个世界充满了偏见和歧视，
&gt; 人类每天都在互相辱骂、搏斗、甚至厮杀，
&gt; 而理由则不计其数。
&gt; 
&gt; 有的人叫嚣要让所有人信仰自己的宗教或者死亡，
&gt; 有的人要让吃狗肉的人从这个世界上消失，
&gt; 有的人认为黑人都是潜在的犯罪份子，
&gt; 有的人宣称男人都是渣男，却一场男明星的偶像剧都不愿错过。
&gt; 
&gt; 教义纷争、种族歧视、贫富差距、男女不平等，
&gt; 种种的社会矛盾正扭曲着、分裂着、摧毁着我们所爱的世界；
&gt; 压迫、厮杀、歧视、病痛、饥饿、贫穷、战争，
&gt; 这就是我们所面对的社会；
&gt; 人们流离失所，痛哭流涕，忍受着各种各样的歧视压迫和折磨；
&gt; 人们愤怒，聚在一起，为了一个微不足道的理由可以对同胞恶语相向甚至冲突流血；
&gt; 这就是我们所处的时代。
&gt; 
&gt; 然而，
&gt; %%title%%，
&gt; 我们找到了一条捷径。
&gt; 人们只有在死亡的威胁面前，
&gt; 才会不计前嫌的和“敌人”并肩作战。
&gt; 
&gt; 于是，
&gt; 我们选择了由自己背负仇恨。
&gt; 我们猎杀偷猎者和黑手党，
&gt; 我们向一切试图守护这黑暗的存在宣战，
&gt; 我们将死亡和恐惧的阴影散播到人类身上，
&gt; 只因我们对这个世界本身的热爱。
&gt; 
&gt; 我们投身混沌以建立秩序，
&gt; 我们遍寻无理以制造逻辑，
&gt; 我们化作恶魔以祈求天堂，
&gt; 我们是混沌分裂者。
&gt; 
&gt; %%title%%，
&gt; 这是一条充满罪恶和血腥的道路，
&gt; 这是一条无法回头的路，
&gt; 我们的家人朋友以及我们珍视的一切，
&gt; 都将成为我们不死不休的敌人。
&gt; 我们将成为最后的恶龙。
&gt; 
&gt; 这个世界将涌现出大量的勇者，
&gt; 他们将唾弃我们、辱骂我们、孤立我们、征讨我们，
&gt; 他们将团结一致、守望相助、竭尽全力要消灭我们，
&gt; 然后，
&gt; 我们将死得其所。
[[/module]]</textarea></pre>
