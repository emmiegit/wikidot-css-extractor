**Titre original :** SCP-5110 - PURE BEAR
**Auteur :** [[user RubyIguess]]
**Traducteur :** [[user Vhital]]
**Date de publication originale :** 27 février 2020
[[include credit:end]]

**Objet n^^o^^ :** SCP-5110

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Tout article de SCP-5110 identifié doit être contenu dans un casier de confinement sécurisé. Les membres du personnel de la Fondation, à l&#39;exception des membres du personnel de Classe D, ne doivent en aucune circonstance ingérer un produit de SCP-5110.

Les cargaisons identifiées de SCP-5110 doivent être confinées dès que possible, et les instances retrouvées dans le commerce de détail doivent être rappelées. Le personnel impliqué dans l&#39;obtention de la cargaison doit être interrogé avant de recevoir des amnésiques.

**Description :** SCP-5110 est la désignation collective d&#39;un ensemble d&#39;articles de nourriture emballée commercialisé par la marque &#34;PURES NOURRITURES&#34;. Ces articles sont typiquement des articles de nourriture et de boissons imitant ceux de marques populaires telles que Coca-Cola ou Haribo. Les instances de SCP-5110 sont habituellement trouvées dans et expédiées à de petites épiceries. Des enquêtes visant à retrouver l&#39;entreprise ou les individus responsables de la création de SCP-5110 sont en cours.

Une fois ingéré, SCP-5110 a des effets anormaux néfastes sur le système digestif du consommateur. Alors que les effets des produits de SCP-5110 varient typiquement selon l&#39;article spécifique, certains étant bien moins nocifs, aucun article ne s&#39;est avéré n&#39;avoir aucun effet anormal sur le consommateur. Les articles d&#39;un produit SCP-5110 spécifique sont par la suite désignés comme SCP-5110-A à SCP-5110-D.

Une description abrégée de chaque produit SCP-5110 et de ses effets observés sont disponibles ci-dessous :


||~ Désignation ||~ Nom sur l&#39;emballage ||~ Description||
|| SCP-5110-A || PURES BAIES || SCP-5110-A semble être un récipient de baies assorties avec un emballage typique de la marque &#34;PURES NOURRITURES&#34;. Après consommation, SCP-5110-A manifeste de grandes quantités de baies en train de pourrir à l&#39;intérieur du système digestif du consommateur.||
|| SCP-5110-B || PUR SODA || SCP-5110-B ressemble à une cannette de soda utilisée par des marques telles que Coca-Cola ou Pepsi, avec un emballage typique de la marque &#34;PURES NOURRITURES&#34;. Les contenus de SCP-5110-B sont de l&#39;eau minérale gazeuse. Après consommation, de multiples bouteilles en verre de 237 mL se forment dans le système digestif du consommateur, se brisant souvent en raison de la pression. ||
|| SCP-5110-C || PURS VERS || L&#39;emballage contient de multiples bonbons gélatineux de différents goûts en forme de vers. Suite à l&#39;ingestion, des entités similaires à //Eunice aphroditois// apparaissent à l&#39;intérieur du système digestif du sujet. Ces entités, une fois retirées, semblent colorées ou teintes afin de ressembler aux bonbons dans SCP-5110-C. Cela cause un trauma important au système digestif et aux autres parties du corps en raison des instincts fouisseurs des entités.||
|| SCP-5110-D || PURS OURS || L&#39;emballage contient de multiples bonbons gélatineux de différents goûts en forme d&#39;ours. Après avoir été ingéré, un ours brun juvénile se forme dans le système digestif du consommateur sur une période de 1-3 jours. L&#39;ours brun juvénile, après avoir été retiré, présente une fourrure d&#39;une teinte similaire en apparence au bonbon coloré ingéré présent dans l&#39;emballage. ||

**Addendum 1 :** Emballage :

À l&#39;arrière de tous les articles SCP-5110 se trouve une série de déclarations présumées provenir de l&#39;entreprise ou de ses créateurs. Cela est resté constant sur l&#39;emballage lui-même et est le seul signe ou marque de l&#39;entreprise, en omettant le nom de la marque &#34;PURES NOURRITURES&#34;.

&gt; = {{Il est de notre DEVOIR, et il a TOUJOURS été de notre DEVOIR de vous apporter de la PURE NOURRITURE.}}
&gt;
&gt; = {{Regardez les AUTRES PRODUITS que vous possédez. Regardez aux INGRÉDIENTS ; les SUCRES, SIROPS, et les choses INUTILES qui ont été ajoutées. Tant est ajouté pour le GOÛT, tant est ajouté pour vous APAISER.}}
&gt;
&gt; = {{Regardez ci-dessous. NOUS ne vous donnons pas les SUCRES qui pourrissent lentement votre dent, les GRAISSES qui vous ballonnent, les SIROPS qui vous font en vouloir plus. Nous vous donnons de la PURE NOURRITURE.}}
&gt;
&gt; = {{Nous prenons la PURE ESSENCE de ceux-ci et nous les mettons dans la gélatine. Ni PLUS, ni MOINS.}}
&gt;
&gt; = {{MANGEZ avec FIERTÉ. VOUS allez goûter au SUMMUM de la NOURRITURE. VOUS allez goûter au PLUS PUR.}}
&gt;
&gt;&gt; {{VALEURS NUTRITIVES}}
&gt;&gt;  
&gt;&gt; {{**CALORIES 58 000**}}
&gt;&gt;
&gt;&gt; ------------
&gt;&gt;
&gt;&gt; {{**Total de Lipides** 40 000 g}}
&gt;&gt; {{**Sodium** 16 g}}
&gt;&gt; {{**Total de Glucides** 0 g}}
&gt;&gt; {{**Total de Sucres** 0}}
&gt;&gt; {{**Protéines** 260 000 g}}
&gt;
&gt; **{{INGRÉDIENTS : OURS}}**
