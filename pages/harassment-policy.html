    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 本篇參照EN分部的[http://www.scpwiki.com/harassment-policy Official Anti-Harassment Policy]頁面所建置，並按照調繁中分部的運作模式進行了些微的調整。

SCP-ZH繁中分部重視並致力於為所有成員提供無騷擾的環境，無論其性別、性別認同和表現、性取向、殘疾、外表、種族，宗教或其他個人特徵如何。

我們絕不容忍用戶以任何形式對他人進行騷擾。

這份騷擾防治準則適用於所有SCP-ZH繁中分部的社群空間，包含[http://scp-zh-tr.wikidot.com/chat-guide 聊天室]及發送給其他社群成員的私人訊息。

此行為準則也間接適用於與SCP-ZH繁中分部相關的周邊社群[[footnote]] [https://www.facebook.com/groups/564558147771958/ FB - scp基金會中文粉絲群]、[https://forum.gamer.com.tw/A.php?bsn=22580 巴哈姆特 - SCP基金會綜合討論版]、[https://twitter.com/scpwikizh 推特 - SCP基金會繁中分部]、[https://reurl.cc/0O6K9A 噗浪 - SCP基金會繁中站點官方噗浪] [[/footnote]]中的行為；於周邊社群或粉絲團中的騷擾行為可能會導致用戶於官方區域內遭受處分。

對於任何違反此行為準則的人，工作人員擁有決定權來視酌情處以制裁或將其驅逐這些場所。

+ 什麼是騷擾？

騷擾行為包括但不限於：

* 對於一個人進行有關性別、性別認同、性取向、種族、生理或心理特質的負面或非必要互動（或對此發表評論）。
* 於不適當的地方或情況下發表的色情圖像或做出帶有性意味的行為，特別是針對其他用戶時。
* 過度的要求談論與性相關的主題，令人反感的性關注。包括向用戶發送帶有性暗示的圖片、迫使他人談論「性」或做出相關的互動，或是反復出現且不必要的調情。
 * 在創作討論時我們能允許部分與性相關的話題出現，但是向沒有要求的人發送參考資訊或評論通常是騷擾。
* 對任何人的暴力威脅或鼓勵對方做出任何形式的自殘。
* 蓄意恐嚇。
* 跟蹤其他用戶於網路上的足跡，收集個人情資。
* 反復的做出不適當的社交接觸，例如請求/假裝與他人有著非一般程度的親密關係。
* 在被要求停止後仍重複對人一對一通訊。
* 為了羞辱/抹黑/傷害其他用戶而公開私訊內容，包括在未經他人同意的情況下「洩露」他人的身份。
* 做出輕率/虛假的指控，而其意圖顯而易見的就是為了讓對方被從網站所驅逐。
* 鼓勵他人做出上述任何行為。

此外，工作人員的職責範圍包括以下行為:
* 於SCP基金會社群中長時間的持續做出操弄，或毀壞人際間行為舉止的行為。
* 於工作人員尚未做出判決，且未經當事人同意的情況下，私自發布判決。

++ 該如何判定騷擾行為？

因應繁中分部目前的[*http://scp-zh-tr.wikidot.com/meet-the-staff 工作人員]人數編制尚未成立騷擾專門應對小組，如果您不確定遇到的是不是騷擾行為請隨時詢問任何一位您所信任的[*http://scp-zh-tr.wikidot.com/meet-the-staff 工作人員]即可。

+++ 違反規則

未對任何人進行實質騷擾而違反規則是可能的。當用戶正在當一個渾蛋、表現出不必要的侵略性或發表過度偏執且無針對性的意見時，這將被視為對ZH社群或平台的騷擾。

如果您感覺到有違反規範的行為正在發生，不論那是發生在自己或他人身上，並將可能使人受到傷害，請盡快回報給你所在的ZH社群或平台負責人，或直接諮詢[*http://scp-zh-tr.wikidot.com/meet-the-staff 工作人員]。

+++ 其他互動

以下這些互動本身並未違反規定，或構成騷擾行為。而這並不是個完整的列表。

* 對一名用戶的SCP基金會作品進行的評論，除非該評論於後續造成了其他的騷擾行為。

* 質疑，或盤問他人的信仰或行為。

* 與已斷交的友人或你所討厭的用戶進行基本的公開場合互動。

* 朋友之間的個人爭執，即便爭執的結果導致了友誼的終結。

+ 回報

如果您受到來自SCP基金會社區成員的騷擾、注意到其他人受到騷擾，或有任何其他的擔憂，請通過Wikidot或[*http://scp-zh-tr.wikidot.com/chat-guide 聊天室]來發送回報訊息給任何一位[*http://scp-zh-tr.wikidot.com/meet-the-staff 工作人員]。

如果騷擾您的人（們）也在團隊之中，我們將不允許他們參與處理您的事件。

我們將盡速對回報內容做出答覆。

若情況許可，請提供你所指出的騷擾行為的紀錄。這可能包括評論的連結、評論內容的截圖、聊天記錄或私訊的副本。這將有助於確保我們能對此採取行動。

該行為準則適用於SCP基金會社區，但是如果您是在其它地方受到網站成員的騷擾，我們仍然希望您能向我們告知。

對於那些顯然是出於鄙夷、報復、器量小或對他人做出無聲且合法批評的回報，我們保留拒絕受理的權利。

我們尊重保密性，以保護受害者。我們視情況而做出的決定，我們可能會公開我們收到騷擾投訴對象的名字（指的是網站上的暱稱），不過這只會發生在我們認為有必要施以此等懲罰的情況下。若未經騷擾受害者的確切同意，我們將不會公布他們的名字。

+ 後果

被要求停止做出騷擾行為的當事人應立即遵從此命令。

如果有人從事騷擾行為，則反騷擾小組將可能採取任何他們認為適當的行動，最重可將其自網站和聊天室封禁。

如果某位社群成員因騷擾行為而被封禁，則他們只能向反騷擾小組提出上訴。

反騷擾小組將在收到舉報、調查並解決案件後通知紀律小組。以下資訊將會提供給紀律團隊：
* 事件發生的日期。
* 事件涉及的當事人數量。
* 事件的性質。（例如，性騷擾，出於種族動機的騷擾等）
* 對任何被發現確實有做出騷擾行為的人，所做出決議的總結。</textarea></pre>
