**项目编号：**SCP-CN-603

**项目等级：**Keter

**威胁级别：**[[span style=&#34;color:orange&#34;]]●[[/span]] Orange

**特殊收容措施：**三支驻扎于Site-CN-03的机动特遣队辛辰-8 “猫科动物”需要以轮班制监视SCP-CN-603的动态，其所处区域需以“野生动物保护区域”为由禁止无关人员进入。一旦监视到SCP-CN-603进入活性阶段，机动特遣队辛辰-8 “猫科动物”需要立刻发出红色警报，Site-CN-03将被授权进行包括核打击在内的遏制手段。

已被确认的SCP-CN-603-1区域在进行清场前需要被以适当的理由进行封锁，禁止无关人士进入，机动特遣队辛辰-0 “海洋生物”负责SCP-CN-603的搬运工作。

**描述：**SCP-CN-603是一条蛇形异常项目，种类与任何现存的爬行纲蛇目分类下的种类均不相同。现被收容于中国浙江省杭州市杭州湾王盘山群岛的█████岛山的裂缝中。

SCP-CN-603的体型十分巨大，身体伸展后的长度可以达到900米，身体直径为7米左右，蛇头部呈三角形，但其毒囊以及獠牙已经被除去。SCP-CN-603的鳞片颜色偏青且十分坚硬，在收容初期的身体组织取样过程中，基金会损坏了两台特殊钻头依旧没有对其体表造成明显的损伤，但是其体表存在着多数（78处）伤口，每处伤口中都存在着一根不属于SCP-CN-603身体组织的骨质尖刺，后期调查显示其为人类骨骼。

在SCP-CN-603头部前方约5米处跪坐着一具抱着石板的人类骸骨，其脊椎骨节间伸展出78根极长的脊椎骨锁链，根据SCP-CN-603体表伤口中的骨刺可以推测出，在基金会发现SCP-CN-603之前，SCP-CN-603一直处于被这些脊椎骨束缚的状态下。但现阶段所有的脊椎骨锁链都已经绷断，后期的实验表明，石板以及人体骨骼没有任何的异常性质。

SCP-CN-603常年处于冬眠状态，性情温和，即使项目被外界刺激惊醒也不会表现出任何攻击欲望。当SCP-CN-603进入活性阶段时，其异常性质便会展现。

SCP-CN-603进入活性状态后，项目会指定一个区域为SCP-CN-603-1，被指定的SCP-CN-603-1通常正处于遭遇灾难的状态。此时项目的瞳孔会闪烁淡红色的光芒，发出低声的嘶吼，并在几秒后从自身的尾部开始自我吞噬。与此同时，SCP-CN-603-1区域内的所有物体将会进入停滞状态。

根据SCP-CN-603-1的范围大小以及涉及事件的复杂程度，SCP-CN-603的自我吞噬普遍会持续7分钟——8小时，在事后对石板的调查显示，SCP-CN-603在此时会对SCP-CN-603-1进行筛选并抹除所有的正面结局，最终留下最为负面的结局。

当SCP-CN-603将自身吞噬到极限之时，SCP-CN-603与SCP-CN-603-1将会瞬间互换位置。SCP-CN-603在此时会恢复原本长度，并且身体粗度会明显增加，而此时的SCP-CN-603-1均会直接处于事件的结局状态，现已确认的SCP-CN-603-1请参照附录1。

[[collapsible show=&#34;+ 附录1：SCP-CN-603-1事件表&#34; hide=&#34;- 关闭&#34;]]


||~ 实验编号 ||~ SCP-CN-603吞噬时间 ||~ 事件 ||
|| 603-1-1 || 四小时五十三分四十二秒 || 2025年12月21日3点23分，发生于中国浙江省杭州市██公寓群的大型火灾，事后调查显示是4号楼0121号房间用户的瓦斯炉故障随即引发连环爆炸，与此同时公寓群的安保系统出现故障导致所有门窗无法打开，四辆消防车的水管以及消防栓堵塞，最终导致在场包括消防官兵在内的563人全部死亡。 ||  
|| 603-1-2 || 五十四分十七秒 || 2026年1月23日17点41分，发生于中国上海██办公楼的一起恶性抢劫强奸杀人案件，调查显示，案发当时所有受害者的手机以及办公楼内的座机都出现了故障导致了无法报警，自动门的安保系统出现故障导致受害者中的一对母女无法逃出大楼，最终导致在场22人全部死亡，但有证据显示十三名犯案成员尚在人世并且在逃中。 || 
|| 603-1-3 || 两小时十四分二十六秒 || 2026年4月12日21点31分，发生于中国辽宁省大连市██银行的一起恶性抢劫杀人案件，调查显示，案发当时银行警报系统以及到达现场的警方枪械全部出现故障，最终导致在场包括警察，特警部队在内的413人全部死亡，但有证据显示九名犯案成员尚在人世并且在逃中。 || 
|| 603-1-4 || 一小时二十七分三十二秒 || 2026年5月14日18点42分，发生于中国新疆维吾尔自治区██山间别墅的一起恶性绑架杀人案件，受害男童以及前往该别墅进行抓捕的四名刑警共5人全部死亡，但有证据显示犯案成员█████尚在人世并且在逃中。 ||

[[/collapsible]]

[[collapsible show=&#34;+ 附录2：SCP-CN-603中的石板&#34; hide=&#34;- 关闭&#34;]]
事后的研究显示，该石板约为东汉███年的产物，石板上的文字大部分已经无法认清，可阅读的部分已被翻译成现代汉语如下：

&gt; 九黎一族的[模糊不清]，为吞噬希望的大蛇。[模糊不清]之战中，我军本应大获全胜的战争却屡战屡败，尸骸中闪烁红光，[意义不明的语言]，吾等借[模糊不清]之术，将大蛇降伏于[模糊不清]，由[模糊不清]看守封印。
&gt; 
&gt; 囚其于罪人域，直至清零大赦天下。
[[/collapsible]]


[[collapsible show=&#34;+ 附录3：大赦天下与倒计时项目&#34; hide=&#34;- 关闭&#34;]]

SCP-CN-603以及其他的罪人域项目均是在2025年5月26日的哈尔滨圣索菲亚大教堂的收容失效，又称[[[http://scp-wiki-cn.wikidot.com/y1 | “清零事件”]]]后被发现并收容的。

SCP-CN-603的石板所提及的清零大赦之日与基金会日前收容中的[[[http://scp-wiki-cn.wikidot.com/scp-cn-043 | 倒计时项目]]]是否有联系以及是否有更多的罪人域项目已然苏醒的调查依旧在持续。

&gt; //我有种预感，我们要迎来一场大战。@@                           @@-----特工五月鱼//
