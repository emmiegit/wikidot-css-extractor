**Mã vật thể:** [http://scp-vn.wikidot.com/scp-2719 SCP-2719]-J

**Phân loại:** Không buồn cười

**Quy trình Quản thúc Đặc biệt:** SCP-2719-J phải được quản thúc bên trong --mẹ mày--.[[footnote]] //Việc sửa đổi quy trình quản thúc hiện đang được Ủy ban Đạo đức xem xét do các lo ngại về việc tính toàn vẹn của Cở sở An ninh bị tổn hại, tương tự tình thế tiến thoái lưỡng nan khi giữ một voi trong một phòng kín.// - Ts. Izza [[/footnote]][[footnote]]Ts. Izza đã bị sa thải.[[/footnote]]

**Mô tả:**  SCP-2719-J là một thẻ tên dạng dán màu trắng. Mặt trước của vật thể này có ghi dòng chữ &#34;XIN CHÀO, TÔI LÀ một câu đùa nội bộ&#34;, với cụm từ &#34;câu đùa nội bộ&#34; có vẻ như được viết bằng bút dạ vĩnh viễn.

Khi SCP-2719-J được dán vào một hay nhiều bề mặt, khái niệm của vật thể tương ứng sẽ bị thay thế bằng &#34;một câu đùa nội bộ&#34;. Vật thể sẽ mất đi mọi ý nghĩa hay hàm ý với tất cả mọi người trừ người đã sử dụng SCP-2719-J (đối tượng được định danh là SCP-2719-J-1).[[footnote]] Đối tượng cũng có thể được gọi là &#34;diễn viên hài&#34; hay &#34;một thằng hề&#34;, với hàm ý mỉa mai.[[/footnote]]

SCP-2719-J-1 vì thế trở thành cá nhân duy nhất sở hữu kiến thức về vật thể. Thông tin này sẽ được chỉ định là &#34;câu đùa&#34;. Cá nhân này sẽ có thể chia sẻ câu đùa với bất kỳ người nào mà họ muốn &#34;cho nhập hội&#34;, từ đó biến họ thành một SCP-2719-J-1.

Các cá nhân không nằm trong nhóm nội bộ hiểu được câu đùa có xu hướng ngày càng trở nên khó chịu vì bị cho ra rìa, một phần vì biết rằng thông tin về câu đùa rất dễ dàng tiếp cận và một phần vì ảnh hưởng nhận thức độc nhẹ. Đối tượng cũng dễ biểu hiện các phản ứng cảm xúc cực đoan hơn, bao gồm nhưng không giới hạn ở chán chường, choáng ngợp, bối rối và sợ hãi, hoặc sự kết hợp của các cảm xúc này. Xem thêm thông tin chi tiết dưới đây.

**Phụ lục 2719-J:** Thông tin Thử nghiệm.

//Ghi chú: Các thử nghiệm được tiến hành tại Điểm Thử nghiệm Alpha Cơ sở Quản thúc Khái niệm-22, với Ts. Hubert Graham chỉ đạo một đội gồm hai nghiên cứu viên và ba nhân viên cấp D.//

|| **Hành vi** || **Kết quả** ||
|| Ts. Graham dán SCP-2719-J vào cửa buồng quản thúc. || Tất cả mọi người trừ Ts. Graham đều trở nên lo lắng, khăng khăng rằng không hề có lối ra khỏi căn phòng. Đã ghi nhận Graham cười một mình trong khi cả đội ngày càng trở nên kích động. Không một ai có khả năng xác định được vị trí cánh cửa; Graham nói rằng đó là &#34;một câu đùa nội bộ&#34;, và vì thế &#34;họ không hiểu được nó.&#34;||
|| Ts. Graham bí mật nói với D-68129 rằng SCP-2719-J đang ở trên cánh cửa. || D-68129 ôm bụng cười. D-68129 nói với các nhân sự khác trong căn phòng rằng SCP-2719-J đang ở trên cánh cửa. D-68129 bị bắn vì phá hỏng câu đùa.[[footnote]] &#34;Đừng có nhìn tôi như thế, hắn đáng bị thế! Thằng đần...&#34; - Ts. Graham [[/footnote]]||
|| Ts. Graham tháo SCP-2719-J khỏi cửa buồng quản thúc và dán nó lên áo D-33671. || D-33671 trải qua một cơn hoảng loạn nhẹ khi cố cởi cái áo trong khi không hiểu nó là cái gì và phải làm như thế nào. Ts. Graham báo cáo bị đau bên hông.||
|| Ts. Graham tháo SCP-2719-J và dán nó lên trán D-33671.  || Nhân sự hoảng sợ và cố giết thứ họ không hiểu.[[footnote]] //Ối chà// - Ts. Graham [[/footnote]] ||
|| Ts. Graham dán SCP-2719-J lên một khối lập phương hoàn hảo không khí rắn, nhiệt độ phòng.[[footnote]]Đừng có hỏi.[[/footnote]] || Không có ai sống sót, trừ Ts. Graham.[[footnote]] //Ối chaaaaaaaaa// - Ts. Graham [[/footnote]] ||
|| Ts. Graham dán SCP-2719-J lên tay mình và giới thiệu bản thân với các nhân sự mới. || &#34;Xin chào, một câu đùa nội bộ, tôi là bố.&#34;[[footnote]]Đầu đạn hạt nhân tại điểm được kích hoạt.[[/footnote]] ||
|| Con gái năm tuổi của Ts. Graham dán SCP-2719-J lên một bức tranh cắt dán mà em đang làm cho cha mình khi ông đang được chữa trị tại bệnh viện. || &#34;Cái đéo gì đây?&#34;[[footnote]] &#34;Mi gọi nó là nghệ thuật hả, nhóc con? [nói với hộ lý] Tôi phải chơi với thằng [DỮ LIỆU BỊ XÓA] nào để có được tí con MẸ nó morphine ở chỗ này đây??&#34;[[/footnote]]||
|| Ts. Graham tháo SCP-2719-J khỏi cái tác phẩm trừu tượng trên và dán vào [http://www.scp-wiki.net/scp-in-a-box-j SCP-????-J trong Hộp]. || Ít nhất năm mươi tám câu đố khái niệm mới xuất hiện trên hộp chứa SCP-????-J. Cái hộp giờ là phản nhận thức, --chúng tôi nghĩ vậy--.[[footnote]] //Vì chúa ông đã làm cái gì thế hả?!?// [tiếng hét không rõ] - Giám đốc Điểm Belushi [[/footnote]] ||
|| SCP-2719-J được dán lên Phần Lan.  || Thì ra là, Phần Lan là một quốc gia không hề có thật. Đất nước này không chỉ không tồn tại mà nơi đó thậm chí còn không hề có đất liền, và khoảng không giữa Thụy Điển và Nga thật ra là một đại dương trống. Giờ thì tôi nhận ra khái niệm này nghe có vẻ xàm xí nhưng đó là lý do cái trò che mắt này thành công, và là lý do mọi người e sợ việc phản bác sự tồn tại của Phần Lan, thế nên tôi cần bạn tiếp thu những bằng chứng sau đây với với một thái độ cởi mở. Phần Lan lần đầu được sáng tạo ra trong thời kỳ Chiến tranh lạnh giữa nước Nga và phương Tây. Đây cũng là thời điểm tư tưởng bảo vệ môi trường và ý kiến về việc bảo tồn hành tinh của chúng ta thực sự trở nên phổ biến, và vì cả hai điều này mà hai kẻ đầu têu ra trò lừa Phần Lan bắt đầu trở nên khăng khít với nhau, Nga và Nhật Bản. Quan hệ Nhật-Xô đã luôn có bất cập, nhưng đồng thời cũng vô cùng kín kẽ. Sớm nhất là vào năm 1925 Nhật và Liên Xô đã có những mối thương thảo bí mật với nhau về các quyền lợi đánh bắt thủy sản giữa hai quốc gia, với việc Liên Xô giao cho Nhật Bản hầu hết tất cả các quyền lợi thủy sản của mình mà không có một lời giải thích thỏa đáng. Các cuộc trao đổi và liên minh bí mật này vẫn còn tiếp diễn cho tới tận khi Liên Xô sụp đổ, Gorbachev đã có một chuyến thăm tới Nhật Bản nhiều tháng trước khi Liên Xô sụp đổ và suốt thời gian đó khẳng định rằng mối quan hệ giữa hai nước đang phục hồi, dù khi đó mối quan hệ của Liên Xô với tất cả các nước khác trên thế giới lại ngày một tệ đi. Thật ra thì trong 100 năm mối quan hệ Nga-Nhật đã cho ta hàng đống câu hỏi không có lời giải đáp. Như vì sao trong cao trào Thế Chiến 2 các trận chiến giữa hai nước này lại vô cùng ít ỏi dù cả hai ở phe đối lập nhau? Vì sao Nhật Bản lại ký một bản hòa ước với Nga vào năm 1941, chỉ vài tháng trước khi đồng minh của họ là nước Đức tuyên chiến với Nga? Vì sao mối quan hệ giữa Nhật Bản và Nga luôn tốt xuyên suốt Chiến tranh lạnh, dù có sự khác biệt khổng lồ về địa chính trị giữa hai nước, và vị trí địa lý gần nhau đến mức ta nghĩ nó hẳn phải gây ra các bất đồng chứ? Câu trả lời đơn giản thôi, họ có một bí mật chung. Một tài sản có lợi cho cả hai. Và tải sản đó chính là Phần Lan. Không rõ lần đầu ý tưởng về Phần Lan được nghĩ ra là khi nào, một số bảo là từ Chiến tranh lạnh, một số nói rằng nó kéo dài từ tận những năm 1920, và công dụng của Phần Lan cũng khá đơn giản. Nhật bản có thể đánh bắt thủy sản trên vùng đại dương giữa Thụy Điển và Nga mà không cần phải lo về các tác động môi trường, dù sao thì, làm gì có ai sẽ cho rằng các vi phạm về khai thác thủy hai sản sẽ xảy ra trên một nơi mà ai cũng nghĩ là đất liền phải chứ? Và đổi lại Nga sẽ nhận phần trăm sản lượng cá để phân phát cho người dân mình. Đơn giản chi là đánh bắt trên Biển Phần Lan, vận chuyển xuyên nước Nga, (nhân tiện thì đây cũng là lý do thực sự mà tuyến đường sắt xuyên Siberia được khởi công), và sau đó vận chuyển từ bở biển Viễn Đông Nga sang Nhật Bản dưới vỏ bọc là san phẩm &#39;Nokia&#39;. Đó là lý do Nokia là công ty &#39;Phần Lan&#39; lớn nhất, và cũng là lý do Nhật Bản là thị trường nhập khẩu sản phẩm Nokia lớn nhất, mặc dù không nhiều người sử dụng điện thoại Nokia trong đất nước này. Rõ ràng là có vài câu hỏi chưa được trả lời cho thuyết âm mưu này và tôi sẽ cố giải thích bên dưới. 1- Thế còn người Phần Lan? Tất cả họ cũng trong âm mưu này sao? Trả lời. Không. Những người đến từ Phần Lan thực sự tin rằng họ đến từ Phần Lan. Sự thực thì họ đến từ các thị trấn nhỏ dọc theo phía Đông Thụy Điển, hoặc phía Tây của Nga, hoặc ở Bắc Estonia. 2- Thế còn tất cả sản phẩm xuất khẩu của Phần Lan ngoài Nokia? Trả lời. Ba sản phẩm xuất khẩu lớn nhất của Phần Lan, cũng như là ba ngành công nghiệp được biết tới nhiều nhất là Dầu mỏ, Công nghệ và Phần mền. Dầu mỏ được khai thá từ các giàn khoan xa bờ ở nơi mà tất cả chúng ta nghĩ là vùng đất liền của Phần Lan, (Nhật Bản lần nữa cũng tránh được các luật quản lý khai thác), các công ty Công nghệ đều đã được giải thích ở trên với vỏ bọc Nokia, và các công ty Phần mềm có thể dễ dàng điều hướng địa chi IP của họ đến biển Phần Lan. Và đối với các sản phẩm xuất khẩu khác từ Phần Lan, ừ thì, tự nhận rằng Santa đến từ đất nước mình không phải là cách hữu hiệu để được mọi người tin tưởng đâu. 3- Thế còn thủ đô Helsinki? Nó là một thành phố lớn trên bàn quốc tế mà. Trả lời. Helsinki tọa lạc tại Đông Thụy Điển. Làm như những người bay đến đó có để ý ấy. 4- Thế còn tất cả những nơi khác trên Phần Lan? Có rất nhiều thứ và tất cả không thể đều là giả được. Trả lời. 99% Phần Lan là rừng. Rất nhiều trong số đó còn không được tính đến khi nói về địa lý Phần Lan. 5- Tại sao tất cả các quốc gia khác đều hùa theo? Trả lời. Lúc ban đầu nó chỉ là một biểu hiện thiện chí giữa các nước phương Tây và Liên Xô. Một lá bài để mặc cả. Nhưng rồi Phần Lan phát triển thành một thứ gì đó hơn thế nữa. Một hình mẫu lý tưởng để các quốc gia khác noi gương. Không có quốc gia thực sự nào có thể liên tiếp đứng đầu về Giáo dục, Y tế, Bình đẳng giới, Tỉ lệ biết chữ, Độ ổn định quốc gia, Chính phủ ít tham nhũng nhất thế giới, Tự do ngôn luận. Nó chỉ là một khái niệm để con người và các quốc gia noi theo. Nhưng đó cũng là lý do sự tồn tại của Phần Lan bị tranh cãi. không thể có quốc gia nào trên thế giới lại có thể tuyệt thế được. 6- Sao lại là cái tên Phần Lan? Trả lời. Đất nước được dựng lên để đánh bắt cá. Và cá thì có gì? Vây (Fins). Thế nên Phần Lan (Finland). 7- Thế còn ngôn ngữ Phần Lan? Trả lời. Thử tra xem điểm giống nhau giữa tiếng Nhật và tiếng Phần Lan xem. Bạn sẽ ngạc nhiên vì độ tương đồng của chúng đấy. Đặc biệt kỳ lạ khi tính tới khoảng cách của hai nước. 8- Tôi là người Phần Lan và mấy lời công kích của ông lên con người và văn hóa tôi thật xúc phạm. Trả lời. Tôi đang không xúc phạm văn hóa hay con người Phần Lan. Tôi thậm chí còn không phản bác sự tồn tại của văn hóa Phần Lan. Khi có một cộng đồng gồm vài triệu người tự nhận mình là người Phần Lan thì đương nhiên một nền văn hóa sẽ từ đó được phát triển. Tôi chỉ đang nói rằng phần đất liền của Phần Lan thực ra không tồn tại. Không hề có nghĩa rằng không thể có sự tồn tại của nền văn hóa hay danh tính Phần Lan. 9- Đây là một âm mưu quá khổng lồ để che đậy, làm sao mà chưa từng có ai khác nhận ra điều này? Trả lời. Nhiều nời đã nhận ra rồi. Nhưng hãy tưởng tượng khẳng định &#39;Tôi không tin Phần Lan tồn tại&#39; lố bịch thế nào đi. Cho dù ta có bằng chứng không thể chối cãi được đưa ra về một điều gì đó ta vẫn sẽ giữ quan điểm mà bạn bè, gia đình, và người quen của ta đều có để không phá hỏng các mối quan hệ xã hội. Nó chỉ là một phần của con người ta thôi. 10- Thế còn GPS và ảnh vệ tinh? Trả lời. Bị kiểm soát và làm giả. Tại các khu vực thuộc Estonia, Thụy Điển, và Nga được chỉ định là &#39;vùng Phần Lan&#39; thì các địa điểm GPS sẽ thay đổi để khớp với Phần Lan. __Ảnh vệ tinh cũng có thể bị làm giả__.||
