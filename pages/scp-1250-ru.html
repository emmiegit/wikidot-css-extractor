**Объект №:** SCP-1250-RU

**Класс объекта:** [[[safe| Безопасный]]]

**Особые условия содержания:** SCP-1250 следует хранить в металлическом контейнере размером 40x55x45 сантиметров. Дверца контейнера должна быть оснащена электронными часами-таймером с форматом минут и секунд. Время на таймере должно полностью совпадать со значением на дисплее часов SCP-1250. Запрещается извлекать объект из контейнера, если значение на таймере меньше трех минут.

В связи с инцидентом 1250-А подопытным субъектам запрещается брать с собой какую-либо передающую аппаратуру.

**Описание:** SCP-1250 представляет собой черный дорожный чемодан марки █████ с габаритами 51x24x37 сантиметров. Внутри чемодана находятся несколько проводов, прикреплённых к стенкам. Все провода оборваны с обеих сторон за исключением одного, присоединенного к небольшим электронным часам, выполняющим роль таймера. Также внутри были обнаружены следы взрывчатого вещества, что подтверждает предположение о том, что объект изначально являлся самодельным взрывным устройством.  

Часы в объекте продолжают работать, несмотря на отсутствие какого-либо источника питания. На них постоянно ведется десятиминутный обратный отсчет, возобновляющийся по завершении. Когда значение на дисплее часов достигает нуля, происходит &#34;мнимая&#34; детонация. Под &#34;мнимостью&#34; подразумевается то, что взрыва, как такового, не происходит: в процессе не выделяется никакого количества энергии, не оказывается какого-либо воздействия на окружающую среду и не производится даже малейших вибраций.  Он является иллюзией, видимой исключительно человеческому глазу, и может быть наблюдаем только со стороны [[footnote]] То есть люди, оказавшиеся в области поражения, не видят самого взрыва. [[/footnote]]. Также, взрыв, как и его аномальные свойства, может быть полностью подавлен, если субъект не способен увидеть его, однако по неизвестной причине на закрытие век это не распространяется.

Тем не менее, на человека (далее субъект), находящегося в радиусе около одного метра от центра взрыва[[footnote]] В случае если в радиусе окажется более одного человека, то воздействию подвергнется только тот, кто находится ближе к центру. [[/footnote]], оказывается аномальное воздействие, вследствие которого он исчезает ровно на десять минут. На это время субъект перемещается в локацию не установленной точно природы, по всем признакам соответствующую аэропорту города █████████, РСФСР, 12:01:18 [[footnote]] По местному времени. [[/footnote]], 1 июля 198█ года. Субъект никак не может взаимодействовать с окружением и людьми, существующими в данной точке, и, по сути, способен только наблюдать. Через десять минут субъект появляется ровно на том же месте, на котором был до перемещения, вне зависимости от текущего местоположения объекта.  

Тесты с SCP-1250 показали, что события, происходящие в данном временном промежутке, не соответствуют нашей действительности [[footnote]] В это время из данного аэропорта не поступало никаких уведомлений о терактах или их предотвращении. [[/footnote]], и более того, после каждого нового перемещения перед субъектами предстает вариация событий, так или иначе отличающихся от предыдущих. Все отличия связаны только с одним человеком, далее именуемым SCP-1250-1.

SCP-1250-1 – это мужчина-европеоид, возрастом около двадцати пяти лет, среднего телосложения. Субъекты описывают его как крайне неприметного. Попытки установить его личность не увенчались успехом, так как не сохранилось каких-либо данных с того времени. В начале каждой вариации он сидит на скамье неподалеку  от места появления субъектов, а его левая рука протянута к SCP-1250, лежащему под скамьей. Дальнейшие действия SCP-1250-1 разнятся от случая к случаю. 

После множества проведенных опытов, направленных на наблюдение за SCP-1250-1, была установлена некоторая взаимосвязь между проделываемыми им действиями. Прежде всего, SCP-1250-1 каким-то образом сохраняет память о предыдущих итерациях и почти всегда предпринимает попытки остановить &#34;зацикливание&#34;, но что бы он ни делал, через десять минут цикл начинается заново. С нашей же стороны существует проблема, заключающаяся в том, что перемещения субъектов в эти итерации происходят непоследовательно, то есть если проводить два перемещения подряд, то в первом случае может оказаться итерация под номером 37, а во втором - под номером 4.

Периодически SCP-1250-1 ведет записи в ежедневнике. Написанное в нем по неясной причине сохраняется из итерации в итерацию. Как предполагает сам SCP-1250-1, это, возможно, связанно с тем, что ежедневник лежал в секретном отделении SCP-1250 гораздо раньше того, как из него сделали СВУ, поскольку является &#34;подарком при покупке&#34; этого чемодана. Что примечательно, данный ежедневник лежал в этом самом отделении нашей версии объекта, но по ошибке был воспринят за часть каркаса чемодана. Часть текста из ежедневника приведена в приложении 1250-2.

**Приложение 1250-1:** Инцидент 1250-A

██.██.20██ после проведения очередного опыта с SCP-1250 отправленный субъект не вернулся по истечении десяти минут, однако, прикрепленный к нему GPS-маячок [[footnote]] До инцидента данный пункт входил в ОУС объекта. [[/footnote]] стал передавать сигнал о местоположении. Он исходил из аэропорта города █████████, Российская Федерация, того места, в котором оказывались перемещаемые, но в указанной точке отсутствовал как и сам субъект, так и маячок. В течение нескольких часов источник сигнала перемещался по аэропорту и его окрестностям, после чего сигнал резко прервался и больше не возобновлялся. Причины произошедшего остаются неизвестными.
