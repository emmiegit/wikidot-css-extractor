+ Вступление
Регенерирующие индивидуумы (Синий Тип) - общее обозначение для любых личностей, которые обладают способностью восстанавливать повреждённые ткани и органы, часто неосознанно. Вопреки распространенному мнению, Синий Тип не является неуязвимым. Существует множество методов ликвидации или нейтрализации Синего Типа. В некоторых случаях, Синий убивает себя сам из-за неконтролируемого использования своих же способностей, однако большинство случаев требуют прямого участия оперативников.

+ Формы
Существует несколько форм регенеративных способностей Синего Типа, и вам следует знать их все.

__Ущербная Регенерация:__ Эта форма Синего Типа представляет крайне низкую угрозу и, как правило, чтобы справиться с ней, достаточно одного оперативника. Получив ранение, тело Синего вместо репликации утраченных тканей восполняет потерю материалом, неподходящим для этого участка тела. Например, если представитель этой формы потеряет руку, то есть шанс, что она будет восстановлена в виде большого выроста из зубной эмали.
Эта форма Синего Типа, как правило, погибает от накопленных незначительных травм ещё до того, как оперативники до них доберутся.

__Ограниченная Регенерация:__ Эта форма Синего Типа представляет среднюю угрозу, и рекомендуется отправлять на её захват четверых оперативников. Обладает способностью медленно восстанавливать потерянные ткани и, в некоторых случаях, конечности. Может представлять опасность в боевых ситуациях, так как постоянное нанесение травм бывает затруднительно. См. Эффективные методы уничтожения для получения дополнительной информации по нейтрализации представителей этой формы.

__Полная Регенерация:__ Эта форма Синего Типа представляет среднюю угрозу, и рекомендуется отправлять на её захват четверых оперативников. Обладает способностью к регенерации потерянных тканей и конечностей в течение нескольких секунд, что делает ликвидацию или постоянное нанесение травм невозможным. См. Эффективные методы уничтожения для получения дополнительной информации по нейтрализации представителей этой формы.

__Расширенная Регенерация:__ На сегодняшний день были обнаружены семь представителей этой формы Синего Типа. На их захват следует отправлять отряд из 20 оперативников. Эта форма обладает не только способностью к регенерации потерянных тканей и конечностей, но и может поддерживать дальнейший рост конечностей и органов, часто резко увеличиваясь в размерах во время процесса. Такое сочетание делает эту форму Синего Типа грозным противником. См. Эффективные методы уничтожения для получения дополнительной информации по нейтрализации представителей этой формы.

+ Способы идентификации
Синий Тип несложно определить, и самый простой способ это сделать - т.н. шарп-тест. На ладони подозреваемого следует сделать небольшой разрез и наблюдать за раной. Если рана заживает сразу, подозреваемый является Синим Типом с Полной Регенерацией. Если излечение относительно медленно, подозреваемый является Синим Типом с Ограниченной Регенерацией. Если рана затем покрывается непригодными тканями, подозреваемый является Синим Типом с Ущербной Регенерацией.
В силу внешнего вида и характера Синих с Расширенной Регенерацией, очень маловероятно, что для их определения потребуется шарп-тест.

+ Рекомендации по ведению боя
При уничтожении представителей Синего Типа, важно, чтобы они были выведены из строя заранее. Зарекомендовали себя следующие методы нейтрализации Синего Типа в боевой обстановке.

В случае с Синими с Ограниченной Регенерацией, цель - их колени. Эти травмы лишают их возможности передвигаться на несколько часов, в течение которых они могут быть полностью нейтрализованы.

Для Синего Типа с Полной Регенерацией, следует нанести как можно больше травм его телу. Синий становится недееспособным на длительный период, так как его организм излечивает ранения по отдельности.

В случае с Синими с Расширенной Регенерацией, рекомендуется использовать вооружение, основанное на сжигании. В то время, как тело Синего будет занято исцелением ожогов, у оперативников будет возможность привести его в полную недееспособность.

+ Эффективные методы уничтожения
__Непрерывное сжигание:__ Синего помещают в камеру сжигания на сколь угодно долгое время. В результате непрерывного сжигания, Синий не в состоянии постоянно восстанавливаться, что позволяет эффективно его ликвидировать.

__Внедрение острого инородного тела в мозг:__ Применяется для Синего Типа с Ограниченной и Полной Регенерацией. Синего убивают при помощи пронзания черепа ножом или другим острым предметом. Мозг Синего не в состоянии восстановить участок мозга, занятый посторонним предметом, что делает его практически мёртвым. Посторонний предмет должен оставаться в черепе Синего до полного уничтожения останков. При попытке подвергнуть такому воздействию Синего с Расширенной формой регенерации, его тело сгенерировало отдельный череп, а затем принялся пронзать оперативников при помощи свежевыращенной конечности.

__Непрерывное утопление:__ Применяется для Синего Типа с Ограниченной и Полной Регенерацией. Тело Синего помещается в запечатанный непрозрачный контейнер, который затем полностью заполняется водой. Это приведет к тому, что Синий тонет, восстанавливает функции мозга, а затем снова тонет, что делает его практически недееспособным.

__Непрерывная эрозия:__ Вариация Непрерывного утопления для использования против Синего Типа с Расширенной Регенерацией. Синий сокращается до приемлемого размера с помощью нанесения стратегической травмы. Затем его помещают в большой укреплённый контейнер, который полностью заполняется плавиковой кислотой. Это позволяет уничтожать с помощью кислоты любые вновь образующиеся ткани, что делает Синего практически недееспособным.

В случае затруднений в ликвидации, против Синего Типа должны применяться  все возможные методы  в быстрой последовательности.</textarea></pre>
