**アイテム番号:** SCP-685-JP

**オブジェクトクラス:** Euclid

[[include component:image-block
|name=SCP用素材(2).jpg 
|caption=SCP-685-JP
|width=200px
]]

**特別収容プロトコル:** SCP-685-JPはサイト-81██の低脅威収容ロッカーにプラスチック製のケースに入った状態で収容してください。また、SCP-685-JPの接触及び運搬は女性職員のみが許可されています。もし、SCP-685-JP-2の出現を誘引する条件を有した職員がSCP-685-JPに接触した場合、その職員を監視カメラを設置した人型収容セルに隔離してください。SCP-685-JPに対する実験を行う場合、主任担当職員の許可を得た上で、Dクラス職員もしくは、前述の隔離した職員を用いて行ってください。

**説明:** SCP-685-JPはポラロイド社製のシートフィルム式インスタントカメラ[[footnote]]一般的にはポラロイドカメラと呼称される[[/footnote]]です。SCP-685-JPの外装が鉄で構成されている事以外に特筆する点は存在せず、通常のインスタントカメラと同様に使用できます。

SCP-685-JPの異常性は未婚の12歳以上の男性がSCP-685-JPに接触した際に発現します。人間がSCP-685-JPに接触してから█時間後に、SCP-685-JPは細かく振動すると同時に、SCP-685-JPの正面部に儲けられている排出口から一枚の写真（以降SCP-685-JP-1と呼称する）を排出します。排出された全てのSCP-685-JP-1には、ヒトもしくは、動物をモチーフにした人形が写し出されています。SCP-685-JP-1に写し出されている人形（以降被写体と呼称する）の種類は、マネキン、市松人形、ビスクドール、ぬいぐるみ、こけし、マトリョーシカ等██種類が確認されています。すべての被写体は、花嫁衣裳の着用、もしくは結婚式を連想させる塗装もしくは、装飾が施されています。

SCP-685-JP-1は排出されると同時に、SCP-685-JPに接触した人間（以降対象と呼称する）の眼前へ転移を開始します。転移はSCP-685-JP-1の上部から順に行われ、転移開始から約█分ほどで完了します。また、SCP-685-JP-1の転移中、対象はSCP-685-JP-1の転移が終了するまで一切の動作が不可能となります。

SCP-685-JP-1が出現してから約██分後に対象の周囲に存在するドア、窓、引き出し等開閉が可能なすべての物品から全長1.5mから██mほどの人形（以降SCP-685-JP-2と呼称する）が出現します。SCP-685-JP-2が出現する瞬間を観測する試みは、撮影機器の原因不明の故障及び観察者の失神により現在まで成功していません。SCP-685-JP-2はSCP-685-JP-1の被写体と共通の外見を有していますが、一部のSCP-685-JP-2は対象と比較して、自身の移動及び後述する捕獲に適した外見を有しています。また、すべてのSCP-685-JP-2は人間の20代前半と推測される女性の声を発する事が可能です。

SCP-685-JP-2は、対象を知覚すると好意的な発言を発しつつ、対象を捕獲する事を試みます。この時、SCP-685-JP-2が対象の捕獲が困難だと判断した場合、自身の一部もしくは、全身を変形させることで対象の捕獲もしくは、捕獲の妨害となる存在を排除します。SCP-685-JP-2が対象を捕獲するとSCP-685-JP-2は、対象を自身に密着させる形で拘束もしくは、自身の内部に収納した後にその場で対象と共に消失します。また、SCP-685-JP-2と共に対象が消失すると同時に、GPSは反応が消失し、通信機、撮影機器は外部との通信が不可能となります。消失したSCP-685-JP-2及び対象の行方は現在不明です。

SCP-685-JPは200█年12月██日に██県██市で「押入れから現れた巨大な人形が息子を誘拐した」との通報を財団が傍受した事で存在が発覚、収容されました。収容時のインタビューで、対象と推測される██ ██氏（当時18歳）の父親は、SCP-685-JPの入手先を「息子がリサイクルショップでSCP-685-JPを購入した」と証言しました。しかし、財団の調査で青年は当日、リサイクルショップに来店していない事が判明しています。インタビュー後、██氏の父親及び警察関係者にAクラス記録処理を施した後に、カバーストーリー「家出」が適用されました。

現在、SCP-685-JPの販売元及び未収容のSCP-685-JPの有無に対する調査が継続されています。

**補遺:** 
20██年1月██日、SCP-685-JPが保管されているロッカー内で、一枚のA4サイズの紙を職員が発見しました。紙の両面には、以下の文面が印刷されていました。（詳細は文章685-JP-01及び 文章685-JP-02を参照）

__**文章685-JP-01**__ 
[[collapsible show=&#34;+ 文章685-JP-01を閲覧する&#34; hide=&#34;- 文章685-JP-01の閲覧を終了する&#34;]]
&gt; 20██年12月分の縁結機使用明細
&gt; 使用者:[解読不能][[footnote]]現在までに存在が確認されていない漢字らしき文字が記載されている[[/footnote]]
&gt; 擬態形状：カメラ
&gt; 
&gt; 使用回数:1██回
&gt; 送信エラー:██回
&gt; 婚約成立数:██組
&gt; 矯正による婚約成立数:██組
&gt; 要処分者数:█2人

__**文章685-JP-02**__ 
[[collapsible show=&#34;+文章685-JP-02を閲覧する&#34; hide=&#34;- 文章685-JP-02を閲覧する&#34;]]
&gt; [[size 1.5em]]この形像なら、自壊するまで一緒に駆動したい！！20経年以上の人形、1████体の理想縁結相手ベスト５[[/size]]
&gt; 
&gt; **女形**
&gt; **１位：**人間
&gt; **２位：**ぬいぐるみ
&gt; **３位：**五月人形
&gt; **４位：**招き猫
&gt; **５位：**藁人形
&gt; 
&gt; **男形**
&gt; **１位：**人間
&gt; **２位：**市松人形
&gt; **３位：**木彫りのクマ
&gt; **４位：**マネキン
&gt; **５位：**ラブドール[[footnote]]男性の擬似性交、愛玩、観賞、写真撮影等に使用されるシリコンドールの一種[[/footnote]]
&gt; 
&gt; 最近、世間を騒がせている形像である人間が今月も理想の縁結相手ランキング、男女共に第１位に輝きました
&gt; また、人間が存在する第二現実への渡航を希望する人形も先月の約10倍に増えています
&gt; 
&gt; しかし、一部の工場関係型は、人間との縁結及びそれによる新規製造による設計図移入により、従来の人形の製造率が低下し、最終的には現人形は廃版となる意見を提示しています。
&gt; 
&gt; これは一部の型遅れのオンボロ達の主張であり、__私達や第二現実の協力者達は人間との縁結が私達人形の幸せにつながると確信しています__
