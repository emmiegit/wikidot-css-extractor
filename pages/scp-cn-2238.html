**项目编号：**SCP-CN-2238

**项目等级：**Eucild

**特殊收容措施：**基金会已与██市政府签订保密合作协议书，共同对 SCP-CN-2238 进行就地收容和监控，以禁止公众进入。

SCP-CN-2238 的周围需施以施工架、围栏和工棚等伪装，外围施工入口处需贴上“施工重地，闲人勿入”等指示用语。政府外勤人员负责外围人流疏导，基金会员工则负责于内部建筑入口处进行实时监管，并阻拦任何无授权人员进入。

必要情况下，允许基金会人员对 3 级权限以下的现场人员施以B级记忆删除。

**描述：**SCP-CN-2238 是一组发生在特定建筑群中的异常现象，当且仅当人类个体进入建筑内部时将被触发，触发后其“烈度”因触发位置而异。

该建筑原为██市██中学，基金会因一场民事案件受当地政府邀请介入，随后确认建筑群的部分教室具有异常性质，具体表现包括：
    
* 老化的 LED 灯管于电路闭合瞬间产生可被编码、破译并解读的高频“闪烁”
* 门、窗类出入结构表现出异常高的强度
* 桌椅、教具等物品的自主移位
* [数据删除]

经排查，建筑群内有异常现象的空间共██处，包括█年█班教室、化学实验室、多媒体科室、第一阶梯教室、保健室、行政处办公室、德育处办公室、二层女厕所隔间等（详见 实验记录 CN-2238）。以上具备异常触发条件的空间之建筑材料均无任何物理性异常。

**更新**：##blue|该项目的研究人员必须以 4 ~ 6 周/次 的频率前往医疗部门接受心理健康评估，未能达到准入要求者将被调离研究岗位。轮岗制度正在评估中。##

**附录：**

**实验记录 CN-2238** ：

&gt; **实验地点：**化学实验室
&gt; **闪烁编译：**取高频词汇前三
&gt; * 烫
&gt; * 咸
&gt; * 不要
&gt; **典型物理效应：**
&gt; * 门窗自教室后方至前方依次震动，伴有脚步声
&gt; * 实验器材自主损坏，包括但不限于：
&gt;  * 酒精灯爆燃
&gt;  * 试管底破裂
&gt;  * 氯化钠溶液丢失
&gt;  * 浣洗池底部管道被不明杂质堵塞

&gt; **实验地点：**第一阶梯教室
&gt; **闪烁编译：**取高频词汇前三
&gt; * 演
&gt; * 看
&gt; * 不要
&gt; **典型物理效应：**
&gt; * 随机翻椅自行失衡复位
&gt; * 哄笑声，检测可得无单一发声源，于空间内均匀分布
&gt; * 投影用幕布显现出褐色污渍，采样分析发现主要成分为人类粪便及尿液

&gt; **实验地点：**德育处办公室
&gt; **闪烁编译：**取高频词汇前三
&gt; * 黑
&gt; * 救
&gt; * 不要
&gt; **典型物理效应：**
&gt; * 内置储物间（面积约 1 平方米）反锁，无法从内部打开
&gt; * 约每秒 1 次的敲击声，声源为教师办公桌桌面
&gt; * 上述效应在 2700 次敲击声后终止

&gt; **实验地点：**█年█班教室
&gt; **闪烁编译：**取高频词汇前三
&gt; * 不要
&gt; * 不要
&gt; * 不要
&gt; **典型物理效应：**
&gt; * 无

&gt; **实验地点：**二层女厕所隔间
&gt; **闪烁编译：**取高频词汇前三
&gt; * 滚
&gt; * 出
&gt; * 去
&gt; **典型物理效应：**
&gt; * [数据删除]
&gt; **备注：**本次实验后现场一名初级研究员失踪，15 分钟后其尸体重新出现在隔间便坑内，经解剖确认死因为溺毙。
