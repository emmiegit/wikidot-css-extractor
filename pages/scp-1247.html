    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1247 – LaBeouf-Betrachter
**Autor:** [[*user ksaid]]
**Original:** http://www.scp-wiki.net/scp-1247
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1247

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Im Falle eines Eindämmungsbruchs ist SCP-1247 wie ein körperlich normaler, untrainierter menschlicher Feind zu behandeln. Das Personal wird gewarnt, dass SCP-1247 psychisch instabil ist und nicht zwischen Organismen unterscheiden kann. Die Anwendung tödlicher Gewalt zum Festhalten von SCP-1247 ist nicht autorisiert.

SCP-1247 ist in einer Standard-Isolierzelle für Humanoide einzudämmen. Es gelten die Standard-Sicherheitsmaßnahmen für humanoide SCPs. Die Zelle muss gegen das Eindringen von Ungeziefer und Insekten geschützt sein. 

Kein Personal darf physischen Kontakt mit SCP-1247 herstellen, es sei denn, es erfüllt die folgenden physischen Spezifikationen:

* anatomisch männlich
* Größe innerhalb von 5 cm bis 176 cm
* Gewicht innerhalb von 10 kg bis 74 kg
* anatomisch übliche Anzahl und Positionierung von Gliedmaßen, Fingern und Anhängseln (Ohren, Nase usw.)

Die vollständigen Spezifikationen müssen verifiziert werden, bevor der physische Kontakt mit SCP-1247 autorisiert werden kann. Bei entsprechenden Tests kann auf Spezifikationen verzichtet werden.

SCP-1247 durchläuft derzeit einen Prozess der psychologischen Rehabilitation. Um diesen Prozess zu unterstützen, müssen alle Mitarbeiter, die sein Quartier betreten, Gesichtsmasken tragen und dürfen keine Kleidungsstücke oder Accessoires tragen, die aus Leder bestehen oder Leder enthalten.

SCP-1247 muss zweimal wöchentlich an Therapiesitzungen mit Dr. Zhang teilnehmen, dienstags und freitags ab 15 Uhr. Die Sitzungsdauer sollte eine Stunde nicht überschreiten, aber nach Ermessen von Dr. Zhang können angemessene Ausnahmen gemacht werden. Dr. Zhang hat eine Maske zu tragen und für die Dauer aller Sitzungen einen Abstand von einem Meter zu SCP-1247 einzuhalten. Dr. Zhang hat betont, dass der Komfort und die Sicherheit von SCP-1247 von größter Bedeutung sind. Für die Dauer aller Sitzungen muss ein bewaffneter Sicherheitsagent im Raum anwesend sein.

Um die psychologische Stabilität von SCP-1247 zu gewährleisten, dürfen die bereitgestellten Mahlzeiten kein Fleisch enthalten.

SCP-1247 hat darum gebeten, dass keine Spiegel in seine Zelle gebracht werden.

**Beschreibung:** SCP-1247 ist ein 27 Jahre alter männlicher Mensch, ehemals ███ ███████ aus █████ ███, ██, Vereinigte Staaten von Amerika. SCP-1247 ist in fast allen Fällen biologisch normal. Tests haben jedoch einige atypische Gehirnaktivitäten ergeben. Bezeichnenderweise hat die Radiologie das Fehlen wesentlicher Bereiche des Großhirns aufgedeckt, die anscheinend durch das Vorhandensein von fremder biologischer Materie von einem nicht identifizierten lebenden Organismus ersetzt worden sind. Der Organismus wurde vorläufig als Pilzart klassifiziert und hat oberflächliche Ähnlichkeit mit Pilzen der Gattung //Morchella//, muss aber noch eindeutig mit einer anerkannten terrestrischen Art abgeglichen werden. Es gibt derzeit keine Pläne, diesen Organismus aus SCP-1247 zu entfernen.

SCP-1247 zeigt drei anomale Effekte.

Der primäre anomale Effekt, der von SCP-1247 gezeigt wird, ist psychologisch und kann nur von SCP-1247 selbst beobachtet werden. Wenn SCP-1247 in der Lage ist, ein lebendes Tier, ein totes Tier oder einen Teil eines Tieres zu beobachten, nimmt es dieses Tier als den amerikanischen Film- und Fernsehschauspieler Shia LaBeouf wahr. Dieser Wahrnehmungseffekt erstreckt sich auf alle Sinne von SCP-1247. Unabhängig von der tatsächlichen Größe oder Form des Tieres nimmt SCP-1247 eine lebensgroße Instanz von Shia LaBeouf wahr.

Tests haben ergeben, dass die Körperposition und Bewegungen von Shia-LaBeouf-Instanzen die tatsächliche Position und Bewegungen des Tieres so genau wie möglich widerspiegeln, ohne dass eine Umstrukturierung der tatsächlichen Anatomie von Shia LaBeouf erforderlich ist. Zum Beispiel würde eine von SCP-1247 wahrgenommene Ameise die offensichtliche Form von Shia LaBeouf annehmen, die auf ameisenähnliche Weise huscht, aber in ihrer Genauigkeit durch Shia LaBeoufs fehlenden Brustkorb, drittes Beinpaar und andere anatomische Merkmale, die eine Ameise besitzt, eingeschränkt wird. Trotz dieser unvollkommenen Nachahmung behauptet SCP-1247, dass Shia-LaBeouf-Instanzen die gleichen körperlichen Leistungen erbringen können, wie die Tiere, die sie ersetzen, selbst wenn dies für den tatsächlichen Shia LaBeouf physisch unmöglich wäre. Zum Beispiel nahm ein von SCP-1247 wahrgenommenes Pferd die scheinbare Form von Shia LaBeouf an, der auf allen Vieren mit der Geschwindigkeit des tatsächlichen Pferdes galoppierte, während ein von SCP-1247 wahrgenommener Vogel die scheinbare Form von Shia LaBeouf annahm, der durch die Luft flog, indem er mit den Armen schlug.

Wenn SCP-1247 ein Tier beobachtet, dem normalerweise die anatomischen Merkmale von Shia LaBeouf fehlen, nimmt es trotzdem eine normale Shia-LaBeouf-Instanz wahr. Zum Beispiel nahm ein von SCP-1247 wahrgenommener Wurm die offensichtliche Form von Shia LaBeouf an, der mit sichtbaren Armen und Beinen auf dem Boden lag, aber scheinbar gelähmt war. Wenn SCP-1247 ein lebendes oder totes Tier beobachtet, dem ein anatomisches Merkmal fehlt, oder einen Teil eines Tieres beobachtet, nimmt es in ähnlicher Weise eine vollständige, anatomisch vollständige Shia-LaBeouf-Instanz wahr. Zum Beispiel nahm ein von SCP-1247 wahrgenommener gekochter Hähnchenflügel die scheinbare Form von Shia LaBeouf an, wobei ein Arm in eine Form gebogen war, die der des gekochten Hähnchenflügels nahekam. Die von SCP-1247 in diesem Test wahrgenommene Instanz von Shia LaBeouf war tot, wie der Hühnerflügel, aber ganz und ungekocht.

Tests haben ergeben, dass Instanzen von Shia LaBeouf, die von SCP-1247 wahrgenommen werden, zuverlässig mit der aktuellen körperlichen Verfassung und dem Aussehen des tatsächlichen Shia LaBeouf übereinstimmen. Wenn SCP-1247 jedoch Teile von Tieren oder tote Tiere betrachtet, fehlt den wahrgenommenen Instanzen die Anwesenheit von Leben, trotz des fortgesetzten Lebens des tatsächlichen Shia LaBeoufs.

Der sekundäre anomale Effekt, der von SCP-1247 gezeigt wird, ist physisch und kann von anderen beobachtet werden. Wenn SCP-1247 physisch mit einem lebenden Tier, einem toten Tier oder einem Teil eines Tieres interagiert, interagiert es mit diesem Tier, als wäre es Shia LaBeouf. Dieser anomale Effekt wirkt sich auf Größe, Gewicht und Anatomie des Tieres aus, wenn SCP-1247 mit ihm interagiert. Beispielsweise wurde SCP-1247 in einem Test gebeten, eine Shia-LaBeouf-Instanz an seinem Arm zu ziehen. Unbemerkt von SCP-1247 war die Instanz von Shia LaBeouf eigentlich ein Wurm. Obwohl der Wurm keine Arme besaß, war SCP-1247 anscheinend in der Lage, einen unsichtbaren Arm zu greifen und bewältigte die Aufgabe mit einigen Schwierigkeiten. Der Test wurde wiederholt, wobei das Wurm-Testsubjekt zuerst durch einen Menschen, dann eine Kuh und dann ein Hühnerfilet ersetzt wurde. Alle Tests hatten das gleiche Ergebnis. SCP-1247 berichtete, dass das Gewicht aller vier Testsubjekte identisch war. Späteres Wiegen ergab, dass dies nicht der Fall war; alle vier Testsubjekte hatten ein Gewicht, das ihrer wahren Gestalt entsprach, sogar während sie von SCP-1247 festgehalten wurden. In einem späteren Test wurde SCP-1247 gebeten, einen Arm von einer Instanz von Shia LaBeouf abzutrennen. Diese Instanz von Shia LaBeouf war ebenfalls ein Wurm und hatte weder einen Arm noch ein Armäquivalent. Ungeachtet dessen meldete SCP-1247 das erfolgreiche Abtrennen eines Arms. SCP-1247 wurde gebeten, den wahrgenommenen Arm zu beschreiben, meldete aber weder einen Arm noch einarmigen Shia LaBeouf, sondern zwei ganze, tote Shia LaBeoufs, von denen einer dann verschwand.

Die Ausnahme dieser beiden anomalen Effekte betrifft ein lebendes Tier, ein totes Tier oder einen Teil eines Tieres, das sich innerhalb von SCP-1247 befindet. Wenn dies auftritt, wird das Tier so wahrgenommen, wie es von einem normalen Menschen wahrgenommen würde, und als solches wird physisch mit ihm interagiert.

Weder die primären noch die sekundären anomalen Effekte von SCP-1247 erstrecken sich auf Fotografien, Aufzeichnungen, Live-Videos oder andere nichtphysische, nichtbiologische Formen oder Darstellungen von Tieren. Der primäre anomale Effekt von SCP-1247 erstreckt sich jedoch auf alle Tiere, die in einer Reflexion oder durch eine Linse beobachtet werden. Weder die primären noch die sekundären Effekte von SCP-1247 erstrecken sich auf tierische Nebenprodukte oder auf Organismen, die nicht Teil des Reichs //Animalia// sind. Die anomalen Effekte von SCP-1247 wurden noch nicht auf zellulärer Ebene getestet.

Der von SCP-1247 gezeigte tertiäre Effekt ist psychologisch und nur für SCP-1247 selbst beobachtbar. SCP-1247 ist nicht in der Lage, Exemplare irgendeiner Art von Morcheln, Gattung //Morchella//, zu betrachten. Dieser Effekt erstreckt sich auf lebende, teilweise und tote Exemplare von Morchelpilzen sowie auf alle nichtphysischen, nichtbiologischen Repräsentationen von Morchelpilzen, wo sie vernünftigerweise als solche identifiziert werden können. Dieser Effekt erstreckt sich nicht auf Textbeschreibungen von Morcheln. Dieser Effekt erstreckt sich nicht auf die anderen Sinne von SCP-1247. Es gibt keinen entsprechenden physikalischen Effekt.

**Anmerkung:** Für eine eingehendere Untersuchung der drei anomalen Effekte von SCP-1247 kann sich das Personal auf [[[Experiment Log SCP-1247|Experimentprotokoll SCP-1247]]] beziehen.

Die Art und Weise, in der SCP-1247 diese anomalen Effekte zeigen kann, ist unbekannt. Laut SCP-1247 trat keiner dieser Effekte vor dem Jahr 20██ auf. Im April dieses Jahres kaufte SCP-1247 eine Videobandaufnahme des Films &#34;Holes&#34; (z. Dt. &#34;Löcher&#34;, dt. Filmitel &#34;Das Geheimnis von Green Lake&#34;) mit Shia LaBeouf und betrachtete sie. Ungefähr 30 Minuten nach dem Ansehen des Films wurde SCP-1247 von einem heftigen Schmerz in der Vorderseite seines Kopfes getroffen und für einen Zeitraum, der auf weniger als zehn Sekunden geschätzt wird, ohnmächtig. Nach dem Erwachen schaute SCP-1247 den Film weiter an und ging dann schlafen. Zu diesem Zeitpunkt wurden keine anomalen Effekte beobachtet. Am nächsten Tag verließ SCP-1247 sein Zuhause und beobachtete, was es als Shia LaBeouf wahrnahm, nackt und durch seinen Müll grabend. Aufgrund seines gemeldeten Verhaltens haben Forscher festgestellt, dass der vermeintliche Shia LaBeouf höchstwahrscheinlich ein Waschbär war. Dieser Vorfall markiert die erste Demonstration des primären anomalen Effekts von SCP-1247.

Nach diesem Vorfall alarmierte SCP-1247 die Polizei darüber, dass es sich vermutlich um den tatsächlichen Shia LaBeouf handelte, der sich unter dem Einfluss von Betäubungsmitteln befand. SCP-1247 suchte dann Schutz in seinem Haus. Als die Polizei eintraf, verließ SCP-1247 das Haus, nur um festzustellen, dass beide anwesenden Beamten Shia LaBeouf waren. SCP-1247s Bericht über die folgenden Ereignisse ist aufgrund des Traumas, das SCP-1247 erlitten hat, und der offensichtlichen Wahrnehmungsunfähigkeit von SCP-1247 verwirrend. Forscher haben festgestellt, dass die wahrscheinlichste Abfolge der Ereignisse darin besteht, dass SCP-1247 vor den Beamten floh, auf dem Weg zu seinem Auto auf einen Taubenschwarm traf und versuchte wegzufahren. Das Vorhandensein eines Insekts (vermutlich eine Schmeißfliege) im Fahrzeug von SCP-1247 führte zu einer Panikattacke und einem anschließenden Unfall. SCP-1247 versuchte, die Schmeißfliege körperlich anzugreifen. Dieser Vorfall markiert die erste Demonstration des sekundären anomalen Effekts von SCP-1247.

Nach der Auseinandersetzung floh SCP-1247 aus dem Auto und später aus der Stadt █████ ███ selbst. SCP-1247 ließ sich in einer verlassenen Hütte im Wald nördlich von █████ ███ nieder. Zu diesem Zeitpunkt glaubte SCP-1247, dass die Instanzen von Shia LaBeouf eine Art dämonische Wesen seien. SCP-1247 blieb █ Jahre in der Hütte und ernährte sich von Wasser, das durch einen Regenwassertank gesammelt wurde, und durch das Essen von Gräsern, Beeren, gelegentlich erbeuteter Nahrung und dem Fleisch von Shia-LaBeouf-Instanzen, die es im Wald jagte. Versuche von SCP-1247, sein Fleisch zu schneiden, zu kochen oder anderweitig zuzubereiten, führten zum gleichen wahrgenommenen Ergebnis: ganze, ungekochte Instanzen von Shia LaBeouf. Aus diesem Grund fing SCP-1247 an, Brocken aus den Instanzen von Shia LaBeouf herauszubeißen. Die wahre Natur der Mahlzeiten von SCP-1247 wurde ihm erst offenbart, nachdem der Bissen genommen worden war. Es wird angenommen, dass diese Unsicherheit, kombiniert mit dem psychologischen Trauma, häufig scheinbar menschliche Körper verschlingen zu müssen (sowie das ständige Trauma, von angeblich dämonischen Shia LaBeoufs umgeben zu sein), letztendlich zu einem psychischen Zusammenbruch führte.

SCP-1247 wurde aus seiner Hütte außerhalb von █████ ███ nach einer polizeilichen Untersuchung eines kürzlichen Mord- und Kannibalismusfalls geborgen, von dem angenommen wird, dass dieser mit der Flut von Tiertötungen und Verstümmelungen in der Gegend zusammenhängt. Nachdem es in Polizeigewahrsam genommen wurde, versuchte SCP-1247, seinen primären anomalen Effekt zu erklären. Obwohl die Polizei diesen Effekt als einfache Halluzination abtat, wurde die Aufmerksamkeit durch integriertes Foundation-Personal erregt. Foundation-Agent ███ wurde entsandt, um weitere Nachforschungen anzustellen, und nahm SCP-1247 in Foundation-Gewahrsam, nachdem er Zeuge einer Darstellung seines sekundären anomalen Effekts geworden war.

SCP-1247s Kopie von &#34;Holes&#34; wurde geborgen. Tests haben keine anomalen Effekte ergeben. SCP-1247 hat Desinteresse an einer zweiten Betrachtung zum Ausdruck gebracht.</textarea></pre>
