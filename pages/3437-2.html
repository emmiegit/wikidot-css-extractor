##000000|Я сидел в кожаном кресле в большой библиотеке. Обложки книг, свитки и жёсткие диски тянулись бесконечно. Я медленно повернулся, чтобы посмотреть на приближающийся огонь. Он горел быстрее, чем когда-либо. Это должно было случиться в любом случае.##

##000000|Я медленно приподнялся. Всякий раз, когда у вас появляется уйма информации, обязательно появится какой-нибудь завидующий безумец с факелом и попытается всё сжечь. Вся секция g уже была охвачена огнём. Огонь яростно распространялся по полкам, сжигая книгу за книгой, свиток за свитком.##

##000000|Было слишком поздно. Чем бы Ренегат ни был, он не остановил это. Он лишь ещё сильнее разжёг пламя.##

##000000|Я уже прочёл документ, относящийся к Ренегату. Они восславляли человека, который напитал этого монстра? Отвратительно. Все запретные знания, что находятся здесь, могли бы уничтожить множество миров, и, поскольку никто не смог добраться до них, они решили избавиться от них.##

###383838|Наглые дети. Я сидел в своём кресле миллионы эр, охраняя и запирая в Архиве все, что может положить конец миру, и у них хватило смелости сжечь его? Они не знают о том, каких монстров они выпустили, паразитов, что рыскают по библиотекам и пожирают разумы детей, зверей, что могут уничтожить мир лишь потому, что люди узнают об их существовании.##

##383838|Но затем я взглянул на документ, который я держу в руках. Этот Фонд. Они делают то же, что и я. Они удерживают угрозы. Они знают, что их уничтожение ни к чему не приведёт. Все эти отчёты, что они написали, все эти знания, что есть у них. Слишком большая мощь для одной организации.##

##6f6f6f|Я повернулся к огню. Очередной набор стеллажей, на которых лежат жёсткие диски, объят пламенем; от всего, что было позади, остался лишь толстый слой пыли и пепла.##

##6f6f6f|Возможно поэтому они сожгли Архив. Они испугались меня. Они испугались того, что я делаю, что я знаю, они испугались той силы, которой я владею. Я улыбнулся и слегка усмехнулся. Может быть, их огонь сожжёт вместе с Архивом ещё и этих монстров. Может быть, смерть придёт не сегодня, а в другой день. Возможно.##

##7c7c7c|В любом случае, я слишком стар для этой работы. Есть люди, моложе меня, которые заняты этим же -- Фонд. Они создали этого монстра, и им же разбираться с ним.##

##7c7c7c|Впервые за миллионы эр я встал со своего места. Я прошёл вдоль полок с информацией, что ещё не сгорела. На полках стоял терминал. Я быстро выгрузил в реальность каждую крупицу информации, что ещё не была уничтожена. Но я оставил ту, которая могла бы уничтожить всё. Пусть сгорает. Фонд же будет иметь дело со всем остальным.##

##a1a1a1|Я медленно прошёл к своему месту и нерешительно сел. Когда я сел, мои глаза были прикованы к огню. Смерть никогда не была настолько красивой и все объемлющей. Миллионы эр проносились в моём разуме, всё то время, что я сидел и смотрел. Смотрел, как огонь растёт и отступает, растёт и отступает. В этот раз огонь не отступил. Смерть наконец-то пришла за мной.##


###cccccc|Я не бежал. Это бы не помогло. Я взял Смерть за руку и позволил ей вести меня.##
