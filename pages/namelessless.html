&gt; 아래 문서는 제681기지 정문 앞에서 발견되었으며, 재단 데이터베이스에 등록된 바 없는 필기체로 작성된 것이다. 이 문서가 시사하는 바는 불명이다.


@@@@
@@@@

나는 [http://scpko.wikidot.com/groups-of-interest#toc27 아무도 아닙니다.]

아니면 아무도 아니었다는 표현이 정직할 것입니다. 사람이란 대개 죽음이나, 덜하게는 개명이나 이사, 인간관계를 정돈하는 과정에서 많은 것들을 잃죠. 나 또한 마찬가지입니다. 나는 얼마 지나지 않아 아무도 아님을 잃을 것입니다. 그 아니었다는 것이 내 표현이었으니까. 모든 사람은 있습니다. 나는 없습니다. 모든 사람은 누군가였습니다. 나는 아무도 아니었습니다.

그래서 나는 자부심을 느꼈습니다. 모든 사람은 누군가이기 때문에 그 누군가를 채우기 위한 삶을 살지요 생각해 봅시다. 갤러리아의 모든 예술가들은 규격화된 캔버스를 받습니다. 캔버스에 무엇을 어떤 색으로, 어떤 붓으로 칠할 것인가에 대한 고민을 해야 하는 이유죠. 나는 음의 질량을 지닌 캔버스를 받습니다. 캔버스에 무엇을 칠하지 않더라도, 그 자체가 //변칙예술입니다.//

삶은 놀랍습니다.

아무도 아니게 되면 복잡한 번문욕례에 휩싸일 필요가 없습니다. 도시는 이름 기계로서, 사람 모두의 신분증과 이름을 요구하니까요. 허가받지 않은 작자들은 이름 기계의 시스템 덕에 허가받아야 들어갈 수 있는 곳엔 얼씬도 할 수 없습니다. 그러나 애초에 이름이 없으면. 자연은 공백을 싫어한다지만 없는 것을 견딜 수도 없죠. 나는 그 어떤 신분증도 소유하지 못합니다. 그럼 사람들은 도저히 아무도 아닌 자에게 신경쓰지를 못하는 것입니다.

이쯤 되면 보안이라는 것이 하찮은 거미줄처럼 보이기 마련이지요. 구석 은행에서 현금을 빼오기란 단순하며 당신네 시스템에 자부심이 대단한 재단 데이터베이스 역시, 주황색 프랙탈 그림만 잘 피하고 나면 적당히 뜯어볼 수 있게 되는 것입니다. 이런 경지 속에서 무명의 서러움이니 하는 것이 무슨 의미가 있을까. 나는 알 수 없습니다.

그러나 재미있게도, 그 이름이 필요한 곳은 시스템만이 아니었습니다.

지쳤습니다. 아무도 나를 기억하지 못한다는 것은 곧, 누구와도 관계를 맺을 수 없다는 말 아니겠습니까. 그리하여 결국에는, 나름 잘 버텨왔지만 무너지고야 말겠더군요. 기억하지 못하는 것. 그래서 누구에게도 의미가 없다는 것. 스쳐가는 수천의 사람들을 상상해 보면, 서로는 서로에게 의미가 없습니다. 그래도 그 각각의 사람들이, 누구에게도 의미가 없습니까?

글이 길어졌군요.

그래서 이제 저는 아무도 아닌 자에서 벗어나기로 했습니다. 그렇게 생각하니 이름 없는 능력이 이토록 거추장스러운 코트를 걸친 것처럼 답답할 수가 없더군요. 이깟 것 벗어버리면, 공백 따위 채워버리면. 그러면 다시 살아갈 수 있지 않겠습니까. 그동안 당신네들이 기르는 변칙개체에다 사인, 아무도 아닌 자 하던 그 놀음보다 즐거운 관계를 맺을 수도 있겠지요.

그리하여 아무도 아닌 자라는 이름을 헐값에 팔아치우기로 했습니다.

그 여자는 수완가더군요. 타고났습니다. 그래서 이름 없는 공백을 그 정도에 사 갈 수 있었겠죠. 그 여자가 그걸로 뭘 할 지는 모릅니다. 알고 싶지도 않고요. 그러나 재단에게 말씀드리자면 이제 아무도 아닌 자란 죽었다는 것입니다. 앞으로도 태어나지 않을 것이며, 존재도 아니 할 것입니다. 이름 값을 하게 되겠지요.

이제서야 보입니다. 이름이 있었을 때, 내가 누군가였을 때 나는. 나는 회색 정장과 중절모를 입은 요주의 인물이 아니라 위스콘신주 어느 작은 텃밭을 둔 작은 집의 독거노인으로서, 그저 우표를 전시하길 좋아하는 초라한 늙은이었다는 것을요. 기적술도 신학도 없이. 그곳에서 그렇게. 도시의 선에 따라 사표를 내고, 세금을 내고.

그러니 당신네들이 저를 직접 찾아오는 것도 거미줄 허물기처럼 쉬운 일 아니겠습니까.

기다리겠습니다. 이제 아무도 아닌 자가 아니라, 누군가로서. 당신들의 응보를 받아들이겠습니다.
