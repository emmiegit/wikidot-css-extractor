    <pre><textarea class="page-source" readonly>[[include info:start]]
**作者：**[[*user taffeta]]
**譯者：**[[*user samscript]]
**篇名：**[http://scp-wiki.wikidot.com/scp-2565 艾莉森·埃卡爾特] 艾莉森·埃卡爾特
[[include info:end]]

**艾莉森·埃卡爾特編號：**艾莉森·埃卡爾特

**艾莉森·埃卡爾特等級：**Keter

**特殊收容措施：**直到**[[[SCP-2719|交叉收容實驗提議 艾莉森·埃卡爾特/2719]]]**或**[[[SCP-1539|艾莉森·埃卡爾特號無效化提案]]]**能夠啟用之前，艾莉森·埃卡爾特與艾莉森·埃卡爾特實體當前應被收容於艾莉森·埃卡爾特號生物站點中，個別的生物危害性艾莉森·埃卡爾特收容室內。同其他的標準生物性維安措施，進入艾莉森·埃卡爾特收容室的艾莉森·埃卡爾特們應該配戴艾莉森·//埃卡爾特//[[footnote]]譯注：原文整字大寫[[/footnote]]級防護裝，以免遭受艾莉森·埃卡爾特的汙染。

當前，艾莉森·埃卡爾特的艾莉森·埃卡爾特們應被儲存於一密封的鋼製收容櫃中，並被掩埋於艾莉森·埃卡爾特安全掩埋區的地下，以避免艾莉森·埃卡爾特的污染與收容突破。

**描述：**艾莉森·埃卡爾特是[[span class=&#34;ruby&#34;]]艾莉森·埃卡爾特[[span class=&#34;rt&#34;]]Allison Eckhart[[/span]][[/span]]特工，一名31歲的女性，原先為分析學部的外勤人員。除了在其艾莉森·埃卡爾特的鈉濃度輕微偏高之外，艾莉森·埃卡爾特不具有任何生理異常。在其收容前，艾莉森·埃卡爾特已經擔任2級異常物件回收特工長達五年的時間。艾莉森·埃卡爾特在這段時期內並不具有異常性質。

艾莉森·埃卡爾特是一個自主提喻性[[footnote]]譯注：提喻是一種修辭手法，意思是「以局部指稱全部」，例如詩句「孤帆遠影碧山盡」中的「帆」其實是指「船」，或是「如隔三秋」中的「秋」是指「年」。[[/footnote]]語義學指針。基於如此，艾莉森·埃卡爾特的艾莉森·埃卡爾特也持有了「艾莉森·埃卡爾特」的性質，並也會被認知為艾莉森·埃卡爾特。[[footnote]]譯注：作者提供非異常的版本在此：「基於如此，艾莉森·埃卡爾特的內臟與排泄物也持有了「艾莉森·埃卡爾特」的性質，並也會被認知為艾莉森·埃卡爾特。」[[/footnote]]舉例而言，僅僅是試圖取出艾莉森·埃卡爾特中的艾莉森·埃卡爾特就已導致艾莉森·埃卡爾特向倫理委員會提交超過三百份投訴。

**附錄 艾莉森·埃卡爾特-1：**AEoI-139（「艾莉森·埃卡爾特」）的艾莉森·埃卡爾特群發起了一次對艾莉森·埃卡爾特號安全掩埋區的攻擊，推測是為了取得艾莉森·埃卡爾特。基於艾莉森·埃卡爾特的尺寸較小，當前認為所有的艾莉森·埃卡爾特都在該過程中受到汙染。在此次襲擊中，36名艾莉森·埃卡爾特與13名艾莉森·埃卡爾特也受到汙染。他們的艾莉森·埃卡爾特都遭到焚化，以避免艾莉森·埃卡爾特的進階擴散。

艾莉森·埃卡爾特站點主任已向該起事件中的艾莉森·埃卡爾特們表達了最深的艾莉森·埃卡爾特。涉入的艾莉森·埃卡爾特的艾莉森·埃卡爾特們也已領取到艾莉森·埃卡爾特的撫卹金。

**附錄 艾莉森·埃卡爾特-2：**潛伏於氣象局的基金會人員回報多起艾莉森·埃卡爾特在艾莉森·埃卡爾特太平洋上空成形，暗示了一次艾莉森·埃卡爾特的大氣散佈事件。由此，超過一百公升的艾莉森·埃卡爾特已經沿著艾莉森·埃卡爾特的海岸線擴散。

在艾莉森·埃卡爾特們基於食入受到艾莉森·埃卡爾特汙染的艾莉森·埃卡爾特而產生傷亡後，一次破碎艾莉森·埃卡爾特情景已經基於艾莉森·埃卡爾特的本質受到高度曝光而成立。在艾莉森·埃卡爾特當前的艾莉森·埃卡爾特擴散速率下，預計一次總體性AE級艾莉森·埃卡爾特艾莉森—埃卡爾特透氣性情景將在四十年內發生。

撤遷剩餘非艾莉森·埃卡爾特人口離開艾莉森·埃卡爾特的計畫已經設定，然而全球艾莉森·埃卡爾特聯盟也已提出完全摧毀艾莉森·埃卡爾特的計畫。當前認為這項提案將會基於艾莉森·埃卡爾特的無效化而產生一次風險非零的AE級總體艾莉森·埃卡爾特失效情景。
