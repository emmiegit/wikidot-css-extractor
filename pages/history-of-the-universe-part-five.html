作者：匿名
重寫：[[*user Modern_Erasmus]]
譯者：[[*user EmptyName723]]
協助：[[*user vomiter]]
[[include info:end]]

&gt; 此章節可能會與其他章節不同，因為我不僅僅是研究過，更是親身經歷了這段時期。我與 SCP 維基的相遇發生在2012年1月22日，並一直持續至今。2012這一年可以用兩個詞形容：Containment Breach（收容失效）。在歷史中，它所吸引的外來關注無可相比，無論是好是壞。這篇將會涵蓋發生於2012年的各種事件。

維基的第五年以小事件開啟。Photosynthetic 不小心刪除了論壇，而在 Bright 回朔它之前，這造成了一點驚慌。根據 Mann 所說，那是「第四還第五次發生了」。

值得注意的是，snorlison 從潛水中回歸了維基，並在 05command 上針對論壇遭刪除一事發布了貼文。這顯示儘管他忙碌於現實事務而無法活躍在網站上，他依舊有在跟進當前狀況。

1月8日，TroyL 在 05command 的緊急事務區發布了一則貼文，描述人們使用已刪除帳號來拉抬特定文章的評分。顯然，當時已經知道有些人在評幾次分或發布幾則貼文後就刪除了帳號。因此，他提出在投票刪除條目時不計入來自已刪除帳號的評分，而站務同意了這一措施。

1月20日，TheRaven 發現了基於 [[[http://mcd-curios.wikidot.com/about|MC&amp;D]]] 主題的 WikiDot 維基，建立者是來自 SomethingAwful 的用戶。另外，TheRaven 也發布貼文，表達自己對這些用戶建立維基感到不舒服，畢竟他們過去曾是網站的核心。然而，多數的其他站務似乎沒有什麼問題，而 TroyL 指出既然站務不能禁止他們做某些事，站務應該放他們自由並觀察就好。

TroyL 同時也開始了他廣受喜愛的「And Then I Died」（然後我死了）系列續作，涵蓋了各種 SCP 文章殺人的故事集。那持續了幾個月，直到最終被 Troy 終止，一部分是因為猜測 SCP 項目過於困難。

1月31日，judgedead 在論壇提到了中文 SCP 基金會翻譯網站，這是該網站首次受到英文 SCP 基金會的注意。兩天後，也就是2月2日，EchoFourDelta 和 TroyL 聯繫對方並正式認可了他們，並在維基首頁放上了他們的連結。

二月帶來了古老文章編輯政策的改變。名為 GXS 的用戶重寫了 [[[SCP-090]]] - 末數方塊，且他聲稱自己是原始作者。該篇文章是在 EditThis 寫作的，因此難以定論原作者是誰。最終，TroyL、pooryoric 和 Photosynthetic 決定回復原始版本。DrGears 在討論區中發布了這則貼文：

&gt; //我同意。無論你是不是原作者，如果你重寫某篇文章卻讓評分開始降低，那就應該要回復。我們在這裡不是為了任何人的自尊（理想上），而是想要創造一種正面的創作環境。正常來說，我不反對讓人們自己作出錯誤決定，但我想這次回復是個好決定。// - {{DrGears}}

讓時間流逝一些，在2月13日，TheRaven 在論壇發布了 05 貼文，指控 pooryoric 的行為問題。Yoric 親自編輯了其他用戶的貼文，並在討論串中說出了貶低他人的言詞，起因則是用戶 soullesshuman（現在是 SoullessSingularity）稱某篇是他所發布的第一篇故事。某種程度上，這是事實。Soulless 曾經發布過一篇已刪除的 creepypasta，但沒有發布過故事。在稱呼這篇故事是自己的第一篇之前，他也有獲得站務的許可。

無論如何，Yoric 的行為完全不適當。只因為不同意他人，或是對他人的行為不滿就編輯他們的貼文完全是濫用站務權力。Adam Smascher 在 05 討論串中這麼說道。

&gt; 批評 Soulless 或什麼的，隨便，我不在乎。使用版主權力編輯她的貼文並稱她在說謊？那就頗為小氣且完全沒有意義了。不只讓討論串發酵成吵架，並且挖出她的已刪除 creepypasta 備份，還發送內含明顯威脅的私訊，我無法接受這種行為。 - {{Adam Smascher}}

隔天，管理團隊決定 Yoric 的行為足夠嚴重到讓他從版主降級為高階站務。Bright、Mann、Light 和 TroyL 做出了這一決定。

之後，Yoric 很快在討論串中發布了貼文，試圖為自己辯護。他解釋道，一系列的不幸讓他變得很不愉快，包括誤以為朋友死亡和他女朋友的宗教信仰遭到其他站務貶低等等。另外，他也聲稱該討論串是在問題解決的兩天後就建立了。

Gears 和 Troy 指出他的時間感有錯，且該討論串的建立時間比他以為的更早，以及他早已因這些違規行為而收到許多警告。

&gt; //我們已經告訴過你很多次，不要再糾纏 soulless 了。我們已經告訴過你很多次，要更加注意你所發布的內容，且有時候沉默是金。你已經被我警告過很多次，你的地位並非不可動搖，而如果這些事件持續發生，該執行的依然會執行。沒錯，這件事令人心痛，也讓我感覺很糟。我不確定如果換成我被降級，我能接受到什麼程度，但這一切對你而言不應該是毫無預警的。// - {{DrGears}}

隨著 yoric 被降級，另一名被降級的舊用戶浮出了水面。遭剝奪權力並自己離開了 SCP 社群數年的 Dr. Kondraki 以這則申訴聯絡了 Dexanote：



&gt; 再一次，你好。
&gt; 
&gt; 今年六月之後就滿三年了，我被 #site19 聊天室封禁並離開維基的三年。那時，我造成了一堆混亂並最終導致管理團隊將我革職。儘管你們多數人那時不在，那些當時在場的人依舊記得我所犯的錯。
&gt; 
&gt; 有些人可能會預期我為這些錯誤找藉口，或是誹謗那些指控我的人，試圖緩解我的罪惡感。然而，我並沒有抱著那些意圖來寫這則東西，因為這麼做是不誠實的。我確實做了那些事，而我也因它們接受了懲罰。不過，這則申訴的目標不是要解釋我的罪孽，而是單純請求再審視一次我這位罪人。
&gt; 
&gt; 三年是一段非常長的時間，當放到從高中進入大學時更是如此。從可以輕易獲勝與及格的環境裡，進入到一個一切都很重要的世界，在這裡缺乏專注力或認真的態度都會導致實際的後果。簡單來說，你們所封禁的我已經不在了，他已經喪失在歷史長河，僅存在於那些堅決封禁我的人的腦海中。我可以想像你們仍然將我視為那位不成熟的孩子，並有可能再次造成你們當時驅逐我的同樣問題，但我只單純地請求你們再看一次。
&gt; 
&gt; 儘管我從未被維基封禁，我在被迫離開聊天室後就從未發布任何東西。對我來說，這是很單純的選擇，自從我如此決定後就未曾改變。原因很簡單：能夠參與官方聊天室是在這裡創作的一部分。我最初提議設立聊天室是為了更好溝通和更有效率地合作，而它至今也保持著這個功能。所以，這則申訴不是為了讓我參與維基，而是請求讓我重新獲得在我曾加入的社群中自由開口的權利。
&gt; 
&gt; 作為總結，我想更明確地訴說我的目的。我希望回歸 SCP，並再一次提供創作內容，就像我過去所做的那般。不像一些同樣離開了的其他人，我將我的創作留給了你們，因為我知道那屬於更偉大的事物。我曾經充滿熱情地貢獻並參與這個不斷進化的宇宙，我只希望能再次獲得那份權利。
&gt; 
&gt; 誠摯地，
&gt; 
&gt; Dr. Kondraki。 -- {{DrKondraki}}

最終，Kondraki 得以順利回到網站，畢竟他最初就從未遭到封禁。儘管 Kondraki 在這則公告發布後重新露面了幾次，但他自2009年後就未認真投入於 SCP 社群中。

到了月末，原本如涓涓細流的新用戶數量突然暴增。雖然造成人潮突然增加的原因當下並不明瞭，但是這股人潮依舊需要處理。每天都有無數的新 SCP 文章發布，而許多的文筆都極為差勁。在試圖面對這股新用戶潮的這段時間，站務逐漸感到力不從心。

&gt; 只是隨便一看就突然發現，我們知道最近開始有一堆人加入，但這太瘋狂了。
&gt; 
&gt; 網站在2008年7月建立。
&gt; 
&gt; 從2008年7月到2009年7月，我們有大約450名新成員。
&gt; 
&gt; 從2009年7月到2010年7月，我們有大約530名新成員。
&gt; 
&gt; 從2010年7月到2011年7月，我們有大約625名新成員。
&gt; 
&gt; 從2011年7月到現在，我們已經有超過2000名新成員，比前幾年加起來都還要多。 - {{RhettSarlin}}

後來才發現這股人潮是從哪裡來的：一款有關 [[[SCP-087]]] 的 SCP 遊戲。最初的遊戲充滿錯誤、低成本且非常原始。它也同時非常熱門，從諸如 Rock Paper Shotgun 之類的遊戲網站吸引了許多注意。它吸引了數千名新用戶進入 SCP 基金會社群。這股人潮讓先前幾次爆發──像是基金會出現在 TvTropes 和其他網站上那時──都顯得渺小。情況立刻改變了的其中一個例子是：在 SCP-087 遊戲出現前，最低分頁面往往介於-7到-10之間，而在遊戲出現過後，頁面最低可以到-20，甚至是-30。

但很快，另一款遊戲大作的面世便讓這件事相形見絀。2012年3月6日，網站用戶 Djoric 注意到了新 SCP 基金會遊戲的開發，它名為「[[span class=&#34;ruby&#34;]]收容失效[[span class=&#34;rt&#34;]]Containment Breach[[/span]][[/span]]」。

收容失效的到來是對維基影響最深的事件。過去從未有任何東西帶來如此巨大的流量、曝光度和新用戶數。它產生了足夠啟發 Minecraft 模組的關注，而大量新用戶產生的流量更是催化了移動至更佳網站的想法。遊戲本身是關於在 Site19 內被 SCP-173 追逐的一名D級，而遊戲中也出現了其他 SCP 文章，包括 [[[SCP-420-J]]]、[[[SCP-106]]]、[[[SCP-096]]]、[[[SCP-895]]]、[[[SCP-372]]]、[[[SCP-860]]] 以及 [[[SCP-079]]]。它是由名為 Regalis 的芬蘭人所開發。

這款遊戲，搭配它所啟發的其他遊戲，為維基帶來了前所未有的流量。我們從每月50個入站申請到每天都有那麼多。該數字持續了好幾天，並且造成新文章數量大幅增加。這其中有不少絕佳的創作內容，但也讓版主和管理員頭痛無比。

這股新流量造成的其中一個問題是 WikiDot 開始故障並出現異常行為。這包含登入時看到他人的個人檔案、頁面不斷重新載入、整體而言的網站癱瘓，到無法使用論壇以及評分被記入數次。

3月23日，Mackenzie 推出了網站標籤系統的改造。在過去，用戶可以在任何頁面自由放上標籤，並且幾乎沒有監督方式，標籤系統也因此變得極為龐大且難以使用。儘管站務至今都讓標籤系統維持原樣，也有一些人認為不需要，但這非常需要改變。

數百個無用或複雜的標籤遭到刪除、簡化及標準化。這是非常重要的改動，而每當用戶能夠透過網站標籤找到文章時，他們都會想起這份努力。

4月3日這一天，05command 上出現了更多有關 SCP-076 的討論，這次是由 Adam Smascher 提出的新重寫提案。這份重寫提案會將亞伯更新，讓基金會在 Omega-7 的結局後終結他。儘管數名站務支持這份改動，仍有其他人表達了反對，這包括 Kain（原作者）以及 Clef（當前重寫版本的作者）。

&gt; 我過往寫作的 SCP 基金會早已消失。我們曾有許多單純是怪異的事物，單純因為它們不符合現實定律而出現在此，無論是好是壞、充滿危險或具備好處。當然，我不是指過去的那些才最好或優秀，但那對我來說剛剛好，讓我稍微想起了《[[span class=&#34;ruby&#34;]]逃出怪異的房子[[span class=&#34;rt&#34;]]Eerie Indiana[[/span]][[/span]]》。當然，過去曾經有一些詭異的東西，也有糟糕的事情，但以前的作品更加關注各種異常，而不是只注重恐怖。
&gt; 
&gt; 到了現在，我們有的一切似乎都是來自時空外深淵的心理恐怖。沒有任何善意，甚至連灰色地帶都沒有，只有不同深度的黑色。「希望」是個無用的詞語，而世界上所有事物都早已崩壞。儘管那也很不錯⋯⋯但讓我過於疲累了。我沒辦法面對那種東西，我看不了恐怖電影，我只能稍微玩一點恐怖遊戲。我天生就知道什麼會讓大家恐懼，但那只不過是我在列出會嚇死自己的東西。
&gt; 
&gt; 儘管大家普遍的想法如此，但亞伯對我來說並不是瑪莉蘇。我只是認為當時寫這篇文章還不錯，而他也是我的著作中，被讀過最多次、最受人喜愛和厭惡的作品。我後悔創作它嗎？不。它的改變會讓我後悔嗎？不會。它招引的厭惡感會讓我後悔嗎？說真的，那讓我無比想笑。為什麼？因為他們記住了它。 - {{Kain Pathos Crow}}

最終，由於當前的 SCP-076 重寫所獲得的高評分，以及其他高階站務對它好壞參半的看法，站務決定保持當前版本。

4月10日，DrGears 發布了論壇貼文，討論一種建構 Project Foundation 的新方式。

&gt; 很久很久以前，我們為網站的方向有過許多次爭論，而我有個想法。基本上，這是一種雙網站的概念。基本上，維基不會有太多的變動，而是作為一種「工廠」。人們在這裡提出點子、打磨它們、細修並發布，並寫作故事等等。然而，我們多架設一個「展示間」網站，裡面會展現最高分的作品，包括我們所有的文章中最為恐怖、奇異、受人廣泛喜愛的作品。那些任何人都可以指著並說：「這是個好範例」的作品。 -- {{DrGears}}

Dr_Kens──一位具備網站設計經驗的站務──表示架設展示網站並不困難。然而，Adam Smascher 則是詢問這種網站是否會變得毫無用處，畢竟多數用戶不會在乎它，並且它的功能只需要建立最高分文章頁面就可以輕易達成。DrGears 回答這一頁面能夠加強沉浸感，但並非所有人都同意那是好事：

&gt; 整體而言，我反對這個主意，因為我們會有**更多**白癡在那邊說「OMG 那個 SCP 是真的！」，而且，這個點子感覺有點太限縮了。 - {{DrBright}}

同時也有過哪些文章得以進入展示網站、哪些不能的討論。最終的共識是所有超過+30的文章都會在展示網站上出現。這適用於所有主清單 SCP，但排除了 -J 文章。若是 WikiDot 下線了，它也有作為備用論壇的潛力。

05 上有許多其他關於未來遷移的類似討論，包括使用條款、稿件政策、會員制度、金錢跟法律事務。

高階站務 pooryoric 在4月24日回歸了論壇，這是他在2月事件後的首次發文。他在其中解釋了為何他在 soulless 事件後變得不活躍，原因是他現實生活中出現了一系列的問題，讓他無法順利參與社群。他在討論串中獲得了正面的回應，人們告知他最近的新資訊並歡迎他回歸。

名為「eric」的角色在4月22日從 GOI 清單中遭到移除，這是因為它比較像是內梗而非 GOI。

關注組織頁面已有許久都是熟面孔。偶爾會出現新的條目，像是 Wondertainment 博士和 Alexylva 大學，但這些例子極為稀少。然而在今年，有不少新的關注組織出現，包括第五教會、格魯烏-P部門：一個蘇聯異常收集組織，還有地平線倡議：一個宗教性組織，以及最為熱門的：Are We Cool Yet?

格魯烏-P部門是由 VAElynx 創作，他非常喜愛蘇聯歷史，且想要提高蘇聯在 SCP 宇宙中的存在感很久了。透過他與一些文章的聯動，由此產生的內容足夠讓格魯烏-P出現在列表上。

地平線倡議主要是由 Dmatix 和 Djoric 著作，它能被添加在列表上則是因為它背後累積的大量內容，包括一篇001提案。它聚焦於各種亞伯拉罕諸教與異常事物合作。第五教會則是借鑒了更為現代的宗教，像是科學神教和福音主義。

Are We Cool Yet? 的出現是在 Voct 於2012年4月14日添加之後，那天則是他重寫了 [[[SCP-1057]]] 的隔天。另外也有其他文章，另一篇值得注意的是 Yoric 在2011年創作的「Coming from a gallery near you」（即將來自你附近的畫廊）。

2012年5月，TroyL 在 05command 發布了貼文，是關於 TheRaven 作為 SCP 維基管理員的舉止。他提供了 TheRaven 貿然行動，以及面對問題時不經思索便做出輕率決定的證據。這些證據是以聊天記錄的方式呈現，並且 TheRaven 在其中展現的態度並不佳，讓 TroyL 認定他不適合擔任管理員。

TheRaven 在這些紀錄中的言行非常魯莽，整體而言，他的行為並不符合大眾心目中具備管理權的人。在極大多數的同意票後，他遭到革職並成為一般用戶。

Adam Smascher 在5月5日發布了關於刪文守則的貼文。他提議將刪除門檻從-5改至-10，以及達到-25後便可立即刪除，兩者皆通過了。同一時間也增添了其他規則，像是需要四名站務的投票，且第四位投票的不能是執行者。

RhettSarlin 則是提出了現代讀者可能會熟悉的名詞：在5月9日，他提出了「工程站務」的概念。儘管此提案與現代站務結構有所差異，這仍然是將站務分為不同職務的首次提案跟討論，但最終還是沒有通過。

5月19日，Adam Smascher 在 05 緊急論壇中發文，回報由於 WikiDot 無法負荷維基的流量，造成了網站出現嚴重的故障和錯誤。出現的問題包括貼文被重複發布數次、發文或前往新頁面時延遲，以及跳轉到你沒有想要前往的頁面。

人們開始恐懼如果 WikiDot 突然崩潰，所有人會在不同團體試圖重建社群的狀況下遭到分散，而社群將會無法復原。這讓遷移至新網站的概念從沉睡中回到了舞台前。5月25日，數名站務與 Raven Mackenzie 討論了網站遷移的可能性，而她則是已經在編寫新世代基金會網站的代碼。這將會成為 Project Foundation，即SCP基金會維基的新世代計畫。

同月29日，由於網站的新規則和一股新的用戶人潮，讓刪文守則受到大幅重寫。

Sorts 在6月4日發布了關於古老試驗紀錄以及如何編輯它們的貼文。這是「三名站務同意才能回復」共識的由來，原因則是 [[[SCP-447]]] 和 [[[SCP-423]]] 被添加了一些極為差勁的試驗紀錄。

到了11日，由於管理團隊正在審查現存的指導文章，因此暫停了所有新指導文章的創建。最終，管理團隊決定有太多指導文章了，甚至到了需要「指導文章的指導文章」才能整理並解釋它們的程度。維基當時有超過30篇不同的指導文章，而這對想加入的新用戶而言是個巨大的門檻。

Sorts 在 05command 的維基用戶區發布了貼文，這是在名為「Scroton」的維基用戶聲稱是 [[[SCP-579]]] 和 [[[SCP-071]]] 的原作者之後。Scroton 稱自己是 EditThis 時期的原作者，並試圖以自己舊筆記本中的原始草稿證明這一點。一些站務很開心看到過往的作者回歸，然而，網站政策是否允許以前的作者取回作品編輯權的問題也浮出了水面。

&gt; 我內心有點衝突。這種東西就是0或100──不是作者能夠完全掌握他們發布的東西，就是他們不能。一方面，維基政策明言如果有作者想要刪除他們的作品（聽起來有點偏題，但我保證這是重點之一），那麼便會如此執行，毫無過問。另一方面，作者沒有完全決定權的前例也同樣存在。-- {{Adam Smascher}}

這裡提到的前例便是 SCP-090 重寫，原作者編輯文章卻導致它差點遭到刪除，最終是站務回復了原本版本。這成為了站務具有舊文章的控制權，並且有能力在社群認為原作者的編輯使文章品質惡化時回復的前例。

在7月17日，指導文章的改動完成了，受到更新的有刪除守則、標籤使用規範、如何寫作 SCP、項目分級等等的指導文章，而其他則被簡化，或是移至了新的「心得」格式之下。

那年夏天，Bright 身為非正式領頭管理員（先前有此地位的人是 Gears 和 Fritzwillie ）的身分引來了數起抱怨，讓他稍微後退了些，回到了與其他管理員平等的地位。代替他接任非正式領頭管理員的是 TroyL，並且配合他的副手 TheDeadlyMoose，他接下來領導維基站務運作長達五年之久。這將會成為擔任領頭管理員的最長紀錄，更是見證了 SCP 從渺小的恐怖小說社群，轉變成歷史中最龐大也最成功的合作寫作計畫的過程。

同月22日，名為「Squonk」的用戶申請加入網站。他是 Fishmonger[[footnote]]（你可能記得他在[[[history-of-the-universe-part-three| 第三章]]]出現過。）[[/footnote]]，並且他聲稱對自己在數年以前的行為感到懊悔。他向網站寄出的訊息是：

&gt; 哈囉，Gears。這裡是 Fish。
&gt; 
&gt; 兩年以前的我是個混帳，對你們跟很多人來說都是。我不是指離開網站那件事，那只是我長久以來愚笨的結果。我想要先向你們和網站上的其他人，為我的行為和我對 SCP 社群的好幾次滔天大罪道歉。簡單來說，我失控了，而你和其他管理員為了維持秩序做了該做的事，最終造成我被網站驅逐。我並不怪你們。再說一次，我完全是個混帳，而我獲得的懲罰公平且合理。
&gt; 
&gt; 我再次提到這件事是有兩個理由。第一，我在過去兩年內發現了自己對待他人的方式有多糟糕，而我再也不想要重蹈覆轍了。這兩年內，我嘗試改變我的行為跟態度，以更好融入現實中和網路上的人們。我很幸運能有許多人幫助我，其中包含我的同居伴侶，其耐心跟決心對我有很大的幫助。在我對世界造成這麼多不幸後，還有人認為我值得他們幫助，我非常了解這有多麼幸運。
&gt; 
&gt; 第二個理由就如你兩年前向我說的：要求你們移除我在 SCP 的貢獻只傷害到了我自己和我的粉絲。我沒有要提議重新放上它們，這段時間發生了太多事，它們在世界觀中早已沒有一席之地，而我無論如何也不會那樣提議，畢竟我意識到那樣充滿了傲慢。但是，如果管理團隊能夠接受，我希望能夠再次成為作者。我不要求有任何特權，我也願意為了贖罪做任何事。我會從頭開始、通過訓練營、闖過我面前的任何關卡，這都是為了證明這是真誠的請求。這也是為什麼我開啟了新的帳號，而非試圖找回舊帳號；我也坦率地向你們坦白，而非嘗試隱藏我的身分。我想要有個機會再次為網站貢獻一些東西，甚至是小小補償一些我先前造成的傷害。如果你們認為這不值得我再度惹事的風險，並決定否決我希望贖罪的請求，那我也會毫無抱怨地接受，並不再試圖說服你們。
&gt; 
&gt; 謝謝你們願意考慮。 -- {{Fishmonger}}

儘管一開始，較新上任的站務給予了正面回應，經歷了 Fish 一事的舊站務則是猶豫是否該允許他回歸網站。最後，他的請求遭到否決。[[footnote]]作為附註：關於這些心得，我私下收到了來自 Fishmonger 的正面回饋。[[/footnote]]

來到8月14日，Quikngruvn 在 05command的緊急區發文，指出 DrGears 的 WikiDot Pro 帳號過期了，因此無法上傳任何新圖片。很快，管理團隊便急忙聯絡 DrGears，以及嘗試購買另一個 Pro 帳號。

由於 Gears 現實生活中的困難，管理團隊無法聯絡到他。在一場持續到10月3日的討論中決定：由於募款款項都花在了上一個 Pro 帳號和未來可能的網站架設測試上，並且付錢給這兩者的帳號是由 DrMann 管理，這讓 DrMann 成為了主管理員，負責保持 Pro 帳號有效。

在 05command 多數時候未用到的投票區裡，大部分的討論串也都是在8月建立的，內容涵蓋會員制、提交申請、以及投票規則。往後到11月也多了一個討論串，是關於用戶名稱中的數字。

9月12日，murphy_slaw、Drewbear、Djoric、Eric_H 以及 Roget獲得提名至高階站務，而Soulless 則是在29日被提名至版主。這些人在16日之前都成功晉升，唯有 Roget 除外，原因是其被認為需要更多時間觀察。另外，這次還有一個管理員晉升案，還是首次使用新系統的一次。在一系列管理員間的討論後，TroyL 提名了 Sorts。

&gt; 今天有人提醒我，我們已經有過許多次將某位升職到管理員的討論，而考慮到他在網站上的貢獻，沒有提到他是我的疏忽。從今以後，每個職階的潛在晉升案都會有一個獨立的討論串。如果沒有人選，也會有說明這件事的討論串（有些人可能已經注意到剛剛建立的版主討論串）。
&gt; 
&gt; 但我們確實有人選。
&gt; 
&gt; 致管理團隊：Sorts。 - {{TroyL}}

晉升毫無異議地通過了。

10月早期，挖古文的問題浮出水面，而共識是那不是什麼大問題，同時也建立了六個月就足夠長到可以鎖定不活躍討論串的共識。

2012年10月8日，far2 回歸了論壇，發布了可以作為前一頁／下一頁按鈕的 WikiDot 模組。在這之後，far2 活躍了一段時間，開始以他在另一個討論串發布的貼文為基礎，寫作與基金會能源相關的故事。那篇故事在發布後得到了好壞參半的評價，並最終遭到刪除[[footnote]]目前還可以在俄羅斯維基上看到。[[/footnote]]。在此之後，他回到不活躍狀態並再也沒有發文。

10月11日，在站務聊天室得到非正式同意後，Dexanote 將 IRG 從關注組織頁面移除了。這一決定是基於 IRG 是真實存在的組織，因此它不應該出現在頁面上。然而，當時並未在頁面中或管理員網站提及此次刪除，而人們不久後便發現了，並引來了一波抱怨。

維基用戶 Gaffney 自願負責將 IRG 改寫為更有趣且虛構的組織，即伊斯蘭物品回收辦公室，或稱 ORIA。連結至 IRG 的文章多數都換成了 ORIA，只有 Bijhan 的人員檔案和 Bijhan 創作的一些已歸檔文章沒有更改。

10月19日，SCP 基金會論壇變得無法供一般用戶使用。此問題從 8:18 AM（EST）持續到了 2:14 PM（EST）。WikiDot 在事件發生前推出了新功能，而一個相關錯誤造成了此事，並且影響了好幾個其他的網站。

11月26日，Sophia Light 從管理員退休並成為了版主。原因是要在跟上網站演變的同時處理現實事務實在力不從心。

&gt; 已經有一段時間了，但我發現無論是現在或可能的未來中，我都無法為維基投注它所需的時間和注意力。因此，我將會正式從管理員職位退休並回到版主。這段時間非常愉快，但我想這是最適合我和網站的決定。
&gt; 
&gt; 謝謝大家！ -- {{Sophia Light}}

12月11日，第二次定期晉升開始了，這次有人選的是站務和版主。Roget、Dmatix、Silber 和 Jekeled 被提名至高階站務。經過三天的投票階段後，Roget、Dmatix 和 Jekeled順利晉升至高階站務。Silber 獲得了54%的同意票，而管理員決定此票數並不足以讓他晉升。至於版主的部分，Heiden、Drewbear 和 Eskobar 獲得提名，而三人皆從所有投票者中獲得一致同意。

時間來到12月，以 SCP 基金會作為主題的電腦遊戲「Minecraft」模組出現，並開始在 Minecraft 論壇傳播。這本身並不是一個大問題，但該模組的授權和姓名標示並不正當。模組作者稱自己擁有所有模組資源的版權，但此聲明根據創用 CC 協議是無效的。

高階站務成功聯絡上了模組作者。EchoFourDelta 在他們的論壇上發布了文章，但這讓該模組社群誤以為自己會受到某種懲罰。這場誤會很快就解開了，而模組作者也順利地將創用 CC 協議應用至自己的創作上。

該 Minecraft 模組只是網路中，極大量未正確授權或無授權的各種內容之一，而管理團隊決定正視這個情況。在此之前，維基用戶 Syka 就已經建立了非正式的創用 CC 指導文章，但網站需要更為詳細的正式文件，才能讓無數尋找授權方式的人能順利完成授權。因此，[[[licensing-guide|授權指南]]]在12月12日建立了。

儘管這篇指導文章較為簡短，但裡面詳細解釋了外部團體能如何創作、販賣或發表基於 SCP 基金會的周邊商品。該篇指導文章講述了該怎麼恰當標示他們使用的創作，以及販賣這些物品時的限制與規則，更內含創用 CC 中相同方式分享部分的簡化版本。

一位名為 Ecks 的聊天室用戶在12月遭到封禁，這帶來了維基文化的關鍵轉變。Ecks 與 Lt Masipag 兩人皆是2008年時，將 SCP 文章從 EditThis 搬遷到當前維基的主要參與者。儘管 Ecks 從未為維基寫作任何故事，他仍是維基 IRC 聊天室的頻繁用戶，而他在其中的「興趣」是貼出色情連結跟說強姦笑話。在無視警告好幾個月後，他最終因一次特別糟糕的行為遭到聊天室封禁。此決定是由好幾位在社群中貢獻最久的管理員推動的，而在往後則被視為將網站不健康、充滿欺辱和排外的文化，改造成更為正向、歡迎和有生產力的社群的起點。

時間來到月末，12月24日，SCP-RU 網站發布了 XK 級情景的指導文章。該頁面最終被扣分到了刪除區，這是因為該頁面使用的世界觀更貼近 SCP-RU，並且使用了一些 Fishmonger 的創作細節。

作為2012年的總結，我們看到社群同時經歷了極大的改變和停滯。收容失效像浪潮一般席捲了一切，將無法承受的事物掃走，並帶來新人群和新的社群前景。它也帶來了嶄新的期待，而那仍在不斷成長。

很快，我們將會見到2013年為 SCP 社群帶來了哪些新概念。
