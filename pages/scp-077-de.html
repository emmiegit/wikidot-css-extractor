**Item #:** SCP-077-DE

**Classe de Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-077-DE deve ser contido em uma sala de 12 x 1,5 x 2 m. Vários ventiladores devem ser localizados nas paredes e no teto da câmara de contenção. Os referidos ventiladores devem permanecer ativos o tempo todo, para evitar que SCP-077-DE prenda seus fios nas paredes e gire uma rede. A porta só pode ser aberta se as câmeras de vigilância confirmarem que SCP-077-DE está localizado na extremidade da sala. Os funcionários podem entrar na cela exclusivamente em grupos de pelo menos quatro (4), dois (2) dos quais devem estar armados. Apenas funcionários heterossexuais masculinos e homossexuais femininos devem ter acesso à câmara de contenção.

**Descrição:** A aparência de SCP-077-DE é, na maioria das vezes, a de um calcasiano de 25 anos. Nesta forma, a maioria dos observadores (especialmente homens homossexuais) a descrevem como “irresistivelmente atraente”. Se SCP-077-DE detectar um homem homossexual perto dele it[[footnote]] Testes mostraram que SCP-077-DE determina isso de uma maneira totalmente não anômala por meio de observação e indagações. [[/footnote]], SCP-077-DE tentará seduzir esta pessoa e atraí-la para uma área adequada e isolada, como salas com trancas internas.

A partir deste momento, SCP-077-DE tentará iniciar o contato corporal íntimo, geralmente de natureza sexual. Durante este processo, SCP-077-DE injeta um veneno paralisante de ação rápida que impossibilita a vítima de se mover ou pedir ajuda, através de um pequeno ferrão localizado na língua de SCP-077-DE.[[footnote]] Estudos de acompanhamento mostraram que esse veneno é quase idêntico à toxina anestésica de [[[SCP-069-DE]]] . Para obter informações mais detalhadas, consulte o [[[Untersuchungs-Protokoll G-069-077-01 |Protocolo de Exame G-069-077-01]]]. [[/footnote]]

Em seguida, SCP-077-DE assume sua forma secundária, que se assemelha a uma versão humanóide de um aracnídeo da família //Araneae// (aranhas de teia). A metamorfose leva exatamente doze (12) segundos durante os quais os seguintes eventos ocorrem: Os membros de SCP-077-DE são divididos, dando-lhe os oito membros característicos dos aracnídeos; o tórax assume a forma de um prosoma aracnídeo; o abdômen se transforma em um opistossoma aracnídeo. Nesta forma, SCP-077-DE pode atingir velocidades de até 60 km/h.

Depois, SCP-077-DE irá girar sua vítima em um casulo de uma versão resistente a rasgos de seda de aranha[[footnote]] A referida seda também é usada por SCP-077-DE para tecer redes para capturar vítimas adicionais ou prender perseguidores. [[/footnote]] antes de começar a consumir a vítima. SCP-077-DE requer cerca de 7 minutos para o consumo completo de um homem adulto de tamanho médio.

Estudos mostraram que SCP-077-DE, quando em forma humana, emite feromônios que quando inalados por indivíduos[[footnote]] Principalmente homens homossexuais e, em menor grau, mulheres heterossexuais. [[/footnote]] ativa certas áreas do cérebro associadas à excitação sexual, fazendo com que os sujeitos se sintam fortemente atraídos por SCP-077-DE, embora não imediatamente apaixonados, exigindo que SCP-077-DE empregue técnicas de sedução verbal.

SCP-077-DE parece possuir inteligência humana. No entanto, pesquisas mais precisas sugerem que ele é guiado por instintos e que seus flertes são uma técnica de caça reflexiva. O interrogatório de SCP-077-DE não revelou nada sobre a origem de SCP-077-DE nem as razões por trás de sua preferência por homens homossexuais.

**Adendo 30.07.20██:** Durante o incidente ███-██, SCP-077-DE escapou temporariamente de sua cela, após o que vagou pelo Sítio-DE6 em sua forma de aracnídeo, matou vários funcionários (independentemente de gênero e sexualidade), e, aparentemente por acidente, entrou na cela de [[[scp-023-de|SCP-023-DE-01]]] antes que pudesse ser imobilizado por uma força-tarefa. SCP-023-DE-01 mais tarde afirmou que tinha visto um número estilizado e uma letra estilizada no abdômen de SCP-077-DE. O Gerente do Local Dr. ██████ permitiu que o Dr. Klanic examinasse SCP-077-DE da maneira que SCP-023-DE-01 o descreveu. Dr. Klanic confirmou os símbolos estilizados. Ainda não foi confirmado se esses caracteres, reconhecidos como &lt;4R&gt;, são um padrão natural que só pode ser visto ao usar SCP-023-DE, ou se esses caracteres indicam que SCP-077-DE foi marcado por alguém ou algo senão.

[[collapsible show=&#34;O nível de autorização de segurança 4 ou superior é necessário.&#34; hide=&#34;Autorização de segurança confirmada. Acesso concedido&#34;]]
&gt; **Nota do Dr. Klanic, 29.09.20██**
&gt; //Na semana passada fui chamado por um colega de Salzburgo. Houve um massacre em um bar gay. Uma FTM chegou e matou a criatura responsável: uma aranha caçadora antropomórfica. Com o uso de SCP-023-DE, duas pessoas, &lt;4R&gt;, foi descoberto no abdômen. Tudo está bem quando acaba bem, certo?//
&gt;
&gt; //Mas ainda temos um pequeno problema: SCP-077-DE nunca se transformou em nada além de uma aranha-teia antropomórfica, e não há indicações de que possa se transformar em uma aranha caçadora. Ah, e além disso, SCP-077-DE está vivo e bem em sua cela e está sob custódia há dois meses.//
&gt;
&gt; //Esse &lt;4R&gt; no abdômen de 077-DEs... Acho que devemos descobrir o que isso significa **antes** que essas criaturas matem ainda mais inocentes ou parem de se limitar aos 10% da população que exclui automaticamente crianças e mulheres grávidas..//
&gt;
&gt; //Ou antes que uma aranha de teia de funil humanóide apareça de repente, porque então seríamos absolutamente ██████.//
[[/collapsible]]</textarea></pre>
