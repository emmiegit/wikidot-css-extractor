**Ítem #:** SCP-174-FR

**Nivel de amenaza:** Amarillo [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Clasificación:** Euclid

**Procedimientos Especiales de Contención:** Los especímenes vivos de SCP-174-FR deben ser conservados en un estanque asegurado en el Sitio-██. El estanque debe tener un volumen inferior a 2,5 m^^3^^, una gran proximidad entre las entidades asegura una alimentación y reproducción adecuada. No es necesario climatizar el estanque, pero una luminancia de 4 lux, una salinidad de 35 PSU y una corriente artificial deben ser mantenidas en todo momento.

El número de entidades no debe ser superior a 10 en el estanque, el excedente debe ser desplazado o eliminado. Los especímenes encontrados muertos deben ser recuperados con una red para posteriormente ser incinerados. Doscientos gramos (200 g) de plancton deben ser introducidos cada dos días como alimento. El agua debe ser cambiada una vez a la semana con la misma concentración salina. 

Tras el incidente 174-1, el acceso al estanque debe ser autorizado de antemano por dos miembros del personal de clase tres y es requerida la presencia de un guardia.

SCP-174-FR se encuentra relativamente poco presente en estado salvaje desde la campaña de neutralización masiva ejecutada en 19██. El número de ataques de SCP-174-FR ha caído dramáticamente (menos de dos casos reportados al año), por lo que ya no es necesario movilizar personal para rastrear la anomalía.
Si una instancia de SCP-174-FR-1 es descubierta, deberá ser neutralizada por personal de la Fundación y un escenario de ahogamiento servirá de pretexto para justificar la muerte del individuo.

**Descripción:** SCP-174-FR es la designación de una especie anómala de cnidario (medusa). SCP-174-FR en su edad adulta posee un diámetro de aproximadamente 26 mm, una umbrela redondeada y ligeramente ovalada con un espesor inferior a 3 mm y seis tentáculos urticantes de aproximadamente 12 cm cada uno. El cuerpo de la entidad deja pasar el 90% de la luz proyectada sobre esta, dificultando su distinción en su ambiente natural.

SCP-174-FR vive en grupos de 10 a 15 individuos que se dejan transportar por las corrientes del Océano Atlántico, a una profundidad de entre 2 a 25 metros. La entidad es muy resistente a los cambios drásticos de temperatura, pero no sobrevive en la presencia de agua dulce.

SCP-174-FR se alimenta principalmente de plancton, pero se ha podido observar que su alimentación no es su prioridad, ciertos especímenes en ocasiones mueren de hambre en ambientes donde proliferan sus presas. La razón de este comportamiento es desconocida. 

La principal anomalía se observa cuando entra en contacto con un ser humano. La manera en la que SCP-174-FR diferencia a un ser humano de un animal es desconocida. Si la persona no posee una máscara, la entidad atacará uno de sus ojos para poder deslizar sus tentáculos sobre las paredes de la cavidad orbital, posteriormente acercará su umbrela con el fin de adherirse las formas del ojo de la víctima. Los tentáculos luego se enrollan al rededor del nervio óptico y, al mismo tiempo, liberan neurotoxinas en el huésped. Las neurotoxinas, al ser poco eficaces, no hacen más que adormecer ligeramente al sujeto. SCP-174-FR luego extenderá sus tentáculos en el sistema nervioso de la víctima (a partir de ahora denominada SCP-174-FR-1) que reaccionará muy violentamente durante el proceso, descrito por la misma como insoportable.

Esta etapa dura aproximadamente 6 minutos, después de la cual la entidad toma nuevamente su ciclo de vida habitual con el control parcial de SCP-174-FR-1, utilizando sus brazos y piernas para desplazarse sin rumbo aparente.

En la práctica, SCP-174-FR-1 pierde rápidamente el conocimiento antes de que la entidad haya podido controlarle, la cual es capaz de mover sus miembros de forma desarticulada y torpe durante un corto periodo de tiempo antes de que el cerebro del huésped muera de asfixia. Es importante señalar que aunque el huésped muera, SCP-174-FR permanecerá unido a su ojo, solo para morir más tarde. La manera por la que SCP-174-FR es capaz de tomar control del huésped es desconocida.

SCP-174-FR infligirá múltiples picaduras al sujeto hasta poder alcanzar sus ojos si estos son inaccesibles, y continuará hasta que el mismo expire.

[[collapsible show=&#34;Abrir Informe del experimento 174-0&#34; hide=&#34;Cerrar Informe del experimento 174-0&#34;]]

&gt; **Prefacio:** //Esta prueba se realizó poco tiempo después de la captura inicial de las primeras instancias de SCP-174-FR.//
&gt; 
&gt; //D-3947 es puesto en una silla fijada al suelo con las manos y pies esposadas, en una gran piscina de cristal blindado de 10m x 10 m x 4m; los grilletes pueden abrirse a distancia. El sujeto está conectado a un ECG y a un EEC. El sujeto está equipado con una máscara y tanque de buceo; sus ojos no están ocultos por ningún visor. D-3947 no sabe que va a entrar en contacto con SCP-174-FR, sino que piensa que va a participar en una prueba de resistencia. La prueba es supervisada por el Dr Lamo.//
&gt; 
&gt; [&gt;Inicio del registro]
&gt; 
&gt; **T= -4min 24:** D-3947 se coloca sobre la silla. Es esposado y conectado a los dispositivos.
&gt; **T= -2min 10:** Una dosis de anestésico es suministrada al sujeto.
&gt; **T= 0min:** Se introduce a SCP-174-FR al estanque.
&gt; **T= 0min 26:**Luego de quedarse inmóvil unos segundos, SCP-174-FR se dirige hacia D-3947.
&gt; **T= 0min 31:**  D-3947 entra en pánico al ver la entidad. SCP-174-FR se estrella repetidamente contra el rostro del sujeto.
&gt; **T= 0min 43:** SCP-174-FR se da vuelta y desliza sus tentáculos entre los párpados del ojo derecho del sujeto. D-3947 parece gritar.
&gt; **T= 1min 22:** SCP-174-FR se fija correctamente sobre el ojo del sujeto; es difícil distinguir la entidad del ojo. D-3947 se agita violentamente e intenta quitarse los grilletes, sus muñecas y rostro de enrojecen. La frecuencia cardíaca aumenta.
&gt; **T= 1min 40:** Se reportan dificultades respiratorias. D-3947 sacude su cabeza frenéticamente.
&gt; **T= 1min 51:** Se registra sangrado del ojo derecho.
&gt; **T= 2min 23:** D-3947 comienza violentas convulsiones.
&gt; **T= 3min 51:** Las convulsiones del sujeto cesan. Se puede notar una respiración agitada. El sujeto ya no opone resistencia.
&gt; **T= 4min 35:** Se registra una caída en el ritmo cardíaco. Se observa erupción cutánea al rededor del ojo derecho. El EEG indica ritmo Delta.
&gt; **T= 6min 19:** Ritmo cardíaco estabilizado a la normalidad.
&gt; **T= 7min 40:** El sujeto ya no se mueve, su rostro y mirada están fijas en un punto invisible. Ligeras contracciones son visibles en SCP-174-FR. El EEG indica un ritmo Teta, correspondiente a un estado de somnolencia.
&gt; **T= 8min 30:** D-3947 mueve su cabeza en varias direcciones diferentes, como si quisiera moverse. El sujeto es renombrado SCP-174-FR-1. La respiración no presenta cambios.
&gt; **T= 8min 42:** Los grilletes se abren. El sujeto se aleja nadando de manera similar a la de un cnidario, moviendo los brazos y piernas al mismo tiempo de forma periódica. Se registra una respiración muy débil.
&gt; **T=15min 30:** No se registra nada anormal. La entidad se movió hacia las paredes sur y este del estanque, sin intentar explorar el resto del mismo. Comienza el drenaje del agua.
&gt; **T= 17min 03:** Es drenada la totalidad del agua. SCP-174-FR-1 continuó desplazándose normalmente durante el drenaje.
&gt; **T= 20min 09:** La entidad es incapaz de levantarse, pero pretende que está nadando. Es dada la autorización a los investigadores ███████ y ████████ de entrar al estanque con trajes HAZMAT.
&gt; **T= 27min 28:** Fin de la prueba con la salida de los investigadores: tras haber sentado a la entidad, se le retiró la máscara y se constató que una gran cantidad de sangre vomitada por el sujeto obstruía el paso de aire. SCP-174-FR-1 produjo sin cesar vocalizaciones ininteligibles en cada exhalación. El ojo izquierdo no reaccionó a la luz y se mantuvo fijo en el horizonte, sin embargo el ojo afectado por SCP-174-FR reaccionó perfectamente bien. La entidad no reaccionó a ningún estímulo y continuó “nadando” incluso sentada.
&gt; Neutralización de SCP-174-FR-1 seguido de su incineración.
&gt; 
&gt; [&gt;Fin del registro]
[[/collapsible]]

**Incidente 174-1:**

[[collapsible show=&#34;CREDENCIALES 174-3 REQUERIDAS&#34; hide=&#34;ACCESO AUTORIZADO&#34;]]

El ██/██/19██, el investigador ██████ que había mostrado un fuerte interés por SCP-174-FR, cayó en el estanque mientras les observaba sin respetar los procedimientos de seguridad. Pasaron unos minutos antes de que la brecha de contención fuese detectada y de que un equipo de seguridad hubiese sido enviado. ██████ fue encontrado tirado en el suelo, con una instancia de SCP-174-FR en sus dos ojos y varias picaduras en su rostro.

Un equipo médico y un bloque operacional fueron movilizados urgentemente con el objetivo de retirar a SCP-174-FR. La operación, que resultó extremadamente delicada, necesitó la ablación completa del ojo izquierdo, solo el ojo derecho pudo ser conservado aunque fue gravemente dañado durante el proceso. Al final la operación fue un éxito, pero lo signos vitales del investigador siguieron degradándose fuertemente a pesar de la atención proporcionada. El equipo médico reportó que al despertar, el investigador ██████ afirmó haber estado consciente durante todo el tiempo que fue parasitado. El investigador sostuvo que vio el lugar sumergido bajo el agua con un número importante de [DATOS BORRADOS], todo mientras se quejaba de haber sentido un dolor persistente en su cráneo. Murió en pleno delirio, balbuceando palabras ininteligibles. 
[[/collapsible]]</textarea></pre>
