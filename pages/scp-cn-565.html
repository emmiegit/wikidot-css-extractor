**项目编号：**SCP-CN-565

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-565目前无法完全收容，但可派遣机动特遣队抑制其加工和售卖。

MTF-庚午-09“暴力食药监”及MTF-庚午-01“唯有暗香来”的混编队伍将对所有发现的SCP-CN-565-2进行追踪，直至其无效化。同时，该队伍将探索或封锁所有发现的SCP-CN-565-3，并且监控所有的汉堡面包批发商。同时，基金会工作人员在网络上传播“路边移动食品售卖摊不安全，不卫生”“最近很火的餐车汉堡是无证售卖”等信息以尽可能减少民众与SCP-CN-565的接触。

**描述：**SCP-CN-565是对于一类异常食品及其加工、运输、售卖过程中涉及的一系列异常物品、生物及建筑的总称。

SCP-CN-565-1为一款汉堡，由██食品有限公司生产[[footnote]]并未在任何记录中发现此公司。[[/footnote]]。除上下两片面包片外，其余配料均为肉制品。每个SCP-CN-565-1中仅含有一类肉制品。最初发现的SCP-CN-565-1仅有“鸡腿堡”一类，而后其他种类，如“猪肉堡”、“牛肉堡”、“鳕鱼堡”等，陆续加入售卖。到目前为止完整的SCP-CN-565-1表格请见附录CN-565-1。成分检测显示用于制作SCP-CN-565-1的原料无任何异常；然而，相同种类的SCP-CN-565-1中的肉类制品，包括形状、口味等，都完全相同。不论SCP-CN-565-1的种类，几乎所有食用者都表示其肉类制品“鲜嫩多汁”，“不像是养殖的”。

SCP-CN-565-2为售卖SCP-CN-565-1的食品售货车。SCP-CN-565-2的来源是未知的，且其数量在不断增加。SCP-CN-565-2会在某一场所（通常为人流量较大的场所）停止，并且开始售卖SCP-CN-565-1。SCP-CN-565-2没有任何人工交接窗口，且购买流程类似自动贩卖机，即：在车身的触控屏处选择需要购买的SCP-CN-565-1，付款，随后SCP-CN-565-1将出现于触控屏右侧的小窗内。除选择界面外，触控屏同样会显示其即将推出或新推出的产品的广告。SCP-CN-565-2的车门不尽相同；有些拥有正常大型车辆3倍大小的车门，而有些仅有一扇不透光的车窗，没有车门。

当SCP-CN-565-2售卖完毕后，其会驶向不同的SCP-CN-565-3进行补货。其补货路径除了经过SCP-CN-565-3外，还会经过数家汉堡面包批发商，这些批发商没有任何异常，并且认为此交易为“正常的买卖”。当SCP-CN-565-2探测到对其有敌意的个体或不利的行为时[[footnote]]推测为某种心灵感应功能。[[/footnote]]，其会立刻停止售卖并驶离当前区域。此时，其行驶的方向似乎是基于对路况的判断做出的最佳路线。当SCP-CN-565-2被追踪时，其将采取各种手段逃脱。对于SCP-CN-565-2的追查工作详见追踪记录CN-565-2。

SCP-CN-565-3为生产SCP-CN-565-1的异常建筑，其外形类似工厂与城堡的结合。每个SCP-CN-565-3只生产一种肉类，同时其将以使用该肉类的SCP-CN-565-1为名称（例如，生产鸡肉制品的SCP-CN-565-3就被称为“鸡腿堡”），该名称出现在所有SCP-CN-565-3正门口的一块巨大的立牌上。SCP-CN-565-3的位置与其所生产的SCP-CN-565-1种类有关，基本可分为两种情况：占用并改造现有的养殖基地，或在该肉类生产较多的区域（如森林、草原、海洋）建立新的建筑。在第一种情况下，相关个体（如原工厂员工、附近居民等）将会忽视其变化，且当被问及相关问题时，将表现得十分抗拒。详见采访CN-565-3。每种SCP-CN-565-3最初只存在一处，但其似乎会根据销量逐渐增加。目前未知其是如何被建造的。

SCP-CN-565-3似乎只生产肉类，内部并没有生产汉堡面包的区域。因此，SCP-CN-565-2会驶入不同的SCP-CN-565-3进行补货及汉堡的组装。除此之外，未发现任何其他个体进入SCP-CN-565-3的痕迹；SCP-CN-565-3也拒绝其他个体的进入，表现为其吊桥被拉起，城墙升高，正门关闭。基金会曾进行过一次对于SCP-CN-565-3的强行突入，详见探索记录CN-565-4。


SCP-CN-565-4为生产及管理SCP-CN-565-3的异常生物。其无法出现于除了SCP-CN-565-2及SCP-CN-565-3内部的区域；当其暴露于区域外时将会爆炸，并且产生一块对应的SCP-CN-565-1肉饼。在SCP-CN-565-3中，SCP-CN-565-4的物种与所生产的肉类相对应。同种类的SCP-CN-565-4个体样貌完全相同。个体之间似乎可以通过类似标准普通话的语言进行交流，但其声音依然类似其对应动物的叫声。SCP-CN-565-4内部似乎有不同分工，例如厂内巡逻、安保、驾驶SCP-CN-565-2等；在工作一段时间后，其将前往SCP-CN-565-3内部的“生产中心”进行爆炸，从而产出SCP-CN-565-1中的肉饼。当遇到外来人员时，负责安保的SCP-CN-565-4将持异常武器对外来个体进行歼灭；武器根据SCP-CN-565-3及SCP-CN-565-4种类不同而不同，但其似乎都在现代汉语中具有对应的谐音。

[[collapsible show=&#34;+ 追踪记录CN-565-2 &#34;hide=&#34;- 关闭记录 &#34;]]
**概述：**本次行动意在追踪SCP-CN-565-2的移动路径，并试图收容至少1辆进行研究。出动的机动特遣队为MTF-庚午-09“暴力食药监”及MTF-庚午-01“唯有暗香来”混编队伍，共计███人及██部车辆。
&gt; 
&gt; &lt;10:00:00&gt; 特遣队所有人员及车辆到达以某一SCP-CN-565-2为圆心的2km范围内。此时SCP-CN-565-2正进行正常售卖。
&gt; 
&gt; &lt;10:03:00&gt; 派遣2名成员进行SCP-CN-565-1购买。购买过程未出现任何问题，证明SCP-CN-565-2并非以组织及个人身份为敌意判定条件。
&gt; 
&gt; &lt;10:05:00&gt; 2名成员归队，所有车辆靠近至距离其1km处。SCP-CN-565-2忽然关闭了购买窗口并向高架方向驶去。
&gt; 
&gt; &lt;10:06:21&gt; 前方车辆试图对其进行拦截；其车窗下部及车头忽然出现四个未知材料[[footnote]]疑似某种脂肪。[[/footnote]]的弹簧拳将车辆弹开。车辆无任何损坏。
&gt; 
&gt; &lt;10:10:35&gt; SCP-CN-565-2驶上高架路。高架路上车流较为密集，其车头上方出现红十字标志及三个简体中文汉字“鸡救车”，大部分车辆为其让道。大部分特遣队车辆紧随其后，部分车辆绕到各个匝道下口进行拦截。
&gt; 
&gt; &lt;10:34:00&gt; SCP-CN-565-2继续向前行驶，驶入绕城高速。其关闭了红十字标志并加快车速。鉴于该路段车流量较小，基金会前台公司立刻联系交管部门对部分路段进行封锁以方便追踪。
&gt; 
&gt; &lt;10:41:02&gt; 数辆特遣队车辆靠近SCP-CN-565-2两侧试图包围。SCP-CN-565-2的售货窗口忽然打开，向特遣队车辆喷射墨绿色液体导致车辆打滑。后经检测该液体为机油与牛油果浆的混合。
&gt; 
&gt; &lt;10:48:21&gt; 多辆特遣队车辆从各个方向靠近，对其进行堵截。SCP-CN-565-2车尾伸出四个动力装置，上印有“加素器”三字。其通过喷射气体进行加速移动，穿过了车辆的缝隙。
&gt; 
&gt; &lt;10:52:30&gt; 特遣队增援部队从反方向赶到，大量车辆包围了SCP-CN-565-2。SCP-CN-565-2停止运动，轮胎迅速泄气。
&gt; 
&gt; &lt;10:54:00&gt; 随行研究人员检查了车辆外壁，发现其为普通合成材料，与一般汽车无异。车窗为玻璃，无法看到内部。除售卖窗口及车窗外没有发现任何机关。
&gt; 
&gt; &lt;11:00:00&gt; 基金会特工强行敲碎车窗，在敲碎的同时车内传来一声清脆的爆炸声。随后工作人员开始检查其内部。驾驶座与一般大型车辆的驾驶座无异，座上只有一块新鲜的鸡肉肉饼。车内空间约为车外目测的3倍；内部放有大量不同种类的SCP-CN-565-1。

**备注：**此为第一次对于SCP-CN-565-2的追踪。在接下来的数次追踪中发现其机动性极高，可以适应各种路况（包括驶上海面及潜入海中），还拥有大量无实际攻击性的道具，但这些功能都在被围困之后无效化了。推测SCP-CN-565-2的驾驶员同样为不同种类的SCP-CN-565-4，由于暴露在外界而爆炸自毁。
[[/collapsible]]


[[collapsible show=&#34;+ 采访CN-565-3 &#34;hide=&#34;- 关闭记录 &#34;]]
&gt; **采访人：**Dr.Bread
&gt; 
&gt; **受访者：**廖██，曾为██养鸡场的负责人之一，在该养鸡场被改造为SCP-CN-565-3后迅速搬离该地。
&gt; 
&gt; **Dr. Bread：**廖先生你好，我们这次找您来是想问一些关于您之前负责过的养鸡场的问题。
&gt; 
&gt; **廖先生：**什么？养鸡场？我早就不干了，别问我这个事情啊！
&gt; 
&gt; **Dr. Bread：**请配合一下我们的采访，谢谢。请问您是在什么时候离开养鸡场的？
&gt; 
&gt; **廖先生：**你们烦不烦！都说了很早了！不关我的事！
&gt; 
&gt; **Dr. Bread：**您是为什么离开了呢？
&gt; 
&gt; **廖先生：**哎呀卖掉了呀！不干了呀！
&gt; 
&gt; **Dr. Bread：**您知道是卖给谁了吗？
&gt; 
&gt; **廖先生：**什么谁！谁有什么关系啊，付了钱了就好了啊！
&gt; 
&gt; **Dr. Bread：**您知道现在的工厂是什么样的吗？您没有觉得任何违和感吗？
&gt; 
&gt; **廖先生：**什么……不知道！不关我的事！你们老问这个有毛病啊TMD！不要来烦我！
&gt; 
&gt; //受访者随后拒绝回答任何问题。工作人员随即为其注射镇静剂及抗精神影响药剂。//
&gt; 
&gt; **Dr. Bread：**您感觉好点了吗？我再问一次，您知道现在的工厂是谁在运作，又是怎样运作的吗？
&gt; 
&gt; **廖先生：**我……我不知道。我卖掉了之后就……一心想着离开。离开这个鬼地方。
&gt; 
&gt; **Dr. Bread：**为什么是鬼地方？
&gt; 
&gt; **廖先生：**我不知道啊！我就TM感觉是鬼地方！
&gt; 
&gt; **Dr. Bread：**那您又是怎么卖掉的呢？有见到什么负责人吗？
&gt; 
&gt; **廖先生：**还能怎么卖啊？付钱签合同啊？等等……我是卖给谁了来着？
&gt; 
&gt; **廖先生：**我记得确实有个人……在深夜……一片漆黑，和我说要买工厂……我就答应了……第二天就发现床头柜上有几张信用卡和几份合同……仔细想想这个人……讲话……很像……鸡叫？
&gt; 
&gt; **廖先生：**啊啊啊啊啊啊啊啊TMD烦死了！！！！！！！
&gt; 
&gt; //受访者陷入精神错乱，无法继续回答。采访结束。受访者随后接受了记忆清除。//

**备注：**对于其他相关人员的采访均获得了接近的结果：收购人均为具有动物声音特征的不明个体，收购过程均十分模糊不清，工厂的改造几乎没有花费任何时间。
[[/collapsible]]


[[collapsible show=&#34;+ 探索记录CN-565-4 &#34;hide=&#34;- 关闭记录&#34;]]
**前言：**在追踪行动及访谈结束10日后，基金会决定对SCP-CN-565-3内部进行一次探索。MTF-庚午-09“暴力食药监”及MTF-庚午-01“唯有暗香来”大部分特工都参与了此次行动。

&lt;13:00:00&gt;所有特工到达一生产鸡肉制品的SCP-CN-565-3，即“鸡腿堡”正门处。由于四周均有围墙且空中没有任何入口，只能从正门进入。

&lt;13:05:00&gt;特工破坏了正门以方便进入。工厂内部响起微弱的警报声，除此之外没有任何变化。

&lt;13:12:35&gt;所有特工游过护城河，到达工厂门口。此时接近正门的瞭望塔上忽然落下大量鸡蛋，所幸未对特工造成任何伤害。

&lt;13:15:00&gt;特工破坏了工厂入口处的大门。入口处共分隔出7个相连的玄关房，房内除了通往前方及后方的门以外空无一物。除大门外，其余门均自动打开，在进入下一个玄关之后关闭。

&lt;13:20:43&gt;特工通过了所有玄关。在门关闭之后，从两侧冲出大量形似家鸡的SCP-CN-565-4，手持某种翼状枪械朝特工喷射火焰，同时进行着某种鼓舞士气的对话。

&gt; **某一SCP-CN-565-4个体：**我们是！
&gt; 
&gt; **其余SCP-CN-565-4：**战斗鸡！
&gt; 
&gt; **某一SCP-CN-565-4个体：**我们的使命是！
&gt; 
&gt; **其余SCP-CN-565-4：**生产第一！劳动光荣！
&gt; 
&gt; **某一SCP-CN-565-4个体：**我们要做的是！
&gt; 
&gt; **其余SCP-CN-565-4：**用机枪[[footnote]]根据之前的命名模式推断，此处为“鸡枪”的谐音。[[/footnote]]消灭敌人！
&gt; 
&gt; **MTF-庚午-09-012：**等等！你们听得懂我们说话吗！
&gt; 
&gt; **某一SCP-CN-565-4个体：**看到没有，这就是我们的阶级敌人！劳动群众们，站起来吧！不要让他们妨碍我们生产！
&gt; 
&gt; **MTF-庚午-09-012：**这什么和什么……没办法了，上吧！

&lt;13:30:55&gt;特工与SCP-CN-565-4进行了交火，数名特工被灼伤。被特工打中的SCP-CN-565-4均变为鸡肉肉饼。特工缴获了一部分“鸡枪”武器，但当其被特工拿起时，其瞬间变为几根鸡羽毛及一个烧烤用喷火枪。

&lt;13:36:12&gt;特工继续向前推进并抵御SCP-CN-565-4的攻击。前方出现了左右两条岔路；MTF-庚午-01“唯有暗香来”特工前往左侧，而MTF-庚午-09“暴力食药监”前往右侧进行调查。

&lt;13:50:32&gt;前往右侧的队伍发现了一间运输车间，内停有大量SCP-CN-565-2。一批SCP-CN-565-4在将SCP-CN-565-1从未知源头的传送带末端装入SCP-CN-565-2内。一小批SCP-CN-565-4分布于运输现场周边，无任何动作。一部分SCP-CN-565-4会在工作一段时间后离开运输车间，从一扇小窗飞走。同样，有部分SCP-CN-565-4手持武器在运输车间周围巡逻，发现特工后进行交火。

&lt;13:55:09&gt;持武器的SCP-CN-565-4被全灭。此时一原本无动作的SCP-CN-565-4靠近并与特工进行交流。

&gt; **SCP-CN-565-4：**如此残暴地破坏我们的生产……你们是谁！要干什么！
&gt; 
&gt; **MTF-庚午-09-105：**可是是你们先攻击我们的啊……我们只是想来调查一下你们的工厂并且观摩一下你们的工作，可以吗？
&gt; 
&gt; **SCP-CN-565-4：**那你们就是在破坏生产！我们要誓死捍卫我们的生产线！

&lt;13:57:45&gt;所有原先无动作的SCP-CN-565-4均挡在特工身前，其余SCP-CN-565-4均从小窗撤离。待其余SCP-CN-565-4撤离完之后此批个体也开始撤离，同时对特工进行辱骂及表达自己的决心。

&lt;14:01:14&gt;全部SCP-CN-565-4撤离完毕，特工开始搜查区域内的SCP-CN-565-2。每辆SCP-CN-565-2中都有数体SCP-CN-565-4，负责组装肉饼和面包及准备运输；当其发现基金会特工时，其迅速飞向小窗，小部分选择爆炸。部分特工决定沿着小窗探查，另外部分原路返回。

&lt;14:15:58&gt;前往左侧的队伍发现了两个相邻的巨大房间，四周用玻璃隔开。一个房间内，大量的雌性SCP-CN-565-4进行着生育及孵化工作，快速产生新的SCP-CN-565-4。新生的SCP-CN-565-4仅需几分钟就可成年。另一个房间内，从各地汇聚而来的SCP-CN-565-4跳入运输带并爆炸成为鸡肉肉饼，被传送带输送至另一房间。

&lt;14:17:20&gt;特工歼灭了巡逻的SCP-CN-565-4并敲碎一面玻璃。房间内的SCP-CN-565-4无任何停止迹象。

&lt;14:19:45&gt;从小窗进入的特工通过内部道路出现在生产间内。此时，SCP-CN-565-4以更高的频率进入传送带爆炸。部分雄性个体拔下鸡冠作为武器（其被称为“鸡冠枪”），并未造成任何实质性伤害。

&lt;14:23:07&gt;特工进入生育间；生育间内的成年SCP-CN-565-4个体均试图进入生产间。特工对其进行阻拦。被阻拦的SCP-CN-565-4并未爆炸，而是在原地徘徊。

&gt; **MTF-庚午-01-033：**我们并不是想阻碍你们生产，但是你们能不能至少派个代表和我们走一趟？
&gt; 
&gt; **SCP-CN-565-4：**你要我们出工厂？不行不行，绝对不行。
&gt; 
&gt; **MTF-庚午-01-033：**为什么？我们无意加害于你们。
&gt; 
&gt; **SCP-CN-565-4：**出了工厂就是不生产，是懒惰的体现！懒惰是不可能产出好汉堡的！你要我们出工厂，还不如要我们就地殉职！

&lt;14:24:34&gt;剩余所有SCP-CN-565-4就地爆炸。特工在采集完SCP-CN-565-4的鸡蛋样本后准备离开SCP-CN-565-3。

&lt;14:24:55&gt;一名特工忽然发现传送带后方有一十分隐蔽的小型升降梯，目测可以容纳1-2体SCP-CN-565-4。由于没有发现其他向上的路径，只得派遣三名特工依次进入升降梯前往上层。该位置似乎对应该SCP-CN-565-3中最高的塔楼。

&lt;14:28:23&gt;三名特工均到达上层，只有一扇小门。门内为一中世纪欧洲装饰风格的房间，几台监控显示器，及一例黑色的雌性SCP-CN-565-4个体。该个体对特遣队的行动有所察觉。

&gt; **SCP-CN-565-4：**等你们好久了。我就是这个工厂的管理人，黑母鸡[[footnote]]推测为“黑幕”的谐音。[[/footnote]]！
&gt; 
&gt; **MTF-庚午-01-016：**（愣住）呃……你好？
&gt; 
&gt; **SCP-CN-565-4：**对于你们在我工厂的非法行为，我表示强烈抗议！
&gt; 
&gt; **MTF-庚午-01-016：**这个我们在来的路上已经听过很多遍了……你还有什么要说的吗？
&gt; 
&gt; **SCP-CN-565-4：**哼哼，你们这些肤浅的人类，就不问问我们生产的目的吗？
&gt; 
&gt; **MTF-庚午-01-016：**那你说？
&gt; 
&gt; **SCP-CN-565-4：**当然是全面占领人类的食品供应市场啦，啊哈哈哈哈哈！
&gt; 
&gt; **MTF-庚午-01-016：**就这样？
&gt; 
&gt; **SCP-CN-565-4：**不要太傲慢了你们这些懒惰的人类！只要我还在，工厂的运行就不会停止！臣服于我的汉堡之下吧！
&gt; 
&gt; //MTF-庚午-01-016举枪。//
&gt; 
&gt; **SCP-CN-565-4：**还，还挺厉害的嘛你们这些愚蠢的人类！既，既然你们都到这里了，就特例给你们一些特殊服务咯！有什么问题尽管问啊，咯咯咯！
&gt; 
&gt; **MTF-庚午-01-016：**你和其他的工厂有联系吗？不论是其他的鸡腿堡生产工厂还是其他的什么堡。
&gt; 
&gt; **SCP-CN-565-4：**你在说些什么咯你们这些无知的人类！我的工厂如此先进，独一无二，怎么可能会有其他的工厂！
&gt; 
&gt; **MTF-庚午-01-016：**你们的送货车开进来的时候，你没发现里面有其他的汉堡吗？就算你没发现，你的同类也该发现了吧？
&gt; 
&gt; **SCP-CN-565-4：**咯！咯咯！咯。

&lt;14:33:48&gt;该SCP-CN-565-4不再回答任何问题，只是不断发出鸡叫声。无法判断其是不愿回答还是失去了智能。三名特工随即返回，与其他队员汇合，并准备离开SCP-CN-565-3。

&lt;14:47:15&gt;当离开SCP-CN-565-3时，特工手中的鸡蛋悉数爆炸，变为外观完全一致的单面煎蛋。
[[/collapsible]]


[[collapsible show=&#34;+ 事件CN-565-5 &#34;hide=&#34;- 关闭记录 &#34;]]
██/██/20██，即大规模探索后的██天，SCP-CN-565-2上出现了新的广告，内容如下：

&gt; 即将推出人肉堡！
&gt; 鲜嫩多汁的人肉自然来源于坚持辛勤工作的人类。纯天然，无添加！

次日，██市一处写字楼被改造为SCP-CN-565-3。由此推测，相当一部分人类个体被改造为SCP-CN-565-4，因此该处生产设施的突入难度大大提高。机动特遣队特工正在拟定探索计划，同时将SCP-CN-565等级上调的提案也在审议中。
[[/collapsible]]
