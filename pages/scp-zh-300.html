    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名 : 聖誕節交換「廢」物
作者 : [[*user ChiFong]]
**各位只要有符合異常效應的實驗，都可以自由新增實驗記錄**

[[include info:end]]

[[tabview]]
[[tab 本文]]

**項目編號：**SCP-ZH-300

**項目等級：**Safe

**特殊收容措施：**項目平時存放在Site-ZH-02的C16收容保險櫃。收容保險櫃2級權限以上可自由進出，申請者需提交申請文件，內容需包含使用原因、使用時間、主負責人，並得到兩位三級人員之紙本許可方可出借收容保險櫃中之項目。

**描述：**項目為30cm*30cm*30cm的白色含蓋瓦楞紙箱，且正前方貼有用黑色奇異筆書寫「聖誕節交換禮物」的綠色珍珠板，箱子底部以金色墨水書寫的「佳節快樂製作」。

將任意物品放入箱內並蓋上，5分鐘後箱內物品將消失，並被具有某方面相同性質的禮物（SCP-ZH-300-A）替換，並附上一張說明SCP-ZH-300-A故事的卡片。據推測項目有著將物品分類和搜尋不同時空的能力，目前發現SCP-ZH-300-A可能來自於過去、現在、未來、各平行時空或[數據刪除]。

項目於20██年12月26日製作者自首後的30分鐘被送回██警局，潛伏特工回報後，Site-ZH-02負責回收項目（SCP-ZH-300）並拘留其製作者。

//補充：// 經實驗發現項目的異常效應只發生於12/24至12/31，此外時間皆無發生其異常效應。

[[collapsible show=&#34;►實驗記錄&#34; hide=&#34;▼點此收起&#34;]]
&gt; **第一次交換實驗**
&gt;
&gt; **放置物品：**一顆新鮮的蘋果
&gt;
&gt; **交換結果：**一顆高麗菜，呈現異常的球形，剖開後發現葉片圍成近乎完美的同心球面。
&gt;
&gt; **卡片內容：**記憶會消逝，但高麗菜會留下來。


&gt; **第二次交換實驗**
&gt;
&gt; **放置物品：**一本空白的筆記本
&gt;
&gt; **交換結果：**一包內容物只有3張衛生紙，其內容物與一般市售衛生紙無異。
&gt;
&gt; **卡片內容：**人生自古誰無屎，誰能大便不用紙。


&gt; **第三次交換實驗**
&gt;
&gt; **放置物品：**一個打火機
&gt;
&gt; **交換結果：**一包木炭，疑似放置過久木炭有些微受潮，風乾後與一般木炭無異。
&gt;
&gt; **卡片內容：**齁齁齁~看來你今年在我的壞孩子的名單裡呢~


&gt; **第四次交換實驗**
&gt;
&gt; **放置物品：**一片洋芋片
&gt;
&gt; **交換結果：**25片巧克力餅乾，成分：低筋麵粉、可可粉、鹽、辣椒油、牛奶。味道極其鹹辣。
&gt;
&gt; **卡片內容：**第一次做餅乾給學長，希望我這個料理白痴做的東西能吃。


&gt; **第五次交換實驗**
&gt;
&gt; **放置物品：**一只手錶
&gt;
&gt; **交換結果：**會播放糖梅仙子的破舊八音盒，木製外殼，疑似年代久遠零件鏽蝕，八音盒的音色偏離原有的音調。
&gt;
&gt; **卡片內容：**唉...原本想把它當成送給重病女兒的禮物，但沒想到她撐不到這天，看看誰喜歡這個八音盒就送他吧。


&gt; **第六次交換實驗**
&gt;
&gt; **放置物品：**一條金項鏈
&gt;
&gt; **交換結果：**一個玻璃破裂停止運作的懷錶，銅製外殼，拆解後停止原因為強烈的衝擊使零件順損壞止運作。
&gt;
&gt; **卡片內容：**請幫我把這個懷錶交給我兒子，我希望他能知道他父親在何時離開他的。


&gt; **第七次交換實驗**
&gt;
&gt; **放置物品：**一隻破舊的泰迪熊
&gt;
&gt; **交換結果：**一隻用襪子做的襪娃娃，材質為羊毛襪，散發出的味道使人反胃。
&gt;
&gt; **卡片內容：**我嗅覺異常的女兒送我了她親手縫製的娃娃，我很想愛惜他但...


&gt; **第八次交換實驗**
&gt;
&gt; **放置物品：**一張風景照
&gt;
&gt; **交換結果：**一幅全黑的畫，畫布材料為羊皮紙，顏料經檢驗後發現為現代未發現的純黑微生物。此生物接觸到物體後以每秒██的速度進行分裂生殖，直至完全覆蓋物體表面。該生物會極力躲避陽光直射處，且除太陽光外任何方法皆無法阻止生物活動（人造光源無論波段皆無法達成此效果）。
&gt;
&gt; **卡片內容：**致我無法挽回的世界。


&gt; **第九次交換實驗**
&gt;
&gt; **放置物品：**一顆新鮮的蘋果
&gt;
&gt; **交換結果：**一枝櫆寄生，正常無異的櫆寄生，因剪下以有一定時間，葉片和果實有開始枯萎的現象。
&gt;
&gt; **卡片內容：**聽說在櫆寄生下的男女，男生有權利親女生一次，我想帶著它去找妳。但...他似乎比我更適合拿著它。


&gt; **第十次交換實驗**
&gt;
&gt; **放置物品：**一本筆記本
&gt;
&gt; **交換結果：**一張風景圖是櫻花的明信片，背後無任何的字。
&gt;
&gt; **卡片內容：**在妳看到這封信時我可能已經踏上了我的旅途，我很抱歉沒辦法陪妳走完這一輩子，請代替我看完我沒看完的世界。我愛妳，恭喜妳又能看到這些字。


[[/collapsible]]
[[collapsible show=&#34;►訪談記錄&#34; hide=&#34;▼點此收起&#34;]]
本次採訪由Dr.Cake負責。
&gt; **&lt;播放開始&gt;**
&gt; 
&gt; **Dr.Cake：**好了，SCP-ZH-300的製作者，或許我可以叫你佳節快樂？我們的對話會錄音存證。我可以開始問你幾個問題嗎？
&gt; 
&gt; **佳節快樂：**你是警察嗎？我有罪嗎？我只是想給大家一點歡樂而已！
&gt; 
&gt; **Dr.Cake：**佳節快樂請你先冷靜點，只要你願意配合我們，我們能保證你不會有任何事的。
&gt; 
&gt; **佳節快樂：**嗯……開始吧……
&gt;  
&gt; **Dr.Cake：**我們先來談談你的發明吧？你記得自己發明了什麼東西嗎？
&gt; 
&gt; **佳節快樂：**記得、我當然記得！
&gt; 那只是一個會跟你玩交換禮物的箱子！我並沒有想對任何人做任何危險的事情！
&gt; 
&gt; **Dr.Cake：**我說了請您先冷靜點，我們繼續談談你的這個箱子。它裡面的交換物和卡片是從哪裡來的？
&gt; 
&gt; **佳節快樂：**關於這個……我也不知道……我不知道他們是從哪裡來的……
&gt; 
&gt; **Dr.Cake：**你的意思是連你也沒辦法控制出來的東西是什麼？那你是怎麼確定它不會有危險性的？
&gt; 
&gt; **佳節快樂：**我…嗯…從實驗結果吧，我曾經放了一把槍，但他給我的是一隻發條玩偶，它把槍械歸類在機械齒輪。
&gt; 
&gt; **Dr.Cake：**歸類？這個部分請跟我詳細說明。
&gt; 
&gt; **佳節快樂：**它的運作方式是歸類，像放入蔥它會歸類在植物、放入玩偶它會歸類在玩具，以此類推，所以就算是放刀它也只會給我其他金屬物品而已。
&gt; 
&gt; **Dr.Cake：**這樣啊（筆記聲）那我可以請問你自首的原因嗎？
&gt; 
&gt; **佳節快樂：**有群孩子在玩那東西，換到了一瓶飲料，他們想都沒有想就喝了……那東西被醫院檢驗出來是來說輻射重災區的物品，那些孩子還躺在醫院裡，我過意不去才去自首的。
&gt; 先生……我的罪很嚴重嗎？
&gt; 
&gt; **Dr.Cake：**這個嘛，我不清楚關於你的定罪，但是你盡力了幫了我們，我們也會盡力的幫你的。
&gt; 
&gt; **佳節快樂：**先生，謝謝你
&gt; 
&gt; **Dr.Cake：**今天就先這樣子，之後我們有任何需要會再找你的，謝謝你的合作。
&gt;等等會有人送你出去的。
&gt; 
&gt; **&lt;播放結束&gt;**
[[/collapsible]]




[[/tab]]
[[tab 額外實驗記錄]]
&gt; **第十一次交換實驗**
&gt; 
&gt; **放置物品：**一百毫升的血液，來自████
&gt; 
&gt; **交換結果：**一片藥片，經卡片內容推測可能為SCP-500，現放置於異常藥品收納櫃中。本於收容中的SCP-500數量未有變動。
&gt; 
&gt; **卡片內容：**所以……我去偷了那東西給你，我不知道他們有沒有發現。他們說，這是能治癒一切的藥片，但我不知道對你有沒有效，甚至連這是不是真的有效都不確定。但我知道，當我們見面的那個瞬間，一切都已經無法停止了，就像在斷裂崩壞的鐵軌上加速的列車一般。我需要你，需要你在我身邊，請你吃下藥片，然後走出房間吧，拜託你了。

&gt; **第十二次交換實驗**
&gt; 
&gt; **放置物品：**一張██博士年幼時的照片。
&gt; 
&gt; **交換結果：**一個牛奶罐，裡面放著星星糖（已酸化，推測放了超過10年）
&gt; 
&gt; **卡片內容：**生日快樂，寶貝。

&gt; **第十三次交換實驗**
&gt; 
&gt; **放置物品：**一本筆記本，藍色封面，共250頁，未拆封
&gt; 
&gt; **交換結果：**一本筆記本，藍色封面，共250頁，未拆封，外觀和本次實驗之放置物品完全相同。經檢測確認其自身休謨值為110
&gt; 
&gt; **卡片內容：**本次實驗無發現任何卡片

&gt; **第十四次交換實驗**
&gt; 
&gt; **放置物品：**██牌獨立包裝豬肉乾
&gt; 
&gt; **交換結果：**一盒有著破損塑封包裝的腐肉，包裝內的肉汁凍結成冰。肉品標籤上註明其為和牛骰子牛。
&gt; 
&gt; **卡片內容：**請你回來吧，我和爸爸都很想你。昨天你固執的爸爸還偷偷買了你喜歡的肉......我們雖然沒錢買更多了，但我們還是可以一家人一起來吃，對吧？我們等你。

[[/tab]]
