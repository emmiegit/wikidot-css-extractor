    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-265-fr/corbeau4.jpg |caption= SCP-265-FR处于无害状态，略带红色。]]
**项目编号：** SCP-265-FR

**威胁等级：** 橙色 [[span style=&#34;color:orange&#34;]]●[[/span]]

**项目等级：** Euclid

**特殊收容措施：** SCP-265-FR必须收容在30×10×5cm的钯制盒中。实验必须在7×7×3m的房间内进行，房间的墙壁厚50厘米，并用金属屏蔽覆盖，以免损坏。强烈建议所有收容措施使用钯或锇，但在完全没有其余方法的情况下，可以使用铅或铁等简单金属。

**描述：** SCP-265-FR是一种//Corvus corax//（渡鸦）的黑色羽毛，长22厘米，宽5厘米，有一个突出笔头。
在与一个活体人类接触后，项目会放出红色烟雾。
[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-265-fr/corbeau12.jpg |caption=黑色物质取代静脉中的血液，身体的透明度处于最大状态。]]
当接近1个活体时，SCP-265-FR将朝受试者的方向飞行并侵入其中一条血管内。如果存在衣服或任何其他非金属的材料，SCP-265-FR将通过猛刺而破坏受害者的覆盖层。实验表明，其笔头可以刺穿除金属外的任何类型的材料。然而，该物体仍然能被一些常见的金属稍微阻挡，如铜或锌。由于他在他们面前不动，他似乎更难以摧毁稀有金属；最为有效的材料是钯和锇。

当项目抵达到达静脉或动脉时，SCP-265-FR会注射一种黑色物质来代替原来的血液。
 [[footnote]]与其皮毛颜色相同[[/footnote]]从而自身变为红色。其直接以烟雾的形式排出这种液体，取代其特有的黑色自我再生物质。

在SCP-265-FR攻击后可以观察到静脉逐渐染色。它始于最初受影响的身体部分，并继续穿过附近的所有血管，遍布受试者的身体，使肉体逐渐变得透明，直到仅留下静脉可见。

这个过程并不痛苦，对受害者没有任何致命的迹象，受害者在大脑休眠状态下“输血”期间并未表现出恐惧并保持完全的冷静。

该物质逐渐取代血液，使黑色液体能够保持受害者的身体活力。研究表明，这种物质与人体血液有部分共同之处。其拥有血液的所有功能，允许受害者保持活力。后续实验表明，重新输血是不可能的，两名受害者在操作的最初几秒后不久死亡。对于液体的储存，这可以通过他的血液存在于体内而不能自然消失来解释。因此，笔的存在对于异常效应的保持是必不可少的。捐赠者的死亡是由于他身体失去了所需的必要液体，因此不可输送。

透明皮肤的转变目前尚无法解释的。然而，有一种假说，与//Centrolenidae//（玻璃蛙）有关，两栖动物有时具有腹部的半透明性。这意味着项目具有与该青蛙类似的基因，并且将其充分转化，取代了先前两栖动物的基因。这个假说迄今为止接受度最高。

表皮随着体内暗色物质的渗透而失去颜色。一旦失去血液，皮肤就会透明。

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-265-fr/grenouilledeverre.jpg|caption=一只玻璃蛙。]]

在完全融入血液后，受害者进行简单但异常的动作，例如在SCP-265-FR周围周旋或站立不动，或造成激动行为（例如，将头骨撞向墙壁）。在行动后大约十分钟，受试者停止行为并患上突发性精神疾病，相对于整个环境，包括可能在他或其他人附近的物体。

这种物质的性质至今尚不清楚。实验结论不确定性很高，因为这种液体的分子组成不能与任何已知的分子结构相比较；尽管如此，科学家已经发现了与人体血液的相似性，但也发现了//硝西泮//此种具有催眠和镇静作用的化学物质。研究人员得出结论，其具有强烈的致幻作用。</textarea></pre>
