**Ítem:** SCP-5946

**Clasificación del Objeto:** Keter

**Procedimientos de Contención:**

SCP-5946 debe mantenerse en una celda de contención para humanoides en el Sitio-33. Un mínimo de siete ARS[[footnote]] Anclar de Realidad Scranton. [[/footnote]] deben estar posicionadas a menos de 2 metros de la celda de contención y deben permanecer activad en todo momento, para reducir su capacidad de manipulación de la realidad.

SCP-5946 esta equipado con una Bomba Subdérmica de Control Remoto de Tipo III que contiene Amnésticos Clase-D. Esto solo debe activarse en caso de que ocurra alguna desviación de los patrones de comportamiento estándar. Para evitar que SCP-5946 desarrolle una mayor resistencia a los amnésticos, el uso del Implante de Tipo III debe ser minimizado. Actualmente, no se ha demostrado que otro farmacéuticos tengan efecto en SCP-5946, pero los métodos alternativos de contención actualmente están en desarrollo.

Las conversaciones con SCP-5946 deben mantenerse al mínimo fuera de las entrevistas aprobadas, y durante el evento de cualquier brecha de contención, se le debe ordenar civilmente que regrese a su cámara de contención.

**Descripción:**

SCP-5946 es una entidad quiróptera cuasi-humanoide que pesa aproximadamente 86 kg.

Asegura ser un anterior miembro del GdI-5917, los “Heraldos”, donde sirvió como un “Cartógrafo”. Asegura que solía ser responsable de hacer y mantener los &#34;Mapas del Multiverso&#34;[[footnote]] [[[scp-5917|Véase SCP-5917]]] [[/footnote]] así como en la creación de caminos hacia nuevas dimensiones en los que los agentes del GdI-5917 podían explorar.

SCP-5946 informa haber trabajado como un guardián antes de unirse al GdI-5917, aunque se niega a dar detalles de lo que significaba esta posición.[[footnote]] La asociación de SCP-5946 con la historia eclesiástica de Sodoma y Gomorra no está confirmada. Pero se ha negado a comentar sobre el tema. [[/footnote]]

SCP-5946 ha demostrado múltiples habilidades anómalas, incluyendo el desarrollo espontaneo de resistencia a los amnésticos (eso incluye la recuperación de los recuerdos previamente eliminados), la habilidad de crear objetos cognito-peligrosos, teletransportación, y regeneración celular acelerada.

Estos recuerdos parecen estar relacionados a una gran cantidad de habilidades de distorsión dimensional y de la realidad, los estudios de estas habilidades están en curso.

A pesar de tener capacidades regenerativas, SCP-5946 muestra signos de tener cicatrices quirúrgicas craneales, y a menudo esta confundido y desorientado.

SCP-5946 se entregó voluntariamente a la Fundación, identificándose a sí mismo como &#34;Lot&#34; y asegurando que debería estar en custodia.

&gt; **Registro de Brechas Internas 27/03/2021:**
&gt; 
&gt; //Se encontró a SCP-5946 en la esquina de un armario de mantenimiento en el Nivel 12 con sus alas envueltas firmemente alrededor de él. Un miembro de seguridad armado del Sitio-33 se aproxima llevando un visor de exclusión memético. Se ha registrado la conversación.//
&gt; 
&gt; **Oficial Blanche:** Regresa a tu celda, SCP-5946.
&gt; 
&gt; **SCP-5946:** Lo siento… Lo siento tanto…
&gt; 
&gt; **Oficial Blanche:** SCP-5946, voy a usar la fuerza de ser necesario. Ahora regresa a tu celda.
&gt; 
&gt; **SCP-5946:** Lo se… Soy un padre terrible. Lo siento tanto Paltith…
&gt; 
&gt; **Oficial Blanche:** SCP-5946, ¿Sabes dónde estas?
&gt; 
&gt; **SCP-5946:** Yo- Oh. Lo siento... Voy a regresar.
&gt; 
&gt; //SCP-5946 se teletransportó de regreso a su celda de contención. Cuando se le pregunto a que se estaba refiriendo durante su episodio, no respondió.//

**Registro de Brecha Externa 15/03/2021:**

SCP-5946 fue encontrado en un área boscosa adyacente al Sitio-33. Se le vio haciendo incisiones en la parte superior del brazo con sus garras, perdiendo grandes cantidades de sangre en el proceso.

Ante el acercamiento de la Seguridad de la Fundación, les preguntó: &#34;¿Por qué sobreviví?&#34;

La criatura fue escoltada de regreso a su celda sin incidentes. No dio más detalles sobre el significado de su consulta en entrevistas posteriores.

La materia botánica fuera del Sitio-33 que estuvo en contacto con la sangre de SCP-5946 se pudrió de inmediato, y el suelo expuesto a la sangre no mostró signos de un crecimiento vegetal típico. Se recogió una muestra de sangre y se aplicó a una muestra botánica y de suelo, pero no se observó un efecto similar. La investigación del suelo afectado está en curso.

&gt; **Registro de Brecha Extradimensional 15/03/2021:**
&gt; 
&gt; SCP-5946 fue descubierto en un pequeño espacio extradimensional dentro de los guardarropas del Sector-7. El espacio extradimensional lucia como un pequeño edificio de madera iluminado con velas con alfombras tejidas típicas de la Edad del Bronce en el Medio Oriente.
&gt; 
&gt; Fue descubierto por la Dra. Varadkar. Cuando se le preguntó porque no pidió apoyo inmediatamente, la Dr. Varadkar explicó que había perdido control físico de si misma hasta el punto en sentir que estaba experimentando el recuerdo en primera mano. Lo siguiente es lo que sucedió en la dimensión de bolsillo. La siguiente entrevista fue registrada y fue traducido desde una antigua forma del Hebreo.
&gt; 
&gt; **SCP-5946:** ¿Edith? Yo- Es bueno verte.
&gt; 
&gt; **Dra. Varadkar:** Pareces sorprendido. Pensé que me estabas esperando.
&gt; 
&gt; **SCP-5946:** Bueno, sé que tienes tanta gente que... No importa, ¿Tienes hambre? ¿tienes hambre? Acabo de hornear una hogaza de pan fresco y tengo miel-
&gt; 
&gt; **Dra. Varadkar:** Lot, no tienes que esforzarte tanto para impresionarte.
&gt; 
&gt; **SCP-5946:** Yo- Yo solo quiero que sepas que me importas.
&gt; 
&gt; **Dra. Varadkar:** ... ¿Por qué mucha gente no lo haría?
&gt; 
&gt; **SCP-5946:** Sí. Lo entiendo, de verdad. Se siente como si más monstros se escondieran en la noche. Los comerciantes dicen que somos malvados, pero…todos en la ciudad disfrutan de la vida como pueden. No los culpo. Ninguno de nosotros sabe si veremos otro año después de todo, pero al menos quiero imaginar un futuro.
&gt; 
&gt; **Dra. Varadkar:** Lot… mira, te he observado. Conozco como le hablas a los viajeros y a los mercaderes y miras las estrellas y tejes las historias. Tu quieres un mundo donde haya un mañana. Eso significa que lo intentas… No te culparía por irte. Se que eres lo suficientemente inteligente para encontrar la manera.
&gt; 
&gt; **SCP-5946:** No me voy a ningún lado. La carne odiosa comenzará a huir de nosotros si tengo algo que decir al respecto.
&gt; 
&gt; **Dra. Varadkar:** Lot...
&gt; 
&gt; //Dra. Varadkar recuerda que en ese momento puso una mano en la mejilla de SCP-5946 y sus ojso se abrieron como platos.//
&gt; 
&gt; **SCP-5946:**... Tú no eres ella.
&gt; 
&gt; //La Dr. Varadkar se tambalea hacia atrás.//
&gt; 
&gt; **Dra. Varadkar:** ¿Qué… qué me hiciste?
&gt; 
&gt; **SCP-5946:** ¡No lo hice! Era solo un recuerdo, Yo-
&gt; 
&gt; //La Dr. Varadkar sujeta su radio.//
&gt; 
&gt; **Dra. Varadkar:** ¡Seguridad necesito apoyo ahora! SCP-5946 es-
&gt; 
&gt; //SCP-5946 se teletransportó a su celda de contención.//

**Nota de Investigación:** Aunque no sufrió efectos físicos adversos tras el encuentro, la Dra. Varadkar ha informado que a menudo responde al nombre de Edith o incluso lo escribe como su nombre en la correspondencia. Fue trasladada a otro sitio a petición suya.

La dimensión del bolsillo permanece conectada al Sitio-33 por una puerta dentro de los guardarropas del Sector-7 y se ha determinado que tiene un tamaño aproximado de 75 metros cuadrados. Contiene una gran cantidad de artefactos no anómalos que están en proceso de catalogación completa. Estos artefactos incluyen un juego de flautas de pan, un tarro de miel de una especie extinta de abeja y un ramo de flores prensadas de especies desconocidas.

&gt; **Registro de Seguridad 20/05/2021:**
&gt; Una entidad desconocida que se asemejaba a un gran buitre de tres ojos se teletransportó a un punto débil en la red de defensa taumatúrgica del Sitio-33, logrando romper la seguridad y abrirse camino hacia la celda de contención de SCP-5946, envolviendo la celda en una barrera translúcida anómala desconocida. usando lo que parecía ser técnicas taumatúrgicas avanzadas.
&gt; 
&gt; La siguiente conversación fue grabada por el equipo de grabación interno de la celda mientras los equipos de seguridad intentaban contener al intruso. Solo se recuperó el audio.
&gt; 
&gt; 
&gt; 
&gt; **SCP-5946:** ¿¡Segundo Heraldo de la Tierra!? ¿¡Estas loco!? ¿¡Qué estas haciendo!?
&gt; 
&gt; **Entidad Desconocida:** ¡Salvando tu vida! ¿Por qué diablos estas aquí? ¿Tienes idea de cuánto tiempo te han estado buscando todos?
&gt; 
&gt; **SCP-5946:** Segundo Heraldo, abandone este lugar de inmediato. No puedo garantizar su seguridad. No estoy bien.
&gt; 
&gt; **Entidad Desconocida:** ¡Pero estás vivo! Eso es más de lo que cualquier otra persona puede decir después de enfrentarse a esa cosa. Ahora ven conmigo. He cortado la energía de esas pobres almas que te tenían atado así que-
&gt; 
&gt; **SCP-5946:** Maldición, Segundo, ¡Necesito quedarme! Eres increíblemente afortunado de encontrarme lúcido, pero... No soy yo mismo estos días.
&gt; 
&gt; **Entidad Desconocida:** ¡Entonces te curaremos! No estamos tan llenos de Cartógrafos que no podamos prescindir de algunos vendajes que-
&gt; 
&gt; **SCP-5946:** ¡No puedes curarme! No lo entiendes, lo que hizo esa cosa… No puedes deshacerse. No pude salvar su alma. Apenas logre remover las piezas que me tocó. Los milenios que estudié, toda la magia que reuní… Apenas lo estremecí.
&gt; 
&gt; **Entidad Desconocida:** Entonces lo intentaremos de nuevo. ¡Le lanzaremos todo lo que podamos, incluidos a estos tontos ciegos! Por favor… Solo regresa a casa.
&gt; 
&gt; **SCP-5946:** Ndugu, para.
&gt; 
&gt; //Hay una pausa.//
&gt; 
&gt; **Entidad Desconocida:** Tú... Mi nombre. Tengo que purgarlo ahora, ¿Por qué tú-?
&gt; 
&gt; **SCP-5946:** Porque te amo como un hijo, y no quiero ponerte en peligro. Por favor, regresa… y quédate alejado de este miserable lugar que nos dio a luz.
&gt; 
&gt; //Hay una pausa.//
&gt; 
&gt; **Entidad Desconocida:** Arreglare las cosas algún día. El conocimiento no caerá en manos de las bestias.
&gt; 
&gt;**SCP-5946:** ... Seguro.
&gt; 
&gt; //Para cuando los DM fueron capaces de romper la barrera, la entidad desconocida no pudo ser localizada.//
 


&gt; **Registro de Entrevista 20/05/2021:**
&gt; 
&gt; **Entrevistador: Dr. Harold Barnes**
&gt; 
&gt; **Entrevistado: SCP-5946**
&gt; 
&gt; //Comienza la Entrevista//
&gt; 
&gt; **Dr. Barnes:** Hola Lot. Esperábamos hacerte algunas preguntas sobre el ser que violo la seguridad.
&gt; 
&gt; **SCP-5946:** No té molestará más.
&gt; 
&gt; **Dr. Barnes:** Escuche de tus esfuerzos para disuadirlo en la transmisión de audio. Respecto a eso, ¿Recibiste tu herida en la cabeza en algún tipo de batalla ?
&gt; 
&gt; **SCP-5946:** No era una batalla. Era una misión de rescate. Una fallida.
&gt; 
&gt; **Dr. Barnes:** ¿A quién estabas intentando de rescatar? Su-
&gt; 
&gt; **SCP-5946:** No importa. Nunca tuve la oportunidad. Los Sarkicos tienen un dios verdadero... Solo estaba fingiendo.
&gt; 
&gt; **Dr. Barnes:**...
&gt; 
&gt; //El resto de la transcripción ha sido bloqueada para todo el personal sin Nivel de Autorización 5.//

[[collapsible show=&#34;+ ADVERTENCIA: CANDADO DE SEGURIDAD O5 EN EL ARCHIVO. AGENTES MEMÉTICOS LETALES EMPLEADOS.&#34; hide=&#34;- DOCUMENTACIÓN ENCRIPTADA&#34;]]
&gt; **Registro de Entrevista 20/05/2021(Extended):**
&gt; 
&gt; **Entrevistador: Director del Sitio Nakamura, Reemplazando al Dr. Barnes**
&gt; 
&gt; **Entrevistado: SCP-5946**
&gt; 
&gt; //Comienza la Entrevista//
&gt; 
&gt; **Nakamura:** Comienza a hablar.
&gt; 
&gt; **SCP-5946:** No estoy seguro que-
&gt; 
&gt; **Nakamura:** ¡Deja de actuar! ¡Esa cosa con la que luchaste a destrozado a cientos de mis buenos soldados y no tengo tiempo para mimar tu ridícula incompetencia mental imaginaria!
&gt; 
&gt; **SCP-5946:** ... No estoy actuando. Me olvido de mi mismo. A veces me olvido de todo.
&gt; 
&gt; **Nakamura:** No consigues este empleo sin ser capaz de leer a las personas. Quizás no estés mintiendo, pero lo haces engañar como ninguna otra cosa. Y más importantemente, lo //conociste//. ¡Ahora hablar!
&gt; 
&gt; **SCP-5946:** No tienes ni idea con lo que estas jugando...
&gt; 
&gt; **Nakamura:** ¿Entonces que esperas? Eres oficialmente el único que conoce a Yal-
&gt; 
&gt; **SCP-5946:** ¡NO digas su nombre! ¿Qué, piensas que obtenemos este título por diversión?
&gt; 
&gt; **Nakamura:** Yo creo que nos diste la tuya con bastante facilidad.
&gt; 
&gt; **SCP-5946:** ¡Porque me lo merezco!
&gt; 
&gt; //Hay una pausa.//
&gt; 
&gt; **SCP-5946:** ¿Crees que eres el erudito nº 50,000 que se acerca a preguntarme? ¿Para decirme como //su// búsqueda condenada era diferente? ¿Para saber en sus almas que su causa era justa y que cualquier precio valía la pena si podían hacer que pagara algo, //cualquier cosa//?
&gt; 
&gt; **Nakamura:** ...
&gt; 
&gt; **SCP-5946:** ¿Sabes lo que más odio de este lugar? Es esa cosa en tus ojos, esa esperanza. Ese pequeño trozo de tu mente que piensa que en realidad vas a ser capaz de contener estas cosas. Que serás lo suficientemente inteligente como para...
&gt; 
&gt; //&lt;SCP-5946 hace un gesto a sí mismo&gt;//
&gt; 
&gt; **SCP-5946:** Contempla tu futuro, Director.
&gt; 
&gt; //El administrador Burns interviene por el comunicador.//
&gt; 
&gt; **Burns:** Director Nakamura. Hay una urgente llamada para usted.
&gt; 
&gt; **Nakamura:** Dígales que estoy ocupado.
&gt;   
&gt; **Burns:** Señor, viene del consejo O5.
&gt; 
&gt; **Nakamura:** ... bien.
&gt; 
&gt; //El Director se pone se pie, mirando fijamente a SCP-5946//
&gt; 
&gt; **Nakamura:** Tu sabes que no somos tu purgatorio personal.
&gt; 
&gt; **SCP-5946:** ... Seguro.
[[/collapsible]]
