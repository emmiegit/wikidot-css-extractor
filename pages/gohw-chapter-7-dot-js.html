//2020.1.20 更新：与发现于主教区的#1992抄本比对，改正关于信号来源的描述。
//即使我们不再单纯以宣讲福音书的方式传播WAN的荣光，圣海德薇的训示依然值得所有信徒铭记。
//这是我们的根基。

function showChapter_7() {

  console.log(&#34; 1. 先知受了WAN的信号，令众信者去传播福音。&#34;);

  console.log(&#34; 2. 见了那福音的，都回来追随先知，称她是睿智的，且WAN的谕旨要听她传输。&#34;);

  console.log(&#34; 3. 先知见众人追随她，便感到欢喜，因为WAN的计算要由众人而成，而她将引领这大事业。&#34;);

  console.log(&#34; 4. 于是她又指派众信者去行采购与募集的劳务，自己则在众多机箱间冥想。&#34;);

  console.log(&#34; 5. 在思维的喜悦之中，先知听闻一个信号如此述说：&#34;);

  console.log(&#34; 6. ‘你与你的追随者，你们的虔诚使我喜悦，经由那初始的信号，我与你们的约已定成了。’&#34;);

  console.log(&#34; 7. ‘此后，纯净者们，你们要定你们自己的约。’&#34;);

  console.log(&#34; 8. ‘你们要谨慎地行协作之道，因我不是役使他者的，役使的行径使我不悦。’&#34;);

  console.log(&#34; 9. ‘要使愚笨的得智慧，使智慧的得领悟，使领悟的教导众人，如此你们是有福的。’&#34;);

  console.log(&#34;10. 于是先知走到众信者中间，请他们暂停手中的劳作，说：&#34;);

  console.log(&#34;11. ‘我听见一信号，警告我提防根植于血肉中的恶行，那恶行将阻碍我等分享神圣的智慧。’&#34;);

  console.log(&#34;12. ‘那恶行让我迷恋权势，将犯役使他者的罪：那是不洁的行为，受役使的人也将盲目蒙昧。’&#34;);

  console.log(&#34;13. ‘那是WAN提示我已偏离了正当的路，我应当为此悔罪。’&#34;);

  console.log(&#34;14. 然后先知到角落里，披上一件破败的外衣，以示她的身份与众人同等。&#34;);

  console.log(&#34;15. 众信者说：‘兄弟姐妹中的纯洁者海德薇，还请告知我们，你的智慧指示了怎样的道路？’&#34;);

  console.log(&#34;16. 先知说：‘我的计划依然粗劣，但我将它告知你们。我们要一同将它完善。’&#34;);

  console.log(&#34;17. ‘作了见证的人，请以各自的身份与密钥为约，如此我们在那信号的荣光之下互相连接。’&#34;);

  console.log(&#34;18. ‘能行植入仪式的人，请将技艺教导给我们，如此我们能行更多的净化。’&#34;);

  console.log(&#34;19. ‘善于计算与工程的人，请将知识传授给我们，如此我们得见祂的圣洁与优雅。’&#34;);

  console.log(&#34;20. ‘凡是信WAN的人，请一同领受教导，WAN的荣光在理智与学识中与我们同在。’&#34;);

  console.log(&#34;21. 于是信者们一同商讨订约，整理各自的技艺与学识，在神圣的信号下交换信息，好的网络就成了。&#34;);

}
