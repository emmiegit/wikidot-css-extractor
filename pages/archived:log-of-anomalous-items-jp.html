    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**前記：**
財団はこれ以上の研究は必要ない、あまり役に立ちそうにないアイテムを多く発見しました。将来、アイテムの知識が役に立つ時が来るかもしれません。
ここに記載されているのは日本で保管されているアイテムです。
- サイト-██、研究主任██ ██博士

------

回収日：████-██-██
回収場所：██県██市
現状：サイト██の職員用ロッカールームに保管
//注:調子に乗って使い過ぎた研究員がこれまでに3名、手に軽い凍傷を負っています。//
------
説明:ピンク色のヒヨコ(//Gallus gallus domesticus//の幼鳥)。外部から着色したものではなく、羽毛から常にピンク色の染料を分泌している。
回収日:████-██-██
回収場所:██県██市の祭り会場にて
現状:換羽により抜け落ちた羽が染料を生成し続け、生え変わった新しい羽からは異常性が確認されなかった。異常性を持つ羽を一部保管、ヒヨコは異常性を喪失したニワトリとして現在もサイト-██で飼育中。
------
説明:ツルレイシ (//Momordica charantia// var. //pavel//) の果実。2つに切断すると断面が笑顔のような形になり、笑い声を出す。
回収日:████-██-██
回収場所:████県██████市の集合住宅のベランダ菜園
現状:サイト██にて冷凍保存中。採取した種子から育てたツルレイシの果実のうち半数に同様の性質が見られた。
------
説明:██████　███研究員の眉間から一本だけ長く伸びる体毛。体毛としての柔軟さとピアノ線に匹敵する引張破断強度を併せ持つ。
回収日:████-██-██
回収場所:██████研究員の眉間。
現状:サイト██にて分析中。██████研究員の眉間から同様の体毛が再度生える兆候は現在まで見られていない。
------

回収日:████-██-██
回収場所:高橋研究員の個室。
現状:回収場所に、回収当時の状況そのままで保管。
//どうやったら間違うのさ！全然似てないじゃん！// - 高橋研究員

説明: 同時に発見された、相互に関連性を持つ以下3点の物品。

* 上蓋に未知のシンボルが刻まれた黒檀の木棺。五体満足な死体を納めて蓋を閉じると局所的な空間変位を起こし、最も近くにある一輪の白薔薇を死体の胸元に転送する。内部に納められている限り、死体は腐敗しない。
* 物理的には異常性を持たない白人男性の遺体。外見上の特徴や装備品は2013年公開の映画“//The ████ ██████//”に登場する悪役のB████ C████████と完全に同一である。DNAは当該キャラクターを演じた俳優のW██████ F███████とは一致しない。
回収日: 1933/11/██。“//The ████ ██████//”との関連性が確認されたのは2014/05/██。
回収場所: アメリカ合衆国 テキサス州 [編集済]
現状: サイト-81██で保管中。日本へ移送された経緯の開示にはレベル3クリアランスが要求される。
補遺: 法医学的分析は、遺体の直接的死因が胸部に受けた3発の銃創であることを示している。これは“//The ████ ██████//”の作中におけるC████████の死因と一致しない。

説明: ████製の人狼ゲームのカード12枚(内容は&#34;村人&#34;4枚、&#34;人狼&#34;2枚、&#34;狂人&#34;2枚、&#34;預言者&#34;1枚、&#34;霊媒師&#34;1枚、&#34;狩人&#34;1枚、&#34;妖狐&#34;1枚)。このアイテムを使用して人狼ゲームを行った場合に&#34;村人&#34;以外のカードに対応した認識災害がそのカードを引いた人物に発生します。
* &#34;人狼&#34;のカードを引いた人物はタイリクオオカミ(//Canis lupus//)と認識されます。
* &#34;狂人&#34;のカードを引いた人物は全身が血液に覆われているように認識されます。
* &#34;預言者&#34;のカードを引いた人物は頭部が水晶玉に置換されたように認識されます。
* &#34;霊媒師&#34;のカードを引いた人物は全身が紫煙に覆われたように認識されます。
* &#34;狩人&#34;のカードを引いた人物は[データ削除済み]製の拳銃であると認識されます。
* &#34;妖狐&#34;のカードを引いた人物はアカギツネ(//Vulpes vulpes//)と認識されます。
どの陣営が勝利したかに関わらず人狼ゲームが終了した際に視覚認識災害も収束することが判明しています。
回収日: 2017/██/██
回収場所: サイト-81███のレクリエーションルーム
現状: 同上の低危険物保管庫に保管。

説明: これは実に驚くべき事実だが、対象についての説明を行う際にそれが誰であろうと異常性を発揮するAnomalousアイテムである。原理は全く想像もつかず、それを防ぐ手立ても未だに分かっていないが、それはシャクガ科(Geometridae)の幼虫である。一般的に「尺取虫」と呼ばれるこの虫だが、これについての説明を行う際には、それが記述、口述、身振り手振りといったどんな手段においても、非常に迂遠で理解しにくいものになる。研究員たちの涙ぐましい努力により、この迷惑極まりないAnomalousアイテムの遺伝子情報と█.█%以上が一致する個体についても同様の異常性が存在することが判明している。成虫に関しては異常性は確認できない。

テレビの可視光線上に十分な量のベルマークがある場合映像は2時間まで引き延ばされ、その間ベルマークが得点毎に分別する様にひとりでに移動を始める。最後のテロップで表示された広告代理店はこのような映像を制作、企画していないことが判明している。なおこの映像は複製可能だがビデオテープ以外の媒体では特異性は発生しない
