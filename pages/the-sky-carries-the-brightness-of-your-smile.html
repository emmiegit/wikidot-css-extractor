**原文連結：**[http://www.scp-wiki.net/the-sky-carries-the-brightness-of-your-smile help me my (love for my) daughter was born too still]
**作者：**[[*user SoullessSingularity]]
**譯者：**[[*user Reverberate_a]]
[[include info:end]]


　　//在這個世界上，所有的事情都被賦予記憶。嬰兒房裡的牆壁會記得每一首母親唱的搖籃曲。墓園會記得那些打溼了墓碑的淚水。而雨水時常落在荒蕪的戰地上，徒勞的撫慰這塊土地。//

@@ @@
@@ @@
@@ @@
　　Rights博士的懷孕是一件傳遍了Site-19、人人皆知的事情。當她分娩時，幾乎整個站點一半以上的人都特別請假來為她加油。這位博士總提醒人們要記得吃飯，關切那一雙雙失眠的雙眼並遞給你一杯裝著咖啡的馬克杯。她關心所有人如同關心家人，這就是Agatha Rights，一位充滿母愛的博士。就連Gears博士都在午休的時候前去探望她。所有的人都說了同一句話：「你一定會成為一個好媽媽的，畢竟你已經是團隊中的母親啦。」

　　那些無法前來探望她的人都寄了電子郵件給她。許多人談到這位Agatha，都說這是一個相當令人振奮的故事，----一位單親母親，見證了基金會所隱藏的全部黑暗之人，卻仍然選擇迎接一個她所愛著的生命來到這個世界。

　　在夕陽餘暉中，她哺育著自己初生的女兒，她手中的生命是這麼的天真無邪而美麗，她想把她溫柔地抱在懷裡，她想把她從窗外丟出去。她試圖對著自己襁褓中的孩子露出微笑，但除了唇齒擠壓著乳頭而帶來的隱隱作痛外，Agatha什麼也感覺不到。

　　她把她的女兒交給了護士，然後看著源自於自己的部分液體沾在床單上，這不禁讓她又一次感到厭惡。

　　三周後，Rights又回到了她的工作岡位，再次擔起了自己&#34;團隊中母親&#34;的責任。她注意到Gears博士的體重減輕了，Clef又忘記了應該在餐桌前保持餐桌禮儀。

　　//「嘿！Agatha，你確定你真的不用在家多待幾天嗎？」//

　　Rights博士笑了笑，把她的午餐或著咖啡吃掉後說道：//「我太想你們了，不想離開你們太久，順道一提，你最近有看到Jack嗎？我希望他不要再次違反那特別為他而設的禁止清單。」//

　　她懷念過身為一個母親的感覺，她努力地照顧這個仍在襁褓中的小傢伙，她哄著女兒睡覺，用低喃、用哭泣、用歡笑、用輕柔、用甜美的聲音跟嬰兒說話。但還是哪裡有些不對勁。

　　在正午的太陽下，她和Lament特工在室外交談，外頭的花兒開得嬌豔欲滴，甚至連吹來的微風都待有些甜美的味道。他看著天空從融合的粉色和鮮豔的橘色，最後轉為黃昏，他傾聽著Agatha向他一吐心事，並給著毫無幫助的意見： //「作為一個母親，擔心自己做得不夠好不夠多是正常的，Agatha，尤其你還是一個單親全職母親。但畢竟你已經是我們團隊中的母親了，你知道怎麼去扮演一個好的母親，這應該不難適應，對吧？」//

　　Agatha Rights當天晚上回到家，感謝了保母並付清了工資。她解決了自己的晚餐，然後餵飽了自己的女兒。她把嬰兒嘴角溢出的口水擦乾，然後把那雙小小的手握在自己的掌心中。

　　她在滿天星斗之下陪伴著熟睡的女兒。嬰兒已經有辦法自己翻身，但有那個一瞬間，她想要把嬰兒丟著不管，那怕這會有窒息、會有有嬰兒猝死症的可能。但發生在女嬰身上的可能性會比發生在男嬰身上小，發生在不吸菸家庭裡的可能性又比發生在吸菸家庭裡的可能性小……

　　Agatha猛地意識到自己在思考嬰兒猝死症的時候竟然如此專心以致毫不在意她的女兒，她的腹部沒有激烈的，那名為母性的抽搐，她的喉嚨裡也沒有發出一絲悲傷。她把嬰兒翻到正面，然後轉過身去。

　　Agatha Rights博士哭了起來，聲音很輕很輕，以免吵醒她的孩子。她祈禱這個世界是正確的----所有跟母性有關的愛戀與擔憂都會在她的腦海裡綻放，如同她的女兒也在她的腹中長大一般。就像那些Site-19的人所說的一樣，她能夠扮演好一個母親的角色。
@@ @@

@@ @@
　　多年後，Rights博士看著她漂亮的女兒跑向幼稚園大門的第一天，那早上10點的太陽照射在薰衣草色的因為文具碰撞而叮噹作響的書包上。女兒並沒有回頭看她。Agatha注視著其他父母，從那幾十張陌生的臉孔上觀察到憂慮、喜悅、驕傲和恐懼，但她在內心深處只是鬆了一口氣，因為她終於能夠完全專注於工作，專注於她的位在Site-19的家與家人。
