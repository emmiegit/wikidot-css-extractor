**アイテム番号:** SCP-625-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** サイト-██の収容エリアに収容して飼育し、10日に1度小型のエサ（ネズミなど）を供給してください。実験に使用される際以外はSCP-625-KOと職員の不必要な接触を禁じます。実験に使用された被験者には、オブジェクトとの接触が終わった後、意識を取り戻したらすぐに定量の鎮静剤を投与して、予想される暴動などの不測の事態に備えてください。実験の目的のための十分な陳述を得た後には、遅滞なく被験者を終了してください。オブジェクトを用いた実験は、セキュリティクリアランスレベル2以上の職員によって行われなければなりません。

**説明:** SCP-625-KOは、体長約170cmのアカマダラ（Asian king snake, //Dinodon rufozonatum//）です。財団が確保してから1度も脱皮をしておらず、これはSCP-625-KOの年齢がかなり高いことを意味しています。つまりオブジェクトの年齢は少なくとも30歳以上であり、これは現在までに報告されたアカマダラ種の最大寿命である13.7歳を遥かに上回っています。現在万が一の事態に備え、オブジェクトにエサを供給してはいますが、最後の断食実験では、オブジェクトは2年以上エサを食べずに生存していました。

SCP-625-KOの異常性は、誰かがオブジェクトに噛まれたときに発生します。オブジェクトに噛まれた人物は、一時的に身体麻痺状態に陥ります。このとき、眼球運動と心拍数がそれぞれ平常時の5倍から12倍まで増加し、代謝が最低水準にまで落ちます。この状態では食べ物を摂取しなくとも生存することが可能ですが、水と酸素は供給しなければなりません。麻痺状態から元に戻るまでの時間は個人によって様々であり、現在までに最も時間のかかった被験者は、麻痺状態が解けるまで約1,127日かかりました。この麻痺状態にある間、被験者は非常に強烈で現実味のある幻覚を経験することになり、この幻覚は被験者に外傷後ストレス症候群と類似する精神的ダメージを与えます。SCP-625-KOの唾液を分析し、身体のMRI検査を行いましたが、唾液には多少の細菌が存在するだけで何らかの毒性物質や異常な化学成分は発見されず、身体に毒腺は見つかりませんでした。相違点はなく一般的なアカマダラ種と一致しています。

SCP-625-KOは、尾に深刻に見える傷を負っています。尾はほとんど千切れそうになる程にガタガタと揺れており、SCP-625-KOが財団に確保された当時と比べてより一層激しく悪化しています。財団医療部の処置によって負傷の悪化を防ぐことを試みましたが失敗しています。この負傷にも関わらずSCP-625-KOの生活には何の支障も発生していないように見え、採血検査でも尾の負傷を通してウイルスや細菌に感染はしていないことが明らかになりました。

SCP-625-KOは1983年、大韓民国智異山の竹林で捕獲されています。不法に蛇を捕らえて売ってきた地域住民の金██が、SCP-625-KOを捕まえて蛇酒を浸けようとした所を噛まれました。金██は5時間に渡って麻痺状態となり、それを発見した妻が119番に申告し彼を病院へ搬送しました。以降の調査により金██は密猟の疑いで逮捕されましたが、彼の幻覚の証言が財団職員に関知されたため、金██の自宅の中に隠されていたSCP-625-KOを確保、収容し、関係者全てにクラスB記憶処理が施されました。

**補遺:** 実験記録 - 以下の記録は、SCP-625-KOに噛まれたDクラス職員から得た幻覚の内容の陳述リストの一部です。

* 幻覚の中で被験者は30代後半の女性であった。被験者の家族をはじめとする村の人々100人以上が緑色の軍服を着た大勢の兵士たちによってどこかへ連れていかれた。兵士たちは村の人々を蹴り、酷く罵った。引き続き歩いている途中、日が暗くなるとすぐに兵士たちが銃を持って村の人々を囲んだ後、一斉射撃を加えた。被験者は娘を抱いてうつ伏せになり死んだふりをしたが、とどめの一撃を受けて死亡した。

* 幻覚の中で被験者は20代前半の男性であり、軍人だった。長期に渡る塹壕生活で足に炎症が生じ、苦しんでいた。季節が冬なので全身の末端には同様の症状が現れていた。塹壕から這い出て突撃したとき、敵兵と遭遇したため引き金を引いたが、腐っていた指が折れてしまい、被験者は敵兵から反撃を受け死亡した。

* 幻覚の中で被験者は30代半ばの男性であった。荷物を包んで家族と一緒に列車に乗ろうとしている途中、軍人に殴打されて強制的に引きずられていった。引きずられていったところには似たように連れてこられた2,30代の男たちが多く集まっていた。被験者は連れられてきた他の男たちと共に軍人の指示によってどこかへと行進を始めた。約20日間何も食べることができずに行進を続けた被験者は、雪原に倒れ込んで死亡した。

* 幻覚の中で被験者は40代半ばの男性であり、山の中で活動している遊撃兵だった。山から下りて敵の基地に対する攻撃を加えていたところ、手榴弾の破片を食らって腹部が裂けた。裂けた穴からは内臓が流れ出し、被験者は狂ったように内臓を拾い穴に戻したが、出血多量でショック死した。

* 幻覚の中で被験者は10代後半の女性であった。籠の中に農作物を込めて家に持ち帰ろうとしていた途中で、白人の兵士3人に襲われた。白人の兵士たちは被験者を暴行して捕獲した後、3人が順番に強姦した。最後の兵士が被験者を強姦した際に、被験者が兵士の肩を噛み千切るとすぐに兵士のライフルの銃床で頭を数回打ち付けられ、死亡した。

* 幻覚の中で被験者は40代前半の男性であった。自宅に居た際に警察に捕まって、100人近くの人々と一緒にロープで縛られて引きずられていった。どこかの山に到着すると、すぐに列単位で一斉射撃を始めた。3番目の列に属していた被験者は逃げようとあがいたところを銃撃され、死亡した。

* 幻覚の中で被験者は20代半ばの男性であった。被験者はどこかの病院に入院していたが、茶色の軍服を着た一団の兵士たちが押しかけ、手当たり次第に患者を引きずり出して射殺した。そうこうする内にいくらか時間が過ぎると、小銃に銃剣を取り付けて突き殺し始めた。被験者はベッドの下に隠れていたが見つかって兵士に引きずられていった後、他の患者らと共に石炭の山に生き埋めにされて死亡した。

* 幻覚の中で被験者は50代後半の女性であった。自宅で寝ていたところを棒を持った集団に押し入られ、「私の息子をお前の息子が殺したので一回死んでみろ」と叫ぶ相手に打撃を加えられた。後頭部に一撃を食らった被験者は倒れて動くことができなくなり、その姿勢のまま1日後に死亡した。

* 幻覚の中で被験者は10代前半の男性であった。自宅の庭に座っていた被験者の姉が慌てて駆けつけると、被験者を家の中の家具に入れて隠した。数回の悲鳴があがった後、強烈な熱気が感じられた。家具から這い出た被験者は、家族が皆殺され、家に火がかけられているのを発見した。被験者は家から脱出できず、死亡した。

**研究備考:** 19██/█/██
&gt; &#34;ガラスの壁越しにこの蛇と目を合わせていると、気持ち悪さとはまた別の不気味さを感じずにはいられない……。まるで蛇が目で語っているかのようである。1日でも早く他の仕事に割り当てられたい。もうこれ以上は耐えるのも難しい。&#34;

**事案625-KO-1212:** 20██/█/██、SCP-625-KOと接触したD-1639が95日で目覚めました。D-1639は、鎮静剤を注射されても継続してもがき苦しんでおり、ほぼ致死量に近い鎮静剤を投与することでようやく動きを止めることができました。その後のインタビューでD-1639はSCP-625-KOと接触したときに体験する一般的な経験ではない、非常に異例な事項を報告しました。以下は、そのインタビューの内容です。

[[collapsible show=&#34;+ インタビューの内容&#34; hide=&#34;- インタビューの内容&#34;]] 
&gt; **[記録開始]**
&gt; 
&gt; **████研究員:** それでは、何を見てあのように発狂したのですか？
&gt; 
&gt; **D-1639:** （拘束衣を着ている）…………。
&gt; 
&gt; **████研究員:** あの、簡単でいいので仰ってください。素直に言わないのであれば自白剤を使いますよ。
&gt; 
&gt; **D-1639:** …………（唇を震えさせている）
&gt; 
&gt; **████研究員:** 何ですか？
&gt; 
&gt; **D-1639:** ……手に何か突き刺さる、噛まれたような感覚がしたかと思うと突然眠気に襲われました。……その後、急に再び目が開いたのですが、私の腕より、いや脚よりもさらに太く見える大きな蛇が私の腹の上に乗って座っていたんです。蛇です。蛇。
&gt; 
&gt; **████研究員:** そうですか。蛇が腹の上に乗って座っていた次はどうなりましたか？
&gt; 
&gt; **D-1639:** 次は……。……。……その次には蛇は私を飲み込んだのです。
&gt; 
&gt; **████研究員:** 飲み込んだのですか？
&gt; 
&gt; **D-1639:** その……。この表現が正しいのかは分からないんですが、蛇が口を開いて、私の顔を飲み込むようにその大きな口で覆い尽くしたのです。そうした後に……何と説明すればいいのやら、私の身体全体がその口の中に吸い込まれていく感じがしました。
&gt; 
&gt; **████研究員:** その後はどうですか？
&gt; 
&gt; **D-1639:** 蛇の喉の向こう側には、肉塊でもなくて、血でもなくて、ただそれだけがあったのです。
&gt; 
&gt; **████研究員:** それ、というのは？
&gt; 
&gt; **D-1639:** 闇です。
&gt; 
&gt; **████研究員:** 闇？
&gt; 
&gt; **D-1639:** はい。完璧な……闇。
&gt; 
&gt; **████研究員:** 完璧な闇というのはどういう意味ですか？
&gt; 
&gt; **D-1639:** 言葉で説明することは不可能に近いくらい難しいです……。ただ黒いのとは別で……。そう。まるでその暗い底に溶け込んでいくような……。
&gt; 
&gt; **████研究員:** 沼と同じような感覚であったということですか？
&gt; 
&gt; **D-1639:** 沼？言われてみればそのような感じであった気もしますね。その薄暗い沼の中に沈んでいくような感じがしました。実際は四方八方が全て同じように、消え入るような闇だったので正確な表現ではありません……。本能的に沈むのを防ぐためにじたばたともがこうとしたんですが……。もがくための腕と脚がないということに気付きました。薄暗い沼の中で頭と胴だけがついたままもがいていたのです。……結局頭まで沈んでしまいましたが、その次にそれを……その闇の向こう側にあるそれを……見たんです。
&gt; 
&gt; **████研究員:** それというのは何ですか？
&gt; 
&gt; **D-1639:** //人々です。//
&gt; 
&gt; **████研究員:** 人々？どんな人々ですか？
&gt; 
&gt; **D-1639:** 人のような輪郭だけが見えて、その人々もやはり闇と同じように真っ黒でした。男もいれば女もいて、子供や老人も、あらゆる人々が……何だか第二次世界大戦の時に使われた銃を持っている人々もいましたし……。その全ての人々が……。
&gt; 
&gt; **████研究員:** その人々の数はどのくらいでしたか？
&gt; 
&gt; **D-1639:** 数……。分かりません。喉の向こう側の闇が四方八方あらゆる方向にあったように、闇の向こう側にいた人々もやはり四方八方あらゆる方向にうじゃうじゃといました。まるで……蟻の巣の中の蟻の群れのようでした。そして四方八方をその人々が満たし、全ての方向がまた暗く見えるようになりました……。沼の中に水が満ちているように、闇の向こう側には人々が満ちていたはずです。
&gt; 
&gt; **████研究員:** その人々は何をしていましたか？
&gt; 
&gt; **D-1639:** ……悲鳴。悲鳴をあげていました。
&gt; 
&gt; **████研究員:** 悲鳴？
&gt; 
&gt; **D-1639:** ええ。何百万といるように見える、その人々が全て悲鳴をあげて泣き叫んで……いました。そして闇の中に沈んだ私はその人々の中心に落ちたのです。この……麻痺状態？と言うんですか？とにかくその状態から目が覚めるまで……悲鳴をあげて泣き叫ぶ数え切れない人々の隙間を流れてさまよっていたんです。
&gt; 
&gt; **████研究員:** 目覚めるまでずっとその状態だったのですか？
&gt; 
&gt; **D-1639:** はい。
&gt; 
&gt; **████研究員:** では、これ以上言うことは無いでしょうか？
&gt; 
&gt; **D-1639:** はい。
&gt; 
&gt; **████研究員:** よろしい。インタビューをこれで終了します。
&gt; 
&gt; **D-1639:** はい。（待機していた保安要員が両側からD-1639の腕を掴む）
&gt; 
&gt; **████研究員:** ああ、待ってください。あなたは3ヶ月以上目覚めずにいました。ですが、そのような経験をした割には話も筋道立って上手で、比較的何ともないように見えますね？
&gt; 
&gt; **D-1639:** どうせ夢だからじゃないでしょうか？
&gt; 
&gt; **████研究員:** 夢ですか。そう。そうですね。
&gt; 
&gt; **[記録終了]**

D-1639はこのインタビューが終了して約1時間後に死体で発見されました。解剖の結果、死因は明らかになりませんでした。
