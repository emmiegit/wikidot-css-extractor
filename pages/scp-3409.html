**项目编号：**SCP-3409

**项目等级：**Euclid

**特殊收容措施：**SCP-3409已被密封，以阻止SCP-3409-A的传播。一个顶部带有铁刺的围栏已经在外围建立。由于该建筑位于偏远地区，因此没有必要采取额外的安保措施来威慑平民。尽管如此，周边地区仍放置了化学危险的警告标志。一个站点安保小组负责对该建筑进行守卫，防止敌对特工试图收回。已批准能够使用致命武力。

在建筑内活动时需要穿A级危险防护服。指派至SCP-3409的人员应确保SCP-3409-A不会离开建筑结构范围。如有必要，可使用火焰喷射器控制和防止SCP-3409-A的传播。

目前在该建筑内的感染者的静脉注射袋需要每天重新填充。为维持SCP-3409-B的直径以供进一步研究和探索，不作任何回收上述对象的努力。

通过闭路电视来监控SCP-3409-B内是否有任何异常活动迹象。任何异常活动都要报告给4级或更高等级的研究人员。

**描述：**SCP-3409是一所被废弃的甜食生产设施，位于████，██████。在收容之前，该设施由21名穿着防护服的敌对人员管理，且使用枪支来迎击入侵者。在对异常进行初步调查期间，上述对象被成功逮捕或处决。对这些人的审讯显示，他们与一个先前未知的邪教组织有关联。 

SCP-3409的内部充满了一种先前未知的、具有侵入性的非陆生微生物真菌，此后被称为SCP-3409-A。这种真菌主要由一种类似巧克力的物质组成，这种物质对人体具有传染性。SCP-3409-A源于一种空间异常，此后称为SCP-3409-B，位于建筑中一处改良过的中央大厅内。 这种真菌表面上有一层卷须网，附着在它传播到的任何表面上，生长速度约为每小时0.6米。包括微生物在内的陆地生物对营养物质的吸收促进了这种传播。

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3409/scan_01.jpg|caption=SCP-3409-A感染者的核磁共振成像表现。|width=300px]]

SCP-3409-A通过身体接触感染人体，通过刺丝囊[[footnote]]**译注：**刺丝囊系有刺胞动物所特有的微细构造，大量藏于体表（特别是触手）、胃腔内面（特别是胃丝和隔膜丝）的上皮中。由穿刺刺丝囊的刺丝前端射出的胞内液中含有属胺类或肽类的刺细胞毒素，对人体也有毒效。[[/footnote]]将真菌物质注入血液。这种真菌将在42小时内影响对象的行为，迫使他们前往SCP-3409-B，无论他们所处地点在哪。感染后期时对象会不停地用未知语言来说话。真菌实现这一目的的手段目前尚不清楚。对D级人员的测试表明，对象的自卫本能和逻辑推理能力严重受损，而且在到达目的地之前，对象可能会死亡。

受感染者在感染后期，体内也会出现生长中的肿瘤，其中含有在SCP-3409-A中发现的类似巧克力的物质。任何方式的治疗都不能够逆转这一过程。这些生长物会定期释放具有感染能力的孢子。感染也可以通过摄入受感染者肿瘤内产生的巧克力而发生。

SCP-3409的中央大厅里有103个铁笼，布置在SCP-3409-B周围。--37-- 36个铁笼内有成年活人[[footnote]]这里面有21名失踪平民、7名无家可归者、5名警察和3名邪教成员。[[/footnote]]。上述所有对象均受SCP-3409-A的影响。SCP-3409-A的卷须附着在这些对象身上的不同位置，吸收营养物和产生巧克力。受影响的对象不知道其所处的环境，不能或不愿对基金会工作人员作出回应[[footnote]]对象由于感染而反复低语，无视所有外部刺激。[[/footnote]]。通过静脉注射给对象提供营养和水分，每个铁笼上都已安装静脉注射支架。试图将SCP-3409-A移出对象体内将导致其死亡。当这种情况发生时，SCP-3409-B的直径将减小，这表明与受SCP-3409-A影响的对象数量有直接关系。

在收容之前，管理该设施的人员通过手术干预，定期从被关在铁笼里的对象的尸体上获取巧克力。然后用现有的设备对获得的物质进行加工，生产出可供消费的巧克力。最终制成的巧克力是用无标识的包装准备的，并储存起来分发给平民。所有实例都已被基金会人员没收。在测试过程中，食用巧克力的D级人员报告其在被SCP-3409-A感染之前，巧克力的质量和口感都很好。

SCP-3409-B位于中央大厅地板上的固定位置。它是稳定的，形状上为圆形，直径约1米，被认为是一个超维度的孔径。只有无生命物质和SCP-3409-A才能通过异常。通过使用遥控无人机，可以对异常外的空间进行研究和探索。

SCP-3409-B之外的区域面积极大，目前无法确定其完整面积大小。该地区大部分是由沉积物组成的贫瘠景观，尽管已经观察到一些非陆生生物。由于悬浮在大气中的粒子浓度很高，该地区的光照水平较低[[footnote]]除了来自SCP-3409-B所在地面的光线。[[/footnote]]。据观察，起源不明的较大颗粒不断地从高层大气中落下，与海雪[[footnote]]**译注：**研究称，随着近年内海洋温度不断上升，海洋内越来越频繁地形成大团大团的像黏液状的物质。海雪主要由微小的死亡有机物和活有机体结合而成，密度非常大。可以引起窒息，可以对健康造成威胁。[[/footnote]]相似。该区域没有能够进行光合作用的植物。

在这一空间内观察到了一些起源于陆地的结构，包括但不限于身份不明的飞机、身份不明的远洋船只、至少一辆身份不明的战斗坦克和许多不同物种的骨架，包括一具明显的鲸鱼骨架。这些物体到达其当前位置的方式未知。此外，还观察到一些与未知人类文明相对应的结构。

在异常区域内观察到的所有生物都是具有流体静力骨骼的无脊椎动物，适应弱光环境，被认为是通过使用化学感受器进行运动的，且似乎由巧克力状物质组成。这些生物的智商尚待确定。研究人员预测，由于该区域异常的面积，大约90%的本地物种仍然没有被记录在案。 观察到的生物对遥控无人机没有表现任何敌意。下面的列表文件中对遇到的实体进行了详细说明。

管理设施的人员没有表现出异常特性。其身体显示出仪式性受残的痕迹，纹身上的符号看起来像是一棵可可树，周围环绕着三个相互关联的年轮。这些人被确认为失踪平民。此外，12名儿童在现场被发现，被关押在设施外的笼子里。

在调查了大量关于邻近城镇的平民和警察无故失踪的报告后，SCP-3409引起了基金会的注意。卧底特工跟随一群受感染的平民前往该设施，其后来的调查确认了其异常性质。

[[collapsible show=&#34;+ 采访记录3409-1&#34; hide=&#34;- 关闭采访记录3409-1&#34;]]
&gt; **受访者：**POI-3409-21
&gt; 
&gt; **采访者：**研究员████
&gt; 
&gt; **前言：**研究对象是Lozano █████，一位以前受雇于█████工业的生化研究员。据报道，该对象在一个月前失踪了。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究员████：**对于你在那个建筑里做的工作，我有几个问题想问。
&gt; 
&gt; **POI-3409-21：**你这混蛋(吐痰)。神父Garrison警告过我们，就知道你们这些异教徒会来干涉，而我们也准备作为殉道者来迎接死亡。
&gt; 
&gt; **研究员████：**解释一下你在设施内具体是干什么的。
&gt; 
&gt; **POI-3409-21：**我们正为巧克力之神的第二次降临作准备。你们罪人所当献的荣耀牺牲迟迟没有献出，这就惹动了我主的怒气。而我们做的正是努力来讨我主的欢喜。当他们再次降临的时候，要用正义的审判，把你们这些异教徒全部打倒。
&gt; 
&gt; **研究员████：**解释你“主”的本质。他们的本质是什么？
&gt; 
&gt; **POI-3409-21：**你会把他们称作巧克力之神。
&gt; 
&gt; **研究员████：**你提到过这些实体想进入我们的世界？
&gt; 
&gt; **POI-3409-21：**再临。他们以前来过这儿。他们需要我们，就像我们需要他们神圣的指引一样。他们的世界正在消亡，他们因诸神之间的巨大冲突而大伤元气。他们用巧克力的秘诀赐福我们，并要求用我们的奉献作为回报。他们给了我们信息，所以我们可以在我们的世界中打开一扇大门。他们希望我们这些快要溃烂的物种能超越且进入巧克力王国，这样我们就能获得新生并且变得完整。作为巧克力之神的精神传承者，恢复他们昔日的荣耀是我们的责任。我们的生命是永恒的。忏悔吧，罪人。改变你的方式，你也会得到回报。
&gt; 
&gt; **研究员████：**解释一下你们在设施内对那些人做了什么？
&gt; 
&gt; **POI-3409-21：**你是在说殉道者吧。他们的精神安抚了巧克力之神，并且成为了巧克力王国的先驱。
&gt; 
&gt; **研究员████：**在现场发现的儿童是怎么回事？你们打算拿他们来做什么？
&gt; 
&gt; **POI-3409-21：**他们都很年轻，不可能在这个过程中挺过去。这本来就是在浪费生命，一种令人憎恶的行为。他们应该像我们一样被培养起来，被训练成巧克力真理的信徒。
&gt; 
&gt; **研究员████：**设施内空间异常的性质是什么？
&gt; 
&gt; **POI-3409-21：**你即将所面对的审判之证。
&gt; 
&gt; **研究员████：**请回答我的问题。
&gt; 
&gt; **POI-3409-21：**不然还能是什么？你要开枪打我吗？那做吧。不像你，我们不会畏惧死亡。不过，既然你能找到任何一种方法，我会迁就你的。你在神庙里发现的只是通往巧克力王国的不完整的、虚假的大门。巧克力之神的家园，我们仁慈的领主。
&gt; 
&gt; **研究员████：**异常是如何创造出来的？
&gt; 
&gt; **POI-3409-21：**巧克力之神用的是神秘的方式，但他们已经把他们的许多秘密给了我们的神父Garrison。正是因为他，我们才有机会一睹巧克力王国的本质。
&gt; 
&gt; **研究员████：**我们将在接下来的采访中来谈谈你们的领导。现在...
&gt; 
&gt; **POI-3409-21：**我们的领袖以许多形式存在于许多地方。利用能转移的巧克力，他的耳目无处不在，甚至就在你面前。他看穿了我们的所有，并依我们而存在，就像我们也依他而活一样。你是无法抓到他的。
&gt; 
&gt; **研究员████：**解释一下你为何对这个人如此忠诚。
&gt; 
&gt; **POI-3409-21：**受颂赞的天父向我显明真理。他向我展示了可可树的基因结构，告诉我，巧克力的给予者，不可能起源于这个世界。这是巧克力之神赠与我们的礼物，对此我们必须永远心存感激。我毫不犹豫地吃下了他的救赎巧克力。如果你是一个真正的科学家，你也会明白到这个真理的。
&gt; 
&gt; **研究员████：**好吧，咱们来说下别的。你当时在收集那些被关在监狱里的人所产生的物质。确切地说，你希望通过把它分发给平民来达到什么目的？
&gt; 
&gt; **POI-3409-21：**你说的是忏悔巧克力。Shimbul&#39;liera（未知）的神之血，生命的赐予者，以及Narzeil&#39;larmarg（未知）圣母，巧克力之神中最年轻的堕落者，但决不是他们中最年轻的。数千年前，在诸神的冲突中，被诅咒的虚假之神试图摧毁他的身体，但未完全摧毁。这就是巧克力之神的伟大之处。我们将用它来为人类带来救恩，并唤醒堕落的人们。
&gt; 
&gt; **研究员████：**我没明白你在说...
&gt; 
&gt; **POI-3409-21：**你总有一天会的。如果你想得到救赎，你就应该明智地吃下它，并把它给其他的亵渎者吃。很快，巧克力将从天堂降下，巧克力王国的神圣居民将倾泻而出，并宣布什么是他们应得到的。罪人，你要做好准备，因为他的审判是最为严酷的。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结束语：**POI-3409-21拒绝回答接下来的问题, 即使受到强化审讯。
[[/collapsible]]

[[collapsible show=&#34;+ 采访记录3409-2&#34; hide=&#34;- 关闭采访记录3409-2&#34;]]
&gt; **受访者：**POI-3409-22
&gt; 
&gt; **采访者：**██████博士
&gt; 
&gt; **前言：**其中一名从SCP-3409现场找到的儿童接受了采访，以确定儿童被关押的原因。对象被确认为████ ██████，年龄为10岁。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **██████博士：**上午好，████。你现在感觉怎么样？
&gt; 
&gt; **POI-3409-22：**你是谁？这是在哪？
&gt; 
&gt; **██████博士：**我是一个医生。这里是一所医院。我是来这帮你的，但得先请你告诉我在你身上发生了什么，这样我才能明白怎么帮你。
&gt; 
&gt; **POI-3409-22：**你有看见我的父母吗？他们被抓我的人带进了大楼。
&gt; 
&gt; **██████博士：**是的，见过，现在我们的医生正帮他们进行治疗。你能告诉我到底发生了什么吗？
&gt; 
&gt; **POI-3409-22：**我不知道。只知道有一天，我的家人突然开始生病。那天我从床上醒来时，全身酸痛，就像得了流感一样。我记得的第二件事就是我当时在那栋楼里。还有其他的孩子。我...我以为我在做梦，但我知道这是现实。我的手看起来非常奇怪。那儿有人在说话。然后他们把所有的孩子一个接一个地给他们喂巧克力。吃了之后，我感觉好多了。但他们把我关在笼子里，什么都不告诉我们，也不让我们去见自己的父母。但是他们说他们就是我们的新家人，我真的很害怕。
&gt; 
&gt; **██████博士：**没关系，现在没事了。你能告诉我那段时间里发生了什么吗？
&gt;
