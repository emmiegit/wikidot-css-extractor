**アイテム番号:** SCP-517-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-517-JPはサイト-81██の医務室内のロッカーに保管され担当の職員により管理されています。精神的な病・記憶に関する障害を発症した財団職員は--申請を行うことによりサイト-517内の特設仮眠室でSCP-517-JPの利用を行うことが可能です。利用後は自身に起こった変化をレポートとして提出してください。--担当の医療スタッフが適切であると判断した場合のみ、監視下でのSCP-517-JP使用が許可されます。

未収容のSCP-517-JPが発見された場合はただちにエージェントを送りSCP-517-JPを回収するとともに、施設内及び施設の近隣の監視カメラの記録の確認・SCP-517-JPの入手方法の調査を行った後に関係者に対し記憶処理を行ってください。

**説明:** SCP-517-JPはハンドメイドの枕カバーです。現在財団は██個のSCP-517-JPを回収しています。SCP-517-JPの素材・デザイン・サイズに統一性はなく、また内部に使用される芯材の種類はSCP-517-JPの持つ異常性に影響を与えません。

SCP-517-JPの異常性はSCP-517-JPを使用した枕で人間が睡眠をとった時に発生します。SCP-517-JPを使用している人間の脳波がレム睡眠状態となった時、SCP-517-JPは自身を人間の体の一部、または複数の部位(以下SCP-517-JP-1と表記)へと変化させます。この時生成される人間の部位は主に使用者の年齢が0～13歳であった年代当時の使用者の実の父親、または母親の肉体を再現したものです。父親・母親がすでに死亡している、もしくは使用者の両親に対する記憶が欠落している場合であっても、問題なく肉体の複製は行われます。

生成されるSCP-517-JP-1は使用者によって異なります。また過去にSCP-517-JPの使用経験がある人物であっても、再使用時には以前と異なるSCP-517-JP-1が生成される可能性があります。SCP-517-JP-1の大きさは一般的な成人の肉体よりもはるかに大きく、おおむね大人の肉体と子供～乳児の肉体の比率(生成された部位・当時の使用者の年齢にもよりますが平均的な体格であれば約130～800％)と同じ程度の差が存在します。SCP-517-JP-1は通常の人間の肉体と同様の方法で破壊することが可能です、SCP-517-JP-1から切り離された体組織は異常性の終了と共にSCP-517-JPや使用された芯材と同様の物質に変化します。

出現したSCP-517-JP-1は使用者が快適な睡眠をとることが出来る位置へと自身、または使用者を未知の手段で浮遊させ移動を行います。自身と使用者を睡眠に適切な位置へと移動させた後も、使用者に対して撫でる・揺さぶる・移動させるなどといった行動を取る場合も存在します。SCP-517-JPの使用者は共通してその使い心地をとても良いものであったと述べ、「懐かしい感じがした」「子供の頃を思い出した」等の報告が多く行われます。使用者によっては「父が吸っていた煙草の匂いがした」「母親の子守唄を聞いた」などの報告がありますが、外部からの検査ではそれらの存在は確認されませんでした。

SCP-517-JPは使用者に対して安心感やリラックス感を与え、不安感や恐怖感を取り除きます。また継続してSCP-517-JPを使用することで軽度のうつ病などの治療に効果があることが判明しています。しかしSCP-517-JPの使用者が過去に夜尿症(寝小便)・夢遊病・夜驚症などを発症していた経験がある場合、現在すでに症状が改善していたとしても使用者にそれらの症状が現れる可能性があります。この現象からSCP-517-JPの影響下にある使用者が一時的な精神・記憶的な幼児退行を起こしているものと推測されていますが明確な証拠は発見されていません。

SCP-517-JPは全国の孤居老人の住居を中心に老人介護施設・精神病院などで発見されています。多くの場合SCP-517-JPは自宅や施設の郵便ポストなどに放置、もしくは「おばあちゃん」と言う名義の寄贈品として各対象に送られます。監視カメラの映像やいくつかの事例では老婆のように見える人型実体がSCP-517-JPを対象の元に送り届ける、対象に手渡すなどの行動を行っていることが確認されています。この老婆に関する詳細は現在調査中です。


[[collapsible show=&#34;+ 実験記録&#34; hide=&#34;- 実験記録&#34;]]

**実験記録:** 全ての実験は実験室内にて、記録機器を取り付けたベットの上で行われました。

&gt; __**実験記録1 - 日付20██/██/██**__
&gt; **対象:** D-517001
&gt; **出現したSCP-517-JP-1:** 女性の両腕・胸部
&gt; **結果:** SCP-517-JP-1はD-517001の体を抱える様に持ち上げた。D-517001が睡眠をとっている間SCP-517-JP-1は時おりD-517001の背中を撫でる・揺さぶるなどの行動を行った。実験終了後D-517001は母親の子守唄を聞いたと報告したが記録機器からはそのような音声は観測されなかった。

&gt; __**実験記録2 - 日付20██/██/██**__
&gt; **対象:** D-517002
&gt; **出現したSCP-517-JP-1:** 男性の両腕・胴体(背面部のみ) 
&gt; **結果:** D-517002の体が浮遊しSCP-517-JP-1によって背負われる形へと移動した、その後SCP-517-JP-1は地面から約5mあたりを浮遊し実験室内を無作為に移動し続けた。実験終了後D-517002は父親に背負われ山を登った思い出を夢として見たと報告した。また夢の中でD-517002が目撃した映画ポスターから夢の内容が19██年██月であることが判明した。

&gt; __**実験記録3 - 日付20██/██/██**__
&gt; **対象:** エージェント黒川
&gt; **説明:** 実験には対象の実の父親である、黒川博士が同席した。エージェント黒川が█才の時、黒川博士は全身にやけどを負った経験がある。
&gt; **出現したSCP-517-JP-1:** 男性の両腕・胸部
&gt; **結果:** 浮遊したSCP-517-JP-1により使用者の体が抱きかかえられた。使用者はゆっくりと左右に揺らされ続けた。出現したSCP-517-JP-1に火傷の後は見られなかったためおよそ19██年██月以前の肉体と推測される、また同席した黒川博士の肉体に異常は現れなかった。
&gt; また、エージェント黒川による睡眠下における失禁(寝小便)が発生した。幼児期のエージェント黒川に夜尿症の症状があったことからSCP-517-JPが使用者に何らかの精神的影響を与えていると推測されている。
&gt; 
&gt; //ほんっと最悪･･･せめて名前だけでも伏せることはできないの？-エージェント黒川//

その後の全ての実験ではSCP-517-JPの使用者に成人用おむつを着用させた上で実験が行われた。
実験記録4・5回では夜尿症の発生はないものの上記の実験と同様の結果であった。

&gt; __**実験記録6 - 日付20██/██/██**__
&gt; **対象:** エージェント黒川
&gt; **出現したSCP-517-JP-1:** 男性の下半身 
&gt; **結果:** 使用者はSCP-517-JP-1の股間部を枕として使用、時おりSCP-517-JP-1の脚部を抱きかかえるような姿勢を取った。生成されたSCP-517-JP-1から観測された火傷の跡からおおよそ19██年以降の肉体ではないかと推測された。
&gt; 
&gt; //やはりSCP-517-JP-1が複製する人間の部位に時間的なバラツキがあるという推測は正しかったようだ。-黒川博士//
&gt; 
&gt; //それって別にこの実験記録じゃなくてもいいでしょ？似たような結果になるまで実験に参加するから別の実験記録と差し替えてよ。-エージェント黒川//

&gt; __**実験記録7 - 日付20██/█/█**__
&gt; **対象:** D-517003
&gt; **説明:** D-517003は他の実験中の事故により自身の名前を含む記憶の大部分を欠落している。
&gt; **出現したSCP-517-JP-1:** 女性の下半身
&gt; **結果:** SCP-517-JP-1は自身をD-517-3の頭部の下に差し込み膝枕のような姿勢を取った。実験終了後D-517003はどこか見覚えのある女性に耳かきをされた夢を見たと報告した。また、自身の名前や子供時代に過ごした土地の名前などいくつかの記憶を取り戻すことに成功した。調査の結果、D-517003の耳穴から老廃物が消失していることが判明した。D-517-3は最近耳掃除をした記憶はないと証言している。
&gt; その後、繰り返しSCP-517-JPをD-517003に使用させることによって約10才以前の大まかな記憶を取り戻すことに成功した。

&gt; __**実験記録8 - 日付20██/█/█**__
&gt; **対象:** D-517004
&gt; **説明:** D-517004は自身の父・母・祖母・弟を殺害した罪で逮捕されている。
&gt; **出現したSCP-517-JP-1:** 女性の腹部を基本とした男女の肉塊
&gt; **結果:** SCP-517-JP-1に完全に包み込まれたD-517004の姿は目視では観察できず、出現したSCP-517-JP-1も未だに消失していない。破壊を供わない外部からの調査でD-517004はSCP-517-JP-1の子宮に当たる部分で一般的な胎児とほぼ同様の環境下で生存しているが、定期的に肉体の欠損と再生・痙攣・苦痛を表すような呼吸などを繰り返していることが観察された。出現したSCP-517-JP-1に見られる防御痕から生成されたSCP-517-JP-1の肉体はD-517004が引き起こした事件の後のものと推測されている。D-517004の覚醒及び回収するあらゆる試みは失敗している。
&gt; 現在D-517004とSCP-517-JP-1は実験に使用されたベッドと共に長期実験用チャンバーへと移動され観察が続けられている。
[[/collapsible]]


[[collapsible show=&#34;+ 事件記録&#34; hide=&#34;- 事件記録&#34;]]

&gt; __**事件記録 - 日付20██/█/█**__
&gt; **使用者:** ██研究員
&gt; **説明:** ██研究員はSCP-███-JPとの接触により引き起こされた解離性健忘症の治療の為SCP-517-JPの使用が許可された。
&gt; 
&gt; ██研究員がレム睡眠へと入った後もSCP-517-JP-1の生成が行われず、SCP-517-JPに動きが見られなかった。10分後、SCP-517-JPから中絶が不可能となった妊娠に関して互いを責める内容の男女の声が発せられた。声が発せられた数10秒後にSCP-517-JPは大量の人間の皮膚に似た質感を持つ肉塊状のSCP-517-JP-1を生成、██研究員を包み込み巨大な肉体を生成し始めた。すぐさま監視員の通報により武装警備員3名が銃火器を用いた攻撃を開始したがSCP-517-JP-1に阻まれ██研究員の殺害に失敗した。研究員の避難・機動部隊の出撃・重要物品の移動の指示が行われたがSCP-517-JP-1が特別仮眠室内の壁を破壊した時点でSCP-517-JP-1の生成及び巨大化が停止したため実行には至らなかった。男女の声はSCP-517-JP-1の生成が停止するまでのあいだ発せられ続けた。
&gt; 
&gt; 生成されたSCP-517-JP-1を調査した結果、男性と女性各1名ずつの肉体であることが判明した。また男女それぞれの生殖細胞が見つかり活動が停止した███体の[削除済み]及び[削除済み]が発見された。SCP-517-JP-1内部から██研究員は発見されなかった。その後の██研究員の幼少期に関する調査で██研究員が過去に生後1か月の状態でデパートのトイレに遺棄されていたところを保護された経歴を持つことが判明した。
&gt; 
&gt; 施設内の監視映像からSCP-517-JP-1の生成が停止した直後、特別仮眠室内からSCP-517-JPを抱えた老婆が出現していたことが確認された。調査の結果当時その場にいた職員は老婆の存在を認識していなかった。老婆はサイト内の正面出入り口まで徒歩で移動、お辞儀のような動作をしたのちに消失した。老婆が抱いていたSCP-517-JPは不自然に膨らんでおり、時おり蠢いている様子が確認された。
[[/collapsible]]</textarea></pre>
