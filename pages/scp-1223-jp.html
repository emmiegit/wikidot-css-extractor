**アイテム番号:** SCP-1223-JP

**オブジェクトクラス:** --Explained-- Neutralized

**特別収容プロトコル:** SCP-1223-JPは異常性を消失しました。収容の必要はありません。

**説明:** SCP-1223-JPは1968年から2016年にかけて、地球上全域において発生した異常現象です。この期間中に地球上に存在していた全ての人類は、1968/08/12にアメリカ合衆国のケンタッキー州に誕生したハワード・スミス（Howard Smith）が2016/09/14に落雷によって死亡することを認知していました。ハワード氏は1995/10/10に財団の研究員として就職後、2007/02/26に博士に昇格し、以降死亡するまでの間、財団職員として勤務していました。SCP-1223-JPの影響対象は地上に存在する全てのヒト、或いはヒトをルーツとするオブジェクトに限定されており、例としてSCP-1156はハワード博士の存在を認知していませんでした。

SCP-1223-JPは、宇宙ステーションに偽装されているサイト-81██の職員によって偶発的に発見されたことで報告書が作成されました。SCP-1223-JPの被影響者が、他者によってハワード氏の存在を認知していることを指摘された場合、一時的に一部影響から脱し、その事象へ違和感を抱くこととなります。この際、被影響者は強い動揺を覚えることが確認されています。財団職員は一般人に対し、ハワード氏に関連する指摘行為を禁止されています。

[[collapsible show=&#34;1971/08/19、一般市民へのインタビューを閲覧&#34; hide=&#34;閲覧終了&#34;]]

&gt; **対象:** 伊藤 ██氏
&gt; 
&gt; **インタビュアー:** 山本研究員
&gt;  
&gt; **付記:** 伊藤氏はSCP-████-JPにより引き起こされた事態の関係者であり、記憶処理の為に財団へ移動されていた。SCP-1223-JPに関する情報を収集する為、担当博士の許可を得た上でSCP-1223-JPに関連したインタビューを追加で行う。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **山本研究員:** そういえば話は変わりますが、貴方はハワード・スミスについて知っていますか？
&gt;  
&gt; **伊藤氏:** ハワード？(4秒間沈黙)　ああ、あいつだろ？　雷に打たれて死ぬ奴だ。今はまだ子供だよな？
&gt;  
&gt; **山本研究員:** はい、そのハワード・スミスです。数日前に3歳になったそうです。
&gt;  
&gt; **伊藤氏:** そりゃかわいい盛りだな。うちの娘もそんぐらいが一番大変だったが、いい思い出も……親も辛いだろうなあ。今からいつ自分の子供が死ぬか分かってるなんて。
&gt;  
&gt; **山本研究員:** ええ、まあ、そうでしょうね。ええと……貴方はハワード氏について、どのような経緯で知ることになりましたか？
&gt;  
&gt; **伊藤氏:** んー？　ええと、そうだな……あれ、なんで俺はハワードのことを知ってるんだ？　どうしてハワードが2016年に死ぬって分かって……。
&gt;  
&gt; **山本研究員:** ──伊藤さん、大丈夫ですか？
&gt;  
&gt; **伊藤氏:** あ、ああ……その、すまん。どうして知ったのか思い出せない。多分知り合いから聞いたんだと思う。誰から聞いたのかは思い出せない。おかしいな、記憶力はいい方だと思ってたんだが……。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** インタビュー後、伊藤氏へは予定通りクラスA記憶処理を施したのちに解放。SCP-1223-JPによる影響は取り除けなかったが、SCP-1223-JPに関連する指摘への違和感を除外することには成功。SCP-1223-JPは既に全世界に影響を及ぼしており、対処は不可能であると判断し、Explainedクラスのオブジェクトとして設定する。伊藤氏を含めたSCP-1223-JP-EXの被影響者に、平時は混乱が見られない点を考慮し、アンニュイ・プロトコルの行使は不要と判断された。
[[/collapsible]]

[[collapsible show=&#34;1995/10/11、ハワード・スミスへのインタビューを閲覧&#34; hide=&#34;閲覧終了&#34;]]

&gt; **対象:** ハワード・スミス研究員
&gt; 
&gt; **インタビュアー:** 山本博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **山本博士:** では、ハワード研究員。これからインタビューを開始します。
&gt;  
&gt; **ハワード研究員:** はい。……ええと、その。博士に敬語を使われてしまうと、なんというかちょっと委縮してしまいそうでして。出来ればもっと普通に、というか……自然な感じでお願いできますか？
&gt;  
&gt; **山本博士:** 分かった。では、ハワード君。まず、君自身もSCP-1223-JP-EXの影響を……即ち、2016/09/14に、君が落雷事故で死亡するという認識を受けている、というのは間違いないかい？
&gt;  
&gt; **ハワード研究員:** はい、物心ついた頃にはそう認識してました。当時は他の人も同じように、自分がいつ死ぬのか分かってるものだと思ってましたけど。そうでないのが分かるまでには、大して時間はいりませんでしたけれどね。
&gt;  
&gt; **山本博士:** よろしい。……ところで、随分とまあ淡々と答えるようだが、自分の死がいつ訪れるか分かっているというのは、恐ろしくはないのかい？
&gt;  
&gt; **ハワード研究員:** いやあ、怖いですよ。子供の頃は2016年なんて遥か遠い未来のことでしたし、死ぬっていう実感もいまいちしっくりきませんでしたけど……ティーンエイジャーの頃は悩みましたね。なんで自分ばかりこんな目に、って考えたりもしましたし。でも、悩み続けたところで回避できる訳でもないですし。ある意味、開き直ったという感じでしょうか。なんせ20年以上も分かってることですから。
&gt;  
&gt; **山本博士:** ふむ、財団職員に対しては、必要と判断されればメンタルケアの為のカウンセリングが設置されている。君に対しては常時開放としておくから、自由に利用したまえ。では続く質問だが。SCP-1223-JP-EXが発生した原因について、君には何か心当たりはあるかな？
&gt;  
&gt; **ハワード研究員:** （数秒間思考）それが何も。両親にも分からないそうです。ただ、僕が生まれた瞬間にはこの子は2016年に死ぬんだ、ってわかったそうです。逆に、財団の方では何か分かってないんでしょうか？
&gt;  
&gt; **山本博士:** こちらも調査を行いはしたが、原因は不明のままでね。SCP-1223-JP-EXの影響範囲は地球上に限定されているらしい、という以上のことは何も分かっていないんだ。……では、ひとまず今回のインタビューはここまでにしようか。君も自分の仕事があるだろうしな。SCP-1223-JP-EXについて、何か分かったことがあれば伝えよう。そうでなくとも、個人的な悩みなんかがあればいつでも私に相談しに来て構わないよ。
&gt;  
&gt; **ハワード研究員:** お心遣いありがとうございます。
&gt;  
&gt; **山本博士:** 何、君の精神状態を紐解くことが、異常性の解明に繋がるかもしれないしな。
&gt;  
&gt; **&lt;録音終了&gt;**

[[/collapsible]]

[[collapsible show=&#34;1998/04/05、ハワード・スミスへのインタビューを閲覧&#34; hide=&#34;閲覧終了&#34;]]

&gt; **対象:** ハワード・スミス研究員
&gt; 
&gt; **インタビュアー:** 山本博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **山本博士:** では、今回も始めるが──どうかしたかい。落ち着かない様子だが。
&gt;  
&gt; **ハワード研究員:** あ……すいません。実はその、先ほど義母から電話がありまして……妻の陣痛が始まったそうなんです。
&gt;  
&gt; **山本博士:** ほう。そういえば、予定日が近いとは言っていたな。男の子だったかな？
&gt;  
&gt; **ハワード研究員:** はい、そうみたいです。
&gt;  
&gt; **山本博士:** 行かなくていいのかね。子供の誕生は一生に一度になるかもしれない大事なイベントだぞ。
&gt;  
&gt; **ハワード研究員:** そりゃあ、行きたいですけど。けど、財団の活動は人類の未来にも関わってきますから。生まれてくる子供の為にも、こっちを蔑ろにしたりは出来ませんよ。
&gt;  
&gt; **山本博士:** （頷く）素晴らしい心がけだが、その様子じゃあポカをしそうで逆に怖いな。君の上司は……黒崎博士だったな。午後は休暇を取ると伝えておくから、病院に行ってあげなさい。インタビューもさっさと切り上げてしまうことにしよう。
&gt;  
&gt; **ハワード研究員:** （数秒間躊躇）すいません、私事でご迷惑を。
&gt;  
&gt; **山本博士:** いやいや、私も娘が生まれたとき、上司に似たようなことを言われてね。財団の使命は確かに人類の未来を左右するものだが──それが、無数の“個”の集合であることを忘れてはならない。自分の事も大事に出来ない者は、いずれ他人のことも大事にしなくなるものだ。
&gt;  
&gt; **ハワード研究員:** ──ありがとうございます。では、その。お言葉に甘えて……。
&gt;  
&gt; **山本博士:** ああ、最後にいいかい。君がそんなにそわそわと落ち着かない様子をしているのは、私も初めて見るが、自分のことは達観していても、奥方と子供のことは違うものかね。
&gt;  
&gt; **ハワード研究員:** 当然でしょう！　妻も、息子も。私と違って一体いつ、どうなるか。分かったものじゃないんですから！
&gt;  
&gt; **&lt;録音終了&gt;**

[[/collapsible]]

[[collapsible show=&#34;2007/02/28、ハワード・スミスへのインタビューを閲覧&#34; hide=&#34;閲覧終了&#34;]]

&gt; **対象:** ハワード・スミス博士
&gt; 
&gt; **インタビュアー:** 三島研究員
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **三島研究員:** では、ハワード博士。第██回目のインタビューにご協力お願いします。
&gt;  
&gt; **ハワード博士:** ああ、よろしく頼むよ……今回は山本博士じゃないんだな。昇進の報告と、これまで公私にわたってお世話になった礼を言いたかったんだが。
&gt;  
&gt; **三島研究員:** ええと……その、山本博士は昨晩、自宅で発作を起こしまして……今朝方、息を引き取られたそうです。なので今回から、私がインタビュアーを務めさせていただきます。
&gt;  
&gt; **ハワード博士:** （数秒間沈黙）……そうか。まあ、うん。ご高齢だったからな。確かに、おかしくはないか。（数秒間沈黙）別れというのはいつだって急なものだね。本来はそういうものなんだろう──父を亡くした時もそうだった。こうして親しい人を急に失うと、自分が特異的な存在だということを実感するよ。
&gt;  
&gt; **三島研究員:** 山本博士とは長いお付き合いだったそうで……心中、お察しします。
&gt;  
&gt; **ハワード博士:** ああ、すまないね──（数秒間沈黙）悪いが、今日のインタビューは中止にしてもらえるかい。しばらく一人になりたいんだ。
&gt;  
&gt; **&lt;録音終了&gt;**

[[/collapsible]]

[[collapsible show=&#34;2016/09/13、ハワード・スミスへのインタビューを閲覧&#34; hide=&#34;閲覧終了&#34;]]

&gt; **対象:** ハワード・スミス博士
&gt; 
&gt; **インタビュアー:** 三島研究員
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **三島研究員:** では、ハワード博士。インタビューを始めさせていただきます。
&gt;  
&gt; **ハワード博士:** ああ。よろしく頼むよ。……このやり取りも最後だと思うと感慨深いね。
&gt;  
&gt; **三島研究員:** ……やはり、博士が明日死亡することは確定事項なのでしょうか？
&gt;  
&gt; **ハワード博士:** だろうね。……いや、実際にそうなってからじゃないと断言できないが、少なくとも私はそう思っているよ。君もそうだろう？
&gt;  
&gt; **三島研究員:** ええ。私も物心ついたころから、ハワード・スミスが2016年に死亡すると認識していました。……私自身が財団に就職することになるとは思っていませんでしたが。
&gt;  
&gt; **ハワード博士:** まあ、普通はそうだろうね。もう研究の引継ぎも終えてあるし、早めに帰って妻と、息子と、母と一緒にゆっくり過ごさせてもらうよ。明日は一人でいるけどね。私が死ぬのは確定にしても、誰かを巻き込まない保証はないからな。
&gt;  
&gt; **三島研究員:** では、今回が博士と会話する最後の機会ということですね──20年以上、お疲れさまでした。私は博士と働けたことを、光栄に思います。
&gt;  
&gt; **ハワード博士:** ありがとう。君も優秀な研究者だ。君の将来に、未来への貢献に期待しているよ。
&gt;  
&gt; **三島研究員:** ──私には博士の心境が分かりません。自分がいつ死ぬか分かっているというのは、どのような気持ちなのでしょうか？
&gt;  
&gt; **ハワード博士:** そうだな……（3秒間思案）案外悪くないものだったよ。少なくとも、私にとっては。いつ終わるかわかっているから、悔いを残さないよう懸命に生きることが出来た。覚悟を抱く時間も十分すぎるほど貰えたし、こうしてスムーズに引継ぎを終えることも出来たしね。
&gt;  
&gt; **三島研究員:** そういうもの、ですか？
&gt;  
&gt; **ハワード博士:** そういうものさ。むしろ私からすれば、君たちの方が大変に見えるよ。もしかしたら明日には終わってしまうのかもしれない、しかし同時に、何十年と明日が続く可能性だってある。それすら分からないまま毎日を過ごす。それは私には、とても恐ろしいことだと感じるよ。想像することしか出来ないけれどね。
&gt;  
&gt; **&lt;録音終了&gt;**

[[/collapsible]]

2016/09/14、ハワード博士は落雷を原因とする火災に巻き込まれて死亡しました。

[[collapsible show=&#34;2016/10/01、一般市民へのインタビューを閲覧&#34; hide=&#34;閲覧終了&#34;]]

&gt; **対象:** 黒田 ███氏
&gt; 
&gt; **インタビュアー:** 三島研究員
&gt;  
&gt; **付記:** 黒田氏はSCP-████-JPにより引き起こされた事態の関係者であり、記憶処理の為に財団へ移動されていた。担当博士の許可を得た上でSCP-1223-JP-EXに関連したインタビューを追加で行う。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **三島研究員:** ──ところで。貴方はハワード・スミスという人物をご存じですか？
&gt;  
&gt; **黒田氏:** ハワード？（5秒間沈黙）　……いや、なんだか聞き覚えがある気もするけど、思い出せません。長い付き合いだったような、そうでもなかったような……どんな人ですか？
&gt;  
&gt; **三島研究員:** この人物です。（写真を見せる）
&gt;  
&gt; **黒田氏:** ……見覚えないですね。ハワード、ハワード……ああ、もう。喉まで出かかってるんですけど……あ、ひょっとして映画俳優かな？　それとも作家とか。
&gt;  
&gt; **三島研究員:** いえ、分からないなら分からないで構いません。担当の者がまもなく参りますので、少々お待ちください。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 誰にとっても当たり前の存在であったハワード・スミスは、僅か半月で多くの人間の記憶から失われつつあります。しかし私は──彼と知り合い、談笑し、その奇妙な人生に関わった者たちは──彼のことを忘れたりはしないでしょう。それが本来、あるべき姿なのです。

[[/collapsible]]

**補遺:** SCP-1223-JPはハワード博士の死亡と同時に急速にその影響力を喪失していき、2019年現在、財団が確認する範囲で全人類の記憶からSCP-1223-JPの影響は消滅しました。SCP-1223-JPはNeutralizedクラスのオブジェクトとして再分類されました。</textarea></pre>
