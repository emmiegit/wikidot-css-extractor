++ __SYN NIEGODZIWY__



+++ Arkadiusz Kormorańczyk
[[/=]]

------

##green|//(Film rozpoczyna się panoramą na miasto Świnoujście podczas wschodzącego słońca. Chwilę później przemawia reporter.)//##

**Reporter:** Oto Świnoujście. Choć może na to nie wyglądać, jest to miasto pełne niepewności i strachu. Strachu przed złem wcielonym, które śmie panoszyć się po tych pięknych ulicach. Oto on — Marek, syn niegodziwy.

##green|//(Scena ukazuje młodą parę atakowaną przez dorosłego mężczyznę wyposażonego w łopatkę dla dzieci. Po zakończeniu aktu agresji mężczyzna ucieka z miejsca zbrodni. Wówczas odzywa się pierwszy korespondent.)//##

**Marcin:** Ten Marek jest nieobliczalny. On po prostu podchodzi do Ciebie i zaczyna Cię bić tą łopatką. To jest straszne, a on przecież może zrobić coś o wiele gorszego.

##green|//(Scena przedstawia Marka ścigającego po ulicy wyraźnie wystraszonego buldoga amerykańskiego. Przechodnie są potrącani na ziemię przez zbrodniarza z łopatką.)//##

**Amelka:** Przez tego potwora ludzie boją się wychodzić z domów. Ostatnio tata wymienił nam szyby w domu na takie pancerne i nawet przestał chować klucze pod wycieraczką.

**Mateusz:** Dwa dni po tym, jak się tu wprowadziłem z rodzinką, nie wiedziałem, o co chodzi z tym całym Markiem... No przyznam się, ukradłem mu portfel. Dwa miesiące później, jak się wybudziłem ze śpiączki, to otrzymałem order za odwagę i zasługi dla miasta.

**Reporter:** Jak poinformowała nas rada miasta, w celu powstrzymania tych brutalnych napaści, Marka cały czas musi ścigać przynajmniej siedem radiowozów, trzy wozy pancerne, jeden helikopter i stu uzbrojonych żołnierzy, choć według niektórych ekspertów może być to nawet zbyt mała siła na tę bestię!

**Szef świnoujskiej policji:** Bardzo możliwe, że do odpierania tego człowieka będziemy potrzebować broni pancernej. Już złożyliśmy zamówienia na cały pluton czołgów.

##green|//(Scena pokazuje, jak Marek stoi przy kasie sklepowej agresywnie klepiąc łopatką po głowie kasjerkę pakującą jego zakupy do torby. Kasjerka nie ukazuje żadnych emocji na twarzy.)//##

**Dr Kotowski:** Nasze śledztwo w sprawie tego tajemniczego bytu ujawniło nam wiele fascynujących faktów. Okazało się, że Marek doprowadził do zatopienia Atlantydy, wraz z nieśmiertelnym czarnoksiężnikiem Orbanem i Mehmedem II podbił Konstantynopol 29 maja 1453 roku, a także samodzielnie wykradł z Królewca Bursztynową Komnatę i ukrył ją w nieznanym miejscu.
Duże zainteresowanie też wywołała w naszych badaczach łopatka, którą Marek się posługuje. Podczas badań urazów spowodowanych tym narzędziem doszliśmy do wniosku, że ów przyrząd nie pochodzi z naszego świata, a jego właściwości dalece wykraczają poza ramy naszego rozumowania. Przykładowo zaobserwowaliśmy, jak Marek używał tej łopatki do smażenia naleśników, a te nieznanym sposobem w ogóle się nie przypalały!

##green|//(Kadr przedstawia Marka jedzącego kebaba siedząc na ławce. Ujęcie zmienia się na reportera idącego ulicą w stronę kamery.)//##

**Reporter:**  To, co dotychczas wam opowiedzieliśmy, chyba powinno dać wam do myślenie. Świnoujście jeszcze nigdy nie było w takim kryzysie! Codziennie to miasto doświadcza przemocy, o jakiej żadnemu diabłu się nie śniło. Czy kiedykolwiek Ci biedni ludzie zaznają ul... ##green|//(Reporter otrzymuje uderzenie w czoło plastikową łopatką wystającą zza kadru.)//## C... co do?! ##green|//(Następują kolejne uderzenia.)//## NIE, ZOSTAW MNIE! RATUNKU! ##green|//(Scena się zatrzymuje i przechodzi do studia.)//##

**Prowadzący:** Jak wszyscy widzimy, w Świnoujściu nie jest za przyjemnie. Jednak na chwilę zejdźmy z terroryzowania ludzi łopatką dla dzieci i pomówmy o... ##green|//(Prowadzący, podobnie, jak reporter, dostaje łopatką zza kadru.)//## NIE! JESTEM ZA MŁODY, ŻEBY TAK UMRZ... ##green|//(Nie może dokończyć przez kolejne uderzenia. Udaje mu się tylko wydawać agonalne okrzyki, kiedy łopatka dla dzieci bije go po głowie.)//##
