    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1147 – Adaptiver Pflaumenbaum
**Autor:** [[*user Ink Asylum]] 
**Original:** https://www.scp-wiki.net/scp-1147
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1147

**Klassifizierung:** Euclid 

**Sicherheitsmaßnahmen:** Alle Exemplare von SCP-1147 sind in getrennten Pflanzgefäßen in einem 10 m x 30 m x 5 m großen Gewächshaus über der Erde auf dem Gelände von Sektor 28 zu lagern. Alle 7 Tage sollten 3 Liter Wasser in jedes Pflanzgefäß gegeben werden.

Alle Instanzen von SCP-1147-1, die von den Exemplaren produziert werden, sollten in dem undurchsichtigen Behälter neben jedem Pflanzgefäß aufbewahrt werden. Personal, das im Gewächshaus arbeitet, ist beim Verlassen zu überprüfen, um eine versehentliche Verbreitung von SCP-1147-1 zu verhindern. Nach Test SCP-1147-DC muss die gesamte Handhabung von SCP-1147-1 mit zugelassenen Werkzeugen erfolgen.

Das Testen der Sicherheit und Essbarkeit jedes Exemplars von SCP-1147-2 ist auf D-Klasse-Personal beschränkt. --Nach 48 Stunden Beobachtung können die Exemplare für den allgemeinen Verzehr freigegeben werden.—

Alle Tests müssen von Dr. Laurel genehmigt werden. 

**Beschreibung:** SCP-1147 ist eine nicht klassifizierte Pflaumenbaumart, deren Samen, bezeichnet als SCP-1147-1, in praktisch jede Substanz gepflanzt werden können. Die resultierende Pflanze wird physikalische Eigenschaften von der verwendeten Substanz annehmen. SCP-1147 hat sich als fähig erwiesen, mittels Hydrokultur in Feststoffen, losem Material und Flüssigkeiten zu wachsen. SCP-1147 produziert Früchte, bezeichnet als SCP-1147-2.

Das Originalexemplar von SCP-1147 wurde auf dem Stahlsockel eines Laternenpfahls in ████ ██████, Georgia, entdeckt, wo es von der lokalen Bevölkerung als Kunstinstallation angesehen wurde.

**SCP-1147-Kontrolle**
**Substanz:** Standard-Blumenerde.
**Ergebnis:** Normaler Pflaumenbaum, sehr ähnlich zu gleichartigen Arten. Samen behalten anomale Eigenschaften.
**Frucht:** Süßer als erwartet.
**Anmerkungen:** //Um so viele Variablen wie möglich zu eliminieren, sollten für neue Tests nur Samen aus der SCP-1147-Kontrolle verwendet werden. – Dr. Laurel//

**SCP-1147-ST**
**Substanz:** 20-cm-Würfel aus verzinktem Stahl. 5 cm großes Loch in die Oberseite gebohrt, Samen hineingelegt und mit Stahlspänen verschlossen.
**Ergebnis:** Stamm ist aus hochwertigem Stahl mit überragender Zugfestigkeit. Blätter und Blüten sind dünne, starre Zinkbleche und verströmen keinen Duft. 
**Frucht:** Ungenießbar. D-182 brach sich beim Versuch einen Zahn ab. Anschließende Geschmackstests für Exemplare, die nicht mit einem Messer geschnitten werden können. 
**Anmerkungen:** //Dies ist das gleiche Material, in dem SCP-1147 entdeckt wurde. Originalexemplar erfolgreich reproduziert. – Dr. Laurel//

[[collapsible show=&#34;Mineral-Testprotokoll&#34; hide=&#34;Mineral-Testprotokoll schließen&#34;]]
**SCP-1147-SA**
**Substanz:** Vom Meeresstrand gesammelter Sand.
**Ergebnis:** Stumpf rau, spröde und blass. Zerbröckelt leicht bei Berührung in einzelne Sandkörner. Blätter und Blüten sind durchscheinend und farblos. Der Duft erinnert an eine Meeresbrise. Die Struktur kollabiert, wenn sie simuliertem Regen ausgesetzt wird.
**Frucht:** Ungenießbar. Fällt in der Hand auseinander.

**SCP-1147-GL**
**Substanz:** Samen in eine kürzlich hergestellte 20 cm große Glaskugel gepresst, während sie abkühlte.
**Ergebnis:** Stamm ist aus klarem, makellosem, facettierten Glas. Wurzeln innerhalb der Kugel sichtbar. Blüten sind aus hellrosa Glas mit feinem Duft.
**Frucht:** Hohles, farbiges Glas. Ungenießbar.
**Anmerkungen:** //Personalanfragen, SCP-1147-GL als Geschenke zu verwenden, wurden abgelehnt. – Dr. Laurel//

**SCP-1147-CO**
**Substanz:** Pflanzgefäß mit gegossenem Beton gefüllt. Samen 5 cm unter die Oberfläche gedrückt.
**Ergebnis:** Stamm passt zu Farbe, Textur und Festigkeit des Betons. Blätter sind biegsam. In Wasser eingeweicht und auf eine Oberfläche aufgetragen, härten sie zu einer festen Hülle aus. Blüten haben ähnliche Eigenschaften und einen kreideartigen Duft. 
**Frucht:** Ungenießbar.
**Anmerkungen:** //Blätter können nützlich sein, um beschädigte Wände/Böden schnell zu reparieren. Weitere Recherchen empfohlen. – Dr. Laurel//

**SCP-1147-CH**
**Substanz:** Zu grobem Pulver gemahlene Holzkohle.
**Ergebnis:** Stamm trocken und rissig, ähnelt einem Baum nach einem Waldbrand. Blätter schwarz und bröckeln leicht. Blüten riechen wie verbranntes Holz. Lagerung von anderen Exemplaren empfohlen für den Fall einer versehentlichen Verbrennung. 
**Frucht:** Verdorrt und mit rauchigem Geschmack. Erzeugt eine kleine Menge Flüssigkeit, die leicht entzündlich ist. 
[[/collapsible]]

[[collapsible show=&#34;Plantae-Testprotokoll &#34; hide=&#34; Plantae-Testprotokoll schließen&#34;]]
**SCP-1147-PA**
**Substanz:** Geschreddertes weißes Druckerpapier vermischt mit Wasser zu Zellstoff.
**Ergebnis:** Stamm besteht aus weißen Papierbögen, die einzeln abgezogen werden können. Blätter gelb mit hellblauen Adern. Blüten mehrfarbig mit der Textur von Seidenpapier. Duft ähnelt einem neuen Buch. 
**Frucht:** Essbar, aber größtenteils geschmacklos. D-431 erhielt leichte schnitte an Lippen/Zunge.

**SCP-1147-CT**
**Substanz:** Verarbeitete, komprimierte Baumwolle im Stoffsack gelagert.
**Ergebnis:** Rinde ist aus braunem Filz mit Baumwollkern, der Druck nachgibt. Rinde heilt nicht natürlich, kann aber ohne negative Effekte zugenäht werden. Blätter sind aus grünem Filz mit eingenähten Adern. Blüten sind aus rosa Baumwolle mit dem Duft von frisch gewaschener Wäsche. 
**Frucht:** Ähnelt einer Plüschpflaume. Essbar, aber nur fast.

**SCP-1147-WO**
**Substanz:** 20-cm-Würfel aus gestapeltem Holz. 5-cm-Loch in Oberseite gebohrt, Samen hineingelegt, mit Holzdübel verschlossen. 
**Ergebnis:** Stamm ähnelt einem normalen Pflaumenbaum, aber trockener. Äste können leicht abgebrochen werden. Blätter und Blüten trocken, farblos, mit dem Duft von Sägemehl. 
**Frucht:** Ungenießbar. Oberfläche glatt und poliert mit sichtbarer Maserung. 

**SCP-1147-MO**
**Substanz:** 2.183 US-Dollar in gemischten Scheinen, zerkleinert und mit Wasser vermischt, um Zellstoff zu bilden.
**Ergebnis:** Ähnliche Struktur wie SCP-1147-PA, aber der Stamm ist blassgrün. Blätter tragen eine zufällige Mischung von Symbolen und Bildern, die häufig auf Geldscheinen zu finden sind, ähneln jedoch keinen vollständigen und gültigen Geldscheinen. Blüten duften nach frischen Dollarnoten.
**Frucht:** Eine mit dunkler Tinte gefüllte Papierschale. Probe der Tinte hatte einen milden Pflaumengeschmack.
**Anmerkungen:** //Ich habe Ihnen gesagt, dass das nicht funktionieren würde. Ich bin froh, dass ich mich nicht an der Sammlung beteiligt habe. -Dr. Laurel//
[[/collapsible]]


[[collapsible show=&#34;Flüssigkeiten-Testprotokoll&#34; hide=&#34;Flüssigkeiten-Testprotokoll schließen&#34;]]
**SCP-1147-WA**
**Substanz:** Gefiltertes Wasser.
**Ergebnis:** Der Stamm ist glatt, transparent, fühlt sich kühl an und erinnert an Quarz. Blätter dünn, membranartig und wasserfest. Blüten strahlen unparfümierten Nebel aus.
**Frucht:** Eine dünne, aber haltbare Schale mit ca. 100 ml Trinkwasser mit leichtem Pflaumengeschmack. Samen schwimmen darin. 
**Anmerkungen:** // Das Gartenpersonal findet Proben unglaublich erfrischend. --Anfrage für zusätzliche Pflanzgefäße von SCP-1147-WA genehmigt.-- – Dr. Laurel//

**SCP-1147-PE**
**Substanz:** Rohöl.
**Ergebnis:** Rinde ist schwarz, nachgiebig und ständig fettig. Blätter haben ähnliche Eigenschaften. Blüten produzieren einen brennbaren Dampf. Exemplar ist in einer separaten Anlage zu isolieren. 
**Frucht:** Eine dünne, aber haltbare Schale, die etwa 100 ml eines raffinierten Erdöls enthält, das Dieselkraftstoff ähnelt. Samen schwimmen darin. 

**SCP-1147-LA**
**Substanz:** Pasteurisierte Kuhmilch.
**Ergebnis:** Stamm ist weiß und stärker als normales Holz. Blätter und Blüten sind weich mit einem leicht säuerlichen Duft. 
**Frucht:** Cremig und fest, mit einer an Brie erinnernden Schale und Geschmack. Passt gut zu Weißwein. 

**SCP-1147-BE**
**Substanz:** Bier der Marke ████████.
**Ergebnis:** Exemplar wuchs knorrig und unregelmäßig, mit einem gesprenkelten Rindenmuster. Blüten produzieren einen dicken Schaum.
**Frucht:** Eine straffe Schale mit etwa 100 ml Starkbier mit 6,5 % Vol. Samen schwimmen darin. 
**Anmerkungen:** //Ich würde disziplinarische Maßnahmen gegen Forscher Adams empfehlen, weil er SCP-1147-BE-2 vor dem richtigen D-Klasse-Test großzügig probiert hat, aber ich glaube, der Kater ist Strafe genug. – Dr. Laurel//
[[/collapsible]]

[[collapsible show=&#34;Sonstiges-Testprotokoll&#34; hide=&#34;Sonstiges-Testprotokoll schließen&#34;]]
**SCP-1147-EL**
**Substanz:** Verschiedene zerkleinerte Elektronik.
**Ergebnis:** Stamm besteht aus grünem Kunststoff. Beim Abziehen sind im Inneren Schaltkreise vorhanden. Blätter ähneln im Aufbau Solarzellen und sind in der Lage, Energie zu sammeln, selbst, nachdem sie von Exemplaren abgelöst wurden. Blüten verwenden Faseroptik, um Lichtdisplays zu erzeugen.
**Frucht:** Ungenießbar. Kann in Solid-State-Speichergerät adaptiert werden. Analyse der enthaltenen Daten läuft.
**Anmerkungen:** //Das Wiederholen des Prozesses mit SCP-1147-EL-1 erzeugt ein effizienteres und verfeinertes Exemplar. -Dr. Laurel//

**SCP-1147-LE**
**Substanz:** Kunststoffbausteine der Marke ████.
**Ergebnis:** Gesamter Baum besteht aus einzelnen, mehrfarbigen Blöcken, einschließlich Blättern und Blüten. Exemplar kann zerlegt und in verschiedene Konfigurationen umgebaut werden und wird ohne negative Effekte wieder wachsen.
**Frucht:** Jede Frucht besteht ausschließlich aus violetten Bausteinen, mit einem Samen in der Mitte. 

**SCP-1147-WX**
**Substanz:** 20-cm-Wachswürfel. Samen 5 cm in Wachs gepresst, während es abkühlte. 
**Ergebnis:** Baum kann aus der Ferne leicht mit einer natürlichen Pflanze verwechselt werden, aber bei genauerem Hinsehen ist ein subtiler Glanz und die Steifheit der Blätter erkennbar. Anfällig für Verformungen bei höheren Temperaturen.
**Frucht:** Essbar, mit weichem Pflaumengeschmack, aber kein Nährwert. Wenn ein Docht eingeführt wird, werden die Früchte etwa 12 Stunden lang brennen.
[[/collapsible]]

[[collapsible show=&#34;Animalia-Testprotokoll&#34; hide=&#34; Animalia-Testprotokoll schließen&#34;]]
**Anmerkung:** Alle Exemplare in dieser Kategorie wurden in isolierten Untergrund-Testkammern in Sektor  ██ gezüchtet. Zugriff auf Sicherheitsstufe 3 beschränkt.

**SCP-1147-BL**
**Substanz:** 30 Liter Kuhblut.
**Ergebnis:** Rinde ist schuppig mit dunkler Farbe, die an getrocknetes Blut erinnert. Blätter sind dünn und durchscheinend und haben ein Netz aus roten Adern. Blüten sind dunkelrot und strahlen einmal am Tag einen roten Nebel aus. Exemplare sollten nur von D-Klasse gepflegt und bewässert werden, die Umweltanzüge trägt, bis die Art der Krankheit von Forscher Parker festgestellt werden kann.
**Frucht:** Ähnelt einer normalen Pflaume mit einer fast schwarzen Schale und dunkelrotem Saft. D-968 und D-2401 erbrachen und krampften innerhalb von einer Stunde nach der Einnahme einer gesamten Probe. Weitere Tests ausgesetzt. 

**SCP-1147-BO**
**Substanz:** Komplettes Kuhskelett, zu Pulver vermahlen.
**Ergebnis:** Stamm ist weich und weiß, mit einem Kern aus Mark. Erzeugt keine Blätter oder Blüten.
**Frucht:** Keine.

**SCP-1147-ME**
**Substanz:** Rinderhack.
**Ergebnis:** Stamm ähnelt Kuhfleisch, komplett mit einer dünnen Schicht aus gesprenkeltem Fell, das die gestreifte Muskeln bedeckt. Erzeugt Haare anstelle von Blättern. Blüten knospen als fleischige Säcke, bevor sie zu Früchten reifen. Der Geruch ist faul und verwirrend.
**Frucht:** Rohe Einnahme erzeugt Symptome ähnlich einer Lebensmittelvergiftung. Gekochte Frucht ist essbarer, aber der Geschmack wird als &#34;krass&#34; und &#34;falsch&#34; beschrieben.

**SCP-1147-DC**
**Substanz:** Samen unter die Unterarmhaut eines gefesselten D-Klasse-Subjekts implantiert.
**Ergebnis:** Wucherung ähnelte einer zusätzlichen Gliedmaße, mit Wurzeln, die sich in den Venen, Nerven und Knochen des Arms gewickelt hatten. D-1052 berichtete über keine negativen Effekte und reagierte auf den Stimulus, der SCP-1147-DC gegeben wurde. Nach chirurgischer Entfernung starben sowohl das Exemplar als auch D-1052 auf dem Operationstisch, Autopsie steht noch aus.
**Frucht:** [ZENSIERT] Alle Proben von SCP-1147-DC-1 und SCP-1147-DC-2 zerstört.
**Anmerkungen:** //Weitere Tests benötigen O5-Genehmigung. – Dr. Laurel//

**SCP-1147-BR**
**Substanz:** Komplettes menschliches Gehirn von D-1398.
**Ergebnis:** Stamm ist blass und membranartig, mit dunklen Adern, die unter der Oberfläche sichtbar sind. Exemplar reagiert auf schädliche Reize, indem es sich mit einer Geschwindigkeit von 1 cm/Min. wegbewegt. Blätter mit einem dichten Netz aus Adern und Nerven durchzogen. Blüten ähneln primitiven Sinnesorganen, Sensibilitätstests laufen. 
**Frucht:** Beim Versuch, die Frucht zu entfernen, [DATEN GELÖSCHT]. Agenten ██████████ und █████ von MTF Theta-4 reagierten und das Exemplar ist nun unter Kontrolle und Beobachtung. Alle verfügbaren Aufzeichnungen zu D-1398 angefordert.
**Anmerkungen:** //Weitere Tests benötigen O5-█-Genehmigung. Es wird Forscher Paulsen nichts bringen. Ich übernehme die volle Verantwortung dafür, seinen Verdacht nicht ernster zu nehmen. Verdammt. Ich bin zu Botanik gegangen, um so etwas zu vermeiden. – Dr. Laurel//
[[/collapsible]]</textarea></pre>
