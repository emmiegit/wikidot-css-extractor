**项目编号：**SCP-215

**项目等级：**Euclid(暂定，并根据进一步的研究来决定是否更改其安全等级。)

||~ SCP-112 ||
||[[image elucid.png]][[footnote]] **搬运注：**原文如此，没有图片并且拼写错误，见古早版本的[http://web.archive.org/web/20080808113545/http://scp-wiki.wikidot.com:80/module-pagesbytag-tag-euclid-category-default Euclid等级介绍]。 [[/footnote]]||
||[[image http://i107.photobucket.com/albums/m315/infiniteoracle/Existential.png]][[image http://i107.photobucket.com/albums/m315/infiniteoracle/Sentient.png]][[image http://i107.photobucket.com/albums/m315/infiniteoracle/Violent.png]]||

**特殊收容措施：**

该SCP没有任何特殊收容措施。当前我们与该SCP的接触都是在之前的战斗行动中，且连观察到的次数都很有限。我们既无力拥有该SCP，同时我们也不想拥有该SCP。尽管如此，其多次涉及到我们的行动中使得我们可以通过这些资料来进行研究。

**描述：**

SCP-215是一具人类木乃伊。令人吃惊的是，这具木乃伊的制作手法既不是现代公认的标准手法，也不是师承传统的埃及木乃伊。相反，文献显示这具木乃伊是源自于大约公元前650年的伊朗当地土法所制。

潜伏特工[[[Bijhan]]]指出那个人类所构成的部分可能属于前波斯皇帝薛西斯（波斯语读作 Khasyarsha）一世，甚至可能是他的父亲大流士（波斯语读作Daryoosh)。

该SCP的确切特异性质未知。尽管其行为和其他人形SCP在生命形式和行为上有所不同，但是其行为带有明显的敌意。SCP-215似乎有自己的动机和预谋，尽管这个说法在研究团体仍有激烈的辩论和争议。一些人认为其物理功能代表其是有感知的。

无论其特异性质如何，该项目当前多次参与对SCP有兴趣的组织之间的战斗，以及多次收容失效事件。

**SCP-215事故列表：**
（按照时间顺序排列，编号根据报告具体日期编写）

[[[old:I.215.11]]]-开膛手杰克
I.215.██-操作者阿贾克斯
I.215.██ - ████ ██ ███
I.215.██ - █████ ███
[[[old:I.215.04]]] - 伊朗雅利安人志愿军（伊朗当地的纳粹党民兵组织）突袭了由英国与苏联共同控制的阿巴丹石油精炼厂。冲突中11名苏联士兵，22名英国士兵，一名英国皇家空军，三名中央情报局特工以及15名雅利安人志愿军死亡。
I.215.██ - 苏联海军步兵攻击了CIA在格鲁吉亚阿布哈兹的密探，导致25名苏联海军步兵，12名CIA，和143名平民伤亡。
I.215.██ -行动中涉及SCP.45.█.IRG.████，涉及密探███████ 与 █████；Bijhan；与伊朗革命卫队（具体番号未知）交战
I.215.██ - ████ ███████ █████
I.215.██ - 谋杀███████博士的凶手
I.215.██ - [数据删除]
[[[old:I.215.02]]] - 行动中涉及SCP.553.6.IRG.████，涉及密探█████，█████，████████和 ████；Bijhan；与伊朗革命卫队海军陆战队，CIA密探，FBI所属UIU特工在位于Farsi岛外停泊的伊朗驱逐舰Jamaran号上交战

**来自Bowe将军的附录：**

根据最近来自潜伏特工“Bijhan”提供的关于描述这个我们取外号为“东方木乃伊”的调查记录。

根据来自████ █████████的个人收藏中的已摧毁记录——我在他不幸死亡前得到了这份文件——该照片被数字化，并保留了关于1887年来自伦敦南部的纸质原件。位置似乎来自伦敦历史博物馆。

我不敢肯定这怎么会变成可能，但这个人工制品（或者人类）极高级的环境活动能力给了我一个提醒，基金会应该只有两种处理SCP-215的方法：完全的摧毁它，或者彻底躲开它。</textarea></pre>
