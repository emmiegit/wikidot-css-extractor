[[include info:start]]
篇名︰SCP-ZH-551 小石潭記
作者︰[[*user prtp14]]
[[include info:end]]
**項目編號：**SCP-ZH-551 

**項目等級：**Euclid
　　　　
**特殊收容措施：**以SCP-ZH-551直徑0.5公里內的林地已收購為基金會財產，並由站點Site-ZH-31進行全天監控，防止一般民眾進入SCP-ZH-551的收容範圍。
　　
基於所有的電子設備都無法在SCP-ZH-551中正常操作，且有導致永久故障的可能性。任何的電子設備都不應被帶入SCP-ZH-551內。
　　
新增于9/8/2017嚴禁任何對象在SCP-ZH-551活動超過2小時，或嘗試探索以水潭直徑20公尺外的區域。
　　
**描述：**SCP-ZH-551被判定為一項以古代文學《小石潭記》為主題製作，直徑約90公尺的大型裝置藝術。其中推測有一半以上的空間被作為背景用途。位於██市，████的███林區深處，與SCP-ZH-551竹林連接，衍生出不存在於原有位置的水潭、溪水、草木植物的景觀。
　　
SCP-ZH-551並無晝夜、天氣或氣候的變化。以一個月為週期，SCP-ZH-551將重置藤蔓植物，潭中魚類等景觀的位置與移動。經長期觀測發現，實驗對象在SCP-ZH-551中與任意物體互動所產生的位移與聲音，亦將被SCP-ZH-551記錄，並在往後的重置中持續發生。
　
從衛星定位觀測SCP-ZH-551的結果，得到一［數據丟失］。SCP-ZH-551對進入其範圍內的對象，實施未知目的之心靈控制。目前未有因此引起重大事故或嚴重的精神紊亂。
　　
新增于9/8/2017，SCP-ZH-551的［數據丟失］。已證實該項目只有一個對外的出入口。所有在安全範圍內的對象，應當引導到對應位置離開。

　　　　
**附錄**：
[[collapsible show=&#34;551-1B01：實驗記錄&#34; hide=&#34;隱藏&#34;]]　　
（20/7/2017）

**執行：**███博士　　
**實驗對象：**█特工與██博士 　　
**實驗備註：**配給對象一般裝備在SCP-ZH-551內布運行失常。　　
**實驗過程**（下段內容為由██博士在實驗中的手寫記錄轉檔）**：**
　　
&gt; 　　呃，它壞了。是的，萬事起頭總有那一點的不順。至少我們有紙筆啦，雖然寫得比較慢。
&gt; 　　
&gt; 　　我們在竹林里走了一段路，開始聽到水聲。他已經準備好了相機，我們大概只拍到幾張竹子的照片，相機發出奇怪的聲音。
&gt; 　　
&gt; 　　說真的，我不確定自己是聽到了，還是某種命令直接鑽進我們的腦袋。我不覺得那是電子騷擾之類的，應該是更自然的東西。就不浪費太多筆墨在形容這種怪事了，這裡還有很多東西。
&gt; 　
&gt; 　　然後啊，或許我們可以考慮，把這裡開放給學校戶外教學，還是收費參觀？景色也很不错。除外比較值得一提的，大概是遠看去的溪水源頭，絕對的很不真實。一個不可能……不可能的遙遠距離，就算它看起來就像是真的……但這裡只有一片竹林。
&gt; 　　
&gt; 　　離走來的竹林有些距離了，非常明顯，我們已經遠遠走出衛星上顯示██米。誰知道這個地方███有多大，再往下走會去到哪裡？
&gt; 　　
&gt; 　　實驗結束
　　
**實驗結果：**實驗對象原路返回。精神鑒定結果正常。裝備功能恢復正常。
[[/collapsible]]

[[collapsible show=&#34;551-1B02：實驗記錄&#34; hide=&#34;隱藏&#34;]]
（30/7/2017）　

**執行：**███博士 　　
**實驗對象：**██特工　
**實驗過程**（下段內容為由██特工在實驗中的手寫記錄轉檔）**：**
　
&gt; 　　我首先看到了水潭，這真是個好地方。裏頭有魚，水很清澈，簡直像在憑空遊動。
&gt; 　　
&gt; 　　我嘗試去觸碰，雖然會引起漣漪，魚也被嚇走了。但我無法穿過水面，完全是固體的觸感。
&gt; 　　
&gt; 　　我想撿塊石頭丟進去，但撿不起來。不像是用什麼黏住了，它應該原本就是一體的。就算只是一片葉子也拽不下來。
&gt; 　　
&gt; 　　大致上把水潭邊的東西都摸過了，它們有些會忽然的，好像被憑空撥了一下的擺動，無規律到令人不舒服的感覺……現在準備原路返回。
&gt; 　　
&gt; 　　實驗結束
　　
**實驗結果：**實驗對象原路返回，所攜帶的██型智能手錶出現不明原因的故障。文件內容與實際用時不符。
[[/collapsible]]

[[collapsible show=&#34;551-3B03：實驗記錄&#34; hide=&#34;隱藏&#34;]]
（2/8/2017）
　
**執行：**███博士 　
**實驗用時：**6分鐘　　
**實驗對象：**██特工　　
**實驗過程：**以30公尺的██繩連接項目入口與實驗對象。在對象探索SCP-ZH-551，繩索延伸至極限時回收。　　
**實驗結果：**實驗對象原路返回。在SCP-ZH-551中步行了約一公里，往返用時50分鐘。
[[/collapsible]]

[[collapsible show=&#34;551-C04：事故報告&#34; hide=&#34;隱藏&#34;]]
（7/8/2017）

Seal特工在執行實驗中，進入SCP-ZH-551後失蹤。█小時後，陷入昏迷的Seal特工被發現於距項目入口處約100公尺外的林地範圍。
　　
**後續採訪：**（8/8/2017）
**採訪者：**█博士 （Dr.）
**受訪者：**Seal特工 （S）
　　
&gt; Dr.：「我們簡短地說吧……你還好嗎？」
&gt; 　　
&gt; S：「不是很好。我會儘量回答你的問題。」
&gt; 　　
&gt; Dr.：「謝謝。請問那天正在進行什麼實驗？」
&gt; 　　
&gt; S：「我们準備帶些東西進去，試著在那留下一些記號。」
&gt; 　　
&gt; Dr.：「成功了嗎？」
&gt; 　　
&gt; S：「我畫了一個粉紅色的叉，之後我打算再往深處做一些標記，鬼知道啊……」
&gt; 　　
&gt; Dr.：「就此失蹤了數十個小時。」
&gt; 　　
&gt; S：「對我來說可不只這點時間。」
&gt; 　　
&gt; Dr.：「那是多久？」
&gt; 　
&gt; S：「我只想著去看看那源頭，也沒意識到自己走了多遠或多久……等注意到的時候，已經是過了猴年馬月的感覺。」
&gt; 　　
&gt; Dr.：「關於這個經歷你還記得什麼細節，可以繼續詳說。」
&gt; 　　
&gt; S：「這個……我或許能理解成SCP-ZH-551的異常性質。在裡頭待得越久，感受到的時間流逝就越慢……我從頭到尾也就走了那一百公尺，卻好像徒步走了十遍草原遷徙。」
&gt; 　　
&gt; Dr.：「謝謝你的分析。」
&gt; 　　
&gt; S：「不客氣，希望這能有些參考價值。」
&gt; 　　
&gt; 　　採訪結束
　　
**事故備註：**
Seal特工的精神狀態持續不穩。對小溪源頭做出的形容是：「就是粗糙的遊戲背景貼圖。」
