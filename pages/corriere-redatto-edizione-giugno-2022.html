__**L&#39;inizio dell&#39;ascesa:**__ 

Addì 30 Maggio 2022, server della Branca ITaliana della Fondazione SCP. Il sommo direttore del Corriere [REDATTO], l&#39;illustrissimo [[*user amatropie1]] ottiene i permessi da moderatore sulla wiki. Questi gli saranno necessari per l&#39;aggiornamento di Homepage ed archivio relativo, pagine la cui modifica è preclusa ai comuni mortali (utenti). Ci si congratula con l&#39;eccellentissimo Capo del Team [REDATTO] e Telecomunicazioni in vista di questi nuovi privilegi, con l&#39;augurio che la sua prossima conquista sia il dominio dell&#39;universo.

__**La fine di un&#39;era...**__

Diversi membri del Team di Controllo del Canone, sanguinari inquisitori alimentati a pignoleria e sadismo, hanno recentemente dato le dimissioni: tra questi contiamo [[*user Lo_Dev]], [[*user Siddartha Alonne]], [[*user Dr Zeno]] //et cetera//, che, stanchi degli spargimenti di sangue, si sono congedati dal team, abbandonando anche la possibilità di dare i Via Libera agli autori sul forum. Lo STAFF, il primo giorno di Giugno, ha dunque optato per la creazione del Team di Approvazione, che manterrà il potere di approvare i lavori sul forum.

__**La fine di un&#39;era 2 - //Electric Boogaloo//...**__

Tira aria di cambiamento nella Branca Italiana della Fondazione SCP. A seguito di lunghe discussioni e di diversi mesi di scornamenti e bagni di sangue è stato indetto il Contest Estivo 2022 di IT, che riguarderà appunto gli articoli Fuori dal Canone. In caso del raggiungimento di un certo numero di utenti partecipanti con uno e un solo articolo out of canon noto solo a un gruppo di eletti (amici dei poteri forti), avverrà un cambiamento importante all&#39;interno della nostra community: l&#39;annullamento del  monocanone. Sei stanco del vecchiume stagnante che ti circonda? Vorresti scrivere articoli esterni al worldbuilding corrente che non ti aggrada più di tanto? --Better Call Saul-- Dai un&#39;occhiata al [http://fondazionescp.wikidot.com/concorso-estivo-2022 bando per la partecipazione] e buona fortuna con l&#39;articolo :)

__**Le Sfide di -PL**__
L&#39;estate porta Contest anche in Polonia! La Branca Polacca ha deciso di incominciare un contest molto carino: ogni utente dovrà scrivere un normalissimo articolo SCP, ognuno di questi articoli riceverà dei punti completando delle sfide di scrittura, in che senso? Ve lo spiego subito!
Le sfide si dividono in due categorie, le sfide standard e le sfide uniche:

-Le sfide standard sono le più semplici, tutti gli articoli posso completare questo tipo di sfida, se un articolo soddisfa i requisiti per completare la sfida esso otterrà un ammontare che punti che può variare da 1 a 3 (in base alla difficoltà della sfida). Queste sfide possono variare, ad esempio possono richiedere la presenza di un GdI nell&#39;articolo oppure possono essere un po&#39; più particolari come ad esempio la sfida &#34;Forze Speciali&#34;, che richiede la collaborazione di un utente che non consce il Polacco.

-Le Sfide Uniche invece sono un po&#39; diverse, esse possono essere prenotate da una sola persona e una volta finita la fase delle iscrizioni sarà obbligatorio inserirle all&#39;interno dell&#39;articolo, nel caso si riesca a completare la sfida con successo, verranno assegnati molti punti invece, se la sfida non dovesse venir completata, verranno sottratti dei punti all&#39;articolo. Le sfide uniche sono molto più difficili di quelle normali, ad esempio la sfida &#34;Mast Nightmare&#34; richiede l&#39;inserimento di 35 tag all&#39;interno del proprio articolo; ci sono anche sfide uniche che giocano a proprio svantaggio, come ad esempio la sfida &#34;**AAAAAAAAAA |AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA**&#34;, questa sfida ti obbliga a scrivere tutto l&#39;articolo in maiuscolo, ma se la completerai con successo perderai 2 punti, conveniente non trovate?
Toccate [http://scp-pl.wikidot.com/emporium-wyzwan qui] per avere maggiori informazioni sul contest!
 
__**15° Anniversario**__
Il 22 Giugno è stato celebrato il quindicesimo compleanno di SCP-173 che, come molti di voi sapranno, nacque come post su 4Chan; per onorare questo evento la branca inglese ha deciso di aprire [https://scp-wiki.wikidot.com/173-anniversary-hub l&#39;Hub del 173° Anniversario], una pagine all&#39;interno della quale ogni utente avrà la possibilità di celebrare il compleanno di SCP-173 in vari modi diversi. La pagina si divide in varie sezioni come ad esempio le zona dedicata alle fan-art o quella contenente le lettere da parte dello staff per ringraziare gli utenti.

__**7000**__
Aprendo [https://scp-wiki.wikidot.com/scp7000contesthub questa] pagina noterete subito il tema creato da [[*user EstrellaYoshte]] e la meravigliosa opera d&#39;arte creata da [[*user Aethris]], questi due elementi riescono a lasciare stupefatto chiunque guardi questa pagina. Stiamo parlando della pagina riguardante il concorso per ottenere lo slot di SCP-7000, questo concorso ha come tema principale la fortuna, infatti tutti i concorrenti dovranno scrivere articoli che parlano della fortuna o che hanno come tema ricorrente la fortuna. Chissà cosa ne verrà fuori!

+ Branche SCP e ritmi di pubblicazione - Analisi! Parte 2

//Rubrica curata da: [[*user ProcastinationTime]]//


Dunque… la ragione per cui ho iniziato quest’analisi (verificare se effettivamente il rato di produzione di materiale -IT forse così distante da altre opere a causa del monocanone) è adesso un po’ meno importante, in quanto è stato creato il contest apposito per far sapere la propria opinione sull’argomento. Cioè, persino i risultati saranno pubblicati ad agosto, troppo tardi per far cambiare idea a qualcuno!
Almeno potrò dimostrare che si possono contare le pubblicazioni di EN sebbene la loro versione del corriere si rifiuti (emh, spoiler per il prossimo episodio suppongo?). Ed ehi, qualsiasi lato vincerà potrà usare questo come tarda prova!

Per chi non c’era la volta scorsa, qua sotto si troveranno gli obiettivi e i metodi con cui conduco l’analisi. Saltate pure il paragrafo se avete già letto o non v’interessa.
La rubrica (divisa di per certo in quattro parti ora) si preoccupa di verificare quante pubblicazioni ogni branca SCP (siti con stessa impostazione ma in lingua diversa) produce ogni anno. Ho deciso di analizzare, in un anno (01/04/2021-01/04/2022) il numero di opere originali (NON traduzioni) scritte di ogni branca: quindi, arti visuali varie non saranno considerate. Ho anche solo preso nota di opere che si riferiscano al mondo della Fondazione: niente pagine autore quindi, ma sì agli hub! (che comprendono mini-canoni, descrizioni di siti, posto dove ammassare i racconti in sequenza…). Assieme a SCP, Racconti e Guide saranno le categorie analizzate: non farò distinzione fra opere serie e scherzose per un risultato più diretto.
Premessa banale ma è sempre meglio dirlo: non è un’analisi sulla qualità di pubblicazioni che creano le varie branche, sto solo analizzando il numero di pubblicazioni e su che tipo è.
A questo proposito, tenterò anche di fare una breve descrizione della Branca: che filosofia di canone segue, quanti autori pubblicano sul sito… Cose simili. Ovviamente, considerate che avendo fatto questa cosa per divertimento e con strumenti rudimentali, vi potrebbe essere un margine di errore di circa 40-45 opere per la branca analizzata oggi. Perché un numero così alto? A fine lettura, vi sarà ovvio.

**La branca cinese – quella col sistema di ricerca migliore (sul serio, osservate [http://scp-wiki-cn.wikidot.com/tag-search questa] pagina e implementatela ovunque)**

A differenza di altre branche, quella cinese non ha come focus solo la Fondazione del lato SCP: tra le pubblicazioni, si vedono opere originariamente pensati in siti separati, come opere dal punto di vista della biblioteca del viandante, creepypasta in generale e declassificazioni di SCP, sopratutto dalla parte inglese. Questo fa risaltare la prima particolarità della branca, ovvero che sono chiaramente più interessati alla produzione di racconti che alla produzione di SCP, i quali sono solo alla seconda posizione per materiale originale prodotto. Un’altra unicità del sito sono le interviste fatte agli autori della branca (che sono stati contati nell’analisi, nonostante ammetta che possano essere considerate materiale-extra, e inserite nelle guide) e pubblicate in pagine proprie, nonché opere più comuni come le pagine artistiche (meno di JP, ma sempre presenti) e temi di produzione propria (ad esempio [http://scp-wiki-cn.wikidot.com/theme:asagao questo]).
Sì, perché la branca cinese ADORA i temi e i codici particolari: ne ho visti molti per il sito, e se ve ne sono alcuni preferiti rispetto ad altri (fra cui il semplice Sigma-9), la particolarità è che anche nei racconti con temi più tradizionali sono presenti codici che creano effetti particolari per distinguerli (osservate ad esempio [http://scp-wiki-cn.wikidot.com/site-cn-82#u-log-1 questa] pagina o [http://scp-wiki-cn.wikidot.com/site-cn-09 quest&#39;altra], come frasi che appaiono dopo un po’ di tempo o effetti di chat, anche perché generalmente quelli con tema basico non pubblicati da un autore ricorrente del sito hanno meno voti.
Parlando degli autori, data la vastità di gente che ha pubblicato sul sito è più difficile riconoscere trend veri e propri. Quindi ecco un po’ di pensieri sparsi: CN è al momento l’unica branca in cui più persone hanno superato la soglia delle 20 pubblicazioni annuali, ma è un numero molto ristretto. Come visto già in altre branche, i contest non solo aumentano le pubblicazioni ma anche il numero di nuovi utenti che si avvicina, e che magari pubblica solo in quell’occasione: nonostante questo, il numero di nuovi autori che diventa stabile e pubblica più di un’opera è il più alto che ho visto fin’ora. Gli autori possono ricadere in varie specializzazioni e pubblicare solo opere di un certo tipo: questo è quello che solitamente capita per gli autori più presenti e che più pubblicano, solitamente non SCP ma racconti e format, ma è un evento che non si verifica frequentemente. Questa varietà si rivede anche nelle modalità di pubblicazioni delle opere varie: o molte in poco tempo per poi sparire dalla faccia delle terra, o poche in tempo molto dilatato, o frequentemente e più o meno sempre.
Di contenuto, quello che ho capito dando un’occhiata è che sono popolari i self-insert e i personaggi della LolFoundation, ovvero da primi tempi della fondazione inglese (li riconosco perché sono le uniche cose scritte in inglese e molti dei nomi coincidono con gli autori. Mi sa che Wikidot non permette di creare un account con nomi in caratteri diversi dall’alfabeto latino: non ne ho visto nemmeno uno!)
Nello specifico, sono stati pubblicati...
SCP: 365
Format GdI: 296
Racconti: 410
Hub: 25
Guide: 19

Con autore più prolifico abbiamo un Account cancellato, con un totale di 27 SCP, 7 racconti, 14 format e 1 guida. Ma visto che è impossibile verificare se sia solo un singolo utente, o più diversi che si sono cancellati, menzionerò anche il secondo posto: [[*user Nightingale_FZ]], con 24 racconti, 11 format GdI e 6 SCP.
