    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**篇名：** SCP-ZH-246 - 點擊滑鼠拯救生命
**作者：** [[*user vomiter]]
[[include info:end]]

**項目編號：**SCP-ZH-246

**項目等級：** Euclid

**特殊收容措施：** 「點擊滑鼠，拯救生命」以及與之相似的關鍵詞組已被登陸進基金會網路爬蟲的目標辭庫中。一旦發現有包含這類詞語的網站，收容小組將接獲通知以評估該網站是否包含SCP-ZH-246或者類似異常。確認包含該異常的網站將無法再被平民閱覽，並且只能在基金會四級權限下存取。若有確認受其影響的網路使用者應酌情給予A級失憶誘導劑。

**描述：** SCP-ZH-246是一個網頁程式。它通常顯示在彈出式視窗，或者網頁小遊戲網站的內嵌遊戲元素裡，而初始畫面只包含一面黑色背景、「點擊滑鼠，拯救生命」的標題，以及「開始遊戲」的按鈕。

一旦按下開始遊戲，SCP-ZH-246將會開始展示某一重病或重傷人物（SCP-ZH-246-A）的照片，並附上酷似台灣配音員黃天佑的旁白聲音敘述該人物的基本資訊。介紹完畢後會閃過「開始點擊，拯救他的生命吧！」的提示字幕，接著中央的螢幕會變成針對該人物的即時攝影，右下角出現心電圖動畫，左下角有一個數字提示需要點擊的次數，而畫面底部則是一表示倒數計時的橫條。

只要網頁使用者在倒數計時結束前點擊所需的次數，那麼該名SCP-ZH-246-A就不會因該次疾病發作或傷害而死[[footnote]]然而後遺症依然可能發生，後續追蹤發現有至少27個案例最終陷入持續性植物狀態。[[/footnote]]；然而在網頁使用者沒有達成要求的時候，心電圖動畫將呈現無心跳的畫面，而SCP-ZH-246-A也會死亡。網頁使用者每完成一次要求後，SCP-ZH-246就會顯示另一名SCP-ZH-246-A，且隨著遊戲進行，SCP-ZH-246-A的病況或傷情也會越來越嚴重，所需點擊次數更多，倒數計時也更快——甚至可能進展到最快的滑鼠連點外掛也無法滿足要求的程度。遊戲會在使用者未能達成要求時結束，並在畫面上結算這次「拯救」的人數與滑鼠點擊次數等等資訊。

在控制條件下的實驗中發現其中至少有40%的個案與真實世界的傷病者完美對應，約30%疑似對應。不過即使不知道這一事實，所有接觸過SCP-ZH-246的人皆偏執地相信遊戲中每個案例都是真人。由於遊戲設計的因素，網頁使用者最終一定會至少失敗一次，而這一次失敗對其中超過一半的人造成了相當嚴重的心理創傷與罪惡感。在基金會介入之前，曾有一名受影響人士在自殺遺書中寫到自己使用SCP-ZH-246「拯救」他人的經驗，並且提及他曾經失敗（至少）1136次，最終不堪心理負荷才選擇自殺。

**備註：** //目前已有兩份報告指出SCP-ZH-246在沒有足量瀕死傷病者的時候可能會利用現實操縱等手段「製造」所需的傷病者，今後的實驗必須經由四級主管批准後才能執行。 -- Dr. Parasol//
