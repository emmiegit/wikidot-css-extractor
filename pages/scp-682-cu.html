[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-682-cu/682.png|caption=Tão fofo!]]

**Item nº:** SCP-682-CU

**Classe do Objeto:** Rosa e fofo

**Procedimentos Especiais de Contenção:** SCP-682-Cu deve ser abraçado sempre que possível. No momento, não há meios disponíveis para as equipes SCP pararem de se sentir culpadas por não abraçá-lo ou deixá-lo sozinho na contenção. SCP-682-Cu deve estar contido em uma caixa de sapatos de 5m x 5m x 5m com 25 cm de forro de feltro roxo resistente a ácido reforçado em todas as superfícies internas. A caixa de sapatos de contenção deve ser preenchida com amor até que SCP-682-Cu não possa mais receber amor. Qualquer tentativa de SCP-682-Cu de se mover, falar ou violar a contenção deve ser fotografada ou gravada usando equipamento de gravação de vídeo, se possível. Qualquer filmagem bem-sucedida de SCP-682-Cu passando por qualquer uma dessas atividades deve ser enviada ao YouTube imediatamente.

Funcionários devem falar com SCP-682-Cu como fariam com um bebê humano, por medo de que SCP-682-Cu pensasse que não o amamos se não falarmos com ele dessa maneira. Qualquer funcionário que não tentar se comunicar com SCP-682-Cu será tachado como &#39;Rabugento&#39; e não será mais convidado mais para nenhum passeio com os funcionários.

**Descrição:** SCP-682-Cu é o lagartinho mais fofo que já vimos. Ele aparenta gostar de abraços e foi observado acariciar SCP-079 durante seu tempo limitado de amizade. SCP-682-Cu parece amar todos os seres vivos, o que foi expresso em várias entrevistas durante a hora de brincar. (Ver Adendo 682-Cu-B).

Sempre foi observado que SCP-682-Cu tem olhos extremamente bonitos, uma personalidade brincalhona e sorri se gosta de você. A forma física de SCP-682-Cu é apenas a mais fofa, porém é melhorada se você lhe der um chapeuzinho ou até mesmo uma fantasia completa. Também fica bonito se você colocá-lo em uma cadeira de praia em miniatura. SCP-682-Cu perde energia de qualquer um que abraça, muitas vezes entrando em um estado de sonolência seguido pela &#34;hora da soneca&#34;. SCP-682-Cu foi visto passeando por aí quando seus níveis de sonolência estão em 87% e muitas vezes passeia pelas laterais de sua caixa de sapatos de contenção por estar com muito sono.

No caso de SCP-682-Cu estar infeliz, SCP-682-Cu deve receber carinho de todas as Forças-Tarefa Móveis disponíveis até que ele pareça feliz novamente. Até hoje (01-04-2014), ainda é o lagartinho mais fofo e feliz que já vimos.

**Adendo 682-Cu-B**

&gt; &lt;Iniciar Registro, Pular para 00h-21m-52s&gt;
&gt;  
&gt; **Dr. ██████:** Agora, quem é o lagartinho bom?
&gt;  
&gt; **SCP-682-Cu:** (Nenhuma comunicação verbal)
&gt;  
&gt; **Dr. ██████:** Isso mesmo! É você! Você mesmo!
&gt;  
&gt; **SCP-682-Cu:** (Nenhuma comunicação verbal)
&gt;  
&gt; **Dr. ██████:** Você quer ir brincar? Você quer ir brincar? O lagartinho quer brincar?
&gt;  
&gt; **SCP-682-Cu:** (Nenhuma comunicação verbal)
&gt;  
&gt; **Dr. ██████:** D-085, venha ver! Ele tá sorrindo pra mim!
&gt;  
&gt; **SCP-682-Cu:** (Nenhuma comunicação verbal)
&gt;  
&gt; **Dr. ██████:** Esse não é o lagarto mais fofo D-085?
&gt;  
&gt; **Funcionário D-085:** Desculpa, Eu realmente não gosto de lagartos. Eles meio que me assustam.
&gt;  
&gt; //SCP-682-Cu aparenta se afastar, ofendido.//
&gt;  
&gt; **Dr. ██████:** Olha o que você fez! Saia! Saia agora!
&gt;  
&gt; //Sons dos funcionários de segurança retirando D-085 da caixa de sapatos de contenção são ouvidos.//
&gt;  
&gt; **Dr. ██████:** Tá tudo bem carinha, quem ainda é o lagarto mais fofo? Quem ainda é o lagarto mais fofo? Isso mesmo, é você!
&gt;  
&gt; **&lt;Fim do Registro&gt;**</textarea></pre>
