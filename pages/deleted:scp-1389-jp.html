    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1389-JP - 認識&#34;災害&#34;
**著者:** [[*user Tatsukazu]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-1389-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1389-JPは指定領域を囲むように鉄製のフェンスを設置し、一般人の内部侵入を徹底的に防ぎます。その地域全般にはカバーストーリー「老朽化による崩落の危険性」を用いて、定期的に指定領域への侵入禁止を警告してください。

SCP-1389-JP-A群は、財団が管理している中学校と高等学校にて適切な児童教育を行ってください。そこに配備するスタッフは必ず&#34;再発イベント&#34;に関する知識・対処マニュアルを把握している人員を用いるようにしてください。

**説明:** SCP-1389-JPは██府██市に所在する私立██小学校の校舎です。&#34;インシデント-1389-JP&#34;をきっかけにして、20██年7月██日に財団の判断で立ち入り禁止エリアとなりました。内部は&#34;インシデント-1389-JP&#34;当時の状況を保存しており、机や椅子などの多くが定位置から動かされた状態のままです。

SCP-1389-JPの異常性は、毎年7月█日と9月██日に周期的に発生する認識災害（&#34;警報イベント&#34;と指定）です。その影響を受けるのはSCP-1389-JPの敷地内にいた20歳以下の人物のみです。暴露した対象は現実の状況にかかわらず、災害（主に地震、火災、津波）が起こったという認識と強力な避難欲求を抱きます。暴露者は、必ず自身がその時点で位置している地点が災害の被害範囲に入っていると考え、周囲の人間に対しても避難行動を促します。

また、一度でも暴露した人間は、SCP-1389-JPの敷地内にいなくとも、&#34;警報イベント&#34;が発生すると同時にその認識災害を再発します（&#34;再発イベント&#34;と指定）。以上の効果はCクラス記憶処理剤でも消去することができません。

SCP-1389-JP-A群は、&#34;インシデント-1389-JP&#34;の際に影響範囲内にいた███名の生徒です。財団に発見され次第、一人を除いた全員が保護されました。なお、&#34;再発イベント&#34;の影響により社会復帰は非常に困難だとされています。
SCP-1389-JP-A群の残りの一人だと考えられている人物は、現在行方不明です。

インシデント-1389-JPは、20██年7月█日に起こった事件であり、「██中学校の生徒が奇妙な言動をしている」という地域住民からの多数の警察通報によって発覚しました。現在の財団内では、最初の&#34;警報イベント&#34;であると推測されています。

**__インタビュー記録__**
[[collapsible show=&#34;+インタビュー記録-1389-JP-1&#34; hide=&#34;- インタビュー記録-XXXX-JP-1を閉じる&#34;]]

**__インタビュー記録-1389-JP-1 - 20██/7/██__**

&gt; **対象:** SCP-1389-JP-A-1[[footnote]]男子生徒。&#34;インシデント-1389-JP&#34;発生時には2年█組の教室にいた。[[/footnote]]
&gt; 
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **＜録音開始＞**
&gt; 
&gt; **██博士:** やぁ。こんにちは。
&gt; 
&gt; **SCP-1389-JP-A-1:** こんにちは。
&gt; 
&gt; **██博士:** 早速で悪いんだけども、20██年7月█日の事件の詳細について話してもらえるかい？
&gt; 
&gt; **[7秒の沈黙]**
&gt; 
&gt; **SCP-1389-JP-A-1:** あの日は、ちょうど避難訓練があった日なんです。正直去年にやったときには、ほとんど校長の話を聞いてなかったり、一応映像を見せられましたけどクラスの大半が寝てたりしてて、ただただ面倒でした。
&gt; 
&gt; **██博士:** なるほど。そうなると、その事件当時もそれと同じように考えていたのかな？
&gt; 
&gt; **SCP-1389-JP-A-1:** はい。避難訓練がある日は、二限目の授業が少し短くなるので、そこだけはラッキーだな、なんて思ってました。今となっては危機感がなさ過ぎて怒りを覚えるぐらいです。
&gt; 
&gt; **SCP-1389-JP-A-1:** でも、実際にその日になって、映像も見終わっていざ訓練用の放送が始まるって瞬間、巨大な地震が学校を直撃したんです。クラスのみんなは机をつかんだり急いで教室から出ようとしたりして、大パニックでした。
&gt; 
&gt; **██博士:** しかし繰り返すようだけども、それほど大きな地震がその時間帯に君たちの地域で起こった記録はないんだ。
&gt; 
&gt; **SCP-1389-JP-A-1:** えぇ。こちらに来てから何回もそういわれましたけど、僕らは全然納得できていないんですよ。あのとき、のんきに外を歩いていた町の人たちも同じ反応をされましたが、やっぱりあの恐怖を勘違いだと信じたくないんです。
&gt; 
&gt; **＜録音終了＞**
&gt; 

他のscp-1389-JP-A群にもインタビューを行いましたが、全員がよく似通った内容を話しました。

[[/collapsible]]

[[collapsible show=&#34;+インタビュー記録-1389-JP-2&#34; hide=&#34; - インタビュー記録-1389-JP-2を閉じる&#34;]]

**__インタビュー記録-1389-JP-2 - 20██/9/██__**[[footnote]]&#34;インタビュー記録-1389-JP-1&#34;の後、初めて&#34;再発イベント&#34;が確認され、急遽行われたインタビュー記録。対象は直前まで施設の外へと逃げ出そうとしていたため、鎮静剤を処方した後、側に機動部隊を配備して開始している。[[/footnote]]

&gt; **対象:** SCP-1389-JP-A-1
&gt; 
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **＜録音開始＞**
&gt; 
&gt; **██博士:** やぁ。落ち着けたかな。
&gt; 
&gt; **[SCP-1389-JP-A-1の息切れの音が13秒続く]**
&gt; 
&gt; **SCP-1389-JP-A-1:** あ、あぁ、は、はい。すみません。
&gt;  
&gt; **██博士:** 気を取り戻してくれて何よりだ。できるのなら、先ほど何があったのか教えてもらえないだろうか。
&gt; 
&gt; **SCP-1389-JP-A-1:** あれは、そう、たしか地震が。
&gt; 
&gt; **[SCP-1389-JP-A-1が立ち上がり、再び錯乱しだす]**
&gt; 
&gt; **SCP-1389-JP-A-1:** そうだ、地震が**[わめき声]** みなさん早く避難を**[叫び]**
&gt; 
&gt; **██博士:** 落ち着いて、落ち着いてくれ。冷静になるんだ。
&gt; 
&gt; **SCP-1389-JP-A-1: [興奮状態になり、発言が不明瞭になる]**
&gt; 
&gt; **██博士:** 地震は起こっていない。避難はしなくてもいい。ここはあの学校ではないんだよ。
&gt; 
&gt; **SCP-1389-JP-A-1: [激しい抵抗のあまり四肢の一部から流血しだし、喉の損傷により声が濁り始める]**
&gt; 
&gt; **[SCP-1389-JP-A-1が機動部隊の判断によって気絶させられる]**
&gt; 
&gt; **[4秒の沈黙]**
&gt; 
&gt; **██博士:** インタビューを終了してくれ。
&gt;  
&gt; **＜録音終了＞**
&gt;


同時刻にSCP-1389-JP-A群すべてが、約20分間SCP-1389-JP-A-1と似たようなパニック状態となりました。現在、昏睡・強制睡眠薬以外の方法で症状を和らげる手段は確認されていません。

[[/collapsible]]

**__補遺__**

[[collapsible show=&#34;+関連文書&#34; hide=&#34; - 関連文書を閉じる&#34;]]

二回目の調査で、校長室のパソコンのメール履歴から以下の文書が発見されました。

&gt; 
&gt; 平成██年5月12日
&gt; ██府██市私立██中学校 校長 ██様
&gt; 
&gt; [[&gt;]]
&gt; 有限会社 如月工務店
&gt; [[/&gt;]]
&gt; 
&gt; 
&gt; 平素は格別のお引き立てを賜り、厚く御礼申し上げます。
&gt; 
&gt; さて、このたびは貴校からの設備改良のご依頼のこと、大変喜ばしく思います。
&gt; 近年は災害に対する危機意識の低下が問題となっており、全国的に市民の災害認識の引き締めを行うことが喚起されております。将来的に危惧されている直下型地震や南海トラフ地震などの状況も相まって、ますます避難への勧告が強まることでしょう。
&gt; 
&gt; そのような近況において、弊社は「生徒たちが避難訓練に真剣になれるようにしてほしい」との██様の高い志に感銘を受け、勇んで取り組ませていただきました。弊社の技術を惜しみなく用いて生徒らが持続的に危機感を持ち続けられるような工夫を施しております。
&gt; 
&gt; また、██様の御令嬢███様に先んじて体験してもらった上で、そちらに伺った際の「この学校の役に立ちたい」とのご発言を汲みあげ、此度の施設の「核」として手配させていただきました。
&gt; 
&gt; 微力ではありますが、将来を見据えられておられる皆様の助力となれました事、大変嬉しく また誇りに思います。
&gt; この学校が良き危機意識を持ち続けられる事を祈り、締めの言葉とさせていただきます。
&gt;
&gt; 
&gt; 皆様の今後より一層のご発展を、心より祈念申し上げます。
&gt; [[&gt;]]
&gt; 謹白
&gt; [[/&gt;]]

また、三回目の調査で行われた霊的調査によって、SCP-1389-JP内の二宮金次郎像の内部に12歳の少女の魂が封じられていることが発見されました。対象は常に&#34;再発イベント&#34;が発生し続けていることが確認されています。
研究部門の見解によれば、&#34;警報イベント&#34;はこの少女の体験が学校中に伝播されることによって発生していると考えられています。
上記の文書中の██校長の娘との関連は不明です。

[[/collapsible]]</textarea></pre>
