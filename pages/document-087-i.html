**Dokumen 087-I:** Penjelajahan I

//D-8432 adalah seorang pria kaukasian berusia 43 tahun dengan ukuran tubuh dan penampilan rata-rata dan latar belakang psikologis biasa. Dijadikannya kelas D akibat salah dalam penanganan terhadap SCP-███. D-8432 dilengkapi dengan sebuah lampu sorot 75 watt dengan tenaga baterai yang mampu bertahan selama 24 jam, sebuah kamera, dan headset audio untuk komunikasi dengan Dr. ██████ dari Ruang Kendali.//

//D-8432 berjalan melewati pintu menuju platform awal. Walaupun bertenaga besar, lampu sorot tersebut hanya menyinari 9 langkah pertama.  Platform kedua tidak terlihat.//

**D-8432:** Di sini sangat gelap.
**Dr. ██████:** Apa lampu sorot yang kau bawa berfungsi dengan benar?

//D-8432 mengarahkan lampunya dari pintu ke lorong bangunan sekolah. Cahayanya meraih jarak lebih jauh.//

**D-8432:** Ya, ini bekerja, hanya saja tidak bisa menyinari tangga-tangga ini hingga ke bawah.
**Dr. ██████:** Terima kasih. Tolong lanjutkan.

//D-8432 menuruni 13 anak tangga hingga meraih platform kedua. Platform tersebut berbentuk setengah lingkaran dengan permukaan dan tembok beton. Tidak ada penanda yang jelas, selain lapisan debu, pasir, atau karat yang tidak mencolok, konsisten dengan yang bisa ditemukan pada tangga beton. D-8432 memutar 180 derajat untuk mulai berjalan menuruni tangga kedua, kemudian berhenti.//

**Dr. ██████:** Alasan untuk berhenti?
**D-8432:** Kau dengar itu? Ada seorang anak di bawah sana. Kedengarannya ada satu.

//Tidak ada dari audio yang dijelaskan terdengar melalui kamera atau mic pada saat ini.//

**Dr. ██████:** Bisa kau deskripsikan suaranya?
**D-8432:** Terdengar muda. Entah perempuan atau anak laki-laki yang masih kecil. Dia menangis terisak-isak dan berkata //[jeda]// kumohon //[jeda]// tolong //[jeda]// kumohon //[jeda]// Ya, dia terus mengulanginya dan menangis.
**Dr. ██████:** Bisa kau perhitungkan jaraknya dari lokasimu sekarang ini?
**D-8432:** Uh, bangsat, entahlah, mungkin 200 meter ke bawah?
**Dr. ██████:** Tolong teruskan ke tangga selanjutnya.

//Subjek menuruni 13 anak tangga. Saat dia meraih permukaannya, audio dari anak-anak yang digambarkan terdengar. Anak tersebut berganti-ganti antara terisak, meratap, dan kata-kata “kumohon,” “tolong,” dan “di sini”. Tingkat audionya konsisten dengan laporan D-8432 bahwa dia berada sekitar 200 meter menurun.//

**Dr. ██████:** Kau masih bisa dengar tangisannya?
**D-8432:** Ya.
**Dr. ██████:** Kami juga menangkapnya. Tolong teruskan. Berhenti kalau kau menyadari adanya perubahan pada audio atau sekeliling.

//Subjek menuruni 3 tangga sebelum berhenti.//

**D-8432:** Terus berjalan?
**Dr. ██████:** Tolong lanjutkan.
//D-8432 meneruskan 17 tangga (total 22 tangga) sebelum berhenti. Tidak ada perubahan visual pada area sekeliling, dan setiap tangga memiliki 13 anak tangga.//

**D-8432:** Aku tidak merasa semakin dekat dengan anak itu.

//Audio membenarkan bahwa suara tangisan tersebut tidak meningkat dan tetap berada sekitar 200 meter di bawah subjek.//

**Dr. ██████:** Dimengerti. Tolong lanjutkan.

//Subjek melanjutkan 28 tangga sebelum berhenti. (Total 50 lantai). D-8432 berdiri di landasan ke-51, termasuk lantai awal di lantai pertama. D-8432 diperkirakan berada 200 meter di bawah platform pertama. 34 menit telah berjalan. Volume tangisan tersebut tidak meningkat.//

**D-8432:** Aku merasa sedikit tidak nyaman.
Dr. ██████: Kau meluangkan waktu yang lama di dalam ruang tangga gelap. Itu hal yang normal. Tolong lanjutkan.

//Subjek ragu-ragu sebelum melangkah menuruni tangga selanjutnya. Saat subjek bergerak, lampu sorot menyinari wajah yang berada kurang lebih di bawah tangga tersebut (SCP-087-1). Tampaknya memiliki ukuran dan bentuk yang sama dengan kepala manusia, tapi tidak memiliki mulut, lubang hidung, dan pupil. Wajah tersebut sama sekali tidak bergerak, merkipun membuat kontak mata langsung, menunjukkan kesadaran akan adanya D-8432.//

**D-8432:** //[Berteriak]// Bangsat! Apa-apaan itu? Sial! Astaga demi apapun. Bangsat!
**Dr. ██████:** Bisa kau jelaskan apa yang kau lihat?
**D-8432:** Semacam wajah seseorang dan dia melihat tepat ke arahku bangsat bangsat bangsat dia melihat ke arahku —
**Dr. ██████:** Apa dia bergerak?
**D-8432:** //[jeda, nafas berat]// Tidak, dia hanya menatap ke arahku. Bangsat bangsat bangsat itu sangat mengerikan.
**Dr. ██████:** Tolong dekati dan sinari wujud itu lebih jelas.
**D-8432:** Bangsat bangsat bangsat aku tidak ingin —

//Wajah tersebut bergerak maju sekitar 50 sentimeter ke arah D-8432.//

**D-8432:** //[berteriak]// Bangsatbangsatbangsatbangsatbangsat [DISUNTING]

//D-8432 menjadi panik dan dengan cepat menaiki SCP-087. D-8432 meraih lantai pertama dalam waktu 18 menit, dan pada saat itu juga subjek pingsan. Tidak terdapat tanda-tanda SCP-087-1. Ulas balik dari rekaman tsb menunjukkan jumlah tangga dan anak tangga yang sama saat berjalan naik dan berjalan menurun. Audio dari tangisan dan memohon tersebut tetap pada volume yang sama sampai tangga terakhir, yang pada titik itu juga berhenti. Laporan medis menunjukkan bahwa subjek pingsan karena dengan cepat menaiki tangga, menyebabkan kelelahan.//</textarea></pre>
