    <pre><textarea class="page-source" readonly>[[include info:start]]
作者：[[*user jimmypong10]]
篇名：暗日驅影

圖片：
標題:File:小曲園／渡り廊下.jpg
來源：https://commons.wikimedia.org/w/index.php?curid=72676250
授權方式：(CC BY-SA 4.0)
版權所有者：Sicemaster
[[include info:end]]

Liu緊張的坐在休旅車的後座，心臟為了接下來可能的激戰而瘋狂的跳動著。

「檢查裝備，這次可不是演習，我們要來真的了。特別是你，菜鳥。」坐在副駕駛的Zero一邊說著，一邊將頭盔的防彈面罩拉下。最後的菜鳥很明顯是衝著加入後第一次實戰的Liu說的。

這鬼地方真的有人嗎？隨便撞到什麼地方就會塌了吧。再三確認過裝備無誤後Liu便轉頭看向了目標地點。雖然隔著一層玻璃，但面前的旅館很明顯的散發著廢墟破敗的氣息，缺了半邊的招牌也很明顯與有人居住完全無法聯繫在一起，倒是跟Liu所拿到的資料內含的照片有著一致的風格。

「行動開始。」Zero一聲令下，Liu 便急忙推開車門，跟隨著其他人到牆邊以預先計畫好的隊形集合，Liu在倒數第二個，只在Ne的前面。

「地面上只有兩個哨兵在櫃台，建議除掉後直接進入地下。」

Ein的聲音從耳邊傳來，因為身體的緣故，她只能在遠方進行支援。

「記住，不留活口。」Zero低聲提醒著其餘五人，此時Liu身後的Ne也輕捏了他的肩膀，代表著自己已經就緒，Liu則在確認自己就緒後將這個訊號傳給了身前的Trois。

最後訊號傳達給了帶頭的Fem，他在收到後便打出了前進的手勢。

到了門邊，Fem便一個閃身出現在門口並連開兩槍。第一槍精準的貫穿了第一名哨兵的額頭，而第二槍則是在下一個剎那穿入了另一名哨兵的右眼，本應驚醒所有人的槍聲被抑制器壓縮，在破敗的旅館內逐漸消逝。

旅館的內部與外表一樣破敗不堪，要不是那些哨兵手中拿著槍，或許Liu會將他們當成以破敗旅館作為避難所的普通人也說不定。

隊伍很快走到了走廊深處，並將地毯掀起，暴露出底下的暗門。有些厚重的金屬拒絕人手的拉扯，不過Dos手中的炸藥卻能輕鬆的貼在其上。

「磅」

一陣巨響，原先完整的暗門便成了裝飾，隊伍依序進入地下空間並繼續推進，前方的Fem舉著手中的防彈盾為後方提供掩護，然而此時原先亮起的燈光被立刻切斷，吵雜的警報也開始響起。

此時數道雷射從轉角出現，而槍火則是在數秒後跟上。

Liu在聽到槍聲時立刻後退，防止自己的槍口對上自己的隊友，而前方的Fem則依靠著手中的盾牌緩緩向前推進，另一隻手同時以手槍進行還擊，在他身後的Zero則將槍架在Fem的盾旁，朝敵人傾瀉著致命的鉛彈。

槍火暫歇，轉角處僅剩停止活動的身軀與鮮紅色的液體。Fem無聲地打出手勢，指揮其餘人繼續向前。

地下室與較為通風的大廳不同，鐵鏽味逐漸在此處堆積，直至每個人的鼻腔開始充斥著鐵鏽味，Liu的雙腳在狹窄的通道中難以避開地上殘留的紅色液體與剛才還活生生的血肉，只能強迫自己忽略那怪異的觸感。

Fem突然舉起左手並握緊，比出停止的手勢，Liu雖然不知道為什麼要停，但依然照做。為了避免自己一直注意腳上傳來的異樣感覺與鼻腔中黏膩的血腥氣息，Liu只能將注意力集中於視覺與聽覺上。

此時後方傳來持續不斷的聲音，就如同利刃在切開什麼一般。Liu緩緩回頭，只見Ne正以原先掛在他腰帶上的刀具一個一個切開早已死去之人的喉嚨。

與剛才不同，這次是鮮血在他眼前噴出，人體在他的面前被破壞。

「為甚麼......要這樣？他們已經死了不是嗎？」Liu的聲音與他的槍口一起顫抖著，滿懷著不解。

然而面前有如冷血屠夫的Ne卻閉嘴不言。

「Liu，專注於任務，剩下的結束再說。」但當Liu還想再說什麼時無線電另一端的Ein直接開口，阻止了Liu繼續說下去。此時Fem輕敲了兩下頭盔，示意著Dos進行破門，於是Liu只好走到最後方，保護隊友不被後方的火力襲擊，而原本在最後方的Ne則轉為到最前方，剩下的Fem、Zero與Trois則是在門邊準備突入。

前線都是這樣的嗎？都是這樣鐵石心腸的一群人？Liu在心中問著，但也只敢將問題留在心中。

「Go。」Zero一聲令下，Dos便扣下了扳機。

----

「Liu，專注於任務，剩下的結束再說。」

菜鳥，我們的任務可是這裡的汙穢清除，可不能留下任何讓影子繼續寄生的可能。Zero安靜地吞下原本要說出口的話語，並靠在牆邊，直到一切就緒。

「Go。」

Dos在聽見指令後立刻朝門鎖扣下了板機，霰彈槍的鉛彈將門鎖摧毀，最後Dos再用力將門板踹開，最後躲到牆邊將舞台留給負責突入的三人。

被踹開的門板瞬間暴露出門後的數名敵人，而槍火則立刻從Zero與Trois手中綻放，死神的鐮刀在聲音到達前便將房間內的生命收割完畢。

「房間安全。」在Zero確認房間內沒有活人後便從背包上摘下一枚螢光棒丟在門口，標示著此處安全，其他人則直接回到門前，除了Liu。

Liu依然站在原地，身體輕微的顫抖著，就像在壓抑著什麼一樣。見到此情景，Zero靠近了Liu並開口：「發什麼呆，歸隊！」

然而Liu只是緩緩轉過頭，眼睛中飽含著憤怒，一個字一個字的問：「為什麼？為了殺害更多手無寸鐵的人嗎？你明明也能看到吧？他們在我們進房時根本沒拿武器，手也高舉著，但我們依然向他們開火，他們可能根本沒有敵意。」

面對著Liu炙熱的怒火，Zero則是以冰冷的語氣回答：「在戰場上出現，他們就只會是敵人，無論有沒有武器都是如此。更何況有時沒有武器只是他們刻意展現的幻像，而在戰場上幻像是能致命的。」

「還有，你每浪費我們一秒，他們就多一分準備，我們也多一分風險。不打算前進就麻煩自己滾回去。」

「繼續前進。」Zero以無線電下達命令，此時Liu也暫時吞下了心中的怒火歸隊，隊伍回到原先Fem帶頭的狀態繼續進行推進，不多時就到了走廊的盡頭，面前只有一扇鐵門。

「Dos，破門。各位，請不要忘記我們的任務是甚麼。」Zero壓低了聲音，仔細地說著。

「是殲滅，一人不剩的殲滅。所以，我們該做的是只有一個。」

「創造地獄。」

話音剛落，門便突然打開，地堡的燈光也在瞬間亮起，為防守者創造了一瞬間的空隙，然而唯一暴露於門前的Dos卻在察覺門對面的動靜後躲到一旁，以牆壁作為掩護，並將準備好的閃光彈甩入房間。

在房間內的雙眼依然充斥著閃光彈的雪白時，全黑的防彈盾便被推入了房間，Fem依託著防彈盾作為掩護，右手的克拉克17持續釋放著致命的火力，而Zero與Trois則以手中步槍的火力對房間內的生命獻上最後的煙火。

敵人雖然依靠著房間內的機具固守著，然而這種程度的防護卻輕鬆地被步槍彈穿透，房間內原本充斥著的槍聲逐漸被哀號取代，最後只剩下刺耳的警報聲孤單的提醒入侵者自己的存在。

Zero環視了一遍房間，周遭還有一些小門緊閉著，而房間內則遍布許多機具，一些檯子上還放置著半完成的武器，以及一些膠囊。

「分散搜查，把這裡徹底清乾淨。」

----

雖然知道任務就是殲滅，但看見面前的景象依然重擊著Liu的心靈。房間內原本除了敵人外還有一些沒有武器的平民，但他們在槍彈面前卻沒有辯駁的機會，只領取了屬於他們的彈頭。

「分散搜查，把這裡徹底清乾淨。」

導演這一切的傢伙卻依然以冰冷的聲音下達著命令，即便他自己也能清楚的看見面前的慘劇。Liu心想著，一邊走向離自己最近的門。

並未鎖上的門被輕輕拉開，不大的房間內只擺放著一套桌椅與幾個檔案櫃，有一個人在角落害怕的顫抖著。

「沒事的喔，我不會對你怎麼樣的。」Liu溫柔的對他說著，手中的槍順勢放下，而對方也緩緩起身，慢慢走向了Liu。

然後在距離不到五步的時候一柄利刃從他的袖口滑出，直接刺向Liu。

距離四步，Liu伸手握向握把。

距離三步，Liu剛握住握把。

距離兩步，槍被緩緩抬起，但刀也指向了Liu的脖子。

距離一步，槍聲從Liu的身旁傳來。

對方的頭瞬間被貫穿，隨後倒在Liu身旁。

「這，就是為甚麼要不留活口。」硝煙從Zero手中的步槍槍口冒出，銳利的雙眼透過面罩盯著Liu。

「他們不是人類，至少不是你所知的人類。他們即便是面對最親近的人也能毫不猶豫的將槍口朝向對方，這就是這群影子的本質。」Zero一邊說著，一邊打開檔案櫃檢查著內部。

「房間安全。」Zero丟下了一根螢光棒，便走回了剛才的工房，只留下Liu站在原地，望著剛才那&#34;平民&#34;的屍體。

-----

在確認每一間房間都被清空後Zero主動回報：「這裡是Zero，旅館底下差不多清乾淨了。」

「收到，剩下的會由其他人負責處理，你們可以撤離了。」直到此時Zero才鬆了一口氣。「可以收隊了，剩下的有其他人處理。」

回去路上由Zero帶頭，穿過充滿了血腥的走廊，走過被炸穿的暗門，最後上車離去。
