[[tab 世界背景]]
世界已然终结。异常现象影响了全人类。还有在维度间穿行的相关组织。

SCP基金会继续无休止地同将至的威胁斗争。

然而，或许还有异常被视作无用。
它们在我们未知的地方蠕行。

甚至，有时候它们已经脱离了“怪談”的界限。
这里，我们称之为“依談”。
[[/tab]]

[[tab 总览/设定]]
即便是基金会，用于研究和收容异常的资源也是有限的。
譬如，如果一个SCP项目是已被安全收容的“一份载有不祥视听幻觉的录像带”，很难想象基金会会有举国一般的财力去研究它的起源。
再如，如果在mixi小社区[[footnote]]**译注：**//日本的一个博客服务。//**这是国际站原注，下文的国际站原注都以斜体标出。**[[/footnote]]有一个帖子说“我很害怕，因为有一个叔叔尖叫我很困惑”，不太可能使基金会注意到有什么巨大的谜团，甚至前往收容。

依談的写作试图营造这样一些“基金会不愿干预的微小异常”来刻画不详之事。
所以依談中的异常不涉及任何相关组织，不涉及任何能决定世界未来走向的企图，甚至有时已被基金会收容。重要的是，本中心页的内容不需要复杂的前置知识来阅读和创作，只是让读者觉得“不祥”。
[[/tab]]
 
[[tab 写作指导]]
简单来说，这就是“[[span class=&#34;ruby&#34;]]JP版Creepypasta[[span class=&#34;rt&#34;]]JP版のクリーピーパスタ[[/span]][[/span]]”，无论是SCP还是文章，无论关乎基金会与否。

依談主要由下面的部分组成。

* __用广义上“怪談”[[footnote]] **译注：**//“怪談”是恐怖故事的一种类别。这里主要是指古日本恐怖故事，因此许多都是故事性的。有时也指《怪談》，由Koizumi Yakumo以英文写成的日本恐怖书，因此这类的恐怖故事也叫怪談。//[[/footnote]]或“ジャパニーズホラー”[[footnote]] **译注：**日本恐怖故事。[[/footnote]]的方法描述以使读者恐惧__

这两个名词的含义由各作者定义。**不仅可以是“洒落怖[[footnote]]**译注：**//洒落怖是“死ぬ程洒落にならない怖い話を集めてみない？”的昵称，这是日本BBS论坛2ch上的一个版块，主要是关于故事讲述者前往某种偏僻地区并遇上闹鬼物件、地点或事件，因此这种故事也叫洒落怖。//[[/footnote]]这种本土恐怖**，也可以是真的怪談、拟真故事、山中恐怖、家中恐怖或关于人的恐怖。

* __不涉及特定的GoI、PoI等，作为独立怪談就可以很有趣__
在需要补充信息来描述异常的情况下，可以将作品作为特定文章的补充信息来写，但即使在这种情况下也不应明确提及它们的超链接或其其他内容的关系。 重要的是，依談要是“即使不关于其他作品也能很有意思的恐怖故事”。

* __依談里的异常不严重影响世界和人类__
这意味着不能写一篇有宏大主题却名为“依談”的文章放在依談这里。依談就是那种“只是存在而已”的东西。
