[[include info:start]]
**標題：**SCP-ZH-215 - 眼前瞬間的黑
**作者：**[[*user EmptyName723]]

本文投稿[http://scp-zh-tr.wikidot.com/jamcon-zh-2023 繁中急迫競賽 2.0]，題目為「你感覺到了嗎」。
[[include info:end]]

**項目編號：**SCP-ZH-215

**項目等級：**Euclid

**特殊收容措施：**感染 SCP-ZH-215 的宿主或檢體應視為三級生物危害並遵守相應處理措施。目前已在各醫院眼科部門中安插人員，以注意是否有眨眼頻繁、眼皮抖動或疲勞的患者。

由於透過一般藥物或手術取出項目的治療方法仍在評估中，應盡量讓已感染民眾入住基金會下的醫療措施管理，並需隨時注意手部清潔。

**描述：**SCP-ZH-215 是一種未知的寄生體，主要發現於哺乳類動物的眼窩周圍。從檢驗結果來看，項目體長約為 1mm 上下，外觀扁平且無外肢，且似乎不具備消化道構造。

在 SCP-ZH-215 成功寄生於宿主上部眼窩後，它會透過發散電流的方式刺激眼部肌肉，進一步造成宿主單次眨眼。儘管通常僅在一側眼睛發現 SCP-ZH-215，它所刺激的眨眼動作似乎也會同時在另一側發生。

SCP-ZH-215 每次刺激的間隔都有所不同，最長可到數小時一次[[footnote]]此數字可能因普通眨眼和項目刺激的難以判斷而有誤差。[[/footnote]]。另外，項目所刺激的眨眼行為與一般不同，往往更加緩慢且明顯，這使得宿主會因此意識到後續的眼皮動作。尚未了解此現象的確切目的。

在感染一定時間後，SCP-ZH-215 的刺激行為將變得更加頻繁，淚水的分泌也將增多，宿主甚至會更進一步感受到眼部疲勞、乾燥、視線受影響等症狀。部分案例中，眨眼頻率有時會來到約7次／秒，甚至是出現痙攣。不過，此程度可能需要經過十幾年的沿革才能達到。

檢測結果顯示，從宿主的淚水可以發現少量的似卵物體，但後續培養皆以失敗告終。若是人類、猿猴、狗、貓等，則還可以從它們的手部（前肢）發現上述的物體，推測是手部接觸眼部後沾染到淚水造成的。

目前共調查到 ███ 個 SCP-ZH-215 宿主案例，其中嚴重影響生活者則佔約 █%，推算在台灣民眾中約有 0.0█% 的人受到感染。研究團隊推測，此盛行率數據可能是項目的繁殖能力低造成的，但由於其生活史尚未完全確定，這一推論仍有疑慮。

**發現：**2019 年 4 月 7 日，台北市中山北路五段發生了連環車禍，肇事車輛先是突然偏離了車道後，撞向了一旁的車流並失去控制，最終撞進路燈，共造成 7 名民眾受傷。

救援人員處理卡在車體內的肇事駕駛時，發現駕駛雙眼緊閉且面目猙獰，但此狀況因較為無害而被擱置，是到後續就醫時才引起了醫院內的基金會人員注意。

根據車內影像，肇事駕駛是在開車途中突然猛烈眨眼，但很快變成了無法控制的雙眼緊閉，並因此造成了車禍。駕駛在數小時後仍因外傷嚴重而死亡，並在解剖遺體後發現了項目的存在。
