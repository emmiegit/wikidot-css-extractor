    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一(1)首录有著名德国儿歌《███之歌》的光碟。其异常性质体现为，100%的汉语使用者表示自己在收听此光碟播放的歌曲时，听到了“一些汉语的脏话”。收听者为非汉语使用者时则不会体现其异常性质(100%的非汉语使用者在受试时表示自己听到的是正常的歌曲，其中德语使用者表示自己能够理解该儿歌的歌词，而汉语和德语均不使用的受试者则表示自己“虽然听不懂歌词内容，但听上去更像是德语而非汉语”)。\n**回收日期：**20██/██/██\n**回收地点：**特工Shnappi的个人储物柜中。\n**当前状态：**由特工Shnappi继续保存于个人储物柜中。\n**笔记：**\n“一般[数据删除]，都穿得酷酷滴~”\n“你是那[数据删除]，[数据删除][数据删除][数据删除]~”\n　　——据中国籍研究员赵██报告的自己所听到的内容&#34;</textarea></pre>
