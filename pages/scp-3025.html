**Item nº: SCP-3025**


**Classe do Objeto:** --Seguro-- Euclídeo


**Procedimentos Especiais de Contenção:** SCP-3025 deve ser armazenado em um Cofre de Armazenamento no Sítio-██. Testes devem ser executados em uma câmara selada. Câmaras de teste devem ser esvaziadas antes da testagem. O acesso às câmaras de teste é permitido quando estas não demonstram quaisquer sinais de vazamento quando submetidas a 0.5 megapascais de pressão atmosférica interna. Câmaras de teste devem permanecer seladas até que possa ser confirmado que SCP-3025 tenha deixado seu estado ativo. Itens adquiridos e pessoal devem ser postos em quarentena até que uma investigação confirme que nenhuma propriedade anômala esteja presente.  Desde ██-██-20██, testes de SCP-3025 estão proibidos. Quando em trânsito, SCP-3025 deve permanecer constantemente dentro de um recipiente hermeticamente selado. SCP-3025 está sob revisão de reclassificação para classe Keter.


**Descrição:** SCP-3025 é uma pena branca, considerada ser uma pena primária de uma pega-de-bico-preto (//Pica hudsonia//).[[footnote]] Acredita-se que SCP-3025 tenha se originado de [[[http://www.scp-wiki.net/scp-3076|SCP-3076]]]. [[/footnote]] Na maior parte dos casos, SCP-3025 encontra-se inerte e não apresenta quaisquer propriedades anômalas. Quando completamente submersa em qualquer solução composta de mais de 80% de água, SCP-3025 entra em seu estado ativo. Em seu estado ativo, qualquer matéria sólida ou líquida confinada no mesmo espaço fechado que SCP-3025 aparentará sofrer combustão espontânea, à exceção do próprio SCP-3025 e da solução na qual SCP-3025 está submerso. Um espaço fechado se define como uma região contínua através da qual moléculas de ar podem se deslocar sem impedimentos. Matéria que é fisicamente fixada (ex: solda, selo hermético) aos limites da superfície do espaço fechado não é afetada. Qualquer espaço adicional que seja agregado à câmara de testes enquanto SCP-3025 encontra-se em seu estado ativo deve ser tratado como uma continuação do espaço fechado, e objetos dentro do novo espaço serão afetados por SCP-3025. Nenhum limite máximo de tamanho do espaço fechado foi encontrado ainda. Depois da combustão espontânea, os objetos não deixam cinzas ou resquícios de qualquer tipo.

Testes com localizadores GPS demonstraram que contato de rádio ainda permanece após a combustão, e que não ocorre qualquer mudança mensurável na posição antes ou depois que o estado ativo seja alcançado. SCP-3025 permanecerá em seu estado ativo até que se passem 23 horas após de ter sido removido da solução. Detalhes adicionais de testagem estão listados no Adendo 3025-1.

É hipotetizado que objetos afetados por SCP-3025 continuem a existir dentro de um espaço extradimensional (SCP-3025-A). Câmaras de vídeo e espécimes vivos afetados por SCP-3025 descrevem uma paisagem ária, com poucos traços de vida. Missões iniciais de exploração revelaram a presença de depósitos de prata e ouro próximos da superfície. Nenhuma amostra de SCP-3025-A foi encontrada ainda. Detalhes adicionais das missões de exploração estão listadas no Adendo 3025-2.

Quaisquer objetos afetados por SCP-3025 permanecerão dentro de SCP-3025-A pela duração do estado ativo, após o qual aparecerão na câmara de testes na mesma posição que ocuparam ao início do estado ativo. Quaisquer mudanças em composição ou estrutura sofridas durante o estado ativo de SCP-3025 não sofrerão alterações. Após o término do estado ativo de SCP-3025, existe uma baixa probabilidade que uma entidade anômala possa se manifestar dentro da câmara de testes. Quaisquer destas entidades são referidas como SCP-3025-B. Espécimes de SCP-3025-B não possuem quaisquer características unificadoras além de sua natureza anômala. Uma lista de espécimes de SCP-3025-B pode ser encontrada no Adendo SCP-3025-3.

**Adendo 3025-1**

[[collapsible show=&#34;+Mostrar Registros de Teste&#34; hide=&#34;- Ocultar registros&#34;]]

Todos os testes são conduzidos em uma câmara de testes vazia. Soluções aquosas testadas são armazenadas em um recipiente de aço que também é afetado pelo estado ativo de SCP-3025. O desaparecimento do recipiente é utilizado como um indicador da inicialização do estado ativo, e automaticamente finaliza a submersão de SCP-3025. Isso assegura o fim do estado ativo 23 horas após a inicialização.

||~ Número do Teste ||~ Materiais ||~ Descrição do Teste ||
|| 1 || 1L de água destilada || SCP-3025 entra em seu estado ativo instantaneamente. Ao final do estado ativo, o recipiente é recolhido. O Pessoal de Classe D utilizado para realizar o teste é encontrado morto. O corpo sofreu queimaduras de segundo grau em 90% da área de superfície. Testagem adicional deve fazer uso mínimo de pessoal. ||
|| 2 || 1L de água salgada oceânica || SCP-3025 entra no estado ativo depois de uma pausa de 3 milissegundos. É levantada a hipótese de que esta pausa e o percentual de água da solução estejam correlacionados. ||
|| 3 || 1L de suco de laranja || SCP-3025 entra em seu estado ativo após uma pausa de 10 segundos.  ||
|| 4 || 1L de sangue de porco || SCP-3025 não entra em seu estado ativo. Oito horas se deixaram passar para confirmar que o estado ativo não iniciaria.  ||
|| 5 ||1L de sangue de porco, diluído em 100ml de água destilada || SCP-3025 entra em seu estado ativo após uma pausa de 20 minutos. ||
|| 6 || 1L de água destilada, 1 rastreador GPS, 1 câmera de vídeo sem fio || SCP-3025 entra em seu estado ativo instantaneamente. Ambos os itens sofrem combustão. Ambos o rastreador GPS e a câmera de vídeo mantêm contato com os receptores de rádio da Fundação. A transmissão da câmera de vídeo revela SCP-3025-A. Não há vegetação. A superfície exibe pontos esporádicos de combustão química. O céu tem aparência negra, aparentando estar poluído de cinzas. Ao reaparecer, o equipamento sofre danos mínimos, mas à esta exceção, está intacto. Um espécime de SCP-3025-B é descoberto após o teste. ||
|| 7 || 1L de água destilada, 1 câmera de vídeo sem fio, 1 indivíduo Classe D (D-45180) equipado com rações padrão para um dia || SCP-3025 entra em seu estado ativo instantaneamente. Todos os objetos na câmara de teste sofrem combustão. D-45180 não aparenta ser ferido pela combustão espontânea, mas começa a demonstrar sinais de ligeiro desconforto logo após aparecer em SCP-3025-A. 10 minutos após a ativação, D-45180 continua a expressar desconforto cada vez maior. Torna-se aparente que D-45180 está sofrendo queimaduras graves. 33 minutos após a ativação, D-45180 sai do quadro. Ao reaparecer, verifica-se que a câmera de vídeo sofreu poucos danos. A autópsia revela que D-45180 faleceu por inalação de ar superaquecido aproximadamente 6 horas após a ativação. ||

[[/collapsible]]


**Adendo 3025-2**

[[collapsible show=&#34;+Mostrar Registros da Expedição Alfa&#34; hide=&#34;- Ocultar Registros&#34;]]

2 indivíduos Classe D (D-45189 e D-45195) foram equipados com trajes de isolante térmico, equipamento de gravação de áudio e vídeo e rações padrão para um dia. O objetivo é determinar um método seguro de se deslocar por SCP-3025-A.

&gt; //Indivíduos Classe D surgem em SCP-3025-A.//
&gt;
&gt; **[INICIAR GRAVAÇÃO]**
&gt;
&gt; **Controle:** Como se sentem, Expedição Alfa?
&gt;
&gt; **D-45189:** Um pouco desorientados... vocês podiam ter avisado a gente. Ninguém se machucou, se essa foi a pergunta.
&gt;
&gt; **Controle:** Bom saber disso, Alfa. Recolha um pouco de solo para análise e coloque nos frascos providenciados, por favor.
&gt;
&gt; **D-45189:** É só dizer, chefe.
&gt;
&gt; //D-45189 obedece suas ordens enquanto D-45195 fica de vigia.//
&gt;
&gt; **D-45195:** Não é a paisagem mais agradável…
&gt;
&gt; **D-45189:** Não me diga! Oi, Controle, quais são as ordens?
&gt;
&gt; **Controle:** Nada por enquanto. Sugerimos que permaneçam próximos um do outro durante a missão.
&gt;
&gt; **D-45189:** Copiado.
&gt;
&gt; //Ambos os indivíduos Classe D descansam por aproximadamente 10 minutos. Áudio irrelevante redigido.//
&gt;
&gt; **D-45195:** Tá começando a ficar meio assado por aqui.
&gt;
&gt; **D-45189:** Só agora? Eu tô suando que nem um porco desde o começo.
&gt;
&gt; **D-45195:** Sei lá, tira um pouco. Deixa ventilar.
&gt;
&gt; **D-45189:** Quer dizer que a gente tem um mestre da arte da comédia. Aí, Controle, alguma chance de a gente poder tentar achar uma sombrinha ou algo assim?
&gt;
&gt; **Controle:** Permitido, Alfa. Não esqueça de gravar a geografia local para expedições futuras.
&gt;
&gt; **D-45189:** Pode deixar, Controle.
&gt;
&gt; //A Expedição Alfa se desloca aproximadamente 4 quilômetros a pé. O solo dos arredores é uniforme em sua maior parte, desprovido de vegetação e acentuadamente plano. D-45195 identifica uma ravina ao longe, e a Expedição vai em direção a ela. Diálogo irrelevante redigido.//
&gt;
&gt; **D-45195:** Tem uma inclinação menos íngreme ali. A gente pode tentar descer por lá.
&gt;
&gt; **D-45189:** Beleza.
&gt;
&gt; //A Expedição Alfa chega na base da ravina.//
&gt;
&gt; **D-45189:** Jesus, meus pés tão me matando. Pelo menos é mais frio aqui embaixo.
&gt;
&gt; **D-45195:** Eu vou dormir um pouco. Seria maneiro você calar a boca um pouco.
&gt;
&gt; **D-45189:** Controle, quanto tempo a gente vai ter de ficar nesse lugar?
&gt;
&gt; **Controle:** Cerca de 21 horas, Alfa. Recomendamos que encontrem algum lugar para dormir.
&gt;
&gt; **D-45189:** Ô, merda.
&gt;
&gt; //O restante da expedição se passa sem complicações. Diálogo irrelevante redigido. Ao voltar, todas as amostras de solo desaparecem.//
 
[[/collapsible]]

[[collapsible show=&#34;+Mostrar Registros da Expedição Beta&#34; hide=&#34;- Ocultar Registros&#34;]]

2 indivíduos Classe D (D-379012 e D-409914) e o Agente Masozi, foram equipados com trajes de isolante térmico, equipamento de gravação de áudio e vídeo, rações padrão para um dia, e uma maleta com aparelhos de análise de materiais. O Objetivo é determinar a composição material de SCP-3025-A.

&gt; //Todo o pessoal surge SCP-3025-A.//
&gt;
&gt; [INICIAR GRAVAÇÃO]
&gt;
&gt; **Masozi:** Iniciando transmissão, Controle.
&gt;
&gt; **Controle:** Copiado, Agente. Como está o resto da equipe?
&gt;
&gt; **Masozi:** Tudo tranquilo com os Classe D.
&gt;
&gt; **D-379012:** [Ininteligível]
&gt;
&gt; **D-409914:** Você entendeu.
&gt;
&gt; **Masozi:** Quase isso.
&gt;
&gt; **Controle:** Copiado. Expedição Beta, Controle requisita que comecem a análise de solo e ar assim que possível.
&gt;
&gt; **Masozi:** Sim senhor.
&gt;
&gt; //A análise é completada. Testes demonstram que o solo é composto de uma mistura de silicatos e compostos orgânicos não identificados. O ar é uma mistura de nitrogênio e oxigênio, com níveis anormais de dióxido de enxofre. O Agente Masozi relata estas descobertas.//
&gt;
&gt; **D-379012:** Tem quanto tempo que a gente tá aqui, cara?
&gt;
&gt; **Masozi:** Cerca de uma hora, senhor.
&gt;
&gt; **D-409914:** Será que dá pra gente voltar agora? Tô começando a suar pra caramba.
&gt;
&gt; **Masozi:** Controle, um dos Classe D está pedindo por condições mais amenas. Permissão para deslocamento?
&gt;
&gt; **Controle:** Permissão concedida, Beta.
&gt;
&gt; //A Expedição Beta se desloca por aproximadamente 14 quilômetros a pé. A paisagem é completamente estranha, e muito mais acidentada do que a Expedição Alfa havia experimentado. Foi formulada a teoria de que cada ativação de SCP-3025 pode levar a locais diferentes dentro de SCP-3025-A, ou talvez uma iteração completamente nova de SCP-3025-A.//
&gt;
&gt; **Masozi:** Ali! Acho que eu estou vendo uma caverna.
&gt;
&gt; **D-379012:** [Ininteligível]
&gt;
&gt; **Masozi:** Controle, encontramos um possível lugar para descansar.
&gt;
&gt; **Controle:** Prossiga, agente. Boa sorte.
&gt;
&gt; //A Expedição Beta monta um acampamento rudimentar ao abrigo da caverna.//
&gt;
&gt; **D-379012:** ‘Cê tá tentando matar a gente. Essa é a verdade.
&gt;
&gt; **Masozi:** Eu posso garantir que o objetivo da nossa missão não envolve a morte de ninguém.
&gt;
&gt; **D-379012:** Beleza. Você que manda. Quanto tempo até a gente sair?
&gt;
&gt; **Masozi:** Deve dar umas 18 horas. Aquietem-se..
&gt;
&gt; **D-379012:** Jesus Cristo.
&gt;
&gt; **D-409914:** Tem Jesus aqui não, fi.
&gt;
&gt; //Diálogo irrelevante redigido. Às 10 horas e 6 minutos após o início da missão, D-379012 está escavando uma cama improvisada da terra do solo da caverna.//
&gt;
&gt; **D-379012:** Bosta de terra dura. Aí, ██████, consegue me dar uma mãozinha?
&gt;
&gt; **D-409914:** Nem.
&gt;
&gt; **D-379012:** ‘Brigado, cuzão. Juro por Deus que to chegando na fundação da Terra... desgraça. [Pausa] Filha da puta. Essa coisa é grande.
&gt;
&gt; **Masozi:** O que foi?
&gt;
&gt; **D-379012:** Acho que eu achei uma pepita de ouro. Jesus Cristo, esse negócio é do tamanho da minha cabeça.
&gt;
&gt; //D-379012 esforça-se mais ainda.//
&gt;
&gt; **D-379012:** Puta merda, eu vou ficar rico! Posso mandar o sistema se ferrar. Começar de novo. Caralho.
&gt;
&gt; **Controle:** Pedimos que você colete uma amostra da pepita. Temos analistas observando a transmissão nesse exato momento.
&gt;
&gt; **Masozi:** Caramba, tem razão. Realmente parece ouro.
&gt;
&gt; //D-379012 acaba de extrair a pepita e tenta levanta-la do chão, mas não consegue.//
&gt;
&gt; **D-379012:** Cacete, é pesada.  ██████, me ajuda a levantar ela. Eu te dou uma parte da grana.
&gt;
&gt; //D-409914 está visivelmente afetado.//
&gt;
&gt; **D-409914:** Eu não vou levar nada das riquezas do diabo. Você que se vire.
&gt;
&gt; **D-379012:** Cara, deixa de ser bobo. Isso é importante.
&gt;
&gt; **Masozi**: Essa pepita pode pesar mais que 150 quilos. Não sei nem se a gente poderia deslocar ela nem se todo mundo fizesse força.
&gt;
&gt; **Controle:** Nossos analistas concordam que o item é composto de ouro puro. Também aparenta ser pesado demais para deslocar. Pedimos que tentem remover uma amostra pequena para análise adicional.
&gt;
&gt; **Masozi:** Eu tenho uma espátula, mas não acho que conseguiria tirar mais do que algumas lascas.
&gt;
&gt; **D-379012:** Olha só.
&gt;
&gt; //D-379012 trabalha em amostrar a pepita pelas próximas 4 horas enquanto o Agente Masozi e D-409914 descansam. D-379012 consegue coletar aproximadamente 5g de material da pepita. Ela então adormece. O Agente Masozi continua a tarefa aproximadamente 5 horas depois, enquanto o Pessoal de Classe D permanece adormecido.//
&gt;
&gt; **Masozi:** Na escuta, controle.
&gt;
&gt; **Controle:** [Pausa] Desculpe, Agente, estava pegando um café. Tudo certo aí?
&gt;
&gt; **Masozi:** Afirmativo, Controle. Quanto tempo até a nossa saída?
&gt;
&gt; **Controle:** Lamento informar que vocês ficarão presos aí por cerca de 9 horas.
&gt;
&gt; **Masozi:** Copiado.
&gt;
&gt; //O Agente Masozi sai da caverna e averigua os arredores. Seguem-se 2 minutos de silêncio.//
&gt;
&gt; //Um movimento brusco aparece na transmissão de vídeo.//
&gt;
&gt; **Masozi:** Pegaram isso, Controle?
&gt;
&gt; **Controle:** Não exatamente, Agente. Temos de checar a gravação de novo.
&gt;
&gt; **Masozi:** Eu não consegui ver direito. Talvez não tenha sido nada.
&gt;
&gt; //O Agente Masozi retorna à caverna, onde o Pessoal Classe D ainda está adormecido.//
&gt;
&gt; **Masozi:** Quanto tempo você disse que a gente ainda tem?
&gt;
&gt; **Controle**: Mais 9 horas, Agente.
&gt;
&gt; //O resto da expedição se dá sem complicações. Diálogo irrelevante redigido. Ao retornar, todas as amostras de ouro e ar desaparecem.//

[[/collapsible]]

[[collapsible show=&#34;+Mostrar Registros da Expedição Gama&#34; hide=&#34;- Ocultar registros&#34;]]

//5 membros da FTM Beta-7 (“Maz Hatters”, Codinomes: Gama-1, Gama-2, Gama-3, Gama-4, Gama-5), foram equipados para sobreviver o estado ativo de SCP-3025. 2 VTAs são providenciados para viagem de longa distância. Todo o pessoal é armado com rifles de assalto padrão. O Objetivo é explorar SCP-3025-A.//

&gt; //Todo o pessoal aparece em SCP-3025-A.//
&gt;
&gt; [INICIAR GRAVAÇÃO]
&gt;
&gt; **Gama-1:** Chamando todos do time.
&gt;
&gt; **Gama-2:** Gama-2, na escuta.
&gt;
&gt; **Gama-3:** Gama-3.
&gt;
&gt; **Gama-4:** Gama-4, a postos.
&gt;
&gt; **Gama-5:** Gama-5.
&gt;
&gt; **Gama-1:** Tudo certo, Controle, aguardando instruções.
&gt;
&gt; **Controle:** Localizem um terreno alto. De lá vocês poderão ter uma vista melhor dos arredores e então decidir como proceder.
&gt;
&gt; **Gama-1:** Entendido. Vamos lá!
&gt;
&gt; //A Expedição Gama se aproxima do cume de uma colina próxima. A subida se dá sem complicações.//
&gt;
&gt; **Gama-1:** Ok, Controle, chegamos no topo. Não dá pra ver muito por conta da fumaça, mas tem um trecho mais claro não muito longe daqui.
&gt;
&gt; **Controle:** Entendido, Gama-1. Recebendo sua transmissão agora.
&gt;
&gt; //Pausa//
&gt;
&gt; **Controle:** Prossigam até a região mais clara. Talvez haja algum acidente geográfico que possamos usar como referência.
&gt;
&gt; **Gama-1:** Entendido.
&gt;
&gt; //A Expedição Gama desloca-se aproximadamente 5 quilômetros por VTA. Após melhor observação, a região clara demonstra ser um “lago de lava”, um acidente vulcânico contendo um lago de magma ativo.//
&gt;
&gt; **Gama-2:** Esse lugar tá cada vez melhor.
&gt;
&gt; **Gama-1:** Controle, chegamos da região de interesse. Ordens?
&gt;
&gt; **Controle:** Vocês não têm equipamento para sondar o lago. Continuem pela margem por enquanto.
&gt;
&gt; **Gama-1:** Pode deixar.
&gt;
&gt; //A Expedição Gama movimenta-se cuidadosamente pelo perímetro do lago de lava.//
&gt;
&gt; **Gama-3:** ‘Cês não tem sentido algo.... esquisito?
&gt;
&gt; **Gama-2:** Sabe, eu tava esperando ficar ansioso por caminhar por aí no inferno, mas tá tudo bem até agora. Que que tá pegando, 3?
&gt;
&gt; **Gama-3:** Não sei. Quer saber? Deixa pra lá.
&gt;
&gt; **Gama-1:** Alguma outra instrução, Controle?
&gt;
&gt; **Controle:** Nenhuma, Gama-1. Estamos apenas tentando entender o tamanho d—
&gt;
&gt; //A transmissão de áudio e vídeo sofre um pouco de distorção. Pode-se escutar Gama-4 gritar de surpresa. Uma entidade de grande tamanho emerge do lago e salta ao solo à frente do pessoal da FTM.//
&gt;
&gt; **Gama-1:** Em formação, não disparem! Repetindo, não—
&gt;
&gt; //A transmissão começa a ser distorcida novamente e persiste pelos próximos 11 minutos. Registros continuam após a recuperação da transmissão.//
&gt;
&gt; **Gama-1:** Controle! Na escuta, Controle!
&gt;
&gt; **Controle:** Afirmativo, Gama-1. Recuperamos sua transmissão.
&gt;
&gt; **Gama-1:** Desde do céu. Nós perdemos o Gama-2.
&gt;
&gt; **Controle:** O que houve? Não tivemos registro dos últimos 10 minutos.
&gt;
&gt; **Gama-1:** Eu não sei.
&gt;
&gt; **Gama-3:** Não consigo lembrar de nada.
&gt;
&gt; **Gama-1:** É bem por aí. Parece que drogaram a gente com amnésicos.
&gt;
&gt; **Controle:** Que azar. Ok, Expedição Gama, suas novas ordens são para encontrar abrigo e aguardar o resto do tempo lá. Vocês tem 19 horas restantes.
&gt;
&gt; **Gama-1:** Copiado, Controle
&gt;
&gt; //A Expedição Gama se dirige a regiões montanhosas, e rapidamente encontra uma caverna. 2 horas se passam sem quaisquer complicações. A transmissão é sofre interferência mais uma vez.//
&gt;
&gt; **Gama-3:** Merda! Que som foi esse?!
&gt;
&gt; **Gama-4:** Senhor Jesus Cr—ador, perdoai nossos pecados, assim como nós—
&gt;
&gt; **Gama-1:** Con—e. Temos al—ens, por favor!
&gt;
&gt; **Gama-5:** [Ininteligível]
&gt;
&gt; **Gama-4:** [Ininteligível]
&gt;
&gt; //Interferência na transmissão persiste até o final do estado ativo de SCP-3025. Na volta, apenas Gama-1 e Gama-5 retornam ilesos. Nenhum dos dois consegue se recordar dos eventos nas últimas 13 horas. Os restos de Gama-3 e Gama-4 estão altamente lacerados e exibem um grau inesperado de decomposição. Os restos de Gama-2 consistem de material esquelético fragmentado e poeira orgânica. 6 minutos após retorno, um espécime de SCP-3025-B é descoberto dentro da câmara de testes. [DADOS EXPURGADOS] Os Procedimentos de Contenção são modificados.//

[[/collapsible]]

[[collapsible show=&#34;+Mostrar Registros da Expedição Delta&#34; hide=&#34;- Ocultar Registros&#34;]]

2 indivíduos Classe D (D-379012 e D-409914), são equipados para sobreviver o estado ativo de SCP-3025. Ambos haviam sido expostos a SCP-3025-A durante a Expedição Beta. Após os eventos da Expedição Gama, julga-se proveitoso equipar os indivíduos Classe D com inflamáveis de alto rendimento. Proteção térmica mais resistente também foi julgada necessária. Rastreadores por ondas de rádio e câmeras de múltiplo espectro foram fornecidos O objetivo é determinar a natureza da entidade encontrada durante a Expedição Gama.

&gt; //Indivíduos Classe D surgem em SCP-3025-A.//
&gt;
&gt; [INICIAR GRAVAÇÃO]
&gt;
&gt; **D-379012:** Deus que me perdoe. Piorou.
&gt;
&gt; //D-409914 está visivelmente afetado.//
&gt;
&gt; **D-409914:** Tem algo aqui...
&gt;
&gt;**Controle:** Elabore, por favor, D-4.
&gt;
&gt; **D-409914:** Eu sinto como se tivesse alguém me encarando.
&gt;
&gt; **Controle:** Entendido. Suas ordens são ir em direção ao trecho mais luminoso do céu.
&gt;
&gt; **D-379012:** É melhor acabar logo com isso.
&gt;
&gt; //A Expedição Delta coopera e se desloca por aproximadamente 8 quilômetros a pé. Descobre-se que a fonte de luz advém de vários acres de matéria vegetal queimada Na chegada, D-409914 mostra-se afetado, e periodicamente vira a cabeça para trás.//
&gt;
&gt; **D-409914:** Eu juro que tem alguma coisa me observando.
&gt;
&gt; **D-379012:** Cala boca. Esse lugar já é fodido o suficiente sem você falando besteira.
&gt;
&gt; **Controle:** Evitem discutir, por favor. Esperem, nossos analistas estão elaborando um plano de ação.
&gt;
&gt; **D-379012:** O que quer que tu—
&gt;
&gt;**D-409914:** O negócio tá apitando.
&gt;
&gt; **D-379012:** Quê?
&gt;
&gt; **Controle:** O radar captou alguma coisa, D-4?
&gt;
&gt; **D-409914:** Ah, eu acho que sim. Parece que—
&gt;
&gt; //Subitamente, a transmissão sofre interferência. Radar e câmera infravermelha continuam a transmitir sem interrupção, indicando a presença de um objeto aéreo passando diversas vezes acima. A transmissão retorna após 2 horas e 26 minutos.//
&gt;
&gt; **Controle:** Expedição Delta? Respondam, Expedição Delta.
&gt;
&gt; **D-379012:** Voltou, ██████.
&gt;
&gt; **Controle:** Alguém se machucou?
&gt;
&gt; **D-370912:** ... nada demais, só uns arranhões e uma queimadura de leve. Mas…
&gt;
&gt; **Controle:** Sim, D-3?
&gt;
&gt; **D-379012:** Eu não consigo lembrar como isso aconteceu. Isso tá meio que me assustando.
&gt;
&gt; **D-409914:** A gente tem que sair daqui.
&gt;
&gt; **Controle:** Infelizmente não temos como retirá-los daí até o final do estado ativo. Tendo em mente que não houveram baixas, pedimos que continuem pelo perímetro do fogo.
&gt;
&gt; **D-379012:** Quê?!
&gt;
&gt; **D-409914:** Escuta aqui, seu merdinha! Você não pode obrigar a gente fazer nada! A gente não vai ficar traquinando por aí no inferno pra sua diversão! Vamo achar um abrigo.
&gt;
&gt; **D-379012:** Atrás de você.
&gt;
&gt; **Controle:** Eu recomendo veementemente que cooperem com nossas instruções. Se continuarem a resistir, vocês sofrerão ações disciplinares ou serão eliminados ao voltar.
&gt;
&gt; **D-409914:** A gente vai ser “eliminado” loguinho se não achar ab—
&gt;
&gt; //Interferência começa novamente. Radar e rastreadores infravermelhos detectam vários objetos aéreos aproximando-se por cima. Segue-se total perda de transmissão, que persiste por 20 minutos.  Apenas a transmissão de vídeo é recuperada após 20 minutos. D-379012 é visto ao longe, perambulando sem rumo. Ela não responde a diversas tentativas de estabelecer comunicação. 1 hora e 3 minutos depois, D-379012 retorna ao equipamento de gravação, e a transmissão de áudio é recuperada.//
&gt;
&gt; **D-379012:** ... Tem alguém aí?
&gt;
&gt; **Controle:** Sim, D-3. Está tudo bem com D-4?
&gt;
&gt; **D-379012:** Eu não sei. Não consigo achar ele em lugar nenhum.
&gt;
&gt; **Controle:** Vai ficar tudo bem, ████. Só tente achar abrigo. Deve haver algo nas montanhas.
&gt;
&gt; **D-379012:** Ok... ok.
&gt;
&gt; //D-379012 segue a recomendação e desloca-se por 3 quilômetros a pé. Ela permanece quieta durante este período. D-379012 encontra uma caverna e avança em direção a ela.//
&gt;
&gt; **D-379012:** Tô vendo um buraco na montanha.
&gt;
&gt; **Controle:** Ótimo, D-3. Entre e estará segura.
&gt;
&gt; **D-379012:** Ok.
&gt;
&gt; //A alguns metros da entrada da caverna, D-379012 deixa a câmera cair e cai no chão. Uma baixa interferência se inicia.//
&gt;
&gt; **D-379012:** [Abafada]
&gt; A pena se move, firme e forte
&gt; Insana com sua criação.
&gt; Com cada palavra prateada
&gt; Cada frase em total perfeição.
&gt; A pena se move, firme e forte,
&gt; Cega à sua estagnação.
&gt; Cai e perde seu porte
&gt; Surda à sua corrupção.
&gt; A pena se move, firme e forte
&gt; Pó no ar da concepção.
&gt; Não relembra sua venda de traços ou sorte
&gt; Pois não houve jamais fundação.
&gt;
&gt; **Controle:** D-3? O que isso quer dizer?
&gt;
&gt; //A transmissão de vídeo mostra vários grandes objetos emergindo do nevoceiro acima, antes de que a transmissão sofra interferência. Nenhum detalhe do objetos pode ser distinguido. A interferência na transmissão continua pelo restante da fase ativa de SCP-3025.  Na volta, ambos os indivíduos e todo o equipamento estão altamente avariados ou fragmentados. O chefe de controle foi repreendido por conduta não profissional e substituído. Devido a crescentes preocupações de segurança, a testagem de SCP-3025 foi descontinuada.//

**Adendo 3025-3**

[[collapsible show=&#34;+Mostrar Catálogo de SCP-3025-B&#34; hide=&#34;- Ocultar Catálogo&#34;]]

||~ Número do Espécime ||~ Descrição do Espécime ||
|| 1 || Descoberto após o teste 6. SCP-3025-B1 era um ser incorpóreo capaz de comunicação telepática. SCP-3025-B1 foi restringido pelos espaços fechados, e não conseguia alterar o mundo físico por si próprio. SCP-3025-B1 foi descoberto após que a câmara de testes foi aberta, quando a Pesquisadora Júnior ██████ escutou uma voz sem corpo. A voz a instruiu a “parar, antes que a vejam”. A Pesquisadora Júnior ██████ informou seus superiores imediatamente. Quarentena entrou em efeito imediatamente no complexo de testes, que foi selado por três dias. A Pesquisadora Júnior ██████, tampouco qualquer outro pessoal exposto, não recebeu quaisquer outros comunicados de SCP-3025-B1. SCP-3025-B1 foi declarado neutralizado em ██-██-20██. ||
|| 2 || Descoberto após a Expedição Gama. SCP-3025-B2 é uma entidade senciente hostil. SCP-3025-B2 é completamente invisível em todos os espectros de onda. Através de meios desconhecidos, SCP-3025-B2 produz sombra como qualquer objeto não anômalo produziria. Análises das sombras produzidas por SCP-3025-B2 indicam que a entidade é uma figura humana estática, possivelmente uma estátua, segurando um objeto não identificado na mão direita. SCP-3025-B2 [DADOS PURGADOS] quaisquer seres humanos ao seu alcance. SCP-3025-B2 tem uma velocidade máxima de ███ quilômetros por hora, mas não consegue atravessar material sólido. SCP-3025-B2 pode ser repelido com luzes intensas e explosões concussivas. Considera-se que esta resposta possa refletir um desejo de permanecer escondida, ou de prevenir dano à própria entidade. Após a Expedição Gama, a câmara de testes permaneceu selada, e o pessoal sobrevivente da missão foi perdido. Após 2 dias de observação, considerou-se seguro abrir um pequeno buraco na câmara de testes e inserir 150 quilos de incendiários de alto rendimento. Após a explosão, SCP-3025-B2 cessou de movimentos, apesar de que sua interação anômala com a luz persistiu. SCP-3025-B2 foi selado em um cofre de contenção padrão, e não demonstrou sinais de atividade desde então. ||
|| 3 || Descoberto após o Incidente 3025-1, uma ativação acidental de SCP-3025. Desde ██-██-20██, SCP-3025-B3 não está contido. SCP-3025-B3 é um grande construto mecânico que é hostil a seres humanos. Seu propósito principal é ativar SCP-3025. Em caso da ativação de SCP-3025 por SCP-3025-B3, a aparição de uma instância de SCP-3025-B é assegurada. SCP-3025-B3 move-se lentamente, e pode ser detido por tiros ou explosivos. Todos os recipientes de contenção ocupados por SCP-3025-B3 foram todos destruídos até então. Não se sabe o paradeiro de SCP-3025-B3, e tentativas de localização estão em andamento.  ||
|| 4 || Descoberto após o Incidente 3025-2, uma ativação hostil SCP-3025. SCP-3025-B4 era uma criança humana com cérebro adulto.  As placas cranianas eram distendidas para que o tecido neural adicional pudesse caber. SCP-3025-B4 não podia se alimentar ou mover, mas testes cognitivos demonstraram que seu desenvolvimento poderia corresponder ao de um adulto maduro. SCP-3025-B4 faleceu 4 dias após seu surgimento, e foi declarado neutralizado em ██-██-20██. ||
|| 5 || Descoberto após o Incidente 3025-3, uma ativação hostil de SCP-3025. SCP-3025-B5 era uma grande massa de tecido vivo, pesando aproximadamente 3 toneladas. DNA encontrado no tecido corresponde a pega-de-bico-preto. Quando um ser humano se aproxima de SCP-3025-B5, SCP-3025-B5 atrai jóias, vestimenta ou implantes que contenham metais preciosos. Itens não associados com seres humanos vivos não são afetados. A força que SCP-3025-B5 exerce aumenta de acordo com a lei do quadrado inverso. Quando SCP-3025-B5 entra em contato com estes itens, eles imediatamente desaparecem, e a massa de SCP-3025-B5 aumenta por três vezes a quantidade da massa dos metais ingeridos. Se um ser humano entra em contato direto com SCP-3025-B5, [DADOS EXPURGADOS]. ||
