    <pre><textarea class="page-source" readonly>[[include component:image-block

**项目编号：** SCP-022-JP

**项目等级：** Euclid 

**特殊收容措施：** SCP-022-JP需要被收容于标准的人型收容室。收容室壁面全部安装黑光照射器。值班的安保担当需要携带两个以上的黑光手电筒。

SCP-022-JP的餐饮为一日三次，已经检阅完毕的书籍需要一本一本的给予该项目。不管该项目是否食用，在禁止名单上的书籍不允许供应给该项目。与项目的会面与有声录像都必须以研究为目的进行。

**描述：** SCP-022-JP是人型SCP项目，头部由书籍构成。头部以下为年轻女性，生理学上与正常人类大体无异。智能较普通成年人略高，智能测试的平均值为109.该项目现在可以极为正确的理解日语，英语，德语，法语，普通话的文章。但是会话只能用日语进行。

SCP-022-JP用被称为&#34;化妆&#34;的方式进行伪装，可以将头部伪装成人类头部。伪装面貌被推测为戴眼镜的亚洲系女子。其他的伪装面貌并没有被确认过。这种拟态在两个方向以上的位置使用含有较高UV-A的光线进行照明便可解除。最简单的方法就是用黑光照射。原理尚未解明。

SCP-022-JP的特异性在其伴随着动作讲话的状况下会体现。此时认知到该项目的人在知识与肉体方面都会受到异常的影响。录像带会话也被确认同样拥有特异性。另一方面，通过文字和声音对话或者只利用动作来交流的情况下并没有发现特异性。因此可以断定，同时认知到项目声音与动作的情况下才会触发其特异性。

SCP-022-JP在被收容前，自称为&#34;临时教师的本名老师&#34;出没于各地学校，替代正规教师进行授课。已确认全部事例中的所有相关人员都没有对此产生过怀疑。正因为接受&#34;授课&#34;的学生们身上逐渐发生异常，这才引起了基金会的察觉。以下为一部分已被确认的案例。

||~ 場所 ||~ 内容 ||~ 結果 ||
||███中学1年B班 || 担当数学老师。用五个苹果和八个橘子进行调配并用调配后的果酱涂在笔记上。||学生们完全理解了还没学到的二次方程式。11名学生出现轻微的食物过敏。 ||
||███高中运动场 ||担当体育老师。在沙场上放置大型车的废弃轮胎，与学生们一起滚动。 ||学生们全员回应这是「单杠的授课」。全员习得大回环[[footnote]]译者注：即大车轮，是一种很高难度的体操动作，简称托马斯360度空中回旋或者俄罗斯大牌。总之是不可能出现在体育课上的。[[/footnote]]的方法，但是因为没有学到着地方法，所以下周的单杠训练时三人骨折。||
||████幼稚园兔班 ||担当玩耍时间的老师。利用[已编辑]和[已编辑]，进行了模拟[已编辑]的游戏。 ||幼儿园的儿童们全员对此感觉「有意思」。儿童们间的恋爱激增，已经出现了部分的问题行为。 ||
||国立███大学中庭 ||担当统计力学的讲义老师。利用泡泡进行了表面张力的说明。 ||学生们回应这是「熵的讲义」。精神渐渐紊乱的学生频出。其中两名自杀未遂并有「泡沫，这是泡沫。这个宇宙即将迎来[已编辑]所带来的热之终焉」之类的言论。已对全员实施记忆清除。||

基金会根据过去的事例预测了项目的出现地区，将该项目于最后事例中的国立███大学内抓获。项目没有抵抗并向基金会寻求保护，于是就这样将其收容。之后对项目的采访时，项目申告了以下的事例。

||~ 場所 ||~ 内容 ||~ 結果 ||
||██小学4年2班 || 担任理科老师。边将地图涂成红色边进行水彩画具的使用说明。||孩子们回应这是「石蕊试纸的授课」。获得酸与碱相关的高中化学知识。但孩子们之后有关图画的工作都只能使用红色的画具。 ||
||█████大学文学部203教室 ||担任社会思想史的老师。边将地图涂成红色边进行水彩画具的使用说明。 ||学生们回应这是「社会思想史的讲义」。全员「对冷战时代的共产主义有着崭新的解释」。不论之前的政治信条是什么，全员对共产主义抱有极度的崇拜或者厌恶。 ||

基金会的追踪调查结果显示，这一连串的事例皆为事实。进行同样的‘授课’却得出了不同的结果，因此为了了解是否该‘授课’会左右接受方的知识，基金会实施了检证实验。

__**实验记录004 - 日期2014/██/██**__
&gt; **对象:** 不同智力水平的D级人员4名。
&gt; 
&gt; **实施方法:** 并没有对D级人员进行事先说明便听取了SCP-022-JP的说明。授课内容采用了和之前一样的，边将地图涂成红色边进行水彩画具的使用说明的方法。
&gt; **結果:** 殺拥有杀人前科的D-7235突然兴奋，将拥有放火前科的D-3951杀害。D-3951的尸体因不明原因的起火而被全部烧毁。其他二人分别回答为「中学社会课的授课」与「画具的说明」。
&gt; 
&gt; **分析:** 据听者的知识和先入观念，SCP-022-JP的讲话会导致不同的结果。因为现在发现了物理性质的特异性，故禁止同类的实验。

该项目现在正在协助收容。因为项目无法摄取书籍以外固状物的营养，故基金会会依照项目的要求提供书籍供其食用。
检查的结果显示，其摄取的书籍被咀嚼后分解，变化为碳水化合物以及蛋白质。营养价值根据书的内容变化，SCP-022-JP称根据内容不同，口味也不一样。一般来讲专业性质很高的书籍提供的营养价值更高。

之后，项目会拥有部分有关摄取后的书籍内容的记忆。为了防止收容突破，技术类、历史类、哲学类的书籍禁止提供并制成禁止提供的书籍表格。


**附录：** SCP-022-JP有关的情报大多数都来自于SCP-022-JP被采访时的自述证词。内容并没有得到完整的检证，故在补充处记载。请参考采访记录。

[[collapsible show=&#34;+ 展开采访记录&#34; hide=&#34;- 隐藏&#34;]]
&gt; **对象:** SCP-022-JP
&gt;  
&gt; **采访者：** 特工・真央
&gt;  
&gt; **附记：** 上回采访时发生了意外事件，因此此次设定了限制时间。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **特工·真央：** 那么，现在开始了。我是此次的负责人。
&gt;  
&gt; **SCP-022-JP:** 请您多指教。那，那个……███呢？
&gt;  
&gt; **特工·真央** ███研究员自上回的采访过后精神崩溃了，现在正在接受治疗。
&gt;  
&gt; **SCP-022-JP:** 这，这样啊……
&gt;  
&gt; **特工·真央：** 那么首先能请你再说一遍你的经历以及来这里的经过吗？
&gt;  
&gt; **SCP-022-JP:** 好，好的。我的名字叫做本内规[[footnote]]译者注：022-JP的名字日文原文是ホンナイキ，直接用日语打出来就是三个汉字‘本内规’。如果拆开看的话可以看成ほんないき，其中的ほん是名词书本的意思，后面的な一般接在二类形容词后面，所以可以把ほんな这个前半部分理解成‘书本一样的’。いき作为一个动词有活着的意思，我们也可以把它想象成名词生命。所以连起来翻译这个名字可以翻译成‘书本一样的生命’。和外貌描述十分相似。[[/footnote]]。嘎嘎福提大学大学院 狂育学研究科目毕业，专攻是污染粒子文学。最终战绩是178战592胜4负。穷士论文是&#34;与麦凯帕相关的侯飕飕钚之褥甘髂理论的破坏&#34;。
&gt;  
&gt; **特工·真央：** ……那个……麦凯帕是什么？
&gt;  
&gt; **SCP-022-JP:** 啊，是！这个是这样的，这是以露瘤箍闷书的第9亿3千万2章的赛赛啦炮程式为标题的错品，顺便说一下露瘤箍如果按照这个世界的概念来讲，就是与「下雨天看到黑猫后所怀有的第七份感情」相类似的东西，这只是就我的观察来说！之后……。
&gt;  
&gt; **特工·真央：** 不好意思。时间有限，所以下回再详细解释吧。来我们这里的原因是什么？
&gt;  
&gt; **SCP-022-JP:** 对，对不起……。来这里的原因，我也不知道。我是像平时一样从玄关出门去上班，但是出去以后就到了一个有很多小家伙的地方，那地方是叫做小学对吧？
&gt;  
&gt; **特工·真央：** 所以说，这对你来说也是异常事态对吗。
&gt;  
&gt; **SCP-022-JP:** 是的。因为我比较粗心大意，总是不小心到了错误的地方，这次是想回都回不去了……。
&gt;  
&gt; **特工·真央：** 顺便问你一下，现在你穿过门还能到达其他的场所吗？
&gt;  
&gt; **SCP-022-JP:** 不，这里的构造不同是不可能的。所以没办法只好徒步移动去这里那里上课然后在车站和公园露宿。你们能把我捡回来真是太感谢了。这里的天空又蓝又可疑还带着疮痍的白云，简直就像帕金麦莉爬的抽瘴画一样的地方，但是就像是这样的地方也有亲切的人呢。
&gt;  
&gt; **特工·真央：** 我们只是将你收容了而已。为什么要授课呢？
&gt;  
&gt; **SCP-022-JP:** 肚子饿了的时候，看到讲桌上的教科书很想吃，但是不付出代价就随便的拿走了那不就是下贱的卑鼠吗？我就只会教书什么的，所以就一心一意的给大家上课了。
&gt;  
&gt; **特工·真央：** 卑鼠是什么……还有，你的面容可以变成和我们一样的人类面容对吧？动机和方法请和我们说一下。
&gt;  
&gt; **SCP-022-JP:** 哎!?　那是因为我也，也已经是成年X5了哦？素颜进行授课什么的，太害羞了做不到的吧!? 只不过是将可视光朝着谬论领域弯曲了一些而已，再怎么辣遢的我，这些准备工作还是会做的！
&gt;  
&gt; **特工·真央：** 啊，化妆一样的事情吗。不好意思，X5是什么意思？
&gt;  
&gt; **SCP-022-JP:** 你，你在问什么啊!?　这……这么羞人的事情，说不出口……。
&gt;  
&gt; **特工·真央：** 是很避讳的内容吗？真是不好意思，但是还是请你告诉我。
&gt;  
&gt; **SCP-022-JP:** 那……那个，就是啦……女孩子也，也，有很多很多状况的……您能意识到就好。那个，真的不好意思……。
&gt;  
&gt; **特工·真央：** 理解成性別的话应该差不多的吧？
&gt;  
&gt; **SCP-022-JP:** 是，是的……对不起，这个话题我真的不能再说了！　不能说了！请问问我其它的事情！讨厌啦！
&gt;  
&gt; **特工·真央：** 不了，因为有███研究员的先例，所以这次的采访就差不多到这里了。你这边对我们有什么疑问或者要求吗？
&gt;  
&gt; **SCP-022-JP:** 啊！这样的话我也有一个请求。能让我也在这里工作吗？明明衣食住全都劳烦你们照顾，但是至今为止我都无所作为好像白吃白喝一样，想想心里就不好过……穿窗也好祭祀厕所也好，我什么都能做。
&gt;  
&gt; **特工·真央：** 啊……你能这么想我感到很高兴，但是这一点是不可能的。就我个人来看，你是一个拥有善良人格的理性SCP项目，但是只有这个要求是不能满足你的。
&gt;  
&gt; **SCP-022-JP:**  为什么？
&gt;  
&gt; **特工·真央：** 不管你是多么的理性多么的善良，你对我们来说就只能是SCP-022-JP，不会是其他的东西。你并不是收容的一方而是被收容的一方。请理解。
&gt;  
&gt; **SCP-022-JP:** 这，这样啊……。啊，啊哈哈，我也真是的，在做什么白日梦呢……。
&gt;  
&gt; **特工·真央：** 请不要沮丧。之后会给你端来儿童书墨水炖菜。那么感谢您的配合，采访已经结束了。
&gt;  
&gt; **SCP-022-JP:** 是，我这边才是应该感谢你们。今后也请多多关照。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **结束報告書:** 因为无法完全否定收容突破的可能，故要将该项目穿过门的次数缩小到最低限度。
