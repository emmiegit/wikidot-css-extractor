[[/=]]

O5議會因為他們剛聽到的事而安靜了一會。

最後，四號用他溫和的嗓音打破了其他人的白日夢。「你剛剛說了什麼？」

「我剛剛說，這一切沒救了。」

四號盯著那個飽經滄桑的老男人跌坐在椅子上。

「你最不該說這句話，十號。」

「看看這些資料，橙區已經 //縮小// 了2% ,我們光是上個月就丟了兩個站點的人跟skip 。」

在他繼續之前，十一號的電腦跳出了新的視窗，轉移了她的注意力，她揉了自己佈滿皺紋的太陽穴幾下 。

「損失了兩支MTF， Eta-5 和 Phi-2。」

一號微微起身。「他們死了嗎？」

「Eta-5在山脈一帶被一個3396的感染者殲滅了。」

「Phi-2呢？」

一陣暫停，太長了。「一個隊員死了，剩下的被感染了」

「馬的。」

二號終於說話了。「我們需要進一步推動雪石膏協議。必須盡可能投入任何資源用來收容，或無效化現有的項目。」

三號加入了討論。「我不喜歡這樣，二號，你的意見不代表 //我們// 的意見。把大部分的人類集中在營地跟實驗室裡快讓我們沒地方住了。」

二號敲著他的頭。「三號，你挑了一個 //很// 不適合的時候說這些。 我們只是在收容異常，這就是我們該做而且正在做的事，除了規模跟預算以外，這和我們以前做的事沒兩樣。要是我們不這麼做的話，這世界就 //沒有// 正常人了。我們一定要繼續下去。」

四號向前傾了些。「趕快投票吧。請表示你們支持或反對提升雪石膏協議的規模，並且將收容或無效化3396列為基金會當前主要任務。」

沉默。

「同意。」的聲音此起彼落。

三號、四號跟八號投了反對票。

剩下的議會成員沉默的起身，同時人類的歷史也行進著。

------
O5-2離開了全息投影會議，坐回了他最愛的椅子上。他現在的家沒有什麼風景可以看。

十三個碉堡坐落於地表上空，表層，與內部。每座都住著某個人，若在以往，他們應當被稱為世界之王或是世界女王。其中一座碉堡住著O5-2。

由基金會最優秀、最聰明的人設計，以這顆星球最先進的科技製造，這個要塞被埋在那被隱去名稱之沙漠的滾滾黃沙底下一公里。

一個巨大的混凝土塊，以及其中數十種有名或無名金屬製成的零件，都是為了保護它的中心，O5-2居住的單人房。這個要塞將抵擋任何膽敢嘗試傷害O5-2的地震，龍捲風，還有小行星。

但現在它破了個大洞。
------
警報響遍了走廊周圍如迷宮般曲折的循環系統，數台機密儀器扭曲了要塞的空間，擾亂並使可能的入侵者失去目的地，同時保護著內部不受災害侵襲。如果不知道應對方法的話，一個人可能在扭曲的空間裡走了一百公里仍無法到達中央的房間。

幾盞在被毀壞的走廊的認知危害緊急指示燈警告著屋主。大量損壞的槍枝散落在地，硝煙仍在他們破裂、融化的槍口中冒出。幾具被撕開的類人生物屍體也倒在地上。

一具血肉模糊，融化的屍體把手伸入並牢牢握住了一台斯克蘭頓現實干擾器的殘骸。它周遭的空氣充斥著劈啪聲，看起來有些扭曲。而屍體被扭曲的空間拉扯時，機器最後的迴光返照也結束了。

一個曾經是雷射防禦系統的機器現在只能低沉的發出嗡嗡聲，火花像淚滴一般灑落。一具晶體構成的屍體反射著燈光，在它前面被大卸八塊，而那些致命的光線不但切開了他的身體，也在周圍的牆壁跟槍枝堆留下了運作的痕跡。

在更深處，牆壁也被撕開或腐蝕了，一面還被一群火蛾啃食過，而另一面被變成一大片敲碎的晶體。

走的越遠，防衛武裝就越奇特，也越讓人好奇入侵者怎麼克服他們的。

一座砲塔被電漿組成的霸王龍嚼爛。

一個軀體在兩個維度的現實互相撞毀而捲入虛無之際幾乎//沒//癱倒在十米的圓圈之中。

一個人身大小的飛彈在空氣中滯留，被骨頭包覆。

一台防禦型無人機被融化成一灘起司。

斯克蘭頓現實穩定錨安靜又毫無聲息地坐在原地觀望全局，因為錨只能把船定在原地，卻對它的沉沒無能為力。
------
警報仍刺耳的響著。特工Palanez對他穿的SEGURO做最後的檢查，啟動了服裝上所有的系統。

O5-2也穿著一套SEGURO 。如果這是保衛他的最後一道防線，那麼情況會比金屬，聚合物，不能透漏的材料構成的碉堡能抵擋的威脅更糟糕，這個堡壘還有一個機密的SCP提供能量，一個AIAD以O5-2無法想像的速度控制防禦系統，它們的失敗代表著希望更加的渺茫。現在唯一的問題是他的防護服仍在啟動中。

特工Palanez一直以來都是個話不多的男人。「控制。」

特工Figueroa 接續。「收容。」

O5-2感到背脊發涼。「保護。」

++ 蹦！

「到我們後面去，長官！」

Palanez 快速的奔跑，在入侵者手中噴出燃燒的大量電石氣命中他幾秒前，他成功生成了分子立場保護自己。

一個長著一對手臂的個體揮舞它那//超過//兩條被切下的的青銅殘肢，指揮著約二十五個突變者。

兩個保鑣雖然有些體力不支，但仍支撐著彼此。他們的服裝還在實驗階段，只經過了數次不完整的測試，但是，他們的工作還沒做完。

Figueroa 向前了幾步，接著發起了攻勢。她發射了一陣能量脈衝，抵銷了敵人的衝擊波，接著她喘了一口氣，用雷射對著灰皮膚的雙頭男人胸口射擊。

一個突變者伸出了它那有著尖銳尾端的靜脈與動脈，想盡辦法碰到Figueroa的裝甲並把它們剝下來，同時另一個突變者對著她發射岩漿以讓她分心。一道從防護服放出的電弧命中了那些血管，但突變者仍不後退，它對著Figueroa尖叫著。

第三個突變者從臉到頸子長著無數張血盆大口，它張開了所有的嘴，對著Figueroa 咆嘯。在躲過更多岩漿的同時，她溜到血管小子的後面，這讓它處於毀滅性音波的行進路線上，音波隨即肢解了它。它曾企圖剝下的裝甲也脫落了一些。

//再撐一下就好……//

但Palanez撐不住了，在躲過另一隻電漿霸王龍並利用磁場產生器摧毀它之後，一名老人用粉紅色的強力黏著劑把Palanez的雙腳黏起來，兩名突變者抓住了他，老人試著用酸液融化他的裝甲。 Palanez轉移能量至右腿，移動時把一片地板扯了下來。在做出反應之前，老人就被 Palanez的能量刀刃劈成兩半了，但是老人完成了他的工作。

------

Rita緊咬著她的牙。//趁現在。//幾秒鐘前她看著Ernesto為了給她發動攻擊的機會而死，她待在Dylan和他那不斷倒下又重建的石牆後，伸長了一束頭髮。

頭髮逐漸伸長，跨過了石牆，跨過了Ernesto 的遺骸，跨過了David，他正在吸引著那保鑣的砲火，向著那防護服上幾公厘長的缺口突進。它刺進去了，在數層材料和碎片中迂迴前進，穿過了碳纖維的內裏，直衝那特工的皮膚。Rita 的頭髮碰到那特工的手臂了，她眼睛為之一亮。

她在心裏大喊著，自從她被那藍綠色的液體昇華之後，有個詞刻在她全身的DNA裏，揮之不去。

++ //繁盛。//

Palanez感到手臂一陣刺痛，接著這股刺痛傳遍了身體，他全身上下的毛髮都豎了起來，但它們再也不會降下去了，這些毛髮越長越長，有的甚至還往皮膚底下生長，創造了新的毛囊，並增生為新的毛髮。這些毛髮無處可去，只能堆積在防護服內，Palanez的骨架逐漸被壓碎，耳毛和鼻毛無處可去，他窒息了。

真是一個令人毛燥的日子。

當 Palanez窒息時，Rita筋疲力盡的倒在地上，在她的心臟停止前， 防護服自動執行了最後一道指令。外殼碎成了數百個小破片，以約兩倍音速行進。而內層爆炸了，在半徑六公尺內，包含Rita， David ，Dylan ，所有東西都被蒸發了，除了原子和光以外甚麼都不剩。

------
//一個人倒下，就會有兩個人補上。//

[[[Scp-3589|Armando]]]握緊了拳頭，隨後十二條手臂都動了起來。 那神賞賜的藍綠色 [[[scp-3396|物質]]] 與他原本的異常特質融合，把他的能力推向了他從未設想的新高度。這麼多年了，他終於得到了自由，也終於掌握了自己的異常特質。很快曾囚禁他的基金會將被剷除，他也能掌握自己的命運了。

看來第二個保鑣會更難纏，她剛剛才把其中一個異變者撕成兩半，又消滅了一整群電漿黃蜂。

//Rita 死了， Ernesto也是，如果要宰了她我們就得扒開那東西。//

Armando扯下了一條由烈性炸藥構成的手臂，並用更多條臂膀組成了怪異的鏈條，他把危險的炸藥手臂甩向了特工，並勾住了她的脖子。

++ 碰！

爆炸震得剩下的突變者退了幾步，煙霧充滿了屋子，一名突變者拍了拍手，煙霧凝結成了黑色的金屬針，向那特工飛去，她彈開並把這些針向另一個突變者射去，隨後啟動了重力製造機，除了她以外的人不得不跪在地上。儘管這相當耗電，但Figueroa 認為她值得冒這個險。

她向一個金色皮膚的女人走去，那女人把她自己和另一個被鱗片包覆的男人包裹在類似風滾草的球形立場裡。

Figueroa知道摧毀屏障要花得時間太多了，她在一秒之內調大了那兩人附近的引力，把他們壓碎了。

##red|重力製造機無法運作##

//幹。//

外殼已經快不能用了，剛剛的爆炸幾乎炸開了它，而岩漿稍早毀掉了聚合物凝膠，最內層因為修補自身而過載，它必須趕上被破壞的速度。

伙伴陣亡了，O5的電力只剩61%，她必須隨機應變。

------
他們只剩三個人了： Armando，Angela 和Erik ，保鑣裝甲上的裂痕清晰可見，只要能拿下她，他們就能像打破雞蛋一樣輕鬆的打破O5的鎧甲。

當然，說比做簡單多了，但奮鬥是唯一脫離這種地獄的辦法。

Armando和Erik奔向保鑣，後者立刻以音波砲射向他們。 Armando又扯下了一條手臂，取而代之的是一片已滅絕異常蝙蝠的翅膀，它擋下了音波 。Erik一躍而起， Armando用三條手臂抓住了他的腿，把他摔向保鑣，那特工隨後把右手一橫展開鎧甲，形成一面盾牌 ，但Erik把自身的重量增至一百倍，把盾牌撞得粉碎，也把守衛撞倒在地。

在那保鑣反應過來之前，Armando 就用十七條沉重的金屬手臂把她壓倒在地，而Erik正用極高密度的拳頭錘打著裝甲。
##red|外殼即將失去保護性##

最內層沒辦法繼續修補自身了，全身上下的電力系統也短路了，而Figueroa 很確定她的一根或兩根肋骨斷了。

Figueroa 啟動了磁力斥力場，把那些壓著她的金屬手臂彈飛。她盡了全力才打開了精神放大器，把Erik的大腦液化，隨後她的左手關節迸發了一些火星。Armando 把一條//腕龍//前腿甩向她，但她擋下了，而且發射了兩發能量球，命中了Angela 的臉和胃。

Armando用章魚觸手般的肢體抓住了 Figueroa，她釋放了中央動力核心的衝擊波把他震飛，Armando撞上了牆，但他也用觸手上的吸盤撕下了幾片裝甲。

這次Armando身上長出的肢體質量遠遠超過以往， 這條手臂的皮膚上佈滿了奈米大小的中子星，雖然他知道他沒辦法維持這條肢體太久，但現在這是他最後的希望。強大的引力把Figueroa拉了過來， Armando朝她的腹部重擊，裂痕傳遍了整件防護服，她的面部護具被摧毀了。

Figueroa不在乎他的臉暴露了 ，她相信她快贏了。她擲出了手上唯一一顆虛空手榴彈，手臂的重力把手榴彈吸了過去，Armando 趕緊把手臂扔向她，在手榴彈爆炸時她退縮了，手臂原本所在的地方現在成了現實的空洞。

接著她把電力導向手掌上的大炮，她合攏雙臂，藍色的電漿球出現在她的手上，她伸直了雙臂，對Armando射出光束。

他拚了命的生長肢體擋住光束，Figueroa朝著他走來。

但接著她停下了，一震閃爍後，那道光束也是，一陣痛苦的哀嚎後，Figueroa 就沉默了，她的臉和右手變成了半透明的晶體。Armando轉頭看著 Angela，盯著她那三顆完好的眼睛，還有手上血淋淋的，被扯下的第四顆。只要她專心，四顆眼睛的視線能把她盯著的一切變成鹽。 那件防護服能在被變成晶體時修復自身，但Figueroa 不能。當結晶蔓延到她的心臟時，防護服爆炸了，但威力比上次小得多。那隻眼自Angela 手上滑下，接著她倒地不起，身體被打穿的她命不久矣。

O5-2的服裝啟動了，它的設定是在兩件防護服被摧毀時啟動，設計者覺得沒準備好就開始戰鬥也比不抵抗好。

Armando吐了一口血，舉起了一打拳頭。

「納命來。」

------

Armando踩在O5-2身上，後者穿著損壞的防護服苟延殘喘。

「你的權勢這次救得了你嗎？」

O5-2 咳出了血，問道：「我的性命值得你們犧牲這麼多人嗎？」

Armando瞇著眼睛，回答：「你的問題真有意思。首先，我們都是自願的，而且我們都知道自己在做什麼，另外，我們全都認為殺了你能得到的值得我們犧牲。」

「宰了我你們能得到甚麼？」

「一個沒有牢籠關著我們的新世界。」深呼吸後他答道。

「不幸的是，我不認為我們的新世界有你們的容身之處。」

Armando的手臂比任何人都多，但他只用了一隻就勒死了腳下的男人。

新世界人民犧牲奉獻，給了舊世界基石一記重擊。
