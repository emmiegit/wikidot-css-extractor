**Объект №:** SCP-2085

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-2085 должен содержаться в модифицированной камере сдерживания гуманоидных форм жизни типа 05. Запрещается предпринимать любые попытки извлечения и изоляции SCP-2085-1 до тех пор, пока не будут разработаны эффективные механизмы сдерживания, подобные имплантатам SCP-2085. В случае, если SCP-2085-1 выйдет из-под контроля со стороны SCP-2085, оба объекта должны быть устранены.

SCP-2085 следует кормить исключительно жидкой пищей, из-за специфических особенностей, описанных в общих чертах в Документе 2085-MED.

Все субъекты SCP-2085-A должны содержаться в отдельных модифицированных камерах сдерживания гуманоидных форм жизни типа 05. По всему участку содержания должны быть расставлены блокираторы беспроводной связи, чтобы не позволить субъектам общаться друг с другом. Субъектам SCP-2085-A следует вводить успокоительное и тем или иным способом ограничивать их свободу передвижения перед тем, как выводить из камер содержания, или если возникнет необходимость войти в камеру содержания по определенному поводу.

**Описание:** SCP-2085 - мужчина неопределенной национальности в возрасте 40-55 лет, ростом 1.7 м и весом 68 кг. Состояние здоровья SCP-2085 крайне тяжелое, что вызвано дефицитом витамина D (удалось предотвратить благодаря изменению рациона питания), острой лучевой болезнью (симптомы указывают на то, что субъект по крайней мере три раза получил дозу облучения ~2 Гр) и постоянными тяжелыми эрозивно-язвенными поражениями кожи. SCP-2085 бегло говорит на английском языке и обычно охотно идет на контакт с сотрудниками. SCP-2085 постоянно носит скафандр модели S1035 ACES, поверх которого часто надевает банный халат и остроконечный фетровый колпак красного цвета, похожий на шляпу стереотипного &#34;сказочного волшебника&#34;. Было принято решение не изымать эти предметы у SCP-2085, чтобы субъект и дальше оставался лояльным Фонду.

Тело SCP-2085 было подвержено значительным кибернетическим и генетическим модификациям, среди которых следует отметить следующие:

• Адаптация желудочно-кишечного тракта для жидкого питания. Входное отверстие пищевода и отверстие для удаления отходов жизнедеятельности выведены из скафандра наружу.
• Модификации кожи для регуляции потоотделения и уменьшения повреждений при трении из-за постоянного ношения скафандра.
• Модификация сальных и потовых желез, которая позволяет вырабатывать искусственную биопленку, способствующую регенерации кожи. Эта биопленка также придает телу SCP-2085 стойкий аромат мяты.
• Замена 11 недостающих пальцев.
• Механизмы сдерживания SCP-2085-1.

Обратитесь к Документу 2085-EXP за более подробной информацией, касающейся всех известных модификаций.

Предполагается, что данные модификации производились в течение длительного промежутка времени и независимо друг от друга. Например, большая часть деталей механизмов сдерживания SCP-2085-1 неоднократно подвергалась модификациям или ремонту, а три пальца на левой руке SCP-2085 имеют различный внешний вид и качество исполнения. Согласно заявлениям SCP-2085, самые первые и старые имплантаты были установлены в 2010 году, а самые новые - за три недели до момента постановки на содержание.

SCP-2085-1 - волокнистая масса углеродных наноматериалов, способных к движению и саморепликации, находящаяся в грудной клетке SCP-2085, от которой идут выросты, проникающие в печень, поджелудочную железу, желчный пузырь, спинной мозг и левое легкое. Росту SCP-2085-1 и поглощению ею тканей тела SCP-2085 препятствуют различные сдерживающие имплантаты, которые разрывают связи между выростами и контрольными узлами, а также противостоят процессу репликации.

Какой была бы скорость репликации SCP-2085-1, не будь этих механизмов сдерживания, неизвестно: периоды активности SCP-2085-1 в среднем происходят один раз в три месяца. Процесс длится в течение максимум пятнадцати минут и вызывает у SCP-2085 сильную боль. SCP-2085 утверждал, что может общаться с SCP-2085-1 во время этих периодов активности, хотя данное заявление пока не было подтверждено или опровергнуто.

SCP-2085-A - группа из пяти киборгизированных женщин-японок, каждой было присвоено обозначение SCP-2085-А-1...5. Субъекты SCP-2085-A генетически идентичны, имеют рост от 1.9 м до 2 м и вес 70-95 кг. Считается, что различия в росте и весе были вызваны процессом киборгизации. Субъекты бегло говорят на японском, китайском (мандаринский и кантонский диалекты), корейском, русском и английском языках и в большинстве случаев отказываются контактировать с сотрудниками Фонда. За период с момента постановки на содержание по ██.██.2013 SCP-2085-A предприняли восемь попыток к бегству, которые, однако, оказались безуспешными. В частности, пять из восьми попыток побега были предприняты SCP-2085-А-4. После ██.██.2013 субъекты больше не пытались нарушить условия содержания.

Как и у SCP-2085, тела SCP-2085-А были подвержены различным кибернетическим и генетическим модификациям, среди которых следует отметить следующие:

• Генетические вставки, которые придали субъектам сходство с кошками (//Felis catus//). Субъекты имеют кошачьи уши, хвосты и схожий окрас волос. Хвосты являются подвижными и могут хватать и удерживать небольшие предметы.
• Цепкие подушечки, расположенные на руках и ногах.
• Втяжные когти в пальцах.
• Глазные имплантаты, включающие в себя прибор теплового видения, систему HUD (Heads-Up Display) и записывающее оборудование.
• Углеродное нановолокно в составе мышечной ткани и укрепленный эндоскелет
• Гарнитура для беспроводной связи с доступом в локальную тактическую сеть.
• Железы, способные вырабатывать измененные феромоны и вещества, обладающие болеутоляющими свойствами, а также усиливающие сенсорную восприимчивость.

Технологически имплантаты SCP-2085-A выглядят более совершенными по сравнению с теми, которыми обладает SCP-2085, и не имеют признаков ремонта с момента установки. Имплантаты также имеют одинаковый дизайн, что указывает на одного производителя.

Обратитесь к Документу 2085-А-EXP за более подробной информацией, касающейся субъектов SCP-2085-A.

В период с 2010 по 2013 гг. SCP-2085 и SCP-2085-A занимались преступными действиями, в число которых входят: контрабанда, воровство, похищение людей, вымогательство, хранение радиоактивных материалов, корпоративный саботаж, присвоение и растрата чужой собственности, нарушение авторских прав, пиратство, незаконный сбыт наркотических средств и уклонение от уплаты налогов. Указанные действия были почти всегда направлены против преступных группировок. Область активности SCP-2085 включала в себя территорию России, Китая, Японии и Юго-Восточной Азии. Местоположение оперативной базы SCP-2085, если она и существует, неизвестно. Связь с любыми другими преступными группировками не установлена. Все имущество членов группы составляло исключительно то оборудование, которое было обнаружено при них в момент постановки на содержание.

Захват SCP-2085 и SCP-2085-A был осуществлен ██.██.2013 в Коулуне, Гонконг, во время попытки грабежа, направленного против триады Сунъион. Был пущен слух о конфликте между конкурирующими триадами, инициатором которого стала триада 14К.

Примечания: правая рука покрыта татуировками, шрам на лице. Предположительно, является заместителем SCP-2085.[[footnote]] Правка от ██.██.2013: После допросов SCP-2085 и SCP-2085-А-1 выяснилось, что данное предположение является неверным. SCP-2085-А-1 является официальным лидером компании &#34;Черный кролик&#34; согласно исходному уставу. [[/footnote]]

**Первое интервью с субъектом**

&gt;     **Исследователь** ██████: Пожалуйста, назовите свое имя для отчета.
&gt; 
&gt;     **SCP-2085-А-1:** Майор Мотоко Кусанаги[[footnote]] Все субъекты SCP-2085-A называют себя фальшивыми именами, принадлежащими соответствующим персонажам аниме //Призрак в доспехах//, //Триган//, //Outlaw Star//, //JoJo&#39;s Bizarre Adventure// и романа Уильяма Гибсона &#34;Нейромант&#34;. [[/footnote]], представитель компании &#34;Черный кролик&#34;.
&gt; 
&gt;     **Исследователь** ██████: Вы можете объяснить, чем занимается ваша компания?
&gt; 
&gt;     **SCP-2085-А-1:** Мы - частная охранная организация, работаем по найму. А говоря простым языком - делаем все, что прикажут. Охрана, доставка, детские утренники…
&gt; 
&gt;     **Исследователь** ██████: Детские утренники?
&gt; 
&gt;     **SCP-2085-А-1:** Это долгая история, и лучше о ней не вспоминать.
&gt; 
&gt;     **Исследователь** ██████: Понятно. Не могли бы Вы предоставить более подробную информацию касательно этих действий?
&gt; 
&gt;     **SCP-2085-А-1:** Нет. Давайте начистоту: и наша, и ваша организации ходят по грани между законом и беззаконием, и это в лучшем случае. Это очевидно, и доказывать обратное бесполезно. Вы не доверяете нам, и мы, разумеется, не собираемся доверять вам. И если принять это как должное, то лучше будет для нас всех, если каждый пойдет своею дорогой.
&gt; 
&gt;     **Исследователь** ██████: Я боюсь, что это невозможно.
&gt; 
&gt;     **SCP-2085-А-1:** Ну как знаете.

**Протокол интервью от ██.██.2014.**

&gt;     &lt;Начало протокола&gt;
&gt; 
&gt;     **Исследователь** ██████: Спасибо, что согласились на интервью, A-1.
&gt; 
&gt;     **SCP-2085-А-1:** Не спешите с благодарностями. Волшебник явно что-то задумал.
&gt; 
&gt;     **Исследователь** ██████: Откуда Вам это известно?
&gt; 
&gt;     **SCP-2085-А-1:** Мы здесь сидим уже четыре месяца. Скоро он начнет сходить с ума от безделья. Вы уже, вероятно, видите первые признаки. Он становится малообщительным, избегает вопросов, действует непредсказуемо, ходит туда-сюда по комнате от скуки.
&gt; 
&gt;     [Складывает руки на груди]
&gt; 
&gt;     Скажу прямо. У меня и моих сестер есть определенные желания, и Волшебник не исключение. Желания стоят больших денег. Если сидеть сиднем, деньги на голову не свалятся. А четырех месяцев уже с лихвой достаточно для того, чтобы шарики начали заезжать за ролики, а планы - отставать от графика. Нет, я, конечно, терпеливая женщина, я могу подождать, но вот Волшебник... Чем дольше он сидит в этой дыре, тем больше вероятность того, что он рано или поздно начнет изображать супергероя и задумает хитрый план, чтобы вырваться на свободу. Голову даю на отсечение.
&gt; 
&gt;     **Исследователь** ██████: Как Вы думаете, что он может предпринять?
&gt; 
&gt;     **SCP-2085-А-1:** Какую-нибудь тупость. Очевидную, ужасную тупость, которая бросится всем в глаза, а потом даст ему же по зубам. В таком состоянии он сам для себя представляет куда большую опасность, чем кто-либо еще.
&gt; 
&gt;     **Исследователь** ██████: Мы усилим меры охраны.
&gt; 
&gt;     **SCP-2085-А-1:** Спасибо. И, если можете, скажите ему, что у нас все хорошо. И еще, что &#34;во всем виноваты кексики&#34;.
&gt; 
&gt;     **Исследователь** ██████: Пардон?
&gt; 
&gt;     **SCP-2085-А-1:** А, не обращайте внимания. Так, просто шутка между нами.
&gt; 
&gt;     &lt;Конец протокола&gt;

██.██.2014: После анализа информации, полученной в ходе интервью с SCP-2085-А-1, и наблюдений за поведением SCP-2085, директором Зоны ██████████ было принято решение об усилении охранных мер в отношении SCP-2085.

Примечания: Охотно идет на контакт с сотрудниками Фонда и с готовностью отвечает на вопросы. Однако, любит преувеличивать и часто отходит от темы разговора: точность заявлений сомнительна. Пока неизвестно, является ли предоставляемая информация заведомо ложной.

**Первое интервью с субъектом**

&gt;     **Исследователь** ██████: Пожалуйста, назовите свое имя для отчета.
&gt; 
&gt;     **SCP-2085-А-2:** Милли Томпсон.
&gt; 
&gt;     **Исследователь** ██████: Можете рассказать мне что-нибудь о том, чем Вы занимались в компании &#34;Черный кролик&#34; до того, как попали сюда?
&gt; 
&gt;     **SCP-2085-А-2:** А сколько у Вас есть свободного времени?
&gt; 
&gt;     **Исследователь** ██████: Столько, сколько Вам понадобится.
&gt; 
&gt;     **SCP-2085-А-2:** Круто. Ну так вот, полетели мы однажды на Камчатку, ну знаете, это такой полуостров в России, где всегда жуть как холодно, и вот, значит, ворвались мы в этот старый советский бункер. А там за тридцать лет никого не было, там одни экстрасенсы жили. Волшебник сумел с ними договориться и выведать у них всю подноготную. Мы потом им всякий левак толкали, но они фишку не просекли до тех пор, пока мы не начали стрелять …
&gt; 
&gt;     [SCP-2085-А-2 говорила без умолку в течение двух часов и пятидесяти трех минут. Она рассказала о следующих происшествиях: рейд на запечатанный советский бункер, который, предположительно, принадлежал Отделу ГРУ &#34;П&#34; (подтверждено), разоблачение украинской преступной группировки, занимавшейся сексуальным рабством (подтверждено, но представителям правоохранительных органов неизвестно о связи SCP-2085 с этим событием), череда рейдов в Сан-Франциско, совершенных в обличье работников службы доставки пиццы (не подтверждено), и объявление SCP-2085-А-4 королевой Таиланда (не подтверждено).]

**Первое интервью с субъектом**

&gt;     **Исследователь** ██████: Пожалуйста, назовите свое имя для отчета.
&gt; 
&gt;     **SCP-2085-А-3:** Эйша Клан-Клан.
&gt; 
&gt;     **Исследователь** ██████: Что Вы можете рассказать мне об одной особенности Вашего друга Волшебника?
&gt; 
&gt;     **SCP-2085-А-3:** А, Вы, наверное, про Рыжика. Это… скажем так, не очень приятная штука. Волшебник не любит о нем говорить, не хочет ставить эту проблему во главу угла, чтобы мы не беспокоились. Но мы знаем, что надо делать в том случае, если эта штуковина начнет безобразничать.
&gt; 
&gt;     **Исследователь** ██████: И что же вы предпринимали?
&gt; 
&gt;     **SCP-2085-А-3**: Мы приносили ему набор инструментов, и если было надо, оказывали дополнительную помощь, когда он попросит. Обычно он сам справляется, но иногда нуждается в посторонней помощи.
&gt; 
&gt;     **Исследователь** ██████: Вы можете рассказать мне что-нибудь о своих сестрах?
&gt; 
&gt;     **SCP-2085-А-3:** Хмм, нет. Вряд ли. Каждая из них себе на уме.
&gt; 
&gt;     **Исследователь** ██████: Хорошо. Тогда не могли бы Вы рассказать подробнее об этой особенности Волшебника?
&gt; 
&gt;     **SCP-2085-А-3:** Волшебник говорит, что Рыжик с ним разговаривает, шепчет ему всякие жуткие вещи, когда начинает расти. Говорит, что вначале сожрет его, а потом всех остальных. Я не знаю, правда ли оно умеет говорить, но знаете, я думаю, что оно правда разговаривает, хотя я и не слышала его голос… не знаешь, чего ожидать от раковой опухоли.
&gt; 
&gt;     **Исследователь** ██████: Вы можете рассказать мне что-нибудь об истории Волшебника? Чем он занимался раньше?
&gt; 
&gt;     **SCP-2085-А-3:** Вряд ли. Когда-то давным-давно он вскользь упомянул, что у него были жена и дети, но с тех пор он никогда не поднимал эту тему. Они, вероятно, думают, что он мертв или сбежал за границу или типа того, и он не контактирует с друзьями или бывшими коллегами по работе. У него и правда ничего не осталось из прошлой жизни, теперь мы - его семья.

**Заявление, сделанное SCP-2085-А-3, ██.██.2014:**

&gt;    Чего вы от нас хотите?
&gt; 
&gt;     Несколько месяцев я не видела солнца. Несколько месяцев я не видела своих сестер. Несколько месяцев я не видела Волшебника. Я даже не могу поговорить с ними. Я даже не знаю, живы ли они или нет, и мне больнее думать о том, что они живы, чем о том, что они мертвы.
&gt; 
&gt;     Чего вы от нас хотите? Вы хотите забрать наши глаза, кости и эти железки? Возьмите их. Возьмите всё, мне безразлично. Ослепите нас и покалечьте наши тела, но, даже будучи слепыми калеками, мы будем свободны. Если вы хотите, чтобы мы молили вас о пощаде, ползая в грязи и говне, мы готовы пойти на это.
&gt; 
&gt;     Вы пытаетесь наказать нас? Вы пытаетесь наказать нас за убийство убийц? Вы пытаетесь наказать нас за воровство у воров? Вы пытаетесь наказать нас за то, что мы пытались сделать этот мир чуточку лучше?
&gt; 
&gt;     Возможно, этого вы и хотите. Все эти люди, наркобароны, сутенеры, ростовщики, мафиози, маньяки, головорезы, гопники и прочие преступные отродья, которые ставят своей целью разрушение надежд простых людей и строят свои империи на их трупах, слеплены //из того же теста//, что и вы. Вы просто научились быть вежливыми, одеваться в лабораторные халаты, говорить &#34;пожалуйста&#34; и &#34;спасибо&#34; и изображать из себя достойных людей. Вы улыбаетесь, вы притворяетесь, вы кормите нас три раза в день, разрешаете нам спать и читать книжки, и вы считаете, что будет правильным держать нас тут, как зверей в клетках или кукол на полке шкафа.
&gt; 
&gt;     Кто я для вас? Неужели для вас я не человек?
&gt; 
&gt;     Узрите же. Все, чем мы занимались, пошло коту под хвост, и мы закончили там, где начали. Просто животные в клетках, симпатичные женщины в коробках.
&gt; 
&gt;     Мы собирались улететь в космос. Мы хотели построить космический корабль, и вшестером улететь в небеса, чтобы посмотреть на мир сверху вниз, и тогда мы бы были победителями. Мы бы смеялись и радовались, и кричали вниз “У нас получилось! Мы, блядь, крутые перцы!”, и в этот самый миг мы были бы абсолютно свободны. Мы были бы живы. И мы могли бы показать всем, что все хорошо, что они тоже могут быть свободны, что они могут жить. Мы помогли бы им. И теперь … ничего.
&gt; 
&gt;     Чего вы от нас хотите? Что мы сделали?

**Инцидент SCP-2085-А-4-11:** ██.██.2013 - SCP-2085-А-4 согласилась предоставить видеозаписи, касающиеся действий группы в прошлом, в обмен на отмену ограничений, наложенных на нее после многочисленных попыток к бегству. Предложение было принято: однако, принимая во внимание поведение SCP-2085-А-4 во время содержания, было решено предоставить доступ к файлу сотруднику класса D через изолированную локальную сеть на случай наличия вирусных, меметических или информационных угроз.

Предоставленный файл назывался Пожрите_говна_ослоебы.avi и представлял собой слайд-шоу из различных изображений фекальных масс длиной 46 минут 34 секунды, сопровождаемое зацикленной русской народной песней “Коробейники” в исполнении Ансамбля песни и пляски Российской армии. Файл также содержал звуковую информационную угрозу однократного действия, которая вызвала у просматривавшего видеозапись сотрудника класса D анафилактический шок и экссудативную диарею. Сотрудник класса D умер спустя четыре минуты после просмотра видеозаписи. Файл позже был удален без инцидентов.

Ограничения, наложенные на SCP-2085-А-4, остались в силе.

**Приложение-02:** Протокол интервью, проведенного ██.██.2013.

    
&gt; &lt;Начало протокола&gt;
&gt; 
&gt;     **Исследователь** ██████: SCP-2085, не могли бы Вы ответить на несколько вопросов?
&gt; 
&gt;     **SCP-2085:** Ась? Ах. Да. Хорошо. Секундочку.
&gt; 
&gt;     [SCP-2085 надевает банный халат и колпак волшебника, подвигает стул к окошку комнаты для проведения интервью и садится]
&gt; 
&gt;     **SCP-2085:** Итак, продолжаем разговор.
&gt; 
&gt;     **Исследователь** ██████: Хорошо. Во-первых, мы хотели бы узнать больше о вашей прошлой жизни: как вас зовут, где вы родились, короче, самая основная информация.
&gt; 
&gt;     **SCP-2085:** Ну … я - космический волшебник, прилетел из космоса.
&gt; 
&gt;     **Исследователь** ██████: Вряд ли это как-то нам поможет, SCP-2085.
&gt; 
&gt;     **SCP-2085:** Послушайте, это не суть важно. Я - самый обычный человек, обычнее некуда. Представьте себе, что у Ивана Иваныча и Марьи Ивановны Ивановых родился ребенок, вот я и был бы этим ребенком.
&gt; 
&gt;     **Исследователь** ██████: Очень хорошо. Коли с этим вопросом уяснили, тогда позвольте расспросить Вас о Ваших помощницах.
&gt; 
&gt;     **SCP-2085:** Вы о девочках? Они ведь лучшие из лучших, не так ли? Вы не поверите, из какой жопы они меня вытащили. Было это в Москве, когда...
&gt; 
&gt;     **Исследователь** ██████: Мы можем поговорить об этом в другой раз. Меня больше интересуют обстоятельства вашей встречи.
&gt; 
&gt;     **SCP-2085:** [Вздыхает] Вот сейчас начнется самое интересное. В те времена у меня была черная полоса в жизни. Я бегал туда-сюда, пытался разобраться как-то с этой хренью, [хлопает себя по груди] задавался вопросом, есть ли у меня цель в жизни или же мне пора заворачиваться в простыню и ползти на кладбище. Еще связался с этими типами, которые торговали из-под полы имплантатами. Один из них, как оказалось, делал имплантаты на заказ для всяких важных начальствующих дядек, которые хотели нарастить себе мышцы, или для богатых извращенцев, которые искали себе новые игрушки для секса. Пришел я в клинику, чтобы мне там поставили новые детали, и вот, когда операция уже началась, БАБАХ! Среди огня и дыма появляются они, с пушками наперевес. И пришлось мне удирать с разрезанной нараспашку грудиной, потому что когда японская женщина-терминатор ростом под два метра проламывает стену собственным телом, остается только дать по тапкам. После была долгая череда переделок, мы встречались, расходились, снова встречались, в нас стреляли всякие нехорошие парни, мы стреляли во всяких нехороших парней, мы много раз спасали друг другу жизни, [шепотом] хотя в основном это они меня вытаскивали из полнейшей задницы [возвращается к обычной манере речи], потом украли лодку и рванули на всех парах в Японию.  
&gt; 
&gt; В первую же ночь после побега мы на скорую руку накатали устав компании &#34;Черный кролик&#34;, тут же на лодке. Это была их идея, меня же они потащили за собой из-за моего природного обаяния. Хотя я вряд ли бы им мог чем-то пригодиться. Но тогда, когда мы обсуждали детали будущего дела, ко мне пришло вдохновение. Ну знаете, как говорят, &#34;такое бывает раз в жизни&#34;. Они стойко переносили все передряги, в которые их кидала жизнь. И я знал, что тоже так смогу. И я так и сделал. Я уже не был простым парнем, который помирал от какой-то раковой опухоли в груди: Я был Космическим Волшебником.
&gt; 
&gt; [Пауза]
&gt; 
&gt; Вот так мы и подружились. Не знаю даже, что бы я без них делал. Наверно, подох бы давным-давно. Надеюсь, вы с ними там хорошо обходитесь.
&gt; 
&gt; **Исследователь** ██████: Не сомневайтесь.
&gt; 
&gt; **SCP-2085:** Это хорошо.
&gt; 
&gt; **Исследователь** ██████: Вы могли бы рассказать больше о существе, которое живет внутри Вас?
&gt; 
&gt; **SCP-2085:** А, Вы про Рыжика. Это долгая история.
&gt; 
&gt; **Исследователь** ██████: Времени у нас достаточно.
&gt; 
&gt; **SCP-2085:** Все равно, буду краток. Как бы сказать попроще, эта штука, Рыжик, это моя противоположность. Ну как злой брат-близнец. Несколько лет назад он упал с неба на метеорите. У Рыжика не осталось надежды, у него нет желаний, все, на что он способен - это прицепиться, как пиявка, и ждать. Рыжиком движет лишь отчаяние, таким образом, любой человек, у которого есть надежда и желания, для него - лютый враг. Вот и вся недолга.
&gt; 
&gt; **Исследователь** ██████: Хмммм. И последний вопрос: почему вы носите этот костюм?
&gt; 
&gt; **SCP-2085:** Этот то? А все просто. Это - символ. Костюм супергероя. Он помогает людям верить, потому что чаще всего в символы и знаки легче верить, чем в людей. Мир не хочет, чтобы люди верили в людей, таким образом, им приходится довольствоваться символами.
&gt; 
&gt; Ну вот посмотрите на детей, играющих на детской площадке. Они видят мир вокруг себя, изучают его со всех сторон, а затем говорят &#34;Нет, мир, иди в задницу, я сделаю иначе, я //стану// кем-то другим&#34;. Они не будут смеяться над космическими волшебниками и кошкодевочками-киборгами, потому что они хотят //быть// космическими волшебниками и кошкодевочками-киборгами. Они построят космические корабли и полетят на Луну, и ничто не посмеет встать у них на пути. Но вот они вырастают и понимают, что мир стоит на разрушенных мечтах. Они отдают свои мечты миру ради места в большом механизме, и мир приказывает им построить коробку. Они запирают себя в коробке и сидят там до самой смерти, и коробки будут множиться до тех пор, пока Вселенная не исчезнет. Вот против этой коробки и боролись девочки. Против этой коробки боролся и я. Мы собираемся быть такими, какой могла быть остальная часть мира, делать то, что могла делать остальная часть мира, собрать все мечты и вернуть их людям. Если нам придется замарать руки, пусть будет так. Мир нечист, и нам придется мириться с этим до тех пор, пока мы не сможем сделать его лучше. Мы собираемся напомнить миру, что значит жить, не будучи скованным коробкой.
&gt;
