[[include component:image-block name=SCP-067-UA| caption= Екземпляр SCP-067-UA.| width= 300px]]
**Об&#39;єкт №:** SCP-067-UA

**Клас об&#39;єкта:** Безпечний

**Особливі умови здержування:** Захоплені екземпляри об&#39;єкта мають зберігатися у Сховищі для малоцінних аномальних предметів Зони ██. Для недопущення випадкового прояву аномального ефекту, їх слід зберігати у закритому положенні, з зафіксованими жорсткими скобами кільцями та лезами; зняття скоб допускається лише в експериментальних або виробничих цілях, після завершення транспортування відповідного екземпляру до заздалегідь санкціонованого місця. До роботи з об&#39;єктом допускається лише персонал чоловічої статі (окрім персоналу класу D).

**Опис:** SCP-067-UA позначає 250[[footnote]] Наразі на баланс Фонду вдалося встановити 221 екз. [[/footnote]] сталевих бандажних ножиць, випущених заводом [ВИДАЛЕНО] двома партіями у січні 2022 року. На зовнішній стороні ніжки сплющеного леза кожного з них великими літерами витравлено напис: «A. ROSTFREI».

Основний аномальний ефект об’єкта проявляється за --контакту його робочого полотна зі шкірою-- розрізання ним будь-якого текстильного полотна, що перебуває хоча б у частковому контакті зі шкірою фертильної особи жіночої статі, і полягає у негайному апоптозі її незапліднених ооцитів. Фагоцитоз апоптичних тілець при цьому відбувається як звичайно, й нагромадження мембранних везикул не становить загрози для життя та здоров’я суб’єктки.

Запліднені ооцити, за наявності в тілі, реагують інакше, не відмираючи та продовжуючи розвиватися у порядку ембріогенезу. Перше відхилення від нормальності спостерігається вже на стадії бластуляції та проявляється в значно уповільнених темпах зменшення величини мітотичного індексу. Це, своєю чергою, призводить до утворення більшої та щільнішої бластули. Під час гаструляції, більша частина надлишкової маси бластули розподіляється між ектодермою та ентодермою, на стадії органогенезу призводячи до утворення більш розвиненої, ніж у нормальних плодів, центральної нервової системи, та нехарактерної для людського тіла секреторної залози грушеподібної форми, що виділяє потужний комплексний ібогаїно-подібний психоактивний індол-алкалоїд[[footnote]] Спроби штучного синтезу речовини успіху наразі не досягли. [[/footnote]]. Відхилень зазнає й розвиток зародкових оболонок: амніон формується атипово щільним, з товстою серозною оболонкою; хоріон -- твердим, з щільним прошарком розгалужених ворсинок у місці контакту з слизовою оболонкою матки й відповідно збільшеною децидуальною її частиною; алантоїс зазвичай залишається малорозвиненим, у порівнянні з нормальними ембріональними зразками. Таким чином плід розвивається до дев&#39;ятнадцятого тижня, після чого його розвиток зупиняється; натомість відбувається подальше затвердіння амніотичного мішка, який поступово втрачає прозорість, доки не досягає каменеподібної консистенції. У такому стані плід може перебувати невстановлено довго[[footnote]] Плід D-284/67, виключеної з ротації на період експерименту, не демонструє будь-яких змін вже протягом 665 днів. [[/footnote]], отримуючи харчування з організму ураженої суб&#39;єктки. У разі смерті суб&#39;єктки-носія чи відділення плоду від її тіла, хоріон (або його залишки) поступово атрофується[[footnote]] Фондом було підтверджено можливість трансплантації плоду щонайменше на другий день після смерті первинного носія. [[/footnote]], зливаючись з амніоном й запечатуючи плід, де він продовжує життєдіяльність, допоки не вичерпує запас поживних речовин у навколоплідних водах. Порушення цілісності результівної шкаралупи, рівно як і видалення аномальної секреторної залози на будь-якій стадії розвитку, у всіх випадках призводили до загибелі плоду.

Якщо вплив об&#39;єкта здійснюється після утворення бластули, нестача надлишкової клітинної маси при формуванні зародкових листків призводить до зміни характеру трансформації. Майже вся бластосфера виділяється в ектодерму та ендодерму, у зв&#39;язку з чим тіло плоду є маловираженим, окрім центральної нервової системи та позазародкових органів. Затвердіння амніона й припинення росту зародку при цьому відбуваються значно раніше, на восьмому-дев&#39;ятому тижні від зачаття; водночас, хоріон розвивається у звичайному для аномалії вигляді, а жовтковий мішок набуває особливого розвитку, накопичуючи надлишкові поживні речовини з материнського організму. На дев&#39;ятнадцятий-двадцятий тиждень вагітності, мішок розростається настільки, що  починає упиратися в ендометрій матки й подразнювати його, що, у поєднанні з подальшим ростом мішка, неминуче призводить до викидня. Поза утробою материнського організму хорініс швидко атрофується, зливаючись з амніоном, а жовтковий мішок покривається тонкою білковою плівкою, ймовірно покликаною захистити його від негативного впливу навколишнього середовища. В залежності від прикінцевого розміру мішка, він може підтримувати життєдіяльність плоду від кількох днів[[footnote]] За хірургічного видалення плоду на ранніх стадіях. [[/footnote]] до кількох місяців[[footnote]] За продовження перебування плоду в материнському організмі шляхом застосування імунодепресантів. [[/footnote]]. Біопсія нервової системи плоду на будь-якому етапі демонструє, що частина нейронів зазнає атипового збільшення за рахунок цитоплазми, де активно відбувається синтез дофаміну.

Вплив аномалії на більш пізніх етапах пренатального розвитку є нерівномірним, й у 87% випадків призводить до викидня чи антенатальної смерті у зв&#39;язку із некоректним формуванням життєво важливих органів, або імунної реакції материнського організму через некоректну структуру трофобласту чи порушення секреції сиалумуціну (CD164). Якщо плід формується життєздатним і переживає народження, подальший розвиток дитини характеризується стійкими патологіями секреції й рецепції дофаміну і серотоніну, що призводить до підвищеної тривожності, агресивності, маніакальних станів, глибоких депресивних розладів, а також слухових та зорових галюцинацій. Медикаментозна терапія має обмежений ефект і може сприяти інтеграції таких суб&#39;єктів до суспільства, однак, у зв&#39;язку із дорожнечею, її застосування рекомендується лише для лікування уражених серед цивільного населення, що мають перебувати під регулярним моніторингом.
