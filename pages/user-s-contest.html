財団では、大々的に行われているコンテストの他、個人が著者ページにて開催している小規模コンテスト、ミニチャレンジが幾つか存在します。何のメリットもありませんが、これと言って特別なレギュレーションがある訳でもなく、純粋な「お遊び」として開催されています。

しかし、調べても中々出て来る代物でもない為、今回、掲載許可を頂けたコンテスト・チャレンジをこちらで纏めてご紹介します。

SCP財団のサイトルール上は、サイトメンバーなら誰もがコンテストを主催する事が出来ます。何か企画を温めてらっしゃる方もいるでしょう。ですが、コンテストの開催は敷居が高い物。そんな時に小規模コンテストは、自らの企画を手軽に試せる他、実際のコンテストを開催する際&#34;どんな企画なら関心を持ってもらえるのか&#34;等様々な参考となる情報が得られる場となります。その為、コンテストを開催したいと思っている方は、是非小規模コンテスト・チャレンジに挑戦してみるべきでしょう。現在開催されている記事の大雑把な分類、及び開催方法についてもご紹介します。

チャレンジに参加される際には、本エッセイのディスカッションや著者ではなく、各コンテスト・チャレンジの主催者様にご連絡をお願いします。
　
　
　
+ 画像チャレンジ
記事に使って欲しい画像を用意し、それを使用した記事を募集します。世の中には素晴らしい画像が数多存在する為、「この画像SCPっぽいけど自分では記事に出来ない！」という時に募集すると良いでしょう。

注意点として、画像は自前、パブリックドメイン、CC 0、CC BY-SA 3.0のいずれかであるべきでしょう。また、クレジットも同時に書いておかなければ、その画像を使用したい方が利益関係を調査しなければいけなくなります。

+ タグチャレンジ・コンテスト
特定のタグを指定し、それを用いた記事を募集します。

チャレンジの場合には、「このタグを使って記事を書いてみろ！」という内容になります。従って、組み合わせが非常に困難であると思われるタグ複数、或いは殆ど記事に用いられていないタグを指定するべきでしょう。ただし、余りにも難し過ぎると誰も挑戦してくれなくなり、ただリソースを埋めるだけになってしまいます。

コンテストの場合には、指定したタグを用いた記事間で評価を争う事になります。例があった方が参加し易い為、自ら該当記事を投稿しておいても良いかも知れません。自分が優勝してしまっても良いでしょう！
　
　
　
++ タグチャレンジ！

**開催場所:** [*http://ja.scp-wiki.net/author:apple3 ただの果樹園]

**開催概要:** [[*user apple3]]氏主催の、ランダムに生成されたオブジェクトタグ一つ、アトリビュートタグ三つを用いて記事を作成するチャレンジです。

[[*user apple3]]氏と[[*user C-take]]氏の共同開発によるタグ出力機能が、スイッチが押される度に完全にランダムな四つのタグを出力します。その為、余りにも難し過ぎる組み合わせが出たらすぐに再試行出来るのも魅力です。

「次にどんなオブジェクトを書こう？」と考えている人向けと書かれていますが、寧ろ既存のアイディアを発展させる為に組み合わせて使用している方もいるそうです。

以下、タグ出力のソースをお借りしてみました。

[[html]]
&lt;center&gt;

&lt;!--以下、タグチャレンジ用--&gt;

&lt;!-- ↓複数タグ検索システムで使っているタグリスト　--&gt;
&lt;script type=&#34;text/javascript&#34; src=&#34;http://ja.scp-wiki.net/tag-search/code/1&#34;&gt;&lt;/script&gt;
&lt;script type=&#34;text/javascript&#34;&gt;
var TagList = new Array();//←タグのリストを作る これが配列
var AttributeTagList = new Array();//←タグのリストを作る これが配列
//↓ページが読み込まれたら、カッコの右側に書かれた関数を動かすという命令です
document.addEventListener(&#34;DOMContentLoaded&#34;,setupTagList);
 
//ランダムタグ画面を作る準備です
function setupTagList(){
    AddTagList(FirstCategory[&#34;オブジェクトクラス&#34;],TagList);//オブジェクトクラスを格納
    AddTagList(AttributeCreature,AttributeTagList);//生物のアトリビュートタグからタグを取得する
    AddTagList(AttributeScience,AttributeTagList);//科学のアトリビュートタグからタグを取得する
    AddTagList(AttributeOthers,AttributeTagList);//その他のアトリビュートタグからタグを取得する
    document.getElementById(&#34;RandomTagSpace&#34;).style.display = &#34;block&#34;;//ボタンを表示します
}
 
//タグリストを作る関数
function AddTagList(AssociativeArray,Container){
    for(var i in AssociativeArray){
        if(typeof(AssociativeArray[i]) == &#34;string&#34;){
            //複数タグ検索システムのタグリストで現在検索している項目が
            //タグ名ならば、こちらのタグリストにタグを記入します
            Container.push(i);
        }else{
            //現在検索している項目が更に細かい項目のリストであるならば、
            //その項目に対してこの関数を動かします。これを再帰処理と言います
            AddTagList(AssociativeArray[i],Container);
        }
 
    }
}
 
//タグを表示する関数
function getRandomTag(){
 
var result = &#34;&#34;;
    //配列の変数名の後に.lengthとつけると配列に入っている項目の数を取得できます
    var ListNumber = Math.random() * TagList.length;
    //ランダムで返ってきた数字を整数にします
    ListNumber = Math.floor(ListNumber);
    //上記で取得した番号の項目（タグ）を表示します
    result += TagList[ListNumber];
    var CoppyAtributeList = AttributeTagList.concat();
//1度に出すアトリビュートの数を変更する場合は下のi &lt; 3の数字を変更してください
for(var i = 0;i &lt; 3;i++){
 
    ListNumber = Math.floor(Math.random() * CoppyAtributeList.length);
    result += (&#34; &#34; + CoppyAtributeList[ListNumber]);
    CoppyAtributeList.splice(ListNumber,1);
}
    document.getElementById(&#34;showTagSpace&#34;).innerHTML = result;
}
 
&lt;/script&gt;
&lt;!-- ↓ボタンを出したり引っ込めたりする要素 --&gt;
&lt;div style=&#34;display:none;&#34; id=&#34;RandomTagSpace&#34;&gt;
    &lt;button onclick=&#34;getRandomTag()&#34;&gt;タグチャレンジ！&lt;/button&gt;
    &lt;!-- タグを表示するスペース　--&gt;
    &lt;div id=&#34;showTagSpace&#34; style=&#34;width:80%;height:50px;border:solid #EEE 2px;&#34;&gt;
    &lt;/div&gt;
&lt;/div&gt;

+ VSコンテスト
同条件下で投稿された主催者と参加者の記事の評価を競います。その為、主催者の記事が低評価削除されてしまうと、無条件で参加者の勝利となります。

VSコンテストは主催者の記事がかなりの評価を得られる事が大前提となる為、かなりの上級者以外は推奨されません。

自信のある記事が完成した後、該当する条件を設定して開催する事も可能です。ただし、高評価が確定してからVSコンテストの準備をするのは卑怯なのでやめましょう。

+ 条件付きチャレンジ
主催者が条件を提示し、それに合致する記事を募集します。先述のタグチャレンジも広義にはこれに含まれます。

現在までに「見出し指定」、「テーマ指定」、「オブジェクトの形状指定」、「登場人物指定」等が確認されています。テーマが一見出来そうで難しい、という内容であればある程参加者を集められると思います。初見で難しそうでは中々話題にならず、簡単過ぎてはかえって挑戦しようという意欲が湧かないからです。

「こんな記事が見てみたい」という知的欲求を満たす為や「この条件、自分以外ならどう対処するだろう？」という学びの為に開催すると、その目的を満たす事が出来るでしょう。
　
　
　
++ オブジェクトクラスマスター

**開催場所:** [*http://ja.scp-wiki.net/author:chuukunn 霧原研究員の人事ファイル]

**開催概要:** [[*user chuukunn]]氏が開催するコンテスト。

オブジェクトクラスに着目した一風変わった内容となっております。使用したオブジェクトクラス、オブジェクトクラス変更及び変更の原因となった出来事により得点を加点・減点、その最終的な得点を競います。

例えば、『Safeオブジェクトが収容違反インシデントによりKeterに再分類された。』という記事の場合、
・最終的にKeterなので+1点
・Safe→Keterなので+2点
・収容違反の発生による変更なので+1点
の計4点がこの記事の最終的な得点となります。

加点・減点基準が厳格に定められているので、是非直接確認してみて下さい。
