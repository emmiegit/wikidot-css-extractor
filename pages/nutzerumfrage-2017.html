++ Abschnitt 14: Verbesserungsvorschläge

//„Wenn du eine Sache im Wiki ändern könntest, die nicht in den anderen Fragen behandelt wird, was wäre das? (bitte fasst euch kurz)”//

@@@@

[[collapsible show=&#34;+ Antworten vom Team&#34; hide=&#34;- Antworten vom Team&#34;]]

&gt; Mehr Userzuwachs.
Damit wir das erreichen, wollen wir mit dieser Umfrage mehr über unsere bereits vorhandene User wissen, um den Aufenthalt im Wiki/Chat angenehmer zu gestalten.

&gt; Mich eine GoI schreiben lassen!
Um eine GoI oder ein Kanon zu schreiben, braucht man zuerst 5 veröffentlichte SCP-Artikel. Arbeite hart und vielleicht kannst du schon bald eine Interessengruppe schreiben.

&gt; Nun ich finde man sollte aufpassen dass manche neuen Geschichten das SCP-Universum nicht zu stark beeinflussen. Z.B bin ich kein Freund von den Geschichten die die Zukunft vorhersagen. Davon gäbe es bereits 2 Interessengruppen/Geschichten.
Jedem Autor steht es frei das zu schreiben, was er im Kopf hat. Wenn es einer Person nun nicht gefällt, kann man auch nichts machen. Allerdings sei darauf hingewiesen, dass das SCP-Universum keinen definitiven Kanon hat. Was also passiert und was nicht entscheidet jeder für sich selbst.

&gt; Wo ist meine Säge!?
Ich leite Sie diesbezüglich herzlich zu Dr. Ore um. Wenn Sie es möchten, können Sie einen Termin ausmachen.

 //Oh, was zum...// - Dr. Ore

&gt; Einsteiger-Freundlichkeit
[[[guide-for-beginners|SCP-Guide für Anfänger und Neueinsteiger]]]; [[[how-to-write-an-scp |Wie schreibt man ein SCP?]]]

&gt; Ich würde die Startseite noch geheimnisvoller gestallten.
Wir halten uns hier (mit einigen Änderungen) so gut es geht an das Original im EN-Wiki. Vorschläge bzgl. Wiki-Design sollten eher an das EN-Wiki gerichtet werden.

&gt; Einfachere Handhabung der Artikelkreation.
Zwar ist es nicht wirklich schwer eine neue Seite zu erstellen, allerdings wird demnächst womöglich ein Modul erstellt das dies erleichtert.

&gt; Härteres Feedback.
Für mehr/härteres Feedback braucht man mehr Leute die Feedback geben. Wir laden hierzu alle User herzlich dazu ein Feedback zu den Artikeln im Kritik-Forum abzuliefern.

+ Konsequenzen
Folgende Änderungen wurden auf Basis dieser Umfrage beschlossen und werden in Kürze umgesetzt:

* Wir wollen die Zusammenarbeit mit den Vertonern und anderen Youtubern verbessern, und dafür als ersten Schritt unseren Kanal auf Vordermann bringen.
 * Dazu wird zunächst ein neuer Kanal erstellt (der aktuelle läuft auf Riks Privataccount).
 * Wir führen den Posten des Beauftragten ein: User, die keine Moderatoren sind, aber bestimmte Aufgaben erfüllen.
 * [[*user aschakida]] wird Vertonungsbeauftragte, mit dem Auftrag, Vertonungen in unserem zu erstellenden Kanal einzusortieren und übersichtliche Playlisten zu erstellen. Damit soll unser Kanal eine zentrale Übersicht bieten und den Zuschauern mehr Klarheit, und den Vertonern mehr Publikum verschaffen.
* Es wird ein &#34;Vertonungsbutton&#34; eingeführt, mit dem in Artikeln direkt auf Vertonungen dazu verlinkt werden kann.
* Das Mindestalter im Wiki und im Chat wird auf 14 angehoben. Alle bereits beigetretenen User, die das Mindestalter nicht erfüllen, werden weiterhin geduldet.
* Um die Artikelerstellung zu vereinfachen, wird in verschiedene Hilfe-Seiten ein Artikel-erstellen-Button eingebaut.
* Um im Chat Unterhaltungen mit SCP-Bezug und allgemeine Unterhaltungen zu trennen, wird ein neuer Kanal #scp-universum eingeführt.

Was wir leider nicht umsetzen können, ist ein effizienteres Feedback. Wir sind bereits ausgelastet und können daher das System nicht auf andere Artikelformen ausweiten und das Feedbacksystem zu lockern birgt die Gefahr, dass die Qualität nachlässt. Wir sind allerdings für praktikable Vorschläge offen.</textarea></pre>
