    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1228 – Der Fanclub
**Autor:** [[*user Ryan Mahan]]
**Original:** http://www.scp-wiki.net/scp-1228
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1228

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Foundation-Agenten haben alle großen Internetdienstanbieter zu infiltrieren, um sicherzustellen, dass der zivile Zugriff auf SCP-1228 blockiert ist. Jedes Personal, dass zu Testzwecken auf SCP-1228 zugreift, ist von mindestens einem Forscher zu begleiten und hat sich anschließend einer obligatorischen psychologischen Untersuchung zu unterziehen. //(Der Zugriff auf SCP-1228 außerhalb von Testzwecken ist jetzt streng verboten. Siehe Vorfall 1228-A für weitere Details.)//

**Beschreibung:** SCP-1228 ist eine Website mit der Domain ████████████.com. Jede zur Überwachung von Internetverbindungen genutzte Software stürzt ab, wenn sie auf Verbindungen mit SCP-1228 angewandt wird, daher ist die IP-Adresse unbekannt. Die Domain ist von niemandem registriert, und wenn normalerweise darauf zugegriffen wird, wird normalerweise der Fehler &#34;DNS-Suche fehlgeschlagen&#34; angezeigt. Wenn es jedoch von einer Person mit einer Vorgeschichte kreativer Ambitionen betrachtet wird, erscheint SCP-1228 als die Seite des &#34;Offiziellen Fanclubs&#34; des Betrachters. Obwohl der Inhalt der Website von Person zu Person unterschiedlich ist, erscheinen einige Seiten einheitlich.

* //Wiki:// Umfangreiche Dokumentation der Arbeit des Subjekts. Die Subjekte behaupten normalerweise, dass die aufgelisteten nicht existierenden Titel &#34;etwas sind, was sie schon immer tun wollten&#34;.
 
* //Nachrichten:// Berichte über nicht existierende Ereignisse im Leben des Subjekts. Berichtete Ereignisse sind ausnahmslos positiver Natur, wie z. B. der Gewinn einer bedeutenden Auszeichnung für seine Arbeit. Auch Interviews mit dem Subjekt werden hier oft aufgeführt, wobei das Subjekt normalerweise im Interview erwähnt, dass es froh ist, sich entschieden zu haben, seiner Leidenschaft, statt seinem Karriereweg im wirklichen Leben nachzugehen.
 
* //Foren:// Diskussion des Subjekts und seiner Arbeit. Die Kommentare der Poster sind alle einhellig positiv und loben alles, was das Subjekt hervorgebracht hat. --Um so viele Informationen wie möglich über SCP-1228 zu sammeln, ermutigt die Foundation Subjekte nachdrücklich, selbst in den Foren zu posten.--
 
* //Läden:// Es gibt einen Laden für den Kauf von Waren, die sich auf die Arbeit des Subjekts beziehen, wie T-Shirts, Poster und Figuren. Innerhalb von ██ Stunden nach dem Kauf erscheint an der Adresse des Betreffenden ein nicht gekennzeichnetes Paket mit dem/den betreffenden Produkt(en). Versuche, die Herkunft der Verpackungen und ihrer Produkte zurückzuverfolgen, blieben erfolglos.
 
Nach dem Betrachten von SCP-1228 berichten die Testsubjekte von depressiven Gefühlen, wobei dreißig Prozent kurz darauf einen Selbstmordversuch unternahmen.
 
**Vorfall 1228-A:** Am 17.09.20██ wurde Dr. █████████, der derzeitige Forscher, der SCP-1228 vorsteht, als vermisst gemeldet. █████████, ein aufstrebender Schriftsteller in seiner Jugend, hatte es sich zur Besessenheit gemacht, SCP-1228 zu durchsuchen. Die Untersuchung seiner Büros ergab ein Protokoll privater Nachrichten mit einem Forumsposter namens &#34;Ellen&#34;.
  
[[collapsible show=&#34;+ Konversationsprorokoll&#34; hide=&#34;- Konversationsprorokoll&#34;]]
&gt; **Ellen:** Ich glaube es nicht! Sie sind es wirklich! Sie haben keinen Begriff, wie lange ich schon davon geträumt habe, mich mit Ihnen zu unterhalten! :)
&gt; **Dr. █████████:** Oh, danke. Es ist immer eine Ehre, sich mit einem Fan zu unterhalten. 
&gt; **Ellen:** Ich habe jedes einzelne Ihrer Bücher gelesen. Besonders gut hat mir das über den Typen gefallen, der auf See durchdreht. Ich habe am Ende geweint wie ein Baby!
&gt; **Dr. █████████:**  Wirklich? Das wollte ich eigentlich schon als Kind machen. Etwas schreiben, das Menschen emotional macht.
&gt; **Ellen:** Sie machen mich WIRKLICH emotional, wenn Sie verstehen, was ich meine. Sie wären nicht daran interessiert, dass wir uns irgendwann treffen, oder? 
&gt; **Dr. █████████:** Das würde ich liebend gern. Wo?
&gt; **Ellen:** Ich wohne in [ZENSIERT]. Bis dann! ;)
[[/collapsible]]

Ein Agent wurde zur Adresse entsandt und entdeckte ein verlassenes zweistöckiges Haus. Der Aufenthaltsort von Dr. █████████ ist derzeit unbekannt.</textarea></pre>
