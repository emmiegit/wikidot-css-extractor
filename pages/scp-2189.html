**Объект №:** SCP-2189

**Класс объекта:** --[[[safe |Безопасный]]]-- --[[[euclid|Евклид]]]-- [[[keter |Кетер]]]

**Особые условия содержания:** Экземпляры SCP-2189-Т должны содержаться в оранжереях с низким уровнем охраны в Биологической Зоне Содержания 103. Температура, влажность и вид почвы должны соответствовать необходимым для неаномальных аналогов SCP-2189-Т. Созревшие экземпляры SCP-2189-F необходимо собирать, после чего их металлические составляющие следует перерабатывать.

**Особые условия содержания (Обновлено ██/██/██):** Экземпляры SCP-2189-Т должны быть изолированы в индивидуальном порядке в террариумах с контролем климата в Зоне 103. Температура, влажность и другие необходимые условия обеспечиваются только тогда, когда экземпляры SCP-2189-F требуются для экспериментов. В остальное время, экземпляры SCP-2189-Т должны поддерживаться в состоянии спячки. При посещении террариумов или взаимодействии с экземплярами SCP-2189-F сотрудникам необходимо носить костюм химической защиты 6 уровня.
Каждые 30 дней исследовательский персонал должен препарировать насекомых, обитающих в оранжереях с низким уровнем охраны в Зоне Содержания 103. Те же указания действуют и в отношении животных, обитающих рядом с местом обнаружения SCP-2189 (См. документ 2189-501). Об аномальных результатах вскрытий необходимо докладывать директору Зоны.

**Особые условия содержания (Обновлено ██/██/██):** Пересмотр ОУС от ██/██/██ остается в силе. Экземпляры SCP-2189-С вне экспериментов должны храниться в морозильной камере в Зоне 103. Около 60% территории, под которой находится SCP-2189-Х, было выкуплено подставными компаниями Фонда. Остальная территория, расположенная в районе заповедника ██████, была успешно взята под контроль Организации посредством внедрения агентов в администрацию заповедника. На данной территории был развернут сторожевой аванпост 103-47 с целью наблюдения и исследования. В настоящий момент обнаружение ЛПИ-2189-1 имеет приоритет уровня Альфа.


**Описание:** SCP-2189 – это коллективное обозначение трех аномальных объектов, внешне похожих на виды //Malus domestica// (яблоня домашняя, SCP-2189-Т-1), //Vitis vinifera// (виноград культурный, SCP-2189-Т-2) и //Musa acuminata// (банан заостренный, SCP-2189-Т-3), а также соответствующих им плодов (SCP-2189-F-1, -2 и -3 соответственно).
Кора, эпидермис и кожура экземпляров SCP-2189 неотличимы от таковых у их неаномальных аналогов, в том числе и на генетическом уровне. Однако внутри экземпляров находится система шестерней, пружин, кулаков и шатунов. Данные компоненты внешне неотличимы от латуни. 
Когда внутренние механизмы функционируют, экземпляры SCP-2189-Т реагируют на окружающую среду так же, как и их неаномальные аналоги, за исключением того, что они все время находятся в фазе роста, а также того, что их органы не подвержены старению: листья никогда не желтеют и не опадают, кора никогда не отслаивается, а экземпляры SCP-2189-F не перезревают.
Экземпляры SCP-2189-T нуждаются в тех же условиях, что и их неаномальные аналоги. Будучи лишенными благоприятной среды, внутренние механизмы объектов начинают замедлять свою работу до полной остановки. Если же нужные условия восстанавливаются, механизмы продолжают функционировать. 
Внутренние механизмы SCP-2189-F прекращают работать, если их срывают с SCP-2189-Т до «созревания», или же по прошествии времени, за которое соответствующий экземпляру неаномальный плод испортился бы.
Функционирующие экземпляры SCP-2189-F можно съесть. Субъекты сообщают, что аромат и текстура плода не отличаются от таковых у неаномальных аналогов. Сок, выделяющийся из плода во время поедания, также не отличается от неаномальных аналогов[[footnote]] Попытки выдавить сок путем сдавливания экземпляров SCP-2189-F привели к остановке внутренних механизмов, как описано ниже.[[/footnote]]. Внутренние механизмы, части которых были откушены, продолжают свое движение, как если бы они оставались целыми. Данная пространственная аномалия проявляется у частей SCP-2189-F любых размеров (в том числе перевариваемых в желудке).
Внутренние механизмы продолжают функционировать, если с экземпляров SCP-2189-F снять кожуру. Однако, если что-то помимо ротовой полости животного или человека проткнет образец SCP-2189-F глубже кожуры, то внутренние механизмы заклинят. Как только это произойдет, данный образец SCP-2189-F и все его отделенные части перестают функционировать как съедобный плод. Внутренние механизмы становится невозможно прокусить, а уже откушенные части становятся неперевариваемыми. Последующие вскрытия животных и сотрудников класса D, употребивших в пищу позже «остановившиеся» экземпляры, указывают на смерть от травмы желудочно-кишечного тракта либо от отравления медью, в зависимости от степени переваривания частей экземпляра SCP-2189-F.


**Приложение 1:** Одна из первых испытуемых SCP-2189, D-51259, была назначена на [УДАЛЕНО] для SCP-███, таким образом, её устранение было отложено на три месяца. Когда SCP-███ совершил попытку убрать [УДАЛЕНО] труп D-51259 был направлен на вскрытие с биопсией всех тканей. Такой необычайно тщательный посмертный анализ являлся обычной практикой для всех сотрудников класса Д, которые были вовлечены в эксперименты с SCP-2189. Данное указание сохраняло силу и в отношении D-51259, несмотря на то, что активные эксперименты с SCP-2189 на тот момент были прекращены.
В нескольких образцах жировой и лимфатической тканей D-51259 были обнаружены микроскопические латунные шестерни. В печени были найдены пять сцепленных шестерней диаметром от 0.1 до 0.4 мм, самая крупная из которых была соединена с 0.3-миллиметровым распределительным валом. Подобные объекты ранее не были обнаружены в телах сотрудников класса D, которые погибли во время или вскоре после экспериментов с SCP-2189. Тесты с SCP-2189 были возобновлены. Запрос на реклассификацию в Евклид на данный момент разрабатывается исследовательской группой. 

**Приложение 2:** Вследствие реклассификации SCP-2189, полевые агенты Дитрих и Харрис занялись исследованием случаев гибели и пропажи людей, которые потенциально могли быть связаны с SCP-2189. Агенты выбрали для расследования случай пропажи Л███ P████, авиационно-космического инженера в отставке, который жил в хижине в нескольких километрах от Заповедника █████, где SCP-2189 был обнаружен.
Во время обыска дома Р████ агенты обнаружили более трех сотен часов разных видов и размеров. Все экземпляры часов были позже идентифицированы как полностью механические, без каких-либо электронных компонентов. Около двух сотен экземпляров часов подверглись сильной коррозии, не соответствовавшей их примерной дате изготовления и условиям хранения. Данные экземпляры были покрыты плесенью, также у них отсутствовали внутренние детали.
Четырнадцать экземпляров часов были найдены в морозильнике дома. Данные экземпляры не подверглись коррозии и содержали смесь из биологического материала, которая была позже идентифицирована как ткани //Malus domestica//, //Vitis vinifera//, и //Musa acuminata//. Данные экземпляры часов показывали точное время, несмотря на отсутствие внутренних механизмов.
Также агентами было найдено множество тетрадей с записями от руки. Данные тетради содержали диаграммы и строки неизвестных символов. Анализ записей был затруднен из-за плесени, повредившей тетради. Разобранный текст состоял из общих формул машиностроения, в которых некоторые константы были заменены на неустановленные символы.
Все найденные экземпляры часов были обозначены как SCP-2189-C, Л███ Р████ был обозначен как ЛПИ-2189-1.

**Приложение 3:** Агенты Дитрих и Харрис провели опрос нескольких коллег и начальников ЛПИ-2189-1 в «██████ Aeronautics», где ЛПИ работал в течение 32 лет. Опрошенные сообщали, что ЛПИ-2189-1 являлся социально изолированным человеком и становился все более эксцентричным в течение последних лет работы. Сообщается, что ЛПИ-2189-1 заставили выйти в отставку, когда он начал все чаще говорить об «инженерном применении» различных оккультных практик, особенно о «тайной геометрии и географии».

Также агенты провели интервью с Д███ Х████, племянником и ближайшим родственником ЛПИ-2819-1. Х████ первым сообщил о пропаже своего дяди. Х████ утверждает, что был единственным посетителем ЛПИ-2189-1 после того, как тот поселился в своей хижине, и что ЛПИ-2189-1 провел последние несколько лет, создавая «странную штуковину, покрытую рисунками». Х████ сообщил, что он избегал обсуждения оккультных тем со своим дядей, потому не смог предоставить полезную информацию об упомянутом изобретении или действиях ЛПИ-2189-1. Единственное, что Х████ рассказал агентам – то, что расположение хижины ЛПИ-2189-1 выбирал, руководствуясь «тайной геометрией и географией»

Исследователи провели тщательный географический анализ местности около хижины ЛПИ-2189-1. Подземное картографирование было затруднено тем, что стандартный георадар не смог дать точный результат. Была использована система [УДАЛЕНО], которая обнаружила металлическую сферу диаметром около ██ метров на глубине ███ метров. Данная сфера была соединена с изогнутым валом, который, в свою очередь, соединялся с куда более крупной сферой диаметром в пределах [УДАЛЕНО]. Изучение прилежащего региона было представлено общественности как исследования Геологической службы США. В ходе изучения было обнаружено, что центральный объект соединен со множеством похожих сфер, располагавшихся на расстоянии до [УДАЛЕНО], варьируясь в диаметре от ██ м до 0,█ км. Общая структура объектов напоминает модель неустановленной планетной системы, которая располагается под землей вдоль параллели ██°██’ северной широты.

Буровая установка с алмазными буровыми коронками успешно пробила оболочку ближайшей к поверхности сферы и позволила взять образец ядра. Выяснилось, что внутренние слои сферы состоят из тканей человеческого организма, в том числе мышц сердца, сухожилий и нейронов. Внешняя оболочка состоит из латуни. Все сферы были обозначены как SCP-2189-X.

В ходе наблюдения за Д████ Х█████ было получено следующее сообщение, отправленное ██/██/██[[footnote]] За три дня до обнаружения SCP-2189-T и –F.[[/footnote]] и удаленное в тот же день, которое ЛПИ-2189 отправил в состоянии опьянения:

&gt; Оно работает, Джонни! Оно работает! Каждая деталь работает. Я провел настолько сложные тесты, насколько вообще мог себе представить. Запутанные системы, их группы, ну ты понял, группы систем, одна часть земного и одна часть чистого механического, сочетание [неразборчиво] механизм против организма, и все встало на свои места, словно часы, всё идеально спроектировано! Идеально! Ты делаешь правильные вещи и правильные вещи случаются! Ты не можешь смеяться над законами вселенной как какой-нибудь мудак-менеджер средней руки [неразборчиво] и надеяться выйти сухим из воды! Это не теория, не шаманство, это тайная геометрия с географией! [смеется] Я очень хотел бы, чтобы ты был тут и увидел это. Я знаю, ты тоже считаешь меня сумасшедшим, Джонни, но ты единственный, кто был на моей стороне, поэтому я хочу чтобы ты знал, что в грядущем, новом мире вы с Шерри будете в безопасности. Ты будешь моей правой рукой. Спящий Король не проснется, Джонни. Это сделаю я.

Дальнейшие исследования со вскрытием SCP-2189-Х запрещены. SCP-2189 повышен до класса Кетер по приказу О5-█.

&gt; Мне не нужно говорить, что нас застали врасплох, как не нужно говорить то, что мы могли блуждать в потемках гораздо дольше, если бы случай не заставил вас взглянуть на SCP-2189 еще раз. Простое назначение агентов на расследование происхождения объекта //сразу// после обнаружения могло бы направить ситуацию в совсем другое русло.
&gt; 
&gt; 
&gt; Вместо этого SCP-2189 провел несколько жизненно важных месяцев в классе Безопасного, потому что никто во всей Зоне 103 – ни глава проекта, ни директор отдела исследований, ни вы – никто не счел SCP-2189 чем-то, достойным внимания. Это отсутствие интереса – вовсе не то, за что мы платим нашим исследователям. А ваши заявления о том, что вы не могли задействовать дополнительные ресурсы для расследования до реклассификации в Евклида, не сгодятся. У вас всегда был свободный бюджет именно для этих целей.
&gt; 
&gt; 
&gt; Мы до сих пор не знаем, что именно сделал Р████, получил ли он то, что хотел, или, если уж на то пошло, результаты ли его маленькой генеральной репетиции сейчас взбираются на вершину пищевой цепи в том заповеднике и в оранжереях вашей же Зоны. Но вот что мы знаем точно, так это то, что мы дали ему трехмесячную фору. В свете данных событий я решил, что ваши таланты лучше использовать где-нибудь в другом месте. Вы освобождаетесь от обязанностей директора Зоны. Данный приказ вступает в силу немедленно.
&gt; - О5-█

----
