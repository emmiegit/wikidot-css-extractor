**項目編號：**SCP-ZH-496

**項目等級：**Euclid

**特殊收容措施：**所有員工在使用電梯服務時應盡量結伴同行。所有自SCP-ZH-496歸來的受影響員工應接受全套生心理、異常與正逆模因危害檢查，並在評估一週無異狀後方可回到工作崗位。

基於SCP-ZH-496的隨機發生性質，基金會無法預測或防範SCP-ZH-496事件的發生。受影響人員被允許進行有限度的調查與空間性質測試，或是在事件發生時完全待在電梯內，直到返回常態空間的管道可行為止。對SCP-ZH-496-B的探索應該在回首仍能看見SCP-ZH-496-A光亮的前提下進行。

**描述：**SCP-ZH-496是自2014年10月起隨機發生於基金會ZH分部設施的一異常空間現象。在一名非D級人員的基金會員工獨自進入電梯，並抵達該設施的隨機樓層時，受影響的員工將可能在離開電梯時進入應不屬於原先樓層構造的一異常建築空間，即SCP-ZH-496。SCP-ZH-496除了原先的電梯區域外沒有其他已知的出口、逃生口或通風口。SCP-ZH-496可分為有燈光照明的SCP-ZH-496-A，以及一個無光的長廊空間：SCP-ZH-496-B。對SCP-ZH-496-B進行高強度燈光照明無法觀測到盡頭。無論以多少強度的光源照明，SCP-ZH-496-B的最高能見度皆不超過3公尺；唯一的例外是自SCP-ZH-496-A發出的殘餘光亮。SCP-ZH-496的牆面材質為常態混凝土。利用火力進行結構破壞的測試尚未進行。

由於最早期的幾次SCP-ZH-496事件中，數位受影響員工對於黑暗空間並不感到恐懼，並且配備了光照設備，因此在回到常態空間之前進行了對SCP-ZH-496性質的初步記錄，以及對SCP-ZH-496-B的有限徒步探勘。這些探勘行動都在回首時仍能看見SCP-ZH-496-A亮光的範圍下進行。對於這些探勘人員的檢查沒有顯示任何異常結果。

對SCP-ZH-496-B進行有限徒步探索的最遠距離目前為52公尺。
