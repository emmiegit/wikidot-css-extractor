[[include :scp-jp:component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:7178014-200-p2fb/%E7%84%A1%E4%BA%BA%E8%A1%9B%E6%98%9F.jpg
|caption=無人衛星(&#34;Nora&#34;)

**特別収容プロトコル:** SCP-2076-JPの収容はその性質及び位置的状況から不可能であるとされています。SCP-2076-JPが一般は財団外宇宙部門が保有する無人衛星(&#34;Nora&#34;)によって常時観測下に置かれます。また、SCP-2076-JPの存在が一般へと露見することを防ぐため、世界各地の天体観測所及び研究機関に財団が介入し、関連データの隠蔽を行います。

**説明:** SCP-2076-JPはクラスⅢ安定指数、クラスⅤ概念強度を有する異常概念です。SCP-2076-JPは単独で認識された場合、&#34;レコード針&#34;のイメージを想起します。SCP-2076-JPはその概念的な安定性と強度から、観測せずとも長時間継続しての存在の維持が可能であるとされています。

SCP-2076-JPは現在、宇宙空間に存在しています。財団外宇宙支部による詳細な観測の結果、SCP-2076-JPは時速150kmを維持した状態で、土星の方向へと進行していることが明らかになっています。この原因は不明です。このことから、SCP-2076-JPの土星到達時に何らかのイベントが発生するとして警戒されています。

**補遺.1:** 2097/11/18、SCP-2076-JPが土星に到達したことが確認されました。これを受けて調査を行った結果、SCP-2076-JPより電波信号が発せられていることが確認されました。これを受けて電波の解析を行った結果、信号の内容が「宇宙の音楽」[[footnote]]フィリップ・スパーク作曲のブラスバンド曲[[/footnote]]のリズムと高い精度で一致していることが確認されました。この電波信号の発信は2097/11/20まで継続されました。

**補遺.2:** 2098/02/17、財団外宇宙支部によってSCP-2076-JPの追加調査が実施されました。この結果、2098/02/17時点でSCP-2076-JPは時速150kmを維持した状態で、天王星の方向へと進行していることが明らかとなりました。このことから、SCP-2076-JPの天王星到達時に、//補遺.1//における電波発信現象に類似した事案が発生するとされています。現在、財団内では天王星到達時に達成するであろうイベントに対する警戒と対策が進行中です。</textarea></pre>
