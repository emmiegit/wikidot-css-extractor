**アイテム番号:** SCP-7126

**オブジェクトクラス:** Safe

**収容プロトコル:** SCP-7126の正面玄関は常時鍵を掛けられ、敷地は個人所有地として封鎖されます。SCP-7126の立地上、現時点で周囲の地区や町から隔絶しているものの、侵入者の把握、侵入阻止、拘束を行う目的で継続的な監視が割り当てられます。

状況を問わず、SCP-7126-Aに未加工の物質の持ち込みは禁止されています。状況を問わず、SCP-7126-Aに曝露した体液の持ち込みは禁止されています。

**説明:** SCP-7126はアメリカ合衆国マサチューセッツ州アソル郊外に位置する、一軒の劇場跡地です。SCP-7126は荒廃が進行した段階にあり、当該建造物全体の構造を危険にさらす、多くの問題を抱えています。

SCP-7126の大ホール[[footnote]]訳注: 原文ではmain performance center。[[/footnote]]にはステージ中央に集中して、乱闘の痕跡である軽度から重度の損傷が見られます。法医学により、以下のような要因で生じた様々な凹みや溝が判明しています。

* 中央のステージでプロップや家具を動かした。
* ナイフ及び/もしくは鋭利な物体(恐らく偶然傷ついた。)
* 人間の手の指の爪

SCP-7126の楽屋裏エリアは岩屑や非異常の道具立てが並んでおり、うち数点は1800年代後半に遡るものです。舞台反対側の背後の壁には、[[footnote]]バックカーテンが架かっているべき場所の背後である、舞台後方。[[/footnote]]異なる7人の人物を写した7枚の額入り写真が飾られています。どの写真も顔の箇所に生じた引っ搔き傷や欠損、あるいはマーカーや絵の具などでの顔の塗り潰しというように、様々な形態の悪意ある損壊が行われているため、身元の識別が困難になっています。写真の年代は1980年代以前のものです。被写体のポーズは年鑑の写真を想起させます。

SCP-7126の中央ステージ反対側の背後の壁[[footnote]]舞台左翼。[[/footnote]]には以降SCP-7126-Aと称する、壁の支柱となる煉瓦壁に設けられた1枚の石扉があります。SCP-7126-Aの造りは粗雑であり、大型で異なる大きさの歪な形の石で縁が構成され、その高さは1.2m程です。壁面を囲んでいるものと同一の煉瓦壁で塞がれているため、SCP-7126-Aの内側には扉は存在しません。

SCP-7126の内部には明らかに縄が見られません。

SCP-7126-Aの上部には&#34;怪奇部門&#34;と記された、1枚の色褪せた真鍮製のプラカードが掲げられています。

**沿革:** 現地コミュニティにおけるSCP-7126の立ち位置は極々小さなものでした。当初は1832年に建設された、SCP-7126はアソルの町及び隣接するフィリップストンの町の双方が相互利用する演劇場として使われていました。双方のコミュニティ向けに様々な劇が上演されましたが、全年齢向け会場を活性化させて更なる利益を上げるべく、若者客がより一般的なターゲット層となりました。

1860年代初頭から中期に入るとアメリカ南北戦争により、客足は途絶えることになりました。当該時期においては殆んど劇が上演されず、劇場の作業場は短期間の内に、双方の町及び進行中の戦争での利用を目的とする資材庫へと改装されました。

戦後、SCP-7126の公共利用は限られたものになりました。当該建造物の設備は撤去され、それぞれの地区の近隣地へと移されました。公的刊行記録は1872年8月頃にシェイクスピアの『マクベス』が上演されたのを最後に記述がありません。

SCP-7126には長らく人が出入りしないままでしたが、1950年頃に入ると、青少年の溜まり場として人気の観光地となりました。現地一帯で流布したSCP-7126に関する著名な話は悪魔崇拝、幼児御供、人肉食についてのものでした。それに反して、利用者数は1960年代に著しい上昇を見せた後に、1970年代半ばに最盛期を迎えました。その後、人の出入りは途絶えました。
