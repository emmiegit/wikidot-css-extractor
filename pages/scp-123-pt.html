    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-123-PT -- Periodicamente
**Autor:** [[*user RafaelXDP]]

[[include credit:otherwise]]

[http://scp-pt-br.wikidot.com/forum/t-10288035/scp-123-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]

**Item n°:** SCP-123-PT

**Nível de Ameaça:** - Indeterminado

**Classe do Objeto:** --Euclídeo-- Neutralizado

**Procedimentos Especiais de Contenção:** Desde 12/12/18, SCP-123-PT não mostrou mais efeitos anômalos. Por este motivo, SCP-123-PT foi reclassificado para Neutralizado.[[footnote]]//Eu ainda não acredito que isso deve ser reclassificado para Neutralizado, a qualquer momento esse negócio pode explodir ou sei lá, vai ver ele está recarregando ou algo do tipo. - Dr. Álvares//[[/footnote]]

SCP-123-PT deve ser mantido numa sala selada, uma câmera deve monitorar qualquer mudança na aparência de SCP-123-PT. Esta sala está localizada Área PT123.[[footnote]]Área PT123 está localizado no Sertão Brasileiro, no subsolo nas coordenadas [REDIGIDO][[/footnote]]
@@ @@
[[collapsible show=&#34; +MOSTRAR ITERAÇÕES PASSADAS&#34; hide=&#34; -Esconder&#34;]]
**Iteração 1** - **Data: 12/02/18**
&gt; **Item n°:** SCP-123-PT
&gt; 
&gt; **Nível de Ameaça:** ##green|●## Verde
&gt; 
&gt; **Classe do Objeto:** Seguro
&gt; 
&gt; **Procedimentos Especiais de Contenção:** SCP-123-PT deve ser mantido num cofre no Sítio PT5.

**Iteração 2** - **Data: 12/04/18**
&gt; **Item n°:** SCP-123-PT
&gt; 
&gt; **Nível de Ameaça:** ##yellow|●## Amarelo
&gt; 
&gt; **Classe do Objeto:** Euclídeo
&gt; 
&gt; **Procedimentos Especiais de Contenção:** SCP-123-PT deve ser mantido numa sala selada onde a entrada deve ser dividida em duas partes:
&gt; * Uma exterior, que dá acesso aos funcionários a SCP-123-PT. Está deve sempre estar fechada e completamente selada antes da abertura da segunda porta.
&gt; * Uma interior, que dá acesso a SCP-123-PT.
&gt; 
&gt; Apenas funcionários com Nível de Acesso 3 são permitidos a entrada da sala de contenção de SCP-123-PT.

**Iteração 3** - **Data: 12/08/18**
&gt; **Item n°:** SCP-123-PT
&gt; 
&gt; **Nível de Ameaça:** ##red|●## Vermelho
&gt; 
&gt; **Classe do Objeto:** Euclídeo
&gt; 
&gt; **Procedimentos Especiais de Contenção:** SCP-123-PT deve ser contido num contêiner submerso em água, a 10m de profundidade.
&gt; 
&gt; A sala superficial deve ser selada. Apenas funcionários de Nível 4 podem acessar a sala superficial de SCP-123-PT.
&gt; 
&gt; Em nenhuma circunstância este contêiner deve voltar a superfície até que a sala seja pressurizada.

**Iteração 4** - **Data: 12/10/18**
&gt; **Item n°:** SCP-123-PT
&gt; 
&gt; **Nível de Ameaça:** ##black|●## Preto
&gt; 
&gt; **Classe do Objeto:** Seguro
&gt; 
&gt; **Procedimentos Especiais de Contenção:** SCP-123-PT deve ser mantido numa sala com menor quantidade de gás oxigênio para evitar uma possível falha de contenção. É estritamente proibido a entrada de qualquer funcionário nesta sala de contenção pelo grande risco de uma possível extinção de toda vida na Terra. 

**Iteração 5** - **Data: 12/11/18**
&gt; **Item n°:** SCP-123-PT
&gt; 
&gt; **Nível de Ameaça:** ##black|●## Preto
&gt; 
&gt; **Classe do Objeto:** Apollyon
&gt; 
&gt; **Procedimentos Especiais de Contenção:** Pesquisadores acharam uma maneira de contenção provisória[[footnote]]Uma sala preenchida com 32% Hélio, 47% Nitrogênio e 21% Gás Carbônico. Isto parece diminuir em 90% as forças gravitacionais de SCP-123-PT, mesmo que este vá diminuindo gradativamente [[/footnote]]para SCP-123-PT prevista para durar até 29/01/19, após isso não há maneiras de conter novamente SCP-123-PT já que a massa do mesmo irá aumentar gradativamente.
[[/collapsible]]
@@@@
**Descrição:** SCP-123-PT é uma esfera que possui 50cm de diâmetro, composta de um material desconhecido. Possui quatro (4) marcações[[footnote]]Vão desde seu polo sul até o norte[[/footnote]] sempre apontados para os pontos cardeais principais[[footnote]]Norte, Sul, Leste, Oeste.[[/footnote]].

Inicialmente, SCP-123-PT apenas flutuava à 1 metro do chão, mas aproximadamente 1 mês após ser contido, SCP-123-PT apresentou diferentes tipos de anormalidades, também mudando sua coloração por um período de 10 meses (ver Arquivo 123/DEAR). Desde 12/12/18, SCP-123-PT aderiu uma cor acizentada apresentando nenhum outro efeito anômalo.

[[collapsible show=&#34; +Arquivo 123/DEAR&#34; hide=&#34; -Fechar Arquivo&#34;]]
||~ Data ||||~ Efeitos Anômalos ||~ Resultados||
||12/02/18 |||| SCP-123-PT girava numa velocidade de 600RPM. Sua coloração era azulada. |||| Nenhuma casualidade, contenção segura.  ||
||12/04/18  ||||Taxas de oxigênio cairiam para menos do que 1.9% na sala em que SCP-123-PT estava presente. Coloração roxa.||||Causou o sufocamento de aproximadamente ██ funcionários. SCP-123-PT transferido para o Sítio PT██. ||
||12/08/18  ||||SCP-123-PT mudou a pressão da sala para █ bares. Coloração verde-azulada. ||||Causou o enfraquecimento da estrutura do Sítio PT10 ||
||12/10/18  ||||SCP-123-PT causou a combustão de todo o oxigênio na sala. Coloração vermelha ||||Nenhuma casualidade, contenção segura.||
||12/11/18  ||||SCP-123-PT criou uma anomalia gravitacional com força parecida de um buraco negro. Coloração Preta. ||||O [REDIGIDO] foi totalmente destruído, contenção realizada, mas aproximadamente 450 casualidades foram registradas, tanto civis como de funcionários da Fundação.||
[[/collapsible]]
