**Transcripción de la reunión informativa para la Misión 453-07-01, Nombre Código &#34;Punto de Partida&#34;**

//Inicio de la Transcripción//

Agente Walters, Agente Christensen, tomen asiento.

Ustedes conocen la situación y ya han tenido sus informes operativos, de comunicaciones y de seguridad, así que lo voy a resumir y me aseguraré de que ambos sepan lo que está pasando.

Ambos ingresarán a SCP-████ y usarán sus efectos anómalos para ingresar a lo que comúnmente denominan grupos que no forman parte de Fundación como &#34;Caminos&#34;. Debido a la naturaleza de SCP-████, ambos se volverán irreconocibles como agentes de Fundación y podrán ingresar de forma segura a &#34;La Biblioteca&#34;. La mala noticia es que las pruebas han demostrado que SCP-████ es un trato de una sola dirección. La buena noticia es que nuestros equipos han identificado un punto de salida que sale en Melbourne, Australia. Tendremos un equipo allí para regresarlos a esta base cuando necesiten salir. No se preocupen, recuperaran sus cuerpos. Ambos han recibido una copia de &#34;Fahrenheit 451&#34;, simplemente ábranla hasta la página 47 y lea lo que está escrito allí. Mi equipo de investigación me dijo que no deben hacer esto hasta que tenga que salir de allí. Cuando estén dentro de la Biblioteca no debes involucrar violentamente a ninguna entidad, repito, //cualquier// entidad que encuentren allí. Punto. ¿Quedó claro? Bien, si piensan en ser violentos, ambos saldrán de allí más rápido de lo que puedan parpadear.

Simplemente estarán allí para tratar de comprender qué tan grande es esta cosa y hacer un reconocimiento general, ya conoce los detalles del plan de la misión. Las grabaciones de audio serán hechas diariamente por uno de ustedes, dándonos actualizaciones sobre el estado de la misión y de ustedes mismos. Si alguno de ustedes muere en esta misión, tenemos un equipo de recuperación listo para recuperar sus registros y datos.

Seré franco, caballeros, esta es la primera vez que volvemos allí desde hace más de un año desde que perdimos a todo el Equipo Faraway. Deben mantenerse a salvo, mantenerse pasivos, y no hagan nada que les aleje a ustedes o a nosotros y haga que esta misión sea un fracaso. Buena suerte señores, los dos serán los primeros miembros del equipo 453-07, nombre en clave &#34;Topógrafos&#34;.

//Fin de la Transcripción// 

**Registro de audio 10/21/████ - Agente Christensen, Señal de llamada &#34;Capellán&#34; - Ubicación: Base ████████**

Emocionado por esta misión, la primera vez que trabajo con Walker, un poco nervioso. Este tipo escribió el libro sobre reconocimiento anómalo. Rezo para que no me equivoque en esto. También un poco preocupado por no tener ningún apoyo inmediato o armas. Aunque creo que deberíamos estar bien. Tengo en mis manos un registro de video del Proyecto Faraway, mierda aterradora con los chicos gigantes con linternas y demás mierda. Como se supone que esto es una misión pasiva, estaremos bien, cualquiera que intente atacarnos recibirá el mismo tratamiento. En otra nota, Bill me dijo que SCP-████ de vez en cuando no cambia de opinión y solo recuerda tus recuerdos, aunque es probable que él se haya metido con mis recuerdos. De todos modos...vamos a descansar bien por la noche antes de salir mañana, capellán fuera.

**Registro de audio 10/21/████ - Agente Walters, Señal de llamada &#34;Walker&#34; - Ubicación: Base ████████**

Este es el Agente Walters, signo de llamada &#34;Walker&#34; reportando. La fecha es 21/10/████, la ubicación es Base ████████.

Pensamientos sobre la misión en 1600 horas: nerviosismo, cada vez es más frecuente.
Recordatorio: ver al médico base después de la misión sobre el nerviosismo.
 
Pensamientos sobre el compañero: Bueno, los registros indican que el Agente Christensen, signo de llamada &#34;Capellán&#34;, tiene un sólido historial en reconocimiento anómalo.
Predicción: No se interpondrá durante la misión, podría ser una ventaja si se utiliza correctamente.

Información recibida sobre SCP-████: ~ 12% de probabilidad de que la consciencia no cambie.
Pensamientos: Probablemente no debería decirle al Agente Christensen.

Acciones planificadas: Dormirá a las 19:00 horas esta noche.
Este es el Agente Walters, signo de llamada &#34;Walker&#34;, se desconecta.

**Extracto de los registros Sobrevivientes del Equipo. Misión 453-07-1. Inicio de la Misión.**

&gt; Investigador Reynolds: Walker, Capellán, ¿estás listo para continuar?
&gt; Walker: Listo cuando lo estés Reynolds
&gt; Reynolds: Roger truan Walker, activando el SCP en T-menos 1 minuto.
&gt; Walker: De acuerdo, Capellán, siga el procedimiento operativo, manténgase a salvo y quédese junto a mí.
&gt; Capellán: Entendido.
&gt; Walker: Bien, cuando pasemos, solo mantén la calma, le pasan cosas malas a las personas que se asustan durante esto.
&gt; Reynolds: Los objetivos se establecen, transfiriéndose en T-menos 10 segundos.
&gt; Capellán: Oh chico.

&gt; //En este momento SCP-████ se activa normalmente y se confirma que los Agentes Walters y Christensen fueron transferidos de forma segura a los objetivos. Los objetivos toman el control de los cuerpos de los Agentes Walters y Christensen. Los cuerpos son asegurados y colocados en estasis para ser devueltos a sus propietarios.//

**Registro de audio 10/22/████ - Agente Christensen, signo de llamada &#34;Capellán&#34; - Ubicación: La Biblioteca**

Registro personal 1, día 1, misión 453-07-01, nombre código &#34;Punto de Partida&#34;.

De acuerdo, Walker dijo que debería hacer una de estas para resumir lo que estoy pensando aquí. Es un poco difícil concentrarse cuando estás en un baño obviamente no construido para uso humano, quiero decir, ¿por qué hay una papelera con la etiqueta &#34;Disposición de Helados&#34; aquí?

¿De qué debería hablar?

De acuerdo, sí, SCP-████ fue divertido, todo el proceso fue muy extraño, pero creo que me he acostumbrado a este cuerpo, aunque este tipo realmente necesita entrenar más. Una vez que cambiamos no recuerdo demasiados detalles, sobrecarga sensorial, supongo. Básicamente estamos en una gran biblioteca de mierda. Como si pudieras caminar durante días y no llegar al final, si hay un final. Ninguno de los otros usuarios parece tener muy claro el tamaño, y tenemos muchas respuestas diferentes. Y los clientes, hombre, he visto cosas tatas, pero estos tipos casi se llevan el pastel. Tuve una conversación con una sapiente lámpara de lava sobre nuestros libros favoritos hace no diez minutos, y una especie de abominación de otro mundo solo me preguntó dónde estaba el baño de hombres.

Walker parece completamente imperturbable, pero podría estar volviéndose loco por lo que sé, el hombre es todo un experto. Lo hemos estado haciendo bastante bien, las cosas que atacaron a Equipo Faraway se llaman Docentes, simplemente caminan y guían a la gente, parecen como los tipos de seguridad aquí, pero no han conseguido hablar con ninguno de ellos. Los otros clientes dicen que casi lo único a lo que parecen responder son las solicitudes de ayuda para encontrar un libro y la violencia, y teniendo en cuenta de que están hechos estos tipos, no es de extrañar que el Equipo Faraway no haya tenido la oportunidad. La Biblioteca parece ser dirigida y mantenida por una variedad de personal, sobre todo estas cosas arraigadas al suelo en los mostradores de recepción que la gente llama Archivistas y estas extrañas cosas que se arrastran por todas las estanterías que todos los demás parecen ignorar. Cuando le pregunté a alguien sobre el tema, simplemente me miraron y me dijeron que eso es lo que le sucede a las personas que infringen las reglas. Fue un poco espeluznante porque luego me deslizó un pedazo de papel que decía &#34;Y a quienes hacen demasiadas preguntas.&#34;

Una vez que termine aquí, creo que iré a uno de los mostradores de recepción y veré si puedo obtener una tarjeta de la Biblioteca, averiguar lo que pueda sobre estos tipos archivistas, tal vez explore un poco de esta área del atrio donde todo el mundo pasa el rato. Voy a hablar con Walker sobre tratar de obtener algunas proporciones definidas de cuán grande es este lugar.

Capellán fuera.

**Registro de audio 10/22/████ - Agente Walters, signo de llamada &#34;Walker&#34; - Ubicación: La Biblioteca**

Registro personal 1, día 1, misión 453-07-01, nombre código &#34;Punto de Partida&#34;.

Este es Walker, informando. Mi ubicación actual es en los baños masculinos 200 pies al este de nuestro punto de entrada. El baño no parece anómalo, excepto en el caso de artículos múltiples que aparentemente no están hechos para uso humano, se incluirá un informe completo de los artículos con los documentos topográficos.

La entrada transcurrió sin incidentes, aún estoy adaptándome al nuevo cuerpo. Capellán ha demostrado ser activo al socializar con otras entidades dentro de la Biblioteca. Posible uso para recopilar información sobre el tamaño y las medidas de seguridad dentro de la Biblioteca. La Biblioteca se considerar solo como contención de la información solamente, en espera de una investigación adicional. La información actual muestra que sería casi imposible bloquear de manera efectiva el acceso físico a la Biblioteca, debido a la aparición constante y la creación de &#34;Caminos&#34;, de las cuales parece que no hay una forma efectiva de predecir la aparición de una.

La naturaleza de las entidades dentro de la Biblioteca es variable e impredecible. No parece haber una fuente de entidades anómalas dentro de la Biblioteca, y la observación ya ha mostrado tres incidentes separados de comportamientos anómalos de dichas entidades. Solo las entidades definidas encontradas hasta ahora parecen provenir de la Biblioteca misma, comúnmente conocida como los &#34;Bibliotecarios&#34;. Hasta ahora nos hemos encontrado con tres tipos de bibliotecarios. Lo más notable es una gran criatura jorobada con una linterna con una mano, llamada por los ingresantes de la Biblioteca como &#34;Docentes&#34;. Posiblemente actúen como seguridad para la Biblioteca, investigare posibles debilidades. Incluirá un informe completo sobre los bibliotecarios junto con los documentos de la topografía. Discutiré con Chaplain sobre una posible exploración en cuanto a la extensión de la Biblioteca, y colocaré los registros de cada uno en nuestros dos libros de registro si algo le sucede a uno de nosotros.

Walker cambio y fuera.

**Registro de Audio 10/23/████ - Agente Christensen, signo de llamada &#34;Capellán&#34; - Ubicación: La Biblioteca**

Registro Personal 2, día 2, misión 453-07-01, nombre del código &#34;Punto de Partida.&#34;

Finalmente tuve la oportunidad de hacer otro registro, estuve muy ocupado el último día. Walker y yo decidimos que exploraríamos personalmente los límites de la Biblioteca, ya que no recibimos respuestas sólidas de los usuarios. Hemos comprado un par de suministros de algunos clientes y hemos descubierto el camino que llevaremos al borde, y si no alcanzamos una ventaja en dos días, volveremos. Realmente no he dormido desde que llegamos aquí, una siesta aquí y una siesta allí, pero una vez que salimos debería poder dormir algo. Nos dijeron que busquemos alojamiento en la Sala de Lectura, que está completamente controlada por la Mano de la Serpiente.

Oh sí, la Mano de la Serpiente. Wow, estos muchachos son totalmente diferentes de lo que he escuchado, casi todos ellos pueden ser SCP y muchos de ellos tienen poderes para leer la mente por lo que Walker dictaminó que no entráramos allí. Parecen bastante desorganizados y la mayoría de ellos parecen bastante relajados y simplemente interesados en leer libros, una pareja me contó sobre su líder, LS, que parece ser muy encantadora y fría, a pesar de su odio por casi todos los que no son miembros de la MS. Algo realmente interesante, Walker compiló toda la información relevante en los registros, así que no me molestara revisarla.

**Registro de Audio 10/24/████ - Agente Christensen, signo de llamada &#34;Capellán&#34; - Ubicación: La Biblioteca**

¡Cántalo conmigo, Walker!... Vamos, es una buena canción.

Ver cosas que quizás nunca veré de nue-

Oh mierda, tienes razón, estoy grabando.

Registro Personal 3, Día 3.

Hola, este es el Capellán bla bla, lo estamos haciendo genial y nos dirigimos hacia el borde de la Biblioteca. Sí, estoy llegando, espera un segundo. Walker quiere hacerle saber que hemos viajado exactamente 15.3 millas hoy mientras nos dirigimos hacia el borde, actualmente no hay un final a la vista y las estanterías continúan. Sí, también hemos estado viendo el mismo estante de vez en cuando, y los estantes parecen doblarse y retorcerse como si estuvieran haciendo círculos. Intentamos conseguir la ayuda de un Docente, pero simplemente se quedó allí y nos miró antes de salir a los estantes. Sin embargo, todavía hay muchas arañas corriendo por ahí, algo espeluznantes pero aún no nos han molestado. Los estantes parecen contener información cada vez más aleatoria e inútil, posiblemente se puedan reorganizar para que alguien encuentre el libro más pertinente sin llegar tan lejos. En otra nota, nos encontramos con otro aventurero como nosotros a una milla de distancia, su esqueleto estaba allí y tenía un viejo libro en sus manos. No se puede leer, parece ser holandés, pero parece un poco a un presagio.

Ok, hablaré de eso. Hicimos amistad con esta chica de la MS en el Atrio, está bien, //Hice// amistad con esta chica MS. Parecía realmente familiar y luego Walker la reconoció como la hermana que nos trajo aquí. Entablé una conversación con ella y parece genial, tiene las mismas habilidades que su hermana, aunque con mayor alcance. Dijo que podía cambiarme donde quisiera si dijera dónde y...¿Qué diablos es eso?

//Sonido de regurgitar//

Bien, sácalo, Walker. No, no pienso menos de ti ahora. No podemos controlar el reflejo nauseoso de nuestro cuerpo. ¿Quieres que lo explique? Uhhh, este es Capellán y básicamente estamos mirando lo que parecen tres cadáveres, excepto, no cadáveres. Uh, parte de su piel falta en algunos lugares y puedes ver dentro de ellos, lo cual es bastante asqueroso, considerando que no puedo reconocer ninguno de los órganos y que tienen estas cosas verdosas en //todas partes//. Parecen estar enraizados en el piso por alguna extraña arteria y Dios, el olor es horrible, huele como el vestuario del chico donde alguien acaba de rociar Axe en todas partes. Dos de ellos están creciendo extremidades y esta mano realmente musculosa se ha convertido en esta cosa de jaula que brilla intermitentemente.

Sí, toma tus fotos, sigamos moviéndonos, no quiero quedarme aquí más tiempo.

De todos modos...supongo que eso lo termina, mañana volveremos si no llegamos al borde. No creo que sea inteligente continuar después de eso, con suerte la Biblioteca no está tratando de enviarnos un mensaje con esos cuerpos.

Capellán fuera.

**Registro de Audio 10/25/████ - Agente Walters, signo de llamada &#34;Walker&#34; - Ubicación: La Biblioteca**

Registro Personal 3, Día 3.

Walker iniciando sesión, estoy grabando a la vuelta de la esquina de nuestro campamento, lejos del alcance de Capellán. Actualmente parece que nos sigue una entidad humanoide que parece tener algún tipo de mecanismo de camuflaje visual. Esta entidad desaparece alrededor de una estantería cada vez que la miramos, pero de lo contrario parece permanecer a unos 100 pies de distancia en todo momento. Parece que ha desaparecido por el momento facilitando la grabación de este registro. La noche transcurrió sin incidentes, a excepción de que Capellán afirmó que nos estaban mirando, pero una pequeña exploración no mostró nada. Tengo razones para creer que Capellán se ha visto comprometido por la Mano de la Serpiente, como una comparación entre las exploraciones mentales que hice mientras él estaba durmiendo y cuando llegamos muestran alteración. Él ha estado haciendo declaraciones múltiples que podrían interpretarse como traición y parece querer que finalicemos nuestra misión prematuramente, citando lo que le sucede a las personas que hacen demasiadas preguntas. Continuaré nuestra expedición hasta el mediodía de hoy y luego daremos media vuelta y comenzaremos a dirigirnos hacia el Atrio, donde encontraré una forma de detener a Capellán y devolvernos a la Fundación. Otra razón para esto es el rápido aumento de las miradas perturbadoras, incluida una a la que tuve una reacción adversa ayer. Capellán parece crecer más y más irracional cuanto más nos adentramos.

Este es Walker, saliendo.

**Registro de Audio 10/25/████ - Agente Walters, signo de llamada &#34;Walker&#34; - Ubicación: La Biblioteca**

Registro Personal 4, Día 4, Misión 453-07-01, Nombre Código &#34;Punto de Partida.&#34;

Este es Walker, iniciando sesión.

Capellán parece estar demostrando tener un buen estado de ánimo para sobrellevar su miedo. Actualmente estoy grabando esto en la esquina de un estante, ya que la entidad parece haber desaparecido temporalmente. Nuestro progreso ha sido bueno hasta este momento, y he decidido dar marcha atrás ahora, antes de que ocurra algo que comprometa la misión. Capellán acaba de decir algo, continuaré este registro en un momento.

¿Capellán? ¿Estado?

¿Dónde estoy? ¿Quién coño eres? (//Se confirma que es la voz actual del Agente Capellán//)

¡Capellán! ¡Date la vuelta!
 
¡CORRA MALDITA SEA CAPELLÁN!

¡MIERDA!

(//En este punto, la grabación continúa durante varias horas, con varios ruidos identificados como desgarros, gorgoteos y una voz no identificada que habla en un idioma desconocido en el fondo.//)

**Extracto de los registros del Equipo Sobreviviente. Misión 453-07-1. Comentarios de CO.**

Me gustaría dejar constancia por escrito de por qué Capellán y Walker fueron elegidos para esta misión.

Hay varios agentes que tenemos que están mucho más capacitados para ingresar a la Biblioteca y obtener información sobre ella. Sin embargo, ninguno de estos agentes se consideró prescindible en el momento de la asignación y debido al estado de novato de Chaplain y el estado de haber-sido de Walker, fueron opciones naturales para una expedición allí. Nuestros registros indican que lo hicieron mucho mejor de lo que esperábamos y nuestro equipo de recuperación logró recuperar casi todos sus documentos y sus registros. Por supuesto, todo lo que pudieron encontrar de sus cuerpos fue una película verde que cubría el área de recuperación y varias extremidades cortadas. Sus cuerpos se mantienen en estasis indefinida hasta que podamos garantizar que están completamente de regreso en ellos. Espero que esto sea pronto, pero por ahora voy a eliminar todo esto y convertir el acceso de Nivel 3 únicamente, según la necesidad de saberlo. Llevaremos a cabo pruebas en sus cuerpos en estasis momentáneamente, y parece que hay alguna evidencia de que Capellán pudo haber regresado. Lo investigaré personalmente cuando regrese.

//Este registro fue creado por el Comandante Arnold Baker. El Comandante Arnold Baker fue considerado asesinado en acción durante la violación de contención de SCP-████. Esta violación se atribuye a Operativos de la Mano de Serpiente.//

----

En lo profundo de un sitio de la Fundación, se presionó un botón, se abrió un tubo, cayó un cuerpo y se desplomó en el suelo. El aire se enfrió y la niebla comenzó a fluir por todas partes.

&#34;Jesús. Funcionó... ¿Quién coño eres?&#34;

El Agente Capellán miró a través de la neblina que se aclaraba al hombre que estaba parado ante él.

&#34;Bienvenido a la resistencia, Agente Capellán&#34;.</textarea></pre>
