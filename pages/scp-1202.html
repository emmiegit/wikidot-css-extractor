    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1202 – Verlorene Stimme
**Autor:** [[*user faminepulse]] 
**Original:** http://www.scp-wiki.net/scp-1202
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1202

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das Subjekt, das SCP-1202 ausgesetzt war, ist entfernt von anderen Standortmitarbeitern und Personal unter Quarantäne zu stellen, es sei denn, es ist mit Kleidung ausgestattet, die seinen gesamten Körper vollständig bedeckt. Das ausgesetzte Subjekt wird nach dem Transfer von SCP-1202 mit einem Hautanzug ausgestattet. Das betroffene Subjekt hat den &#34;Zugang&#34; zu SCP-1202 vor der Terminierung oder dem Tod auf ein anderes Testsubjekt zu übertragen. Es wird empfohlen, SCP-1202 an der D-Klasse zu testen, deren Terminierung bereits geplant ist.

**Beschreibung:**  SCP-1202 wurde unter einem zugefrorenen See in der Nähe von Standort-█ in ███████, Kanada, geborgen. Das Personal berichtete von Schlafstörungen und akustischen Halluzinationen, die sich oft auf den Standort von SCP-1202 bezogen. Ein Team wurde entsandt, um den See basierend auf den gesammelten Berichten zu untersuchen. Ein kleines hölzernes Kanu wurde in Fragmenten auf dem Seegrund neben einer unregelmäßigen Eisformation entdeckt. Die Kammer hinter der Blockade war leer, abgesehen von den gefrorenen und abgemagerten Überresten der Leiche eines männlichen Menschen, der später einem DNA-Test und einer Kohlenstoffdatierung unterzogen und somit als Angehöriger von Stämmen identifiziert wurde, die einst vor achthundert Jahren im unteren Teil Südamerikas beheimatet waren.

Der Leichnam selbst hat keine interessanten Eigenschaften außer der Position des Körpers: Eine Hand ist auf der Stirn fixiert und die andere scheint einen jetzt abwesenden Gegenstand in ihren Gehörgang einzuführen. Ob die Todesursache Selbstmord oder Kälte war, ist unbestätigt.

Der Agent, der zuerst physischen Kontakt mit dem Leichnam aufnahm, begann eine Stimme zu hören, die nicht verstummte, bis er Kontakt mit einem anderen Menschen aufnahm. Die ausgesetzt D-Klasse berichtete, die Stimme gehört zu haben, nachdem sie die Hand von Agent █████ ergriffen hatte, und auf unbestimmte Zeit danach. Der genaue Mechanismus, der diese Übertragung ermöglicht, ist unbekannt, ebenso wie die Art und Weise, wie SCP-1202 mit den Subjekten kommuniziert.

SCP-1202 wird sich mit den betroffenen Subjekten unterhalten und sie über eine Vielzahl von Themen unterrichten, insbesondere theoretische Physik, Biologie und das geheime Studium von [DATEN GELÖSCHT]. Der psychologische Effekt ist tendenziell schädlich, da die Stimme selten länger als zwanzig Sekunden aufhört zu &#34;sprechen&#34;. Die aktuelle D-Klasse, die für das Tragen von SCP-1202 verantwortlich ist, bat darum, nach einer Woche euthanasiert zu werden.

Die als SCP-1202 klassifizierte Stimme identifiziert sich selbst als ████ ██████, ein ehemaliger Forscher an Standort-18. Ob SCP-1202 Dr. ████ ██████ ist oder nicht, wird noch diskutiert, obwohl Anfragen an Testpersonen, die SCP-1202 &#34;tragen&#34;, mit archivierten Profilen des verstorbenen Forschers übereinstimmen.

**Dokumentation:** Transkription von Agent ████

Vorwort: Agent ████ begann die Stimme zu hören, während er in Gesellschaft des Gerichtsmediziners war, der die in der Höhle gefundene Leiche untersuchte. Agent ████ benachrichtigte den Standortdirektor. Er wurde dann beauftragt, sein erstes Gespräch mit SCP-1202 aufzuzeichnen.

&gt; Hallo? Kannst du mich hören? Ich weiß, dass du mich hören kannst. Oh gut. Ich habe erwartet, dass jemand vorbeikommt, und hier bist du. Du hast ihn berührt, nicht wahr? Meinen alten Freund? Ja, ihn. Der mit dem ich mich vor Ewigkeiten zerstritten habe. Ich hatte gerade ein Gespräch mit ihm und dann kamst du.
&gt; 
&gt; Was? Er? Der Gefrorene mit dem Splitter im Kopf? Oh ja, natürlich ist er tot. Bist du dumm? Er war auch dumm, mein alter Freund. Ich möchte ihn nicht beleidigen, aber es ist wahr; liebe ihn Tu Tode, diesen Dummkopf. Er dächte, er könnte rennen. Er ist den ganzen Weg hierher gerannt. Der Mann hat einen ganzen Kontinent durchquert, um von mir wegzukommen, ist in einem Loch im Eis gelandet und hat sich eine Spitzhacke ins Ohr gerammt. Ich sagte ihm immer wieder, er solle es nicht tun. 
&gt; 
&gt; Wer bin ich? Ich bin [ZENSIERT]! Wer bin ich? Ich bin verantwortlich für [DATEN GELÖSCHT], die gesamte Organisation schuldet mir viel! Hmmm? Natürlich interessiert es dich. Ja, ich werde es dir sagen, aber zuerst würde ich gerne über Dinge reden, die wir beide verstehen können. Siehst du diesen Mann vor dir? Ja, der mit dem Bart. Du musst ihn für mich töten. Ja, es ist mein Ernst! Wie sonst kommen wir unentdeckt ins Hauptquartier? Er hat die Schlüsselkarte, er hat Zugang zum [ZENSIERT], und sobald ich dazu komme, bin ich fertig mit diesem ganzen Durcheinander.
&gt; 
&gt; Nein? Ich hätte mir denken können, dass du nicht der Typ bist. Naja.
&gt; 
&gt; Nein, sag ihm nicht, dass du Dinge hörst! Was? Das hast du schon getan? Bist du ein Idiot? Wie lange arbeitest du schon hier, um dumm genug zu sein, ihnen zu sagen, dass du Dinge hörst? Ah. Wenigstens weiß ich, warum du aufzeichnest, was ich sage. Ich dachte, du wärst von Anfang an verrückt. Das ist eine Erleichterung. Weißt du, sie werden dich jetzt in einen dieser Räume werfen! Sie lassen dich diese Gelatine trinken, die dieser perverse Arzt nicht anfassen darf! Schlimmer noch, sie werden mich hier drin behalten! Ich bin einfach viel zu interessant, als dass ich sie loswerden könnte.
&gt; 
&gt; Wie? Das ist eine gute Frage, obwohl du zu dumm bist, um zu verstehen. Nehmen wir an, ich habe Saiten gespielt und einen wunderbaren Ton angeschlagen. Ja, darauf beziehe ich mich, du Dummkopf. Du bist vertraut mit diesem Konzept. Sicher. Ich wette, du bist auch mit der Relativitätstheorie vertraut, so vertraut wie ich mit meinem seltsamen Onkel. Ich meine gebildet, mein dummer Freund, gebildet und vertraut, so wie ich mit deinem Gehirn vertraut bin.
&gt; 
&gt; Nein, technisch gesehen bin ich nicht lebendig. Nicht in biologischem Sinne. Nein. Das würdest du nicht verstehen. Der Azthekenmann? Ich schätze vor etwa tausend Jahren. Ja, ich bin kläglich daran gescheitert mit Stöcken in der Raumzeit zu stochern. Was? Nein! Ich werde es nicht erklären, du würdest es nicht verstehen! 
&gt; 
&gt; Nein, ich gehe nirgendwo hin. Wir haben uns gerade erst getroffen. Wie unhöflich von dir.
&gt; 
&gt; **Anmerkung:** 
&gt; //Er summt jetzt. Er hört nicht auf zu summen. Er summt laut seit mehreren Stunden.//</textarea></pre>
