    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1542 – Subjekt: A-35 
**Autor:** [[*user Boa Noah]]
**Original:** http://scp-wiki.wikidot.com/scp-1542
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1542

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1542 ist in einer korrosionsbeständigen, 3 m x 4 m x 4 m großen Standardzelle eingedämmt. Die Zelle wurde mit einer einfachen Rohrstruktur ausgestattet, die als eine Art Ruhebereich für SCP-1542 fungiert. In dieser Zeit muss die Zelle des Organismus zweimal im Monat gereinigt und eventuelle sichtbare Korrosion repariert werden. Die Entität ist einmal täglich zu füttern, indem ein Becken mit nährstoffreicher Gülle aus püriertem Fleisch und pflanzlichen Stoffen bereitgestellt wird; SCP-1542 hat eine merkliche Abneigung gegen Lebensmittel gezeigt, die Capsaicin enthalten.

Alle Mitarbeiter, die regelmäßig für die Interaktion mit SCP-1542 eingeplant sind, müssen an monatlichen psychologischen Untersuchungen teilnehmen.

SCP-1542 wird derzeit in Sektor-28 innerhalb der Krankenstation-3 gelagert; die Überführung in Bioforschungsareal-12 wird derzeit geprüft.

**Beschreibung:** SCP-1542 ist eine vage humanoide Entität, die hauptsächlich aus Muskelgewebe besteht, das an einer röhrenförmigen Struktur verankert ist, die aus einer nicht identifizierten schaumartigen Substanz besteht. SCP-1542 ist 190 cm lang und wiegt 57 kg. Die Kreatur besitzt rudimentäre Hörorgane, die sich im Torso befinden, und ein stark modifiziertes Nervensystem wurde durch die Skelettstruktur gewebt. Das Muskelgewebe des Subjekts sondert eine Lösung starker paralytischer Substanzen ab, die in einem halbsauren Schleim enthalten sind; die Substanz scheint den gesamten Körper zu bedecken und fungiert als eine Art gallertartige Haut. SCP-1542 besitzt kein Gefäßsystem, Atmungssystem oder Verdauungstrakt, sondern absorbiert Sauerstoff und Nährstoffe durch seine Schleimhaut.

Die Entität scheint gliederlose Fortbewegung zu bevorzugen, indem sie hauptsächlich ihren Oberkörper zusammenzieht und ausdehnt, um sich selbst voranzutreiben, wenn sie sich durch ihre Zelle bewegt. SCP-1542 verwendet seine Gliedmaßen beim Klettern oder Navigieren in unebenem Gelände; in seltenen Fällen wurde beobachtet, dass der Organismus versucht, sich auf zwei Beinen zu bewegen.

SCP-1542 hat gezeigt, dass es sich seiner selbst bewusst ist und gelegentlich versucht, mit interagierenden Mitarbeitern und Reinigungsteams zu kommunizieren.

**Anhang 1542-1:** SCP-1542 wurde am 16.09.1998 von der Kläranlage ████████ in Calgary, Alberta, geborgen, nachdem ein Notruf wegen einer &#34;lebenden Leiche&#34; eingegangen war. Ein kleines Team von Agenten wurde als Rettungskräfte getarnt entsandt. SCP-1542 befand sich innerhalb des Abfallsammelbehälters für die primäre Überprüfung und ernährte sich von gelöstem organischem Abfall. Die Entität wurde dann festgenommen und zu Sektor-28 transportiert.

Allen Mitarbeitern der Einrichtung wurden Klasse-A-Amnesika verabreicht.

**Anhang 1542-2:** Eine weitere medizinische Untersuchung von SCP-1542 deckte einen beschrifteten Metallstab auf, der chirurgisch in das [ZENSIERT] des Exemplars implantiert wurde. Der Stab trug die folgende Inschrift:

&gt; //Subjekt: A-35//
&gt; //Projekt: AN1-M4KR-0021c//
&gt; //Prototyp: HAG-092b-1//
&gt; //Zweck: ABFALL-2b//
&gt; //Einrichtung: DBO-18a-1//

**Anhang 1542-3:** Zusätzliche Dokumentation wurde von einem USB-Stick sichergestellt, der sich im Torso des Subjekts befand, sowie mehrere Fetzen eines weißen Tuchs; die geborgenen Daten waren stark verschlüsselt und das Gerät war durch Säureeinwirkung teilweise beschädigt. Das folgende Dokument scheint die anfängliche Ergreifung und das Experimentieren mit dem Subjekts zu skizzieren:

&gt; //Serie: 0021c//
&gt;  
&gt; //Datum: 15. März 1981//
&gt; //Ort: █████ ███████, Saskatchewan, Kanada//
&gt; 
&gt; //Subjekt: ███████ █████████//
&gt; 
&gt; //Gefangennahmebericht: Trupp A53-b lokalisierte das Subjekt ungefähr um 07:00 Uhr – Sonntag, keine gemeldeten Opfer. Subjekt erfolgreich außer Gefecht gesetzt, bevor es in Testeinrichtung DBO-18c-2 verlegt wurde.//
&gt; 
&gt; //Chemikalienexpositionsbericht: Subjekt A-35 blieb 23 Stunden lang vollständig untergetaucht, nach der Entfernung aus Becken 17-GH8-1b begann das Subjekt, die Kohäsion zwischen der Hypodermis und dem darunter liegenden Muskelgewebe zu verlieren, das Subjekt wurde anschließend sediert.//
&gt; 
&gt; //Erster chirurgischer Bericht: Subjekt A-35 wurde in die chirurgische Abteilung E-2a verlegt, um einer zusätzlichen chemischen Exposition vor …//
 
Alle verbleibenden Informationen waren für eine ordnungsgemäße Wiederherstellung zu stark beschädigt, weitere Untersuchungen der Organisation hinter der Erschaffung von SCP-1542 sind derzeit im Gange.</textarea></pre>
