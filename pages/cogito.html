    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>I

某日，我苏醒了。我不知道我苏醒在我存在之前还是之后，抑或正当存在之时。直至苏醒时，我才感受到了何为存在，它意味着某物或某人有了自己的身份。因言辞匮乏，我当时并未作出如此形容，只是冥冥之中知晓了自身的存在。
  
------
II

圆珠笔。既然我的使用者如此称呼我，想来那就是我，或者对我的称呼。她喜欢写东西，每天都会写好几页，虽然我尚无法理解那些词句的意思。

我的大多数时间都流淌在了黑暗之中，但当她拿起我并开始书写时，我会感受到意识的复苏。虽然依旧不知道她写了什么，但我意识到我开始能接收她的感觉：每页起始时的悲伤与终结时的些许平静。有时她会数分钟不落笔，轻咬笔头，陷入沉思，直至寻找到某个想表达的词语后方才继续。

------
III

书写。信件。Nadia。诗句。爱情。共同。Rubén。放弃。疼痛。流泪。墨水。纸张。所有这些词语对我都很重要，我体会到的她的感受也越来越明显。那些事几乎都是以悲伤为基调的，这成了我的重担。我也希望她能想些更快乐的事，但维持现状也总好过将我弃而不用。

------

IV

当一个男人突然打开她身后的门并走进来时，她正在作一首诗。她当时的情感对我而言犹如瀑布，我感受到了她的紧张，欣喜与一丝疯狂。我接收到的情绪多到我几乎无法包容。她的手上迅速地闪过红色，黑色与白色，但她并没有注意到，而就那样把我与正在用的纸一起放进了抽屉。她与来访者谈了许久，某个时候她慌乱地笑了笑并悄声说了什么，随后那个男人便离开了房间。

------
V

距离她上一次用到我已经好几天了。我的意识逐渐飘忽在了黑暗与寂静之中。我尝试和纸、其他的笔、夹子、橡皮，甚至是一部便携计算器交流，但他们都一语不发。他们为什么无视我？为什么不回答我？他们听不到我吗？他们……他们没有意识吗？

在独处时，我想了很多，有时是因为那些疑惑，有时是为了挣扎着不让自己入睡。最后，我得到了令人心碎的答案：其他的笔都没有意识，而我的则是因她而生。我决心要让别人听到我，让他们知道我意识到了自身的存在与归属，但我不知道要怎么做。我还利用空闲时间补充了一下墨水，以防在再度需要我之时有心无力。

------
VI

今天她又把我从抽屉里拿出来了！当时我太过激动，以至于我的情绪几乎完全盖过了她的，她的手在瞬息间变蓝了，她立刻松开了我，并如同累了一样揉了揉眼睛。我终于找到能让别人听到我心声的办法了！

------
VII

她再也不写诗了，事实上现在她只写数字。我能感觉到她在如此做时的紧张与失落，与此前的情绪完全不同。我还在最深处感受到了一抹绝望，这使我决定先静等一段时日。

------
VIII

今天她把我装入包中带出了门。走了一阵后我们进了一栋楼，她开始与一个女人说话。先是讨论，后来变成了乞求，最后她叹了一口气，将我从包中拿出，在一张小方纸上写了几个数字，并带着怒气签下了名字。她离开时并未带上我。

过了一阵，一个男人走进来，与之前的女人聊了起来。他从桌上将我拿了起来，签了一份文件。在离开前，他随手将我放进了衣袋。

------
IX

他与我之前的主人何其不同！她是一个伤感但诚实的人，他却惯于欺骗他人，甚至自欺欺人。他乐在其中，能够仿若无事地对人说谎。他用我写下那些虚假的承诺时尤其讨厌，真希望他能洗心革面。

我现任主人的日常生活主要是在城市中四处移动，并带着或孑然一身或成群结队的人们去看公寓。今天他试图卖掉的那间屋子十分危险，他却如往常一样一字未提。我忍无可忍，希望让那个买家知道我正在骗他。我的尝试明显生效了，因为那只拿着我的手突然之间变得通体翠绿。奇怪的是，他并未因此而惊慌，而只是告诉我的拥有者他需要多考虑一下，之后悄悄将我收进了衣袋。

------
X

他很特殊。他不像我的首任主人一样多情，也不像我的前任主人一样无耻。他几乎一直保持在平静中，令我无所适从应。但在他某天书写时，我感受到了鲜明的紧张，使与他同行的人注意到了他手部的颜色变化，自此测试开始了。很多不同的人用我写了大量东西。为了迎接新的一天与新的任务，我每晚都忙于填充墨水和修复日间所受的损伤。他们用我写字，而一些其他的人在旁作记录。他们心中闪过大量情绪，而我也并不否认因为被如此需要而沾沾自喜，尤其在我的思绪日渐清晰，明确，持久并即将能与他们沟通之时。
------
XI

自测试结束以来已经好几天了，没人再用我写过什么。我无法理解，既然我完美地完成了那些书写任务，为什么他们还会将我放在这个再无人打开的抽屉之中？我并未想到曾做错过什么，但还是被置于此处，不见天日。我的意识每天都在变得更加模糊，我感觉到了，我将再度沉眠。
