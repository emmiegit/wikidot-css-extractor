    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
当我还不曾起身
两眼闭着
听见了蝉鸣
听见了鼓声的隆隆
听见了汽笛的嘶鸣
我知道
你又叩开白日的门扉了……
-----
晨曦，
为了你的到来[[footnote]]我们晨海人觉得，早晨的太阳就是希望的象征，这来自于渔夫和天使少女的故事。[[/footnote]]
我愿站在海滩边，
像欢迎
从海的那边舞翅而来的少女[[footnote]]晨海人相信爱人将同天使般扇动双翅从海的那边飞来与他相见。[[/footnote]]，
向你张开双臂——
因为你，
你有她的纯真的微笑，
和那使我迷恋的大海的清香。

我怀念那:
同着伙伴提了水桶
到海岸边的石礁上
捕捉虾蟹的美的时刻啊[[footnote]]如丰收之美一样，晨海海边的海鲜大丰收。[[/footnote]]——
我常伸进最深的石缝中去，
让海水浸湿我的袖管，
浊沙也溅满我的上衣，
这是自然给我的抚慰，
我将狂欢而跳跃……
-----
何曾记起
在远方的城市里
在浓雾蒙盖建筑物的每个早晨，
我常爱在街上漫无目的的奔走，
为的是
等你带给我以自由的愉悦，
和工作的热情。

但我却不愿
看见你蒙上惆怅的面纱——
因为我不能到海边去了，
也不能在街上奔跑——
一切都静默者，
望着那阴郁的雨滴[[footnote]]我从未见过天空的泪滴，看来和传说中的一样。[[/footnote]]徘徊在我面前
我会联想到:战争，死亡，
和身边一切的不幸……
-----
晨曦啊，
要是你知道我曾对你
有更甚于对自己的恋人
更不敢拂逆和迫切的期待啊——

当我度过这些苦难的日子，
悠长的黑夜
把我吞噬于绝望的深渊中时，
我只会可怜地凝视着东方，
用手握住温热胸膛里急迫跳动的心脏
等待着你——
我永远以持续的耐心，
希望在深黑的天与地之间
会划开一道光缝——
即使你像有意折磨我似的拖沓着，
我也放弃绝望，
只是以干瘪的嘴唇
问向东方:
“晨曦何时才回来呢？”
-----
而当我看见了你
披着火焰的外衣
从天边撕裂阴暗的窗帘时啊——
海浪划过我的双脚，
暖风终于在耳边呼啸
眼泪和迸出的微笑，
心存感激这，
终将带着欢笑
带着歌唱——
你愿意让我投奔到你温馨的怀里吗？</textarea></pre>
