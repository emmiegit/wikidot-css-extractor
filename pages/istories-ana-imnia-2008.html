[[div class=&#34;section&#34;]]
+++ Ιούλιος 2008
||~ Τίτλος||~ Συγγραφέας||~ Δημιουργήθηκε||
||[http://scp-el.wikidot.com/archeiothetimeno-peristatiko-076-2-682 Αρχειοθετημένο Περιστατικό 076-2_682]||[[user Dr Gears]] ||//27.07.2008//||
||||||**ΠΡΟΣΟΧΗ: Η ΑΝΑΦΟΡΆ 076-2/682 ΠΡΟΟΡΊΖΕΤΑΙ ΓΙΑ ΕΞΈΤΑΣΗ ΜΌΝΟ ΑΠΌ ΠΡΟΣΩΠΙΚΌ ΚΑΤΗΓΟΡΊΑΣ 4**||
||[http://scp-el.wikidot.com/i-katagrafi Η Καταγραφή]||[[user far2]] ||//30.07.2008//||
||||||Το SCP-███ δεν απαιτεί ιδιαίτερο χειρισμό ή αποθήκευση πέραν των τυπικών ηλεκτρονικών συσκευών - διατηρήστε το σε λογική θερμοκρασία, στεγνό και μακριά από ηλεκτρομαγνητικές παρεμβολές.||
[[/div]]

[[# 2008-09]]
[[div class=&#34;section&#34;]]
+++ Σεπτέμβριος 2008
||~ Τίτλος||~ Συγγραφέας||~ Δημιουργήθηκε||
||[[[Του Aβέλ|]]]||[[user Kain Pathos Crow]] ||//11.09.2008//||
||||||Ο άνεμος ήταν δριμύς και κρύος, στροβιλίζοντας τις ριπές του χιονιού γύρω από το λεπτό σώμα του άνδρα, λερώνοντας τον μαύρο μανδύα του σαν αστέρια στον νυχτερινό ουρανό.||
||[http://scp-el.wikidot.com/scp-fronts SCP fronts]||[[user The Administrator]] ||//17.09.2008//||
||||||Το Ίδρυμα χρησιμοποιεί την παρουσία άλλων επιχειρήσεων και οργανισμών ως προσόψεις για να καλύψει την ύπαρξη του ίδρυματος SCP.||
[[/div]]

[[# 2008-10]]
[[div class=&#34;section&#34;]]
+++ Οκτώβριος 2008
||~ Τίτλος||~ Συγγραφέας||~ Δημιουργήθηκε||
||[[[Προσωπικό ημερολόγιο του πράκτορα ΑΑ]]]||[[user DrClef]] ||//10.10.2008//||
||||||Προσωπικό ημερολόγιο του: Πράκτορα A██████, A██████ Ειδική Κινητή Μονάδα Ωμέγα-7, &#34;Το Κουτί της Πανδώρας&#34;.||
||[[[Προσωπικό ημερολόγιο του Πωλ Μάρτιν]]]||[[user Dr Gears]] ||//10.10.2008//||
||||||**Ημερολόγιο του Πωλ Μάρτιν, που βρέθηκε ανάμεσα σε άλλα προσωπικά αντικείμενα**||
||[[[Προσωπικό ημερολόγιο του █████ &#34;Iceberg&#34; ████]]]||[[Anonymous]] ||//17.10.2008//||
||||||[ΣΗΜΕΙΩΣΗ: Οι ημερομηνίες και ορισμένες ευαίσθητες πληροφορίες αφαιρέθηκαν από τα Κεντρικά Αρχεία. Τα πρωτότυπα έγγραφα είναι διαθέσιμα κατόπιν έγκρισης].||
||[http://scp-el.wikidot.com/the-warrior-and-the-dragon Ο πολεμιστής και ο δράκος]||[[user Kain Pathos Crow]]||//25.10.2008//||
||||||Ο Αβέλ βάδισε προς το πανύψηλο τερατούργημα άνετα, αδιάφορα στις κινήσεις του, καμαρώνοντας και χαμογελώντας καθώς το έκανε. Ένα ογκώδες δίχειρο νάρκη κρατούσε στη θέση του πάνω από τον έναν του ώμο.||
[[/div]]
