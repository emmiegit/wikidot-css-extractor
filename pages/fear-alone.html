    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** Angst allein
**Autor:** [[*user djkaktus]]
**Original:** https://scp-wiki.wikidot.com/fear-alone
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

Die beiden Doktoren standen Seite an Seite in dem winzigen Raum und blickten auf die verschlossene Tür auf der anderen Seite derjenigen, durch die sie gerade eingetreten waren. Der Ältere blätterte leise durch eine Reihe von Seiten in einem in Leder gebundenen Tagebuch, während der Jüngere sich ängstlich in Ordnung brachte und nochmal alles richtete und darauf achtete, dass er seine Knie nicht durchdrückte. Das Licht hier schien heller zu sein und die Luft voller Vorahnungen, was der Jüngere vielleicht bemerkt hätte, wenn seine Gedanken nicht durch die Millionen von Szenarien gerast wären, die ihn auf der anderen Seite der Tür erwarten könnten. Er hatte zuvor versucht, sich mit dem älteren Arzt zu unterhalten, aber seine Nervosität war durchbrochen und seine Stimme war gebrochen, und der andere Mann hatte eine Augenbraue hochgezogen und sich wieder seinen Notizen zugewandt.

Es war, als wäre eine Ewigkeit vergangen, bis sie endlich eine Stimme über die Lautsprecher im Raum knistern hörten. Dr. Vandivier, der Ältere, hob wieder eine Augenbraue, als Dr. Montgomery, der Jüngere, bei dem Geräusch zusammenzuckte.

&#34;Bitte geben Sie Ihren Namen so an, wie er in der Foundation-Personaldatenbank aufgeführt ist, und übermitteln Sie Ihre Stufe-4-Foundation-Identifikationsnummer und Ihren Passcode.&#34; Die Stimme sprach deutlich, ihr Ton deutete auf eine lebenslange Wiederholung hin.

Dr. Vandivier hustete leicht und sprach: &#34;Dr. Gregory Arnold Vandivier. Identifikationsnummer 4511-12894-19-055. Passcode 18840-12884-19078-00004.&#34;

Es gab ein leichtes Zögern, bevor die Stimme wieder durchbrach und Montgomery dasselbe fragte. Der ältere Arzt blickte zu ihm hinüber, etwas wie Mitgefühl flackerte für einen Moment in seinen Augen. &#34;Entspannen Sie sich&#34;, sagte er sanft. &#34;Nennen Sie einfach die Nummer.&#34;

Montgomery schluckte, holte tief Luft und rezitierte seine eigenen Informationen: &#34;Dr. Anderson Dean Montgomery. Identifikationsnummer 9280-27112-17-054. Passcode …&#34; Ein kurzer Zweifel überkam ihn, verging aber, als er Dr. Vandiviers beruhigendes Nicken sah. &#34;… 16738-17489-13782-00004.&#34;

Beide Männer standen wieder schweigend da, die letzten Worte von Montgomery hingen in der Luft. Eine weitere kurze Pause, eine weitere Ewigkeit, und dann klickte die Tür vor ihnen.

&#34;Eintreten, Dr. Vandivier und Dr. Montgomery.&#34;

Das Schiebepaneel bewegte sich leise in die Wand, und eine dumpfe Welle abgestandener, recycelter Luft strich über sie hinweg. Montgomery fühlte sich an seine Praxiszeit in einem Gefängnis erinnert, wo jeder Atemzug der isolierten Männer wie ein Leichentuch um sie hing. Die Erinnerung ließ ihn kurz ins Stocken geraten, während Dr. Vandivier sich durch den Eingang bewegte.

&#34;Kommen Sie jetzt mit&#34;, sagte er über seine Schulter. &#34;Wir haben es nicht mehr weit.&#34;

Die beiden gingen schweigend den langen, weißen Flur hinunter. Alle 50 Fuß gab es Kameras, so hatte man Montgomery gesagt. Der Boden unter ihnen war gefliest, und jeder Schritt hallte von den Wänden um sie herum wider und kündigte ihre Ankunft an wie eine Armee winziger Trommler. Als die Temperatur leicht sank, konnte Montgomery spüren, wie sich Schweißperlen auf seinem Nacken bildeten, die trotz der Kälte hartnäckig waren.

Vor ihnen war eine Doppeltür. An der Seite der Türe befand sich eine Informationstafel aus Messing, wie Dutzende andere auf dem Gelände. Als sie sich ihm näherten, wurde die Gravur auf der Tafel sichtbar, was dazu führte, dass Montgomerys Kehle zuschnürte.

[[=]]
&gt; **Objekt-Nr.:** SCP-231-7
&gt; 
&gt; **Klassifizierung:** Keter
[[/=]]

Vandivier war gefasst und schob sich schnell auf die andere Seite durch. Montgomery hielt einen Moment inne, um tief Luft zu holen, und tat dann dasselbe. Die Szene auf der anderen Seite der Tür war ziemlich ruhig, mit einer Reihe von Ärzten, die um verschiedene Anzeigen herumstanden und sich die Daten und Informationen ansahen, die auf den Maschinen hinter ihnen verarbeitet wurden. Sie alle strahlten Feierlichkeit aus, und die Schwere des Raums traf Montgomery wie eine Tonne Ziegelsteine. Eine Uhr an der Wand zeigte in leuchtend roten Ziffern 19:45 Uhr an, und eine andere an der Seite zählte bis Null herunter.

Ein großer Mann in einer weißen Jacke bemerkte die beiden Männer und ging schnell hinüber, um sie zu begrüßen. Er schüttelte zuerst Vandivier die Hand und wechselte ein paar gedämpfte Worte, dann wandte er sich an Montgomery, um dasselbe zu tun.

&#34;Guten Abend, Dr. Montgomery&#34;, sagte er mit unerschütterlichem Gesichtsausdruck hinter einem buschigen grauen Schnurrbart. &#34;Oliver Targus, es freut mich, Sie kennenzulernen.&#34;

Montgomery erwiderte den Händedruck. &#34;Ebenso.&#34;

Dr. Targus führte ihn zu einer Reihe von Konsolen, auf denen medizinische Informationen und Vitalwerte angezeigt wurden. &#34;Dr. Montgomery, das hier ist Ihr Arbeitsplatz. Ich gebe Ihnen gleich Gelegenheit, die Sensoren zu überprüfen und zu sehen, ob Sie Anpassungen vornehmen möchten.&#34; Er deutete hinüber zu einem seitlichen Bildschirm, der eine Videoaufnahme eines leeren weißen Raums zeigte. &#34;Dies ist die Videoanzeige für den Prozedurraum. Wir lassen während der Prozedur keine Mitarbeiter im Raum, also werden dies Ihre Augen und Ohren während der gesamten Zeit sein. Sieht das in Ordnung aus?&#34;

Montgomery nickte. Er spähte auf die Bildschirme, beobachtete die Informationen über die Herzfrequenz und die EEG-Anzeigen und fühlte sich einen Moment lang wohl. Das war sein Element, sein Steuerhaus.

Aber dann huschten seine Augen zu einem Bildschirm, auf dem ein Live-Ultraschallsignal zu sehen war, und sein eigener Herzschlag begann sich zu beschleunigen. Er drehte sich schnell um, um seine Nervosität nicht zu zeigen. &#34;Das sieht gut aus. Was soll ich sonst noch tun?&#34;

Dr. Targus lächelte kurz und führte ihn dann zu einem großen Beobachtungsfenster hinüber. Das Fenster befand sich über einem weißen Raum, dem gleichen Raum aus der Videoübertragung, wie er sich vorstellte. An der Seite des Zimmers zu seiner Rechten befand sich eine einzelne Tür. Er schaute auf die andere Seite des Kommandoraums und sah andere Ärzte und Forscher, die auf der anderen Seite des Kommandoraums standen und durch das Beobachtungsfenster auf ihrer Seite hineinschauten. Montgomery fragte sich, wozu sie alle hier waren. Er entschied, dass es wahrscheinlich nicht der Mühe wert war, darüber nachzudenken.

&#34;In ein paar Minuten werden wir mit der Prozedur beginnen. Sobald sie begonnen hat, schreitet sie ziemlich schnell voran, also müssen Sie bei diesen Monitoren den Überblick behalten. Wenn Sie etwas Außergewöhnliches bemerken, Melden Sie es Dr. Brunell dort drüben.&#34;

Er deutete quer durch den Raum auf eine Ärztin mit schulterlangem, blondem Haar, die gerade mit einem anderen kleinen männlichen Arzt ein Paket Notizen durchging. &#34;Sie ist für die medizinische Stabilität zuständig und wird sich während des Eingriffs direkt vor dem Beobachtungsraum aufhalten. Sie können sie von Ihrer Station aus anrufen, und sie wird Ihre Hauptansprechpartnerin für andere Aufgaben bei diesem Auftrag sein.&#34; Montgomery blickte nach einem Moment auf und bemerkte, dass Dr. Targus ihn anstarrte.

&#34;Ich verstehe Ihre Angst, Dean.&#34; Er lächelte wieder leicht. &#34;Wir waren alle einmal wie Sie. Aber verstehen Sie die Bedeutung unserer Aufgabe hier und führen Sie Ihre Arbeit mit der Exzellenz aus, die Sie hergebracht hat. Alles wird gut.&#34;

Montgomery nickte und schluckte. &#34;Danke, Doktor. Ich ordne nur meine Nerven, wissen Sie.&#34; Er versuchte, ein schwaches Lächeln hervorzubringen, fühlte aber, wie es auf seinen Lippen ins Stocken geriet.

Genau in diesem Moment summte ein Ton durch den Kommandoraum, gefolgt von der gleichen ruhigen Stimme aus der Eingangshalle. &#34;Warnung: Prozedur 110-Montauk beginnt in fünf Minuten. Alle Mitarbeiter melden sich bitte auf Ihrer Station.&#34;

Targus klopfte Montgomery auf den Rücken. &#34;Entspannen Sie sich, Doktor. Ich denke, Sie werden feststellen, dass diese Aufgabe nicht so schlimm ist.&#34; Damit ging der braungebrannte Doktor zu einer Station gegenüber dem Kommandoraum. Montgomery hielt noch einen Moment inne, um in den Beobachtungsraum hinunterzusehen, wo eine Gruppe von Krankenschwestern in weißen Kitteln ein kleines Bett durch die jetzt offene Tür rollte.

Nach ein paar Sekunden bewegte er sich schnell zu seiner Station. Er nahm Platz, sein Blick wanderte sofort zum Videobildschirm und er sah zu, wie die Schwestern den Rest des Zimmers herrichteten. Ein Teppich war in das Zimmer gebracht worden, ebenso wie ein kleiner Tisch neben dem Bett, eine Lampe und etwas Bettzeug. Montgomery spürte, wie sich sein Magen leicht senkte, und blickte dann wieder auf die Uhr über dem Beobachtungsfenster. Darauf stand 19:59 und daneben 00:24. Es war fast soweit.

Die Bildschirme vor ihm summten leise, und die darin enthaltenen Informationen drängten unermüdlich weiter. Er machte sich ein paar Notizen und schlug ein Informationsheft auf, das er mitgebracht hatte, und hörte dann den letzten Ton.

&#34;An alle Mitarbeiter: Prozedur 110-Montauk hat begonnen.&#34;

Er drehte sich um, um wieder auf die Uhr zu sehen, und bemerkte, dass große Metallplatten über die Beobachtungsfenster gerutscht waren und den Blick auf den Raum verdeckten. Als er zurück auf seinem Übertragungsbildschirm sah, sah er, dass die Lichter im Raum gedimmt waren und die einzige verbleibende Beleuchtung die Lampe auf dem Tisch war. Die Tür an der Wand glitt wieder auf, und zwei weitere Schwestern kamen heraus. Ein kleines Mädchen war zwischen ihnen.

Sie war nicht älter als 8, dachte Montgomery, und sah nicht ganz so aus, wie er es sich vorgestellt hatte. Ihr Haar war sehr kurz geschnitten, kaum ein Highlight auf ihrer olivfarbenen Haut. Sie bewegte sich unbeholfen, und dann bemerkte er ihren Bauch. Er wölbte sich gegen den OP-Kittel, den sie trug, und verwandelte ihre Schritte in einen unbeholfenen, schwerfälligen Gang. Die Schwestern führten sie zum Bett und halfen ihr hinauf. Eine von ihnen rückte ihr Kopfkissen zurecht und die andere deckte sie zu. Als sie fertig waren, beugte sich eine der Krankenschwestern herunter und sagte etwas zu dem kleinen Mädchen und schloss sich dann der anderen an, bevor sie den Raum verließ. Montgomery fand das seltsam und fragte sich, ob es noch jemandem im Raum aufgefallen war.

Er blickte auf, als eine andere Stimme über die Gegensprechanlage knisterte. Er erkannte Dr. Targus und sah ihn in der Mitte des Raumes stehen und eine Reihe von Bildschirmen vor sich beobachten. &#34;SCP-231-7 ist vorbereitet. Ist das D-Klasse-Personal bereit?&#34; Es gab eine Stille und dann: &#34;Ok. Öffnen Sie die Tür, befreien Sie das Subjekt.&#34;

Montgomery wandte sich wieder seinem Bildschirm zu und beobachtete, wie ein dunkelhäutiger Mann in einem grauen Foundation-Standardoverall langsam durch die offene Tür ging. Als die Tür hinter ihm zuglitt, drehte sich der Mann leicht um und Montgomery sah, dass er etwas in der Hand hielt. Er kniff die Augen zusammen, um es besser sehen zu können, aber es war verdeckt, als der Mann sich wieder dem kleinen Mädchen im Bett zuwandte. Mit jedem Schritt, den er zur Mitte des Beobachtungsraums machte, wurden die Haare in Montgomerys Nacken immer höher, und er konnte fühlen, wie sein Blut durch seine Adern pochte und nach Erlösung schrie.

&#34;D-55318&#34;, hörte er Dr. Targus aus der Ferne sagen, &#34;Sie können beginnen.&#34;

Montgomery konnte nicht wegschauen. Seine Augen ließen es nicht zu, obwohl sein Verstand sich verzweifelt an etwas klammerte, an irgendetwas anderes. Die D-Klasse bewegte sich neben das Bett, und das kleine Mädchen mit dem geschwollenen Bauch sah zu ihr auf, naiv angesichts ihres bevorstehenden Schicksals, und //lächelte//. Montgomery unterdrückte einen Schrei, hielt aber plötzlich inne, als er sah, wie die D-Klasse einen Hocker, der hinter dem kleinen Tisch versteckt gewesen war, ans Bett heranrückte. Der Mann setzte sich, und er hörte den Mann durch die Mikrofone im Beobachtungsraum sprechen.

&#34;Hallo nochmal, Katherine&#34;, sagte er mit sanfter Stimme. &#34;Ich habe dir heute Abend ein neues mitgebracht, es heißt //Gute Nacht, Mond//. Ist das in Ordnung?&#34;

Das kleine Mädchen nickte energisch und klammerte sich an einen Stoffhasen neben sich. Die D-Klasse schlug das Buch auf, das sie in der Hand gehalten hatte, und begann zu lesen.

Montgomery konnte sich nicht bewegen. Er konnte nicht atmen. Seine Augen schossen wild durch den Raum und versuchten, eine andere Person zu finden, die genauso ungläubig war wie er. Er fand keine, da sich sonst niemand von seinen Monitoren abgewandt hatte. Alle anderen im Raum gingen wie gewohnt ihrer Arbeit nach, machten sich Notizen und sprachen leise in ihre Kopfhörer. Sogar Dr. Targus hatte sich nicht gerührt, und wenn Montgomery überhaupt etwas ausmachen konnte, sah er //gelangweilt// aus.

Er wandte sich wieder seinen Anzeigen zu und versuchte, sich Notizen über Schwankungen ihres Pulses, ihres Blutdrucks und ihrer Hauttemperatur zu machen, konnte seine Augen jedoch nicht von der Videoübertragung abwenden. Die D-Klasse las das Buch weiter vor und hob die Stimme nur leicht an, um bestimmte Passagen hervorzuheben.

Es dauerte zehn Minuten, obwohl es für Montgomery genauso gut ein ganzes Leben hätte sein können. Er lauschte jedem Wort, seine Gedanken rasten. //Es ist nicht das, was es sein sollte. Was ist los? Was ist das?// Er erinnerte sich daran, als er zum ersten Mal hörte, dass er SCP-231 zugewiesen wurde. Er erinnerte sich, wie seine Kollegen an Standort 81 gesprochen hatten, und wie sie versucht hatten, ihn zu trösten, ihm sagten, dass es nach der amnesischen Behandlung nach dem Einsatz nicht so schlimm sein würde. Er hatte die Dinge gehört, die sie über 231 gesagt haben, über die verurteilten Sexualstraftäter, die für die Eindämmungsprotokolle erforderlich sind, darüber, was sie dem kleinen Mädchen angetan haben …

Das war nicht der Fall. Der Mann sah streng aus, ja, und Montgomery konnte glauben, dass er ein Schwerverbrecher war. Aber er sprach sanft und hatte 231-7 nicht einmal berührt. Er las einfach weiter vor, während er gelegentlich zu dem kleinen Mädchen aufsah. Sie war kurz vorm Einschlafen, und bevor die D-Klasse das Buch beendet hatte, war sie völlig weggetreten. Der Mann legte das Buch hin, stand auf, rieb leicht den Kopf des schlafenden Kindes und ging dann aus dem Zimmer. Die Lampe in der Beobachtungskammer wurde schwächer, und die Lichter im Kommandoraum gingen wieder an. Um ihn herum war zustimmendes Summen, und als es Montgomery schließlich gelang, den Blick vom Bildschirm abzuwenden, sah er, dass die anderen Mitarbeiter Prozedurberichte fertigstellten, die erforderlichen Dokumente unterschrieben, an ihren Computern herumtippten und überhaupt //nicht in Panik// waren. Montgomery drehte sich schnell um, als er spürte, dass jemand hinter ihm auftauchte, und seufzte, als ihm klar wurde, dass es nur Dr. Targus war.

Der alte Mann lächelte wieder. &#34;Wie geht es Ihnen, Doktor? Haben Sie irgendwelche Auffälligkeiten bei dem Subjekt bemerkt?&#34;

Montgomery schnappte sich sein Notizbuch und begann darin zu blättern. &#34;Äh, ich … Nein. Keine Anomalien, nichts außer, äh … außer …&#34; Er verstummte.

&#34;...abgesehen davon, dass Prozedur 110-Montauk nicht das war, was Sie erwartet hatten.&#34;

Der junge Arzt nickte. Targus zog einen Stuhl heran und setzte sich neben ihn. &#34;Nun, es ist normalerweise unsere Politik, neue Aufträge zu besprechen, und wenn Sie nicht so kurzfristig hergerufen worden wären, hätten wir vielleicht eine Chance dazu bekommen. Die Geheimhaltung dieses Projekts ist jedoch von größter Bedeutung, also ist es wirklich nicht so schlimm, schätze ich.&#34; Er hustete. &#34;Ich bin sicher, Sie haben einige Fragen.&#34;

Montgomery zögerte und stammelte eine Antwort: &#34;Es, äh, warum ist … Ich habe gehört, dass es, wissen Sie, dass sie …&#34;

&#34;Sie vergewaltigen?&#34;, sagte Targus mit versteinertem Gesicht. &#34;Ja, das ist sicherlich das, was wir mit der Dokumentation impliziert haben. Das wäre so schlimm, wie es nur werden könnte, nicht wahr? Ein brutales Sexualverbrechen gegen ein Kind?&#34; Montgomery rührte sich nicht. &#34;Ja, es wäre schrecklich. Unverzeihlich. Aber das ist nicht Prozedur 110-Montauk, Doktor.&#34;

Er lehnte sich zurück. &#34;Schon früh bei der Eindämmung der 231-Subjekte haben wir diesen armen Mädchen schreckliche Dinge angetan. Nicht so schrecklich, aber wir wurden nur von einer Handvoll Okkultisten beraten, von denen wir in der Lage waren, Informationen zu erfassen und zu extrahieren. Das war es, was getan wurde, um den Dämon einzudämmen, und deshalb mussten wir das tun. Ich war damals nicht an dem Projekt beteiligt, und verständlicherweise sind viele dieser Ärzte nicht mehr bei uns, genau wie 231 -1 bis -6. Aufgrund unserer Fehler sind sie umgekommen, und aufgrund ihres Todes haben wir erkannt, dass wir etwas anderes tun müssen.&#34;

&#34;Götter sind sehr selten an die Gesetze der Physik gebunden, wissen Sie. Realitätsbeuger können die Welt um uns herum nach Belieben formen, die Existenz zu ihrem Spielzeug machen. Aber alles hat Regeln, Dr. Montgomery.&#34; Er beugte sich vor. &#34;Sogar Götter haben Regeln. Alte Gesetze, ja. Arkan, aber effektiv. Wir begannen, die Informationen, die wir über den Scarlet King gesammelt hatten, genauer zu untersuchen, über die Entität selbst. In all diesen Dokumenten, all dem gesammelten Material, das wir zu unserer Verfügung hatten, entdeckten wir noch etwas anderes.&#34;

Er lehnte sich wieder zurück. &#34;Der Dämon muss nicht durch entsetzliche, ekelhafte Taten eingedämmt werden, Montgomery. Der Dämon muss nur //glauben//, dass in seinem Namen entsetzliche, ekelhafte Taten begangen werden. Die Dokumentation, die wir erstellt haben, die schrecklichen Gerüchte über Prozedur 110 -Montauk, die Selbstmordberichte der Ärzte, die an diesem Projekt arbeiten, all das. Es ist alles eine Scharade. Alles soll den Dämon davon überzeugen, dass wir diesem Mädchen das Schlimmste antun. Diese Prozeduren, diese Kampagne der Angst, hat es uns ermöglicht, Angst in die Herzen des Foundation-Personals zu säen, und diese Angst befriedigt das Monster.&#34;

&#34;Solange so viele Menschen glauben, dass wir schreckliche Dinge tun, wird das Monster weiterhin glauben, dass wir schreckliche Dinge tun. Es gibt //Macht// in Symbolen, Doktor. Die alten Götter wissen das, und die alten Götter sind dadurch gebunden. Der Scarlet King hat keine Augen, um Brutalität zu sehen, hat keine Ohren, um Schreie zu hören, hat keine Nase, um Blut zu riechen. Aber der Scarlet King kann Angst spüren, und wir haben ihm Angst gegeben. Angst allein ist alles, was jemals erforderlich war.&#34;

Der alte Doktor blieb stehen und schloss die Augen. Beide Männer saßen schweigend da, während eine Reihe anderer Forscher an ihnen vorbei in den Flur außerhalb des Kommandoraums strömten. Nachdem die meisten von ihnen vorbeigegangen waren, meldete sich Montgomery zu Wort.

&#34;Und das Vorlesen? Die Gute-Nacht-Geschichten?&#34;

Targus nickte. &#34;Katherine kann ohne eine Gute-Nacht-Geschichte nicht schlafen. Wie sie überhaupt schlafen kann, ist mir ein Rätsel, aber es war eine Art Akt erforderlich, um den Dämon zu überzeugen. In den Augen des Scarlet King, Dr. Montgomery&#34;, sagte er. &#34;Diese Gute-Nacht-Geschichten zu lesen, ist das Schlimmste, was wir ihr antun können.&#34;

Montgomery nickte, und es dämmerte ihm. Er warf einen Blick zurück zu den stahlverkleideten Fenstern des Beobachtungsraums. &#34;Aber die Stahlplatten? Halten Sie die Mitarbeiter nicht im Raum?&#34;

Targus öffnete seine Augen. &#34;Die Gefahr ist immer noch real, Doktor. Der Verlust der Eindämmung von SCP-231-7 wird wahrscheinlich zu einem XK führen. Wir haben Vorkehrungen getroffen, die in den Schauplatz von Prozedur 110-Montauk eingewoben sind. Denken Sie nicht, dass die Art, wie wir diesen Dämon eindämmen, es weniger gefährlich macht. Tatsächlich ist es wahrscheinlich die gefährlichste Entität, die wir eindämmen konnten, aber … Es gibt Dinge, die wir nicht tun werden, Montgomery. Es gibt Dinge, die zu abscheulich sind, und selbst solche anzudeuten, führt dazu, dass ich mich schmutzig fühle. Aber wenn Andeutungen alles sind, was wir tun müssen, nun ja. Ich kann nachts schlafen.&#34;

Ein anderer Doktor kam auf Targus zu, und mit einer kurzen Verabschiedung eilte der Doktor davon, um sich um einen anderen Teil des Zimmers zu kümmern. Montgomery saß eine Weile still da und dachte über alles nach. Er drehte sich um, um auf den Übertragungsbildschirm zu schauen, wo das kleine Mädchen tief und fest in ihrem Bett schlief, den Stoffhasen in ihren Armen. Der junge Doktor fühlte die Angst dort, aber darunter war etwas anderes. Die Angst war verschwunden, aber die Angst blieb, still und drohend.

Er machte die Bildschirme aus, sammelte seine Notizen ein und verließ den Raum.</textarea></pre>
