    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
原文：[[[https://www.reddit.com/r/SCPDeclassified/comments/cle5uq/scp4098_scp_as_easy_as_19316/ | SCP-4098, &#34;S-C-P as easy as 19-3-16!&#34;]]]
作者：[[[https://www.reddit.com/user/Hen_Zoid/ | Hen_Zoid]]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

守藏剖氏承品，是此否時遲......

好啦，太多了太多了。我已經在[[[scp-4098 | 這篇文章]]]寫很多這種東西了。

哈囉，我是Henzoid，是[[[scp-4252 | Keter豆]]]的作者也是SCP-4098的合著者之一（另一位是Westrin，他是那個可愛[[[scp-4335 | Minecraft SCP]]]的作者）。

我想是時候解釋這篇格式脫落的SCP-4098了，來說說這奇怪選擇用字與格式異變的背後原因，並且解釋SCP-4098-1究竟是什麼。

讓我們直接進入主題，好嗎？

我們先從文章的開頭講起，常見的「項目編號：SCP-4098」竟然不見了，取而代之的是──

&gt; **守藏品：** SCP-4098

好我現在要直接講出來了，給那些看完後還是不知道的人：SCP-4098是一座建築，會導致在其內部、周圍乃至於任何形式的交流互動，都只能在「ㄕ（sh）與ㄙ（s）」、「ㄔ（ch）與ㄘ（c）」、「ㄆ（p）」三聲母連用的拘束下進行，這個順序我會在後面做解釋，雖然措辭可能不是很明顯就是了。顯然在這樣嚴格詞彙限制下，你的文本會變得相當不臨床腔。

開頭的其他部分也有變化，「4/4098級」變成了──

&gt; **###990000|授察憑 4/4098##**

「機密」被換成了──

&gt; 肅藏篇

然後是最有趣的──

&gt; **設稱評：** 神讎破

首先，設稱評當然是「項目等級」的替代文字了，而「神讎破」就相當耐人尋味了。原文「Shadow’s Crown Phenomenon」實際上直譯便是「陰影王冠現象」，很多人以為這是「Keter」，因為「Keter」的字面意義便是王冠。但這其實實際上是指「Thaumiel」。「Keter」是王冠沒有錯，而在卡巴拉之樹中，「Thaumiel」正是「Keter」的「影」。而「神讎破」三字正是由此對應關係中，擷取了「神之雙生」、「對立」、「二元性」的概念而得。

好，接著讓我們來賞玩這篇文本吧。

&gt; **收此偏恃策篇：** SCP-4098受儲配擅稱

光是這句話就已經確定了一些大事情。收容措施不但從這個時候就已經開始收容SCP，還有個事實是：它實現了「擅稱」的收容。 所謂的「擅稱」便是「假名」。這是我們在許多文本中會看到的，尤其是SCP-426一類，且看以下SCP-426收容措施摘錄：「在我的收容間門外，應換上與我的編號與特性完全無關的標籤，以防我的異常效應散播。」

無論這裡有什麼鬼東西，基金會希望盡可能地避免透過書面提及它。

 

&gt; 聘三乘徬雙藏屏士長陪。雙層鋪實彩普斯澄璞鎖儲品所，成闢實存屏。

我想大多數人讀完會這麼想：「所以它加上了防護，而且還是完全覆蓋的那種。但為什麼要兩層實色防護呢？照理來說一個就夠了吧？」

基金會給出的理由是：如果接近的平民對這個荒野大黑穹頂裡頭有什麼產生了好奇心，他們就會在技術上對SCP-4098進行了指稱，儘管他們對此一無所知仍會觸發其異常效應。基金會很聰明，連這樣的細節都注意到了。

接下來的部分會更拗口，我們一句一句來。

&gt; SCP-4098事常屏守出破SCP-4098-1傷察品式持否。

這個SCP用來防堵來自SCP-4098-1的嚴重認知危害，明白了。

&gt; 審查篇說策頗生瞠睥，時測徬SCP-4098-1所藏評，遂持平。

概念上的限制似乎「存在爭議」。真奇怪的用詞。這代表不是所有人都同意這個計畫，或者意味著這不一定會成功。我來告訴你正確答案是後者。

&gt; 述此偏：

真花俏的「描述」。

&gt; SCP-4098屬曾旁Site-94處鋪設層磐。時曾排Site-94澈剖傷察品式、[[span class=&#34;ruby&#34;]]超普識傳派[[span class=&#34;rt&#34;]]Paramemetics[[/span]][[/span]]。

SCP-4098曾經是Site-94，是一座專門研究認知危害和「超模因學」的設施。

認知危害......是指SCP-4098-1？也許吧。讓我們繼續看下去。

&gt; SCP-4098似存陪Site-94處披斯儲品所充坪，使傳篇隨篡偏適辭品。屬詞駢受操盤，說辭拼聲徹憑SCP順重篇。

這段是要告訴你它實際作用的地方。到這裡你應該對事實有著大略的理解了。

&gt; Site-94藏品適才配Site-96存鋪，遂成否。Site-94策屏術超迫Site-96存配。傷察品式測破術出品所從評事長憑。

有意思，他們直接指出Site-94本身就是個SCP，因此他們要把裡面的所有東西都移去Site-96。但Site-96就是個小站點，本來就不是為了把Site-94吐出來的東西吞下去而造的，於是這樣就造成了一些問題。

&gt; SCP-4098-1屬稱配守藏辟式，傳篇守重批遂拆破。生承丕識，初曝、視、察破SCP-4098-1，倏成匹屍寸殍。

最後是SCP-4098-1究竟是什麼的正解。它是收容在Site-94的某種「現象」，具體原因不明。總之隨著時間的推移，它變成了更糟糕的麻煩，任何與之相關的想法都會導致你瞬間死亡，唉呦。

&gt; 隨策品「[[span class=&#34;ruby&#34;]]蘇礎磐師糙樸[[span class=&#34;rt&#34;]]Socrates&#39; Crass Purity[[/span]][[/span]]」善處，瞥SCP-4098始篡篇、掃辭排，受此迫，識澈剖士萃破神誠，屏所湊排SCP所處配室出平舍常朋所察評。

長話短說，在確保不會對外界造成任何影響後，Site-94發布了「[[span class=&#34;ruby&#34;]]蘇礎磐師糙樸[[span class=&#34;rt&#34;]]Socrates&#39; Crass Purity[[/span]][[/span]]」行動，這也是SCP-4098獲得異常特性的原因。

基金會刻意製造異常？有意思。

&gt; 守倉配帥從霹速傳片書，出旁屬參憑。SCP-4098-1閃察屏識殘篇遂藏，憑Site-94出品收藏配適除否。

就這樣了。計畫相當成功，SCP-4098成功收容了SCP-4098-1。

底部還有個耐人尋味的小附錄，這是個D級人員（或者如文章寫的那樣：「稍初憑」）試圖在這規範下耍詐，結果害死了一群人，他的確找到了這個規範的漏洞，但這也正是SCP-4098-1的漏洞，它鑽了出來並迅速殺害了周遭所有人，不過我可以跟你打賭，你更感興趣的應該是究竟發生了什麼，又是為什麼SCP-4098能夠收容SCP-4098-1。

就本質而言，這也許要歸結到概念思維的層次。SCP-4098-1（或者說它的概念）實在過於強大，基金會得做些什麼阻止人們感知它。

他們的計畫呢？如果它的肉體能收容在Site-94，誰說概念就不可以呢？因此，透過精心建構的認知危害，Site-94變成了比SCP-4098-1更強大的概念異常，抵銷了它的異常性質。

這篇作品雖然很有挑戰性，但寫起來也是相當有趣。以至於我現在正在撰寫一個詳述「[[span class=&#34;ruby&#34;]]蘇礎磐師糙樸[[span class=&#34;rt&#34;]]Socrates&#39; Crass Purity[[/span]][[/span]]」的故事。也請各位繼續支持格式脫落的文本，它們真的相當有趣呢。</textarea></pre>
