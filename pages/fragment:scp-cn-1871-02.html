    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-1871

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1871本身无法被收容，收容工作主要围绕其“痕迹”开展。所有交叉数据比对中无法核对的“痕迹”，将被统一 --置于项目组监管之下-- 标记并持续监视。试图访问相关数据或接触CN-1871-1个体者将被重点标记，必要时可将其清除。

--正在调查“闭锁帷幕”相关[数据删除]-- 由于潜在的认知危害和其他负面影响，对“闭锁帷幕”的调查需得到中国分部5级人员书面批准。

**描述：**SCP-CN-1871是一种作用于极少数基金会中国分部1991至今雇员的异常现象。由于该现象的影响，定位这些雇员的尝试全部失败，现已将其统一标记为CN-1871-1。

CN-1871-1在基金会活动的纸面和数据记录全部完整且有据可查，但加入基金会前和离职后的个人活动均无从得知。换言之，尽管CN-1871-1在基金会的行为切实产生了影响，但入职背景调查、“隔离/重生”离职保护计划等资料记录均无法追溯到具体个人。

对CN-1871-1记录中工作同事和社交对象的询问往往得到不一致的回答，目前已有疑似同一人被指称为19人的案例。少量受访者使用通用型记忆强化剂后提供了更多细节，但对CN-1871-1个人信息的描述仍不一致，暂时排除了逆模因的影响。

根据目前掌握的行为记录，CN-1871-1的行为大多对基金会产生正面影响，其中不乏“基金会之星”提名获得者。不过，没有任何迹象表明CN-1871已被遏制，项目继续影响关键位置雇员的可能性仍不能排除。

定位CN-1871-1的行动源自负责中国分部档案整理工作的黎文康博士，他将涉及CN-1871-1的资料记载统一标注为“痕迹”。“痕迹”包括书面记录、数据记录、个人记忆、物品等，单独一项均可追溯上下游信息，但3项以上“痕迹”的交叉比对可发现矛盾之处。按照目前留存的资料，最早的CN-1871-1个体可追溯到1991年9月20日从基金会离职的一名个体，其纸质档案袋中配有一张居中打印楷体四号字“闭锁帷幕”的A4纸。在基金会记录中检索到的“闭锁帷幕”关联记载数量极少，直接相关记载数量为0。对“闭锁帷幕”的进一步调查##red|由于潜在的认知危害和其它负面影响而被终止，重新启动需要获得中国分部5级人员的书面批准。##

为防止CN-1871影响关键位置雇员，中国分部已启动针对各项目4级人员和分部5级人员的“锚定计划”。“锚定计划”的具体内容可参看附录文件。
