**Objek #:** SCP-148

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:**
{{REVISI 3}}

SCP-148 akan disimpan sebagai 120 batangan besi, yang masing-masing beratnya kira-kira 10 kg pada saat Ditulis. batangan SCP-148 tidak boleh ditempatkan di situs yang sama dengan SCP apapun pun (karena potensi interaksi yang tidak terduga); jika tidak, batangan tersebut harus didistribusikan secara merata ke fasilitas Yayasan yang dapat menerima. Massa masing-masing 
 setiap batangan SCP-148 yang terkandung harus diukur dan dilaporkan setiap bulan.

Dalam situasi apa pun SCP dengan sifat mempengaruhi pikiran atau ekstrasensor tidak boleh bersentuhan dengan SCP-148. Jika terjadi kontak seperti itu, area terdekat harus segera dievakuasi dan sampel SCP-148 yang terkena akan diledakkan dari jarak jauh.

Personel tidak boleh ditugaskan ke SCP-148 dalam jangka waktu lebih dari tiga minggu. Setiap personel yang ditugaskan ke SCP-148 harus diberikan evaluasi psikologis reguler.

**Deskripsi:** SCP-148 adalah zat logam, terdiri dari berbagai elemen yang diketahui dan yang belum diketahui. Massa total SCP-148 di tangan adalah sekitar --1,1-- 1,2 ton. SCP-148 memiliki warna abu-abu-hijau dengan semburat kebiruan dan mudah teroksidasi dengan adanya air. SCP-148 memiliki titik leleh sekitar 4500 °C dan titik didih sekitar 9000°C. SCP-148 memiliki kepadatan --6,20 g/cm³--  6,76 g/cm³ dan memenuhi syarat sebagai HRC 39 dalam uji kekerasan Rockwell. Ini menunjukkan sifat material, seperti kekuatan, keuletan, dan kemampuan kerja, mirip seperti platinum.

SCP-148 terutama terdiri dari platinum dan iridium, keduanya masing-masing menyusun 62% dan 20% dari massanya. Selain itu, beberapa logam lain yang diketahui hadir dalam komposisinya, termasuk besi, kobalt, dan tembaga, yang secara kolektif membentuk 16,5% massa SCP-148. Namun, mengingat massa material, diyakini bahwa ada zat lain yang tidak dapat dideteksi dengan spektrometri massa atau cara lain. Gambar SCP-148 yang diambil dengan mikroskop pemindaian terowongan menunjukkan celah di kisinya, dalam keadaan normal, akan diisi dengan bahan lain.

SCP-148 dapat memblokir dan menghalangi sifat ekstrasensori yang mempengaruhi pikiran dari organisme hidup yang berada dekatnya. meskipun sulit untuk diukur, tampak berbanding terbalik dengan kuadrat jarak dari subjek ke permukaan SCP-148 dan berbanding lurus dengan jumlah SCP-148 yang dipertimbangkan. Kisaran di mana efek ini dapat dideteksi kira-kira 0,8 meter per kilogram SCP-148.

1,1 ton SCP-148 diambil dari departemen metalurgi fasilitas dasar Prometheus Labs selama pembersihan gedung oleh Yayasan. Dokumen yang berkaitan dengan proyek tersebut telah mengungkapkan bahwa zat itu akan mengalami pengembangan tambahan, bermerek dagang, dan dijual sebagai &#34;Telekill Alloy&#34;. Namun, karena [DISUNTING] dan dampak politiknya, bersama dengan penghancuran fasilitas dasar Lab Prometheus, telah memperoleh sekitar 1,3 ton SCP-148 dan menjualnya ke pihak yang tidak dikenal. Agen yayasan dan akuntan forensik sedang dalam proses melacak sisa persediaan SCP-148.

**Addendum 148-01**
--Karena potensinya untuk digunakan dalam penahanan SCP yang mempengaruhi pikiran, SCP-148 telah disetujui untuk pengujian silang dengan objek SCP lain. Sementara tes masih dalam tahap awal, tes dengan item anomali tingkat rendah tampaknya menunjukkan bahwa SCP-148 akan menjadi alat yang efektif dalam memuat item tersebut.-- Namun, sepertinya tidak dapat mempengaruhi benda-benda yang memiliki sifat memetik.

**Addendum 148-02**
Mulai ██ /██/████, staf melaporkan perilaku irasional dan keterampilan komunikasi yang buruk di antara staf kebersihan yang ditugaskan untuk menjaga penahanan SCP-148 secara teratur.[[footnote]] Pada saat itu, penahanan terdiri dari satu gudang, disapu dan diperiksa setiap hari. [[/footnote]] Setelah tiga minggu perilaku yang semakin tidak normal, dua penjaga dibawa untuk ditanyai dan diperiksa. Pengujian mengungkapkan bahwa personel yang disebutkan di atas tidak mampu menafsirkan bahasa tubuh dan tampaknya tidak memperhatikan intonasi atau frasa kalimat. Selain itu, subjek yang terkena tidak mampu menentukan keadaan emosi atau maksud orang lain dan menunjukkan kosakata yang sangat terbatas.

Pengujian lebih lanjut telah mengungkapkan bahwa keterampilan bahasa dan komunikasi dari orang-orang dengan kontak reguler atau kontak yang lama dengan SCP-148 akan seiring waktu, memburuk dan menghilang. Telah ditunjukkan bahwa, setelah delapan minggu, subjek yang terpengaruh akan menjadi benar-benar bisu dan tidak mampu memahami atau memberikan permintaan nonverbal, perintah, atau pernyataan lain, meskipun menunjukkan kapasitas mental yang normal.

**Addendum 148-03**
Pengukuran yang dilakukan pada ██/██/████ (bulan ██  setelah Yayasan mengakui SCP-148) menunjukkan bahwa, meskipun tidak ada peningkatan volume, massa SCP-148 meningkat sebesar 0,1 ton (peningkatan kepadatan 9,0%). penyebab massa bertambah masih belum diketahui.

**Laporan Insiden 148-████-1**
Untuk menguji batas efek SCP-148 dan kapasitasnya untuk mengubah massa, 0,9 kg itu ditempatkan pada skala dan dipindahkan ke ruang SCP-████. Bisa ditebak, [DISUNTING] SCP-████ dibatalkan oleh kehadiran SCP-148. Namun, sampel SCP-148 mulai bertambah massanya hingga 5 gram per detik. Setelah satu menit, kecepatan ini mulai menurun, dan massa SCP-148 berhenti meningkat empat puluh detik kemudian, pada saat itu beratnya 1,4 kilogram. Itu tetap pada massa ini selama delapan detik sebelum jatuh ke 0,8 kilogram dalam waktu dua detik. Selama waktu ini, personel dalam jarak enam puluh meter (dua belas kali jarak efektif SCP-████) mulai merasakan efek SCP-████, meskipun dengan kecepatan yang sangat meningkat, mengakibatkan penguncian [DATA DIHAPUS] hingga subjek yang terpengaruh dapat dihilangkan.

Sejak kejadian ini, kontak antara SCP-148 dengan benda apapun yang mempengaruhi pikiran sangat dilarang.

**Addendum 148-04**
Pengukuran yang diambil sejak Insiden 148-████-1 menunjukkan bahwa massa gabungan SCP-148 meningkat dengan kecepatan [DIHAPUS]. Diperkirakan bahwa jika sejumlah besar SCP-148 mengalami peristiwa yang mirip dengan sampel yang digunakan dalam Eksperimen 148-████, [DATA DIHAPUS]. Prosedur penahanan sedang ditinjau.
