**Ítem #:** SCP-6870

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** El edificio y el estacionamiento arriba de SCP-6870 han sido comprados por la Fundación y convertidos en el Sitio provisional 985. Se ha cambiado la dirección de las carreteras cercanas y se mantendrán barreras de protección y vegetación para bloquear la visualización de la entrada al pozo desde todos los ángulos accesibles. El Sitio Provisional 985 cuenta con una dotación  permanente de cuatro miembros del DE-Gamma-99 (Agáchate y Cúbrete) que disponen de todo el equipo de defensa necesario.

Dos técnicos de radio certificados para 6870 están presentes en el sitio para realizar revisiones rutinarias y manutención de los equipos de radio dentro de SCP-6870. En caso de ausencia de un técnico, se enviará rápidamente un refuerzo cualificado desde un lugar cercano.


**Descripción:** SCP-6870 es un búnker situado bajo el estacionamiento de una antigua empresa de reparación automovilística en ██████ ███████, accesible mediante un pozo vertical de 65 metros de profundidad. El búnker se encuentra sellado por un mamparo metálico sobre el cual hay una placa de latón. La placa ha sido desfigurada con una herramienta corto punzante hasta volverla ilegible.

El interior del búnker se asemeja a una emisora de radio de onda corta, con tecnología de entre 1955 y 1961. La emisora contiene una pieza anómala de tecnología, designada SCP-6870-1.


[[include component:image-block name=emergency.jpg|caption=Parte de SCP-6870-1|width=300px]]


Cuando a SCP-6870-1 se le suministra con una señal electrónica, emite esa señal de banda de AF [[footnote]] **N.T** Alta Frecuencia [[/footnote]] con una intensidad parecida a la de un transmisor de alta gama muy grande sobre el suelo. Las señales de SCP-6870-1 están presentes a bajos niveles en todo el planeta, excluyendo únicamente el interior del propio SCP-6870.

Solo existe otra característica destacable de SCP-6870 y son los cinco pedestales espaciados regularmente, cada uno de ellos totalmente lleno con una caja de cristal acolchada y equipada con micrófonos cuádruples reiteradamente, todos ellos envían una señal de audio a SCP-6870-1. Dentro de cada caja de cristal hay pequeños micrófonos. Al interior de cada una de las cajas de cristal hay pequeños objetos de presunto origen natural, designados SCP-6870-a a SCP-6870-e. De estos objetos, solamente uno puede decirse es fabricado por el hombre, pero es imposible determinar su verdadera antigüedad debido a la ausencia total de iones radiactivos en su composición.

Todos las instancias de SCP-6870-a a -e emiten sonidos semirrepetitivos con un pico uniforme de 30 decibelios. Escuchar estos sonidos induce sensaciones de náuseas y miedo que aumentan con la exposición. Se desconoce si este efecto es anómalo.

Tabla de instancias de SCP-6870 y los sonidos que producen:

||~ Designación de la Instancia ||~ Tipo de Instancia ||~ Sonido Producido ||
|| SCP-6870-a || Fragmento negro de vidrio volcánico de 4,5 cm. || Voz humana grave y muy apagada, repitiendo una sola sílaba interpretable como &#34;blal&#34; o &#34;blao&#34;. Cambios insignificante entre repeticiones. ||
|| SCP-6870-b || Hoja seca de una especie desconocida. || El sonido de una gota cayendo en un cuerpo de agua. No hay cambios entre repeticiones. ||
|| SCP-6870-c || Piedra de dacita erosionada de 5 cm de ancho. || Un grito agudo e incesante de un promedio de 3462 Hz. Variaciones minúsculas pero constantes en el tono, sin embargo no se ha encontrado ninguna repetición.  ||
|| SCP-6870-d ||  Disco de zinc aplanado con un hoyo en la mitad. || Respiración agitada y congestionada. Cambios moderados a altos entre respiraciones.  ||
|| SCP-6870-e || Hueso metacarpiano de una especie homínida desconocida. || Silbido musical no repetitivo pero altamente estructurado, ejecutado por un instrumento desconocido. El sonido alterna impredeciblemente entre cuatro estribillos complejos en una escala microtonal que contiene sesenta y una notas.  ||

Desde que la Fundación descubrió el búnker en 1991, el volumen de los sonidos producidos por SCP-6870-a a -e ha disminuido en un porcentaje de █.  Los micrófonos de cada pedestal se han puesto más cerca para compensar esto.
