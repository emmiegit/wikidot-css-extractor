&gt; 致雷老師:
&gt; 
&gt; 我在馬卡達的商人處覓得這件寶貝。這玩意不但能看透命運的絲線，還能編織它們。通過這副眼鏡，或許對目前因果科的關鍵難題的探求有所幫助也說不定。
&gt; 
&gt; 不用擔心費用的問題，校長先生已經替你們付了，他對於關於因果的問題一向熱衷。
&gt; 祝進展順利
&gt; 外事部領航員
&gt; R.D
&gt; 
&gt; 
&gt; ,,//其實我戴過了，那副眼鏡，所以我知道這副眼鏡，還有這副信必定落於你們手上。在我們手上只能作為研究材料的這東西，在你們手上應該能發揮出難以想像的作用吧？如果你們在這東西身上遇到難題，不妨找我們幫忙，這絕對是雙贏的選擇。//,,
&gt; ,,//究竟宿命是何物？是那無限的可能性中被這東西觀察到的一瞬間嗎?//,,
&gt; ,,//假如觀察到的命運就是這世界的必然，那如果連命運也被改寫的話，那命運改變以後，我們所身處的世界，還是不是原來的呢？我們因果科的學霸們被這道問題困擾了很久，或許你們能找到答案，或許不能。//,,
&gt; ,,//誰知道呢？//,,

//沒錯，這封信是確實存在的，並不單是掩飾用的假文檔。SCP-CN-070的確是回收自對MC&amp;D拍賣會的一次突襲，我們在場上確是沒找到任何一封信。但是，在Sector-96正式落成，進行試驗運行的時候，進入Sector-96的執行員在我們放置SCP-CN-070的桌上找到這封信件。//

//在這封信被發現以前，我們已經就和C.C.一起合作研發日記系統了，而且在放置了SCP-CN-070之後到這封信被發現的時間之間也沒有人進入過Sector-96，即是說，這封信是毫無來由地突然冒出來的。//

//這代表，在我們之前，或許已經有人用過070改寫現實了。之後我們翻查林睦如探測儀，發現Sector-96以及[資料刪除]的數值有顯著的上升波幅，根據我的推測，這封信是來自被改寫前的字宙，在SCP-CN-070改寫了現實以後，這宇宙已經和我們的宇宙相融合了。//

//世界的命運被改寫了，但現在的世界還是不是我們的世界呢？或許我們真的能解答這道難題。//
//－Asha Loben博士，剛尼爾計畫執行主管//</textarea></pre>
