[[include component:image-block name=SCP-1044-JP.jpg|caption=SCP-1044-JP]]

**Ítem #:** SCP-1044-JP

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:**  La zona del parque ████ donde se encuentra SCP-1044-JP ha de ser rodeada por una cerca para evitar el ingreso de civiles bajo la pantalla de subsidencia. Todos los experimentos relacionados con SCP-1044-JP están actualmente suspendidos.

**Descripción:** SCP-1044-JP es un banco situado en el parque ████ situado en el condado de ██████, Texas, Estados Unidos. SCP-1044-JP parece estar compuesto por madera de roble, pero se desconoce el material exacto debido a su inusual resistencia a los golpes. SCP-1044-JP está fijado al suelo por un método desconocido, y todos los intentos de retirar el objeto han fallado. Adicionalmente, en la parte posterior del objeto se encuentra un grabado con el mensaje //&#34;La Tierra tiene música para los que escuchan&#34;//[[footnote]] Frase del filósofo americano George Santayana.[[/footnote]].

Al tomar asiento en SCP-1044-JP durante la noche[[footnote]]En este caso, se refiere al tiempo que transcurre desde que el sol se ha puesto hasta que empieza a salir.[[/footnote]], el sujeto se concentrará en escuchar el sonido ambiental y se volverá progresivamente incapaz de percibir o recordar cualquier información externa que no sea este sonido. Este estado se detendrá si el sujeto se levanta de SCP-1044-JP. Adicionalmente, múltiples efectos anómalos distintos ocurrirán en fases a medida que el sujeto permanece sentado en SCP-1044-JP. A continuación se presenta una tabla describiendo estas fases y efectos.

||~ Fase/Tiempo transcurrido  ||~ Condición del sujeto ||~ Resumen del testimonio por el sujeto ||
|| Fase 1/&lt;15 minutos || Ningún efecto anómalo. Capaz de levantarse de SCP-1044-JP por voluntad propia. || Los sonidos ambientales, como el susurro de los árboles y el zumbar de los insectos, me parecían tan bellos y suaves como la música. ||
|| Fase 2/15 a &lt;30 minutos || Se está completamente concentrado en escuchar el sonido ambiental que le rodea y no se es capaz de levantarse de SCP-1044-JP a menos que se le sea obligado por una fuerza exterior. || Me sentí mareado y nostálgico, como si estuviera en un sueño, y el tiempo parecía ralentizarse. ||
|| Fase 3/30 a &lt;45 minutos || La respiración es cada vez más profunda y el cuerpo se relaja. || Sentí como si mi cuerpo se disolviera en los sonidos del entorno que me rodeaba. No dudé en aceptarlo. De ahí en adelante pude escuchar algo parecido a una canción en un idioma desconocido, pero no me hizo sentir incómodo, me sentí tranquilo. ||
|| Fase final/ ≥45 minutos || Poco a poco, el cuerpo se vuelve transparente y acaba desapareciendo. Después de esta etapa, no es posible el contacto físico con el sujeto. Los intentos de localizar al sujeto tras la desaparición han sido infructuosos. || N/A ||

**Anexo:** SCP-1044-JP fue descubierto por un Agente de la Fundación que investigaba la desaparición de un grupo de personas en el parque ████. La experimentación con SCP-1044-JP fue detenida debido a que el número de personas desaparecidas era igual al número de árboles locales semejantes a rostros humanos &#34;de aspecto pacífico&#34; encontrados en la zona. Debido a que el número de árboles aumentaba con cada prueba que alcanzaba la fase final, la experimentación con SCP-1044-JP fue prohibida. Los árboles actualmente determinados como sujetos humanos están siendo investigados.</textarea></pre>
