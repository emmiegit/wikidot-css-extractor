**项目编号：**SCP-CN-1851

**项目等级：**Keter

**特殊收容措施：**基金会已与各国航天局展开合作，密切观察矮行星2007 OR10的轨道异常现象，对帷幕外的常态社会发表掩盖性的错误观测数据，并尽量阻止无关人员对矮行星2007 OR10进行观测。所有面向公众的涉及2007 OR10的信息都应受基金会的审核，若信息内容与矮行星2007 OR10的异常现象有关，则应对发表者进行调查并掩盖其内容，并对发表者实施记忆删除或监禁。

基金会目前已向矮行星2007 OR10发射24艘无人航天器以近距离观察其异常现象并对其进行分析。基金会将与全球超自然联盟根据观测结果对其进行下一步的行动。行动提案详见附录Ⅱ。

**描述：**SCP-CN-1851是一发生在太阳系柯伊伯带的异常现象，柯伊伯带部分区域的小行星带中的小行星排列成未完成的奇术法阵的样式。根据基金会中国分部奇术学顾问[[[Meowait]]]分析，这些小行星的排列位置与关注组织“破碎之神教会”典籍记载中召唤敌对实体“亚大伯斯”的奇术法阵相吻合。

典籍中记载破碎之神教徒曾在数千年前在“先知Bumaro”的带领下破坏了火星与木星间的小行星带中的此类法阵，并利用破碎之神的碎片修补了地球与木星轨道上的数个现实空洞。但地球仍因此奇术法阵发生了一次中规模的CK级现实重构，重构范围现已不可考。且破碎之神典籍中法阵建造者的名称全部被刻意剪除，目前仅能靠典籍中的描述来猜测其真实身份。
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/meowait5/gonggong |caption=2007 OR10及其卫星的图像，可见其卫星具有部分蛇的特征]]

据基金会深空探索部分析，异常现象SCP-CN-1851的形成是矮行星2007 OR10及其卫星造成的，目前分别将2007 OR10及其卫星编号为SCP-CN-1851-A与SCP-CN-1851-B。矮行星2007 OR10通过异常能力与其卫星相互交换质量以改变其围绕太阳运动的轨道，捕获遇到的小行星并在合适的位置抛射出去，以此完成相对于太阳坐标的奇术法阵。

目前向2007 OR10及其卫星发射的航天器传回数据表明，2007 OR10及其卫星的表面分布着极强的EVE-ARad场，且Akiva辐射强度已超过观测航天器的观测范围。这表明2007 OR10及其卫星具有生命，且具有较高的“神性”，有可能是属于某一宗教/神话的神祇。SCP-CN-1851-A与SCP-CN-1851-B表面的ARad场峰值分别为400000与220000左右，Akiva值均已超过观测器的最高观测值3000centiakiva。

目前发射的24艘观测航天器中已有8艘被SCP-CN-1851-A与SCP-CN-1851-B击毁，其余16艘仍在前往SCP-CN-1851异常区域的途中。
被击毁的数艘观测航天器观测到SCP-CN-1851-B
形似数只缠在一起的蛇，对其整体分析后发现其表面具有9个类似于蛇头的结构，研究人员认为由此可能可以推测出该异常属于哪一类宗教/神话中的神祇，详见附录Ⅰ。

不周起魔阵，苍穹显异门。

[[tab 提丰/海德拉]]
在希腊神话中，海德拉是九头之蛇，与SCP-CN-1851-B形态相似。是提丰的子嗣之一。提丰是盖亚之子，盖亚是希腊神话中的超原始神，是众神之母，所有神灵中德高望重的显赫之神，是第一位超原始神明，她是大地的神格化，是第一位真正意义上的创世神，也是能创造生命的原始自然力之一。其权能与敌对实体“亚大伯斯”相似，故盖亚有可能是亚大伯斯的一种变种称呼。

与其同时诞生的卡俄斯，在希腊神话中被认为是原初秩序、时间和空间及载体本身，世界的开端及开始。其权能与受关注实体“破碎之神”相似，可能是对破碎之神的一种变种称呼。

&gt; 古希腊神话相关著作《神谱》对提丰与宙斯争斗的描述：
&gt;
&gt; 宙斯把泰坦们赶出天庭之后，庞大的盖亚在金色阿佛洛狄忒的帮助下，与塔尔塔罗斯相爱，生下她最后一个孩子提丰。提丰身强力壮，干起活来双手总有使不完的力气，双脚不知什么是疲倦。他是一条可怕的巨蟒，肩上长有一百个蛇头，口里吐着黝黑的舌头。在他奇特的脑袋上、额角下、眼睛里火光闪烁；怒目而视时，所有的脑袋上都喷射出火焰。他所有可怕的脑袋发出各种不可名状的声音；这些声音有时神灵能理解，有时则如公牛在怒不可遏时的大声鸣叫，有时又如猛狮的吼声，有时也如怪异难听的狗吠，有时如回荡山间的嘘嘘声。若不是人类和众神之父宙斯及时察觉，有一天真会发生不可挽回的事情，即开始由他统治不死的神灵和会死的人类。但是，宙斯扔出沉重有力的霹雳，周围的大地、上面的天宇、大海、洋流和冥土都因之震颤。神王进攻时，高大的奥林匹斯山在他不朽的脚下摇晃，大地为之呻吟。由于宙斯雷霆和闪电的轰击、怪物火焰的喷射、灼热的风和闪光的霹雳，深蓝色的海洋上笼罩着火样的热气，整个大地、海洋和天空都在沸腾。永生神灵冲锋陷阵时，惊涛骇浪直扑海滩，海岸震颤不已。由于呐喊声不绝、可怕的冲突未休，统治亡灵的哈迪斯在下界也胆颤心惊，和克洛诺斯一起住在塔尔塔罗斯的泰坦们也不寒而栗。宙斯使了浑身力气紧握武器——雷霆、闪电和惊人的霹雳，从奥林匹斯山跳起来轰击这个怪物，灼烧他所有怪异的头颅。宙斯征服提丰之后，把他打成残废扔下天空，大地因之叫苦呻吟。这个被雷电重伤的统治者失败后，在阴暗多石的山谷里发射出火焰。可怕的热气灼烧着一大片土地，使之熔化，就象人工加热使锡在开口的坩锅里熔化一样，或如铁——万物中最坚硬的东西在山谷中被白热的火焰熔化，被赫淮斯特斯的火力溶化在地下一般。这时，甚至大地也被灼热的火焰熔化了。宙斯十分愤怒，将他扔进了广阔的塔尔塔罗斯。

据基金会古文明研究部门讨论，一致认为《神谱》中的“提丰与宙斯争斗”一部分是对一场早于古希腊文明的超自然战争的艺术性描述，其中提到的部分神祇是很有可能是古机神教文明与古狄瓦文明中担任重要职务的人物。像宙斯，很有可能是机神教先知Robert Bumaro的艺术化形象，其操纵闪电的权能类似于“[[[SCP-2217|神之锤砧]]]”。塔尔塔罗斯是地狱的代名词，而冥王哈迪斯（在罗马神话中被传为普鲁托）也处于地狱中，则此处的“地狱”可能指的是冥王星所在的柯伊伯带。而目前2007 OR10也处于柯伊伯带，SCP-CN-1851-A确实有身份为提丰的可能。

古希腊神话中描述泰坦神族曾与奥林匹斯神族进行过一场旷日持久的战争，泰坦神族皆为盖亚的子嗣，而奥林匹斯神族在战争时由宙斯领导，按上述分析，则泰坦之战极可能是敌对实体亚大伯斯及其造物与获取破碎之神部分力量的Bumaro领导的古机神教文明之间的战争。此战后亚大伯斯被封印在太岁，与盖亚被囚禁的说法较为相似。在提丰与宙斯争斗的时间点，盖亚已被封印，这也可以解释为何SCP-CN-1851-A会试图完成召唤亚大伯斯的法阵。

[[/tab]]
[[tab 共工/相柳]]
在夏异常相关典籍中，共工是“龙母麾下六兽之一”，即“亚大伯斯的六位统领之一”。其臣子有相柳，九头蛇身，与SCP-CN-1851-B相似。
关于共工的文献多有冲突，目前认为这是在其造成的现实空洞被填补后造成的CK级现实重构现象造成的。
&gt; 《史记·补三皇本纪》中对共工的描述：
&gt;
&gt; 当其末年也，诸侯有共工氏。任智刑，以强霸而不王。以水承木。今从单本。乃与祝融战，不胜而怒。乃头触不周山。崩。天柱折，地维缺。女娲乃炼五色石以补天，断鼇足以立四极，聚蘆灰以止滔水，以济冀州。按其事出《淮南子》也。天是地平天成，不改旧物。

&gt; 《列子·汤问》中对其描述：
&gt;
&gt; 天地亦物也。物有不足，故昔者女娲氏炼五色石以补其阙；断鳌之足以立四极。其后共工氏与颛顼争为帝，怒而触不周之山，折天柱，绝地维，故天倾西北，日月辰星就焉；地不满东南，故百川水潦归焉。

&gt; [[[chu-silk-manuscript|夏异常相关文献]]]中对其描述：
&gt;
&gt; 六兽之首曰共工。有夏末世，共工复起，与帝俊争天地，俊携羲和、望舒，步列十日，炙灼盈世，川泽是涸。工集太岁，相柳九婴，鳞虫横行，腥秽蔽野，浊浪滔天。四时见扰，四灵无宁，四极阙思，百神风雨，万民罹难，水火并起，晨昏乱作，群芳齐绽，列星杳冥。桀乃起伏羲之台，立轩辕之剑，乃逆日月，乃覆千山，神州陆沉，禹族无存。

但无论其出入如何，数个典籍中皆提到了“女娲补天”与“共工怒触不周山”等事。结合破碎之神教会典籍来看，不周山可能为共工建造的法阵的代称，而“触”一词可能指其启动了奇术术式，其后产生了数个现实空洞，即敌对实体亚大伯斯用于侵入基准现实的裂隙。而“女娲补天”则很有可能指的是“女娲被补”，即古破碎之神教会使用破碎之神的碎片填补了现实空洞。

数个版本的古籍中都描述共工最后战败，但其后发生的事情基本没有描述，若其仍然存活，则可能就是2007 OR10。
[[/tab]]
[[/tabview]]
也有研究人员认为提丰与共工为同一人物，该说法仍待论证。同时被提出的提案中也包括八岐大蛇与九婴，但因证据不足而被否决。

目前认为火星与木星之间的小行星带中曾存在召唤亚大伯斯的奇术法阵，但被古破碎之神教会破坏。虽古籍记载中未详细描述如何破坏法阵，但破坏法阵以对SCP-CN-1851进行收容被认为是可行的。应对措施因此大致分为两种方案，即摧毁2007 OR10或破坏柯伊伯带中的奇术法阵。目前的应对措施提案如下：

&gt; **措施编号：**1
&gt;
&gt; 发射航天器使构成奇术法阵的小行星脱离轨道。
&gt;
&gt; ##red|提案被否决##
&gt;
&gt; **耗费资金：**##red|极高##
&gt;
&gt; **可行性：**##red|低##
&gt;
&gt; **危险度：**##green|低##
&gt;
&gt; **讨论结果：**构成法阵的小行星数量极多，现阶段建造此数量的航天器基本不可能。

&gt; **措施编号：**2
&gt;
&gt; 向构成奇术法阵的小行星轨道射入铍青铜[[footnote]]铍青铜具有稳定现实的性质，大部分斯克兰顿现实稳定锚都有铍青铜构成部分。[[/footnote]]以干扰奇术法阵。
&gt;
&gt; **耗费资金：**##orange|中##
&gt;
&gt; **可行性：**##green|高##
&gt;
&gt; **危险度：**##green|低##
&gt;
&gt; **讨论结果：**基金会的铍青铜储量并不多，为避免浪费，该提案暂时搁置。

&gt; **措施编号：**3
&gt;
&gt; 利用[[[SCP-2070]]]使2007 OR10坠入太阳。
&gt;
&gt; **耗费资金：**##green|极低##
&gt;
&gt; **可行性：**##green|高##
&gt;
&gt; **危险度：**##red|极高##
&gt;
&gt; **讨论结果：**对该异常的使用很有可能招致地外文明对太阳系的关注，该提案暂时搁置。


&gt; **措施编号：**4
&gt;
&gt; 向2007 OR10发射破碎之神碎片。
&gt;
&gt; ##red|提案被否决##
&gt;
&gt; **耗费资金：**##orange|中##
&gt;
&gt; **可行性：**##red|低##
&gt;
&gt; **危险度：**##red|极高##
&gt;
&gt; **讨论结果：**实行该提案有可能会再次出现一次[[[twistedgears-kaktus-proposal|001-登神事件]]]，故否决。

目前仍等待航天器传回更多有关SCP-CN-1851的信息，将来可能有更多的应对提案被提出，将来选择的应对措施视情况而定。
