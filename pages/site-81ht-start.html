    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**题目：**从Site-81HT上浮（サイト-81HTからの浮上）
**作者**[[*user  AMADAI]]
**发布年份：**2020年
[[include :scp-wiki-cn:credit:end-standalone]]

走在廊下的研究员日和三个月前才被分配到这个站点：为收容、研究海洋类项目而设立的Site-81HT。

有些深海恐惧症的他在收到确定调任消息后停下了手头的动作，开始呕吐。未知的深度和未知的潜藏者带来的恐惧会压垮他的。前辈研究员都这样说。

“和我们收容的东西比起来，大海也不过尔尔。”

他不是不明白。也许事情就是这样。他不断地说服自己，用喜欢的点心让大脑保持在良好的幸福状态。现在，他就在这里。

-----------

“日和日和！”

回头循声望去，一名白发男性站在那里。是三岛博士。

“我想要你上去一次。”
“通讯器似乎出了故障，虽然仍能联系Site-81GH等海底站点。”
“但陆地站点联系不上了。我希望你带上这份资料，然后去传达这件事。”
“我自己有个紧急会议要开。”
“真是的，上面的人总是这样。总爱和自己人吵起来——”

博士唠叨起来了，日和嘟囔着明白，从博士处接过资料，走进电梯间。如果能上陆，这种杂事也可以接受。

“啊，忘记说了，电梯好像也出了问题。”
“我已经安排调动海底调查舰准备上浮。谷垣先生应该会在三号出入口等你，请多关照。”

这样啊。因为要走很远，还蛮麻烦的。虽不情愿，但接受的事情只好去做。以750米外的调查舰出入口为目标再次出发。铃声响起，三岛拿出手机接听。

“是的。为防万一，站点和调查舰都强化了耐压能力。”

----------

“啊，日和你来了。”

一个比日和高出20公分的男人，特工谷垣站在那里。好像有空的只有我们俩啊。赶快完事吧。他边说边登上调查舰。

调查舰在他们上船几分钟后开始上浮。无法忍受窗外漆黑海水的日和闭上眼。

“嘛，我也知道你怕这个。”
“我也会怕。谁都有害怕的东西。虽然有人说过不能回到逃避躲藏的时代，但因为这个搞出心理问题就不好了。”
“前一天前辈刚刚说过如果调查舰上浮不了怎么办？第二天调查舰就因为错误停下来，这样的感觉太糟糕了。”

随后是一段时间的寂静。打破寂静的是昭示海面接近的蜂鸣器声。

“等等。”
“还没到海面。”
“还是很黑——”

调查舰的灯光照亮了沉没的Site-8190。事情的真相突然揭晓。

海面实际上在3000米之上。只有群山能够稍稍露头，其余一切已成废墟。

“嗯？到了吗？”

从浅睡中醒来的日和问道。

“啊——先冷静，听我说。”

----------

不能相信、不愿相信谷垣的话。但漂浮的瓦砾证明那是事实。

“Site-8181呢？Site-8195怎样了？Site-81KN——”

谷垣拼命地操作着通讯器，试图与某处成功联系，但证明他的徒劳只是时间问题。可以联系到的只有其他的海底站点。视野中的蓝色和黑色混杂在一起，日和感觉到像想到海底时一样的反胃。

那一天，世界沉没。几乎无人能看到，被揭开的帷幕当中，我们曾经的家被某种意义上的另一故乡覆盖，成为了双重故乡。</textarea></pre>
