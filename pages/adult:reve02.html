害怕疼痛的她便將手移開企圖保護著自己的頸間，卻被男子一手壓在了床上，只剩兩雙秀腿還有一絲反抗的機會。

然而她仍輕放了唯一脫逃的機會，任由男子蹂躪般的搓揉著自己的乳房，掐得她輕嚎了起來。

最終京揆放開了瑞雪，但此時的她上身所見之處早已滿是咬痕，胸部亦被揉的通紅而略為腫脹了些。

瑞雪輕聲哭泣，任由傷害自己的男人揉亂自己的髮梢，並依順著對方的引導躺臥在了床上。

雙腿微開，她露出了羞紅，卻不及遮擋就被男子退卻了最後的防線。

男子起身退下了底褲，看著床上反手緊抓著枕頭的貓娘感到了興奮。

其腫脹堅挺，已經迫於挺入與女子結合。

而縱然是毫無經驗的京揆卻也察覺到瑞雪下身早已潤濕，準備已經等候多時。

他便輕輕抓住女子的雙腿，聞著其襪上的氣味，不顧女子的感受便將其放入。

瑞雪見到便發出了陣陣的哀嚎，只將枕頭緊緊抓住，盡可能的適應著粗暴地對待。

床發出嘎嘎的抗議聲，卻也止不住兩人的搖動與歡愉。

然而彷彿這還不夠般著，京揆將手硬生生壓在了瑞雪肩上，其重量壓得生疼，而緊貼的腹部，亦摩擦著迫使瑞雪的腰緊緊地屈起讓其壓制其上不止的搖動著。

逼迫般的快感使她幾乎窒息，嘗試呼吸卻因腹部的緊迫而喘不過氣，張著口渴求著。

誤解般的男子則貼合女子的嘴，將二氧化碳吐入她的深處，並用舌頭拍打著女子因缺氧而伸入的貓舌。

瑞雪的臉逐漸通紅，貓尾亦因渴求著生存奮力地拍打著床，卻在激烈的抽動中顯得無力許多。

腫脹欲裂，他亦察覺到已經到了最後一刻，他放開了手使勁抱緊了女子，狠狠將衝動打入其中。

與一絲的祈求。

在陣陣的刺激高亢中，瑞雪緩緩想起那時看到了物流明細，在裡面京揆收的一樣貨品格外引人注目，那是一枚。
