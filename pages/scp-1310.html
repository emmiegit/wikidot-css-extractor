[[include component:credit-button]]
**Artikel:** SCP-1309 – Untersuchungsraum 10 
**Autor:** Ihp (Account gelöscht)
**Original:** http://scp-wiki.wikidot.com/scp-1310
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1310

**Klassifizierung:** Euclid 

**Sicherheitsmaßnahmen:** Das Gebäude, in dem SCP-1310 eingedämmt ist, wurde als Standort ███ bezeichnet. Es ist der Anschein zu erwecken, dass es verfallen ist und auf den Abriss wartet. Die Tür, die zu SCP-1310 führt, ist für mindestens 20 von 24 Stunden pro Tag zu öffnen, um die Möglichkeit von Generierungseignissen zu minimieren. Alle aus SCP-1310 hervorgehenden Exemplare sind zur Befragung festzuhalten. Nach der Befragungssitzung sind alle Exemplare von SCP-1310-A, -B und -C gemäß Protokoll England-1310-84 zu behandeln.

**Beschreibung:** SCP-1310 ist die Bezeichnung für Untersuchungsraum 10 im ehemaligen “[ZENSIERT] Pädiatrie”-Zentrum auf dem Campus des [ZENSIERT] Medizinzentrums in ██████, Ohio. SCP-1310 hat die Abmessungen von 5 m x 3 m x 5 m. Der Raum ist für einfache medizinische Untersuchungen von Personen unter 18 Jahren konzipiert und an der Westwand mit einem Wandgemälde mit Tiermotiven geschmückt. Es verfügt über alle typischen Apparate eines profanen medizinischen Untersuchungszimmers, wie z. B. ein Behälter zur Spritzenentsorgung, ein Waschbecken, einen Vorrat an Gaze und Zungenspateln sowie einen Untersuchungstisch.

SCP-1310 tritt in einen aktiven Zustand ein, wenn die Tür zum Raum im Durchschnitt für eine Zeitspanne von 5 Minuten und 43 Sekunden geschlossen ist. Nachdem diese Zeit verstrichen ist, wird mindestens ein Mensch aus SCP-1310 auftauchen, der innerhalb der Grenzen des Raums erzeugt wurde. Der Prozess, durch den die Generierung erfolgt, wird nicht verstanden, und Versuche, das Innere von SCP-1310 während des Generierungsprozesses aufzuzeichnen, haben zum Ausfall aller elektronischen Geräte geführt.

Die generierten Menschen fallen unter drei spezifische Kategorien: eine unter 18 Jahren (im Folgenden als SCP-1310-A bezeichnet) und eine, die das erste Exemplar normalerweise als Elternteil oder Vormund behandelt (SCP-1310-B). In einigen Fällen wird ein drittes Exemplar (SCP-1310-C) erzeugt, das sich als Arzt oder Krankenschwester identifiziert, die in der [ZENSIERT] Pädiatrie beschäftigt ist. Diese Subjekte werden Erinnerungen haben, die tatsächlichen Personen und Orten in der Stadt [ZENSIERT] und Umgebung entsprechen; diese Erinnerungen sind jedoch fingiert. Zum Zeitpunkt des Schreibens (██-██-20██) wurden keine Aufzeichnungen über Instanzen von SCP-1310-A und -B gefunden, obwohl Gegenstände wie Sozialversicherungskarten und Führerscheine bei mehreren der Exemplare gefunden wurden.

**Anhang 1310-01:** Nach dem Erwerb von SCP-1310 tauchten Instanzen von SCP-1310-A, -B und -C für einen Zeitraum von 4 Monaten nicht mehr auf. Dr. ███████, der Forscher, der die Eindämmung von SCP-1310 beaufsichtigte, glaubte, dass es einen Zusammenhang zwischen dem Status der [ZENSIERT] Pediatrie und dem Erscheinen von SCP-1310-A und -B gibt, und ordnete an, dass die Klinik für einen Zeitraum von drei Monaten wieder geöffnet und normal betrieben wird. Während dieser Zeit erschienen ██ neue Instanzen von SCP-1310-A mit der gleichen Anzahl von SCP-1310-B. ██ Instanzen von SCP-1310-C wurden ebenfalls generiert. Siehe Dokument 1310-02 für Einzelheiten.

**Dokument 1310-02:** //Ich wusste, dass ich etwas auf der Spur war! Wenn wir Patienten in die Klinik lassen, gibt SCP-1310 neue Instanzen von SCP-1310-A und -B aus. Ich habe eine Theorie formuliert, dass SCP-1310 gleichzeitig in mindestens zwei, wenn nicht mehr Universen existiert. Wenn die Tür zu SCP-1310 sowohl in den gegenüberliegenden Universen als auch in diesem geschlossen wird, leitet SCP-1310 die Menschen im Raum in dieses Universum um. Der einzige erkennbare Unterschied zwischen unserem Universum und ihrem ist, dass Instanzen von SCP-1310-A und -B in unserem Universum nicht existieren; ich fordere Tests an, um zu sehen, ob interuniverselles Reisen mit SCP-1310 möglich ist; wenn ja, dann könnten wir vielleicht mit der Foundation des anderen Universums in Kontakt treten!// – Dr.███████

//Dr. ████████s Anfrage wurde genehmigt. Test angesetzt für  den --26.7.200█-- --1.12.00█-- --12.3.200█--  [Bearbeitet am 05.07.200█]: Es war fast ein Jahr her, seit Dr. ████████ Tests mit SCP-1310 angefordert hat, aber nicht in der Lage war, Tests durchzuführen, da die D-Klasse nicht für Tests bei ihm eingefordert wurde. Dieses Problem ist so schnell wie möglich zu beheben. [Endgültige Bearbeitung: 12.7.200█] Dr.████████ hat die Tests abgesagt, weil es an Testsubjekten mangelt.// – O5-█

**Vorfall 1310-B-31:** Am 20.5.20██ wurde SCP-1310 zur Reinigung geöffnet, und ein einzelnes Exemplar von SCP-131-B wurde ohne begleitendes SCP-1310-A oder -C darin gefunden. SCP-1310-31 identifizierte sich selbst als Charles Freedman und gab an, dass er die vergangenen fünf Jahre ein Angestellter der Foundation war. SCP-1310-31 wurde in Gewahrsam genommen und befragt. Das Folgende ist ein Transkript der Befragung:

&gt; **&gt;Beginn des Protokolls&lt;**
&gt; 
&gt; **Dr. ████████:** Sie haben gesagt, dass Sie für die Foundation arbeiten. Warum sollten wir … 
&gt; 
&gt; **SCP-1310-B-31:** Ich habe nicht nur für die Foundation gearbeitet. Ich war Ihr wissenschaftlicher Mitarbeiter. Sie haben stundenlang mit Ihren Scheißtheorien davon geredet.
&gt; 
&gt; **Dr. ████████:** Was für ein Zufall. Und wenn Sie mein Forschungsassistent in diesem anderen Universum waren, was, sagen Sie bitte, haben Sie innerhalb von SCP-1310 getan?
&gt; 
&gt; **SCP-1310-B-31:** Sie haben gefragt – nein, Sie //sagten// ich soll da reingehen. Dann schloss sich die Tür, und als ich herauskam, erinnerte sich niemand daran, wer ich war.
&gt; 
&gt; **Dr. ████████:** Weil Sie in diesem Universum nicht existieren. Jetzt behaupten Sie, eine Freundin namens …
&gt; 
&gt; **SCP-1310-B-31:** Oh mein Gott. //SCP-1310-B-31 seufzt laut.// Nehmen  Sie Ihren Kopf aus dem Arsch, ████████.
&gt; 
&gt; **Dr. ████████:** Entschuldigung?
&gt; 
&gt; **SCP-1310-B-31:** Schon mal von Occams Rasiermesser gehört? Was ist eine einfachere Erklärung: der Raum, der Menschen aus anderen Universen völlig zufällig herüberträgt? Oder Menschen aus diesem Universum, die in 1310 gehen und Menschen vollständig aus dieser Zeitlinie löschen?
&gt; 
&gt; **Dr. ████████:** Seien Sie nicht absurd. Alle Beweise deuten darauf hin, …
&gt; 
&gt; **SCP-1310-B-31:** Kauen Sie dann mal eine Sekunde darauf herum. Erinnern Sie sich an all die Male, als Sie es an Menschen testen wollten? Nachsehen wollten, ob sie in andere Universen gehen könnten? Warum die Tests **nie stattgefunden haben**? Was, wenn sie passiert sind und sich niemand daran erinnert, weil SCP-1310 jetzt so funktioniert?
&gt; 
&gt; **Dr. ████████:** Ich glaube, wir sind hier fertig.
&gt; 
&gt; **SCP-1310-B-31:** Nein, sind wir nicht. Und noch eine letzte Sache: Ich kenne alle Exemplare, die aus 1310 auftauchten, über die Sie nie berichtet haben. Es müssen, was, 12 von ihnen gewesen sein? Vielleicht mehr? Alle in //D-Klasse-Uniformen.//
&gt; 
&gt; **Dr. ████████:** Wache, eskortieren Sie ihn hinaus.
&gt; 
&gt; **SCP-1310-B-31:** (Geräusche des Kampfes) Hören Sie mir zu! Sie haben Daten versteckt! //SCP-1310-B-31 richtet sich direkt das Mikrofon.// Ich habe Beweise! Hört mir zu!
&gt; 
&gt; (Zu diesem Zeitpunkt wurde SCP-1310-B-31 sediert und aus dem Raum eskortiert)
&gt; 
&gt; **Ende des Protokolls&gt;**

//Obwohl ich zugebe, dass er einige stichhaltige Informationen über die Foundation hatte, gibt es keine Beweise dafür, dass ich Beweise versteckt habe. Im anderen Universum vielleicht, aber grundsätzlich gibt es für mich keinen Grund, Beweise zu verbergen. Was hätte ich davon?//

//Hoffentlich können wir das Protokoll England-1310-84 hinter uns bringen und sicherstellen, dass er nie wieder versucht, uns zu belästigen.// – Dr. ████████

//In einer Folgebefragung, die von der Foundation-Sicherheit an Standort-███ durchgeführt wurde, leitete SCP-1310-B-31 Mitarbeiter zum Büro von Dr. ████████, wo sich eine Akte mit Fotos von unbekannten SCP-1310-B-Subjekten zusammen mit mehreren Notizen bezüglich der angeblich fehlenden Daten befand. Alle SCP-1310-B-Subjekte trugen D-Klasse-Uniformen.//

//Aufgrund der groben Inkompetenz von Dr. ████████ in Bezug auf SCP-1310 wurde seine Anstellung am 20.04.20██ beendet. Die Sicherheitsmaßnahmen werden von der [[[Antimemetics-Division-Hub|Antimemetik-Abteilung]]] in Übereinstimmung mit den von SCP-1310-B-31 präsentierten Ergebnissen aktualisiert.// – O5-█</textarea></pre>
