    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-1573-JP

**项目等级：** Euclid

**特殊收容措施：** 请将SCP-1573-JP以安置于中型规模实体收容规格的设施内的状态收容于地下。进入收容室的行为原则上是禁止的，即使负责团队在场，也需要至少1名日本支部理事和管辖Site的管理官的承认方可允许入室。
SCP-1573-JP内部应常设9台监视摄像机，实时维持监视内部侵入者的有无。而且，收容室内应设置4台热源感应系统，从SCP-1573-JP的外部予以监视。

用到SCP-1573-JP的异常性实验，除准备进行的“实验-1573-20年”外均无条件拒绝。SCP-1573-JP至少需要20人部队规模的机动特遣队警备，以警戒万一发生的侵入。
SCP-1573-JP的外观以及位置等关联信息是非公开机密。请从本报告书中删除此类记述。

现在，SCP-1573-JP收容于Site-8156管辖的Sector-0017设施内。专任机动特遣队由17-e38“守门人”担当。

**描述：** SCP-1573-JP是存在于[已编辑]的住宅。[已编辑]。SCP-1573-JP的异常性在一个人（以下记作“基准者”）于它内部连续生活45日以上时发生。在基准者的日常归属的组织乃至社会团体中，最可能成为对象的团体里选中28人以上的小团体成为SCP-1573-JP的异常性对象。
对象团体中有28人以上时，在此28人中，45日内受到最多的厌恶，又或者是憎恨，敌视，排斥情绪的人会在之后4天内因事故死亡。事故死亡的牺牲者不一定从和基准者有直接关系或其认识的人中选出，认为SCP-1573-JP有“此人属于这一团体”等独特的判定方法。
认为在牺牲者死于事故的1日以内，SCP-1573-JP再进入45日为期的选拔期间。

SCP-1573-JP造成的事故死亡多数在无法理解的状态下引起，但其自身没有特别的异常性，也没有发现现实扭曲的征兆，在事例被有意识地在统计上累计整合之前，异常性持续向公众社会曝露。

作为结果，无法理解状况的事故定期发生，调查其共同点███████公司时，作为SCP-1573-JP居住者的基准者B自发进行了报告。
B氏的报告和证言，在之后对███████公司职员全员的中期精神鉴定调查中得到了验证，不过来自实验的实证至今未有。
然而，考虑到SCP-1573-JP的异常性在统计学、精神医学上被承认，在进行已确保安全性的实验前预计需要长时间的准备，且与其它的异常存在没有发现关联，对它进行了收容。
现在“实验-1573-20年”正在准备中。详情请参照“第17年计划”。


**基准者B氏的采访记录：** 对SCP-1573-JP房主基准者B氏的采访记录摘要。B氏是███████公司职员，已由于SCP-1573-JP的异常性导致14人死亡。

&gt; **对象：** B氏
&gt; 
&gt; **采访者：** █博士
&gt; 
&gt; **附记：** 通过正式手续对B氏第1次采访的一部分记录。由事前听取的情报佐证，SCP-1573-JP的异常性本身在当时已被定义。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **█博士：** 那我们开始吧。首先，你从什么时候开始住在那房子里的。
&gt; 
&gt; **B氏：** 从[已删除]开始，大概住了1年7、8个月。
&gt; 
&gt; **█博士：** 你因为什么开始住在那里？
&gt; 
&gt; **B氏：** 实际上，以前住的公寓在火灾中被烧毁，虽然主人和管理公司有给补偿，还是不得不寻找新家。在一个有可能需要紧急指挥的管理职位，不离公司近点的话——
&gt; 
&gt; **█博士：** 公司指的是███████公司吧？
&gt; 
&gt; **B氏：** 是的。我向一些不动产中介了解了附近的房子，在叫作[已编辑]的中介见到了介绍好房子的人，说如果凶宅[[footnote]]**译注**：原文事故物件，指发生过事故（通常是命案）的住宅[[/footnote]]也可以考虑，就便宜地卖给你。因为也不知道那房子在哪里，就决定总之先看看。
&gt; 
&gt; **█博士：** 那个人的特点是？
&gt; 
&gt; **B氏：** 啊，不，没有什么特别的。是紫色的西装，银边的眼镜，上班族风格，30到40岁，看起来很认真的男人。于是我似乎也觉得，就算他会说奇怪的话，总之也先听听吧。
&gt; 
&gt; **█博士：** 之后想请你协助我们画他的似颜绘[[footnote]]**译注**：原文似顔絵，根据描述的相貌特征画出肖象画，犯罪调查中有时使用[[/footnote]]，没问题吧？
&gt; 
&gt; **B氏：** 没问题。
&gt; 
&gt; **█博士：** 非常感谢。请继续刚才的话题。
&gt; 
&gt; **B氏：** 实际去看了房时，对[已删除]，出于兴趣问了“说是凶宅，到底是怎样的‘凶’呢”，得到“那可是吃人的房子”的回答后，当时还想着“那是胡说”。
&gt; 
&gt; **█博士：** 那个时候，得到了什么样的说明呢？请尽可能详细。
&gt; 
&gt; **B氏：** 他说“房子习惯了用人类喂养，会不断吃掉相关的全员的心。被许愿‘想某人遭遇事故’时就会发生，以后也会一直这样吧”。但是完全没发现奇怪的地方，又没有坏的地方和损伤，壁纸背面也没有符札和贴纸，什么也没有，反而变得有点在意。很奇怪吧？说是凶宅，实际上也便宜，却完全没有见到类似变成凶宅的原因之类的要素。
&gt; 
&gt; **█博士：** 即使这样，也买下了那间房子吧？
&gt; 
&gt; **B氏：** 是的。因为想早点脱离临时住的地方，这间房子的便利性也没有任何问题。
&gt; 
&gt; **█博士：** 什么时候察觉到异常的呢？
&gt; 
&gt; **B氏：** 感觉奇怪大概是在5个月之后。那时已经发生过2次事故了，第3次事故中总务T死亡，听到了“那次事故的原因很奇怪”的会议，稍微调查了一下。
&gt; 
&gt; //█博士打开事故的资料开始阅读。//
&gt; 
&gt; **█博士：** 第1件是被害者扶着餐桌站起，桌上旋转的一根牙签飞起刺入被害者左眼，他在疼痛与震惊中跌倒，牙签刺到脑内而死亡。第2件是在扶梯移动中，前面在喝水果牛奶的人手滑，向被害者嘴里灌入大量水果牛奶，对猕猴桃、牛奶、菠萝过敏的被害者由于过敏性休克死亡。第3件是开着窗开车时，被害者被突然飞来的石头命中头部死亡。石头是从12楼落下的盆栽砸到道路施工现场而弹飞的。
&gt; 
&gt; **B氏：** 是的。[3秒沉默][用手擦脸]那时，我想起了那人的话，开始想着“也许那是真的”。只是，“死去的3人是在很多部门都臭名昭著的人”，在宴会的席上听说了这样的不太好的传言，感到不安或害怕的人也没有多少，“真是不幸的事故啊”，听到的尽是这样的感想。
&gt; 
&gt; **█博士：** 那时似乎你没有离开这个可疑的地方？
&gt; 
&gt; **B氏：** 从第4件开始，我才确信了。我的部下，比我还老的资深员工D死了。他因为仗权欺人的行为受过多次警告，我也正要实施将他调任的手续。因为我一直在同一个部门直接地感受到那时的气氛，我很明白。
&gt; 
&gt; //B氏用右手盖住低垂的眼睛//
&gt; 
&gt; **B氏：** 直到现在还清楚地记得。我不会忘记，D的葬礼上，大家的表情。我认为只有知道事故真相的我才懂。
&gt; 
&gt; **█博士：** 那是什么？
&gt; 
&gt; **B氏：** 在最后，大家都希望着事故的发生。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结束报告书：** B氏陷入轻度抑郁状态。不过，考虑到之前的状况带来的心理负担，认为这种抑郁状态的进展十分轻微。关于此异常的存在，恐惧着却还以接受的态度去面对，可以说十分冷静。

&gt; **对象：** B氏
&gt; 
&gt; **采访者：** █博士
&gt; 
&gt; **附记：** 通过正式手续对B氏第3次采访的一部分记录。第2次的采访主要是画成卖出SCP-1573-JP的人物似颜绘的问话，和关于B氏个人信息的详细询问，故完全从本报告书中剔除。完全版暂定由研究队“第17年计划”管理。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **█博士：** 你对███████公司的社长的死怎么看？
&gt; 
&gt; **B氏：** 真的很可怕。夜里也睡不着，心脏一直扑通扑通地跳，想着“是不是我杀的”。因为我在那个房子住着，已经5个人死了。“这么荒诞的事应该不可能存在，那种异常的事理应不会发生，是我太过在意单纯的偶然了”这么对自己说着才度过了。
&gt; 
&gt; **█博士：** 在那时候，没有考虑过搬家等方法吗？
&gt; 
&gt; **B氏：** 当然考虑过。但是，总还是觉得只是我太在意了。况且，如果真的是这个房子杀了那些人，也不是我做的事。是这个房子和许许多多的人那样希望着。谁都只是在无意间大意地踩上了被分割成数百份的处刑按钮罢了。
&gt; 
&gt; **█博士：** 但是，只要你不住就不会发生事故了。
&gt; 
&gt; **B氏：** 也不是这么说。事故就是事故。而且，尽管可能只是一点一点的微弱的想法，对那些受害者，有很多人想着“他要是不在了就好了”可是事实。而且我也想到，就算搬家不还是会有新的人住进来吗？
&gt; 
&gt; **█博士：** 原来如此。你是怎么看待你自己的呢？
&gt; 
&gt; **B氏：** 什么意思？
&gt; 
&gt; **█博士：** 很抱歉，问了奇怪的问题。从什么时候起这样想的呢？
&gt; 
&gt; **B氏：** 什么时候[3秒沉默][表现出沉入思考的样子]说起来，没有特别的感觉。似乎没有什么决定性的动机。现在说来，我需要整理一下当时模糊的想法。
&gt; 
&gt; **█博士：** 明白了。那么今天就到此为止吧。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结束报告书：** B氏知道当前异常的异常性，还继续居住的动机，从这次采访的发言内容中可以微弱地感觉到。由于他表现出逃避的样子，在下次之前花点时间，希望能引出和实际动机相关的当前异常的信息。
&gt; 
&gt; **感想：** //对于B氏作为异常的基准者，我似乎有点明白那谜一样的选择人物的理由了。──█博士//

&gt; **对象：** B氏
&gt; 
&gt; **采访者：** █博士
&gt; 
&gt; **付記：** 对B氏第4次通过正式手续采访的一部分记录。距前次采访过了36日，在此期间B氏被拘留在Site-8156。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **B氏：** 那个，什么时候才能放我出去呢。
&gt; 
&gt; **█博士：** 给你造成烦恼，十分抱歉。基于您的证言内容的调查到现在为止。这次是最后一次问话，结束后就可以回去了。
&gt; 
&gt; **B氏：** 太好了。谢谢你。
&gt; 
&gt; **█博士：** 那么，请不要作回答提问以外的发言。因为问题是依记录参照性提出的。
&gt; 
&gt; **B氏：** 好。
&gt; 
&gt; **█博士：** 那么，前次采访后隔了这么长时间，整理思绪的时间应该也有了。你现在整理出什么样的想法了？
&gt; 
&gt; **B氏：** 嗯。那个，果然，我觉得我还是没有勇气。关于事故，警察和公司已经多次来调查，但是说明真相的话绝对不会被相信的。如果在那种状况下搬家，总觉得就是我自己做了坏事。因此，你们问了我确信的问题的时候，我才安心了。
&gt; 
&gt; **█博士：** B。可以稍等一下吗？
&gt; 
&gt; **B氏：** 嗯？
&gt; 
&gt; **█博士：** 说谎也应该适可而止了吧。
&gt; 
&gt; [4秒沉默]
&gt; 
&gt; **B氏：** 欸？
&gt; 
&gt; **█博士：** 你为什么继续住在那个房子里？关于这个理由，如果不正确地予以说明，恐怕无法让你回去。
&gt; 
&gt; **B氏：** 怎么会，说谎什么的。
&gt; 
&gt; **█博士：** 果然，再用一点时间整理你的想法吧。
&gt; 
&gt; //█博士向房间内的安保员作出暗号手势，按事前的约定，安保员向B氏走来。//
&gt; 
&gt; **B氏：** 等、等等！不对，不对！是真的！
&gt; 
&gt; **█博士：** 什么是真的？
&gt; 
&gt; **B氏：** 真的没有勇气！没有搬家的勇气！
&gt; 
&gt; **█博士：** 怎么说呢？
&gt; 
&gt; //安保员返回既定位置。//
&gt; 
&gt; **B氏：** [3秒沉默]第6次事故后，忽然意识到了。也许，说不定就是那样。
&gt; 
&gt; **█博士：** 什么样？
&gt; 
&gt; **B氏：** [6秒沉默][视线下垂，聚集在桌上的一点]
&gt; 
&gt; **█博士：** B？
&gt; 
&gt; **B氏：** 那个房子，利用居住的人所在的团体，吞食最大的罪人。通过“被希望的死”才完美地欺骗到底。但是人一直在减少，如果没有了居住者“用餐”也就结束了。于是[2秒沉默]
&gt; 
&gt; **█博士：** 于是？什么？
&gt; 
&gt; **B氏：** 于是，那个房子仅将住户一人从事故死亡的名单上除外……
&gt; 
&gt; [3秒沉默][B氏的呼吸渐渐变得急促]
&gt; 
&gt; **B氏：** 想到这里，就变得十分恐怖了。这个现实本身变得恐怖了。而且，如果我搬家了，那个男人会不会向公司里的其他人出售房子？那样的话，我会有一天因为被谁希望着而死于事故吗？即使离开这个房子，最后我的人生不是要继续困于这样的恐怖吗？无论是谁，人们一直毫不在意地踏过某人生命的终点，有着这种规律的世界，我是不是要离开了呢？
&gt; 
&gt; //B氏开始来回擦着眼睛。//
&gt; 
&gt; **B氏：** 所以啊，所以啊，住在这里，才让我安心。说不定就能免于死在谁的连想法都不算的希望下。这个房子，也保护了我。所以，我，我，还是下了手的人吧。还与剩下的8人的死亡有关。是这样的吧。
&gt; 
&gt; **█博士：** 感谢您的协助。因为还有准备手续，请您在这里再留1天。
&gt; 
&gt; **B氏：** [微弱的呜咽]
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结束报告书：** 关于调查当前异常仅针对基准者的异常性未被发现的可能性，正式宣布向“第17年计划”追加实验内容和调查内容。

**附录：** 现在，对49名D级工作人员施行记忆删除，在已隔绝的范围内，不得知基金会的存在而通过间接的诱导和援助生活20年。由“第17年计划”利用在此独自产生的团体进行“实验-1573-20年”的准备。
关于当前实验追加的申请、验证、建议等，请直接联系“第17年计划”。</textarea></pre>
