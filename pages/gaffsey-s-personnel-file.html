    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/gaffsey-s-personnel-file/Kamelov%281%29.jpg|caption=SCP-██████와 함께 촬영한 카멜로프 박사, 1945년경.]]

**성명:** 알리 자미르 카멜로프 박사

**보안 인가:** 4등급

**위치:** 제437기지

**전문 분야(들):** 변칙결정학, 관리학, --농업 및 생물학--, 시간 역설 관리

**내력:** 1891년 카잔에서 태어난 카멜로프 박사는 1914년 모스크바 국립 대학교에서 미술사 학위를 받았으며, 이후 1922년 이론물리학 박사 학위를 받았다. 1924년, 그는 소련 정부에 의하여 새롭게 시작된 이상징후조사위원회의 보조 관리원으로 선발되었다. 10년이 지나고, 그는 중앙아시아와 구류 문제의 최고 책임자로 승진하였다. 1934년, 카멜로프 박사는 ██████ 요원에 의하여 재단에 채용되었다. 다른 임무들 외에도, 1981년부터 그는 [[[groups-of-interest#toc18|이슬람유물환수기구(ORIA)]]]의 &#34;요주의 단체&#34; 항목 관리에 책임을 지고 있다.

██년 넘게 계속된 흡연으로 인한 누적 영향 때문에, 카멜로프 박사의 사무실은 2등급 화학재해로 간주한다.

**주석:** 리센코주의에 대한 카멜로프 박사의 지속적인 집착과 현대 유전학 이론 수용 거부로 인하여, 유전학 및/혹은 진화와 관련된 정보를 담은 모든 보고서는 개프니 하급연구원이 편집하여야 한다. 어떤 상황에서도 카멜로프 박사가 이러한 합의를 알게 하여서는 안 된다.
