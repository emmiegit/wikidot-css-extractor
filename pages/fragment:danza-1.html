[[tab 研究員丹澤的人事檔案]]


**姓名：**丹澤　研究員 (Danza ███)

**性別：**男

**身高：**159 cm

**體重：**██ kg

**安全等級：**2級

**職務：**醫療部門副主管/醫學檢驗部門負責人

**所屬站點：**Site-ZH-81

**頭銜：**點心部門負責人/你們通通給我去甲板跑步

**描述：**最初是在基金會對組織IMBW人類教育與發展研究所的攻堅行動中被回收的實驗體之一，左腳踝處有作為識別使用之編號，在確認其本身並不具有特殊性質具有可忽視之微小異常特性後由基金會視作Foundling養大，從其人種分析及出生地劃分，丹澤被劃為亞裔德國籍。
　　黑髮藍眼，頭髮長過一定的長度會劣化成藍色，因此通常維持短髮狀態。
　　畢業於███大學，專長為生物醫學及檢驗，目前任職於Site-ZH-81之檢驗室，為檢驗與分析小組的負責人，由於其能力之特色，經常被派任前往分析較有攻擊性的人型SCP之檢體。
　　興趣為烘培，經常製造邪惡的點心，需要由站點員工共同消滅誕生在世界上的邪惡。（嚼嚼）

　　有交往對象，大概一年只會見到兩次面。
[[/tab]]
[[tab 人際關係]]
**Reverberate博士**　 [[*user Reverberate_a]]
　　公開的交往對象，會因為她的一句「想念家鄉的布林餅」而多拓展俄系甜點製作技能，並導致接下來三個月的站點限定甜點只有布林餅。
　　被她堅定的冒險精神吸引，想跟著她看看自己從沒見過的世界。

**研究員馮雅**　[[*user Boooonta]]
　　覺得是挺好相處的人，察覺得到她與人交際時較為自卑的想法，然而知道這種事只有當事人自己想開才能有所突破，因此採用被動支持的方式偶爾開導（像是請她幫忙製作與解決甜點的時候）。

**研究員Wing**　[[*user kingdom war]]
　　同一個站點的同事，雖然知道對方經常與Reverberate接觸，但是並沒有吃醋之類的競爭意識，反而覺得他跟Reverberate之間比較像閨蜜。
　　喜歡吃甜點的人都是好人。

**Koschei.aic**
　　同為艦裡蹲的一員，時常討論該怎麼阻止Reverberate離開船上而討論各種主意。
