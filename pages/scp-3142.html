**アイテム番号:** SCP-3142

**オブジェクトクラス:** Safe

**特別収容プロトコル:** あらゆるアメリカの主要金融機関は、表向きにはソフトウェアの誤作動を防止するという目標の下、消費者口座に説明不可能な変動が発生しないかを監視するよう勧告されています。貨幣学コミュニティに潜入中の財団職員はSCP-3142の存在に関する知識を抑制します。SCP-3142と一致する事件を経験したと主張する人物は特定され、記憶処理を施されます -- しかしながら、異常効果を引き起こすにはSCP-3142の詳細な知識が必要とされるため、これは低リスク脅威と判断されています。

文書3142-01へのアクセスは、規制金融機関に登録された個人当座預金口座を持つ、財政的に安定したレベル3職員のみに制限されます。SCP-3142の実験中に生じた金銭的損失は財団から払い戻されます。支出削減のために、文書3142-01への優先アクセス権は対抗ミーム訓練を積んだ職員に与えられます。

**説明:** SCP-3142は、2001年にアメリカ合衆国造幣局が“[[$ i $]]ドル”[[footnote]]数学的には、[[$ i $]]は-1の平方根と定義されています。[[/footnote]]の単位名で生産を予定していた記念硬貨の未使用デザインです。SCP-3142は技術仕様書では直径38.1mm、銀90%・銅10%の組成とされており、同年代の1米ドル記念硬貨と一致しています。更なるSCP-3142の説明は、潜在的な財務的情報災害も含めて、文書3142-01で閲覧可能です。

SCP-3142の異常効果は、ある人物がSCP-3142の正確な心的イメージを構築した際に発現します。イメージを思い描いた直後、以下の事象のうち1つが発生します。

* 対象者が登録した個人当座預金口座の純残高が、1米ドル(海外通貨の場合は現行の為替レートで同額分)減少します。当該口座のあらゆる記録は、デジタルもそれ以外の媒体も、瞬時に新たな残高を反映して変更されます。

* 対象者が個人当座預金口座を保有していない場合、対象者の10cm以内にある貨幣が1米ドルの損失を反映して変更されます。この効果の発現に際して、紙幣や硬貨が瞬時に生成、破壊、もしくは置換されます。新たな貨幣や改変された貨幣は、正規に発行された同種の貨幣と区別できません。

* 有効な当座預金口座が無く、10cm以内に最低1米ドル(もしくは同等の他貨幣)を持たない対象者は、--11分39秒間にわたって-- 対象者の現在地におけるその時点での法的最低賃金に反比例する時間だけ消失します。消失期間がアメリカ合衆国連邦政府の最低賃金下で1ドル分の収入を得るのに必要とされる時間[[footnote]]2009/7/24現在は8分17秒。[[/footnote]]を超過したケースはありません。再出現した対象者は時間経過を認識していますが、空白期間中の詳細を思い出すことができません。

SCP-3142の異常効果は心的イメージを新たに想起するごとに繰り返し発現します。現在まで、SCP-3142の効果の頻度には上限が観測されていません。

[[collapsible show=&#34;+ SCP-3142回収時情報&#34; hide=&#34;- SCP-3142回収時情報&#34;]]

SCP-3142は2001年11月14日、米国造幣局従業員の間での財政異常が広範に報告されたのに続いて、財団に発見されました。全ての影響者は造幣局内で01CEと呼称される記念硬貨のデザインまたは製造に携わっていることが判明しました。財団職員は影響された従業員とその他の目撃者全員に記憶処理を施し、01CE(後ほどSCP-3142に再分類)に関連する全ての記述文書や情報を回収しました。予定されていた当該硬貨の報道発表から、潜在的な情報災害を除去したものを以下に再現します。

&gt; ワシントン -- 2001年12月5日、アメリカ合衆国造幣局は████ ██████の誕生100周年を記念し、アメリカン・イマジネーション記念銀ドル貨をリリースします**(プロジェクトコード 01CE)**。何世代にもわたって、██████の作品はアメリカの老若男女の想像力をとりこにしてきました。私たちは彼の思い出を尊重し、この硬貨に[[$ i $]]ドルという相応しい気まぐれな単位を付けました -- 想像上の数字、虚数の基礎です。
&gt; 
&gt; アメリカン・イマジネーション記念銀ドル貨の表面には、████ ██████の肖像画、そしてその横に象徴的な██████ █████のロゴが描かれています。刻印には&#34;LIBERTY(自由)&#34;、&#34;IN GOD WE TRUST(我ら神を信ず)&#34;、&#34;2001&#34;、&#34;████ ██████&#34;等が含まれます。
&gt; 
&gt; 裏面には、████ ██████ピクチャーズのロゴに見られる████████ ██████ ██████が描かれています。刻印には&#34;E PLURIBUS UNUM(多州から成る統一国家)&#34;、&#34;UNITED STATES OF AMERICA(アメリカ合衆国)&#34;、&#34;[[$ i $]] DOLLARS([[$ i $]]ドル)&#34;、&#34;If you can dream it, you can do it(夢を描ける者は、必ずそれを実現できる)&#34;等が含まれます。
&gt; 
&gt; この硬貨には実際の金銭的価値が無いことに注意してください。

回収中、エージェント ジョシュア・オガンリーアイは、造幣局に雇用されてSCP-3142のデザインに貢献した芸術家のミランダ・グレシャムに以下のインタビューを実施しました。グレシャム女史はSCP-3142の財政的影響に曝されたことが判明した従業員██名のうちの1人です。

&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **オガンリーアイ:** こんにちは、グレシャムさん。どうぞお掛けください。あなたが仰る銀行口座の不一致について幾つか質問をさせていただきたい。
&gt; 
&gt; **グレシャム:** 分かりました。
&gt; 
&gt; **オガンリーアイ:** ありがとう。まず、お金が失われていると最初に気付いたのはいつ頃ですか？
&gt; 
&gt; **グレシャム:** 3週間ほど前だったと思います。01CEのデザインを思い付いたすぐ後、実際に彫り始める直前だったのは覚えてます。
&gt; 
&gt; **オガンリーアイ:** それで、どうやって不一致を見つけ出しました？
&gt; 
&gt; **グレシャム:** 私は自分のお金にかなり気を配っています。何をして生計を立てているかを考えればまぁ妥当でしょう。ある日銀行に行ったら、向こうが示す残高と、私が家計簿に書き留めていた金額が一致しないのに気付いたんです。差額は確認する度に、特に私がいっぱい働いた日ほど大きくなっていきました。
&gt; 
&gt; **オガンリーアイ:** 銀行はお金が何処に行ったか理解していましたか？
&gt; 
&gt; **グレシャム:** いえ。不審な取引も何にも無かったそうです。絶対何か隠してるんですよ、そうじゃなきゃどうしてあのお金が消えたか説明が付かないんです。まさか…
&gt; 
&gt; **オガンリーアイ:** 続けてください。
&gt; 
&gt; **グレシャム:** いえ、馬鹿げた考えです。聞かなかったことにしてください。
&gt; 
&gt; **オガンリーアイ:** お願いします、是非お聞きしたい。
&gt; 
&gt; **グレシャム:** &lt;溜息&gt; 分かりましたよ。こう、仮に私が例の[[$ i $]]ドル貨を持っているとしたら、それは要するに架空のドルですよね？
&gt; 
&gt; **オガンリーアイ:** 多分そうでしょう。
&gt; 
&gt; **グレシャム:** もし私が本物の1ドルを頭に思い描いたら、それもやっぱり架空のドルですよね。
&gt; 
&gt; **オガンリーアイ:** 成程。
&gt; 
&gt; **グレシャム:** それで、私があの[[$ i $]]ドル貨を想像したとしてですね、[[$ i $]]かける[[$ i $]]ってマイナス1じゃないですか。これってつまり…？
&gt; 
&gt; &lt;約5秒の沈黙。&gt;
&gt; 
&gt; **グレシャム:** さっきも言ったように、頭の悪い発想ですよ。まさかそんな仕組みのわけが無いんですから。
&gt; 
&gt; **オガンリーアイ:** …そうでしょうね。お時間をありがとうございました、グレシャムさん。
&gt; 
&gt; **&lt;記録終了&gt;**
