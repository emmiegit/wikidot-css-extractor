Alguns relatórios mais novos da Fundação incluem um indicador chamado &#34;Nível de Ameaça&#34;. Esse elemento permite estimar o nível de periculosidade que um objeto SCP específico representa caso escape de sua contenção.

__ATENÇÃO: Isto é um lembrete para todos os funcionários de que o sistema de classificação é estritamente complementar às classificações atualmente em uso.__

**Existem 6 níveis, cada um representado por uma cor:**

++ ##e1e1e1|●## Branco:
Esse objeto não é prejudicial ou é benéfico para a Fundação e seu uso é estritamente regulado, de acordo com os detalhes fornecidos nos procedimentos especiais de contenção.

[[code]]
Para a bolinha, utilize o código:
##e1e1e1|●##
[[/code]]

++ ##ffe100|●## Amarelo:
Esse objeto possui a capacidade de ser letal, mas esta é situacional ou pode ser facilmente evitada, conforme é explicado em seus procedimentos especiais de contenção.

[[code]]
Para a bolinha, utilize o código:
##yellow|●##
[[/code]]

++ ##f36400|●## Laranja:
Esse objeto possui letalidade, mas não a demonstra em todos os momentos. Pode indicar que o objeto tem a capacidade de ser controlado sob certas condições.

[[code]]
Para a bolinha, utilize o código:
##orange|●##
[[/code]]

++ ##eb1c23|●## Vermelho:
Esse objeto exibe propriedades periculosas e ativamente letais, que são prejudiciais a seres humanos e/ou outras formas de vida.

[[code]]
Para a bolinha, utilize o código:
##red|●##
[[/code]]

++ ##642c90|●## Roxo:
Esse objeto é altamente imprevisível e possui capacidades destrutivas consideráveis, capaz de exterminar grandes quantidades de vida ou populações inteiras em massa. Uma falha de contenção pode culminar em um cenário de Classe-K e sua recontenção deve ser considerada como alta-prioridade.

[[code]]
Para a bolinha, utilize o código:
##purple|●##
[[/code]]

++ ##black|●## Preto:
Esse objeto possui capacidades de destruição em escala global. Além disso, falhas de contenção desses objetos devem ser consideradas sinônimos de cenários de Classe-XK; sua recontenção/neutralização deve ser considerada prioridade máxima.

[[code]]
Para a bolinha, utilize o código:
##black|●##
[[/code]]

@@@@
@@@@

----

@@@@
@@@@

__IMPORTANTE:__ Note que se um objeto possui a tendência de modificar seu comportamento em circunstâncias não identificadas, pode-se atribuir a ele um nível de ameaça secundário.

Se um nível de ameaça está pendente, o termo correcto é: Indeterminado.

__Exemplo:__ Se seu objeto é uma pedrinha que causa uma explosão destrutiva do universo conhecido caso seja atingida por uma cabeçada dada por um saxofonista de uma perna só enquanto o mesmo veste um tutu rosa feito 100% de algodão, o objeto receberá a designação de Nível de Ameaça Preto e Classe de Objeto Seguro. Seguro devido à **improbabilidade cósmica** de uma quebra de contenção ocorrer (mesmo que tal possibilidade não seja absolutamente inexistente); Preto porque o objeto possui capacidade destrutiva suficiente para, invariavelmente, causar um cenário de Classe-XK.

Já um humanoide que mostra a lingua e pode se teleportar por vontade própria ao contar piadas ruins receberá a Classe de Objeto Keter e o Nível de Ameaça Branco. Keter porque o objeto é inconfinável e portanto facilmente visível a todos como anormal; Branco porque o objeto não fará mal a uma mosca sequer.
