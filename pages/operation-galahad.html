[[tab Vorwort]]
+++ Durch den Zugriff auf dieses Dokument haben Sie Ihre Freigabe für Projekt Corbenic bestätigt. Wenn Sie ein nicht autorisierter Benutzer sind, schließen Sie dieses Fenster sofort, sonst wird das memetische Exekutionsmittel Assurbanipal-7 eingesetzt.
[[=image http://scp-wiki.wdfiles.com/local--files/operation-galahad/projectcorbenic.jpg]]
++ **Vorwort**
&gt; Dies ist eine Nachricht an alle Mitglieder der neu aufgestellten Mobile Task Force Omega-16, &#34;Grail Knights&#34; (z. dt. Ritter des Grals).
&gt;
&gt; Zuallererst: Herzlichen Glückwunsch! Sie wurden nicht zufällig ausgewählt - Ihre Nahkampffähigkeiten, Ihr Urteilsvermögen und Ihre Ausdauer sind alle außergewöhnlich, neben anderen Dingen. Corbenic ist ein sehr seltsamer Ort, da Sie keine irdischen Waffen zur Verfügung haben und alle Ihre Werkzeuge entweder finden, erfinden oder sie an Ihrem Körper vorhanden sein müssen. Sie wurden für diese Mission ausgewählt, weil Ihre Körper zu den fähigsten Körpern für Erkundung und Kampf gehören, die es gibt.
&gt;
&gt; Es bleibt jedoch die Frage, ob irgendein lebender Soldat stark genug ist, um Corbenic zu navigieren und zu kartieren. Eine unserer Wissenschaftlerinnen hat sich ihren eigenen Weg durch diesen Ort gebahnt - wir kommen später zu //ihr// - aber es ist entscheidend, dass die Foundation so von Corbenic versteht viel wie möglich. Es ist ein sehr wichtiges Reich für die Foundation und die Menschheit im Allgemeinen, aus Gründen, die Ihnen leider nicht mitgeteilt werden können.
&gt;
&gt; Ich stelle mit Freude fest, dass keiner von Ihnen die Dokumentation für [[[SCP-2922]]] gelesen hat. Hoffentlich muss ich nicht betonen, wie wichtig es ist, //nicht// in ein Dokument einzubrechen, das schon lange mit der Freigabe der Stufe 5 gekennzeichnet ist. Ich werde Ihnen alles sagen, was Sie wissen müssen - und was die Foundation im Grunde genommen weiß. Über das extradimensionale Reich, das uns jetzt als Corbenic bekannt ist.
&gt;
&gt; Das allerwichtigste, an das Sie bei Corbenic denken müssen ist, dass es die Heimat eines Feindes der Foundation ist Wir werden sie gefangennehmen, Ende der Diskussion.
&gt;
&gt; Ich werde zusehen. Ob wir gewinnen oder verlieren, wir sichern, wir dämmen ein, wir schützen.
&gt;
&gt; - Dr. Isaiah Henderson, Direktor von Projekt Corbenic

**Primäres Ziel:** Lokalisieren und fangen Sie SCP-PC-001, einen Verräter der Foundation, die SCP-PC-05 benutzt, um aktiv gegen die Anstrengungen der Foundation zu arbeiten und die entscheidendes Wissen für die Sicherheit der Menschheit besitzt.

**Sekundärziel:** Erforschen und liefern Sie Informationen über Corbenic und seinen Inhalt.
[[/tab]]
[[tab Corbenic]]
++ Neue Einträge werden mit dem weiteren Fortschritt von Operation Galahad erstellt.
+ **Areal SCP-2922-C, Corbenic**
+++ __Zugang__
Der Zugang zu Corbenic erfolgt über das hochexperimentelle Verfahren 42-Humbaba, bei dem ein Mensch in ein medizinisch induziertes Koma versetzt werden muss. Die Extraktion beinhaltet das Aufwachen aus diesem Koma. Die Kommunikation zwischen den MTF-Omega-16-Mitarbeitern in Corbenic und dem Projekt Corbenic-Personal auf der Erde erfolgt über das einseitig telepathische Geist-zu-Telefon-Implantat SCP-2922.
+++ __Proviant__
Es sind noch keine Nahrungs- und Wasserquellen in Corbenic bekannt, aber ein menschliches Subjekt in Corbenic wird weder Hunger noch Durst verspüren und über ein Energieniveau verfügen, das Erholung unnötig macht. Auch Verletzungen können sich regenerieren.
+++ __Gebietsübersicht__
Corbenic ist ein extradimensionales Reich von unbestimmtem Umfang. Die menschliche Bevölkerung von Corbenic glaubt, dass es eine Art des Jenseits ist. In jeder Hinsicht ist es ein extradimensionaler Bereich, der vorübergehend durch 42-Humbaba erreicht werden kann. Ob es eine Form des Jenseits ist oder nicht, ist nicht wichtig.

Schwerkraft, Luft- und Temperaturwerte sind alle ähnlich wie auf der Erde. Der Himmel behält eine erbsengrüne Farbe bei. Das Wetter ist im Allgemeinen unveränderlich, die Temperatur ist in der Regel kühlfrisch. Es gibt keine Sonne, aber das Licht wird durch drei Monde über dem Gebiet aufrechterhalten. Es gibt keine Tag- oder Nachtzyklen. Es wurden nur die Existenz von lediglich zwei Hauptgebieten in Corbenic bestätigt.
+++ __Die Große Wüste__
Das derzeit am besten bekannte Gebiet besteht aus einer großen Sandfläche. Sobald ein menschliches Subjekt Zugang zu Corbenic erhält, erwacht es in einem zufälligen Bereich der Großen Wüste ohne Kleidung oder Besitztümer. Andere Humanoide neigen dazu, innerhalb der Großen Wüste zu generiert zu werden und äußern Erinnerungen an das kürzliche Versterben.
+++ __Das Tal der Strider__
An einem der Ränder der Großen Wüste befindet sich eine Gebirgskette, die als Tal der Strider bekannt ist. Dieses Gebiet kann erreicht werden, indem man dem linken Mond am Himmel so lange wie möglich durch die Wüste folgt. Das Tal ist die Heimat einer besonders gefährlichen, einheimischen Primatenart - den Striders, den Namensgebern des Tals. Eine nomadische Gesellschaft von Menschen lebt ebenfalls im Tal, ebenso wie ein Wesen, das als &#34;Dreigesichtiger Baum&#34;, SCP-PC-006, bekannt ist.

**Neu entdeckte Gebiete:**
+++ __Bogalberg__
Ein Berg in der Mitte des Tals der Strider, der über 30 km hoch sein soll. Auf dem Gipfel des Bogal-Bergs, der sich oberhalb der Wolkenschicht befindet und bisher noch nicht observiert wurde, soll sich das Schloss von SCP-PC-007 befinden. Der Bogal-Berg wird von Stridern frequentiert, die oft beim Erklimmen des Berges beobachtet werden können.
+++ __Der Fluss Tock__
Fluss aus gräulichem Schlamm, der sich durch das Tal der Strider schlängelt. Schwadron 12 wurde angewiesen, dem Weg dieses Flusses zu folgen. Der Schlamm hat eine organische Zusammensetzung. Agent S12-4 glaubt, dass der Fluss eine Art gigantische Amöbe ist. Analyse dauert noch an.
+++ __Die Marmorhallen__
Entdeckt von Schwadron 12, das dem Pfad des Flusses Tock auf der linken Mondseite folgt. Große kubische Struktur aus Stein, mehrere Kilometer in jede Richtung, bewohnt von Tausenden von Menschen in einer hedonistischen Gesellschaft der ewigen Orgie. Eine schmale zentrale Treppe, die zum Zentrum führt, ist der einzige bekannte Eingang. Dieses Gebiet wird von den lokalen menschlichen Siedlungen gleichermaßen gelobt und gefürchtet. Wird von SCP-PC-008 beherrscht.
+++ __Das Chintinmeer__
Quelle des Flusses Tock. Zu finden, indem dem Rechten Mond von der Großen Wüste oder dem Tal der Strider aus gefolgt wird. Unermesslich große Biomasse, mit einer oberen Schicht aus dünnem Chitin und tiefen Schichten darunter, bestehend aus nicht identifizierbaren Organen und verflüssigtem Gewebe. Es ist möglich, die oberste Schicht zu Fuß zu durchqueren, allerdings sind fünf Personen bei Versuchen unwiederbringlich verloren gegangen, als die Schicht unter Druck durchbrach und sich anschließend regenerierte. Allen Agenten wird geraten, diesen Bereich zu meiden, es sei denn, die Passage ist für das primäre Ziel entscheidend.
+++ __Die Quakhöhle__
Gefunden, als dem Kältegebundenen Hasen aus der Großen Wüste heraus gefolgt wurde. Unterirdische Höhle von derzeit unbekannter Länge, das Innere ist mit durchschnittlich 3 Zoll (7,35 cm) Schnee bedeckt. Die Temperatur beträgt konstant 0 Grad Celsius. Benannt nach dem Geräusch, das SCP-PC-010 erzeugt. Bewohnt von schätzungsweise 100 SCP-PC-004, die in einem einzigen Dorf zusammenleben, das von SCP-PC-011 betreut wird.
+++ __Grünblattwälder__
Befinden sich neben dem Eingang zur Quakhöhle. Bewaldetes Gebiet, genaue Größe unbekannt. Hauptsächlich von immergrünen Bäumen bevölkert. Heimat von SCP-PC-012 vor seiner Eliminierung. SCP-PC-013 hält sich derzeit in seinem südlichen Teil auf.
[[/tab]]
[[tab Corbenic-exklusive Objekte]]
++ Neue Einträge werden mit dem weiteren Fortschritt von Operation Galahad ergänzt.
------

**Objekt-Nr.:** SCP-PC-001

**Bedrohungsstufe:** feindselig

**Ort:** Unbekannt

**Beschreibung:** Menschlich, weiblich, afroamerikanisch, 33 Jahre alt. Ehemals eine Wissenschaftlerin der Foundation, bekannt als Dr. Janet Spiegel. Implantiert mit SCP-2922. War die erste Erforscherin von Corbenic. Verriet die Foundation, als wir uns weigerten, spezielle Forderungen bezüglich ihres Mannes zu erfüllen. Lieferte falsche Informationen und brach dann den Kontakt ab. Verheimlicht Informationen über Corbenic, die für die Sicherheit der Menschheit wichtig sind. Ehemann ist SCP-PC-002. Verbündete sich mit SCP-PC-005, um die Arbeit der Foundation zu behindern.

------

**Objekt-Nr.:** SCP-PC-002

**Bedrohungsstufe:** Aktiv

**Ort:** Unbekannt, wahrscheinlich in einem anderen Gebiet als SCP-PC-001

**Beschreibung:** Mensch, männlich, Kaukasier schweizerischer Abstammung, 37 Jahre alt. Ehemals ein Zivilist, bekannt als Herman Spiegel. Gelangte nach Corbenic, um SCP-PC-001 zu lokalisieren. Unterstützt von SCP-PC-005 durch noch unbekannte Mittel. Einsatz als Geisel wird empfohlen, um mit SCP-PC-001 zu verhandeln.

------

**Objekt-Nr.:** SCP-PC-003, &#34;Strider&#34;

**Bedrohungsstufe:** Feindselig

**Ort:** Tal der Strider, gelegentlich Große Wüste

**Beschreibung:** Zweibeinige Primaten von enormer Größe - das zuletzt im Rahmen des Projekts Galahad angetroffene Exemplar wird auf mindestens 3 Kilometer Größe geschätzt. Es ist bekannt, dass sie ohne offensichtliches Ziel durch Corbenic wandern. Friedlich, wenn sie nicht provoziert werden. Greifen oft Menschen an, aber &#34;sanft&#34;, als ob sie den allgegenwärtigen Heilungsfaktor von Corbenic beobachten wollen. Wenn sie mit Waffen oder Gegenangriffen provoziert werden, greifen sie nicht physisch an, sondern geben Laute von sich, die bei Menschen eine Vielzahl von Wirkungen hervorrufen können, darunter:
* Versteinerung des menschlichen Fleisches,
* Teleportation in ein unbekanntes Gebiet, und
* Negierung des Heilungsfaktors.
Aus diesem Grund sollten Strider nach Möglichkeit ignoriert werden und Angriffe von Stridern sollten passiv abgewehrt werden. Sie sammeln gelegentlich menschliche Subjekte vom Berg ein, um SCP-PC-007 zu versorgen.

------

**Objekt-Nr.:** SCP-PC-004

**Bedrohungsstufe:** Minimal

**Ort:** Überall

**Beschreibung:** SCP-PC-004 ist eine pauschale Bezeichnung für alle anderen Menschen in Corbenic. Informationen können gesammelt werden, wenn das Subjekt nicht feindselig ist. Keine anomalen Eigenschaften außer dem Regenerationsfaktor für alle Dinge in Corbenic.

Viele Instanzen von SCP-PC-004 haben sich im Tal der Strider in Dörfern und anderen Siedlungen dauerhaft niedergelassen. Bekannte Quellen für Kleidung und Baumaterialien sind Strider-Haar, Stein, Schlamm und Gras.
------

**Objekt-Nr.:** SCP-PC-005, &#34;Der Undurchdringliche&#34;

**Bedrohungsstufe:** Gefährlich

**Ort:** Unbekannt, wahrscheinlich bei SCP-PC-001

**Beschreibung:** Feindseliges, realitätsveränderndes Wesen, das mit SCP-PC-001 zusammenarbeitet und SCP-PC-002 unterstützt. Entität ähnelt einer riesigen Spinne - Gestaltwandler-Elemente unbekannt. Siebtes gottähnliches Wesen eines Rates der Acht. Es ist wenig über diese Entität bekannt, aber die Foundation ist ihr schon früher bei transdimensionalen Experimenten mit SCP-████ und SCP-████ begegnet, was zum Tod von 52 Mitgliedern der Mobilen Task Force Nu-7 &#34;Hammer Down&#34; (z. dt. Niederhämmern) während des Vorfalls-29415-Bravo führte. Extreme Vorsicht ist angeraten.

------

**Objekt-Nr.:** SCP-PC-006

**Bedrohungsstufe:** Neutral

**Ort:** Tal der Strider

**Beschreibung:** Pflanzliche Lebensform auf dem Gipfel eines Berges in der Nähe des Bogalbergs. Das Wesen ähnelt einem Baum mit drei hundeartigen Gesichtern. Die Entität behauptet, ein Führer für &#34;jeden, der fragen mag&#34; zu sein. Höhe und Lage des Berges machen den Zugang schwierig. Die Einheimischen behaupten, dass nur ein Gesicht die Wahrheit sagt.
------

**Objekt-Nr.:** SCP-PC-007, &#34;Die Hexenkönigin des Bogalbergs&#34;

**Bedrohungsstufe:** Feindselig

**Ort:** Bogalberg

**Beschreibung:** Älteste der SCP-PC-003-Instanzen. Verlässt nie das Schloss auf dem Gipfel des Bogal-Berges. Verachtung für Menschen, raues Temperament und realitätsverändernde Fähigkeiten sind bekannt. Sich in der Großen Wüste oder im Tal der Wanderer negativ über SCP-PC-007 zu äußern hat die Versteinerung des Fleisches zur Folge.

SCP-PC-003 ist eine der wenigen Entitäten in Corbenic, von denen bekannt ist, dass sie essen. Es ist bekannt, dass die Striders unvorsichtige menschliche Subjekte in Steinkörben sammeln, um SCP-PC-007 zu füttern. Wenn man zu diesem Zweck gefangen genommen wurde, //ist es entscheidend, zu kooperieren und keinen Widerstand zu leisten.// SCP-PC-007 hat zwei Agenten der MTF Omega-16 verschlungen. Der Verdauungsprozess des SCP-PC-007 dauert zwei Monate und beide Agenten heilten und kehrten nach der Defäkation zum Dienst zurück. Der Prozess hat bei beiden Agenten ein tiefes psychologisches Trauma hinterlassen. Dies ist als akzeptiertes Risiko zu verstehen und einer Versteinerung oder anderen Strider-Flüchen vorzuziehen, die unheilbar sind.

------

**Objekt-Nr.:** SCP-PC-008, &#34;Der Elefantenkönig&#34;

**Bedrohungsstufe:** Aktiv

**Ort:** Die Marmorhalle

**Beschreibung:** Großes humanoides Wesen mit Teilen eines Elefanten. Meister der Marmorhalle. Sucht aktiv nach Menschen, damit diese in seiner Halle leben. Gründe unklar, möglicherweise räuberisch. Zugehörige Protokolle - PC-S12.

------

**Objekt-Nr.:** SCP-PC-009, &#34;Der Kältegebundene Hase&#34;

**Bedrohungsstufe:** Aktiv

**Ort:** Die Große Wüste, jedes Jahr für einen Tag bei der Quakhöhle

**Beschreibung:** Anorganisches Wesen, das einem Polarhasen ähnelt und vollständig aus Schnee besteht. Etwa viermal so groß wie ein normaler Polarhase, zeigt aber typische Verhaltensmerkmale von nicht anomalen Mitgliedern der Spezies. Wandert alle 365 Tage für einen Zeitraum von 24 Stunden in zur Quakhöhle und verlässt sie dann sofort wieder.

------

**Objekt-Nr.:** SCP-PC-010, &#34;Die Frösche, die Winter speien&#34;

**Bedrohungsstufe:** Feindselig

**Ort:** Die Quakhöhle

**Beschreibung:** Mechanische Konstrukte, die stilisierten Fröschen ähneln. Bestehen aus Zinn und sind 1 Meter hoch. Setzen beim Öffnen des &#34;Mauls&#34; eine gasförmige Substanz frei, die jedes Material auf -20 Grad Celsius runterkühlen kann. Erzeugt beim Freisetzen der Substanz eine stark komprimierte Ochsenfrosch-Quak-Tonspur. Setzt die Substanz aktiv bei lebende Organismen und dem Höhleninneren frei, kann aber leicht durch physischen Kontakt abgewehrt werden. Scheinbar unbeeinflusst von der Temperatur in der Quakhöhle zu sein.

------

**Objekt-Nr.:** SCP-PC-011, &#34;Der Flammenträger&#34;

**Bedrohungsstufe:** Aktive

**Ort:** Die Quakhöhle

**Beschreibung:** Marsupialer Organismus, ähnlich denen der //Macropodidae//-Familie. Der Beutel enthält scheinbar eine unbestimmbare Menge an Feuer. Kann das Feuer mit einer oder beiden Vorderpfoten herausnehmen und festhalten. Höchste aufgezeichnete Geschwindigkeit beträgt 90 km/h. Wird in der Nähe jedes Menschen, dem es begegnet anhalten und ihm Feuer hinreichen.

------

**Objekt-Nr.:** SCP-PC-012, &#34;Vater&#34;

**Bedrohungsstufe:** Eliminiert

**Ort:** Die Grünblattwälder

**Beschreibung:** Unterscheidet sich von SCP-PC-004 durch seine Abweichung von der etablierten Immunität gegen Verletzungen und Tod. Älterer, kaukasischer Mann mit verkümmerter Anatomie, die auf Gebrechen hinweist, die für sein wahrgenommenes Alter zu erwarten sind. Angeblich identisch mit SCP-PC-004, abgesehen von diesen Abweichungen.

------

**Objekt-Nr.:** SCP-PC-013, &#34;Der Waldbaron&#34;

**Bedrohungsstufe:** Feindselig

**Ort:** Südlicher Teil der Grünblattwälder

**Beschreibung:** Humanoid mit leuchtenden, mehrfarbigen Augen. Zweige sprießen auf beiden Seiten des Kopfes und um den Oberkörper herum. Wird immer mit einer Laterne gesichtet. Zweck unbekannt. Besitzt die Fähigkeit, die Geschwindigkeit des Pflanzenwachstums und den Tropismus zu manipulieren. Diese Fähigkeit wird aggressiv gegen Eindringlinge eingesetzt.

------

[[/tab]]
[[tab Missionstranskripte von MTF Omega-16]]
+++ Interaktionen zwischen MTF Omega-16-Agenten und Aspekten von Corbenic werden hier abgelegt nachdem sie stattgefunden haben.
++ PC-S12-L1
&gt; **S12-02:** Direktor, bitte melden Sie sich. Wir haben einen Agenten verloren.
&gt; 
&gt; **Dr. Henderson:** Welchen?
&gt; 
&gt; **S12-02:** S12-06.
&gt; 
&gt; **Dr. Henderson:** Ich habe gehört, Sie haben den Fluss Tock erforscht. Wurde sie absorbiert?
&gt; 
&gt; **S12-02:** Negativ. Ein Haufen Menschen in königlichen Kleidern stürzte sich wie wilde Tiere auf sie und zerrte sie schreiend und tretend in den Marmorsaal, um sie mit bloßen Händen zu zerreißen.
&gt; 
&gt; **Dr. Henderson:** Dann ist sie gefangen, nicht verloren. Geh und finde sie.
&gt; 
&gt; **S12-02:** Direktor, wir reden hier von der Marmorhalle. Wir haben Legenden gehört. Sie sagen, es ist-
&gt; 
&gt; **Dr. Henderson:** **Gefährlich? Corbenic ist überall gefährlich, das ist nichts Neues. Holen Sie sie zurück. Unverzüglich.
&gt; 
&gt; (Dr. Henderson legt auf)

++ PC-S12-L2
&gt; **S12-06:** Hey Arschloch!
&gt; 
&gt; **Dr. Henderson:** 06, wie ist Ihr Status? Sind Sie immer noch in der Marmorhalle?
&gt; 
&gt; **S12-06:** Oh ja, total. Dieser Ort ist verdammt noch mal fantastisch.
&gt; 
&gt; **Dr. Henderson:** ...wurden Sie hypnotisiert?
&gt; 
&gt; **S12-06:** Was denkst du.
&gt; 
&gt; **Dr. Henderson:** Sie stehen offensichtlich unter dem Einfluss eines starken memetischen...
&gt; 
&gt; **S12-06:** //Ich bin betrunken//, du Hohlbirne. Hier gibt es Brunnen mit dem besten Fusel des Universums. Keine Übertreibung.
&gt; 
&gt; **Dr. Henderson:** 02 sagt, Sie wurden von Leuten aus der Marmorhalle zerrissen. Wie können Sie so glücklich sein?
&gt; 
&gt; **S12-06:** 02 kann auch vorbeikommen, wenn er will. Am Anfang war es wirklich beängstigend. Sie wollten mir die Haut aufreißen und sie als Hut benutzen. Aber dann habe ich gesehen, dass das hier jedem passiert. Die Folterer und die Gefolterten tauschen ständig die Plätze. Alle töten und essen und ficken sich gegenseitig und es ist alles ein großer Witz und ich sterbe vor Lachen! Das ist gottverdammt nochmal erstaunlich.
&gt; 
&gt; **Dr. Henderson:** Bleiben Sie, wo Sie sind. 02 holt Sie mit einem Trupp ab, okay?
&gt; 
&gt; **S12-06:** Der Elefantenkönig lässt grüßen. Außerdem, leck mich am Arsch.
&gt; 
&gt; (S12-06 legt auf)

++ PC-S04-L5
&gt; **S04-07:** Direktor, bitte melden sie sich.
&gt; 
&gt; **Dr. Henderson:** Ich bin da. Haben Sie es aus dem Tal der Strider geschafft?
&gt; 
&gt; **S04-07:** Negativ. Zum Glück hat der Strider, der -09 entführt hat, das Interesse an uns anderen verloren. Wir erforschen gerade den Fluss Tock. Wir haben einige flache Bereiche gefunden und graben uns durch den Schlick und die schlammige graue Flüssigkeit, um zu sehen, ob wir weitere Tiere oder andere interessante Objekte finden können. -01 winkt mir aus einem der unteren Bereiche.
&gt; 
&gt; **Dr. Henderson:** Vielleicht hat sie etwas gefunden.
&gt; 
&gt; **S04-07:** Das denke ich auch. Sie scheint auch entsetzt zu sein. Worüber sollte man an diesem Ort nicht entsetzt sein? Ich melde mich wieder, wenn es etwas ist.
&gt; 
&gt; **Dr. Henderson:** Klingt gut.
&gt; 
&gt; (S04-07 legt auf)

++ PC-S04-L6
&gt; **S04-07:** ...Direktor.
&gt; 
&gt; **Dr. Henderson:** Hat sie etwas gefunden?
&gt; 
&gt; **S04-07:** Ein älterer, männlicher Mensch war halb unter dem Schlamm begraben. Er ist noch am Leben. Er ist desorientiert. Wir haben ihn ans Ufer geschleppt. Sein Körper ist fast vollständig innen und außen mit dem grauen Schleim durchsetzt.
&gt; 
&gt; **Dr. Henderson:** Hat er Schmerzen?
&gt; 
&gt; **S04-07:** Bestätigt. Er versucht zu schreien. Wie ich schon sagte, er ist voller Schleim, und Lautäußerungen werden nicht möglich sein, bis alles raus ist. Das Berühren seiner Haut fühlt sich an, als wäre er ein kalter Wasserballon.
&gt; 
&gt; **Dr. Henderson:** Wie lange ist er schon unter Wasser begraben?
&gt; 
&gt; **S04-07:** Unbekannt, vermutlich eine lange Zeit. Was sollen wir in mit ihm machen, wenn wir weitergehen?
&gt; 
&gt; **Dr. Henderson:** Holen Sie den Schleim aus ihm raus, und schauen Sie, ob er nützliche Informationen hat. Wenn er nicht schon von der Agonie verrückt geworden ist.
&gt; 
&gt; **S04-07:** Verstanden. Armer Kerl.
&gt; 
&gt; (S04-07 legt auf)

++ PC-S04-L7
&gt; **S04-01:** ...Fuck.
&gt; 
&gt; **Dr. Henderson:** Ihr Status, 01.
&gt; 
&gt; **S04-01:** Okay. Okay. Uns geht es allen gut. Nur ein bisschen erschüttert.
&gt; 
&gt; **Dr. Henderson:** Gut. Waren Sie in der Lage, etwas in Erfahrung zu bringen?
&gt; 
&gt; **S04-01:** Ja... Ja. Sie hatten recht, der Kerl war schon eine Weile da unten. Kann sich nicht an seinen Namen erinnern, kann sich nicht erinnern, wer er war, bevor er hierher kam, glaubt nicht mal, dass er tot ist. Ehrlich gesagt, bin ich erstaunt, dass er noch weiß, wie man redet.
&gt; 
&gt; **Dr. Henderson:** Und? Hat er irgendwelche nützlichen Informationen übermittelt?
&gt; 
&gt; **S04-01:** Es ist nicht nur Schleim da unten, Doc. Es gibt eine Stadt, sagt er. Auf dem Grund des Chitinmeeres, bestehend aus Höhlen, Korallen, Knochen und Menschen. Gegraben in Felsen bestehend aus lebenden Körpern - Menschen, die von Tonnen von Schlamm zusammengepresst wurden, wie Sand zu Sandstein. Und die Dinge, die da unten leben, haben Zähne, die einen Seeteufel zum Schreien bringen würden.
&gt; 
&gt; **Dr. Henderson:** Hmm.
&gt; 
&gt; **S04-01:** Das ist aber noch nicht mal das Schlimmste. Er sagte immer wieder etwas über den König der Fischer - ein aufgedunsenes Ding, das halbtot da unten schwimmt und wartet, bis es plötzlich über dir ist, nur als Zähne und Zerfetzen. Es sagt, er frisst dich und scheißt dich nie wieder raus, sondern geliert deine Seele und sondert dich durch seine Poren ab. Er ist ein verdammter Gott da unten - alles, was sich bewegt, bringt ihm Nahrung. Ehrlich gesagt würde es mich nicht wundern, wenn das ganze Meer aus Menschen bestand, bevor dieses Ding sie erwischt hat.
&gt; 
&gt; **Dr. Henderson:** Faszinierend.
&gt; 
&gt; **S04-01:** Und man wird von ihm angezogen, wenn man ihn sieht. Es ist, als ob man vergisst, dass man existiert. Man erstarrt einfach. Als ob alles, was man je war, ausgelöscht und durch dieses... drohende Grauen ersetzt wird. Das Wissen um die Tatsache, dass man verloren hat, und wenn es je eine Chance gab, sich zu rehabilitieren, dann ist sie jetzt für immer dahin, und was auch immer &#34;man&#34; war, ist dazu bestimmt, ein Haufen verstreuter Erinnerungen und verrottetes Fleisch zu werden. Und wissen Sie, wie er aussieht, Doc?
&gt; 
&gt; **S04-01:** Es ist ein weiterer verdammter [[[SCP-3000|Aal]]].
&gt; 
&gt; (Dr. Henderson legt auf)

++ PC-S07-L3
&gt; **S07-02:** Direktor...bitte kommen...jetzt.
&gt; 
&gt; **Dr. Henderson:** 02, was ist passiert?
&gt; 
&gt; **S07-02:** Ich schwöre... die Frösche... sie haben sich auf mich gestürzt.
&gt; 
&gt; **Dr. Henderson:** SCP-PC-010 nehme ich an?
&gt; 
&gt; **S07-02:** Ich... habe wahrscheinlich... Unterkühlung oder so etwas... Ich kann mich nicht bewegen.
&gt; 
&gt; **Dr. Henderson:** Rufen Sie den Rest des Schwadrons, der kommt und holt Sie.
&gt; 
&gt; **S07-02:** Hey... was zum Teufel ist das? Oh Gott, es ist direkt auf mir!
&gt; 
&gt; **Dr. Henderson:** 02, Bericht!
&gt; 
&gt; **S07-02:** Es ist eine Art Känguru... was zur Hölle?
&gt; 
&gt; //Versuche, S07-02 zu kontaktieren, sind für einen Zeitraum von 2 Minuten erfolglos.//
&gt; 
&gt; **Dr. Henderson:** 02, bitte melden!
&gt; 
&gt; **S07-02:** Ich bin draußen. Heilige Scheiße, das muss ich dem Rest des Geschwaders erzählen. Verdammte Scheiße, Feuer-Känguru.
&gt; 
&gt; (S07-02 legt auf)

++ PC-S07-L4
&gt; **S07-02:** Hey, tut mir leid, dass ich so abrupt aufgelegt habe.
&gt; 
&gt; **Dr. Henderson:** Nun, wir bezahlen Sie nicht, um höflich zu sein, wir bezahlen Sie, um effizient zu arbeiten. Was genau haben Sie gesehen?
&gt; 
&gt; **S07-02:** Das Känguru, es holte sein Feuer aus seinem Beutel und hielt es für mich.
&gt; 
&gt; **Dr. Henderson:** Ja, das passt auf die Beschreibung von SCP-PC-011.
&gt; 
&gt; **S07-02:** Aber hören Sie! Das Känguru, ich sah zu ihm hoch. Es hatte einen flammenden Kopf. Sein Kopf war buchstäblich Feuer, und doch fühlte ich mich beschützt.
&gt; 
&gt; **Dr. Henderson:** Interessant.
&gt; 
&gt; **S07-02:** Ich schwöre, es hat auch zu mir gesprochen, verdammt.
&gt; 
&gt; **Dr. Henderson:** Es hat zu dir gesprochen?
&gt; 
&gt; **S07-02:** Es hatte keinen Mund, aber ich schwöre, es sagte etwas. &#34;Das Feuer wird dich nach Hause tragen&#34; oder so etwas in der Art. Das Nächste, was ich wusste, war, dass ich wieder auf den Beinen war und außerhalb der Höhle.
&gt; 
&gt; **Dr. Henderson:** Seltsam. Wir müssen SCP-PC-011 weiter untersuchen.
&gt; 
&gt; **S07-02:** In der Tat.
&gt; 
&gt; (S07-02 legt auf)

++ PC-S08-L5
&gt; **S08-01:** Neun Ort entdeckt, Sir. Bewaldetes Gebiet westlich der Quakhöhle.
&gt; 
&gt; **Dr. Henderson:** Sie klingen erschüttert. Was hat Ihre Einheit gefunden?
&gt; 
&gt; **S08-01:** Wir, äh... Ich erkläre es gleich. Der Wald war unglaublich dicht mit Bäumen zugepflastert. Es scheint, als würden sie nicht auf natürliche Weise absterben, um Platz für ihre Kinder zu schaffen, aber sie sind auf einen endlichen Raum beschränkt. Das machte die Navigation schwierig, aber wir haben es geschafft. Schließlich betraten wir eine zentrale Lichtung und fanden etwas, das wir nicht erwartet hatten.
&gt; 
&gt; **Dr. Henderson:** Und das wäre?
&gt; 
&gt; **S08-01:** Scheiße, Doc, äh... ich glaube, wir haben jemanden sterben sehen.
&gt; 
&gt; **Dr. Henderson:** Das ist... beispiellos. War es einer aus Ihrem Team?
&gt; 
&gt; **S08-01:** Nein, es war dieser alte Mann in der Mitte der Lichtung. Er lag auf diesem Steingebilde, das wie ein Bett aussah und man konnte sehen, dass er Schmerzen hatte. Wir näherten uns vorsichtig, und er sprach mit uns. Rief uns bei unseren Namen und sagte uns, wir sollten näher kommen.
&gt; 
&gt; **Dr. Henderson:** Haben Sie?
&gt; 
&gt; **S08-01:** Ja, nun, mein Team und ich haben es hinterher besprochen und wir waren uns einig, dass es kein Zwangeffekt oder so war. Es fühlte sich einfach falsch an, ihn dort zu lassen. Wir umzingelten das Steinbett und er nahm meine Hand in seine und sah zu mir auf. Ich sah Tränen in seinen Augen, als er mir von seinen Kindern erzählte und wie sie alle erwachsen geworden waren und wie stolz er auf sie war, weil sie so gute Leute geworden waren.
&gt; 
&gt; **Dr. Henderson:** Hat er irgendwelche Namen seiner Kinder genannt?
&gt; 
&gt; **S08-01:** Keine Namen, aber man konnte sie sich basierend auf dem, was er beschrieb, alle gut vorstellen. Danach hielt er einen Moment inne, um sich zu sammeln und erzählte uns dann, dass er sie alle für heute zu dieser Lichtung eingeladen hatte, aber keiner von ihnen war gekommen. Er fragte, ob wir sie gesehen hätten und wir schauten uns an und schüttelten dann den Kopf. Er lächelte daraufhin und sagte, dass sie wohl alle beschäftigt gewesen seien und dass er das verstehe. Danach, nun ja, schloss er seine Augen und fing an, sehr stark zu husten. Unser Sanitäter, S08-03, versuchte, ihm zu helfen, aber dem armen Kerl ging es einfach immer schlechter. Schließlich lag er still und öffnete ein letztes Mal die Augen, sah zu uns allen auf und sagte: &#34;Danke.&#34;
&gt; 
&gt; **Dr. Henderson:** Ist die Entität danach verstorben?
&gt; 
&gt; **S08-01:** Ja. Er ist verstorben.
&gt; 
&gt; **Dr. Henderson:** Gab es noch andere anomale Aktivitäten in der Gegend?
&gt; 
&gt; **S08-01:** Nichts, das wir gesehen hätten, nein. Hören Sie, Doc, ich habe einen Jungen auf der anderen Seite. Es ist eine Weile her, seit ich mit ihm gesprochen habe, da er jetzt bei seiner Mutter lebt. Wie lange denken Sie, wird diese Mission dauern?
&gt; 
&gt; **Dr. Henderson:** Wir haben kein voraussichtliches Datum, bis wir SCP-PC-001 lokalisieren können. Hat Ihnen irgendetwas in dem bewaldeten Gebiet bei dieser Mission geholfen?
&gt; 
&gt; **S08-01:** Nein. Ich schätze nicht. Es war nur ein alter Mann, der im Sterben lag.
&gt; 
&gt; **Dr. Henderson:** Halten Sie Ausschau nach ähnlichen Anomalien. Herauszufinden, wie er sich von anderen Menschen unterscheidet, wird die Jagd auf PC-001 sicher beschleunigen.
&gt; 
&gt; (S08-01 legt auf)

++ PC-S15-L6
&gt; **S15-03:** Hallo? Doc?
&gt; 
&gt; **Dr. Henderson:** Ich bin hier, 03. Wie ist Ihr Status?
&gt; 
&gt; **S15-03:** Wir haben unseren Kurs in Richtung Süden der Grünblattwälder geändert. Wir haben gerade... Wind gespürt.
&gt; 
&gt; **Dr. Henderson:** Überraschend. Ersten Berichten zufolge gibt es keinen Wind in SCP-2922-C. Kehren Sie jetzt auf den ursprünglichen Kurs zurück.
&gt; 
&gt; **S15-03:** Das können wir nicht. Wir sind schon eine halbe Stunde auf dem Weg dorthin.
&gt; 
&gt; **Dr. Henderson:** Was? Und das sagen Sie mir jetzt?
&gt; 
&gt; **S15-03:** Ja. Wir haben gerade... (S15-03 wird abrupt unterbrochen) Was ist das?
&gt; 
&gt; **Dr. Henderson:** 03, Bericht.
&gt; 
&gt; **S15-03:** (flüstert) Doc, da ist etwas in den Bäumen. Humanoid. Glühende... mehrfarbige Augen. Mit Hor- oh nein, Ästen auf dem Kopf. Es scheint eine Laterne zu tragen.
&gt; 
&gt; **Dr. Henderson:** Hat es Sie gesehen?
&gt; 
&gt; **S15-03:** Negativ. (schreit) Oh, Scheiße! Ja! Ja, es hat uns gerade verdammt nochmal gesehen!
&gt; 
&gt; **Dr. Henderson:** Ist es feindlich?
&gt; 
&gt; **S15-03:** (Geräusche von Laufen und Rascheln) Bestätigt! Es kann die verdammten Bäume kontrollieren... Verdammt! Wir werden von verdammt schnell wachsenden Wurzeln und Ästen gejagt!
&gt; 
&gt; **Dr. Henderson:** Lauf, 03!
&gt; 
&gt; (S15-03 legt auf)
