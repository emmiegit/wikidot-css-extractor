    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-2079

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2079不应在任何操作系统中被编写和执行。一份由打字机所打印的SCP-CN-2079纸质源码和一盘存有SCP-CN-2079的数据磁带应被存放于Site-CN-██第5收容间内的普通保险装置中，并对保险装置进行避光处理。纸质源码每180天应重新打印一次，磁带每180天进行数据校验，当校验和与存档（请查阅███-CN-████文档以获取技术细节。）不符时，应更换一盘数据磁带并使用数据磁带机重新写入代码，旧的磁带应被焚毁。在事件SCP-CN-2079-A发生后，禁止将存放或运行SCP-CN-2079的电子设备**接入任何网络**，禁止将存放或运行SCP-CN-2079的电子设备接入电网，如需使用电子设备，**必须使用**镍铬蓄电池供电，且电子设备在使用后应进行焚毁。违反者将被给予E级记忆删除，并可能有更严厉的行政处罚。任何人员如需取用SCP-CN-2079，需提前十四天向SCP-CN-2079项目负责人提交申请，在获得批准后方可取用。每次取用时间不超过八小时。如需更长的使用时间则需再次提交申请。使用后应提交使用报告。由于██效应存在，以第5收容间为中心，半径10米的区域内不允许使用任何电子设备，除非这是必要的。

基金会应定期使用网络爬虫工具收集已发布于网络上的代码，使用局部敏感哈希算法散列后与SCP-CN-2079中各部分进行比对。比对过程在一台被设计专用于进行比较的计算机上进行。当一段代码的Jaccard相似度大于0.5时，这段代码应被认为与SCP-CN-2079相同，并由MTF-Mu-4&#34;Debuggers&#34;负责进行删除与屏蔽。代码编写者在必要时应被调查，并执行A级记忆删除。对于SCP-CN-2079-B，此时Jaccard相似度应为0.9以上。

目前，SCP-CN-2079无法从计算机中被移除。若SCP-CN-2079被散布到互联网中，基金会应于运营商网关监测信息，防止进一步扩散。同时应进行相应的舆论引导。广域A级记忆删除在必要时是允许的。同时，也可通过散布模因的方式来尽量抵消异常所造成的影响。

**描述：**SCP-CN-2079是由前研究员Tuk所编写的一段长度为26█.█KB的C语言代码（不包含头文件和宏展开），内容难以被理解，但进行整理后可以大致辨认出代码结构。它可在任何平台使用GNU Compiler Collection(GCC) 7和Glibc 2.10被编译。如果将代码保存后未进行编译或无法进行编译[[footnote]]如在某些非POSIX系统下[[/footnote]]，SCP-CN-2079将利用一个编辑器漏洞[[footnote]]在任何编辑器中皆可用。此前未在任何公开场合发布，截止到2021-██-██，仍可在Wi█████，████████等系统中使用。基金会与操作系统及编辑器厂商的沟通记录参见 &lt;通话记录102938█████&gt;，&lt;通话记录192859█████&gt;，可以确定目前无法修复该漏洞。在其他代码中复现该漏洞的尝试均失败了。[[/footnote]]溢出到内存中，直接执行。值得注意的是，其在任何架构、指令集的计算机中皆可执行，包括仅限基金会内部使用的█████超级计算机体系架构和████个人计算机架构（其指令集，结构与现存计算机均不同）。在执行后，其可通过网络数据线，光纤和无线网络传播到其他计算机。同时，由于一个漏洞的存在，其可通过互联网传播。值得注意的是，在网络设备和外接设备皆不可用时（这常见于涉密计算机或内网服务器），项目可通过控制████在计算机间传播[[footnote]]在这种情况下，由于██效应的存在，某些计算机的机械硬盘可能会因此损坏[[/footnote]]。该技术现正在由基金会计算机科学部门评估其应用价值。更多信息与数据请参见███-CN-████文档。

将SCP-CN-2079写入一台计算机后，使用磁力显微镜（MFM）和静电力显微镜（EFM）扫描其BIOS FLASH芯片，得到4GB扫描图像数据（数据存档见&lt;███-CN-████&gt;），分析后发现，当其执行（被编译执行或主动执行）时，它会以一种未知的方式将其自身代码写入BIOS FLASH芯片[[footnote]]即使为只读芯片也可写入。[[/footnote]]，但当一个测试软件被运行，用于检查其写入过程时，项目停止运行，并使用填充磁盘的方式消除自身代码（该行为被记作SCP-CN-2079-1）。在虚拟机中运行也出现了相同的情况。当SCP-CN-2079被写入FLASH芯片后，该FLASH芯片将无法通过传统的辐射方式清除数据。任何在不破坏FLASH芯片的前提下将SCP-CN-2079从芯片中移除的尝试都失败了[[footnote]]对于破坏FLASH芯片的方法，焚烧和使用液压机粉碎是有效的。[[/footnote]]。

当重写FLASH芯片后，项目开始在磁盘中的空闲区域写入代码（它们被统一记作SCP-CN-2079-B）[[footnote]]当空闲区域的大小小于300KB时，项目会执行SCP-CN-2079-1，目前未知项目如何在芯片只读的情况下进行写入和擦除[[/footnote]]，生成的代码的功能是随机的，且并没有已知的异常效应。如果SCP-CN-2079-B被删除，则SCP-CN-2079会再次随机产生一组代码，功能与源代码不同。目前SCP-CN-2079-B共发现76种变体，部分具有代表性的SCP-CN-2079-B被列于附录2079-1。欲读取所有SCP-CN-2079-B的列表，请查阅███-CN-████文档。除SCP-CN-2079-7之外的所有SCP-CN-2079-B源代码已被储存在Site-CN-██固定数据单元A-███-██中。--更多的实验应在项目负责人Tuk的同意下有条件地进行。--在事件SCP-CN-2079-A后，禁止更多的实验。一切在2021年1月1日前批准的实验项目均被取消。

基金会前研究员Tuk于20██年编写此段代码，[已编辑]。
