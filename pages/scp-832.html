[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-832/1966-kennedy-half-dollar.png|caption=Το SCP-832.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-832

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-832 πρέπει να περιέχεται σε ένα ηλεκτρονικά κλειδωμένο χρηματοκιβώτιο μεγέθους 0,25 m x 0,25 m x 0,25 m. Το χρηματοκιβώτιο πρέπει να τοποθετηθεί σε δωμάτιο που παρακολουθείται από CCTV ανά πάσα στιγμή. Για την πρόσβαση στο χρηματοκιβώτιο απαιτείται εξουσιοδότηση επιπέδου 3 ή ανώτερου, ενώ όλες οι δραστηριότητες καταγράφονται. Οποιοδήποτε προσωπικό χειρίζεται το SCP-832 πρέπει είτε να το κάνει εξ αποστάσεως είτε να φοράει γάντια για να αποφύγει την άμεση επαφή, αν δεν πειραματίζεται ενεργά με αυτό, και οποιαδήποτε ψιλά πάνω του θα κατασχεθούν πριν εισέλθει στον περιορισμό. Εάν το SCP-832 παραβιάσει τον περιορισμό με οποιονδήποτε τρόπο, οποιοδήποτε προσωπικό βρεθεί να χειρίζεται μισά δολάρια ΗΠΑ στη Βάση-19 θα παραπεμφθεί στην ασφάλεια και θα κρατηθεί εκεί μέχρι να διαπιστωθεί ότι δεν χειρίζεται το SCP-832. Για το λόγο αυτό, το προσωπικό αποθαρρύνεται να χρησιμοποιεί μισά δολάρια ΗΠΑ στις συναλλαγές τους στη Βάση-19.

**Περιγραφή:** Το SCP-832 φαίνεται να είναι μισό δολάριο των ΗΠΑ που κόπηκε το 1966. Η προσεκτικότερη ανάλυση αποκάλυψε ότι αποτελείται από ένα κράμα που συνάδει με τα μισά δολάρια που κόπηκαν εκείνη την εποχή. Όταν ένα άτομο έρθει σε άμεση φυσική επαφή με το SCP-832, το άτομο αποκτά την ικανότητα να αναφέρει ακριβώς πόσα χρήματα έχει ανά πάσα στιγμή, ακόμη και αν του ζητηθεί το ποσό σε μορφή που δεν το αποθηκεύει. Τα υποκείμενα μέχρι στιγμής έχουν επιδείξει την ικανότητα να υπολογίζουν τον πλούτο τους σε:

* Ξένα νομίσματα (ακόμη και αν το άτομο δεν έχει προηγούμενες γνώσεις χειρισμού τους)

* Η αξία των αγοραζόμενων αντικειμένων

* Η αξία των μετοχών για οποιαδήποτε εταιρεία

* Το βάρος οποιασδήποτε ουσίας, φυσικής ή τεχνητής

Το άτομο γίνεται επίσης πιο προσεκτικό με τα περιουσιακά του στοιχεία, προσπαθώντας να μειώσει τα έξοδά του και να μεγιστοποιήσει το εισόδημά του όπου είναι δυνατόν. Επιπλέον, είναι πιο συναισθηματικά ευαίσθητο στις αλλαγές της οικονομικής του κατάστασης, τόσο στις θετικές όσο και στις αρνητικές.

**Συμπληρωματικό έγγραφο:**
Έχουν διεξαχθεί διάφορα πειράματα σχετικά με τις επιδράσεις του SCP-832. Τα αρχεία από αυτά τα πειράματα μπορείτε να τα βρείτε παρακάτω.

**Καταγραφή πειράματος 832-1:**
Δίνεται στο άτομο το SCP-832 και του ζητείται να αναφέρει το σύνολο των χρηματοοικονομικών περιουσιακών του στοιχείων σε δολάρια ΗΠΑ, ευρώ και γεν. Μετά από περαιτέρω εξέταση, όλες οι απαντήσεις κρίνονται σωστές. Το άτομο καλείται να τοποθετήσει το SCP-832 πίσω στο χρηματοκιβώτιό του. Το άτομο αρνείται, δηλώνοντας ότι &#34;κάθε λεπτό είναι πολύτιμο&#34;. Το άτομο διαβεβαιώνεται ότι θα του δοθεί η αντίστοιχη ποσότητα αμέσως μετά την επανατοποθέτηση του SCP-832 στον εγκλωβισμό. Το άτομο αρνείται και πάλι. Το SCP-832 αφαιρείται τότε με τη βία από την κατοχή του ατόμου, οπότε αρχίζει να πανικοβάλλεται και να εξαγριώνεται. Οι δοκιμές σταμάτησαν εν αναμονή της ψυχολογικής εξέτασης. Μετά την ολοκλήρωση των περαιτέρω πειραμάτων, πρέπει να δημιουργηθεί κάποια ιστορία για να ενθαρρυνθούν τα άτομα να τοποθετήσουν το SCP-832 πίσω στον περιορισμό.

**Καταγραφή πειράματος 832-2:**
Σημείωση: Αυτό το πείραμα αποδεικνύει κάποια προγνωστική ικανότητα στα αποτελέσματα του SCP-832.

//Στο άτομο δίνεται το SCP-832 και του παρουσιάζεται ένα λαχείο που αγοράστηκε από τον ερευνητή ████████. Το άτομο ερωτάται για την αξία του λαχνού, η οποία ισχυρίζεται ότι είναι 15 δολάρια (ΗΠΑ). Το άτομο πληροφορείται ότι το ηλεκτρονικό χρηματοκιβώτιο είναι η τράπεζά του και τοποθετεί το SCP-832 πίσω στο χρηματοκιβώτιο, κλείνοντάς το. Αφού παίξει σωστά το λαχείο, ο Ερευνητής ████████ κερδίζει 15 δολάρια (ΗΠΑ).//

**Καταγραφή πειράματος 832-3:**
Το άτομο λαμβάνει το SCP-832 και ένα συνηθισμένο μισό δολάριο των ΗΠΑ. Το άτομο ερωτάται για την αξία και των δύο αντικειμένων. Το άτομο δηλώνει ότι η αξία του μισού δολαρίου είναι 50 λεπτά (ΗΠΑ) και ότι η αξία του SCP-832 είναι &#34;αδύνατο να προσδιοριστεί ποσοτικά&#34;. Το άτομο δεν υπεισέρχεται σε περισσότερες λεπτομέρειες όταν ερωτάται.

**Καταγραφή πειράματος 832-4:**
Το άτομο λαμβάνει το SCP-832. Το άτομο ζητάει την τρέχουσα αξία του λογαριασμού της και του δίνεται η σωστή αξία. Το άτομο αποκτά πρόσβαση στον τρεχούμενο λογαριασμό της από ένα εξωτερικό ΑΤΜ και αναλαμβάνει 200 δολάρια από αυτόν. Αμέσως μετά την ανάκτηση των χρημάτων, το άτομο εμφανίζει ορατά σημάδια ταραχής. Ζητείται από το άτομο να επαναλάβει το υπόλοιπο και δίνεται ο σωστός αριθμός. Στη συνέχεια, ο λογαριασμός αδειάζει από χρήματα από το ίδιο ΑΤΜ εκτός του χώρου. Το άτομο αρχίζει να πανικοβάλλεται και να θρηνεί για την απώλεια των χρημάτων. Όταν τα χρήματα κατατίθενται ξανά στο λογαριασμό, το άτομο σταδιακά ανακάμπτει.

//Σημείωση: Μετά από αυτή τη δοκιμή η αστυνομία επικοινώνησε με τον ερευνητή εκτός του χώρου διεξαγωγής της έρευνας λόγω ύποπτης χρήσης του λογαριασμού του ατόμου. Δεν απαγγέλθηκαν κατηγορίες, αλλά συνιστάται σε όλο το προσωπικό να μην ξανακάνει παρόμοια δοκιμή με ΑΤΜ εκτός του χώρου.//

**Καταγραφή πειράματος 832-5a:**
Το άτομο λαμβάνει το SCP-832. Ζητείται από το άτομο να προσδιορίσει το υπόλοιπο του λογαριασμού αποταμίευσης σε ███, τη μορφή του νομίσματος που χρησιμοποιείται στο διαδικτυακό παιχνίδι █████ ███████. Το άτομο είναι εμφανώς ταραγμένο και παραμένει σιωπηλό για περίπου 30 δευτερόλεπτα πριν δηλώσει ότι δεν μπορεί να προσδιορίσει τον πλούτο του με αυτούς τους όρους.

**Καταγραφή πειράματος 832-5b**
Στο άτομο δίνεται ένας λογαριασμός για το διαδικτυακό παιχνίδι █████ ███████, και του ζητείται να προσδιορίσει τον πλούτο του σε ███ και πάλι. Το άτομο δηλώνει αμέσως το τρέχον ποσό του εικονικού πλούτου στο λογαριασμό του.

//Σημείωση: Το φαινόμενο που παρατηρείται στο 832-5α οφείλεται πιθανότατα στο γεγονός ότι το ███ δεν έχει σταθερή ισοτιμία μετατροπής σε πραγματικό νόμισμα (ενώ η ανταλλαγή μεταξύ ███ και πραγματικού νομίσματος πραγματοποιείται, είναι τεχνικά αντίθετη με τους όρους παροχής υπηρεσιών του █████ ███████ και δεν υπάρχει καθορισμένη τιμή). Ωστόσο, μόλις το άτομο είχε πλούτο σε αυτή τη μορφή, το SCP-832 μπόρεσε να το μετρήσει.//

**Καταγραφή πειράματος 832-6**
Στο άτομο χορηγείται το SCP-832 και οδηγείται σε ένα δωμάτιο που θερμαίνεται στους 1100°C. Μια δεκάρα πετιέται μέσα στο δωμάτιο και το άτομο ακολουθεί αμέσως. Το άτομο πεθαίνει από την υπερβολική ζέστη. Όταν το δωμάτιο ψύχεται, η δεκάρα έχει λιώσει, αλλά το SCP-832 παραμένει άθικτο.
