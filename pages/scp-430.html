**Artikel:** SCP-430 - Die Bestrafung eines Bauern

**Objekt-Nr.:** SCP-430

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-430 ist in einer Humanoiden-Eindämmungszelle im Standort-17 auf einer Holzpalette oder einer gleichwertigen losen Unterlage mindestens 20 cm über dem Boden unterzubringen, um Rostbildung zu verhindern. Die Zelle, in der SCP-430 untergebracht ist, ist mit einem verstellbaren Tisch, einem Sandbecken, einem steuerbaren Hakenfördersystem mit zwei Positionen und einem Master-Slave-Steuersystem gemäß Dokument 430-Gamma - Konstruktionsdetails - auszustatten.

Eine an SCP-430 angrenzende Zelle muss ein lebendes D-Klasse-Subjekt beherbergen, das als SCP-430-C bezeichnet wird und dessen Eignung durch die Anwendung des Protokolls Prometheus-11 vor seiner Internierung sichergestellt wurde. SCP-430-C wird in Übereinstimmung mit den Humanoiden-Eindämmungsrichlinien der Foundation, Abschnitt NP-1, behandelt. Geeignete SCP-430-C Kandidaten sind gewaltfrei, introvertiert und in der Lage, einfache Aufgaben ohne Aufsicht auszuführen, wobei Klaustrophobie ein disqualifizierender Faktor ist.

Andere an SCP-430 angrenzende Zellen sind für die langfristige Lagerung geringwertiger Güter vorgesehen (siehe Standort-17-Grundrissabschnitt IJ-23). Der an SCP-430 angrenzende Zellensatz wird als SCP-430-3 bezeichnet.

Während SCP-430 ein lebendes Subjekt enthält, das als SCP-430-2 bezeichnet wird, ist dieses SCP-430-2 gemäß den Humanoiden-Eindämmungsrichtlinien der Foundation, Abschnitt NP-5, zu behandeln, mit folgenden Ausnahmen.
* Die routinemäßigen medizinischen Untersuchungen von SCP-430-2 finden wöchentlich statt, nicht monatlich.
* SCP-430-2 wird mit einem Herzfrequenzmonitor ausgestattet.
* Aufgrund der eingeschränkten Bewegungsfreiheit erhält SCP-430-2 eine individuelle Kost gemäß den Empfehlungen eines qualifizierten Mitglieds des medizinischen Personals von Standort-17.
* SCP-430-2 erhält täglich eine Dosis Aspirin, um Venenthrombosen vorzubeugen. SCP-430-2 ist zu leichter körperlicher Betätigung im Rahmen der für SCP-430 geltenden Erlaubnis zu ermutigen.
* Solange kein Personal der Foundation in der Zelle anwesend ist, hat SCP-430-2 die Kontrolle über die Position des Tisches, die Beleuchtung und das Hakenfördersystem mithilfe des Slave-Controllers, es sei denn, Personal mit Freigabe 1/430 oder höher entscheidet anders. Diese Steuerung ist vom Hauptbedienfeld aus zu deaktivieren, bevor das Personal die Eindämmung betritt. SCP-430-2 ist die Funktionsweise der Steuerung zu erklären, und es ist anzuweisen, seine Zelle vor dem Urinieren oder der Defäkation über das Sandbecken zu bringen.
* Das Sandbecken ist täglich zu reinigen.

Im Falle des Ablebens von SCP-430-2, das durch das Ausbleiben des Signals vom Herzfrequenzmonitor von SCP-430-2 in Verbindung mit einer visuellen Bestätigung angezeigt wird, darf kein Personal SCP-430-3 betreten, bis die visuelle Übertragung das Vorhandensein des ehemaligen SCP-430-C innerhalb von SCP-430 bestätigt; anschließend sind die Überreste von SCP-430-2 aus SCP-430 zu entfernen und das neue SCP-430-2 einzuweisen.

**Protokoll Prometheus-11:** Vor der Einstufung als SCP-430-C hat das ausgewählte D-Klasse-Personal eine gedruckte Kopie des folgenden Dokuments zu unterzeichnen.
//Anmerkung: Nach Vorfall 430-1 hat das Personal sicherzustellen, dass SCP-430-C das Dokument mit seinem eigenen Namen unterzeichnet hat. -Forscher Eisenberg//
&gt; Ich erkläre hiermit aus eigenem Willen, dass ich das göttliche Mandat unseres Monarchen ablehne,
&gt; Und dass ich ihn nicht mehr schätze als die niedrigsten Bauern,
&gt; denn alle Menschen sind gleich geboren, und dass ich meine Landsleute unterstütze und auffordere, sich gegen die feudale Tyrannei zu erheben und
&gt; für Freiheit, Brüderlichkeit und Gleichheit kämpfe.
&gt;Unterschrieben.

**Beschreibung:** SCP-430 ist ein zylindrischer Galgenkäfig mit einer Höhe von ca. 3 m und einem Durchmesser von 0,7 m, der ca. 800 kg wiegt und aus einem unbekannten Material besteht – SCP-430 widersetzt sich Versuchen, Proben des Grundmaterials zu erhalten, und Versuche mit Eindringtests ergaben Härtewerte, die nicht mit anderen Eigenschaften übereinstimmen[[footnote]]Vickers-Eindringtests ergaben gemessene Härtewerte zwischen 18 und 35 HV5, während nachfolgende Versuche mit Probenahmen zeigten, dass das Grundmaterial in der Lage ist, einen erheblichen Abrieb der diamantbeschichteten Trennscheibe zu verursachen.[[/footnote]]. Proben von Oberflächenkorrosion sind erhältlich und chemisch identisch mit hydratisiertem Eisenoxid. Auf dem unteren Rand sind die Ziffern „1772“ und der Name „Hans Drechsler“ eingeritzt.

Während SCP-430 von einem lebenden Individuum (SCP-430-2) bemannt wird, verharrt es in einem passiven Zustand. SCP-430-2 kann mit seiner Umgebung außerhalb von SCP-430 interagieren, sofern die physikalischen Beschränkungen eingehalten werden. Selbst wenn dies aufgrund seiner Größe und Geschicklichkeit möglich wäre, wird SCP-430-2 die Fähigkeit verweigern, SCP-430 zu verlassen. Gezwungen zum Verlassen, zeigt SCP-430-2 Anzeichen von geistiger Verwirrung und taucht innerhalb von drei Stunden nach seiner Entlassung wieder in SCP-430 auf. SCP-430-2 zeigt keine anderen anomalen Eigenschaften oder Merkmale.

Personen, die sich in direkter Sichtweite von SCP-430 befinden, bilden falsche Erinnerungen, die aus dem angeblichen Grund für die Anwesenheit von SCP-430-2 in SCP-430 bestehen, in Form eines Vergehens, das SCP-430-2 begangen hat. Die Erinnerungen sind bei allen Subjekten gleich.

Wenn SCP-430-2 verstirbt, geht SCP-430 in den aktiven Zustand über. Während des aktiven Zustands versucht SCP-430 ein geeignetes Individuum in seiner Nähe ausfindig zu machen, wobei sich der Wirkungsradius um ca. 10 m/Stunde ausdehnt, wobei die Obergrenze unbekannt ist.[[footnote]]Test wurde abgebrochen, nachdem der Wirkungsradius 300 m überschritten hatte[[/footnote]] Ein geeignetes Individuum, definiert als jemand, der gegen die in der Zeit von 1766 bis 1780 geltenden Gesetze und Verordnungen der königlichen Stadt ████████ verstoßen hat und sich innerhalb des Wirkungsbereichs befindet, wird durch einen unbekannten Mechanismus augenblicklich in SCP-430 transportiert und zum nächsten SCP-430-2.

SCP-430 scheint eine starke Vorliebe für Personen zu haben, die Verbrechen gegen die kirchliche oder feudale Autorität begangen hat, wie z. B. Blasphemie, Hochverrat, Majestätsbeleidigung[[footnote]]einschließlich unhöflicher Äußerungen gegenüber Personen, deren väterliche Abstammung auf adelige zurückgeht, die nach ca. 1650 geboren wurden[[/footnote]] und Wilderei.

**Bergungsprotokoll:** SCP-430 wurde in [ZENSIERT], Westdeutschland, nach einer Polizeirazzia auf einem Gelände, das Mitgliedern von „Die Söhne der Magdalena“ gehörte, geborgen (siehe Anhang 430-1). Dies geschah aufgrund von Zeugenberichten, wonach Hans ██████, ein Mitglied der MTF, im Inneren von SCP-430 auftauchte, nachdem er versucht hatte, dem vorherigen Insassen zu helfen, der bei dem Feuergefecht verwundet wurde und anschließend verstarb. Ein geänderter Bericht über seinen Tod während der Operation wurde veröffentlicht, und den Mitgliedern des Einsatzteams wurden Klasse-A-Amnesika verabreicht.

**Anhang 430-1:**  Söhne der Magdalena
Die Mitglieder der Söhne der Magdalena, einer christlichen Randsekte unter der Leitung eines Johann ████, verehrten SCP-430 als lebendige Manifestation des Gottesurteils und betrachteten SCP-430-2 als heilige Märtyrer, die sie gewöhnlich mit Trinkwasser, Honig und Insekten versorgten, um das Fasten des Heiligen Johannes des Täufers zu reflektieren. An seinem ursprünglichen Standort hing SCP-430 vom Dach hinter dem Altar der Kirche des Geländes und trug ein Blatt aus bearbeitetem Schafsleder mit der folgenden Inschrift[[footnote]]Die Originalinschrift ist im Archiv als Dokument 430-Sigma verfügbar[[/footnote]], das die untere Hälfte bedeckte.
&gt; Denn Maria Magdalena war sündig, aber sie erkannte ihre Sünde und tat Buße vor dem Angesicht unseres Herrn, und wurde so gesegnet
&gt; Die Schriftgelehrten und Pharisäer aber, die sie herbrachten und steinigen wollten, wussten um ihre Sünde
&gt; Sie aber waren sündig und wussten nichts von ihrer eigenen Sünde und wurden daher verdammt
&gt; Und der Herr Jesus sprach zu ihnen: Wer unter euch ohne Sünde ist, der werfe den ersten Stein auf sie,
&gt; Und selig sind die Frauen und Männer, denn sie erkannten ihre Sünde, denn sie sind den Weg des Heils gegangen. 

**Anhang 430-2:**
&gt; Vorfall 430-1:
&gt; Am ██.██.19██ erschien SCP-430-C auch nach einer Stunde seit dem Ereignis nicht innerhalb von SCP-430, nachdem SCP-430-2 verschieden war.
&gt; 153 Minuten nach dem Ereignis verschwand Forscher A. Novikov aus seinem Büro[[footnote]]Ungefähr 250 m kürzester Weg von der SCP-430-2-Eindämmung[[/footnote]] und wurde zum nächsten SCP-430-2, wobei Beobachter Anschuldigungen wegen Aufruhrs und Majestätsbeleidigung vorbrachten.
&gt; Im Verhör gab SCP-430-C zu, das Dokument mit dem Namen des Forschers A. Novikov unterschrieben zu haben, wobei er behauptete, dies vom Sicherheitspersonal mitbekommen zu haben, und als Grund angab: „Ich habe noch nie etwas mit meinem eigenen Namen unterschrieben und werde auch jetzt nicht damit anfangen“. Die Prüfung des unterschriebenen Blattes bestätigte diese Feststellung. SCP-430-C wurde aus disziplinarischen Grünen terminiert.
&gt; Forscher A. Novikov wurde ein Computer zur Verfügung gestellt und er setzte seine Arbeit bis zu seinem Tod am ██.██.20██ fort.</textarea></pre>
