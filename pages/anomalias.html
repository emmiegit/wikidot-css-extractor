&gt; **Prefácio:** A Fundação SCP tem uma quantidade significativa de objetos anômalos que não são de importância crítica. Esta lista contém uma seleção de tais objetos cujo conhecimento pode ser relevante em ocasiões futuras.
&gt; – Doutor █████ █████, Chefe de Pesquisa, Sítio-██

Novas adições devem ser incluídas com o seguinte modelo:

**Data de Recuperação:**

------

+ Itens Anômalos em Países Lusófonos

**Descrição:** Uma revista de variedades e estilo de vida, onde pessoas fotografadas podem ser utilizadas como ‘binóculos’ efetivos, usando os olhos da pessoa fotografada como campo de visão alcançável, oposto à página da revista. Distância e detalhe de visão continuam sendo os da pessoa utilizando o objeto.
**Data de Recuperação:** ██/██/2013
**Local de Recuperação:** Viagem de avião entre ████████-DF e █████████-SP, Brasil.
**Status Atual:** --Em armazenamento.-- Em uso por agentes secretos sob solicitação e aprovação.
**Autora:** [[user silvacrest]]

[[span style=&#34;color:#F5F5F5&#34;]]

**Descrição:** Um fenômeno que permanece se manifestando no Sítio PT██, em ██████, Moçambique. Toda a tinta preta, azul, vermelha ou personalizadas acabam se manifestando como uma tinta visível apenas com luz UV. Documentos digitais também são afetados pelo fenômeno, sendo visíveis apenas via a opção de //highlight// do mouse.
**Data de Recuperação:** ██/██/2011
**Local de Recuperação:** Sítio PT██.
**Status Atual:** Fora de armazenamento.
**Autor:** NaxinD

[[/span]]

**Descrição:** --Um quadro de filme fotográfico medindo 29x36mm, retratando uma cena aérea noturna de um pasto plano, com 3 velas acesas no gramado e uma figura humanoide próxima. A figura se move livremente pela imagem e pode ser vista repetindo ações como deitar, andar e rezar. Qualquer dano causado ao objeto é quase-instantaneamente restaurado. Tentativas de comunicação com a figura pela Fundação não obtiveram resultados.--
**Data de Recuperação:** 03/05/2011
**Local de Recuperação:** Mata Atlântica-PR
**Status Atual:** --Em armazenamento.-- Descartado.
//Notas: Ver [[[SCP-018-PT]]].//
**Autora:** [[user silvacrest]]

**Descrição:** Um sabonete rosa que nunca gasta.
**Data de Recuperação:** 14/03/2002
**Local de Recuperação:** ██ ███████ ███████
**Status Atual:** Desaparecido. O objeto era armazenado no almoxarifado do Sítio-14-PT, durante limpeza e manutenção, seu container foi aberto e o mesmo estava vazio. Como nenhum teste foi autorizado, podemos concluir que o objeto foi roubado por algum funcionário da Fundação.
//Notas: Devido ao incidente, todos os sabonetes dos banheiros da Fundação devem ser inspecionados uma vez por mês.//
**Autor(a):** [[user peaceond]]


**Descrição**: Um lápis que copia perfeitamente palavras escritas, basta apenas encostar a ponta do lápis em alguma coisa escrita e depois escrever no local desejado, não importa a grafia nem a gramática, a palavra sairá idêntica a palavra que a ponta do lápis encostou por ultimo.
**Data de Recuperação**: 05/03/2004
**Local de Recuperação**: █████ ██ ████████, BA, Brasil
**Status Atual**: Em armazenamento.
//Notas: Não é permitido a nenhum funcionário o uso do lápis, para evitar problemas como cópias de assinaturas.//
**Autor(a)**: [[user NekoniiNyah]]

**Descrição:** Uma máscara de pano capaz de alterar a anatomia da cabeça do usuário que a usa de forma maleável. Após o objeto ser vestido, haverá uma resistência anômala por parte do objeto para ser retirado do usuário.
**Data de Recuperação:** 21/10/2019
**Local de Recuperação:** São Paulo, SP, Brasil. O objeto foi criado por ████ ████████ ██ ██████, de 16 anos, para um trabalho escolar. O objeto foi encontrado na escola onde ████ estuda, tendo um aluno com deformações em seu rosto. Amnésticos aplicados a todos os envolvidos.
**Status Atual:** Em armazenamento. 
//Notas: Não é permitido a nenhum funcionário o uso da máscara, para evitar desfiguração do próprio rosto ou de terceiros.//
**Autor:** [[user Battata]]

**Descrição:** Uma pintura a óleo realista de 42 cm x 60 cm. --A pintura ilustra uma paisagem natural representando a fauna e a flora da floresta amazônica. Os elementos da cena, entretanto, apresentam movimento e senciência, se comportando como um ecossistema perfeitamente em equilíbrio e obedecendo às leis da Física. Observações detalhadas revelaram que as espécies retratadas na pintura se comportam exatamente como suas representantes reais.-- Desde ██/██/2019, a pintura ilustra uma paisagem devastada por queimadas e desprovida de fauna e flora.
**Data de Recuperação:** 27/08/1996
**Local de Recuperação:** Niterói, RJ, Brasil.
**Status Atual:** Em posse do Centro de Pesquisas do Sítio PT10.
**Autor:** [[user SincereDoomguy]]

**Descrição:** Uma cópia pirata funcional gravada em CD do jogo //God Of War// para PlayStation 2. Usuários de longo prazo serão permanentemente afetados por uma anomalia probabilística, tornando se incapazes de encontrar CDs piratas comercialmente disponíveis de outros jogos que não sejam //God Of War// ou //God Of War 2//.
**Data de Recuperação:** 22/02/2012
**Local de Recuperação:** Adquirido pelo Pesquisador █████ em uma viagem pelas feiras de São Paulo, Brasil.
**Status Atual:** Em armazenamento.
**Autor:** Human Domestication

**Descrição:** Uma embalagem de um chiclete nunca fabricado, contendo textos escritos em um idioma desconhecido. Apesar do material usado para sua criação ser superficialmente idêntico ao plástico, não foram identificados elementos artificiais. Análises revelaram resíduos de uma mistura de algas com outros componentes marinhos desconhecidos. Não foram encontradas outras anormalidades além de sua origem e fabricação incomum.
**Data de Recuperação:** 02/05/1970
**Local de Recuperação:** Seção Brasileira do Rio Paraguai.
**Status Atual:** Em armazenamento.
**Autor:** Human Domestication

**Descrição:** Uma porta de madeira rosa da fabricante Fujiko Departamentos. Quando um papel escrito é deixado abaixo do objeto, o mesmo retorna com uma mensagem diferente em forma de resposta. Tentativas de observar o processo em ambos os lados resultam na hostilidade por parte do objeto. Pesquisadores foram motivados a se afastarem após receberem fortes batidas repetidas na cabeça, e câmeras de vigilância entraram em combustão sem nenhuma razão.
**Data de Recuperação:** 03/07/2003
**Local de Recuperação:** ██████, Brasil.
**Status Atual:** Em armazenamento no Sítio PT██. Instalado a uma moldura de design e tamanho correspondente. Interações e entrevistas não experimentais diárias são encorajadas para a moral do objeto.
**Autor:** Human Domestication

**Descrição:** Uma fita métrica de cor laranja da marca &#34;Lufkin Industries&#34; de 5 metros. A fita extraída de dentro do objeto é, aparentemente, infinita. A fita do objeto se estendeu até 10,8 km no último teste realizado.
**Data da Recuperação:** 03/08/2018
**Local de Recuperação:** Santos, São Paulo, Brasil.
**Status Atual:** Em armazenamento.
**Autor:** [[user Onor]]

**Descrição:** Uma lâmpada que não apaga.
**Data de Recuperação:** 20/06/2021
**Local de Recuperação:** Shopping Iguatemi 4, Zona Sul de São Paulo.
**Status Atual:** Atualmente, ela está rosqueada em um soquete em uma saída de emergência do Sítio PT13.
**Autor(a):** [[user ELEVIVE]]

**Descrição:** Um arquivo de computador que ocupa uma porcentagem exponencial de base 2 da capacidade de armazenamento de qualquer sistema de armazenamento de dados digitais em que estiver. A porcentagem do espaço ocupado sendo baseada no número de cópias do arquivo contidas no mesmo sistema (1 arquivo ocupa 2% do armazenamento do sistema, 2 ocupam 4%, 3 ocupam 8% e assim por diante). Cópias criadas não podem ser deletadas por meios convencionais e não podem ser transferidas para sistemas com capacidade inferior ao espaço atualmente ocupado pelos arquivos dividido pelo número dos mesmos. 
**Data de Recuperação:** 27/07/2021
**Local de Recuperação:** https://████████.com.br
**Status Atual:** Cópias identificadas transferidas e contidas em grupos de 6 em discos rígidos no Sítio PT13. Site onde a anomalia foi originalmente descoberta marcado como distribuidor de malware e implantado com spyware para rastreamento de acessos. Civis que fizerem downloads no site devem ser rastreados e terem os arquivos removidos de seus sistemas, com tratamento amnéstico após a remoção da anomalia. Site atualmente se encontra removido das plataformas de busca convencionais online.
//Notas: Não armazenar mais de 6 cópias no mesmo sistema. -Dr. █████//
**Autor(a):** [[user L200]]

**Descrição:** Uma cópia de um CD contendo a música &#34;Little Dark Age&#34; por MGMT. Sempre que é tocada, a luminosidade do espaço atual é diminuída em 37%, somente voltando ao normal quando o CD é retirado.
**Data de Recuperação:** 30/10/2021
**Local de Recuperação:** Sítio PT13. O objeto foi encontrado na posse do Dr. Yamada em seu escritório. Foi informado que a obtenção foi realizada em uma compra na internet.
**Status Atual:** --Em Armazenamento.-- Após aprovação, voltou a seu remetente original.
**Autor(a):** [[user haiwa]]

**Descrição:** Um dicionário da língua portuguesa da marca Aurélio. Ao ser segurado por qualquer indivíduo com uma palavra do grupo linguístico lusófono em mente, irá abrir na página exata em que a palavra se encontra, mesmo caso a palavra não apareça na obra original. Notando também a inclusão de gírias regionais em seu efeito.
**Data de Recuperação:** 03/11/2021
**Local de Recuperação:** Curitiba, PR, Brasil.
**Status Atual:** Em Armazenamento.
//Notas: Pode ser usado para procurar significados de palavras que não conhecemos ou para corrigir alguns problemas de português em relatórios. - Dr. Yamada//
**Autor(a):** [[user haiwa]]

**Descrição:** Um pôster da Ação Integralista Brasileira, contendo a frase estampada &#34;Você é o melhor no que faz!&#34;. Todos os indivíduos que olharem para o objeto irão se sentir mais determinados e patriotas com o país Brasil. Os efeitos dissiparão após 12 horas.
**Data de Recuperação:** 09/05/2020
**Local de Recuperação:** Rio de Janeiro, RJ, Brasil.
**Status Atual:** Em Armazenamento.
//Notas: Proposta recusada para uso recreativo, mesmo sendo algo que melhore a moral dos funcionários. Estamos falando de algo que pertenceu a um grupo fascista do passado e não sabemos o quão forte pode ter esse efeito nas pessoas. - Dra. ████████//
**Autor(a):** [[user haiwa]]

**Descrição:** Uma mesa feita de madeira de carvalho em um estilo rústico, medindo 1,40m x 0,90m. O objeto pode ter seu tamanho reajustado simplesmente puxando seus lados e vértices.
**Data de Recuperação:** 21/09/2020
**Local de Recuperação:** Serrinha, BA, Brasil.
**Status Atual:** Em Armazenamento.
**Autor(a):** [[user haiwa]]

**Descrição:** Um calendário de papel convencional com uma anomalia de risco cognitivo em que indivíduos que o tenham dentro do campo de visão, quando questionados quanto à data, invariavelmente darão uma resposta com um dia de diferença em relação à data atual. Arrancar páginas do calendário sempre resultará na eventual aparição de uma nova página atualizada do mês seguinte com todas as informações que se esperaria encontrar em um calendário convencional, exceto caso o calendário já esteja no mês seguinte ao atual; nesse caso, aparecerá uma página idêntica à arrancada.
**Data de Recuperação:** 27/11/1995
**Local de Recuperação:** Apartamento do Dr. █████.
**Status Atual:** Pendurado na parede do escritório do Dr. █████.
**Autor(a):** [[user L200]]

**Descrição:** Um pato de borracha da fabricante ████ █████ que apita mesmo sem ter um apito.
**Data de Recuperação:** ██/05/2016
**Local de Recuperação:** Comprado pelo Dr. Ivan em uma pet shop localizada no centro de █████ ██ ██████.
**Status Atual:** No escritório do Dr. Ivan.
//Notas: Foi feito um pedido do item por Dr. ████ para dar a seu cachorro, porém foi recusado por medo do item ser danificado.//
**Autor:** [[user AlpacaAlbinaAfricana]]

**Descrição:** Um gravador digital H4N-PRO indestrutível com um acervo digital teoricamente infinito de ideias para contos de terror envolvendo objetos sob custódia da Fundação. Quando o botão &#34;play&#34; é pressionado no gravador, todos os indivíduos em um raio de 10m do objeto sofrem um efeito memético de aversão.
**Data de Recuperação:** 20/12/2018
**Local de Recuperação:** Dentro do armário de um pesquisador júnior no Sítio PT33.
**Status Atual:** Servindo como calço de mesa do Dr. ██████████.
//Notas: Pelo amor de Deus, nunca mais usem essa desgraça de gravador próximo a qualquer ser humano. Nunca mais quero ouvir &#34;como seria legal escrever uma história do SCP-682 vs o SCP-096&#34; ou como &#34;ficaria muito bom um artigo de um humanoide que consegue atirar raios pelos olhos&#34;. A última vez que ativaram isso, eu fiquei dois dias com náusea. - Dr. Nascimento//
**Autor(a):** [[user Vintner2]]

**Descrição:** Um tomo antigo de 8321 páginas que adiciona uma página nova por mês ao total. Cada página é preenchida completamente por detalhes de grupos anômalos (análogos à GdIs) inexistentes que operam de maneira quase idêntica à Fundação Lusófona. Todos os Grupos de Interesse registrados neste livro possuem nomes e símbolos únicos, mas a descrição sempre é a mesma, com mínimos detalhes diferentes.
**Data de Recuperação:** 15/08/1994
**Local de Recuperação:** Em uma base antiga da SBP.
**Status Atual:** Armazenado na biblioteca do Sítio PT5.
**Autor(a):** [[user Vintner2]]

**Descrição:** Um jogo de baralho //UNO//, que ao ser utilizado em uma partida induz um estado de irritação nos participantes. Este estado avança de modo proporcional a duração da partida.
**Data de Recuperação:** 13/09/1999
**Local de Recuperação:** Sítio PT5
**Status Atual:** Em Armazenamento. 
//Notas: Eu não sei da onde isso veio, mas eu quase levei um soco do Pesquisador Boris enquanto jogávamos durante o intervalo. -- Dr. Cezar//
**Autor(a):** [[user 22o9L]]

**Descrição:** Uma caneca de acrílico com um adesivo escrito &#34;Melhor Pesquisador&#34; em uma fonte de escrita estilizada. Qualquer liquido colocado na caneca será aquecido em até 10 graus célsius, de acordo com a vontade do indivíduo atualmente portando o objeto.
**Data de Recuperação:** 15/09/1999
**Local de Recuperação:** Pertences pessoais do Pesquisador Boris.
**Status Atual:** --Em Armazenamento.-- Após analise, o objeto foi devolvido para o Pesquisador Boris. Entretanto, o objeto desapareceu de seus pertences. Acredita-se que o objeto foi roubado por outro funcionário. 
**Autor(a):** [[user 22o9L]]

**Descrição:** Uma casca de banana nanica que, caso o indivíduo esteja em um raio de 10m tropeçar, irá se deslocar de imediato no próximo passo do indivíduo fazendo-o cair, após isso, irá voltar para seu ponto de origem ou encontrar outro indivíduo dentro de seu raio.
**Data de Recuperação:** 12/08/2009
**Local de Recuperação:** Ouro Preto, Minas Gerais, Brasil.
**Status Atual:** Em Armazenamento.
//Notas: Está proibido qualquer tipo de retirada para usos &#34;cômicos&#34;, não estou aguentando mais ouvir reclamações vinda disso. - Dr. ██████//
**Autor(a):** [[user haiwa]]

**Descrição:** Uma cópia física do livro “Dom Casmurro”. --Diferente do conteúdo original, é contado relatos do protagonista Bentinho que não foram nunca revelados ou sem explicações diretas na história original.-- Após a obtenção do livro pela Fundação, o conteúdo original se modificou para uma única frase dizendo “Não irei contar meus segredos para ninguém”.
**Data de Recuperação:** 05/03/2002
**Local de Recuperação:** Rio de Janeiro, Rio de Janeiro, Brasil.
**Status Atual:** Em Armazenamento.
**Autor(a):** [[user haiwa]]

**Descrição:** Um tabuleiro de xadrez que se um indivíduo mover uma peça, o outro lado irá mover sozinho, ficando mais difícil a cada jogo vencido.
**Data de Recuperação:** 10/06/2001
**Local de Recuperação:** Shopping Bourbon Wallig, Rio Grande do Sul, Brasil.
**Status Atual:** Em Armazenamento.
**Autor(a):** [[user haiwa]]

+ Eventos Extranormais em Países Lusófonos

**Descrição do Evento:** Uma estátua feita de porcelana do Papai Noel começou a andar pelas ruas de █████████ enquanto repetia a frase &#34;Vão se █████&#34;
**Data de Ocorrência:** 25/12/19
**Local:** █████████,PE,Brasil
**Ações Posteriores Realizadas:** A fundação confiscou a estátua e mandou dois agentes disfarçados declararem tudo em público como uma &#34;grande piada de mal gosto&#34;.
**Autor(a):** [[user NekoniiNyah]] 

**Descrição de Evento:** Uma antiga banca de jornais aparece em locais aleatórios em diversos pontos do país. O referido local costuma apresentar edições antigas de inúmeros jornais e revistas datadas dos anos setenta, oitenta, noventa e depois dos anos dois mil. Não há nenhum vendedor ou qualquer pessoa para administrar o local ou fiscalizar eventuais roubos. Algumas testemunhas dizem que os jornais e revistas são estranhas e fora do contexto. Ora são de outras línguas ou de eventos que nunca ocorreram, como a ida do homem a Marte em 1994, bem como eleição de seres híbridos para cargos efetivos em um determinado país oriental. Tão misteriosamente a tal banca surge, ela desaparece. Assim como os objetos que foram retirados da referida banca que desaparecem quando o evento cessa. Não há registros precisos quanto a duração do fenômeno, normalmente fica entre trinta até noventa minutos.
**Data da Ocorrência:** Indeterminado.
**Local:** Em várias regiões do Brasil, como em alguns países vizinhos bem próximo da fronteira brasileira.
**Ações Posteriores Realizadas:** Em espera. Agentes SCP estão em estado de alerta para tentar localizar e conter o fenômeno.
**Autor**: [[user Podoto365]]

+ Locais Inexplicados em Países Lusófonos

**Descrição do Local:** 16º degrau de todas as escadas (padrões e rolantes) de uma estação de metrô, que compele 1 a cada 25 indivíduos que pisarem no degrau entre 12:45 e 14:00 a pararem, olharem para a direita, contraírem seus lábios em forma de &#39;bico&#39; e fazerem o gesto de shaka durante 2 segundos.
**Data de Contenção:** ██/██/2001
**Localização:** Estação ██████ █████, RJ, Brasil
**Medidas de Segurança:** Câmeras de segurança e placas de &#34;Sorria, você está sendo filmado&#34; foram instaladas a nível dos degraus.

**Data de Contenção:** 08/08/1988
**Localização:** Restaurante ████████, ████████ GO, Brasil
**Medidas de Segurança:** Todas as torradas foram retiradas do local, e limpezas diárias devem ser realizadas

**Data de Contenção:** 21/10/████
**Localização:** Cruz Alta, RS, Brasil

**Autor:** SocorroKCT

**Localização:** ████████████ cidade de Balneário Camboriú, SC, Brasil
**Medidas de Segurança:**  A cada novo IMCWP, o prédio deve de ser pintado da cor verde para evitar eventuais suspeitas advindas da população.
