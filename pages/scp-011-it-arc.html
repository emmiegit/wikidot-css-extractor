**项目编号：**SCP-011-IT

**项目等级：**Euclid

**特殊收容措施：**SCP-011-IT收容于Site A-515，该站点专门为收容本项目而造。SCP-011-IT的收容区域由六十五（65）厘米厚的钢墙保护，且必须由闭路摄像头持续监控。至少六（6）名武装警卫必须随时驻守。任何异常情况必须立即报告给Site A-515主管。任何SCP-011-IT-1个例应立即收容于站点的安全密室内，并在表现出敌对行为时予以处决。

**描述：**SCP-011-IT位于██████████，█████，面积约二十（20）平方米。其看似为普通的空地下室，原本位于一栋双户住宅下面。任何进入其中的人或动物都会受到以下随机影响：

* 突然失踪。所有在SCP-011-IT中消失的人都会在整整三十（30）分钟后再次出现，浑身覆盖类似[数据删除]的东西。对象无法回忆起这三十分钟发生的事情，但因[数据删除]而遭受非常严重的烧伤。该事件已发生二十九（29）次；

* 失去意识四十（40）秒。在SCP-011-IT中失去意识的人醒来后会开始尖叫，似乎经历可怕的幻觉与[已编辑]。之后对象会尝试以任何方式逃离该区域，一旦成功，他们会在约[已编辑]秒后再次失去意识。第二次醒来后，对象会摆脱幻觉与[已编辑]，并保留所有记忆，但会出现创伤后症状（见事故A-515-05与访谈A-515-095）。该事件已发生七（7）次；

* ████████████[数据删除]，立即导致窒息死亡。三十六（36）名D级人员死于该事件，这也是最常发生的事件。

* 启动向[已编辑]的转化过程。对象进入房间后，会感到剧烈疼痛，疼痛先是在████████（通常在左侧），然后在████。之后对象的皮肤成分会开始转变，从胸部开始，呈现出类似蛇鳞的结构。受此效应影响的对象以下称为SCP-011-IT-1。若将对象带离该区域而中断转化，则不会产生任何心理影响，但身体变化无法逆转；该事件已发生十二次。此时可能会产生两种影响：
 * 转化结束时爆发狂怒，这会驱使SCP-011-IT-1攻击其视野中任何人与动物；其会表现出相当大的力量，测量结果为对象初始力量的两倍（在某些情况下是三倍）；
 * 危机感会驱使SCP-011-IT-1尝试逃离该区域，然后向任何其认识的“朋友”寻求帮助。若后者拒绝，其便会产生敌意。

上述事件发生的方式尚不清楚。进入SCP-011-IT的无生命物体没有出现异常。
应Liemens博士的要求，经Site A-515主管许可，进一步测试将会进行。

SCP-011-IT于███8年发现于██████，当时出现了一些神秘失踪事件。还有传言称有怪物在该地区出没并袭击路人。三（3）人死于异常情况后，SCP-011-IT引起基金会的注意。随后基金会对目击者与相关人员施用C级记忆消除，并疏散整个区域。
此次疏散使用的掩盖故事为████████████████。

**附录：**

__**事故报告A-515-05**__
**对象：D-9131**

&gt; D-9131被送入房间。
&gt; 
&gt; **Liemens博士：**“D-9131，你有什么感觉吗？”
&gt; 
&gt; D-9131无反应，似乎有些恍惚。
&gt; 
&gt; D-9131约██秒后昏迷。
&gt; 
&gt; 四十秒后，D-9131醒来并开始大声胡言乱语。
&gt; 
&gt; **D-9131：**“不！饶命！让我出去！”
&gt; 
&gt; D-9131试图打开房门，但被警卫挡住。
&gt; 
&gt; **D-9131：**“救命！让我出去！”
&gt; 
&gt; **Liemens博士：**“冷静一下！你看到什么了？”
&gt; 
&gt; D-9131开始抽搐与哭泣。
&gt; 
&gt; D-9131将手戳进眼睛，失去视力，然后瘫倒在地。
&gt; 
&gt; **D-9131：**“我......再也......看不到它们了......”
&gt; 
&gt; **Liemens博士：**“你之前看到什么了？”
&gt; 
&gt; 对象停止回复。
&gt;  
&gt; 对象D-9131接受激光手术，部分恢复了视力，且接受了心理评估，未发现其思维有任何异常。


__**采访A-515-095**__

&gt; **受访者：**D-9131
&gt; 
&gt; **采访者：**Liemens博士
&gt; 
&gt; **前言：**采访发生于事故A-515-05之后，以阐明对象在SCP-011-IT内看到的事物。
&gt; 
&gt; **&lt;记录开始，[12:54:03]&gt;**
&gt; 
&gt; **Liemens博士：**那么，D-9131，你能告诉我你在那房间里遭遇了什么吗？
&gt; **D-9131：**我……是的……可以……
&gt; **Liemens博士：**好的，你可以开始了。
&gt; **D-9131：**我记得很清楚……有些……幻觉，或者不管是什么玩意，都很模糊……而另一些……我看得很清楚……
&gt; **D-9131明显有些激动，要了一杯水。**
&gt; **Liemens博士：**它们长什么形状？它们看上去像什么？
&gt; **D-9131：**是的……它们……像是些██████████，试图让我[已编辑]。
&gt; **Liemens博士：**你还记得什么吗？
&gt; **D-9131：**是的……突然出现一个恐怖的身影。它就像雕像一样。盯着我看。它一直盯着我看。
&gt; **Liemens博士：**雕像？你能描述一下吗？
&gt; **D-9131：**是的，白色的……几乎和人类一样……可是它不可能是人类！不可能！
&gt; **D-9131开始哭泣。**
&gt; **Liemens博士：**冷静一下。它到底哪里……“不是人类”？
&gt; **D-9131：**它……它是██████！我不可能一直看着它！不可能！这是你忍受不了的东西！
&gt; **Liemens博士：**好吧……还有吗？
&gt; **D-9131：**██████████████████
&gt; **D-9131歇斯底里，被立即注射镇静剂。**
&gt;  
&gt; 
&gt; **&lt;记录结束，[12:59:21]&gt;**
&gt; 
&gt; **Liemens博士的笔记：**D-9131提供的描述与SCP-███和SCP-███有惊人的相似之处。“白色雕像”可能指的是SCP-███、███、████或███。将进一步开展测试来验证。
&gt; 
&gt; **D-9131接受了新的心理评估，结果显示所有与心理创伤有关的疾病均为阴性。对象接受B级记忆消除并重分配至另一站点。**

//05-██：申请拒绝。SCP-011-IT的某些机制仍然模糊不清，例如与许多有记载SCP相关的“幻象”。不过，项目已重分级为Euclid，因为它已不再被视为严重威胁。//
