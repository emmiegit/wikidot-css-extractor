    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
[[*user Chromeblushowo]]絕對沒有看到什麼奇怪的東西，嗯。
該圖片為自攝，以CC3.0那個什麼的發布。
[[include info:end]]

[[include component:image-block name=https://i.imgur.com/6R6zKxD.jpg|caption=最初發現的兩台AO-ZH-252]]

&gt; **異常敘述：**兩台磨豆機，一台黑色一台白色。將咖啡豆送進AO-ZH-252磨成粉後（此時粉末稱為AO-ZH-252-1），飲用AO-ZH-252-1會產生片斷的影像，大約是從咖啡豆被採收時直到最後進入AO-ZH-252的畫面。
&gt; 
&gt; 影像的範圍大約是方圓十公尺，如果咖啡豆被裝袋則可能可以獲得袋內和袋外的資訊，而且同包裝的AO-ZH-252-1都會產生相似的影像，推測是因為同時被裝袋運輸的緣故。
&gt; 
&gt; **回收時間：**2020/7/31
&gt; 
&gt; **回收位置：**基隆██咖啡廳。
&gt; 
&gt; **目前異常狀態：**被放置於Site-ZH-88異常物品收容區，更多實驗排定中。
&gt; 
&gt; **調查方式：**使用未暴露於機密資料的咖啡豆磨成AO-ZH-252-1，並於飲用後紀錄資訊內容。由於可見的健康因素與心理因素，實驗員應經常性輪換。暴露於機密資料的咖啡豆用於實驗正在申請中。
&gt; 
&gt; **實驗紀錄：**
||用於轉化成AO-ZH-252-1的咖啡豆描述||資訊內容||
||一包夏威夷咖啡豆||被描述有南島風情、海邊的味道，且看到飛機飛過。||
||一包衣索比亞咖啡豆||似乎能隱約見到遠處的其他果樹。||
||一包麝香貓咖啡||[數據刪除]，停止所有使用麝香貓咖啡的實驗。||
&gt; **留言：**「不不不，我才不要再喝一次那包咖啡豆了！從嘴巴進去就夠恐怖了！不要再從屁股出來！」-Chrome主任第一次使用AO-ZH-252時的留言。


**2020/8/1修訂：**
回收位置的咖啡廳販賣所謂的「看山」、「看海」、「愛旅行」一系列飲品被當作是販毒被警方查獲，由於和非典型的吸毒現象不同被特工注意後轉送老闆至附近站點。

老闆經訪談後透露其為未知組織「全智教」的一員，全智教成員經常利用AO-ZH-252的特性傳遞特殊情報。藉由在情報源附近或是閱讀情報時攜帶咖啡豆，可在傳播逆模因或是機密情報時發揮比口述或是紙本、電子資料時更有效的傳輸方式，以及調查單位皆注目於咖啡豆而非磨豆機，降低曝光機率。

AO-ZH-252的數量據該成員所說並不只兩台，在各全智教據點皆配備AO-ZH-252供成員交換情報和交誼需求。與AO-ZH-252相似性質的飲料氣泡機也正投入使用。

未知異常組織全智教的資料目前調查中，正在提請將AO-ZH-252申請為Safe的項目。</textarea></pre>
