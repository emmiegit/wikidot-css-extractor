**Identyfikator podmiotu:** SCP-PL-096

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Ze względu na brak możliwości przeniesienia z jego obecnej lokalizacji, SCP-PL-096 powinien być obustronnie przykryty płachtą wykonaną z nieprzezroczystego materiału, odpornego na warunki pogodowe. Obiekt należy także poddać całodobowemu nadzorowi poprzez monitoring, składający się z co najmniej dwóch kamer, umieszczonych tak aby możliwa była obserwacja podmiotu ze wszystkich stron. W razie odnotowania uszkodzenia lub zniszczenia materiału zakrawającego artefakt należy niezwłocznie przystąpić do jego naprawy lub zastąpić go nowym.

**Opis:** SCP-PL-096 to bilbord reklamowy znajdujący się przy drodze dojazdowej, biegnącej równolegle do drogi szybkiego ruchu zwanej ████  ███████ zlokalizowanej w woj. Mazowieckim w mieście ███████████ w dzielnicy ███████. Warto zauważyć, że podmiot nie jest jednak widoczny od strony trasy ze względu na barierę przeciwdźwiękową, która została postawiona najprawdopodobniej już po pojawieniu się podmiotu. Niemniej jest on wciąż możliwy do dostrzeżenia przez osoby korzystające z drogi dojazdowej i biegnącej obok ścieżki rowerowej. 
[[include component:image-block name=http://i.imgur.com/voGRitX.jpg|caption=Obiekt SCP-PL-096.|width=300px]]
Istnienie podmiotu zostało odnotowane dnia 11.06.20██ r. przez doktora Jana Musiała, podczas jego powrotu do domu z placówki nr █, będącej wtedy jego miejscem pracy. Początkowo nie zauważył on anomalnej natury podmiotu, jednak po wystąpieniu wszystkich trzech faz manifestacji, dnia 27.06.20██ r., doktor zgłosił istnienie artefaktu dyrektorowi swojej placówki. Natychmiast po otrzymaniu tych informacji, Fundacja przeprowadziła ich weryfikację i zabezpieczyła obiekt. Ponieważ znajdował się on w miejscu publicznym i łatwo dostępnym, użyto także części środków zgromadzonych na potrzeby procedury KIP[[footnote]]**KIP** - skrótowiec od Kontrola Informacji Publicznych[[/footnote]], w celu zidentyfikowania jak największej liczby osób, które weszły w interakcję z podmiotem. Podjęto także próbę przeniesienia obiektu do najbliżej położonej placówki Fundacji, jednak w ciągu 24 godzin od demontażu, na jego miejscu pojawił się artefakt identyczny z SCP-PL-096 o takich samych właściwościach, a przetrzymywany przez Fundację podmiot stracił swoją anomalną naturę. 

Aby wprowadzić SCP-PL-096 w stan anomalny, należy spojrzeć na niego w sposób umożliwiający zobaczenie całości powierzchni reklamowej. Po spełnieniu tego warunku nastąpi pierwszy etap manifestacji, polegający na ukazaniu osobie wchodzącej w interakcję z podmiotem reklamy produktu. Zawsze jest nim przedmiot widziany w najbliższej przeszłości przez daną osobę w filmie, serialu, grze komputerowej czy też innej reklamie, który przyciągnął jej uwagę ze względu na swoje niezwykłe właściwości. Po tym wydarzeniu kończy się pierwszy etap manifestacji. Należy zauważyć, że jeśli na obiekt spojrzy się za pośrednictwem kamery, aparatu lub innych sprzętów rejestrujących obraz, nie wywoła to jego anomalnej reakcji. Obserwowanie podmiotu tą metodą nie pozwala także dostrzec żadnych zmian, nawet podczas wywołania jego manifestacji przez inną osobę.

Drugi etap manifestacji ma miejsce zawsze 3 dni po pierwszym i polega na otrzymaniu przez osobę wchodzącą w interakcję z podmiotem wiadomości e mail o wygraniu darmowego egzemplarza przedmiotu, widzianego wcześniej na SCP-PL-096. Mail zawiera także informację, kiedy rzekoma nagroda zostanie dostarczona (podany czas przysłania wygranej jest różny dla każdego powiadomienia). Warto zauważyć, że jeśli dana osoba nie posiada adresu e mail, wiadomość zostanie dostarczona pocztą, a jej treść i graficzne wykonanie, będą odpowiadały wersji elektronicznej. W obu przypadkach nie jest możliwe namierzenie ich źródła lub nadawcy.

Ostatnim etapem manifestacji jest dostarczenie przesyłki z danym przedmiotem pod frontowe drzwi odbiorcy (bądź mieszkania jeśli mieszka on w bloku). Jeśli jest on bezdomny albo przebywa poza miejscem swojego zamieszkania, paczka zostanie dostarczona do lokalizacji, w której się znajduje w dniu odbioru. Otrzymany przedmiot zawsze ma anomalne właściwości odpowiadające tym, które posiadał on w swoim źródle. Z tego powodu natura i poziom stwarzanego zagrożenia, uzyskanych tą metodą artefaktów są różne. Ciężko także dostrzec powiązana między nimi czy związki z SCP-PL-096 z wyłączeniem faktu, że owe podmioty zostały najprawdopodobniej przez niego wytworzone (lista wszystkich znanych obiektów tego typu-dostępna w załącznikach). Niemniej po odebraniu przez daną osobę rzeczonej paczki, kończy się manifestacja SCP-PL-096. Warto także zauważyć, że niemożliwe jest zaobserwowanie momentu dostarczenia przesyłki czy też kto tego dokonuje. Wszelkie próby podjęte w tym celu kończyły się zasłonięciem widoku obserwatorom w kluczowym momencie, utratą przez nich przytomności czy nawet chwilową ślepotą. Podobnie próby zarejestrowania tej chwili skutkowały czasowymi zakłóceniami obrazu, mechanicznym uszkodzeniem sprzętu lub jego awarią.

**Uwagi końcowe:** Paczki i wiadomości, będące elementami manifestacji SCP-PL-096 zawierają, oprócz powiadomienia o wygranej, logo Fundacji, a także współrzędne placówki numer nr █. Przesłuchania osób wchodzących wcześniej w interakcję z podmiotem wykazały, że elementy te nie występowały w powiadomieniach, dopóki doktor Jan Musiał nie wprowadził artefaktu w stan anomalny (Tezę tę popiera fakt, że współrzędne odpowiadają położeniu placówki, w której doktor wtedy pracował). Na podstawie tych informacji stworzono teorię, że SCP-PL-096 jest bytem rozumnym i inteligentnym, zdolnym do odczytywania ludzkich myśli oraz wspomnień i wykorzystywania ich do swoich celów, który po odkryciu Fundacji uznał ją za swojego wroga lub przeszkodę w realizacji swoich planów. Przypuszcza się także, że podmiot pomimo swojej rozumności nie jest zdolny do kreatywnego myślenia, dlatego wzorców dla tworzonych przez siebie obiektów szuka w ludzkich umysłach. 

**[ZMIENIONO]**

Ze względu na brak możliwości przeniesienia artefaktu, zastosowano prowizoryczną metodę jego zabezpieczenia, nad której ulepszeniem prace wciąż trwają.

**Załączniki:**
[[collapsible show=&#34;(Rozwiń) Rozmowa z SCP-PL-027&#34; hide=&#34;(Zwiń) Rozmowa z SCP-PL-027&#34; hideLocation=&#34;both&#34;]]
Ze względu na brak postępu w zrozumieniu obiektu, dnia 01.02.20██ r. przeprowadzono rozmowę z [[[http://scp-pl.wikidot.com/scp-pl-027| SCP-PL-027]]] w celu zdobycia informacji umożliwiających lepsze poznanie SCP-PL-096. Rozmowę prowadził dr ████ ████████. Odbyła się ona w przechowalni obiektu przy zastosowaniu wszystkich środków koniecznych do interakcji z podmiotem. Całość była rejestrowana przez kamerę umieszczoną na statywie i mikrofon.

**[Rozpoczęcie nagrania]**

**Dr ████ ████████** - Mam tutaj dokumentację SCP-PL-096.
[[size 85%]]//Doktor pokazuję dokumenty podmiotowi. Ten przegląda je przez chwilę.//[[/size]]
**SCP-PL-027** - Skończyłem.
**Dr ████ ████████** - Co możesz nam o nim powiedzieć?
**SCP-PL-027** - Co chcecie wiedzieć?
**Dr ████ ████████** - Jakie są jego plany. Czy w ogóle ma jakieś plany. Po co produkuje te obiekty.
**SCP-PL-027** - A jak wy sądzicie?
**Dr ████ ████████** - Na początku sądziliśmy, że tworzy armię albo coś w tym stylu. Ale szybko porzuciliśmy tą myśl. Nie miała ona sensu. Tworzone przez SCP-PL-096 obiekty były zbyt przypadkowe i różne od siebie.
**SCP-PL-027** - Pisałeś kiedyś? Coś innego niż raporty? Jakieś powieści?
**Dr ████ ████████** - Nie. Nie jestem pisarzem.
**SCP-PL-027** - Więc znajdź pisarza. On zrozumie.
**Dr ████ ████████** - Możesz powiedzieć nam coś więcej? Na przykład jak tworzy te obiekty? Gdzie? O ile gdzieś.
**SCP-PL-027** - Jesteście badaczami. Waszym zadaniem jest szukać odpowiedzi. Jeśli podam wam je teraz na tacy, to równie dobrze możecie zacząć rozglądać się za nowym zajęciem.
**Dr ████ ████████** - To może powiesz nam chociaż jak zabezpieczyć ten artefakt?
**SCP-PL-027** - Przecież macie już zabezpieczenia.
**Dr ████ ████████** - Ale niedostateczne. Zawodne.
**SCP-PL-027** - Zawiodły kiedyś?
**Dr ████ ████████** - Jeszcze nie, ale wystarczy mocniejsza burza i będziemy mieli problem.
**SCP-PL-027** - Lubi pan jaszczurki?
**Dr ████ ████████** - Słucham?
**SCP-PL-027** - Łapał je pan w dzieciństwie?
**Dr ████ ████████** - Tak, ale co to ma do rzeczy?
**SCP-PL-027** - Co wtedy robiły?
**Dr ████ ████████** - Zwykle próbowały uciec i gubiły ogon.
**SCP-PL-027** - Uważajcie więc, żebyście nie zostali z ogonem w ręku.

**[Koniec nagrania]**

[[/collapsible]]
[[collapsible show=&#34;(Rozwiń) Przesłuchanie doktora Jana Musiała&#34; hide=&#34;(Zwiń) Przesłuchanie doktora Jana Musiała&#34; hideLocation=&#34;both&#34;]]
Przesłuchanie doktora Jana Musiała miało miejsce dnia 27.06.20██ r. w placówce nr █. Doktor jest wieloletnim i zaufanym pracownikiem Fundacji, posiadający 4 stopień upoważnienia. Powodem przesłuchania było zgłoszenie przez niego odkrycia obiektu o charakterze anomalnym. Przesłuchanie prowadził doktor ████ ████████. Całość była rejestrowana przez kamery i mikrofony.

**[Rozpoczęcie nagrania]**

**Dr ████ ████████** -  Doktorze, zgłosił Pan odkrycie dwóch artefaktów, przy czym jeden ma być efektem manifestacji drugiego. Zgadza się?
**Dr Jan Musiał** - Tak.
**Dr ████ ████████** - Dobrze. Proszę powiedzieć jak dokonał pan odkrycia obiektów. 
**Dr Jan Musiał** - Jak już wspominałem, wracając z pracy zobaczyłem na bilbordzie reklamę starodawnego zegarka kieszonkowego, opatrzoną hasłem: „Czas jest po Twojej stronie”. Trzy dni potem na moją skrzynkę mailową otrzymałem wiadomość z informacją o wygraniu rzeczonego zegarka. Poinformowano mnie też, że przesyłka przyjdzie 27 czerwca, co nastąpiło dzisiejszego poranka. Jako, że pracuję w fundacji od jakiegoś czasu wzbudziło to moje podejrzenia, które przemieniły się w pewność, kiedy spróbowałem użyć otrzymany czasomierz. Po otwarciu klapki zatrzymał się upływ czasu, który powrócił po jej zamknięciu.
**Dr ████ ████████** - Mógłby Pan wyrazić się jaśniej? Na czym dokładnie polegało owe &#34;zatrzymanie czasu&#34;.
**Dr Jan Musiał** - Rzeczywiście, wyraziłem się nieprecyzyjnie. Po otwarciu klapki urządzenia cała materia wokół mnie zastygła w bezruchu. Ludzie, zwierzęta, spadająca liście i inne przedmioty czy też obraz z telewizora. Byłem jednak w stanie oddychać i widzieć, dlatego możliwe, że przepływ powietrza i światła pozostał niezmieniony lub chronił mnie jakiś efekt artefaktu. Miałem także możliwość swobodnego przemieszczania się, a także zmiany położenia różnych przedmiotów. Zauważyłem, że jestem w stanie ,,zawiesić&#34; w powietrzu szklankę, ale nie byłem w stanie wylać z niej wody. Sądzę, że podmiot nie tyle zatrzymuje w czasie materię wokół, co po prostu zwiększa prędkość użytkownika do tego stopnia, że z jego perspektywy wszystko wokół nie porusza się wcale. A w rzeczywistości reszta świata porusza się zbyt wolno, by użytkownik artefaktu, mógł dostrzec jakikolwiek ruch.
**Dr ████ ████████** - Dziękuję, to wyjaśnienie na razie wystarczy. Przejdźmy dalej. Uważa Pan, że obiektem odpowiadającym za zdarzenie jest bilbord?
**Dr Jan Musiał** - Tak, od niego wszystko się zaczęło.
**Dr ████ ████████** -  Czy może Pan powiedzieć coś więcej o obiektach? Ma pan jakieś teorie, na jakiej zasadzie mogłyby by działać?
**Dr Jan Musiał** - Nie, chociaż... Teraz przypominam sobie, że zegarek o podobnym wyglądzie i właściwościach, pojawił się w filmie, który widziałem na dzień przed kontaktem z pierwszym z podmiotów. Przyciągnął on wtedy moją uwagę.
**Dr ████ ████████** - Rozumiem. Czy chciałby Pan coś jeszcze dodać?
**Dr Jan Musiał** - Nie.
**Dr ████ ████████** - W takim razie proszę się teraz udać do skrzydła medycznego, gdzie zgodnie z procedurą zostanie przeprowadzona pańska obserwacja.

**[Koniec nagrania]**

**Uwagi końcowe**
Obserwacja doktora Jan Musiała, przeprowadzona w dniach w dniach 27.06.20██ r. - 15.07.20██ r., nie wykazała jakichkolwiek negatywnych skutków przeprowadzonych przez doktora interakcji.

|| **Nazwa** || **Klasa**|| **Możliwość zastosowania** || **Opis** ||
||SCP-PL-096-1 || Bezpieczne || W uzasadnionych wypadkach ||Obiekt to zegarek kieszonkowy, którego obudowa wykonana jest z pozłacanej blachy. Po otwarciu klapki, przyciskiem u góry urządzenia, nastąpi zwiększenie prędkości użytkownika do tego stopnia, że cała materia wokół niego, będzie sprawiała wrażenie &#34;zatrzymanej&#34; w czasie . Efekt znika po zamknięciu klapki. ||
||SCP-PL-096-2 || Bezpieczne || W uzasadnionych przypadkach || Obiekt to śrubokręt soniczny z popularnego brytyjskiego serialu pt. Dr Who. Jest on zdolny do wyłączenia i ponownego uruchomienia dowolnego urządzenia elektronicznego, niezależnie od poziomu jego zaawansowania czy zabezpieczenia. ||
|| SCP-PL-096-3 || Bezpieczne || Nieużyteczny dla celów Fundacji || Obiekt to opakowanie kremu do twarzy o nazwie : „Dove”. Po nałożeniu na skórę zawartości podmiotu, nastąpi usunięcie wszelkich jej defektów. Ilość substancji jest najprawdopodobniej ograniczona. ||
|| SCP-PL-096-4 || Prawdopodobnie Zniszczony ||—————|| Obiekt został wykryty dzięki notatce na blogu, zamieszczonej przez jego odbiorcę. Prawdopodobnie został zniszczony w pożarze domu, który wybuchł nim Fundacja zabezpieczyła podmiot. Z notatki na blogu i przesłuchania jego dotychczasowego posiadacza, wynika, że artefakt był animatronikiem o nazwie „Springtrap” z popularnej gry komputerowej „Five Nights at Freddy&#39;s”  ||
|| SCP-PL-096-5 || Bezpieczne || Nieużyteczny dla celów Fundacji || Obiekt to kaseta z filmu „Ring”. Po włożeniu do odtwarzacza realizuje ona scenariusz znany z filmu. ||
|| SCP-PL-096-6 || Keter (Zaginiony) || Niemożliwy do zastosowania przez Fundację|| Obiekt to istota z filmu „Coś”. Po wykryciu obiektu podjęto próbę zabezpieczenia, która skończyła się śmiercią dwóch agentów polowych i zaginięciem podmiotu. Jego poszukiwania wciąż trwają. (szczegóły w załączniku - Incydent SCP-PL-096-6) ||
|| SCP-PL-096-7 || Bezpieczne || W sytuacjach uzasadnionych || Obiekt to ołówek z filmu pt. „Zaczarowany ołówek”. Podmiot jest zdolny do przeobrażenia każdej materii, w sposób odpowiadający zmianom wykonanym podmiotem na zdjęciu lub rysunku danej materii. Usunięcie zmian jest możliwe przy użyciu gumki będącej częścią artefaktu. ||
|| SCP-PL-096-8 || Bezpieczne || W sytuacjach dobrze uzasadnionych || Obiekt to opakowanie proszku do prania „Vanish” o pojemności 5 kg. Zmieszanie dowolnej ilości substancji z wodą skutkuje powstaniem kwasu zdolnego zniszczyć każdą powierzchnię i materiał. Ilość proszku jest prawdopodobnie ograniczona. ||
|| SCP-PL-096-9 || Zneutralizowane || Niemożliwe do zastosowania przez fundację || Obiekt był zestawem soli z gry komputerowej pt. „Bioshock”, który po spożyciu dawał osobie tego dokonującej rozmaite zdolności. Nim Fundacja zdołała dotrzeć do podmiotu, został on wykorzystany przez swojego odbiorcę, który stał się wtedy SCP-PL-███ (ze względu na świeżość sprawy, raport odnośnie tego obiektu, nie jest jeszcze dostępny). ||
[[/collapsible]]
[[collapsible show=&#34;(Rozwiń) Logi eksperymentów&#34; hide=&#34;(Zwiń) Logi eksperymentów&#34; hideLocation=&#34;both&#34;]]
**Log 1**
&gt; Data eksperymentu - 16.07.20██ r.
&gt; Prowadzący eksperyment - Dr. ████ ████████
&gt; Opis - W eksperymencie wziął udział pracownik klasy D. Po spojrzeniu na SCP-PL-096 zobaczył on reklamę śrubokrętu sonicznego z serialu Dr Who. Obraz z kamery nagrywającej zajście nie zarejestrował jakichkolwiek zmian w podmiocie. Trzy dni później tester otrzymał maila z informacją o wygraniu rzeczonego produktu i jego dostarczeniu dnia 25.07.20█ r. Przesyłkę dostarczono w terminie pod frontowe drzwi odbiorcy. Pracownikowi klasy D podano preparat amnezyjny klasy C, a obiekt zabezpieczono.

**Log 2**
&gt; Data eksperymentu - 01.08.20██ r.
&gt; Prowadzący eksperyment - Dr ████ ████████
&gt; Opis - W eksperymencie udział wzięło dwóch pracowników klasy D (PKD-1 i PKD-2). PKD-1 nakazano skupić swoje myśli na reklamie środka chwastobójczego. Po nawiązaniu kontaktu wzrokowego z SCP-PL-096, PKD-1 zobaczył reklamę kremu do twarzy o nazwie: „Dove”, a PKD-2 - kasety z filmu „Ring”. Obaj testerzy trzy dni później odebrali wiadomość z informacją o wygraniu rzeczonego produktu i datą jego dostarczenia ( 11.08 dla PKD-1 i 15.08 dla PKD-2). PKD-2, który nie posiada adresu e mail, otrzymał wiadomość drogą pocztową. Przesyłki dostarczono w terminie pod frontowe drzwi testerów. Pracownikom klasy D podano preparat amnezyjny klasy C, a obiekty zabezpieczono.
[[/collapsible]]
[[collapsible show=&#34;(Rozwiń) Incydent SCP-PL-096-6&#34; hide=&#34;(Zwiń) Incydent SCP-PL-096-6&#34; hideLocation=&#34;both&#34;]]
Incydent miał miejsce dnia 14.05.20██ r. w miejscowości ██████, do której przybyło dwóch agentów polowych, w celu zabezpieczenia obiektu będącego efektem manifestacji SCP-PL-096. Natura zabezpieczanego artefaktu, nie była znana, ponieważ jego wykrycie nastąpiło w wyniku opublikowania przez potencjalnego odbiorcę, wpisu na blogu, zawierającego opis odpowiadający pierwszym dwóm etapom manifestacji SCP-PL-096, na dwie godziny przed terminem dostarczenia podmiotu. Publikacja ta nie zawierała jednak żadnych informacji mogących jakkolwiek wskazywać na właściwości czy formę podmiotu. Agenci polowi, przybyli na miejsce o godzinie 2.30, na dziesięć minut przed pojawieniem się podmiotu. Kiedy to nastąpiło drzwi natychmiast otworzył odbiorca i od razu rozpakował paczkę nim pracownicy Fundacji zdążyli zareagować. Otwarcie przesyłki spowodowało uwolnienie obiektu, który agenci uznali za niebezpieczny i agresywny. Natychmiast przekazali opis artefaktu centrali, jednocześnie obserwując podmiot z bezpiecznej pozycji. Po otrzymaniu wiadomości, od razu wysłano wsparcie, a dwie minuty później udało się ustalić, że obiekt odpowiada istocie z filmu „Coś”. Na podstawie informacji z filmu, agentom polowym będącym na miejscu udzielono instrukcji jak postępować z artefaktem. Nakazano im jednak pozostać w ukryciu i czekać na wsparcie. O godzinie 2.55 pracownicy Fundacji, nadali komunikat o wykryciu ich pozycji przez podmiot i przeprowadzeniu przez niego ataku. Dziesięć sekund później urwał się kontakt radiowy. Kiedy pięć minut później wysłane wsparcie dotarło na miejsce obaj agenci polowi byli już martwi. Oględziny miejsca zdarzenia sugerują, że próbowali oni podjąć działania podane im przez centrale, jednak z jakiegoś powodu okazały się one nieskuteczne. Odbiorca paczki jaki i sam podmiot zaginęli. Poszukiwania wciąż trwają.
[[/collapsible]]
[[collapsible show=&#34;(Rozwiń) Notatka badawcza&#34; hide=&#34;(Zwiń) Notatka badawcza&#34; hideLocation=&#34;both&#34;]]
&gt; Drodzy Dyletanci
&gt; Ponieważ nie jesteście w stanie rozgryźć tego obiektu, poproszono mnie bym przyjrzał się tej sprawie. Mam też darować sobie dywagacje, dlatego ograniczę się do  zaznaczenia kilku kwestii, które wydają mi się oczywiste, a które WY pominęliście:
&gt; 1. Jeśli nie jest kreatywny, jak tworzy te reklamy? Też ściąga je ludziom z głowy?
&gt; 2. Dlaczego po postawieniu bariery dźwiękoszczelnej, dalej pozostaje w tym samym miejscu?
&gt; 3. Jak znając scenariusz filmu „Coś”, daliście temu obiektowi uciec? Jeśli obiekt postępował inaczej, znaczy to, że jakieś zmiany SCP-PL-096 wprowadza ( a raczej na pewno - w której reklamie proszku do prania, produkt topi pralkę, a potem podłogę?). Jak?
&gt; To tyle, dalej myślicie sami. 
&gt; Dr F.
[[/collapsible]]
