    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-PL-149 – &#34;Kino&#34;
**Auteur :** [[user Zygard]]
**Traducteur :** [[user DrJeanbobmichel5]]
**Date de publication :** 4 août 2018
**Image :**
&gt; [https://pixabay.com/en/cinema-hall-film-cinema-lovers-2502213 Lien de l&#39;image]
&gt; Sous licence CC0 1.0 Universal
[[include credit:end]]

**Objet n^^o^^ :** SCP-149-PL

**Niveau de Menace :** Bleu [[span style=&#34;color:blue&#34;]]●[[/span]]

**Classe :** Sûr

[[include component:image-block name=scp-149-pl.jpg|caption=Photo de SCP-149-PL]]

**Procédures de Confinement Spéciales :** En raison du fait qu&#39;il fasse partie d&#39;un bâtiment, l&#39;objet ne peut pas être relocalisé ; par conséquent, le sujet est gardé par deux gardes changeant toutes les 6 heures. L&#39;objet peut être utilisé par le personnel de la Fondation pour des fins récréatives.

**Description :** SCP-149-PL est une salle de cinéma et de projection montrant des propriétés anormales. L&#39;objet est localisé dans le cinéma &#34;Tęcza&#34; à Varsovie ;la salle est désignée par le numéro 7, elle a 10 rangés de 15 sièges chacune. L&#39;écran mesure 24x18 m.

L&#39;anomalie se déclenche quand un fichier en jpg, jpeg ou png est ouvert sur l&#39;ordinateur dans la salle de projection. Suite à cela, l&#39;écran s&#39;allume et commence à diffuser un bloc publicitaire de 30 minutes, contenant des publicités diffusées dans les salles des alentours. Après la fin du bloc publicitaire un film, qui porte sur l&#39;objet sur l&#39;image, est diffusé ;les tests ont montré que le genre du film et sa durée sont choisis en fonction du passé de la personne ou de l&#39;objet. Pendant environ les 3/4 de la durée du film, une voix venant du siège 14 peut être entendue, perturbant la projection en donnant son opinion sur le film ; l&#39;objet semble être au courant des activités et de l&#39;existence de la Fondation. Cette voix a été identifiée comme SCP-149-PL-1, et elle appartient probablement à un homme âgé.

**Addendum 149-1 :**

&gt; **Superviseur de l&#39;expérience :** Pr Koźmiński
&gt; **Objet sur la photo :** Baignoire
&gt; **Genre du film :** Documentaire
&gt; **Intrigue du film :** Le film était un documentaire sur la fabrication des baignoires. Le film illustre de l&#39;arrivé des matériaux à l&#39;usine jusqu&#39;à la livraison de la baignoire au magasin ; le film contient aussi des entrevues avec des employés.
&gt; **Commentaire de SCP-149-PL-1 :** &#34;Vous auriez besoin d&#39;un million de ces baignoires pour laver vos crasses&#34;
&gt; **Note :** Les employés de l&#39;usine ne se souviennent pas que quelqu&#39;un ait déjà été là avec une caméra.

&gt; **Superviseur de l&#39;expérience :** Pr Koźmiński
&gt; **Objet sur la photo :** D-8364, femme, 38 ans, Caucasienne, condamnée pour meurtres en série
&gt; **Genre du film :** Horreur
&gt; **Intrigue du film :** Le film montre l&#39;histoire de D-8364 du point de vue de sa victime, Michał ████, 16 ans. Le film se finit sur le meurtre de la victime dans le métro, un monologue de D-8364 et sa capture par la police.
&gt; **Commentaire de SCP-149-PL-1 :** &#34;Vous-mêmes n&#39;êtes pas mieux, mais vous faites ça avec des glaives blancs pour la science&#34;
&gt; **Note :** Pratiquement 100 % du film excepté les choses qui ne peuvent être confirmées, comme les pensées de la victime, correspondent aux faits réels.

&gt; **Superviseur de l&#39;expérience :** Pr Koźmiński
&gt; **Objet sur la photo :** D-1103, homme, 27 ans, Caucasien, condamné pour meurtre, pédophilie et viol.
&gt; **Genre du film :** Pornographique
&gt; **Intrigue du film :** Le film montre toutes les scènes érotiques de la vie de D-1103, il finit sur l&#39;acte de pédophilie et sa capture par la police.
&gt; **Commentaire de SCP-149-PL-1 :** &#34;Il l&#39;a violé exactement comme vous violez les droits de l&#39;Homme et des animaux&#34;
&gt; **Note :** C&#39;est le seul film qui dura moins d&#39;une heure.

&gt; **Superviseur de l&#39;expérience :** Pr Koźmiński
&gt; **Objet sur la photo :** D-4634, 38 ans, Africain, condamné pour braquage de banque avec une arme et assassinat d&#39;un officier.
&gt; **Genre du film :** Film d&#39;action
&gt; **Intrigue du film :** Le film commence quand le personnage principal D-4634 retourne chez lui. Après avoir voyagé à l&#39;étranger il est accueilli par sa famille et ses amis. Pendant la première moitié du film il y a les plans et rassemblements des personnes et matériel pour le braquage. Dans la seconde moitié il y a le braquage et la capture de D-4634 par la police et un procès.
&gt; **Commentaire de SCP-149-PL-1 :** &#34;S&#39;il revenait un peu plus tard il aurait trouvé un boulot normal, mais le temps ne reviendra pas&#34;
&gt; **Note :** Environ 25 % du film au sujet du retour du personnage chez lui ne correspond pas à la réalité, l&#39;existence de &#34;Rhodney&#34;, un ami du personnage principal qui l&#39;a remis à la police à la fin est questionnée. D-4634 lui-même nie l&#39;existence d&#39;une telle personne.

&gt; **Superviseur de l&#39;expérience :** Dr Sosna
&gt; **Objet sur la photo :** Une éponge
&gt; **Genre du film :** Documentaire
&gt; **Intrigue du film :** Le film montre la fabrication des éponges du début à la fin dans l&#39;une des usines.
&gt; **Commentaire de SCP-149-PL-1 :** &#34;Cette éponge absorbe l&#39;eau exactement comme vous absorbez le bon de ce monde et l&#39;enfermez dans des cages&#34;
&gt; **Note :** Les employés de l&#39;usine déclarent qu&#39;un journaliste n&#39;a jamais été là.

&gt; **Superviseur de l&#39;expérience :** Dr Sosna
&gt; **Objet sur la photo :** D-9909, homme, 68 ans, Caucasien, condamné pour meurtre.
&gt; **Genre du film :** Épisode d&#39;un pseudo documentaire
&gt; **Intrigue du film :** Le film montre l&#39;enquête sur l&#39;affaire de D-9909 du point de vue de l&#39;équipe de police. L&#39;épisode finit sur la capture de D-9909 et un court jugement.
&gt; **Commentaire de SCP-149-PL-1 :** &#34;Sans vous, il aurait purgé sa peine, repensez à sa vie, il aurait pu s&#39;en sortir grâce à un bon comportement et devenir un homme bien, mais à la place il est mort à cause de l&#39;un de vos objets.&#34;
&gt; **Note :** Le premier film de SCP-149-PL qui a duré moins de 30 minutes, et les publicités ont duré 15 minutes, et elles étaient au milieu du film, non pas au début.</textarea></pre>
