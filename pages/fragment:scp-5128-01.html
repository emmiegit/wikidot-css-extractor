    <pre><textarea class="page-source" readonly>**项目编号：**SCP-000

**项目等级**：Keter

**特殊收容措施：**根据5128-旁观者行动要求，应尽一切可能阻止并破坏对SCP-5128本质与特性的研究。已指派机动特遣队Phi-65（“White Jackets”-白外套）负责本行动，该特遣队由具有卧底经验，具备渊博理论知识（尤其是物理学）且认知危害阻抗值（IRV）大于80点的特工组成。5128-旁观者行动的具体内容及MTF-Phi-65的存在仅限5级人员知晓。

MTF-Phi-65不知晓5128-旁观者行动的实际内容，并被告知本行动为一次反间谍行动：SCP-5128的研究人员可能为间谍，对SCP-5128的研究可能会对基金会的完整与安全造成威胁，且本行动不得因存在外部或未知内部势力入侵的风险而中止。要求MTF-Phi-65寻找对SCP-5128表现出过度“情感依恋”的研究员或特遣队成员，依受影响程度对其进行记忆删除或处决处理，并伪造恰当的掩盖故事。

所有特遣队成员拥有4级安保权限及研究制服，应尽一切可能收集信息并破坏研究，允许利用异常为其行动获利。MTF-Phi-65配备所有有助于破坏研究的装备，包括斯克兰顿现实稳定锚，认知危害模因，所有等级的记忆删除剂，记忆修改装置，以及对社交工程学，情感操纵术和推理误导术的高级培训。

MTF-Phi-65的现任队长为植入Dr.Cindi van Veenen记忆并告知其所负责任务的克隆人。对外声称Dr.van Veenen接受了精神病治疗并正在服用抑制精神分裂发作的药物。Dr.van Veenen应保持最开始时的工作热情重返研究，并在其实验与推论因MTF-Phi-65（包括她本人）的行动不可避免地失败后假装沮丧与失望地放弃研究项目。Dr.van Veenen将于放弃研究项目后的一年内受到处决，并对外宣称其死因为自杀。（Dr.van Veenen未被且不应被告知这一部分的行动内容。）

MTF-Phi-65应继续项目的研究工作（即便所有真正的研究员均放弃对项目的研究），并定期随机更换研究人员以保持研究屡屡受挫，毫无进展的外界印象。应欢迎对项目表现出兴趣的新研究员，但也应同样阻碍其研究。在所有研究员放弃本项目后，应由一支由至多三（3）名特遣队成员组成的骨干小组继续维护项目，并定期对外发表最新的研究进展。

SCP-5128的相关文件应基本保持静态，并应以文献或论文形式每两年添加一次新文件。应不惜一切代价劝阻，拖延并阻止任何针对项目做出的总结或最新研究进展。新增的文件必须包含多篇完整的文献或论文以阻止其他研究员阅读或参与项目的研究。仅允许发布不关注SCP-5128本身（而是关注其他SCPs及其呈现出的不同模式）或指出其他研究员任何错误推理或非理性行为的文献或论文。应尽可能使用MTF-Phi-65特工撰写的文章。

任何查看上文件的研究人员应在接下来至少一个月内持续进行监控。一旦发现任何与SCP-5128相关的症状，应立即对其记忆删除处理。若上述人员拒绝服从该处理，MTF可依情况处决对象。

对SCP-5128（下称SCP-000）进行的实际研究应转移至特种研究站点Area-00。所有驻站安保人员的IRV应至少为80点，所有驻站研究员应为持有至少4级权限，专精于自身领域，完全忠诚于基金会，且IRV至少为97点的高级研究员。由于训练高认知阻抗等级人员的困难性且具有这一天赋的人员的罕见性，以及对其所负责专业的高标准要求，目前SCP-000的负责研究员为五（5）人，且应保持在五（5）人以内直至基金会能以更少的资源与时间增加符合上述条件的人员。

所有在Area-00进行的SCP-000相关研究应严格限制在站点范围以内。Area-00的位置仅限5级人员知晓。在Area-00内居住或工作的人员也不应知晓本站点的所在地。任何与Area-00和SCP-000相关的信息泄露均应视为一次收容失效。若外部势力发现Area-00的存在或所在地，应立即转移本站点。若外部势力成功侵入Area-00，其站内自毁装置将在确认所有人员在场后自动启动，并确保没有任何SCP-000或Area-00的相关信息被泄露至站外。

对基金会环境外SCP-000的收容将由以下常规行动构成：收容异常并阻止公众了解异常现象，同时监控，收容或扼制能够以某种方式利用SCP-000的组织或个人。监控与SCP-000相关知识或类似概念的信息，并尽可能消灭获取到该知识的个人或组织。

频繁接触SCP-000与SCP-000-A的人员必须通过每周末的心理评估。若出现任何异常，强迫性或非理性的行为表现，可依情况对上述人员进行记忆删除，移送至其他站点或处决处理。

SCP-000-A现收容于配备有健身设备与书架的标准人形异常收容室内，因成功的治疗结果以及项目与研究人员合作的态度，现可每周向项目提供一次指定的科学文献。与SCP-000-A的合作对于SCP-000的研究与收容而言至关重要。在任何情况下都不允许项目与其他异常物体接触，尤其是SCP-000-A1至A20。但在正式场合中可以与项目讨论这些物体。

SCP-000-A经受过严重的精神创伤，其精神状态极度不稳定。因此必须保证项目的一日三餐，并遵循严格的时间表安排项目进行锻炼，学习，接受心理治疗，与其他人员进行非正式互动。在非正式谈话中不得向项目提及异常，任何种类的异常现象，项目的收容措施（或任何能提醒项目正处于收容下的信息，包括其编号），项目的表现以及项目的精神健康。鼓励与项目讨论理论物理学或类似学科的学术话题。所有访谈内容应经过现参与项目治疗的心理学家团队的批准，访谈活动至多每周进行一次。所有参与项目治疗的心理学家均应每周进行评估且IRV应至少为85点。

与项目进行的访谈必须由一名研究员进行，并至少由一（1）名心理学家与两（2）名配备非致命武器与主动降噪隔音保护设备的安保人员进行陪同，同时安设两名配备致命武器的安保人员在访谈室外值守。每次访谈不得超过十五（15）分钟。随行心理学家可依情况立即中止访谈。

由于SCP-000的相关研究人员现仍处于严重人手不足状态，若有必要对SCP-000-A1至A20进行适当收容或研究，可由O5议会酌情决定按不同收容措施将项目移送至适宜站点。项目将获得伪造的背景故事或对其真实来源进行省略，编辑，删除处理；仅限5/5128级人员或O5议会成员知晓项目真实来源。

**描述：**SCP-000是所有异常现象的理论来源。

任何沉迷于SCP-000，能成功理解项目，并试图使用形式逻辑对项目“自然”规律进行推导的人员将会完全受项目的信息危害影响，其受影响程度会随时间递增。而其他针对调查异常行为模式或异常影响的科学研究（即便是为了理解项目）则不会触发项目的异常效应（即阶段I和阶段II）。无法理解项目的人员不会受其异常效应影响。但通过第三方媒介理解（或部分理解）对SCP-000的逻辑推导的人员将同样受到上述信息危害影响。

由于人手不足及收容失效的潜在风险，现已中止关于项目信息危害易感人群的研究。

通过观测对SCP-000进行强迫性研究的人员，受项目信息危害影响的症状将分为以下数个阶段进行演变：
* **第一第至二周：**受影响人员越来越痴迷于项目；
* **第三至第四周：**受影响人员的饮食与睡眠情况变得不稳定，且健康状况受到明显影响。受影响人员出现注意缺陷与多动障碍症（ADHD）的明显症状；
* **受影响一个月后（阶段I）：**开始出现第一个异常症状。受影响人员变得逐渐孤僻并出现剧烈的行为变化与非理性行为表现（例如大声地与自己争吵，模仿动物的叫声，突然用其他语言进行交流，情绪极度不稳定或表现出妄想症的症状）。受影响人员开始减少维持生理需求的活动；
* **进入阶段I一个月后（阶段II）：**受影响人员能够资源创造异常物体并出现现实扭曲与时间扭曲能力，同时出现理智丧失的症状。

若受影响人员停止思考项目的时间与其专注于研究项目的时间相等，那么上述症状将会开始逐渐消失。但这同样会造成受影响人员产生部分的逆行性失忆症状（需要努力回想但不能完全回想起全部记忆内容），并造成不同程度的精神健康损害。记忆删除处理对处于阶段I前的受影响人员有效。通过仪式，教条或精神信仰来部分理解SCP-000的人员似乎能够减轻受项目的异常影响程度。

SCP-000最初于1935年首次被提出存在性假设并被给予了现编号，于次年开始了项目的相关研究。针对项目进行的早期实验发现了上述信息危害效应，并迫使基金会命令机动特遣队Phi-0（“Big Brother”-老大哥）执行000-集体决策协议。000-集体决策协议要求利用社会压力迫使研究员放弃针对SCP-000或类似理论的研究，例如利用（公开或私下）的嘲讽行为，强迫性社交孤立或部分武力措施。但在MTF-Phi-0开始行动的五年后，前述异常表现不减反增。因此该协议被修改为持续监控前述异常表现是否持续并在必要情况下进行干预。

由于000-集体决策协议仅能起暂时性作用，因此一定会有研究人员打破社会压力开始独立进行SCP-000相关研究。在接下来的数年内，作为000-集体决策协议的一部分，基金会以精神健康问题或暴露于认知危害项目等伪造理由处理了部分独立案例。并依其异常症状严重程度对前述受影响人员进行了记忆删除或处决处理。

因Dr.Cindi van Veenen提出倡议并成功组建了一支研究团队，基金会以5128-旁观者行动取代了000-集体决策协议并解散了MTF-Phi-0。5128-旁观者行动为一项定期执行的长效性误导行动，其旨在说服全基金会的研究人员并令其相信目前针对SCP-000（也就是目前公众所知的SCP-5128）的研究毫无成果，异常现象实际上不具备逻辑性且不受任何法则约束。

SCP-000-A为Dr.Cindi van Veenen。据推测，Dr.van Veenen在5128-旁观者行动确立前应至多进行了两周左右的SCP-000相关研究工作，因为项目在受雇于基金会后就已表现出了过度活跃，逆反，以及高度反社会的倾向。因此在正式解散MTF-Phi-0前，为不引起过多怀疑，基金会允许项目不受干涉地继续研究并对其施以高度监控。推测在行动开始时项目的异常症状已持续了近一个月。

而在MTF-Phi-65组建完毕前，基金会接到了Dr.van Veenen的失踪报告。对全基金会范围进行的搜索未能发现项目。项目在两个月后于自己的家中再次出现，被SCP-000-A1到A20包围，随后项目被MTF-Phi-65就地拘捕。

SCP-000-A在拘捕过程中表现出了极度的攻击性（包括对其曾尊敬的同事），同时不受控地使用现实扭曲能力；项目对基金会设施造成了严重损伤，并导致25人受伤，10人死亡。事故相关人员（包括机动特遣队成员）被施以B级记忆删除后重返岗位。人员伤亡原因被掩盖为一次SCP-096的收容失效。经过三个多月的诱导昏迷处理后，项目恢复到非异常状态，但其精神健康因异常经历与收容程序遭到了严重损伤。

SCP-000-A1至A20为二十（20）件由SCP-000-A创造或改造的异常物品。通常情况下SCP-000-A声称对其没有任何记忆。但持续询问还是会使项目回想起一些创造过程中的细节，尤其是创造原因以及当时的情绪状态。部分回忆可能会导致项目产生暴力或异常举措。时至今日，虽然这些突发情况未导致任何人员人员伤亡，但其仍对许多研究人员与安保人员的身心造成了损害。
