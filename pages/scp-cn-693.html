**项目编号：**SCP-CN-693

**项目等级：**Safe

**特殊收容措施：**SCP-CN-693被收容于Site-CN-75-C7的标准鸟类收容单间内，对收容间的维护工作及喂养工作需由AIC操控相关机械完成执行。项目的相关收容工作仅允许基金会以及GOI-466(“威尔逊野生动物应对组”)的指定收容人员执行，除指定收容人员外的个体禁止与SCP-CN-693进行互动。
[[collapsible show=&#34;▶ 已归档特殊收容措施&#34; hide=&#34;▼ 权限验证通过，文件已检索&#34;]]
SCP-CN-693被收容于Site-CN-75-C7的标准鸟类收容单间内，投喂工作将由自动机械执行，投喂机械的填充工作必须由D级人员完成。项目的相关收容工作仅允许基金会以及GOI-466(“威尔逊野生动物应对组”)的指定收容人员执行，除指定收容人员外的个体禁止与SCP-CN-693进行互动。

&gt; **更新特殊收容措施：**Site-CN-75-C7鸟类分区内安置一台Bright/Zartion人类复制器（BZHR）用以生产将用于执行为自动投喂机械填充专用鸟类粮食工作的人类消耗品。

[[/collapsible]]
**描述：**SCP-CN-693是一只与相关记录中的常规丛异鹩个体无异的幼年丛异鹩（//Xenicus longipes//）个体，其本身并不能够主动表现出异常效应。

任何直接喂食SCP-CN-693，亦或是引发、协助及促成“喂食SCP-CN-693”这一行为进行的个体均会受到异常影响，此异常影响表现为严重的营养不良、失血性贫血、脱水及重度缺氧等无法被常规手段治愈或缓解的症状，受影响个体对此类异常现象缺乏有效的认知，并最终导致个体死亡。

**附录：**__回收记录__
2018年9月15日下午15:29，驻扎在Site-CN-75-C7的GOI-466联络员报告称将会有“一个棘手的小动物”需要基金会的帮助。随后，SCP-CN-693被送达Site-CN-75-C7的掩盖设施内，负责运输工作的人员并在完成交接工作后离开。遵照无聊镇合约，基金会对SCP-CN-693实施了收容。

**附录：**__收容笔记__
//受SCP-CN-693的异常性质影响，自实施收容以来已造成了大量的D级人员资源消耗，但由于即便是实施机械喂养，亦会导致为机械填装食物的员工以及涉及这台机械的维修人员受到项目的异常影响，为将损失减少至最低，我们不得不投入使用大量的D级人员进行喂食工作，收容工作十分不乐观。——Mark博士//

**附录：**__伦理委员会议会__
[[collapsible show=&#34;▶ 邮箱（已读）&#34; hide=&#34;▼ 权限验证通过，文件已检索&#34;]]
&gt; **时间:**2018/9/20 00:47
&gt; **From:**Site-CN-75伦理委员会
&gt; **To:**SCP-CN-693收容小组Mark博士
&gt; **主题:**SCP-CN-693
&gt; ----
&gt; 您好，Mark博士。
&gt; 
&gt; 数日前伦理委员会收到了匿名人事递交的站点伦理委员会审批申请，昨天伦理委员会派遣了专员进行调查有关SCP-CN-693的收容措施以及近期站点非正常的D级人员消耗情况的相关事宜，委员会对调查结果进行了讨论后一致认为，目前SCP-CN-693的特殊收容措施是不合理且极浪费D级人员资源的，我们发现SCP-CN-693的特殊收容措施以及收容期间的工作状态难以令人满意，其收容小组漠视D级人员生命的态度亦是难以置信的。无可否认的，SCP-CN-693收容小组的工作遵循了基金会的核心准则并完成了项目收容工作，但像这般肆意挥霍D级人员生命的行为却不符合基本的伦理道德，而这个项目的重要性并没有到达能够无视基本伦理道德的地步。
&gt; 
&gt; 望收容小组尽快予以解决。

&gt; **时间:**2018/9/21 08:10
&gt; **From:**SCP-CN-693收容小组Mark博士
&gt; **To:**Site-CN-75伦理委员会
&gt; **主题:**RE:SCP-CN-693
&gt; ----
&gt; SCP-CN-693收容小组全体成员一致认为，目前项目的特殊收容措施是没有问题的。我们对项目进行了非常多的实验，而所得到的结论永远没有变化，我们尝试了很多也失去了很多位优秀的同事，可无论我们做什么都无法避免项目的异常性质。我们坚信也能够保证，现在的特殊收容措施是足够满足收容工作的需求的，这是我们花费了大量的资源、时间和6位同事的生命得到的结论。我们才是专业的。
&gt; 
&gt; 收容措施不需要进行更改，就是这样。

&gt; **时间:**2018/9/22 19:03
&gt; **From:**Site-CN-75伦理委员会
&gt; **To:**SCP-CN-693收容小组Mark博士
&gt; **主题:**RE:SCP-CN-693
&gt; ----
&gt; 您好，Mark博士。
&gt; 
&gt; 您的回信让我们重新审视你们小组对于SCP-CN-693收容工作的态度和想法，然后我们重新对你们的工作展开了讨论，而数日谈论的结论是——结论不变，我们确认SCP-CN-693的收容工作是不合理的。我们知道，您的妻子在此次收容工作中因项目的异常而丧命，而文档中的特殊收容措施便修改自您妻子在生前所撰写的草稿——我们也由此不得不对您的工作态度持怀疑态度，而我们也有理由相信您及您所在的收容小组令私人情感干预了基金会的日常收容工作，如此非正常的D级人员损耗以及收容期间收容小组的工作态度我们也确信系由此造成的，我们再次严重质疑目前的SCP-CN-693收容小组——当然，也包括现在的项目负责人Mark博士您——的专业性，我们认为你们不足以完成现在的常规基金会工作。
&gt; 
&gt; 我们已经提交了目前的SCP-CN-693收容小组全体成员进行心理评估的申请，特此告知。

&gt; **时间:**2018/9/23 14:20
&gt; **From:**SCP-CN-693收容小组Mark博士
&gt; **To:**Site-CN-75伦理委员会
&gt; **主题:**RE:SCP-CN-693
&gt; ----
&gt; 您好，伦理委员会的同事。
&gt; 
&gt; 我承认，在这个项目的收容工作期间我确实有些情绪化，但我敢肯定在对待工作的专业性上我绝对没有受个人情绪的影响，我在数天前就已经提交了关于配置一台BZHR以生存替代D级人员的实体的申请，这是出于我对所进行收容工作的专业性及其重要性的考虑。这与我妻子的逝世无关。心理评估我会准时到心理咨询部完成的，交接工作我会尽快完成的。
[[/collapsible]]

**附录：**2018年9月30日，伦理委员会收到了数份匿名的意见申请书，其均提出了对收容小组为收容SCP-CN-693——“一个毫无安全威胁且毫不重要的项目”——而大量花费非自然人生命而提出了异议，大部分观点指出由BZHR生产的非自然人类个体已具有如同正常人类般的智能以及情感，亦确信其除生产方式不同外与常规自然人类无异，也相对的拥有相应的人权，基于基本的伦理道德亦不能如同常规消耗品一般被使用。--伦理委员会关于非自然人以及D级人员的基本人权及伦理道德方面的问题正在进行讨论。--伦理委员会提议撤销BZHR的配置，特殊收容措施修改方案交由新匹配的收容小组完成并实施。
