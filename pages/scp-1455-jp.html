**Ítem #:** SCP-1455-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1455-JP-A permanecerá en una celda de contención humanoide estándar equipada con equipo anti-ontoquinético y será alimentada tres veces al día. En el caso de un evento &#34;Asalto&#34;, será trasladada a una gran celda de contención biológica de alto riesgo.

SCP-1455-JP-B permanecerá en una celda de contención para organismos pequeños equipada con equipo anti-ontoquinético en el Sitio Biológico-8102. Para el manejo básico, siga el manual estándar de cría para cricétidos.

**Descripción:** SCP-1455-JP-A es una entidad que parece ser una mujer de ascendencia mongoloide. Tiene catorce años y vive en la Ciudad de ███, Prefectura de ██, su verdadero nombre está registrado en el censo como Koigahara Pink; SCP-1455-JP-A se refiere a sí misma como una &#34;guerrera legendaria [CENSURADO]&#34;, y ha sido comparada &#34;como la protagonista de un anime para niñas&#34;. Diez minutos antes de un evento &#34;Asalto&#34;, que se discutirá más adelante, ella se cambiará inmediatamente a un traje estilo lolita de color melocotón con muchos adornos y encajes, independientemente de la ropa que llevaba puesta inmediatamente antes del evento. Sin embargo, la durabilidad y el rendimiento atlético del traje y de SCP-1455-JP-A son comparables a los tejidos comunes y a las mujeres de la misma edad.

SCP-1455-JP-B es una entidad similar al hámster dorado (nombre científico: //Mesocricetus auratus//). Puede comunicarse en japonés usando una voz similar a la de un varón prepubescente, y se llama a sí mismo &#34;Polop el Hada del Amor&#34;. Puede levitar y volar por su propia voluntad, aunque no tenga los órganos necesarios para el vuelo. También afirma que le dio a SCP-1455-JP-A propiedades anómalas.

De vez en cuando, eventos &#34;Asalto&#34; que van desde 30 minutos a 120 minutos de duración ocurrirán en un radio de 2 a 50 metros alrededor de SCP-1455-JP-A. En estos eventos, una gran entidad humanoide con características animales, vegetales y mecánicas (SCP-1455-JP-C) aparecerá dentro del área y hará avances sexuales hacia SCP-1455-JP-A. 

SCP-1455-JP-C tiene la capacidad física y la resistencia para destruir edificios ordinarios de hormigón armado; todas las armas convencionales son ineficaces contra SCP-1455-JP-C, excepto los ataques de SCP-1455-JP-A. Además, es virtualmente imposible para SCP-1455-JP-A infligir un daño que impida a SCP-1455-JP-C actuar, dadas sus capacidades físicas, incluso si SCP-1455-JP-A realizara una ofensiva. En el momento del evento, SCP-1455-JP-A suele sufrir daños o pérdidas de entre el 40% y el ██% de su masa corporal debido al asalto de SCP-1455-JP-C.

Cuando el evento &#34;Asalto&#34; termine, SCP-1455-JP-C desaparecerá. Al mismo tiempo, el cuerpo y la ropa de SCP-1455-JP-A se restaurarán al estado en que se encontraban inmediatamente antes de que ocurriera el evento, pero conservará su memoria después de que termine el evento.

**Anexo 1:** A continuación se presenta una transcripción del evento &#34;Asalto&#34; de 30 minutos que ocurrió después de la contención.
&gt; **__&lt;Grabación de Vídeo 1455-1&gt;__**
&gt; 
&gt; **Información Adicional:** Una cámara fija instalada en un gran celda de biocontención de alto riesgo.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **00:00** [Una entidad humanoide (en adelante SCP-1455-JP-C-1) aparece de unos 4 metros de largo con características como vello facial y corporal que se asemeja mucho a un oso pardo (nombre científico: //Ursus arctos//) cubriendo todo el cuerpo].
&gt; 
&gt; **SCP-1455-JP-A:** ¡Apareciste! ¡¡Porque esta guerrera del amor [CENSURADO][[footnote]]Primera vez utilizada por SCP-1455-JP-A durante un &#34;Asalto&#34;.[[/footnote]] te derrotará!!
&gt; 
&gt; **02:07** [SCP-1455-JP-A corre hacia SCP-1455-JP-C-1 y levanta su puño derecho; SCP-1455-JP-C-1 agarra el puño y lo aprieta.]
&gt; 
&gt; **SCP-1455-JP-A:** [Solloza]
&gt; 
&gt; **03:01** [SCP-1455-JP-C-1 agarra los dos brazos de SCP-1455-JP-A y los levanta; SCP-1455-JP-A resiste agitando sus piernas.]
&gt; 
&gt; **SCP-1455-JP-A:** ¡¡Para!! ¡¡Déjame!!
&gt; 
&gt; **04:00** [SCP-1455-JP-C-1 tira de los brazos de SCP-1455-JP-A hacia ambos lados.]
&gt; 
&gt; **SCP-1455-JP-A:** ¡Para de una vez! ¡Suéltame! ¡¡Por el amor de Dios, por favor no vayas a...!! [Solloza]
&gt; 
&gt; **05:34** [SCP-1455-JP-C-1 tira más de los dos brazos de SCP-1455-JP-A. El brazo izquierdo de SCP-1455-JP-A ha quedado destrozado a partir de su hombro. En el corte transversal se puede ver una pequeña cantidad de hueso con una pequeña cantidad de tejido humano adherido.]
&gt; 
&gt; **SCP-1455-JP-A:** [Grita]
&gt; 
&gt; **06:01** [SCP-1455-JP-C-1 arroja a SCP-1455-JP-A al suelo de la celda.]
&gt; 
&gt; **06:33** [La parte inferior del abdomen de SCP-1455-JP-C-1 se eleva, revelando tejido similar a [CENSURADO] con características tanto humanas como de oso pardo.]
&gt; 
&gt; **SCP-1455-JP-A:** [Un grito corto]
&gt; 
&gt; **06:35** [SCP-1455-JP-A se arrastra con sus piernas, tratando de escapar de SCP-1455-JP-C-1. Su brazo derecho está colgando.]
&gt; 
&gt; **07:11** [SCP-1455-JP-C-1 agarra la pierna izquierda de SCP-1455-JP-A y la tira hacia adentro; SCP-1455-JP-A agita su pierna derecha y la sacude salvajemente.]
&gt; 
&gt; **SCP-1455-JP-A:** No, no, no, no, no, no, no, no, no, no, no.
&gt; 
&gt; **07:58** [SCP-1455-JP-C-1 golpea con el puño la pierna derecha de SCP-1455-JP-A. El tejido del cuerpo humano y lo que parece ser sangre están dispersos a su alrededor.]
&gt; 
&gt; **SCP-1455-JP-A:** [Grita]
&gt; 
&gt; **09:02** [SCP-1455-JP-C-1 arranca la ropa de SCP-1455-JP-A y luego la sostiene y la levanta por la cintura. Luego inserta su propio tejido [CENSURADO] en la [CENSURADO] de SCP-1455-JP-A. Esto hace que la [CENSURADO] de SCP-1455-JP-A  sufra grandes desgarros.]
&gt; 
&gt; **SCP-1455-JP-A:** [Solloza]
&gt; 
&gt; **09:30** [SCP-1455-JP-c-1 mueve hacia arriba y hacia abajo a SCP-1455-JP-a mientras ella es sostenida, desde la parte inferior del abdomen hasta el pecho de SCP-1455-JP-a, elevándose conforme al tejido insertado en el cuerpo. Este movimiento continúa durante unos 20 minutos.]
&gt; 
&gt; **29:52** [SCP-1455-JP-C-1 arroja al suelo a SCP-1455-JP-A y luego desaparece de la celda.]
&gt; 
&gt; **&lt;Fin del Registro&gt;**

**Anexo 2:** A continuación se incluye una entrevista con SCP-1455-JP-A.
&gt; **Entrevistado:** SCP-1455-JP-A
&gt; 
&gt; **Entrevistador:** Dra. Kamikita
&gt; 
&gt; **Introducción:** Para facilitar la entrevista, los nombres de los objetos SCP-1455-JP son los mismos que los utilizados por los entrevistados.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Dra. Kamikita:** Encantada de conocerla, Koigahara. ¿Puedo hacerle algunas preguntas?
&gt; 
&gt; **SCP-1455-JP-A:** ¿Hermana...  Quién eres? ¿Dónde diablos estoy...? ¡Ah! ¿Dónde está Polop? ¿Polop está a salvo?
&gt; 
&gt; **Dra. Kamikita:** Polop está en la otra habitación. No tiene ningún rasguño.
&gt; 
&gt; **SCP-1455-JP-A:** Gracias a Dios... Polop, ¿me has echado de menos?
&gt; 
&gt; **Dra. Kamikita:** Sí, no parecía estar muy molesto. Por cierto, Koigahara Pink. ¿Puedo hacerle una pregunta sobre usted? Sobre su anomalía, el Sr. Polop, y ese monstruo.
&gt; 
&gt; **SCP-1455-JP-A:** Sí. Pero por alguna razón no puedo recordar lo que pasó antes de conocer a Polop. Pero según recuerdo, originalmente quería ser [CENSURADO][[footnote]]El nombre de la serie de animación para niñas que se emite todos los domingos por la mañana en TV Asahi, y el nombre de la guerrera legendaria que aparece en ella.[[/footnote]].
&gt; 
&gt; **Dra. Kamikita:** ¿A [CENSURADO]?
&gt; 
&gt; **SCP-1455-JP-A:** Sí. Si mal no recuerdo, ¡quería ser [CENSURADO]! Y entonces Polop cayó del cielo. Pensé que era el destino. Me pidió que lo ayudara y me dio el poder de transformarme. Cuando vi al monstruo por primera vez, me sorprendió. Pero al mismo tiempo yo estaba como, &#34;¡Me convertí en [CENSURADO] de verdad! Estoy tan emocionada por... Bueno, siempre estoy perdiendo todo el tiempo porque soy débil...
&gt; 
&gt; **Dra. Kamikita:** Siempre está haciendo.... esas... cosas horribles para esos monstruos, pero ¿lo... consiente?
&gt; 
&gt; **SCP-1455-JP-A:** ¡Estoy bien! No puedo morir o sufrir porque Polop me ha protegido mágicamente de eso. Además, ¡es lo que quiero hacer!
&gt; 
&gt; **Dra. Kamikita:** ¿Entonces...?
&gt; 
&gt; **SCP-1455-JP-A:** ¡Oh, sí! ¡Recuerdo una cosa de antes de conocer a Polop! Creo que estaba leyendo un libro en mi habitación en... Creo que estaba leyendo un libro en mi habitación. Había un episodio de [CENSURADO] en la TV en ese momento, y la vi y pensé: &#34;Quiero ser como ella&#34;.
&gt; 
&gt; **&lt;Fin del Registro&gt;**

**Anexo 3:** A continuación se incluye una entrevista con SCP-1455-JP-B.
&gt; **Entrevistado:** SCP-1455-JP-B
&gt; 
&gt; **Entrevistador:** Dra. Kamikita
&gt; 
&gt; **Introducción:** Para facilitar la entrevista, los nombres de los objetos SCP-1455-JP son los mismos que los utilizados por los entrevistados.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Dra. Kamikita:** Sr. Polop, encantado de conocerle. ¿Puedo tener la oportunidad de hablar con usted?
&gt; 
&gt; **SCP-1455-JP-B:** ¡Sáquenme de aquí, polo! ¿Qué le hicieron a Pink, polo?
&gt; 
&gt; **Dra. Kamikita:** No podemos dejarle salir. Además, no hay necesidad de preocuparse por la Srta. Koigahara. Actualmente está descansando en una habitación separada. ¿Puedo hablar con usted y la Srta. Koigahara sobre ese gran monstruo?
&gt; 
&gt; **SCP-1455-JP-B:** Si Pink está segura, empezaré a hablar, polo. Primero de todo, soy Polop, un hada del amor de una tierra mágica, polo. Y ese monstruo... ¡es nuestro cliente, polo!
&gt; 
&gt; **Dra. Kamikita:** ¿Clientes...? ¿Qué quiere decir?
&gt; 
&gt; **SCP-1455-JP-B:** Esos tipos también son hadas, polo. Nuestra tienda es el lugar de entretenimiento que proporciona a las hadas estresadas el placer de matar y burlarse de los seres humanos puros de otro mundo, polo. Las hadas podemos obtener el mejor placer de los seres humanos absorbiendo sus fuertes emociones, polo. Especialmente para una joven de esa edad, Polop puede darle el mejor placer, polo.
&gt; 
&gt; **Dra. Kamikita:** ¿Con fines lucrativos?
&gt; 
&gt; **SCP-1455-JP-B:** ¡Claro! Ni siquiera las hadas pueden sobrevivir sin comida, polo. Oh, y no se preocupe por la seguridad, polo. Los miembros del reparto no mueren, y no importa cuánto se lastimen, nos hemos asegurado de que puedan volver a la normalidad después de que el juego termine, polo. ¡Especialmente con Pink siendo nuestra mejor opción! ¡La respeto muchísimo, polo!
&gt; 
&gt; **Dra. Kamikita:** ¿De dónde demonios ha sacado el &#34;reparto&#34; de...?
&gt; 
&gt; **SCP-1455-JP-B:** Básicamente, soy un explorador, polo. Cuando encuentro una chica que quiere cambiar, borro su memoria y su nombre, y le doy un nuevo nombre y el poder de la inmortalidad, polo. Para evitar cualquier sospecha, cambio el nombre original por el nombre de la chica usando mi poder.
&gt; 
&gt; **Dra. Kamikita:** Entonces, ¿eso significa que la Srta. Koigahara también es una exploradora? Por cierto, me gustaría preguntarle... en caso de que esté interesado. ¿Va a enviarla de nuevo...? Solo tiene 14 años.
&gt; 
&gt; **SCP-1455-JP-B:** [Silencio] ...ahh si, si. No es una mala idea, polo. Después de todo, esa chica quería ser así, así que no hay razón para que me acuse con preguntas, polo. Sin embargo, si realmente quiere saber su identidad, puedo decir donde reclutaron a Pink, polo.
&gt; 
&gt; **&lt;Fin del Registro&gt;**

**Anexo 4:** Una investigación del lugar proporcionada por SCP-1455-JP-B reveló que se trataba del domicilio de un alterador de la realidad designado por la COG como KTE-████-Verde, un alterador de la realidad adulto varón inconsciente desaparecido hace varios meses. Además, se encontraron los siguientes artículos en una habitación del domicilio:
* TV digital y disco duro con los 49 episodios de la serie [CENSURADO]
* Un doujinshi adulto titulado &#34;Chōzetsu higōhō!~ Mesugaki ryōjoku senmon-ten e yōkoso ~&#34;[[footnote]] **N del T:** ¡Trascendencia Ilegal! ~Bienvenido al Burdel de la Violación de la Mocosa~[[/footnote]]</textarea></pre>
