    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3511/EricaStross|caption=被收容前的SCP-3511]]

**项目编号：**SCP-3511
**项目等级：**--Euclid-- Neutralized

**特殊收容措施：**SCP-3511现不再表现出异常特性，因此仅需要对其进行最小程度的控制。一位基金会特工将监视SCP-3511，以防止其异常特性再次出现。当异常特性再次出现时，对其的收容将参考先前的收容措施。

[[collapsible show=&#34;+先前的收容措施&#34; hide=&#34;-收起收容措施&#34;]]

SCP-3511应被收容在一间标准的人形生物收容室中，收容室内配备合理的便利实施和家具。SCP-3511将每周与站点内的治疗师会面一次。所有拘留SCP-3511的尝试都使用远程遥控的非战斗无人机进行。

[[/collapsible]]

**描述：**SCP-3511是一名带有拉丁美洲血统的女性，身高170cm，体重65kg。SCP-3511患有贫血症，且易出现血液循环不佳与晕厥症状。

SCP-3511的异常特性只影响有生命的//动物界//的生物。任何在SCP-3511 7cm范围内的此类生物都会受到排斥。此种力量并不会作用于SCP-3511自身。

**回收日志：**从威斯康星州奥克林市制作的一个小的广播节目中，基金会在无线电扫描器检测到以下对话时发现了SCP-3511。

[[collapsible show=&#34;+广播内容文字记录&#34; hide=&#34;-收起记录&#34;]]
&gt; **主持人A：**我是Jim。
&gt; 
&gt; **主持人B：**我是Carrey。
&gt; 
&gt; **主持人A：**欢迎来到Jim和Carrey的陌生人问题解决秀。今天我们会接关于儿童问题处理的电话！
&gt; 
&gt; **主持人B：**还有关于问题儿童的！
&gt; 
&gt; **主持人A：**好的，第一个打电话的人来啦。你好？
&gt; 
&gt; **打电话者：**你好。
&gt; 
&gt; **主持人A和主持人B：**嗨！
&gt; 
&gt; **主持人A：**那么，我想你一定是有儿童方面的问题了。
&gt; 
&gt; **打电话者：**我——是，是的，的确。
&gt; 
&gt; **主持人B：**嗯，我们都听着呢。
&gt; 
&gt; **打电话者：**是这样，我是个老师，而且我有这么一个学生，她是个沉默寡言的女孩。
&gt; 
&gt; **主持人A：**你知道他们是怎么说的！
&gt; 
&gt; **主持人B：**最安静的有时也是最恐怖的。
&gt; 
&gt; **打电话者：**我，呃，我想你说的没错。她近来表现的相当……让人头疼。我问她要作业的时候她会跟我顶嘴。有时她还想办法逃课。但你知道的，这些只是正常的叛逆期的青少年会做的事。
&gt; 
&gt; **主持人A：**那么，事态是何时发展到了疯狂的地步的呢？
&gt; 
&gt; **打电话者：**在学校上课的最后一天。我们刚结束考试，孩子们正收拾行李准备回家。但是Erica她只是……只是起身站在门框那里。孩子们都想离开教室，可他们怎么也没法从她身边过去。
&gt; 
&gt; **主持人A：**他们没把她从那地方推开吗？
&gt; 
&gt; **主持人B：**你知道吗，有时一些小的推搡对孩子们是有好处的。我就是这么在操场上活下来的！
&gt; 
&gt; **打电话者：**不，不是那样的。他们推不动她。他们根本没法碰她。
&gt; 
&gt; **主持人A：**没法碰她?
&gt; 
&gt; **主持人B：**怕招虱子吗？
&gt; 
&gt; **打电话者：**不是的！我是说他们真的碰不到她。
&gt; 
&gt; **主持人A：**那……那可真是太奇怪了。
&gt; 
&gt; **主持人B：**要是我的孩子这么对我说，我就知道他们非得被说一顿不可。
&gt; 
&gt; **打电话者：**我的意思是，我也可能记错了。我不记得有没有那么戏剧化……我已经和我的同事们，还有校长都说过这件事了。我也和她父母谈过了，可是他们也看上去很困惑。我对此感到很难过，因为他们都是很好的人。
&gt; 
&gt; **主持人A：**你确定吗？听起来他们家有什么怪事发生——
&gt; 
&gt; **主持人B：**我的建议是找个心理医生来处理这件事。
&gt; 
&gt; **打电话者：**但那孩子该怎么——
&gt; 
&gt; //咔的一声，电话被挂断了。//
&gt; 
&gt; **主持人B：**好的，让我们来连线下一个打电话的人吧！

[[/collapsible]]

特工Tennison在SCP-3511被收容前被派去奥克林采访与她相关的居民，以收集必要信息。尽管一些居民承认SCP-3511不同寻常，但由于许多原因，没有人认为它是异常。最值得注意的采访是对一名叫Tyler Orthrow的高中生的采访。

[[collapsible show=&#34;+对Orthrow的采访记录&#34; hide=&#34;-收起记录&#34;]]

&gt; **Tennison：**晚上好。
&gt; 
&gt; **Orthrow：**嗨，呃……警官？
&gt; 
&gt; **Tennison：**叫我Tennison先生就好。我听说你有些和Erica Stross在一起的有趣经历。
&gt; 
&gt; **Orthrow：**我想可能吧。我六岁时就认识她了。我们一起上的小学，但我们的关系绝对不亲近。老天啊，我们差不多能有多远就离多远。
&gt; 
&gt; **Tennison：**你能细说一下吗？
&gt; 
&gt; **Orthrow：**呃，小学的时候……我实在不算是个好孩子。我们经常在操场上打架。我都不记得我们为什么打了。幸好，上完小学后我们就分道扬镳了。我听说她父母一定要她转学。我觉得这是合乎情理的，因为他们对她有很强的保护欲。
&gt; 
&gt; **Tennison：**那，之后发生过什么吗？
&gt; 
&gt; **Orthrow：**大概十年都没发生什么。直到，呃，她在公园里发现了我，并朝我走了过来。我在小学毕业后就没见过她，所以这种感觉……可以说有点儿奇怪吧。那时我和我的朋友们正在河边呆着，然后我看到她朝我们走了过来。我几乎没认出来她是Erica。我起来问她在做什么，之后她就开始冲我大吼大叫。差不多就是“你个混蛋”和“是你让我变成这样的”之类的话。
&gt; 
&gt; **Tennison：**你知道她当时提到的是什么吗？
&gt; 
&gt; **Orthrow：**我对我做了什么完全他妈的没印象。但她就那么不停地走着，我感觉我自己正向河的方向后退。那感觉就像有什么东西在推我似的。幸好她在我掉进水里之前就停了下来。我就那么看着她，我的后脚已经在河床的边缘。我花了整整五秒才想起说“对不起”。好在那对当时的她很管用。也许并不特别管用，但至少她转身离开了。上帝啊，向我的朋友们解释这件事真的很怪。
&gt; 
&gt; **Tennison：**你还记得当时发生的任何其他的……事情吗？
&gt; 
&gt; **Orthrow：**我不记得了，不过那之后我又不怎么能见到她了。
&gt; 
&gt; **Tennison：**我知道了。谢谢你抽出时间来跟我说这些。

[[/collapsible]]

这次采访过后，SCP-3511被通过使用遥控无人机拘留。所有的平民目击者都接受了C级记忆消除。SCP-3511的父母也接受了记忆消除，并被告知他们的女儿在车祸中丧生。在收容后的第二天，SCP-3511被认为应与一位在场的治疗师进行接触。以下是他们第一次面谈的记录。
[[collapsible show=&#34;+打开面谈记录&#34; hide=&#34;-收起记录&#34;]]

&gt; **Wey：**你好啊Erica，我被指派为你的治疗师。
&gt; 
&gt; //SCP-3511保持沉默。//
&gt; 
&gt; **Wey：**我知道这种情况让你有很大压力，但我想和你聊聊关于回家的问题和你的状况。
&gt; 
&gt; //SCP-3511依旧沉默。//
&gt; 
&gt; **Wey：**要是你没心情配合的话，那我可以明天再来。
&gt; 
&gt; //Wey起身意图离开收容间。//
&gt; 
&gt; **SCP-3511：**等等！嗯……
&gt; 
&gt; //Wey回到了他的座位上。//
&gt; 
&gt; **Wey：**怎么了吗？
&gt; 
&gt; **SCP-3511：**我，呃，我觉得我不知道还有什么可说的。不管多久，我都要被关在这儿。有可能是永远被关着。就这样，对吧？
&gt; 
&gt; **Wey：**不完全是。对这个故事来说还不止如此。也许我们可以聊聊你的父母。在我们的采访中他们几乎没提到过你。他们怎么样？
&gt; 
&gt; **SCP-3511：**……简直是疯了。
&gt; 
&gt; **Wey：**真的吗？
&gt; 
&gt; **SCP-3511：**疯的相当彻底。
&gt; 
&gt; **Wey：**你能详细说说吗？
&gt; 
&gt; **SCP-3511：**我的家一点都……一点都不舒适。甚至让我觉得不安全。它就只是……我不想谈这个。
&gt; 
&gt; **Wey：**我觉得聊聊这个问题对你而言是有益的。我们可以慢慢来。也许我们可以谈谈你们一般的家庭活动，或者你父母经常对你说的话。
&gt; 
&gt; **SCP-3511：**……海星。他们叫我他们的小海星。但他们并不以一种可爱的·傻乎乎的方式叫我。那种叫法听上去总是那么……那么疯狂。他们会说“我们的小海星（starfish）是我们的小明星（lightfish）”，并且“指引我们走向终点”。我不明白他们是什么意思。我感觉不大对劲，但我，我太小了，所以不知道该怎么办。
&gt; 
&gt; **Wey：**很好。这是不错的第一步。现在让我们换个话题吧。我们曾经和你的一个老熟人Tyler Orthrow交流过。 他告诉了我们一件事，那件事中你把你的状况归咎于他。你可以细说说那件事吗？
&gt; 
&gt; **SCP-3511：**哦，那个，我，呃……我一谈起那个就觉得不太舒服。我不喜欢回忆当时的感，感觉。
&gt; 
&gt; **Wey：**没关系。我们今天的面谈就到此为止吧。

[[/collapsible]]

**附录SCP-3511-1：**在收容后的最初两周结束时，Wey博士试图询问SCP-3511更多有关它父母的信息，希望能发现究竟是什么导致SCP-3511获得了它的异常特性。以下是此次面谈的记录。

[[collapsible show=&#34;+打开面谈记录&#34; hide=&#34;-收起记录&#34;]]

&gt; **Wey：**别来无恙。
&gt; 
&gt; **SCP-3511：**你好啊……
&gt; 
&gt; **Wey：**今天你可以和我谈谈吗？我想再多问你些关于你父母的事。
&gt; 
&gt; **SCP-3511：**我，嗯……我大概能说一说。
&gt; 
&gt; **Wey：**好。你有什么具体的想开始说的事吗？
&gt; 
&gt; **SCP-3511：**我不觉得有。嗯……实际上我无所谓。
&gt; 
&gt; **Wey：**是什么事呢？
&gt; 
&gt; **SCP-3511：**呃，上次我们谈到我父母的时候我提到了海星，对吧？我觉得我们也许可以，嗯，从那儿开始谈。
&gt; 
&gt; **Wey：**听上去是个好主意。
&gt; 
&gt; **SCP-3511：**因为我没说他们只在私下那么叫我。
&gt; 
&gt; **Wey：**那他们在大庭广众之下怎么称呼你？
&gt; 
&gt; **SCP-3511：**“未成年人”。他们对我很冷漠。每当有人提起我，我妈妈通常会说“她只是个孩子”，或者类似的话。他们对此投以奇怪的目光，但没人真的在意这个。
&gt; 
&gt; **Wey：**那会让你觉得特别难受吗？
&gt; 
&gt; **SCP-3511：**也算不上吧……
&gt; 
&gt; **Wey：**那这种事让你有什么感觉呢？
&gt; 
&gt; **SCP-3511：**嗯……我想这并不重要。有点像是我不配待在那儿的感觉。或许这也是为什么其他人忽视我……比如我老师。你知道的，要是我父母都觉得我很低微，别人又怎么会觉得我不是那样的呢？
&gt; 
&gt; **Wey：**你老师对你不好？
&gt; 
&gt; **SCP-3511：**我得说，也不算不好。他们只是态度有点儿轻蔑。不管什么时候我提出问题，他们都会冲我摆手拒绝回答。他们让我去和别人讨论。有时我不得不面对他们，然后我就会被称为问题学生。连去看护士也……
&gt; 
&gt; **Wey：**看护士？
&gt; 
&gt; **SCP-3511：**我指的是那种只发生在小学的事。在我……你懂得，出了那件事之前。
&gt; 
&gt; **Wey：**当然。你知道吗，我们今天取得了很大进展。除非你还想继续，否则我们可以结束这次面谈了。
&gt; 
&gt; **SCP-3511：**我觉得结束就好。
&gt; 
&gt; **Wey：**好的。我下周再来看你。

[[/collapsible]]

**附录SCP-3511-2：**在收容项目后的第五个月，监控录像显示了SCP-3511的奇怪行为。在夜间，SCP-3511会朝左侧睡，这导致它的手臂无法进行血液循环。醒来后，SCP-3511会以各种方式活动手臂。出于对SCP-3511情绪状况的关注，我们进行了以下采访：

[[collapsible show=&#34;+打开面谈记录&#34; hide=&#34;-收起记录&#34;]]

&gt; **Wey：**你好啊。
&gt; 
&gt; **SCP-3511：**嗨。
&gt; 
&gt; **Wey：**我知道在之前的面谈里，你通常被允许推动我们的对话。但今天我想和你聊聊一些我们注意到的你的习惯问题。
&gt; 
&gt; //Wey展示了SCP-3511近期行为的照片。//
&gt; 
&gt; **SCP-3511：**哦，是那个啊。行。
&gt; 
&gt; **Wey：**我们担心它可能会导致你神经受损，以及，更重要的是，它对你情绪状况的暗示。
&gt; 
&gt; **SCP-3511：**我想说，小时候我就那样做过。几年之后我……我就开始那么睡觉了。那一般发生在爸妈忽视我的时候。
&gt; 
&gt; **Wey：**你能详细说说是为什么吗？
&gt; 
&gt; **SCP-3511：**嗯……好吧，你知道的……有时候真的很难区分你自己和他人的身体。要是你阻断了左手的血液循环，那你就可以假装它属于一个陌生人，并用右手握住它。如果你整条手臂都麻木了，那你就可以把它环在你自己身上，感觉像是有人在拍你的后背一样。你可能知道，他们，他们从没给我做过一个正常的身体检查。就是那种医生摸索着感受你的心跳和呼吸的检查。相反，检查是由机器人完成的。那感觉好……好冰冷。硅尖，金属接头，塑料盖。一切都是那么冰冷。
&gt; 
&gt; **Wey：**我很抱歉你那么孤独，但——
&gt; 
&gt; **SCP-3511：**你知道距离我上次触碰别人过去多久了吗？六年。你知道为什么吗？
&gt; 
&gt; **Wey：**我想，那并不是我要和你谈论的内容。
&gt; 
&gt; **SCP-3511：**因为有天Tyler Orthrow打破了我的头，所以那天我是缠着血淋淋的绷带回家的。我父母吓坏了，把我拖到了地下室。我不记得他们在下面对我做了些什么……一切都是那么模糊。我只记得我妈妈说了“直到我们的海星长大”之类的话。如你所知，它就在我的脑海里响着。自始至终萦绕不息。
&gt; 
&gt; //Wey暂停了采访来让SCP-3511冷静下来。//
&gt; 
&gt; **Wey：**好吧。我会联系我的上级，看看我们能否给你更多的社交机会。我认为和我交流对你有帮助，但各种各样的听众也许能让你彻底摆脱这些事情。我也会问问能不能用一种不那么……机械化的方式来给你做检查。
&gt; 
&gt; //SCP-3511保持沉默。//
&gt; 
&gt; **Wey：**Erica？你觉得这对你有帮助吗？
&gt; 
&gt; **SCP-3511：**……多谢了。

[[/collapsible]]

Wey博士的建议在采访后被纳入了SCP-3511的日程表。基金会人员试图拘留SCP-3511的父母以调查他们与异常组织间的联系，然而却没有在奥克林的住所找到他们。重新控制SCP-3511父母的尝试仍在进行中。
**附录SCP-3511-3**：在被收容十三个月后，SCP-3511的进食方式发生了持续变化。SCP-3511每餐消耗的食物量都在减少，这是由其食欲下降引起的。当SCP-3511停止进食时，对其进行了一次紧急的面谈治疗。

[[collapsible show=&#34;+打开面谈记录&#34; hide=&#34;-收起记录&#34;]]
&gt; **Wey：**下午好，Erica。
&gt; 
&gt; **SCP-3511：**下午好啊。
&gt; 
&gt; **Wey：**是这样，我们注意到了更多你行为的问题。这次是关于你的饮食习惯。
&gt; 
&gt; //SCP-3511把脸转向旁边，不看Wey。//
&gt; 
&gt; **SCP-3511：**这没什么。这么做还能节省些你在我身上的预算呢。
&gt; 
&gt; **Wey：**我思考过预算问题，但你并不是我们的负担啊。这是我们该做的。
&gt; 
&gt; **SCP-3511：**可我还能做什么呢？就这么在这儿虚度余生？
&gt; 
&gt; **Wey：**我们已经扩大了你的社交管理，但如果你愿意的话，我们还可以——
&gt; 
&gt; **SCP-3511：**不要。你和我都明白我不是那个意思。
&gt; 
&gt; **Wey：**那你是什么意思？
&gt; 
&gt; **SCP-3511：**我的意思是，我知道我不能离开这儿。但是……我无意中听到有人在谈论慈善工作。那是些为节日食品篮募资的人。你知道我意识到了什么吗？我什么都没做。我只是……我只是在这里呆着。在某方面上我又几乎不在这里。我甚至没法拍别人的肩膀。我是说，他们也许注意到了我，可他们感觉不到我的存在。世界忽视了我的存在。
&gt; 
&gt; **Wey：**很多人都有过这种想法。我有同事担心没了他们这世界也没什么不同。
&gt; 
&gt; **SCP-3511：**但他们被关起来了吗？他们有感受过一周只在被护送的过程中看到过两次曙光吗？我很怀疑。我只是在消耗预算。而且还浪费了你每周一个半小时的时间来和我见面。我想再次去感触。如果我不能真的接触什么人，我也接受这个暗喻。我还可以渴望获得对事物的参与感和成就感。但如果我注定只能麻木下去，那就他妈的让我安乐死！
&gt; 
&gt; //SCP-3511重重跌回椅子，双手抱头。//
&gt; 
&gt; **Wey：**我们不会那么做，因为你肯定拥有更多价值。如果你想有个改变世界的机会的话，我们会看看我们能做什么。我会像上次那样请我的上级想个计划。你只要去要求就行了。但同时，既然我们不希望你的情绪恶化，我们还能做些什么来帮助你吗？
&gt; 
&gt; **SCP-3511：**……一个拥抱就好了。

[[/collapsible]]

为应对Wey博士的建议，基金会提出了各种选择。然而，在SCP-3511无效化之前，没有一个得到批准。

**事故SCP-3511-I：**在20██/██/██，SCP-3511无效化。SCP-3511那天刚过十八岁。

[[collapsible show=&#34;+事故记录&#34; hide=&#34;-收起记录&#34;]]

&gt; //SCP-3511醒了过来，伸手去抓她的肩膀。几分钟后，它又挠了挠它的肩膀，脸上露出困惑的表情。它把衬衫向后拉来露出一个小小的疙瘩。SCP-3511露出了一个惊讶的表情。//
&gt; 
&gt; **SCP-3511：**我……我被咬了。
&gt; 
&gt; //SCP-3511冲向它收容间的门。//
&gt; 
&gt; **SCP-3511：**嘿！嘿！过来啊！拜托了！告诉医生们我恢复正常了。我想要感触到什么人！求你了！
&gt; 
&gt; //安保人员走到了SCP-3511的收容间门口。//
&gt; 
&gt; **SCP-3511：**求你了！你的手。我只要你的手。求你！
&gt; 
&gt; **Guard：**对不起小姐，但我们不能放你出去。
&gt; 
&gt; **SCP-3511：**那就叫Wey博士来！拜托了！叫他来紧急会面或者随便做什么！
&gt; 
&gt; //安保人员面面相觑，耸了耸肩。他们拨打了电话，三十分钟后Wey博士到达了SCP-3511的收容间。警卫打开了门，Wey博士进入了房间。//
&gt; 
&gt; **Wey：**你好啊Erica。你怎么——
&gt; 
&gt; //在警卫作出反应前，SCP-3511拥抱了Wey博士，并开始哭泣。//
&gt; 
&gt; **Wey：**为什么……我想这意味着我们是最后一次会面了。
&gt; 
&gt; //Wey示意安保人员站在原地，然后也回以拥抱。//

[[/collapsible]]

事件发生后，SCP-3511在被认定为无效化前进行了额外的测试。SCP-3511被给予了C级记忆消除，并在一个合理故事的掩盖下回到了俄亥俄州的格林斯戴尔市。
