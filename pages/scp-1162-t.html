    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1162 - A Hole in the Wall
**Auteur :** [[user JustUsWill]]
**Traducteur :** [[user DrJohannes]]
**Date :** 8 juillet 2012
**Images :** Informations manquantes
[[include credit:end]]

[[include component:scp-traduits name=SCP-1162]]

[[include component:image-block name=scp-1162.jpg|caption=SCP-1162 dans sa forme actuelle.]]

**Objet n^^o^^ :** SCP-1162

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1162 est actuellement contenu dans une chambre standard de 5x5x5 mètres du Site 31. SCP-1162 doit être activé au moins une fois par semaine pour empêcher toute faille de confinement ; en effet, s’il n’est pas activé, celui-ci se re-localise, comme cela est expliqué ci-après.

**Description :** SCP-1162 est, actuellement, un trou dans le mur de la Chambre de Confinement 4 du Site 31. Il mesure approximativement quatorze virgule cinq (14,5) centimètres de diamètre, et a une profondeur variable, changeante d’un sujet de test à l’autre. Une partie du mur est visible à l’intérieur du trou ; cependant, aucune source de lumière n’a jusqu’ici été capable d’illuminer le reste de l’intérieur, et le trou semble être toujours noir.

SCP-1162 est activé lorsqu’un être intelligent plonge un bras dans le trou jusqu’à ce que son diamètre corresponde à celui du bras en question ; à cet instant, ses doigts touchent une surface solide similaire au toucher à celle des murs du lieu où se trouve SCP-1162, et il découvre du bout des doigts un objet suffisamment petit pour tenir à l’intérieur du trou. Cet objet est invariablement reconnu comme quelque chose que le sujet a perdu, ou qu’il cherchait à un moment de sa vie. Cependant, dès que l’objet est récupéré, un autre objet que le sujet porte sur lui disparaît. De plus, tout objet placé à l’intérieur de SCP-1162 disparaît dès qu’il n’est plus en contact avec un sujet.
Si SCP-1162 n’est pas activé au moins une fois toutes les cent-soixante-huit (168) heures, celui-ci se relocalise au hasard sur un autre mur de pierre, de brique ou de ciment situé dans un rayon n’ayant jusqu’à présent pas excédé deux mille (2000) kilomètres. Le trou précédent reste en place, mais ses propriétés anormales ne se manifestent plus. Les tentatives visant à détruire SCP-1162 ou à le voir depuis l’autre côté du mur en perçant à travers ont déclenché une relocalisation immédiate, quel que soit le délai écoulé depuis la dernière utilisation.

**Addendum :** SCP-1162 a été découvert par l’Agent Parks de la Force Mobile d’Intervention Zêta-9 (&#34;Rats Taupes&#34;) au cours d’une investigation de routine d’une zone affectée par [[[SCP-184]]]. A l’époque, il s’agissait d’un trou dans le mur de béton d’un tunnel de service situé en dessous de █████████, en Chine. L’Agent Parks fit accidentellement tomber sa lampe de poche dans le trou, et en ressortit une cartouche de Super Mario Brothers 2 sur NES avec son nom écrit au dos avec un feutre. Après un inventaire ultérieur, il fut découvert qu’un paquet de rations standard avait disparu du sac de l’Agent Parks. Des expériences furent menées sur SCP-1162 sur place pendant trois (3) mois, après quoi il ne fut plus activé pendant une semaine, et se relocalisa sur le mur d’un immeuble de bureaux abandonné en Inde. On le laissa se relocaliser de nouveau et il fut perdu, bien que des rumeurs évoquant un &#34;trou magique&#34; aient fait surface aux Pays-Bas, à Venise (Italie), en Egypte et au Groenland. Le 16 avril 200█, SCP-1162 refit surface sur les lieux de son confinement actuel au Site 31, où il est resté jusqu’à ce jour.

**Rapport de Tests :** Ce qui suit est un rapport des tests réalisés sur SCP-1162. 

**Sujet :** Agent K████████
**Objet Récupéré :** Un (1) chargeur standard de colt M1911A1, vide
**Objet Perdu :** Portefeuille, mais sans le contenu du portefeuille
**Notes :** //J’adorais ce portefeuille. Au moins, j’ai toujours mon argent.//

**Sujet :** Dr. Clef
**Objet Récupéré :** Un (1) paquet de cordes de Ukulélé Aquila 
**Objet Perdu :** Un (1) paquet de cordes de Ukulélé D’Addario
**Notes :** //Je suppose que c’est un échange équitable.//

**Sujet :** D-4010
//Note : D-4010 portait uniquement un uniforme de Classe D de la Fondation, sans chaussures, ni chaussettes, ni accessoires, et n’avait aucun autre objet sur sa personne pendant ce test.//
**Objet Récupéré :** Une (1) bouteille de bourbon Wild Turkey à moitié pleine
**Objet Perdu :** Un (1) uniforme de Classe-D de la Fondation
**Notes :** //Il fallait s’y attendre.//

**Sujet :** D-4010
//Note : Le sujet était nu et ne tenait aucun objet.//
**Objet Récupéré :** Permis de conduire de D-4010 daté de 1987
**Objet Perdu :** Le sujet se plaignit d’intenses douleurs abdominales dès qu’il retira son bras de SCP-1162, avant de s’effondrer sur le sol. Il s’avéra que son rein gauche avait disparu, et que tous les vaisseaux sanguins y conduisant avaient été proprement sectionnés.
**Notes :** //Les tests ultérieurs devront être conduits avec des sujets habillés, et portant au moins un objet sur eux.//

**Sujet :** Agent G█████
**Objet Récupéré :** [DONNÉES SUPPRIMÉES]
**Objet Perdu :** Lacet de la chaussure gauche de l’Agent G█████
**Notes :** //Les Agents cherchant activement des agents biologiques ou mémétiques, ou tout objet de classe Keter, ont désormais l’interdiction d’utiliser SCP-1162 sans la présence d’une équipe complète de sécurité.//

SCP-1162 est ouvert aux tests pour tous les membres du personnel de Niveau d&#39;Accréditation 1 ou plus. Le rapport de tests étendu peut être consulté [[[scp-1162-log|ici]]].

Dans le cadre d&#39;un échange, la branche française a également effectué une série de tests regroupés dans le [[[Rapport français des tests étendus sur SCP-1162]]].
