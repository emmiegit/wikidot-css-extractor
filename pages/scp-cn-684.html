**项目编号：**SCP-CN-684

**项目等级：**Safe

**特别收容措施：**--SCP-CN-684应被转移至Site-CN-21并建立收容。--SCP-CN-684目前被收容于Site-CN-21的无土栽培温室之中，应保证至少两名安保人员于温室中看守。禁止任何人员食用SCP-CN-684-1或将其带出温室。

每日需将至少█[[footnote]] 该数字不确定，且在持续增长中 [[/footnote]]升人类鲜血注射入SCP-CN-684导管中，血液由Site-CN-21内的D级人员提供。

禁止对SCP-CN-684造成伤害，任何试图伤害SCP-CN-684的人员将被视为叛逃基金会，安保人员可就地将其处决。目前，针对SCP-CN-684的实验被无限期暂停。

**描述：**SCP-CN-684是一棵未知的木本植物，外观与普通的石榴树相似，但经检测其与石榴树的基因相似度仅为82%。其生长除需一般石榴树生长所需的物质外，还需要人类血液。

SCP-CN-684-1是SCP-CN-684所结的果实，外表与普通石榴无异，味道也并无差别。在特定情况下[[footnote]] 食用人并非SCP-CN-684-1的正当所有者时 [[/footnote]]食用SCP-CN-684-1及其制品后（此时称食用人为SCP-CN-684-A），SCP-CN-684-A体中会生长出一株与SCP-CN-684基因结构相同的植株（称其为SCP-CN-684-B），外表类似于一团杂乱的藤蔓，其生长部位不确定[[footnote]] 一般位于血管丰富处 [[/footnote]]。

SCP-CN-684-B会吸取SCP-CN-684-A的血液并供给SCP-CN-684的生长需要，原理尚未知。SCP-CN-684-A个体一般会患有包括贫血症在内的多种血液病。如果SCP-CN-684无法获得足够的血液，SCP-CN-684-B会一直吸取SCP-CN-684-A个体的血液，直至其死亡。死亡后SCP-CN-684-B会逐渐枯萎，质量减少直至完全消失[[footnote]] 具体时间在10分钟至3天不等 [[/footnote]]，原理未知，推测被SCP-CN-684重新吸收。

20██年██月██日，山东省泰安市██镇一辆冷藏运货车[[footnote]] 装载货物为新鲜石榴 [[/footnote]]发生车祸，货物散落，引发当地民众哄抢。当月，泰安市多家医院接收到大量血液病患者并出现离奇死亡案，引发基金会注意。基金会经过调查查明该批货物出自当地一座位于公路旁的果园。

基金会通过基因检测发现SCP-CN-684，在利用实验确认SCP-CN-684的异常性质后，基金会通过协商从果园主人处购得SCP-CN-684。在转移过程中，不慎造成SCP-CN-684死亡，一个位于Site-CN-21的SCP-CN-684-A个体变化为新的SCP-CN-684，推测当SCP-CN-684死亡后其中一个SCP-CN-684-A个体会变化为新的SCP-CN-684。目前尚不确定是否仍存在未被控制的SCP-CN-684-A个体，为防止收容失效应尽可能保证SCP-CN-684的存活。当前，正在进行SCP-CN-684-A个体的调查搜寻工作。

SCP-CN-684-A个体一般会经过以下阶段的变化：

* 第一阶段 — SCP-CN-684-B在身体某处萌发，其藤蔓围绕着一点向外蔓延生长，藤蔓边缘分化出极其细小的分支穿透细胞进入周围的血管。
* 第二阶段 — 当SCP-CN-684的需血量无法满足时，SCP-CN-684-B会进入第二阶段。藤蔓主枝继续扩张，进入血管的分支沿血管生长。侵入SCP-CN-684-A个体的主要脏器官。
* 第三阶段 — 当SCP-CN-684的需血量进一步增加时，SCP-CN-684-B会进入第三阶段。藤蔓主枝继续生长至填充整个腹腔和胸腔，血管中的边缘分支蔓延至全身血管。此阶段SCP-CN-684-A个体会极端排斥身体检查及医学治疗。
* 第四阶段 — 当SCP-CN-684-A个体本身血量过少时，有一定几率进入第四阶段。SCP-CN-684-B包裹大脑皮层，SCP-CN-684-A会变得极具攻击性，通过攻击其他人类来获取血液。当SCP-CN-684-A个体获得足够血液后会退回第三阶段。如若一直未能获得足够的血液，SCP-CN-684-A个体会一直处于此阶段直至死亡。
* 第五阶段 — 当SCP-CN-684死亡时，其中一个SCP-CN-684-A个体会进入第五阶段。SCP-CN-684-B开始急剧吸取SCP-CN-684-A个体的血液，藤蔓和血管中的分支开始拧缩收束，此过程会造成SCP-CN-684-A个体[数据删除]。SCP-CN-684-B细胞开始快速分裂分化，直至将SCP-CN-684-A个体完全[数据删除]，生长为新的SCP-CN-684。

**SCP-CN-684-A-4生前的访谈记录：**

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.White：**你好，刘先生。你应该知道这是什么地方吧。
&gt; 
&gt; **SCP-CN-684-A-4：**我知道，警察局呗，反正咱又不是第一次来了。
&gt; 
&gt; **Dr.White：**那你知道我们为什么把你带到这来吗？
&gt; 
&gt; **SCP-CN-684-A-4：**嗨，还不是因为我在医院闹事儿了。
&gt; 
&gt; **Dr.White：**你为什么要闹事。
&gt; 
&gt; **SCP-CN-684-A-4：**他妈的那群狗屁医生不给老子好好治！
&gt; 
&gt; **Dr.White：**请你保持冷静。医生怎么不给你好好治了？
&gt; 
&gt; **SCP-CN-684-A-4：**嗨，我他妈不就是有点头晕没有食欲嘛，给我开点药不就完了。可那群狗屁医生竟然说什么没见过我这病，不好开药，你说他们这不是放屁呢吗。哦，那么大的个医院连我这种小病都没见过？蒙谁呢！不就是嫌老子钱没给够不给好好治吗。妈的当时老子就火了，张口就......
&gt; 
&gt; **Dr.White：**行了，别说了。你知道你为什么得了这病吗。
&gt; 
&gt; **SCP-CN-684-A-4：**我他妈又不是医生，我怎么知道。
&gt; 
&gt; **Dr.White：**你得病之前吃过什么东西吗。
&gt; 
&gt; **SCP-CN-684-A-4：**也没乱吃过什么东西啊。
&gt; 
&gt; **Dr.White：**像水果之类的，比如，石榴？
&gt; 
&gt; **SCP-CN-684-A-4：**嗯，你怎么知道。
&gt; 
&gt; **Dr.White：**看来是吃过了。你怎么吃的。
&gt; 
&gt; **SCP-CN-684-A-4：**还能怎么吃，就用嘴吃呗。
&gt; 
&gt; **Dr.White：**不是，我是问你从哪来的石榴。是从前几天的那个车祸现场捡的吗。
&gt; 
&gt; **SCP-CN-684-A-4：**那倒不是，就我随手从路边儿摘的。
&gt; 
&gt; **Dr.White：**从哪儿摘的。
&gt; 
&gt; **SCP-CN-684-A-4：**就那██镇到泰安市里的公路旁，那儿不是有很多果园吗，从那摘的。
&gt; 
&gt; **Dr.White：**谁让你摘的，那石榴是你的吗。
&gt; 
&gt; **SCP-CN-684-A-4：**不...不就个石榴吗，又没几个钱。
&gt; 
&gt; **Dr.White：**你也知道没几个钱啊，这说明你还没穷到买不起石榴的地步嘛。关键这不是钱的事儿，你这个性质是盗窃你知道吗。
&gt; 
&gt; **SCP-CN-684-A-4：**什么,盗窃？哪有这么严重，不就是个破石榴吗，又没几个钱，有什么大不了的。警察同志，你至于这么上纲上线吗。
&gt; 
&gt; **Dr.White：**唉，反正你是回不去了，那我就告诉你了，要不是因为那个石榴，你也到不了今天这个地步。
&gt; 
&gt; **SCP-CN-684-A-4：**什么意思？不是，你们不会把我关起来吧，就因为我摘了个路边儿的石榴？不是，警察同志，你们不能这样啊，就一个石榴而已啊！再说了，又不我一个，那么多人都摘呢，我凭什么不能摘。你们就算抓也不能只抓我一个啊，不是说......
&gt; 
&gt; **SCP-CN-684-A-4：**不是...警察同志，我现在...有点...难受...
&gt; 
&gt; **SCP-CN-684-A-4：**啊啊啊啊啊！好疼！
&gt; 
&gt; **Dr.White：**你怎么了！？！
&gt; 
&gt; **SCP-CN-684-A-4：**血...血！给我血！
&gt; 
&gt; **Dr.White：**快！安保人员，快...
