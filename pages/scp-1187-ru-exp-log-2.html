    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[SCP-1187-RU|SCP-1187]]] &gt;&gt; Протокол пробного эксперимента №2
----

Эксперимент проводится научной группой в составе:
**Руководитель:** д-р Фартунов
**Экспериментатор А:** н.с. Аленов
**Экспериментатор Б:** агент ██████
**Техник-ассистент:** м.н.с. Полоскунов
**Анестезиолог-реаниматолог:** д-р Адашев
//Примечание: агент ██████ принимает участие в эксперименте ввиду своего назначения командиром формируемой МОГ Ψ-3 и в рамках первоначального изучения объекта работы.//

**Подопытный:** D-40311, тот же, что и в эксперименте №1.

[[div class=&#34;rimg&#34;]]
[[image 1187.gif width=&#34;300&#34;]]
[[span]]^^&lt;&lt;Двигательный гомункулус&gt;&gt;
(схема расположения центров моторной коры)
Стрелкой отмечена точка внедрения.^^[[/span]]
[[/div]]

**Подготовка эксперимента:** Под скафандрами на обоих экспериментаторах размещены миниатюрные налобные видеокамеры и устройства звукозаписи. В эксперименте задействуется один (1) SCP-1187-3, выданный агенту ██████. По инициативе н.с. Аленова на нем размещен также никотиновый пластырь.

В черепе D-40311 просверлено отверстие в левой теменной области над предцентральной извилиной больших полушарий, в районе двигательных центров, ответственных за моторику кисти правой руки (см. схему). Подопытный иммобилизирован тубокурарином, интубирован и подключен к ИВЛ.

**Отчет о ходе эксперимента:**
//Отчет составлен путем сопоставления и обработки аудиожурнала исследования, ведомого д-ром Фартуновым, записей, полученных с камер экспериментаторов, и показаний, данных последними в ходе разбора эксперимента. Сведения, полученные по каждому из этих каналов в отдельности, неполны и/или недостаточно объективны для получения законченной картины.//

Д-р Фартунов объявляет начало эксперимента. Игла вводится в намеченную область мозга подопытного. Явления, наблюдаемые на SCP-1187-1, при этом аналогичны первому опыту, но отсутствуют какие-либо звуки. После настройки оборудования сквозь мембрану становятся смутно видны многочисленные движущиеся объекты.

Экспериментаторы проходят сквозь мембрану SCP-1187-1. С точки зрения налобной камеры это выглядит похожим на пересечение поверхности при погружении в воду, но в то же время на записи видны руки экспериментаторов, покрывающиеся непрозрачной серой пленкой. Оказавшись по другую сторону входа, сотрудники осматривают друг друга.

Внешне они примерно одинаковы: их головы лишены рельефа лиц, рот, нос или уши отсутствуют. Вместо глаз видны черные провалы, причем помимо двух, соответствующих глазницам, у обоих экспериментаторов присутствует и третий, совпадающий по положению с налобной камерой. Туловища обладают выраженным плечевым поясом, но ниже выглядят менее детализованно, а вместо тазового отдела переходят в истончающиеся и сходящие на нет хвостообразные отростки. Тем не менее, оба сотрудника чувствуют свои невидимые и неосязаемые ноги и могут совершать ими движения, приводящие к ожидаемым перемещениям в пространстве.

По сравнению с остальным телом, руки обоих экспериментаторов выглядят чрезвычайно развитыми и имеющими непропорционально крупные кисти, содержат множество мелких деталей внешнего вида и неясным образом, несмотря на визуальную целостность и непрозрачность, исчерпывающе демонстрируют точное положение всех костей, степень напряжения мышц и натяжения сухожилий.

На заданный в ходе интервью вопрос оба экспериментатора ответили, что в тот момент не нашли свое состояние неожиданным или пугающим, считая его в данной ситуации как бы единственно уместным, и восприняли новое телесное обличие исключительно с эмоциями некоторого любопытства.

Несмотря на отсутствие ртов, экспериментаторы смогли беспрепятственно общаться друг с другом, однако, в отличие от предыдущего опыта, их речь снаружи слышна не была.

Все пространство вокруг сотрудников было заполнено множеством идентичных объектов, выглядящих, как человеческие правые руки без кожи, к каждой из которых подходило множество тонких, но хорошо видимых нитей, сплетающихся в единую сеть. Н.с. Аленов сравнил их с нитями, управляющими марионеткой, с тем отличием, что образуемая ими система была много сложнее и позволяла самые сложные и тонкие действия. Все руки непрерывно совершали различные характерные движения; были узнаны, в числе прочих: письмо, поворот дверной ручки и открытие двери, удержание вилки и прием пищи. Одновременно они хаотично перемещались в пространстве, причем рука, занимающая в данный момент каждую конкретную позицию, совершала одно и то же движение, а перемещаясь к новой, выполняла плавный и естественный переход к новому виду деятельности. При приближении к ним руки расступались, образуя вокруг экспериментаторов небольшое свободное пространство, и смыкались снова за их спинами.

Окружающее пространство за ними, насколько удалось разглядеть, через несколько метров исчезало в темноте. То же множество рук находилось над экспериментаторами сверху и снизу, какая-либо статичная поверхность в данном пространстве отсутствовала, но сотрудники на своих воображаемых ногах как бы перемещались по какому-то условному «полу».

Вход SCP-1187-1, как и описывал н.с. Аленов в предыдущем эксперименте, выглядел как свободно висящий в воздухе серый овал, имеющий тенденцию постепенно перемещаться в пространстве (м.н.с. Полоскунову в данном эксперименте не удалось подобрать настройку оборудования, полностью устраняющую дрейф). Когда экспериментаторы несколько от него отдалились, руки заняли часть пространства, в которой размещался вход, и стало видно, что они никак с ним не взаимодействуют, свободно проходя сквозь его плоскость в любом направлении безо всякого взаимного влияния.

SCP-1187-3 при прохождении входной мембраны приобрел внешний облик короткого помпового ружья без приклада. В соответствии с планом эксперимента, было принято решение испытать оружие, выбрав в качестве мишени руку, совершавшую в данный момент движения, характерные для письма.

Агент ██████ произвел выстрел, и рука, подобно пластиковому изделию, разлетелась на мелкие осколки, быстро исчезнувшие. Поддерживающие ее нити были оборваны, и в их сети образовалась дыра. Другие руки продолжили свои движения, но больше ни одна из них не занимала освободившуюся позицию и не повторяла движений, выполнявшихся уничтоженной рукой.

Агент машинально передернул затвор, и оружие выбросило гильзу, похожую на таковую от ружейного патрона 12-го калибра. По словам агента, в тот момент, когда он задался вопросом, как гильза, оставленная в субъективной реальности подопытного, может повлиять на его нервную деятельность, данная гильза исчезла, бесследно растворившись в пространстве.

В течение последующих минут сеть движения рук перестроилась: наблюдавшиеся до этого позиции отдалились, а непосредственно вокруг сотрудников оказались те из них, в которых руки совершали различные агрессивные действия: возбужденные жесты, сжимание кулаков, различные удары, захваты, удушение. Размер пространства, освобождаемого ими вокруг сотрудников, начал постепенно уменьшаться: хотя они по-прежнему расступались на их пути, но делали это менее охотно, отдаляясь все меньше, а возвращались в позицию ближе исходной.

Решено было немедленно заканчивать эксперимент; сотрудники проследовали к выходу SCP-1187-1 и прошли через него. Агент ██████, выходивший вторым, утверждает, что в последний момент видел, как несколько рук демонстрируют ему различные оскорбительные жесты.

При пересечении мембраны SCP-1187-1 тела сотрудников освободились от серой оболочки и вернулись к своей нормальной форме, SCP-1187-3 же, напротив, снова покрылся серой мембраной, но сохранил принятую им в ходе эксперимента форму, каковая была впоследствии изучена и запротоколирована.

Как и в предыдущем случае, D-40311 заявил, что у него сохранились только обрывочные воспоминания о ходе опыта. Факт состоявшегося применения оружия не нашел в них никакого явного отражения.

Однако в ходе последующего обследования подопытный обнаружил утрату способности к правильному удержанию письменных принадлежностей и разборчивому письму; по его словам, у него имелось ощущение «как будто пытаешься писать левой». По мере тренировок данные навыки быстро (несколько дней) восстановились.

Анализ записей с налобных камер показал следующее: после прохождения мембраны SCP-1187-1 и вплоть до выхода сотрудников обратно какой-либо звук на записи отсутствует, в том числе в моменты, когда экспериментаторы, по их обоюдному утверждению, общались между собой и когда был произведен выстрел из SCP-1187-3, также по их обоюдному утверждению, ожидаемо громкий.

Видеозапись содержит обрывочную и путанную картину. План хаотично меняется, но имеются и четкие кадры. Скрупулезный анализ показал, что картины, выглядящие в псевдогаллюцинаторном восприятии последовательными, но противоречивые геометрически, отображаются в виде беспорядочной мозаики из отдельных непротиворечивых самих по себе фрагментов, зачастую отображаемых в одном кадре при разной степени увеличения и глубине резкости, с размытыми границами между ними. Фрагменты, которые удалось разобрать, подтверждают показания экспериментаторов, в частности на записи камеры агента ██████ содержится четкая сцена уничтожения руки выстрелом из SCP-1187-3.

Продолжительный просмотр данных видеозаписей вызывает помутнение сознания и ряд когнитивных расстройств, длящиеся до двух суток; предполагается, что ряд запечатленных на них образов в силу природы своего происхождения являются своего рода меметическими агентами. Записи переданы в отдел меметики для дальнейшего изучения.

**Дополнение д-ра Фартунова:** //В данном опыте сделано ценное наблюдение -- мы целенаправленно выбрали область коры, ответственную именно за моторику кисти, и это нашло отражение в субъективной реальности подопытного: в первую очередь, в облике экспериментаторов, который обнаружил заметные черты известного «гомункулуса», хотя и с не настолько преувеличенными пропорциями. Вместе с тем, в наблюдаемой картине присутствовали движения целой руки, не ограничивающиеся кистью, и прослеживалось явное влияние высшей сознательной деятельности D-40311. Это указывает, что выбранная точка внедрения определяет центральный сюжет псевдогаллюцинаций, но в работу вовлекаются и другие, в первую очередь -- ближайшие, а затем и все остальные отделы мозга подопытного и части его личности.//</textarea></pre>
