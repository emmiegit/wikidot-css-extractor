**Объект №:** SCP-591

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:**  SCP-591 может безопасно храниться в стандартном сейфе в хранилище Зоны 19. Все образцы, на которых проявился эффект, вызванный воздействием SCP-591, должны быть уничтожены после стандартных тестов. В процессе тестирования всё не тестовое наблюдение рекомендовано производить через фото- и видеоаппаратуру, так как она не передает эффект.

**Описание:**  SCP-591 представляет собой написанную акварелью картину в раме, на которой изображен мальчик, сидящий на каменном мосту через реку. Картина вставлена в богато украшенную ореховую раму размерами 28 на 36 см производства середины XX  века. Авторство было определено за █████ █████. Когда SCP-591 висит или лежит на дереве, он считается активным. В период активности просмотр SCP-591 в течение одной (1) минуты запускает эффект объекта: сучки и текстура той деревянной поверхности, с которой контактировал SCP-591, начинает изменяться. Через неделю изменения принимают форму лиц. Ещё через  неделю они начинают всё более походить на человека, вызвавшего их появление. Примерно через 175 часов лицо будет практически идеальной копией инициатора. Когда лицо формируется полностью, инициатор теряет слух и зрение как минимум наполовину, а черты лица сильно повреждаются.

**Протокол экспериментов**

**Субъект:** Один (1) сотрудник класса D
**Эксперимент:** Субъекту приказали наблюдать за SCP-591 (висящим на деревянной стене) в течение одной минуты, после чего покинуть тестовую комнату.
**Результат:** Начало формироваться лицо субъекта. Через неделю субъект ослеп, а также начал страдать от затруднений речи и опухания языка. После сжигания стены слепота не исчезла.

**Субъект:** Один (1) сотрудник класса D
**Эксперимент:** Субъекту приказали наблюдать за SCP-591 (висящим на деревянной стене) в течение одной минуты, после чего покинуть тестовую комнату.
**Результат:** На четвертый день эксперимента субъект был устранен. Образ на стене прекратил формирование, оставаясь таким же, как на момент устранения субъекта.

**Субъект:** Два (2) сотрудника класса D
**Эксперимент:** Субъектам приказали наблюдать за SCP-591 (висящим на деревянной стене) в течение одной минуты, после чего они покинули тестовую комнату.
**Результат:** На стене появились два лица. Через неделю один из субъектов потерял зрение, второй - обоняние.

**Субъект:** Два (2) сотрудника класса D
**Эксперимент:** Субъектам приказали наблюдать за SCP-591, висящим на деревянной дощечке размерами 28 х 36 см и тощиной 3 см, которая, в свою очередь, была прикреплена к пластиковой стене. 
**Результат:** На дереве под SCP-591 лица не появились. По бокам деревянной дощечки в хаотичном порядке выросли сучки и волокна. Через неделю субъекты  субъекты стали сообщать о «дымке» в глазах.

**Субъект:** Один (1) сотрудник класса D
**Эксперимент:** SCP-591 висит на стене из ДСП. Субъект смотрит на нее в течении минуты
**Результат:** Лица не растут. После недели у субъекта обнаружены ссадины и синяки по всему лицу.

**Субъект:** Один (1) сотрудник класса D
**Эксперимент:** Изображение удалено из рамки и закреплено на стене. Субъект наблюдает за картиной в течение минуты.
**Результат:** Лица на дереве не появляются. Эффекта нет.

**Субъект:** Один (1)  сотрудник класса D
**Эксперимент:** Тот же субъект наблюдает пустую рамку на деревянной стене в течение одной минуты
**Результат:** Лица на дереве не появляются. Эффекта нет. 

**Субъект:** Один (1) сотрудник класса D
**Эксперимент:** Тот же субъект наблюдает рамку, в которую вставлена &#34;Звездная ночь&#34; Винсента Ван Гога. в течение минуты.
**Результат:** Лица на дереве не появляются. Эффекта нет.

//Примечания: Эффект, похоже, проявляет себя только тогда, когда в рамку вставлена оригинальная картина. SCP-591, по видимому, сознаёт, какие части поверхности, к которой он прикреплен, видны наблюдателю. Производные древесины, например ДСП, кажется, его &#34;сбивают с толку&#34;// -- Д-р ███████████</textarea></pre>
