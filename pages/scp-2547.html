**アイテム番号:** SCP-2547

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-2547の性質上、その効果的な収容は現時点では不可能です。SCP-2547の出現による影響を受けやすいと判断された町は遠隔監視が行われ、可能な場合は住民の避難が行われます。出現の影響を受けた町の住民には、出現イベントの終了後にクラスA記憶処理が施されます。

**説明:** SCP-2547は種々のイヌ科動物からなるおよそ4000頭の群れです[[footnote]]イヌ、キツネ、オオカミ、[[[SCP-1848|コヨーテ]]]、ジャッカル、ディンゴが含まれます。[[/footnote]]。SCP-2547の構成員は食物及び水を必要としません。SCP-2547の構成員への殺傷や鎮静の試みは、他の構成員が攻撃的かつ敵対的になる結果を招きます。SCP-2547の構成員は群れから引き離して拘束することができますが、直接観察されなくなった時点で消失し再びSCP-2547に加わります。DNA鑑定の結果、SCP-2547の構成員はヒトと遺伝子的に同一であることが判明しました。

SCP-2547はアメリカの田舎町にのみ出現します。影響を受ける州には、モンタナ州、ワイオミング州、ユタ州、ネバダ州、ニューメキシコ州、アリゾナ州、カリフォルニア州南部が含まれます。出現する町の人口は3000人以下であり、かつ貯水池と教会がなければいけません。出現イベントは6月1日から8月31日の間にのみ発生します。出現イベント中、その町の気温は32℃を超えたままになり、降水は無くなります。

以下はSCP-2547出現イベントのタイムラインです。

[[collapsible show=&#34;SCP-2547イベントの進行&#34; hide=&#34;SCP-2547イベントの進行&#34;]]  

**到着直後:** 町は深夜0時から4時の間停電します。SCP-2547の構成員は町の最も人口が密集する地域の周囲に境界を形成し、逃走の試みを全て阻止します。車両に乗り込もうとする試みはSCP-2547による攻撃を誘発します。


**到着の3日後:** SCP-2547の到着の3日後、貯水池の水は全て消失します。木製の十字架を身につけるために骨格が変化した、革のコートを着た1頭のオスのコヨーテが出現します。この実体はSCP-2547-1に指定され、「牧師」と自称します。SCP-2547-1は二足歩行及び会話が可能です。


**SCP-2547-1の出現から出発までの間:** SCP-2547-1は地元の教会に住み着き、1日に4回定例的な教誨を行います。これらの教誨は、現代社会がどのようにしてSCP-2547-1とその兄弟を忘れたか、そして如何にして彼らがかつて持っていた夢を見る能力を失ったかについての非難という内容から構成されます。SCP-2547-1は聴衆の誰かが何らかの物品と水を交換したいかどうかを尋ねることによって教誨を終了しますが、その対価となるものについては指定していません。

SCP-2547-1は以下のものを対価として受け取ります。
&gt; 肉(どのような種類のものであっても)、コショウ、矢じり、ナイフ、鞭、革、バーラップ[[footnote]]訳注:袋、衣料用の粗い平織りの麻布。[[/footnote]]、ベルト、ベンケイチュウのとげ、割れたガラス、抜けた歯、ネクタイ、彫刻、飼い猫の死体、琥珀、キャンバスシューズ、ペヨーテ、噛みタバコ、性的な接待、硫黄、男性用ボタンアップシャツ、動物の頭蓋骨、SCP-2547-1を主人公とした物語[[footnote]]最後の物はSCP-2547-1の好みのようであり水の生産量は最も多く記録されており、次に多いのは性的接待です。[[/footnote]]
SCP-2547-1はこれらの支払いを教会に保管し、財産を盗難から守るためにSCP-2547の構成員を割り当てます。

与えられた支払いが許容できると判断された場合、SCP-2547-1は60〜120リットルの水を発生させます。支払いが上記のどれにも当てはまらなかった場合、SCP-2547-1は違反者をイヌ科の生物に変化させ、違反者はその後SCP-2547に加わります。これらの変化した個人は、変化前の記憶及び知性を保持しているようには見えません。


**出発:** SCP-2547と-1は最初のSCP-2547-1の出現日の次の満月の日まで町に留まります。同時に、SCP-2547-1は取得した物品を輸送するためにSCP-2547を町から遠ざけます。

[[/collapsible]]

SCP-2547-1の教誨からの抜粋が参考のために提供されています。

&gt; あなたたちは私に尋ねます、私は誰なのか、と。私はあなたたちに尋ねます、私はどこにいるのか、と。はじめに言葉があり、その言葉は全く言葉ではなく、遠吠えでした。私はどこにいるのか、肉の脳の中か、それとも骨で覆われているのか、塩水でずぶ濡れなのか、火花で焼けているのか？私はあなたの化学スープの中のどこにいるのか？私は神聖なのか？私は十字架についたことがあるか？一旦私があなたたちの中に織り込まれると、あなたたちは穴の奥深くからその一番広い物語と奇妙な欲望を全て引っ張ってきますか？私があげた贈り物はあなたを守りました。私はあなたたちのエデンの園だったでしょう、私はあなたたちを彼の羊にしたでしょう、まるで羊飼いのように。私はあなたたちに嘘のつき方の全てを教えました。そして、あなたたちが生き残る類人猿の羊をつかむための唯一の方法は詐欺ですが、あなたたちは私を忘れました！？あなたたちは私を地面を這う蛇と交換しました！？[SCP-2547は話を止め、すすり泣き始める。]私はあなたたちに話をしました。あなたたちは一度私を崇拝しました。そしてあなたたちは今うんざりしています。あなたたちは私を異端者だと言います。いいえ。私はあなたたちが好いている大工[[footnote]]訳注:イエス・キリストを指すか。[[/footnote]]のような殉教者です。あなたたちは私を見そびれます、硫黄が燃えるのを恐れて。では、それでは私はあなたを本当に撃退されるべき何かにしましょう。自業自得です。あなたはソドムが燃えた時のように振り返りました。

&gt; 
&gt; **インタビュアー:** エージェント・ミラー
&gt; 
&gt; **対象:** SCP-2547-1
&gt; 
&gt; **冒頭陳述:** エージェント・ミラーはユタ州██████████の町に駐留していました。この町はSCP-2547の出現の危険性があると判断されていました。15/6/12、出現イベントが発生しました。エージェント・ミラーは4.5gの琥珀と彼が3ヶ月間生存するのに十分な量の水を与えられていました。彼はSCP-2547-1に贈り物を贈りましたが、水の代わりに情報を要求しました。
&gt; 
&gt; 
&gt; **&lt;ログ開始&gt;**
&gt; 
&gt; **SCP-2547-1:** おお、なんと美しいんだ！そしてここを、ここを見なさい！ハエが真ん中に閉じ込められている！
&gt; 
&gt; **エージェント・ミラー:** あなたのご希望に添えましたでしょうか？
&gt; 
&gt; **SCP-2547-1:** ああ！ユーモアのセンスをお持ちですね！ああ、わたしはあなたを気に入りました。[SCP-2547-1はエージェント・ミラーの顔のところにその前足を持ち上げ、彼にキスをする。エージェント・ミラーは応えない。]ん？いや？えーと、はい、これがあなたの水です。
&gt; 
&gt; **エージェント・ミラー:** 私はたまたま水をたくさん持っているので大丈夫です。
&gt; 
&gt; **SCP-2547-1:** ずるいですね。多分私があなたを飼っていなかったのは良かったのでしょう、結局——あなたは、私がきちんとあなたの中にいるには、少し私が入りすぎているみたいですね。駄洒落で恐縮ですが、もちろん。それはとても恥ずかしいことでした。でも、あなたは私にどんな恩恵を求めていますか？
&gt; 
&gt; **エージェント・ミラー:** もっとあなたのことを知りたいのです。あなたは何がしたいのか。なぜこんなことをしているのか。あなたは誰なのか。
&gt; 
&gt; **SCP-2547-1:** 3つの質問ですね！ええ、あなたはあなたの神話を知っています。とても面白い！
&gt; 私は何がしたいのか？これまでに誰かがあなたのことを夢見たことがありますか、私の美しい人のことを？きっとあるはずです。もしそうなら、あなたはそれをやめたくないでしょう。
&gt; そして、なぜこんなことをしているのか？あなたの言葉で言うなら、もちろん宣伝しているのです。神話はハックと臆病者に引き継がれました。私は自分の古い狩猟場が欲しいのです。しかし、あなたは伝説を今まで通りのやり方で広めることはできません。だから私はアプローチをしなければならなかったのです——型破りな。
&gt; そして私が誰なのかについて、あなたたちの種はもちろん私を知っているはずです。あなたたちは私が誰かを知っています。数字や線を全部やるのではなく、絵を描いたり歌ったり、ファックして飛躍するあなたの部分。あなたは私のものですから、私はあなたのものです。あなたは私が誰なのかを知っているはずなのです、素敵な人。あなたは見ているだけでよいのです。約束します、それはあなたの目の前で起こります。
&gt; 
&gt; **&lt;ログ終了&gt;** SCP-2547-1はさらなる質問への回答を拒否し、18日後に町を去りました。エージェント・ミラーはより多くの情報を得ようと努力しましたが、SCP-2547-1はエージェント・ミラー自身に関する話題以外についての会話を拒否しました。 

エージェント・ミラーの帰還後、何らかの形でSCP-2547-1を主人公とした物語を生み出すためのマルチメディアキャンペーンであるプロトコル・デザート・グラスルートが制定されました。プロトコル・デザート・グラスルートにより作成されたプロジェクトは以下の通りです。

* 南西インディアンの神話と伝説の現代的な再編を中心とした児童書シリーズ。

* 十字架をパイプとして使い、革のジャケットとサングラスを着用したコヨーテを描いた一般的なストリートアートのデザイン。

* キンキー・コヨーテと呼ばれる”アドバイス・アニマル”[[footnote]]訳注:背景にカラフルな放射線と文章を描き、中心に人間や動物の顔を配置したコラージュ画像の一種。[[/footnote]]のインターネットミーム的キャラクター。

* 「//エンジェルズ・オブ・ダスト//」と呼ばれる、「ラトランズ[[footnote]]訳注:コヨーテの種小名。[[/footnote]]」と自称する男が率いる快楽主義的な敵対的カルトを特徴とするテレビ番組。

* 宇宙船が砂漠で墜落し知らない惑星に取り残された「コヨーテ・ワン」と言うコールサインのパイロットに焦点を合わせた、双方向型フィクションゲーム。

* ボストンのイザベラ・スチュアート・ガードナー美術館における現代的シュールレアリズムアートの展示。作品はイヌとヒトのハイブリッド生物の宗教への改宗を促進する内容である。作品は完全にワイヤー彫刻と剥製で構成されている。

* オルタナティブ音楽アーティスト██████ ██████(オルタナティブフォークバンド███ ████の代表的存在)とラップアーティスト█████ ████のコラボアルバム。アルバム内では文明的な人間になるために絶えず押し殺し無視しなければならない、彼らの欲求と恐怖を表す”イヌ“と呼ばれる実体について度々言及がなされる。

プロトコル・デザート・グラスルートの実行後、SCP-2547の出現イベントの頻度は30%減少しました。しかし、SCP-2547-1はイベント中の対価として物語を受け入れることができなくなり、結果的にSCP-2547へのイヌ科生物の追加回数が1回の出現につき平均15%増加しました。</textarea></pre>
