    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-017-JP

**项目等级：**Euclid

[[include component:image-block name=http://scp-jp.wdfiles.com/local--files/scp-017-jp/SCP-017-JP.jpg|caption=SCP-017-JP在猜拳中增加的手势|width=200px]]

**特殊收容措施：**鉴于SCP-017-JP的性质，项目收容措施侧重于对其相关信息的封锁。基金会将使用网络爬虫在网络上搜索与SCP-017-JP相关的信息，并将其删除。另外，对于曾去往过██县████郡[[footnote]]据SCP-017-JP-1的初期分布判断，此地为SCP-017-JP的异常性质最初出现的地区。[[/footnote]]的所有民众，需施以预防性的C级记忆删除处理。如有必要，可施以B级记忆删除处理。目前，对预期人数的99.9%的处理已经完毕，剩余的0.1%仍在对照搜索之中。对SCP-017-JP进行实验时，游戏中的赌注需限定为单边不超过10cm的固体。

**描述：**SCP-017-JP是主要在██县████郡附近地区，于通常被称作“猜拳”的游戏中使用的具有异常性质的手势。参加导入了SCP-017-JP的游戏的人物将会变化为SCP-017-JP-1，并以一种未知的方法立即学会SCP-017-JP的名称与相关规则。另外，SCP-017-JP-1亦可立即再现通常难以作出的SCP-017-JP手势。这些影响可以通过C级记忆删除完全去除。在通常的猜拳游戏之中通常具有三个手势：“石头”“剪刀”“布”。SCP-017-JP所添加的手势会被称作“呐”“馕”或“南”。SCP-017-JP的相关规则如下：

# 若游戏中只有一人出SCP-017-JP，则该人胜出 _

# 若游戏中有多人出SCP-017-JP，则出SCP-017-JP的人全部出局 _

# 场上因同时有人出其他三种手势而导致平局时，优先处理出SCP-017-JP者的胜负判定 _

以上规则显示，知晓SCP-017-JP的游戏参加者越多，越难以SCP-017-JP胜利，反之亦然。因此SCP-017-JP-1将会积极地在不知道SCP-017-JP的人较多的游戏中使用SCP-017-JP，从而导致SCP-017-JP-1的急剧增加。

项目值得一提的另一特殊性质是，在游戏参加者均出SCP-017-JP，并依照上述规则2全部出局时，游戏的赌注（如果有）将会无一例外地消失（以下称作SCP-017-JP-赌注转移事件）。SCP-017-JP-赌注转移事件现在仍然在研究之中，详情请参阅以下的实验记录。

[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;- 关闭实验记录&#34;]]

__**实验记录017-JP-1 先行调查结果验证 – 日期1976/██/██**__
&gt; **目的：**验证游戏中因SCP-017-JP 增加的新规则
&gt; 
&gt; **实验内容：**令被指定为SCP-017-JP-1的6名D级人员（分别称作D-017-JP-1～D-017-JP-6）自由进行猜拳游戏，观察结果。
&gt; 
&gt; **结果：**于第一回合之中，D-017-JP-1及D-017-JP-5出SCP-017-JP，因新规则2出局。剩余4名人员之中，D-017-JP-2出拳，剩余3人出布，根据新规则3，D-017-JP-2亦出局（和通常的猜拳相同）。第二回合中，仅D-017-JP-4出SCP-017-JP，根据新规则1胜利。
&gt; 
&gt; **分析：**实验结果与先行调查所获知的项目异常性质相同。参加者并未出现困惑，似乎不加说明，所有人也知道SCP-017-JP的手势及其规则。

__**实验记录017-JP-2 其他可能结果的验证 - 日期1976/██/██**__
&gt; **目的：**多次进行游戏，以观察可能出现的情况。
&gt; 
&gt; **实验内容：**在与实验记录017-JP-1同样的条件下反复进行游戏，记录各局游戏的内容。
&gt; 
&gt; **备注：**在第三局游戏的第二回合中，场上只剩D-017-JP-4及D-017-JP-6的状态下，2人均使用了SCP-017-JP。2人在此之后没有继续游戏。
&gt; 
&gt; **附录：**在上述事例中，询问D-017-JP-4及D-017-JP-6之中是谁出后，2人均称自己没有胜出。而询问其“究竟是谁胜出”之后，2人均无言地指向头顶，并没有更多回答。
&gt; 
&gt; **分析：**推测新规则2“若游戏中有多人出SCP-017-JP，则出SCP-017-JP的人全部出局”在场上仅剩2人的状态之下依然有效。原本认为此时场上2人均出局，因此会重新开局，但游戏直接结束。对参加者询问“胜者是谁”时参加者的行动耐人寻味。

__**实验记录017-JP-3 有赌注的游戏的实验 – 日期1976/██/██**__
&gt; **目的：**进行有赌注的游戏，提升实验参加者的积极性。该实验在与实验记录017-JP-2同样的条件下进行，并观察是否会出现重新开局的现象。
&gt; 
&gt; **实验内容：**以D级人员配餐中较受欢迎的多余甜品（橘子果冻）为赌注，令D-017-JP-1、D-017-JP-2两人进行游戏，以验证两人均使用SCP-017-JP时实验参加者的举动。
&gt; 
&gt; **结果：**游戏开始后，两人均使用了SCP-017-JP。与此同时，作为赌注的橘子果冻以未知方法从富冈研究员手上消失。向D-017-JP-1、D-017-JP-2两人询问赌注去向及胜者是谁时，两人均无言地指向头顶，并没有更多回答。
&gt; 
&gt; **分析：**发现项目未知的异常性质。有必要调查赌注的去向。

__**实验记录017-JP-4 以便携改良型罗兰-C系统[[footnote]]基金会对原本在舰船等交通工具上使用的无线电导航系统的便携性改良。目前一般使用GPS。 [[/footnote]]为赌注的游戏 – 日期1976/██/██**__
&gt; **目的：**将便携改良型罗兰-C系统作为赌注，令其如同实验记录017-JP-3所述一样消失，并确认其消失后的位置。
&gt; 
&gt; **实验内容：**以基金会用于定位探索者的标准装备-便携改良型罗兰-C系统作为赌注，令D-017-JP-1、D-017-JP-2进行游戏，并令两人均使用SCP-017-JP。定位机器消失之后，确认其信源位置。
&gt; 
&gt; **结果：**游戏开始后，两人均使用了SCP-017-JP。与此同时，定位机器以未知方法从富冈研究员手上消失。未能确定机器信源位置。
&gt; 
&gt; **分析：**罗兰-C系统有可能转移到了可探测距离之外。需准备能够长距离通信的仪器再次进行同样实验。

__**实验记录017-JP-5 以超长距离通信信标为赌注的游戏 – 日期1976/██/██**__
&gt; **目的：**以超长距离通信信标为赌注，令其如同实验记录017-JP-4所述一样消失，并确认其消失后的位置。
&gt; 
&gt; **实验内容：**以超长距离通信信标为赌注，令D-017-JP-1、D-017-JP-2进行游戏，并令两人均使用SCP-017-JP。定位机器消失之后，确认其信源位置。
&gt; 
&gt; **结果：**游戏开始后，两人均使用了SCP-017-JP。与此同时，信标以未知方法从富冈研究员手上消失。基金会一开始未能确定信标位置，但约5个半小时后成功测得信号。测得的信源位置距离地球约60亿公里，预计其处于柯伊伯带[[footnote]]太阳系海王星轨道外侧天体密集的圆盘状区域。该次实验时此区域仍为假说，但1993年得到证实。 [[/footnote]]之中。
&gt; 
&gt; **分析：** “游戏的赢家”难道就在那里吗。
&gt; 

[[/collapsible]]



**附录1：**1976/██/██，富冈研究员申请进行外太空探查以确认SCP-017-JP-赌注转移事件中转移去向，但因预算所限，申请未能通过。

**附录2：**1977/██/██，使用信标位置进行的轨道计算表明，在SCP-017-JP-赌注转移事件中转移的物品会以近似彗星轨道的路线接近或者坠向地球。因此，收容措施被修改，SCP-017-JP实验中的游戏赌注被限制为单边不超过10cm的固体。因实验已经被转移的物品预测将在40年后到达近地点。
