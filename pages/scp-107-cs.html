    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-107-CS**
**Autor:** [[*user Steven Choros]]
**Fotografie: Vlastní**
**Přibližná doba čtení:** 5 minut
[[include info:end]]

[[include component:image-block name=http://atom-computer.wdfiles.com/local--files/chorosuv-bordel/gar%C3%A1%C5%BE.jpg|caption=SCP-107-CS]]

**Objekt #:** SCP-107-CS

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Zóna 1830E je obehnána plotem výšky 4 m ze standartního čtyřhranného pletiva s betonovou základnou. Zóna 1830E je přístupná skrze dvě brány s označením A a B. Gáráže s evidenčními čísly 20 a 21 byly využity jako zázemí pro nadační zaměstnance a garáž ev. 22 jako sklad pro nadační vybavení. V případě nutnosti lze využít jakékoli jiné garáže mimo bezpečnostní zónu Omega. Garáž ev. 30 byla zbourána a na jejím místě byla vystavěna strážní věž výšky 8 m. Kolem SCP-107-CS byla v rádiu 20 m vytyčena bezpečnostní zóna Omega, za níž je povolen vstup všem nadačním zaměstnancům pouze s doprovodem výzkumníka Úrovně 3 nebo vyšší. Pro samotné SCP-107-CS platí přísný zákaz vstupu všem zaměstnancům SCP Nadace. Čtyři (4) ozbrojení strážci musí být vždy přítomni v Zóně 1830E a střídavě držet po dvojicích hlídku. █ bezpečnostních kamer bylo strategicky rozmístěno v Zóně 1830E. Tyto kamery nepřetržitě vysílají signál na monitory v garáži ev. ██ a do Oblasti-██CS. 

V současné době probíhá intenzivní pátrání po zájmové osobě označené jako POI-9231. 

**Popis:** SCP-107-CS je garáž s evidenčním číslem 64 na ploše dopravní infrastruktury v ulici [VYMAZÁNO] ve městě [DATA VYMAZÁNA]. Vnitřní rozloha garáže činní 22 m^^2^^. Uvnitř garáže se nachází pouze jediná plná pálená cihla. Při bližším průzkumu bylo shledáno, že se pod cihlou nachází útržek papíru. Cihlu není možné v současné době žádným způsobem odstranit[[footnote]]Při testování byly použity všechny metody vyzvednutí, posunutí i rozbití způsobné k realizaci vzhledem k umístění cihly a s ohledem na bezpečnost a zachování normálnosti.[[/footnote]]. 

SCP-107-CS emituje vysoké hodnoty ionizujícího zážení, přičemž v bezprostřední blízkostí ležící cihly byla naměřena hodnota 31 Sv. Hodnota exponenciálně klesá se zvyšující se vzdáleností. V místě prahu vrat garáže SCP-107-CS činí 2,2 Sv. V bezpečnostní zóně Omega se pohybuje míra záření od středu k okraji mezi 2 Sv a 0,1 Sv. 

Garáž SCP-107-CS byla vystavěna v roce 1982. Posledním známým majtelem je jistý pan █████████ ██████, který se pohřešuje od června roku 2002. Ve stejném roce dochází k rapidnímu nárůstu lidí s nemocí z ozáření ve městě [DATA VYMAZÁNA]. Po zorganizovaném pátrání byla oblast zajištěna SCP Nadací 5. 3. 2003. 

[[collapsible show=&#34;Záznam z 12. 8. 2020 [POUZE PRO ÚROVEŇ 4]&#34; hide=&#34;[PŘÍSTUP POVOLEN]&#34;]]

Následuje přepis rozhovoru Agenta Josefa Ručky (strážného u SCP-107-CS) se zájmovou osobou POI-9231 pořízený na osobní kameru. 

&gt; 
&gt; [ZAČÁTEK ZÁZNAMU]
&gt; 
&gt; **Agent Ručka:** Stát! Tady je zákaz vstupu civilistům. 
&gt; 
&gt; **POI-9231:** Promiňte, ale mám tam garáž.
&gt; 
&gt; **Agent Ručka:** Všechny garáže byly odkoupeny od jejich vlastníků. Jaké je vaše jméno?
&gt; 
&gt; **POI-9231:** [DATA VYMAZÁNA], moje garáž měla číslo šedesát čtyři.
&gt; 
&gt; **Agent Ručka:** Lituji, pane, nemohu vás pustit dál. Můžete mi ale předat telefonní číslo, na které by vám zavolal můj nadřízený a podal vám bližší informace o koupi garáží. 
&gt; 
&gt; **POI-9231:** To bude potíž, já totiž nemám telefon. A pročpak to tu tak hlídáte?
&gt; 
&gt; **Agent Ručka:** Došlo k úniku nebezpečného materiálu. Jestli to chcete poslat písemně, napíšu si vaši adresu. 
&gt; 
&gt; **POI-9231:** To víte, já už nikde nebydlím. 
&gt; 
&gt; **Agent Ručka:** Vydržte, zavolám nadřízenému hned.
&gt; 
&gt; **POI-9231:** Nechte to tak, pane strážníku, jestli to tu máte tak hezky hlídané, jak vidím, není třeba si dělat vrásky na čele. 
&gt; 
&gt; **Agent Ručka:** Počkejte. Kdo jste?
&gt; 
&gt; **POI-9231:** Byl jsem někdo, teď jsem nikdo. Starý nemocný člověk kdysi žijící sám s vlastní štěstí i smůlou. Nechal jsem tam pod tou cihlou všechno, co mě tížilo, oblékl jsem nový plášť a vydal se pryč, konečně svobodný. Nikdy není pozdě, příteli. Cesta je cíl. 
&gt; 
&gt; **Agent Ručka:** Stůjte, neodcházejte!
&gt; 
&gt; **POI-9231:** Odešel jsem už dávno, před osmnácti lety. 
&gt; 
&gt; [KONEC ZÁZNAMU]
&gt;
