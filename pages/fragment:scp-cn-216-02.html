    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-216

**项目等级：**Euclid

**特殊收容措施：**应对SCP-CN-216-1保持监视，并及时收容经由SCP-CN-216-1从SCP-CN-216-2内部出现的实体。

**描述：**SCP-CN-216-1为原SCP-CN-216木制盾面毁坏后留下的金属边框，被确认为一可通向另一平行现实（下称SCP-CN-216-2）的门径。原SCP-CN-216的盾面被确认可被高温及爆炸破坏。

SCP-CN-216-2为一类似古罗马文明战场的平行现实。在其内部可见两类人形实体：SCP-CN-216-2-01和SCP-CN-216-2-02。除SCP-CN-216-2-01-X头戴一罗马式军官头盔，身着罗马式华丽装甲外，SCP-CN-216-2-01一般身着类似罗马式战甲的轻质装甲，手持罗马式塔盾与长矛。而SCP-CN-216-2-02则身着类似波斯式战甲的轻质装甲，手持波斯式弯刀与圆盾。这两类人形实体往往保持交战状态，具体详见SCP-CN-216-2探索记录。

**附录：****SCP-CN-216-2探索记录：**
[[collapsible show=&#34;请提交三级权限&#34; hide=&#34;允许存取&#34;]]
&gt; **时间：**20██/██/█
&gt; 
&gt; **探索人员：**MTF-辛未-13 “武器库” 第一梯队（7人）
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **指挥部：**好的，信号正常，13-01，请试着传回实时画面。
&gt; 
&gt; **13-01：**收到指挥部，正在调试录像设备。
&gt; 
&gt; **13-02：**01，快看，10点钟方向！
&gt; 
&gt; **13-01：**啥？
&gt; 
&gt; **指挥部：**02，你看到什么了？
&gt; 
&gt; **13-02：**好像是古罗马的士兵？还有波斯士兵？这是什么？温泉关吗？
&gt; 
&gt; **13-04：**应该不是，温泉关是希腊斯巴达士兵，而且也不是这个地形。
&gt; 
&gt; **13-03：**可能是另一平行现实。
&gt; 
&gt; **指挥部：**请传回实时画面。
&gt; 
&gt; **13-01：**摄录设备无法运行，考虑是SCP-CN-216-2本身的异常性质影响所致。
&gt; 
&gt; **13-02：**有实体向我们的方向接近了！
&gt; 
&gt; **指挥部：**请尝试进行沟通。
&gt; 
&gt; &lt;一个SCP-CN-216-2-01接近辛未-13队员，以某拉丁语系语言呵斥&gt;
&gt; 
&gt; **13-05：**他说的是拉丁语，我来做沟通吧。
&gt; 
&gt; **SCP-CN-216-2-01实体：**你们是什么人？
&gt; 
&gt; **13-05：**我们是汉人。
&gt; 
&gt; **SCP-CN-216-2-01实体：**汉人？我记得汉人不是你们这种着装。
&gt; 
&gt; **13-05：**这个……一言难尽，你们是什么人？
&gt; 
&gt; **SCP-CN-216-2-01实体：**我们是帝国最强的军团，正在与波斯人交战。波斯人以妖术杀死了我们的统帅（推测指SCP-CN-216-2-01-X），我们要替他报仇！
&gt; 
&gt; **13-05：**妖术？
&gt; 
&gt; **SCP-CN-216-2-01实体：**是的，我们的统帅被不知哪里飞来的一颗铅丸击中，光荣战死，这些飞行的铅丸必定是波斯人的妖术！
&gt; 
&gt; **13-04：**他说的不会是手枪子弹吧……
&gt; 
&gt; **13-05：**有可能……
&gt; 
&gt; **SCP-CN-216-2-01实体：**你们在窃窃私语些什么？哦，你们这些汉人凭空出现，定和那些飞行的铅丸有关，你们必定是波斯人派来的妖兵！
&gt; 
&gt; **13-05：**不是……
&gt; 
&gt; **SCP-CN-216-2-01实体：**抓住他们！
&gt; 
&gt; **13-01：**指挥部！紧急情况！请求撤离！
&gt; 
&gt; **指挥部：**允许撤离，注意安全。
&gt; 
&gt; **13-01：**撤退！
&gt; 
&gt; &lt;数十个SCP-CN-216-2-01实体向辛未-13队员合围，辛未-13成功经由SCP-CN-216-1撤退，记录结束&gt;
[[/collapsible]]

**事故记录CN-216-2-Alpha：**
[[collapsible show=&#34;请提交三级权限&#34; hide=&#34;允许存取&#34;]]
在对SCP-CN-216-2进行探索后的第三天，SCP-CN-216收容间内忽然出现大量石弹、箭镞与波斯式弯刀。对石弹与箭镞的检测确认其为古罗马遗物。

此次事故后，对SCP-CN-216-1的逆向封闭研究的优先级已经提高。
[[/collapsible]]

[[[http://scp-wiki-cn.wikidot.com/scp-cn-216/offset/0 |点击查看已归档版本]]]</textarea></pre>
