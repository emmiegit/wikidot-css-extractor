[[include component:image-block name=gravitywellmap.jpg| caption=Гравитационное воздействие SCP-3696[[footnote]]Красные пятна - это участки с повышенной силой притяжения, а синие - с пониженной. SCP-3696 находится в левой части изображения, а Млечный Путь и местное скопление галактик - немного правее центра.[[/footnote]].]]

**Объект №:** SCP-3696

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Из-за расстояния от Земли, массы и размера SCP-3696 любые способы содержания физических объектов, использующие технологии, находящиеся в настоящее время в распоряжении Фонда, не применимы в отношении объекта. Тайные агенты Фонда, внедрённые в крупные обсерватории и космические программы ведущих стран мира, должны перехватывать изображения SCP-3696 и результаты исследований его гравиметрического эффекта[[footnote]] См. приложенное изображение. По силе притяжения объект значительно превосходит большинство известных сверхмассивных чёрных дыр. [[/footnote]], а также заниматься опровержением научных теорий, которые могут поставить под сомнение ныне действующую историю для прикрытия. Также ведётся кампания по дезинформации, согласно которой в направлении SCP-3696 расположено скопление Наугольника, благодаря чему объект легко «вписывается» в существующие физические модели. Данная мера содержания оказалась эффективной при подавлении информации об истинной природе SCP-3696 и сокрытии факта его существования от общественности.

Спутник Фонда «ДЕКАБРЬ» ведёт наблюдение за SCP-3696 с орбиты Земли и передаёт любые данные обо всех неожиданных всплесках активности SCP-3696 в Зоны-обсерватории Организации.

**Описание:** SCP-3696 – это расположенная в межгалактическом пространстве гравитационная аномалия, находящаяся в центре сверхскопления Ланиакея[[footnote]] В состав которого входят Млечный Путь и еще 100 000 галактик. [[/footnote]]. Увидеть эту аномалию на небосводе Земли нельзя, поскольку она скрыта за Зоной избегания. Это делает невозможным непосредственное наблюдение за SCP-3696 из-за затемнения, вызываемого галактической плоскостью Млечного Пути. Таким образом, свойства этой аномалии удалось определить только по наблюдениям за её воздействием на скопления галактик в области радиусом в несколько сотен миллионов световых лет.

Измерения показывают, что SCP-3696 предположительно является точкой концентрации вещества, по массе во много тысяч раз превосходящей Млечный Путь. Согласно современным физическим моделям существование подобного объекта невозможно. Кроме того, при расчёте гравитационных моделей с использованием данных, полученных спутником «ДЕКАБРЬ», оказалось, что SCP-3696 притягивает к себе Местное сверхскопление галактик (в которое входит Млечный путь) со скоростью 7,1 Мм/с.

Скопления галактик, находящихся с противоположной стороны от SCP-3696 относительно Млечного Пути, подвержены синему смещению в соответствии с законом Хаббла, а это не только указывает на то, что они приближаются к SCP-3696 относительно Млечного Пути и друг друга, но и позволяет выявить существование аномалии по колебаниям синего смещения. Сдвиги в синем смещении соответствуют скоростям в диапазоне от примерно +700 км/с до +100 км/с, в зависимости от углового отклонения при направлении к SCP-3696. Скорости движения галактик также могут разниться от ███,█ м/с до 5,1 Мм/с, что зависит от расстояния до SCP-3696. Ожидается, что если темпы движения Млечного Пути останутся неизменными, то наша галактика [ДАННЫЕ УДАЛЕНЫ] в результате гравитационного воздействия SCP-3696 через ███ миллионов лет.

**Приложение-1a:**
SCP-3696 был впервые обнаружен гражданскими астрономами в 198█ году после серии наблюдений, проведённых специалистом по рентгеновской астрономии д-ром ████ █████ в █████, █████████, целью которого было опровержение теории о расширении Вселенной и разбегании галактик. SCP-3696 продемонстрировал свойства, которые напрямую противоречили традиционным теориям астрофизики.

**Приложение-2a:**
После События-3696-20██-09 поддержанию истории для прикрытия о скоплении Наугольника был присвоен наивысший приоритет. Сотрудникам Зон-обсерваторий, с которых ведётся наблюдение за SCP-3696, было приказано сосредоточить усилия на регистрации любых подобных инцидентов, чтобы выяснить, как SCP-3696 смог [ДАННЫЕ УДАЛЕНЫ] целую галактику всего за █ часов, и разработать методы остановки процесса.

[[collapsible show=&#34;[+] Событие-3696-20██-09: Введите личные данные&#34; hide=&#34;[-] Личность подтверждена: Открываю Протокол События-3696-20██-09&#34;]]

&gt; __**Событие-3696-20██-09**__
&gt; 
&gt; **Местоположение Зон-обсерваторий:** Гавайские о-ва, пустыня Атакама
&gt; **Спутник Фонда:** ДЕКАБРЬ
&gt; 
&gt; **██.09.20██: 08:20 по Всемирному координированному времени** – Спутник ДЕКАБРЬ регистрирует устойчивый рост черенковского излучения, исходящего из области пространства, где находится SCP-3696. Зоны-обсерватории на Гавайских островах и в пустыне Атакама (далее именуемые как ГЗО и АЗО, соответственно) получают оповещение.
&gt; 
&gt; **██.09.20██: 08:40 по ВКВ** – ГЗО подтверждает достоверность результатов, полученных спутником ДЕКАБРЬ. В этот момент наблюдается всплеск фонового излучения. В ходе наблюдений за SCP-3696 готовится история для прикрытия о мощном выбросе гамма-излучения, который должен пройти поблизости от местного звёздного скопления.
&gt; 
&gt; **██.09.20██: 08:50 по ВКВ** - АЗО сообщает, что источником излучения является галактика, находящаяся на расстоянии ███ тысяч световых лет от SCP-3696, далее обозначаемая как DW-8252.
&gt; 
&gt; **██.09.20██: 09:10 по ВКВ** - ГЗО сообщает о слабом длинноволновом излучении, идущем вслед за волнами черенковского излучения. Спустя несколько минут АЗО докладывает о том, что DW-8252 подверглась резкому синему смещению, а её скорость быстро возрастает.
&gt; 
&gt; **██.09.20██: 09:30 по ВКВ** - После двойной проверки оборудования на наличие неполадок АЗО сообщает, что 0.██% звезд в DW-8252 начали двигаться со сверхсветовой скоростью.
&gt; 
&gt; **██.09.20██: 10:20 по ВКВ** - ГЗО подтверждает новый отчет с АЗО.
&gt; 
&gt; **██.09.20██: 11:30 по ВКВ** – Со спутника ДЕКАБРЬ приходят данные, согласно которым уровни фонового излучения превысили нормальные значения на ██% и стабилизировались.
&gt; 
&gt; **██.09.20██: 11:40 по ВКВ** - АЗО сообщает, что ██% звезд в DW-8252 движутся со сверхсветовой скоростью. ГЗО докладывает о значительном искажении внешнего вида DW-8252.
&gt; 
&gt; **██.09.20██: 11:50 по ВКВ** - Фоновая радиоволна начинает подвергаться синему смещению. АЗО приступает к анализу сигнала.
&gt; 
&gt; **██.09.20██: 12:20 по ВКВ** – Один из рукавов DW-8252 теряет стабильность и рассеивается.
&gt; 
&gt; **██.09.20██: 13:50 по ВКВ** – Из ГЗО приходят отчеты о том, что вся DW-8252 теперь движется со сверхсветовой скоростью. Наблюдается пик черенковского излучения. Сообщается, что незадолго до этого галактика была [ДАННЫЕ УДАЛЕНЫ]. Данные со спутника ДЕКАБРЬ свидетельствуют, что от галактики осталось всего ███████ звёзд. Фоновый сигнал сохраняется.
&gt; 
&gt; **██.09.20██: 23:50 по ВКВ** - Остатки DW-8252 разбросаны по области радиусом около ████ световых лет. Черенковское излучение рассеивается. Запущена история для прикрытия. Фоновый сигнал ослабевает. 
&gt; 
&gt; **Анализ сигнала:** Было определено, что фоновый сигнал состоял из трех импульсов мощного радиоизлучения, повторявшихся с интервалом в три секунды. Начальный и конечный импульсы были идентичны. Второй импульс заметно изменился после нескольких повторений сигнала. Сигнал внезапно пропал спустя ███ дней после События-3696-20██-09.

[[/collapsible]]
