    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>それぞれのタイトルをリンクしたリストを作るには、独自の行に目次タグを入れてください。

[[code]]
[[toc]]
[[f&gt;toc]] - 右寄せの目次
[[f&lt;toc]] - 左寄せの目次
[[/code]]

目次は「#toc」でブックマークを作ることに注意してください。

もし特定のタイトルが目次に現れないようにするには、プラスにアスタリスクを付けてください。

[[code]]
+ これは目次に現れます
+* これは現れません
++* これも現れません
[[/code]]
