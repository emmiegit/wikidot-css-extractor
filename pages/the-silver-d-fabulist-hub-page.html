計り知れぬ都市、アラガッダの無数の市民の一人である白頭の寓話作家は、彼らの尽きざる刺激への欲望に応えているーこの場合は、文学によって。優れた研究者であり作家でもある彼だが、他民族の伝承を都市向けに翻訳することでよく知られる。この異界観測によって市民らは教育を受け、娯楽を享受し、満たされるのである。一方、寓話作家はアラガッダの政治にも鋭く着眼しており(現在は白と提携している)、都市の内部情勢についての論評を数多く提供している。
