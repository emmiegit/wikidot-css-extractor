**项目编号：**SCP-CN-1522

**项目等级：**Safe

**特殊收容措施：**对于SCP-CN-1522无需特殊收容措施，一般被收容在10m*10m*10m的混凝土标准收容室内的小型上锁玻璃柜中，在不进行实验时无需对其进行监控。

**描述：**SCP-CN-1522在外观上与普通的摩托车头盔非常类似，其外部通体浅绿色，前方有一块透明的挡风玻璃，内部有黑色的软垫，左侧印有“日本生類創研”字样及其logo，而右侧印有“昆山長誼詩社”字样及其logo。SCP-CN-1522内部夹层中有类似人脑的生物结构，该结构可以对人类的脑电波做出反应，一但感应到有人戴上SCP-CN-1522，便会从双眼及双耳的对应处伸出直径1~100μm不等的类神经组织，该生物组织会循着对象的眼窝及耳道进入对象体内，连接上并暂时阻断对象的视觉及听觉神经，使其产生幻觉，看见“只有诗人才能看见的景色”。在使用完SCP-CN-1522之后，实验对象往往会变得非常亢奋，产生极其强烈的吟诗或者写诗的欲望。

此外，若在SCP-CN-1522与对象神经进行连接时摘除SCP-CN-1522，可能对对象的神经产生不可逆的物理性损伤，故严禁任何人士在实验中擅自摘除SCP-CN-1522。

SCP-CN-1522最初是在2018年██月██日，在江苏省昆山市的一间民居内发现的。研究员司马真实在基金会发现SCP-CN-1522之前，曾在一群自称“反大麻玩家”成员组成的网络社群中得知其存在，以下为社群内聊天记录的摘录。

[[collapsible show=&#34;+ 社群内聊天记录的摘录&#34; hide=&#34;- 隐藏&#34;]]
&gt; **Kal：**我跟你们讲
&gt; **吃⑨的西瓜：**你爷爷又逼你跟他雀友的妹妹约会了？
&gt; **棋盘乱转：**草
&gt; **ゼロ：**你们在说什么？
&gt; **棋盘乱转：**是Kal要说
&gt; **ゼロ：**哦，我屏蔽他了
&gt; **Kal：**我刚刚才知道，我叔叔竟然是长谊诗社的
&gt; **吃⑨的西瓜：**草
&gt; **棋盘乱转：**草
&gt; **棋盘乱转：**Old ass啊
&gt; **吃⑨的西瓜：**总归比AWCY[[footnote]] 指异常艺术家团体“Are We Cool Yet？” [[/footnote]]好点吧
&gt; **阿鸽：**一个封建余孽老屁股，一个80年代朋克老屁股，都好不到哪里去
&gt; **吃⑨的西瓜：**讲真现在反草[[footnote]] 指“反大麻玩家”组织，该社群中的人喜欢用草来指代大麻 [[/footnote]]里白左也越来越多了
&gt; **阿鸽：**我们草7群[[footnote]] 即“反大麻玩家第七群” [[/footnote]]干脆独立算了，反正狗群主不也准备搞个大新闻吗
&gt; **棋盘乱转：**说起来Kal呢？
&gt; **Kal：**我在
&gt; **棋盘乱转：**你继续
&gt; **Kal：**哦我想说我叔叔
&gt; **Kal：**我叔叔说他本来应该是一个带诗人的
&gt; **Kal：**就是身体不好看不了名山大川
&gt; **Kal：**没有诗人的眼睛
&gt; **Kal：**我跟他说看视频啊
&gt; **Kal：**他说不行
&gt; **Kal：**视频的角度已经锁死了
&gt; **Kal：**就不是诗人的角度
&gt; **Kal：**我说那你去拜托日本生类创研啊
&gt; **吃⑨的西瓜：**草
&gt; **棋盘乱转：**草
&gt; **阿鸽：**草
&gt; **棋盘乱转：**日创还行，有毒吧
&gt; **阿鸽：**要选肯定选最有可能还最混沌那个
&gt; **Kal：**结果他真的去联系他们了
&gt; **Kal：**对方还回复了
&gt; **棋盘乱转：**草
&gt; **Kal：**对方说他们屌感动
&gt; **Kal：**说争取下个月给他发货
&gt; **Kal：**还不收钱
&gt; **棋盘乱转：**不收钱还行
&gt; **阿鸽：**说起来吃喝是SCP的人吧？
&gt; **阿鸽：**报上去给草7群混个脸熟呗
&gt; **赤加贺厨[[footnote]] 研究员司马真实的网名 [[/footnote]]：**？？？
&gt; **吃⑨的西瓜：**阿鸽东京码农，查你个身份还不是分分钟
&gt; **赤加贺厨：**草，你们来真的？
&gt; **棋盘乱转：**你还真是SCP的人啊？
&gt; **赤加贺厨：**是啊
&gt; **棋盘乱转：**那发啊
&gt; **阿鸽：**Kal怎么说
&gt; **Kal：**我随便
[[/collapsible]]


随后司马真实与名为Kal的网友进行了私聊，以下是聊天记录的摘录。

[[collapsible show=&#34;+ 与Kal聊天记录的摘录&#34; hide=&#34;- 隐藏&#34;]]
&gt; **赤加贺厨：**你怎么想到让你叔叔去接触日创的
&gt; **赤加贺厨：**你找国内哪家都比日创好吧
&gt; **赤加贺厨：**你实在不行找狗群主或者秀哥啊
&gt; **Kal：**秀哥忙着贝希摩斯竞速呢
&gt; **Kal：**没空的
&gt; **赤加贺厨：**我没在跟你开玩笑
&gt; **Kal：**就是一下子想到了呗
&gt; **赤加贺厨：**但是日创
&gt; **赤加贺厨：**你又不是不知道日创都是疯子
&gt; **Kal：**反草也差不多疯吧
&gt; **赤加贺厨：**行吧行吧
&gt; **赤加贺厨：**不跟你争了
&gt; **赤加贺厨：**把你叔叔名字跟住址告诉我
&gt; **Kal：**你们不会把他抓起来吧
&gt; **Kal：**虽然抓起来我也无所谓
&gt; **赤加贺厨：**问问话就放掉
&gt; **赤加贺厨：**不过东西要收容起来
&gt; **Kal：**屌
&gt; **Kal：**李██
&gt; **Kal：**昆山市██路██号██花园██幢██
&gt; **Kal：**你要报上去吗？
&gt; **赤加贺厨：**肯定的吧
[[/collapsible]]

一个月后，基金会特工在Kal提供的地点成功找到了SCP-CN-1522与李██，李██向基金会提供了昆山长谊诗社的成员表[[footnote]] 该诗社成员表上似乎没有什么可疑的人物。[[/footnote]]，并出示了其和日本生类创研之间的电子邮件。当基金会询问他是如何得到日本生类创研的联络方式时，李██表示是网友[[footnote]]该网友账号已被注销，IP地址指向福建省██市██村，而该村庄至今没有通网。[[/footnote]]告诉他的。其后基金会调查了李██的家庭情况和他提供的诗社成员表，发现李██并没有侄子，而他的家族成员中也没有同Kal能够对应上的人物。
**附录：**
[[collapsible show=&#34;+ 李██发给日本生类创研的邮件&#34; hide=&#34;- 隐藏&#34;]]
&gt; 尊敬的日本生类创研的科学家们：
&gt; 
&gt; 您们好。
&gt; 
&gt; 我是中国昆山长谊诗社的一名成员。
&gt; 
&gt; 我一生致力于写古诗，至今五十三载，未能有所成就。我是一个拥有诗人天分的人，却写不出好诗，于是整日郁郁不得解，整夜整夜辗转难眠。直到近日，我才终于明白，我有诗人之心，却没有诗人之眼。
&gt; 
&gt; 我自幼多病，不能出门远走，而古代的大诗人们却总是游历高山大川，是绝景造就了他们的气魄与浪漫。我虽然年事已高，但若能在这个时候获得诗人之眼的话，也许能够老有所成吧。为了这双眼睛，多少代价我也能付得出来。
&gt; 
&gt; 感谢各位科学家读完拙文。
&gt; 
&gt; 希望各位科学家能圆我梦想。
&gt; 
&gt;                                                                                                                               谢谢
&gt; 
&gt;                                                                                                                               李██
[[/collapsible]]


[[collapsible show=&#34;+ 日本生类创研的回复&#34; hide=&#34;- 隐藏&#34;]]
&gt; 李大人
&gt; 
&gt; 我检查了电子邮件。
&gt; 
&gt; 您的建议给我留下了深刻的印象，日本生命研究所的宗旨是“提供更好的技术和更光明的未来”。艺术是将光带给世界的最佳方式之一。 自从在大学接触大学诗歌以来，我就对中国诗歌产生了深深的爱慕之情，当我听说李是伟大长Na诗歌社[[footnote]] 糟糕的机器翻译使得日本生类创研对于昆山长谊诗社的态度看起来非常暧昧，研究员们对此也非常困惑 [[/footnote]]的一员时，我为之感动。 经过与斋藤先生[[footnote]] 可能是指日本生类创研脑医学科学研究室室长斋藤彼方 [[/footnote]]的咨询，“诗人之眼”项目已免费提供给李。
&gt; 
&gt; 我们以前曾为AWCY提供服务并有经验。 请期待李大人能在一个月内引起诗人的注意。
&gt; 
&gt; 日本生类创研 脑医学科学研究室研究员 今井契介
[[/collapsible]]

[[collapsible show=&#34;+ 实验记录CN-1522-A&#34; hide=&#34;- 隐藏&#34;]]
&gt; 项目：CN-1522-A-1
&gt; 受试对象：D-177558（男性，26岁，极端内向，学生时代曾被欺凌）
&gt; 结果：对象在戴上SCP-CN-1522后5分钟回到现实，一反常态地兴奋起来，声称自己看见了腐烂的花朵和死亡的美丽，并开始低声背诵波德莱尔的诗歌。
&gt; 
&gt; 项目：CN-1522-A-2
&gt; 受试对象：D-178324（女性，30岁，有偷窃癖）
&gt; 结果：对象在戴上SCP-CN-1522后6分钟回到现实，称自己看见了一片花田，想要用诗歌一般的语言描绘出来，却无法做到。
&gt; 
&gt; 项目：CN-1522-A-5
&gt; 受试对象：D-178532（男性，38岁，有暴力犯罪史）
&gt; 结果：对象在戴上SCP-CN-1522后5个小时仍未回到现实，研究员司马真实从他的头上强行摘除了SCP-CN-1522，导致其视神经损伤，随后D-178532开始无差别破坏周围的物体，被安保人员射杀。
&gt; 
&gt; 项目：CN-1522-A-7
&gt; 受试对象：一条三岁的雄性金毛猎犬
&gt; 结果：对象在戴上SCP-CN-1522后7分钟回到现实，一边吠叫一边四处跳跃，显得十分兴奋。
&gt; 
&gt; 项目：CN-1522-A-8
&gt; 受试对象：研究员司马真实
&gt; 结果：对象戴上SCP-CN-1522，整整20分钟什么都没有看见，愤而回到了现实。
&gt; 结论：并不是我没有诗人的灵魂，而是那群疯子造了一个废物！
[[/collapsible]]
