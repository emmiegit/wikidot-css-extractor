**일련번호:** SCP-075-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 대상은 제32기지의 표준형 비생물 개체 보관함에 보관한다. 허용된 실험 대상이 아닌 개체에게 대상이 겨눠져서는 안되며 생물개체에 대한 대상의 실험과 다른 SCP 개체와의 연동 실험은 --2등급--4등급 이상의 보안등급 허가를 필요로 한다. 무생물 개체에 대한 &#34;삶(live)&#34; 버튼 실험 또한 2등급 이상의 보안등급 허가를 필요로 한다. 위험 개체에 대한 실험은 4등급 이상의 보안등급 허가를 필요로 한다. (실험 기록-075-KO-7 참고)

**설명:** SCP-075-KO는 SCP-075-KO의 대상이 된 개체(이하 SCP-075-KO-1)를 원격 조종할 수 있게 만드는 기계 장치, 혹은 유기물이다. (실험 기록-075-KO 참고) 대상의 외형은 대상이 어떤 개체를 &#34;지정&#34;하느냐에 따라 달라지기 때문에 정확히 서술할 수 없으나 최초 발견 당시 엄지손가락 정도 크기의 직육면체 모양을 가진 기계장치였으며 오직 &#34;확인&#34; 버튼과 신호를 방출하는 구멍뿐이었다는 진술로 보았을 때 실제 대상의 외형은 초기의 그것과 일치할 것으로 추정된다.

대상은 대한민국 ███시에서 발견 되었으며 발견 당시 세간의 ███████ 사건이라 알려진 사건 발생지에 위치해 있었다. 피해자의 진술 내용은 [편집됨]. 피해자의 진술 내용을 토대로 사건 현장을 조사해본 결과 사건 현장에서 일반적인 TV 리모컨에 &#34;삶&#34;, &#34;자폭&#34;, &#34;분노(Rage)&#34; 등의 버튼이 추가된 모양의 대상을 발견했고, 즉시 격리했다. 피해자가 진술했던 TV의 변칙적 이상 현상은 대상이 원인인 것으로 추정된다.

SCP-075-KO-1의 유무나 SCP-075-KO의 외형에 상관없이 &#34;지정&#34; 버튼은 항상 존재한다. &#34;지정&#34; 버튼은 SCP-075-KO-1이 아닌 대상에게 작용하는 유일한 버튼으로, SCP-075-KO-1로 지정하고 싶은 대상을 겨눈 뒤 &#34;지정&#34; 버튼을 누르면 지정된 대상이 SCP-075-KO-1로 &#39;인식&#39;된다. &#39;인식&#39; 과정은 SCP-075-KO가 대상에 맞게 형태를 변이 하는 동안에 이루어진다. 변이 과정 동안 대상은 매우 빠르게 움직이는 것처럼 잔상을 남기며 변이 과정에서 대상의 정확한 형태를 보기위한 실험들은 모두 실패했다. 인식 과정이 끝나면 SCP-075-KO는 변이를 멈춘다.

변이가 끝난 SCP-075-KO의 모습은 무기물인 사물을 SCP-075-KO-1로 인식할 시 무기물 기계장치의 형태를 띄지만, 생물개체를 SCP-075-KO-1로 인식할 시 SCP-075-KO-1 또한 유기물의 형태를 띄게된다.

지정된 대상은 SCP-075-KO 위에 있는 여러 버튼을 통해 &#39;조종&#39;할 수 있고 &#39;조종&#39;하기 전까지 SCP-075-KO-1에게는 다른 변칙적 이상 현상이 일어나지 않는다. 특히 SCP-075-KO-1가 무생물일 때 &#34;삶&#34;이라고 적혀있는 버튼이 생기는데 이 버튼을 누르면 SCP-075-KO-1이 자유의지를 갖고 &#34;생각&#34;을 하는것처럼 움직인다. 반대로 생물일 때는 &#34;죽음(Death)&#34;이라고 적혀있는 버튼이 생긴다. 이 버튼을 누르면 보통 SCP-075-KO-1이 자연사한다. SCP-075-KO가 SCP-075-KO-1를 원격 조종할 때 신호 발생기 부분에서는 전자기파를 포함한 어떠한 신호도 발견되지 않았으며 대상이 어떠한 방식으로 SCP-075-KO-1과 상호작용하는지는 밝혀지지 않았다. SCP-075-KO가 다른 대상을 &#34;지정&#34;하게 되면 그 즉시 SCP-075-KO-1에게 나타났던 모든 변칙적 이상 현상은 사라진다. SCP-075-KO-1의 형태가 &#34;지정&#34; 전의 본래 모습이 아닌 채로 다른 대상을 &#34;지정&#34;하게 되면 무생물일 때는 대부분 제 기능을 하지 못하며 생물일 때는 보통 사망하지만 일부 생명체, 혹은 생물학적으로 모든 장기가 정상적으로 활동할 수 있는 형태에 한해서 생존하는 경우가 일부 보고되었다.

__**실험 기록-075-KO-1**__
&gt; **실험자:** ████ 박사
&gt; **지정 대상:** 평범한 32인치 가정용 TV
&gt; 
&gt; **SCP-075-KO의 외형:** &#34;지정&#34; 대상의 리모콘과 동일한 외형
&gt; **기록할 만한 버튼:** &#34;삶&#34;, &#34;되감기&#34;, &#34;빨리감기&#34;
&gt; **실험 결과** 
&gt; 
&gt; **&#34;삶&#34; 버튼** - 지정 대상이 말을 걸어옴. 볼만한 프로를 추천해주거나 잡힐 수 없는 전파를 잡아서 틀어주기도 함. 대상의 성격은 활발하고 우호적임. 오디오를 통해 말을 걸어오긴 하나 별다른 움직임을 보이진 않았음
&gt; 
&gt; **&#34;되감기&#34;, &#34;빨리감기&#34; 버튼** - 각 버튼은 한 번 누를 때마다 x2 배씩 재생속도가 빨라진다. 되감기 버튼은 역방향으로 재생하여 되감기를 멈추면 본래 속도로 이전에 방영한 프로를 재생해줌. 빨리감기는 이후 시간에 방영할 TV 프로를 방영해줌. 각각의 최대 재생속도는 x64 배속을 넘을 수 없었고 빨리감기의 경우 20██년까지 이르렀을 때, XK급 세계멸망 시나리오로 추정되는 내용의 뉴스가 방영된 이후로는 전파가 잡히지 않았다. 빨리감기로 방영되는 미래의 방송과 본 방송을 대조해본 결과 두 내용이 일치하지 않았으며 방영되는 미래의 방송은 매번 바뀌었다.
&gt; 
&gt; //- 대상의 유클리드 등급 상향이 건의됨//
&gt; //- 거부됨//

**__실험 기록-075-KO-2__**
&gt; **실험자:** ████ 박사
&gt; **지정 대상:** 연필(중국산)
&gt; 
&gt; **SCP-075-KO의 외형:** 4cm*4cm*2cm 크기의 직육면체 나무도막. 도색된 대상의 색깔은 &#34;지정&#34; 대상과 일치. 버튼에 씌여진 글씨는 흑연으로 쓰여졌고 글씨는 지우개로 지울 수 있었다.
&gt; **기록할 만한 특이한 버튼:** &#34;음성 필기&#34;, &#34;연필 깎이&#34;, &#34;폭발&#34;, &#34;삶&#34;
&gt; **실험 결과** 
&gt; 
&gt; **&#34;삶&#34; 버튼** - 대상은 스스로 일어나서 필기한 내용을 통해 SCP-075-KO를 소유하고 있는 대상과 중국어로 소통함. 성격은 비교적 무뚝뚝한 것으로 보인다.
&gt; 
&gt; **&#34;음성 필기&#34; 버튼** - 누른 뒤 지정 대상은 스스로 일어나서 중국어로 &#34;필기할 내용을 말하시오&#34;라고 적음. 이후 지정 대상은 SCP-075-KO를 소유하고 있는 개체가 하는 말을 중국어 발음으로 적었다.
&gt; 
&gt; **&#34;연필 깎이&#34; 버튼** - 스스로 깎여나감. 
&gt; 깎여 나간 심부분이 완벽한 원뿔모양이 될때까지 스스로 깎였다.
&gt; 
&gt; **&#34;폭발&#34; 버튼** - 대상이 폭발함.
&gt; 
&gt; //주석: 대상에 대한 실험은 D계급 인원을 통해 수행할 것을 권고한다. [욕설 편집됨] -████ 박사//

__**실험 기록-075-KO-3**__
&gt; **실험자:** ████ 박사
&gt; **지정 대상:** 과거 연쇄살인 경력이 있던 D계급 인원
&gt; 
&gt; **SCP-075-KO의 외형:** 3cm*23cm*6cm 크기의 유기물. 신호 발생기 부분에 눈이 달려있으며 각각의 버튼들은 지정 대상의 발톱과 동일한 구조인 것으로 추정됨. 대상의 유기물 분석 결과는 D계급 인원의 DNA와 일치했음.
&gt; **기록할 만한 특이한 버튼**: &#34;죽음&#34;, &#34;살인&#34;, &#34;원격조종&#34;
&gt; **실험 결과** 
&gt; 
&gt; **&#34;원격조종&#34; 버튼** - 지정대상은 완벽히 자유의지를 잃었고 SCP-075-KO의 소유자가 말하는 대로 행동했다.
&gt; 
&gt; **&#34;살인&#34; 버튼** - 미리 준비된 다른 D계급 인원을 살해함. 별다른 이상증세는 없었다.
&gt; 
&gt; **&#34;죽음&#34; 버튼** - 대상은 자연사함. 원인불명. 수명이 다해서 죽은 것으로 추정.

__**실험 기록-075-KO-4**__
&gt; **실험자:** ████ 박사
&gt; **지정 대상:** 파란 색종이
&gt; 
&gt; **SCP-075-KO의 외형:** 종이로 만든 파란색 리모컨. 
&gt; **기록할 만한 버튼:** &#34;삶&#34;, &#34;학&#34;, &#34;비행기&#34;
&gt; **실험 결과**
&gt; 
&gt; **&#34;삶&#34; 버튼** - 지정 대상이 공중에 날아다니며 지속적으로 외형을 바꾸었다. 바꾸는 횟수가 늘어날수록 접힌 흔적이 늘어나 75회 변이 후에 종이가 찢어짐.
&gt; 
&gt; **&#34;학&#34; 버튼** - 지정 대상이 학으로 접힘. 보통 알려진 학 접기 방법과 동일함
&gt; 
&gt; **&#34;비행기&#34; 버튼** - 지정 대상이 비행기로 접힘. 접힌 방법은 알려지지 않은 방법으로 접혔고 매우 잘 날았음.

__**실험 기록-075-KO-5**__
&gt; **실험자:** 연구원 ██████ ██
&gt; **지정 대상:**10대 남성 D계급 인원(강도, 총기난사, 살인)
&gt; 
&gt; **SCP-075-KO의 외형:** 3cm*21cm*5cm 크기의 유기물. 신호 발생기 부분에 눈이 달려 있으며 각각의 버튼들은 지정 대상의 발톱과 동일한 구조인 것으로 추정됨. 대상의 유기물 분석 결과는 D계급 인원의 DNA와 일치했음.
&gt; **기록할 만한 버튼:** &#34;원격조종&#34;, &#34;탕탕탕!&#34;, &#34;나는 빨리 어른이 되고 싶어요!&#34;, &#34;죽음&#34;
&gt; **실험 결과**
&gt; 
&gt; **&#34;원격조종&#34; 버튼** - 지정대상은 완벽히 자유의지를 잃었고 SCP-075-KO의 소유자가 말하는 대로 행동했다. &#34;원격조종&#34; 버튼은 어떤 인간 개체를 지정하든지 간에 SCP-075-KO에 나타났고 모든 버튼의 효과가 동일했으므로 이후 특이한 경우가 아니라면 &#34;원격조종&#34; 버튼의 서술을 생략한다.
&gt; 
&gt; **&#34;나는 빨리 어른이 되고 싶어요!&#34; 버튼** - 지정 대상이 급격한 속도로 성장함. 지정 대상이 고통을 호소. 참을 수 없을 정도는 아니라고 함. 한 번 눌렀을 때 지정 대상의 신체나이는 25세로 추정됐음. 두 번째 눌렀을 때 지정 대상의 신체나이가 33세 정도로 증가함. 세 번째, 네 번째는 이후 실험 결과가 예상되므로 나머지 버튼의 실험 진행을 위해 생략함.
&gt; 
&gt; **&#34;탕탕탕!&#34; 버튼** - 지정 대상이 일어나서 한손으로 총 모양을 만들고 총을 쏘려는 것 같은 자세를 취함. 대상은 의식이 남아있었으나 몸을 움직일 수 없다고 말함. 한 번 더 눌렀을 때 지정 대상의 손가락이 초속 250m 의 속도로 방출됨. 지정 대상이 극도의 고통을 호소. 이후 추가적으로 버튼을 눌렀을 때마다 지정 대상의 손가락이 방출되었고 10개의 손가락을 모두 방출한 이후 버튼이 사라졌음. 8번째 손가락 방출 이후 지정 대상이 졸도했으나 쓰러지지 않았고. 버튼이 사라진 뒤에야 신체가 쓰러짐.
&gt; 
&gt; **&#34;죽음&#34; 버튼** - 대상은 자연사함. 원인불명. 수명이 다해서 죽은 것으로 추정. 이후 특이한 경우가 아니라면 &#34;죽음&#34; 버튼의 서술을 생략함.

__**실험 기록 075-KO-6**__
&gt; **실험자:** 연구원 ██████ ██
&gt; **지정 대상:** 20대 남성 D계급 인원(강간, 성폭행, 살인)
&gt;
