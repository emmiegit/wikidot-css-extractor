**Объект №:** SCP-099-UA

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-099-UA должен охраняться в лесу в Участке UA-99 рядом с территорией зданий Зоны UA-80, привязанным к ветке с помощью шнуров. За объектом ведется круглосуточное наблюдение.

**Описание:** Объект является ключом в форме латинской буквы &#34;Q&#34;, но с ромбической полостью вместо круглой, что имеет перемычку в виде стилизованной молнии между тупыми углами.  Основная аномальная способность заключается в том, что слово, которое описывает назначение объекта, искажается в зависимости от языка.  Если пытаться назвать объект на украинском языке, он будет &#34;к&#39;ючем&#34;, на английском языке - &#34;qey&#34;, на русском &#34;кьючем&#34;, полный список можно получить при запросе к куратору объекта. Искажение возникает при устном общении, письме от руки, компьютерном наборе текста, преподавании надписи из отдельных букв и даже синтезировании текста с помощью искусственного интеллекта.

Вторая контактирует с объектом, непосредственно или с помощью каких-либо вспомогательных средств (в дальнейшем &#34;пользователь&#34;). Пользователь считает, что с помощью объекта может отомкнуть любой замкнутый предмет. Хотя на самом деле объектом невозможно ничего открыть, даже теоретически, пользователь воспринимает мир так, будто  отмычка произошла на самом деле, и взаимодействует с окружающими предметами согласно своему восприятию, то есть он может пройти сквозь запертую дверь или достать вещи из сейфа, не открывая его.

Третья аномальная способность действует на все запирающие средства, которые могут мешать добраться до объекта. При охране в  помещении портятся или полностью уничтожаются замки в дверях, засовы на окнах в том же помещении, а также замки на всех дверях, сквозь которые необходимо пройти, чтобы добраться до объекта. При хранении в кармане повреждаются застежки, отрываются пуговицы. Хранение в сейфе повреждает все запирающие механизмы сейфа, при этом действие на помещение хранения этого сейфа никак не уменьшается.

Четвертая аномальная способность проявляется при контакте объекта с грунтом. Объект начинает выделять аномальную родниковую воду (SCP-099-1-UA) со скоростью от █ до ██ литров в секунду, одновременно с этим поглощая воду из атмосферы.  Скорость генерации SCP-099-1-UA обратно пропорциональна количеству грунтовых вод, находщихся под местом контакта. При употреблении SCP-099-1-UA, объект убивает симбиотическую кишечную микрофлору, но стимулирует размножение болезнетворных микроорганизмов. При использовании для полива растений, последние с высокой скоростью гибнут, за исключением сорняков. Через промежуток времени от █ до ██ минут молекулы SCP-099-1-RU дематериализуются.

Пятая аномальная способность заключается в том, что при хранении в каком-нибудь углублении (кармане, открытом сундуке, яме, дупле дерева и т.д) объект способен вылезать из него при отсутствии наблюдения за ним. Если что-то мешает объекту двигаться, он заставляет вылезти неаномальные ключи, деньги и личные документы в пределах ██ метров вокруг себя.

За время хранения в Фонде, было предложено использовать объект для внутреннего исследования ██ других аномалий, которые являются контейнерами или помещениями. Всего было одобрено лишь ██ попыток использования объекта указанным образом, из которых лишь █ закончились успешно. За полным отчетом об использовании SCP-099-UA для открытия других аномалий обращайтесь к отчету Rep099-DFG. После провала экспедиции в SCP-████ дальнейшие эксперименты в этом направлении запрещены из-за риска потери объекта.

&gt; вот тебе подарочек, мой картавый дружок, его не загубить, и не ппотерять, не запереть в машине и   не размагнитить телефоном
&gt; Йозеф, Иррациональный Резчик Ключей
[[/collapsible]]


**Приложение 2:** Инцидент

[[collapsible show=&#34;Требуется четвёртый уровень допуска&#34; hide=&#34;Доступ подтверждён&#34;]]
Объект был использован м.н.с. ████ для вскрытия [УДАЛЕНО]. Пока руководство Зоны рассматривало использование объекта научных открытий, чай, который пил м.н.с. в своем кабинете, превратился в смесь азотной кислоты и фторида водорода, а надпись на чашке &#34;Крутой, как Карпаты&#34; превратилась в &#34;нетрадиционная сволочь&#34;. ████ погиб.
