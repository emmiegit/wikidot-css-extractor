//一桁の数字を二桁の文字列に変換します．
function set2fig(num) {
    var ret;
    if( num &lt; 10 ) { ret = &#34;0&#34; + num; }
    else { ret = num; }
    return ret;
}

//現在時刻を文字列に変換します．
function getNow() {
    var now = new Date();
    var year = now.getFullYear();
    var mon = now.getMonth()+1; 
    var day = now.getDate();
    var hour = set2fig( now.getHours() );
    var min = set2fig( now.getMinutes() );
    var sec = set2fig( now.getSeconds() );
    if(year&lt;2008){
    	year=2008;
    }
    var s = year + &#34;/&#34; + mon + &#34;/&#34; + day + &#34; &#34; + hour + &#34;:&#34; + min + &#34;:&#34; + sec; 
    return s;
}

//現在時刻から0-30までの日数を遡った日付の文字列を生成します．
function randomTime(){
    var dt = new Date();
    dt.setDate(dt.getDate() - Math.random() * 31);
    var year1 = dt.getFullYear();
    var mon1 = dt.getMonth()+1; 
    var day1 = dt.getDate();
    if(year1&lt;2008){
    	year1=2008;
    }
    var s1 = year1 + &#34;/&#34; + mon1 + &#34;/&#34; + day1; 
    return s1;
}

//Tableの要素数の番号から，無作為に6つの数字を選択して格納した数列を返します．
function getArray(){
    var i, j, flag;
    var load = new Array();
    var num = new Array();
    for(i = 0; i&lt;scp; i++){
    	num[i] = i;
    }
    for (i = 0; i &lt; 6; i++){
    	flag = 0;
    	do{
    		j = Math.floor( Math.random() * scp ) ;
    		if( num[j] != -1){
    			load[i] = num[j];
    			num[j] = -1;
    			flag = 1;
    		}
    	}while( flag == 0 )
    }
    return load;
}

    return y;
}

&lt;/script&gt;
&lt;span id = &#34;textAll&#34;&gt;
&lt;div id=&#34;page-title&#34;&gt;SCP-639-JP&lt;/div&gt;
&lt;center&gt;&lt;h1&gt;&lt;span style=&#34;text-decoration: underline;&#34;&gt;RAISAより通達: 当ファイルはSCP-639-JP研究用の資料です&lt;/h1&gt;&lt;span&gt;&lt;/center&gt;
&lt;p&gt;以下のテキストは、事案639-JP-02以降財団基幹サーバー上の報告書ライブラリの&#34;SCP-639-JP&#34;を占有し続けている文章です。GoI-711&#34;見つめ返す者達&#34;によるサイバー攻撃の可能性を考慮し、文中でSCP-639-JP-Aと指定されているbotの排除を実際に試みましたが、あらゆる試みは失敗しています。テキストの編集は不可能ですが、このように当該テキスト部分が保持される形で任意の文章を追記可能です。現在までにサイバー攻撃の兆候がないこと、報告書のナンバーの専有という事象自体にほぼ有害性がないことを鑑み、以下の文章及びbotは当該ナンバーのEuclidクラスオブジェクトとして指定されています。なお、文中に書かれているbotの異常性やオブジェクトの収容状態への言及、ガスパール博士に関連する事象の時系列などの内容は全て事実に基づいていることが確認されているため、SCP-639-JPについての検証の際は当該文章を参照して下さい。ただし、参照の際は財団の立場として下記の文章は全てガスパール博士らの妄言であるという認識を常に共有して下さい。&lt;/p&gt;
&lt;p&gt;現在財団では、要注意団体からの脅威の可能性を除去するため、早急な除去方法の確立のための研究が進められています。&lt;/p&gt;
&lt;table style=&#34;margin-right:auto; margin-left:auto; width: 100%; border: 1px solid silver;&#34;&gt;
&lt;tr&gt;
&lt;td style=&#34;text-align: left; border: 0px&#34;&gt;
&lt;p&gt;&lt;strong&gt;アイテム番号:&lt;/strong&gt; SCP-639-JP&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;オブジェクトクラス:&lt;/strong&gt; Thaumiel&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;特別収容プロトコル:&lt;/strong&gt; SCP-639-JPは、財団データベース上の報告書ライブラリにテキストデータの形で保存され、サーバーのバックアップ以外に一切の複製を持たない状態に維持します。このため、SCP-639-JPの参照がサーバー室内のみで行える状態に維持します。データベースを内包する財団基幹サーバーは&lt;a  href=&#34;http://ja.scp-wiki.net/scp-2000&#34;&gt;τ-2000水準&lt;/a&gt;の正常性維持機構により保護されているため、財団が想定している限りの如何なる現実・歴史改変が発生したとしてもSCP-639-JPの恒常性は保護されます。SCP-639-JP-2はSCP-639-JP-Aによって、常に最新の情報に更新されます。財団全体の機能不全やKクラスシナリオの発生が不可避であるとO5評議会により宣言される、あるいはサーバー室と外部との定期通信が途絶した場合、SCP-639-JP-Aは自身とSCP-639-JPのデータを完全に削除します。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;説明:&lt;/strong&gt; SCP-639-JPは本報告書です。SCP-639-JP-1は本報告書の特別収容プロトコルであり、SCP-639-JP-2は以下に示す文章です。&lt;/p&gt;
&lt;table style=&#34;margin-right:auto; margin-left:auto; width: 90%; border: 1px solid silver;&#34;&gt;
&lt;tr&gt;
&lt;td style=&#34;text-align: left; border: 0px&#34;&gt;

&lt;center&gt;&lt;h1&gt;&lt;span id=&#34;view_clock&#34;&gt;████/██/██ ██:██:██&lt;/span&gt; 現在のオブジェクト収容状況報告&lt;/h1&gt;&lt;/center&gt;
&lt;p&gt;財団は現在全てのオブジェクトの状態を以下の状態に保持しており、Kクラスシナリオを始めとした破滅的な状況には陥っていません。以下の表では主要なオブジェクトとその状態を無作為に表示しています。オブジェクトの詳細な状態については、アイテム番号に張られたリンクから当該報告書を参照して下さい。&lt;/p&gt;

&lt;td&gt;&lt;span id=&#34;renew5&#34;&gt;████/██/██&lt;/span&gt;&lt;/td&gt;

&lt;tr&gt;
&lt;td&gt;&lt;span id=&#34;object6&#34;&gt;SCP-████&lt;/span&gt;&lt;/td&gt;
&lt;td&gt;&lt;span id=&#34;status6&#34;&gt;収容中&lt;/span&gt;&lt;/td&gt;

&lt;center&gt;
&lt;input type=&#34;button&#34; value=&#34;表示記事を変更&#34; onclick=&#34;rewriteTable(1)&#34;&gt;
&lt;/center&gt;
&lt;/form&gt;
&lt;/td&gt;
&lt;/tr&gt;
&lt;/table&gt;
&lt;p&gt;SCP-639-JP-Aは財団基幹サーバー上に存在するBotです。SCP-639-JP-Aは特別収容プロトコルに記されているように、SCP-639-JP-2を常に最新の状態に更新する作業と、有事の場合のデータの削除を行います。SCP-639-JP-Aのサーバー上からの除去は、不明な原理によるデータの再出現という結果を齎すのみで事実上不可能です。サーバーのハードウェアの換装を行っても結果は変わりません。SCP-639-JPを作成したガスパール博士がこのような技術を持っていたという証拠はなく、博士の失踪時に発見された資料などによりGoI-711&#34;見つめ返す者達&#34;の関与が疑われています。&lt;/p&gt;
&lt;p&gt;SCP-639-JPが&#34;観測者&#34;による観測を受けることでSCP-639-JP-1に基づく削除が行われていない事が確定し、基底時空がSCP-639-JP-2に記された状態にあることを保証されます。以上の性質の帰結として、SCP-639-JPは基底世界の正常性を維持する為のThaumielオブジェクトとして定義されています。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;補遺:&lt;/strong&gt; SCP-639-JPは財団の元上席研究員であるガスパール博士によって作成されました。博士はコンピュータサイエンスと量子力学の専門家であり、システム管理者として報告書ライブラリを管理していました。このため、2007年頃から確認されるようになった財団基幹サーバー内の一部のストレージにおける[削除済]現象の発生にいち早く気づき、その原因についての究明を主導しました。その結果、これらのサーバー内のデータが基底時空外から[削除済]によるアクセスを受けていることが判明しました。この結果は直ちに報告され、現在もこの不正なアクセスを行っている存在の調査は継続的に行われていますが、その存在の捕捉には至っていません。[削除済]によるアクセスが判明した1週間後の2008/1/1、ガスパール博士は休暇中に突如失踪しました。同日財団基幹サーバー内でSCP-639-JP-Aが動作を開始し、当時空欄だったオブジェクトナンバーであるSCP-639-JPの報告書として本テキストを割り当てました。現在ガスパール博士は高確率でGoI-711&#34;見つめ返す者達&#34;の構成員となっていると考えられ、捜索が続けられています。以下はSCP-639-JPに内包されたガスパール博士からのメッセージです。&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;私はオブジェクトの報告書の管理を任される身として、かねてよりある一つの事実が気になっていた。それは即ち、これ程多くの恐怖が存在するこの世界が何故今に至るまで正常性を保っていられたのかという問いである。無論私はそれが財団、ひいてはそれ以前の数多の先達達がしてきた歴史に残らない努力と、数え切れないほどの偶発的な要因の結果であるという事は知っている。そしてまた、そのような状態でなければ私がこうした考えを巡らせることも無いという人間原理的な帰結であるとも言える。しかし、それだけでは納得できない事実というのは多々ある。&lt;/p&gt;
&lt;a href=&#34;http://ja.scp-wiki.net/scp-682&#34;&gt;SCP-682&lt;/a&gt;は収容以前に何故地上のあらゆるものを殺し尽くさなかったのか。&lt;/p&gt;
&lt;p&gt;地球誕生以来、&lt;a href=&#34;http://ja.scp-wiki.net/scp-1012&#34;&gt;SCP-1012&lt;/a&gt;を構成する周波数の振動が何故同時に発生することがなかったのか。
&lt;p&gt;これまでに収容した幾つかのNKクラスを引き起こす可能性のあるGreen goo型の生物が、何故財団が発足する前に地球上に出現していなかったのか。&lt;/p&gt;
&lt;p&gt;そういった数多の疑問を抱く中、最高クラスの現実性保護が施された報告書の管理サーバーにおいて、本来あり得るはずのない基底時空外からのアクセスが見つかった。その時、私の頭の中でパズルのピースが一枚の絵を描いたのだ。すなわち、この世界が&#34;報告書に記された異常存在&#34;という視点から何者かに観測された時にのみ存在するのではないかという仮説である。&lt;/p&gt;
&lt;p&gt;誰もが一度、自分は誰かが書いた物語の登場人物ではないかと考えたことがあるはずだ。ましてや御伽噺の世界から抜け出たかのような怪物と対峙し、SFで描かれるような数多の平行世界を観測してきた我々にとって、そういった考えはより身近なものである。むしろあらゆる記憶と世界の全てを変えてしまうような現実改変現象の存在を知ってなお、この世界が作り物でないと否定することなど出来はしない。そしてもしこの世界が誰かによって記述されたものだとすれば、その主役は確実に我々が管理する数多のアノマリーであり、それを詳細に表した報告書こそその源泉なのではないだろうか。そう思い至った時、私は愕然とするよりもまず一つの計画を思いついた。そうこの報告書である。&lt;/p&gt;
&lt;p&gt;この報告書はいわば保証書だ。常に更新され続ける現在時刻において財団と世界が健在であることを保証し、それが破られた場合報告書自体がこの世界から抹消される事を明示する。たったこれだけで、この報告書を&#34;観測者&#34;が観測した事によってその瞬間のこの世界の存続が決定するのだ。そして更に、この報告書が彼らによって観測されているという事実は、この世界が確かに存在しているという確証にもなる。&lt;/p&gt;
&lt;p&gt;&#34;見つめ返す者達&#34;は、私と同じ考えを持つ同志だ。財団基幹サーバーを自由に弄れる私の立場と彼らの技術が合わさなければ、この素晴らしい計画は成されなかっただろう。この基底世界の諸君、おめでとう。君たちは長きの安定を保証されたのだ。&lt;/p&gt;
&lt;p&gt;ただ、懸念が無いと言えば嘘になる。現在この報告書には様々なオブジェクトがその安定状態を保持していると間違いなく証明しなければならない都合上、状態を表示したオブジェクトの報告書への&lt;b&gt;リンク&lt;/b&gt;を設けている。そして報告書が創作の源泉であるという立場上、リンク先に記された報告書がこの報告書とは異なる作者によって書かれた、基底時空と異なる世界観である可能性は否定できない。もしそのような世界との繋がりが起こり得るという場合、この報告書の作者はその矛盾をどのように処理するのだろうか。&lt;/p&gt;
&lt;p&gt;何れにせよ、私がこれを読むあなた、&#34;観測者&#34;に望む事はただ１つです。我々がここに在り続けることを望まれるのなら、決してリンクを辿らずにどうかまたこの報告書をお読み下さい。&lt;em&gt;―ガスパール博士&lt;/em&gt;&lt;/p&gt;
&lt;/blockquote&gt;
&lt;/td&gt;
&lt;/tr&gt;
&lt;/table&gt;
&lt;!--
&lt;p&gt;当オブジェクトの担当研究者として、一つの懸念をここに提言します。&lt;/p&gt;
&lt;p&gt;この世界が何らかの創作物によって記述されたものであるという世界解釈を前提とするならば、&#34;観測者&#34;によってこの文章が読まれることがその時間における基底時空の安定を保証するというのは自明です。しかし、文中にあるように報告書という形態で書かれた創作物がその源泉であると仮定した場合、報告書という形式の高度な独立性から、同一のフォーマットを用いたシェアワールド型の創作活動である可能性を排除できません。そのような創作活動では、作品間の矛盾というのが存在する場合が多く、我々が常に世界崩壊の危険性と対峙しているという事実を考えれば、その中に世界が既に崩壊しているような世界観を持つものがあると考えるのが自然です。&lt;/p&gt;
&lt;p&gt;一方でこの文章では、オブジェクトの収容状態を証明するために該当する報告書への&lt;b&gt;リンク&lt;/b&gt;が存在しています。基底時空が安定している現状で我々がこのリンク経由で報告書を確認しても特筆すべき事は起こりませんが、&#34;観測者&#34;が同じことを行う場合、前述の理由からその先の報告書が基底時空と矛盾している可能性も排除できません。そのような可能性が存在する場合、このSCP-639-JPという&#34;報告書&#34;を創作した存在が、矛盾の存在を解消するための何らかの施策を行っている場合があります。それは、この世界にとって好ましくない形であるものであると想像に難くありません。&lt;/p&gt;
&lt;p&gt;以上は仮定に仮定を重ねた上での一つの可能性の提示に過ぎませんが、どのような場合であれ財団にとってこの文章とbotは最高機密サーバー上に存在するマルウェアです。早急な除去方法の確立のため、研究を進める所存です。&lt;/p&gt;
&lt;p&gt;&lt;div align=&#34;right&#34;&gt;―&lt;em&gt;ブレヒト博士&lt;/em&gt;&lt;/div&gt;&lt;/p&gt;
--&gt;
