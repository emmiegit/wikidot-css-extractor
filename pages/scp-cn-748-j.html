**项目编号：**SCP-CN-748-J

**项目等级：**--Euclid/Keter/Apollyon-- --暂无等级-- --**APOLLYON！**-- 暂无等级
//不管你是哪路神仙，总之不要乱改文档中的项目等级！——一位不愿意透露姓名的站点主管//
//你说的倒轻松，要不你来体会一下肝了三天三夜的文档被这恶魔叼走时的心情！他甚至还会当着你的面把文件洋洋得意的吃掉！不是Apollyon还能是啥啊！——一位不愿意透露姓名的，文件刚被项目吃掉的苦██研究员//

**威胁级别：**[[span style=&#34;color:orange&#34;]]●[[/span]] 橙色/[[span style=&#34;color:red&#34;]]●[[/span]] 红色/--[[span style=&#34;color:black&#34;]]●[[/span]] 黑色--

**特殊收容措施：**根据基金会目前的技术水平，和项目本身所具有的高度传染性；SCP-CN-748-J无法被基金会收容。目前，只能监控其动态并对其进行抑制以防止项目进一步造成更大的影响。如果发现了SCP-CN-748-J的动向，需立即通知MTF-甲子-01-J “寻狗之人”来对项目进行调查。

**描述：**SCP-CN-748-J是一个脊索动物门 ，哺乳纲，食肉目，犬科，犬属，狼种的生物实体，[[footnote]]简单来说，就是**狗**。——██████[[/footnote]]并会无规律及征兆的在6岁至18岁的人类家中，正在编写与基金会相关文件的研究员，和刚刚完成了编写工作的研究员（以下简称为SCP-CN-748-J-1）附近出现。每当项目出现后，其会迅速的叼走或吃掉距离其最近的文件。通常，该文件为SCP-CN-748-J-1隔天要递交给其上级的任务文件。在吃掉/叼走文件后SCP-CN-748-J会立即瞬移至未知空间，任何尝试对SCP-CN-748-J的跟踪调查均以失败告终。如果项目被除了SCP-CN-748-J-1之外的具有自我意识的人形实体所发现，1分钟后除了SCP-CN-748-J以外目击到SCP-CN-748-J的人形实体的与其相关的记忆均会被完全删除；在被他人问起SCP-CN-748-J时均会对项目表示“没有印象”，或怀疑SCP-CN-748-J实际上根本不存在，其只是SCP-CN-748-J为逃脱没完成工作的一个借口。据此推测项目具有与基金会E级记忆删除相同的，能随意删除他人记忆的能力。（该效果目前在基金会内部已有了解药，除D级以外的人员需每天服用或注射█克解药以抑制SCP-CN-748-J的能力）目前为止，项目的起源及数量仍是未知的，且项目的外貌无法被任何的记录设备所记录，即使是SCP-CN-748-J-1也无法描述出SCP-CN-748-J的实际外貌。
* 笔记：项目似乎也出现在了上层叙事的世界之中，并减缓了上层叙事对本世界的--破坏--修改。在成功找到控制SCP-CN-748-J的方法之后，可以考虑将其作为与[[[http://scp-wiki-cn.wikidot.com/scp-cn-393-j|SCP-CN-393-J]]]和[[[http://scp-wiki-cn.wikidot.com/scp-j|SCP-____-J]]]同样的反叙事程序来抑制上层叙事对本世界所带来的--**破坏！**--修改并抑制或消除新的异常的诞生。

--看那，不是我们不写文，只是写了之后被SCP-CN-748-J给吃了而已！--
[[collapsible show=&#34;+ 以下为一段关于一名SCP-CN-748-J-1在遭遇过SCP-CN-748后，与其上级的对话记录，仅限2级及以上人员查看&#34; hide=&#34;- 权限认证已通过，欢迎，██████。&#34;]]
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **上级：**所以，你今天为什么又没交作业？又被狗吃了？
&gt; 
&gt; **SCP-CN-748-J-1：**是，老师。家附近的野狗溜了进来，然后把我的卷子叼走了。
&gt; 
&gt; **上级：**你确定？
&gt; 
&gt; **SCP-CN-748-J-1：**是，老师。我确定我说的都是真的。
&gt; 
&gt; **上级：**███！你说说你，不交作业也就算了，还找借口！啊？！你家住哪我又不是不知道，哪儿来的野狗？！下次再这样，直接送你去见教导主任！
&gt; 
&gt; **SCP-CN-748-J-1：**不是老师，真的有野狗跑了进来！然后叼走了我的作业！我真的写完了！不信你就问我爸妈！
&gt; 
&gt; **上级：**还敢狡辩！可恶，我今天非治治你不可！现在我就通知你家长，看你还狡不狡辩！
&gt; 
&gt; &lt;背景中出现有规律的电子音，推测为对象拿出了手机并开始拨号&gt;
&gt; 
&gt; **SCP-CN-748-J-1：**行，你通知就通知，我也不怕！反正我和我爸妈亲眼目睹了昨天的事！
&gt; 
&gt; &lt;电子音消失，推测拨号已经结束。5秒钟后再次检测到电子音，推测为对象的手机拨通中所发出的声音&gt;
&gt; 
&gt; **上级：**行，电话已经在拨通中了，一会儿看你还嘴不嘴硬！
&gt; 
&gt; **&lt;记录结束&gt;**
**笔记：**事后的面谈中，SCP-CN-748-J-1的父母对昨天的事情均表示“没有印象”且认为SCP-CN-748-J-1在说谎，企图欺骗老师说自己完成了作业，而实际并没有完成。
[[/collapsible]]

**事故报告CN-748-J-a：**
&gt; 在此次事故中，SCP-CN-748-J以未知方式出现在--埋头苦干的--Nameless研究员旁，并当场吃掉了Nameless刚写好的█份文件。但Nameless在机动特遣队尚未赶到的情况下痛击了SCP-CN-748-J，并对其造成了大量伤害。此次事故是第一次有人形实体触碰到SCP-CN-748-J，并对其造成了肉眼可见的严重伤害。
//淦，我肝了3天的文件啊！可惜我没打死他！再让我逮着，我来几个杀几个！——极其愤怒Nameless研究员//

更多报告请见**“事故报告记录CN-748-J”** （文件已损坏，破坏者：SCP-CN-748-J。目前正在尝试找回该文件。）</textarea></pre>
