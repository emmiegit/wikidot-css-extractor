    <pre><textarea class="page-source" readonly>[[include component:image-block name=JetCow.jpg|caption=SCP-2008-22]]

**项目编号：**SCP-2008

**项目等级：**Safe

**特殊收容措施：**所有SCP-2008的个体将被轮换收容于位于Site-██的两间占地4000m2的标准收容间。每只该种生物都要被戴上一个连接至收容间的电子栅栏系统的追踪线圈和电击设备。SCP-2008被允许的最大飞行高度为4千米。任何移动出该范围的个体都将通过其电击装置被拦截并强制着陆。使用标准的牛饲料喂养SCP-2008。为减小收容失效的风险，SCP-2008-1个体的饲料必须被监视并严格控制，以确保他们无法建立足够的燃料供应。欲进行测试的研究员必须与站点空中管制部门保持联络，以确保对SCP-2008及2008-1的飞行测试不会影响到基金会于当地的空中及亚轨道交通。

**描述：**SCP-2008是家牛(//Bos primogenis//)的一种异常亚种。该生物具有一副形状可变的骨骼、一套效率极高的消化系统及一副天生的、由消化副产物供能的推进系统。SCP-2008的所有个体都具有飞行能力。SCP-2008与安科莱长角牛(//Ankole-Watusi//)极其相似。然而与之不同的是，该生物具有细长的、流线型的面部，眼部上方的瞬膜，翼型的犄角及覆盖在头骨和颈部的极度发达的骨骼肌。该生物的骨骼结构与普通牛的区别在于：其具有一系列位于胸腔、肩胛骨和骨盆的软骨关节，使其能够将腿缩回紧靠身体，并将其躯干和胸部平展为翼形。对SCP-2008个体的风洞测试表明，甚至在扭曲到最佳的上升形状后，其躯体产生的升力仍超出了由数学计算得出的结果。SCP-2008实例具有坚固而弯曲的颌结构，该结构能在飞行中扩展成一个直接通向其超大气管的柱状进气口。

SCP-2008个体的蜂巢胃[[footnote]]牛的第二个胃[[/footnote]]顺着其身体延伸，且通过数个带有阀门的气管连接至肺部，并拥有一个通向肛门的扩展燃烧室。其蜂巢胃与直肠的内壁上覆盖有一层较厚的耐高温黏液。该黏液在高温过程中会自动脱落，并会通过对象的消化过程逐渐修复。SCP-2008的消化系统能够从饲料中提取出纯净的甲烷气体，并将其压缩存储在一系列连接至蜂巢胃的囊状结构中。压力测试表明，这些囊状结构能够承受超过████MPa的内部压力。在SCP-2008的咽喉底部有一个包含一种先前未知的共生细菌的腺体。这种细菌能生成[数据删除]，一种极易自燃的化合物。


SCP-2008通过在强力呼吸的同时高速奔跑来获得升力。强力呼吸过程似乎能将空气泵到蜂巢胃中。而后位于咽喉的腺体会收缩，且存有甲烷的气囊会开放，将气体点燃并令废气以高速从肛门喷出。一旦获得了足够的推力，该生物会停止强力呼吸，同时扩张其咽喉，使用吸入的空气来维持燃烧。在空中时，SCP-2008会使用角来控制俯仰、偏航和翻滚。这种控制方式，加上双眼视野的局限，常使其形成一种独特的“波浪状”飞行模式。SCP-2008的最高空速记录是14332km/h。该记录由[删除]在失速尾旋[[footnote]]译注：原文是dead spin，除了一个体育网站之外我没查到其他内容[[/footnote]]中达成。该项目在之后的撞击中死亡。

在所有43个SCP-2008的已知个体中，三个个体属于SCP-2008-1。[[footnote]]一种缺乏任何形式的空气压缩结构的喷气发动机。它依赖超音速来压缩吸入的空气。[[/footnote]]SCP-2008-1的蜂巢胃组成了一个简单的超音速燃烧冲压发动机，而非通常的喷气引擎。较SCP-2008而言，SCP-2008-1个体在体型上显著的小，且颜色显得更深。他们的颌更厚，嘴部的皮肤也被类似肋骨的骨骼加强，显然是为了抵抗高速下的阻力和高压强。他们的角显然更短更薄，且毛发天生长成厚厚的垫子来独立地抵抗空气阻力，以最小化其伤害。SCP-2008-1在眼镜和鼻子周围具有数个由可透过氧气的组织构成的区域。这使它们能够从周围吸收空气来进行呼吸，而非直接吸入空气。SCP-2008-1缺乏独立起飞的能力。作为替代，他们会用位于前腿和胸腔上的一系列细小角质钩子钩在一对SCP-2008的后背上，依靠其他个体的空速获得足够的进气压以实现飞行。SCP-2008-1具有受限的进行亚轨道飞行的能力。

**附录：**截止到█/█/1994，SCP-2008和2008-1的完全可用的空气动力学推进结构模型已被建立。计算机测试显示SCP-2008不应具备产生其所表现出的推进力的能力。事实上，足够使SCP-2008实现飞行的气流和压力级别会在燃烧开始几秒内造成灾难性的结构损害。研究仍在进行中。</textarea></pre>
