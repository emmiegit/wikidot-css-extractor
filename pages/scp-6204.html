[[include info:start]]
**Název: SCP-6204**
**Originál:** https://scp-wiki.wikidot.com/scp-6204
**Autor:** [[*user Dr Leonerd]]
**Překladatel:** [[*user AtlasCZ]]
[[include info:end]]

**Objekt #:** SCP-6204

**Třída Objektu:** Euclid
 
**Speciální Zadržovací Procedury:** SCP-6204 je aktuálně zadrženo v [[[SCP-6145 | Polním křídle]]] Oblasti-24 a musí být krmeno minimálně třikrát denně. SCP-6204 může být s předběžným potvrzením ředitele projektu Marka Bolana za účelem výzkumu uměle oplodněno, s tím že všechna získaná vejce musí projít rentgenovou analýzou. V závislosti na velikosti a představované hrozbě může být každá instance SCP-6204-A buď umístěna do inkubátoru, kde se vylíhne, nebo kryonicky uchována. Aktuálně jsou veškeré instance SCP-6204-A drženy v Hangárech 10 až 15 a musí být krmeny v souladu se stravovacími požadavky jejich druhu (pro specifikaci viz Doplňkový Dokument 6204-B).

SCP-6204-A-38 je aktuálně drženo v Zadržovací místnosti A-32, která byla vybavena knihovnami, televizí, počítačem s přístupem na SCiPnet a speciálním nábytkem navrženým pro jeho nehumanoidní fyziologii. SCP-6204-A-38 může ve svém volném čase svou zadržovací jednotku opouštět, přičemž by mělo být neustále doprovázeno minimálně dvěma členy bezpečnostního personálu.

[[include component:image-block    name=https://scp-wiki.wdfiles.com/local--files/scp-6204/444px-Emperor_Penguin_Manchot_empereur.jpg|
caption= SCP-6204 před vstupem do kontejnmentu.| width=250px]]

**Popis:** SCP-6204 je dospělá samice druhu //Aptenodytes forsteri// (tučňák císařský), získaná z londýnské zoo v roce 1997. Při umělém, či přirozeném oplodnění vyprodukuje SCP-6204 vejce odpovídající vyhynulému druhu suchozemského živočicha od těch, kteří žili spolu s člověkem až po ty z permu. Tato vejce jsou většinou snášena a líhnou se obvyklým způsobem, avšak některé instance mohou být pro SCP-6204 příliš velké a musí být vyjmuty chirurgicky.

Vylíhnuté instance (označované SCP-6204-A) se chovají způsobem, odpovídajícím aktuálnímu paleontologickému chápání. Navzdory výrazným změnám atmosféry a klimatu Země v průběhu geologických period nevykazují instance SCP-6204-A žádné závažné negativní reakce. Obdobně jsou všechny instance SCP-6204-A schopné strávit většinu rostlinné a živočišné hmoty a prokázaly neobvyklou odolnost proti většině moderních nemocí.

Následuje zkrácený seznam zaznamenaných instancí SCP-6204-A:

* //Raphus cucullatus// (obyčejný dodo) - Pozdní kvartér

* //Gastornis gigantea// - Raný paleogén

* //Tyrannosaurus rex// - Pozdní křída //(Kryonicky uschován před vylíhnutím, vzhledem k tomu, že Oblast-24 aktuálně nemá prostředky na chování dospělého T. rexe)//

* //Pterodactylus antiquus// - Pozdní jura //(Požadavek na křížení tohoto druhu s [[[SCP-346]]], za účelem výzkumu reprodukce pterosaurů aktuálně čeká na schválení ředitele projektu)//

* //Hylonomus lyelli//[[footnote]]Nejstarší nesporný známý plaz.[[/footnote]] - Pozdní karbon

**Dodatek:** 01/26/2011, vyprodukovalo SCP-6204 vejce přibližně 13.5 cm vysoké a 650 g těžké. Rentgenové analýzy ukázaly, že instance obsahovala embryo teropoda s neobvykle velkou mozkovnou, který neodpovídal žádnému známému druhu.

Po šesti měsících inkubačního období se instance vylíhla, s tím že mládě (prvotně označené SCP-6204-A-38) prokázalo v raném věku nečekanou úroveň inteligence a sebeuvědomnění. Se souhlasem ředitele projektu Marka Bolana byla entita umístěna pod dohled starších výzkumníků Waltera a Madeline Madgettovi, jejichž snahy seznámit ji s našim jazykem, uvažováním a matematikou se setkaly s neočekávaným úspěchem.

Ačkoliv SCP-6204-A-38 (známé spíše pod jménem Sinclair) není schopné reprodukovat lidskou řeč, prokázalo plynulé znalosti angličtiny, španělštiny a mandarínštiny a je schopné komunikovat pomocí specializované formy znakové řeči vyvinuté Nadačními lingvisty.

Vzhledem k jeho zdatnosti v oblastech chemie, geologie a paleobiologie byl Sinclair zařazen do Třídy-E  SCNH[[footnote]]Inteligentní komunikativní nehumanoidi[[/footnote]] a aktuálně vypomáhá jako konzultant v Nadačním oddělení paleontologie. Od té doby nebyly z SCP-6204 získány žádné další instance tohoto druhu (předběžně označeného jako //Sapiensaurus//).

Žádné biologické ostatky //Sapiensaurů// zatím nebyly identifikovány, avšak Nadace vykopala fosílie několika podobných entit v Austrálii, Jižní Americe a na Antarktidě, jejichž věk se odhaduje na přibližně 120 milionů let. Tito jedinci byli oproti //Sapiensaurům// větší, ale měli menší mozkovnu, tudíž se předpokládá, že by mohlo jít o příbuzné druhy.

V roce 2018, potvrdilo Oddělení Geologických a Oceánských Abnormalit přítomnost přirozeně nevyskytujících se polymerů v zemské kůře, starých přibližně 116.5 milionů let. Od té doby bylo na povrchu Měsíce a v meziplanetárním prostoru nalezeno několik stejně starých artefaktů, což potvrzuje existenci technologicky vyspělé civilizace, která byla aktivní v období spodní křídy, a která pravděpodobně odpovídá //Sapiensaurům//. Nutno podotknout, že kolaps této civilizace odpovídá době Vymírání ve spodní křídě, jehož příčina zůstává sporná[[footnote]]Pravděpodobné neanomální příčiny zahrnují mimozemskou srážku, vulkanickou činnost nebo okyselení oceánů.[[/footnote]]. [[[SCP-6980 | Probíhá další výzkum.]]]
