    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>overview: &#34;サイト-8142に勤務していた███名の職員が、後に暫定的にAnomalousアイテムに指定された存在（以下この文書ではAO-24456と表記）に対して突如として「これに収容する価値はなく、即急に解体するべきである」という強迫観念を抱き、実際に対象の解体を試みました。AO-24456は即座に逃走しましたが、█分後に異常現象の影響を受けた職員らに発見され、\n[[span class=\&#34;ruby\&#34;]]解体[[span class=\&#34;rt\&#34;]]Decommissioning[[/span]][[/span]]の名目で少なくとも28以上の手段で攻撃されました。AO-24456の無力化と同時に、影響を受けた職員の精神状態は平常時のものに復帰しました。\n当事案発生時にはAO-24456にはいかなる異常性も確認されておらず、したがって「収容」はされていなかった点に留意してください。&#34;
swdate: &#39;1&#39;
date: ████/██/██
swplace: &#39;1&#39;
place: サイト-8142
swchaseprocedure: &#39;1&#39;
chaseprocedure: &#34;尋問を終えたあと、影響を受けた全ての職員に記憶処理が適用されました。\n綿密な調査によりAO-24456への攻撃に用いられた手段が全て過去に財団がオブジェクトの「解体」に利用した手段と同じであること、当事案発生時にサイト-8142内でDecommissioned制度の復活について盛んに議論されており、影響を受けた全ての職員が制度の復活に反対していたことが判明しましたが、当事案との因果関係は明らかになっていません。\n&#34;
swaddendum: &#39;1&#39;
addendum: &#39;**注:** 職員の心的外傷の再発を防ぐため、この報告書内ではAO-24456のAnomalousアイテム指定前の詳細な情報は記載されず、あくまでオブジェクトとして扱われます。&#39;
