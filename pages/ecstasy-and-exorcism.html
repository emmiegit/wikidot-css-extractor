----
= **ANTERIOR: [[[Rise and Repent|Ascensão e Arrependimento]]]**
= **PRIMEIRO: [[[The Chosen Few|Os Poucos Escolhidos]]]**
----

Minhas operações de campo consistem principalmente em ficar parada parecendo assustadora ou jogar algumas bolas de fogo em carros de polícia vazios. Não estou muito confortável com a ideia de matar alguém, mesmo que sejam desgraçados completos. Ainda assim, com um par de mãos a mais, nossas operações vão muito mais rápido e eu consigo passar mais tempo fazendo outras coisas com Natasha. Natasha se esquece completamente de suas garotas gato androides; seu novo projeto de estimação se tornar conjurar um super robô. O meu se torna encontrar lugares cada vez mais estranhos para nós transarmos e depois dar um sorriso malicioso para Diya.

Mas Diya é uma vadia complicada que não cai facilmente. Depois de uma reunião do clube de //shoujo//, ela pergunta se eu posso ensinar a ela e a Natasha como fazer demonarcóticos. Seu raciocínio é que, agora que estou no campo, as coisas estão muito mais complicadas. Se eu me ferir, todo o Fantasma ficará aleijado.

Natasha concorda com o argumento de Diya. Eu me oponho. Isso é o que me torna valiosa para Natasha. Se ela puder fazer o que eu faço -- não, se //Diya// puder fazer o que eu faço, então estou frita.

Eu não digo isso a ela. Eu explico a elas que demonarcóticos são uma ciência altamente precisa que pode derreter os cérebros delas para fora dos ouvidos se não for feita com perfeição. É por isso que sou a mulher certa para o trabalho. Sou a única pessoa que sabe o que diabos estou fazendo. As palavras fluem facilmente da minha boca, como se um inseto no meu ouvido me alimentasse com palavras.

Natasha parece convencida e se contenta em me pedir para escrever pelo menos algumas receitas simples. Mas naquela noite, eu encontro Diya mexendo na minha instalação de química. Imediatamente penso em bater a cabeça dela no canto da bancada. Eu me forço a perguntar a ela, lenta e exageradamente, o que diabos ela está fazendo. Ela diz que está apenas curiosa. Eu digo a ela para não tocar no meu equipamento e ela responde que é uma congregação aberta -- o que é meu é dela e o que é dela é meu.

O que não é dito é que Natasha é minha.

Eu vou pra cama naquela noite imaginando o crânio de Diya se partindo enquanto uso um martelo.

----

Minha terceira missão com o Fantasma de Chicago é uma invasão a um data center corporativo. Enquanto Natasha e Tracy Tzu roubam discos rígidos da sala do servidor, eu tenho que ficar parada com uma bola de fogo na mão e parecer ameaçadora para que os caras do TI não tentem nada engraçado. Os óculos escuros e a bandana de Festie Fever Cheshire Cat Rave ajudam, assim como o encantamento que Natasha colocou em mim para temporariamente engrossar minha voz.

Não há muito o que fazer no começo; o pessoal do TI está mais do que feliz em se encolher no chão em vez de tentar ser um herói. Mas então um bando de guardas de segurança entra na sala, mãos acima de suas cabeças, com Diya atrás deles.

Isso não fazia parte do plano e Diya sabe disso. Eu estouro nela, mas ela se defende dizendo que eles estavam indo para o alarme e era isso ou matá-los. Eu rebato com o fato de que ela deveria incapacitá-los. Ela me diz para não fingir que sei mais do que ela. Eu digo a ela que não preciso.

Naquele momento, um dos guardas deixa cair as mãos e alcança algo em seu cinto. Eu recuo. A bola de fogo voa da minha mão.

Há uma qualidade surreal em assistir um homem morrer. Eu posso sentir o gosto de cobre no ar. O cheiro de cabelo queimando invade minhas narinas. Eu sinto um cheiro de fígado, e então de algo almiscarado, como um perfume forte.

Mais tarde fico sabendo que esse é o cheiro de fluido cerebrospinal fervente.

O guarda para, cai e rola, mas o fogo não apaga. Ele não para de gritar. Nem os caras do TI. Eu não consigo parar de assistir. Meu grito morre na minha garganta.

Natasha e Tracy entram na sala e ficam olhando, perplexas.

O homem rola por mais um minuto e então para. A última coisa que vejo enquanto fujo pelo nosso portal de fuga é seu cadáver em chamas.

De volta na congregação, Natasha grita comigo por uma hora inteira sobre estragar seu plano cuidadosamente elaborado. Sua voz me lava como um banho de leite azedo, mas eu mal registro ela. Eu não consigo parar de pensar no som da pele do homem estalando. Ou o fato de que ele provavelmente tinha uma casa e uma família. Ou a maneira como seu corpo cheirava a carne vermelha queimada.

Eu tiro as aranhas da minha casa em vez de matá-las. Uma vez eu chorei porque meu amigo esmagou uma lagarta. Eu não mato pessoas.

Natasha eventualmente se desculpa e diz que me ama. Eu não respondo. Acho que preciso ver um terapeuta.

Mais tarde, depois que Natasha adormeceu, eu saio da cama e vou até a geladeira. O único álcool dentro é uma garrafa de Smirnoff. Ela tem um gosto de líquido marcador e faz minha garganta queimar como se estivesse bebendo água sanitária. Esta é a primeira vez que tenho algo mais pesado do que rose. Eu deveria estar vomitando minhas entranhas.

Mas eu não o faço. A queimação na minha garganta diminui quase imediatamente. Meu coração bate forte. Um calor se espalha pelo meu peito.

Há um sussurro em meu ouvido. É o inseto me dizendo que tudo vai ficar bem. Eu confio no inseto.

Então eu ouço quando o inseto me diz para sacudir Diya para acordá-la no meio da noite. De início, ela tenta me afastar. Então ela vê a expressão em meus olhos e meio grogue me segue até a sala de estar.

Eu empurro Diya no sofá e começo a repetir as palavras do inseto. Eu sei exatamente o que diabos Diya está fazendo: ela está tentando me substituir. Ela está tentando descobrir meus segredos. Ela está tentando me fazer parecer incompetente. Ela está tentando roubar Natasha de mim.

A voz do inseto chega a um tom febril. A minha se segue. Digo a Diya que, se ela não se afastar da Natasha, eu vou espancá-la até virar uma polpa. Minhas mãos começam a esquentar. Eu olho para baixo e vejo que elas estão pegando fogo. Eu gosto disso.

Eu ouço um barulho por trás e me viro para ver Natasha parada na porta, a cabeça inclinada. Ela não parece feliz.

É certo que as coisas não parecem boas. Diya está praticamente encolhida no sofá. Eu estou pairando sobre ela com as mãos em chamas. E a julgar pela expressão no rosto de Natasha, ela ouviu tudo o que eu disse nos últimos cinco minutos.

Eu começo a dizer algo. Natasha levanta a mão e me diz que conversaremos sobre isso pela manhã. Então ela diz a mim e a Diya para irmos pra cama.

Eu fico deitada acordada o resto da noite. Quando tento me aconchegar contra Natasha, ela se vira e me empurra.

Eu penso em todas as maneiras de enfiar uma faca na garganta de Diya.

----

As coisas ficam tensas ao redor da mesa do café da manhã na manhã seguinte. Tracy faz waffles, mas ela é a única com apetite. Eu pego a calda de qualquer maneira, mas minha mão toca a garrafa ao mesmo tempo que Diya. Nós trocamos olhares frios.

Então Natasha estende a mão e puxa a calda para longe de nós. O que, ela pergunta educadamente, //caralhos// estávamos fazendo ontem à noite?

Nós duas começamos a falar ao mesmo tempo. Natasha levanta a mão novamente e ficamos em silêncio. Ela aponta para Diya primeiro.

Diya conta uma história sobre como eu cruelmente arranquei ela de sua cama no meio da noite em um estupor de embriaguez. Ela faz um discurso fervoroso sobre como eu claramente não fui feita para operações com a galera e preciso tirar uma folga. Ela até menciona minha primeira morte como evidência de minha incapacidade. A memória faz meu estômago doer.

Natasha a escuta em silêncio. Então ela se vira para mim e pergunta o meu lado da história. Eu espero o inseto me dizer o que eu devo dizer.

Ele permanece em silêncio. O olhar de Natasha perfura minha alma. Tracy nos observa, congelada com uma garfada de waffle a meio caminho de sua boca.

Eu digo a Natasha a única coisa que me vem à mente: a verdade.

Ela pergunta por que eu nunca disse nada a ela antes. Eu quero dizer que temia que ela acreditasse em Diya e não em mim. Se eu o fizer, porém, eu terei admitido derrota.

Eu permaneço em silêncio.

Ela pergunta se isso significa que eu só me tornei uma garota mágica para competir com Diya.

Eu permaneço em silêncio.

A expressão de Natasha aperta. Ela e Tracy trocam olhares. Eu nunca a vi fazer isso antes. Ela me diz que vai fazer comprar com a Tracy. Diya e eu vamos ficar aqui.

----

Nós no sentamos na congregação em sofás opostos, mexendo em nossos telefones e nos ignorando propositalmente. Uma ou duas vezes eu lanço um olhar furtivo para ela, apenas para encontrar um dela.

O inseto me conforta com o pensamento de que, quando Natasha voltar, ela definitivamente expulsará Diya da congregação. Eu deveria relaxar -- tentar meu mais novo demonarcótico.

Eu pego um bong e um pacote de //rakshasa// desfiado de minha oficina, encho com água e trago de volta à mesa de centro. Diya me observa com uma sobrancelha levantada enquanto eu dou uma tragada de teste. Sua outra sobrancelha se levanta enquanto eu encho o bong com pedaços de rakshasa e o acendo.

Eu dou uma tragada no bong e quase imediatamente começo a tossir. Diya zomba.

&#34;Me dá.&#34;

Eu levanto uma sobrancelha para ela. Ela estende a mão. &#34;Me deixa mostrar como isso é feito.&#34;

O inseto me diz para dar o bong a ela, então eu o entrego com o isqueiro. Diya limpa o bocal com a manga e acende. Ela toma uma tragada muito mais limpamente do que eu, exalando uma espessa nuvem de fumaça rosa. Ela tem um cheiro forte de carne.

&#34;Bagulho bom,&#34; ela diz, e devolve. Eu balanço a cabeça e acendo novamente, tentando imitá-la. Desta vez, eu consigo não engasgar com minha própria fumaça. Tem gosto de... carne, eu acho.

Nós revezamos. Diya se move pro meu sofá para facilitar as coisas.

Depois de nossa terceira tragada, há um acordo tácito de que estamos acabadas. Nós duas descansamos no sofá em uma névoa de contentamento. Eu olho mais de perto para Diya e percebo que ela é realmente gostosa.

O inseto aponta as covinhas em seu rosto. A maciez sedosa de seu cabelo. A forma como seus lábios se apertam, dando a ela um adorável olhar amuado enquanto ela navega em seu telefone.

O inseto me diz para beijá-la. Eu obedeço.

Diya se afasta como se tivesse sido eletrocutada. Então ouço o som de vidro quebrando e me viro para ver Natasha parada na sala. Há uma sacola de supermercado cheia de frascos de laboratório quebrados em seus pés.

Natasha não grita. Ela só fala comigo em um tom neutro. Eu mal estou ouvindo; o inseto me diz para me concentrar no bong. Parte de mim -- a parte que ama Natasha, que odeia Diya, que não consegue acreditar no que //caralhos// eu acabei de tentar -- está gritando com a outra parte: a parte grande e lânguida que deseja apenas deitar no sofá. Ela está gritando para mim sentar e salvar meu relacionamento. O inseto me diz para tomar outra tragada. Eu obedeço.

As sobrancelhas de Natasha se erguem e ela cerra os dentes. Ela me pergunta se eu a amo ou não. Quando eu a digo que sim, ela me pergunta por que beijei Diya. Diya salta do sofá e corre para ficar atrás de Natasha, dizendo o tempo todo que eu fui até ela.

Eu encolho os ombros e dou outra tragada. As mãos de Natasha se fecham em punhos, Diya sorri para mim. É o mesmo sorriso que eu dou a ela quando ela me vê beijar Natasha.

De repente, tenho um clique: a fumaça cheira a carne de porco queimada. Ao pensar nisso, toda a culpa que venho reprimindo se levanta. A bile sobe com ela. Minha cabeça dói. Eu quero chorar.

O inseto vem ao meu resgate. Não chore, ele diz. Não se sinta culpada. Se você fizer isso, você apenas se destruirá.

Sinta raiva! Fique puta com //elas//! Elas querem gritar comigo enquanto ainda estou me recuperando do que aconteceu com aquele homem? Elas deveriam estar me dando a porra de uma festa. Esse assassinato foi a melhor coisa que já aconteceu comigo. Ele finalmente tirou minhas rodinhas e me empurrou morro abaixo. Não há mais medo ou bloqueios. Não tem mais nada me segurando agora.

Eu não preciso mais aceitar isso da Diya. Eu não preciso aceitar nada de ninguém.

A voz do inseto está começando a soar como a minha.
 
Eu balanço minhas pernas para fora do sofá e me levanto, a garrafa na mão. Então eu jogo a garrafa de lado e bato com o punho na palma da mão.

Natasha recua, mas não estou interessada nela. Eu a empurro de lado e vou em direção a Diya. Diya canta um feitiço e uma bola de fogo azul aparece em cada mão.

Estou chapada pra caralho e praticamente à prova de fogo. Ela arremessa uma bola de fogo em mim e eu a pego, deixando-a envolver minha mão. Então eu aperto ela em um punho e dou um soco. Ela pode ser à prova de fogo também -- mas eu só vou arrancar o coração dela para fora da porra do peito.

Natasha pula na minha frente. Eu não me importo. Alguém precisa morrer.

Minhas mãos passam pelo peito de Natasha como água e depois entram no sangue e nas vísceras. É como mergulhar minhas mãos em oobleck -- uma metáfora ectoplasmática; meu cérebro se aproxima da sensação de tocar a magia de Natasha da mesma forma que uma criança se aproxima de uma pintura de Rembrandt.

Natasha suga o ar enquanto suas mãos caem moles. Diya observa congelada. Eu sorrio para ela -- é o sorriso que dou para ela depois de beijar Natasha, mas não há presunção por trás do sorriso. Apenas a garantia de que ela é a próxima.

Minhas mãos atingem oobleck congelado. Eu serpenteio minhas mãos ao redor da fonte do //ki// de Natasha -- de todas as metáforas para pegar, //por que// essa -- e puxo. Um coração pulsante fantasmagórico sai do peito de Natasha com um estremecimento. Não seu coração verdadeiro, mas um etéreo, gotejando com energia -- o canal principal de sua magia. E agora é meu.

Natasha não era nada sem mim, o inseto me diz. Ela tem sorte de me ter. Ela precisa de mim da maneira que eu preciso dela -- e ela precisa ser lembrada disso. Ela precisa saber como é ser eu.

Eu empurro Natasha para longe e rasgo o coração com meus dentes. Ele tem gosto de ferro frio. A magia que inunda meus ossos parece fogo.

Natasha tropeça de volta no braço de Diya e reflexivamente atira uma rajada de fogo em mim. Nada acontece. Ela encara as próprias mãos em choque.

&#34;O que caralhos tem de errado com você?&#34; ela pergunta.

A dor na minha cabeça diminui. O ferro frio apaga o fogo em meu coração. Eu cambaleio para trás e luto para impedir que a bile saia da minha garganta.

O que tem de errado comigo é que sou uma viciada que acabou de aleijar minha namorada.

Não, minha ex-namorada. Eu estraguei nosso relacionamento. Eu fritei ele pra caralho.

Como posso sequer começar a consertar isso? Será que posso?

Eu preciso sair daqui agora.

Meu coração responde. Um portal se abre sob meus pés -- espero que seja pro inferno. Sinto um formigamento doloroso no estômago enquanto caio direto para baixo. O vento que não está lá passa pelos meus ouvidos. Eu sinto o frio do vazio em meus dedos dos pés. Pelo que parece uma eternidade, meus pulmões parecem prestes a explodir e estou submersa em gosma e meu corpo está sendo espaguetificado. Então a eternidade diminui. Eu respiro fundo, fundo mesmo, e colapso de joelhos e vomito.

Eu olho para cima. Eu não estou mais na Lua. Algo -- em meu peito -- me diz que nem estou mais em meu próprio universo. Estou em outro lugar.

Eu silenciosamente imploro pela ajuda do inseto. Ele não responde.

Estou sozinha.

Eu começo a chorar.
