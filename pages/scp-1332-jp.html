**Ítem #:** SCP-1332-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La contención directa de SCP-1332-JP no ha tenido éxito. Los esfuerzos actuales de contención se centran en la amnestización y la supresión de información de los testigos de SCP-1332-JP.

**Descripción:** SCP-1332-JP es una única mula (//E. asinus × E. caballus//). En todos los casos, SCP-1332-JP fue descubierto por testigos (en adelante, &#34;los sujetos&#34;) mientras llevaba una carga a sus espaldas. Aunque el contenido de la carga varía, se han identificado los siguientes elementos en casos anteriores.

* Múltiples barriles de madera; llenos por dentro de bebidas como agua, leche, vino y café.
* Carne seca de ciervo.
* Verduras y frutas, como ajo, ginseng, jengibre o pasas.
* Textos sagrados de varias religiones del mundo.
* Cajas de madera; en su interior se puede encontrar material médico sencillo y medicinas.
* Ropa de tela.

SCP-1332-JP se manifiesta ante un individuo en una zona desértica, cuya vida se ve amenazada por estar perdido o situaciones similares. Una vez manifestado, SCP-1332-JP intenta atraer la atención del sujeto por medios como tirar de su ropa con la boca. Esto persiste hasta que el sujeto recibe parte o toda la carga de SCP-1332-JP. Después de que el sujeto recibe la carga, SCP-1332-JP le lame la cara y permanece cerca de él.

Todos los casos anteriores tenían algo en común: SCP-1332-JP ya estaba ausente de la escena cuando el sujeto fue rescatado. En algunos casos, se recuperó un pergamino con texto entre las pertenencias del sujeto. Ningún sujeto pudo explicar el origen del pergamino. Aunque el texto del pergamino estaba en un idioma desconocido, iba acompañado de una traducción al inglés. El contenido es el siguiente

&gt; Gracias por la sal. Es realmente deliciosa pero no se encuentra en mi tierra. Que el viajero tenga buena fortuna y festín.
