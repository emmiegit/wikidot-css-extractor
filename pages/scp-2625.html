**アイテム番号:** SCP-2625

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2625への入口は、崩落の恐れがある危険な鉱山として封鎖する事とします。周辺区域の通常保安隊員は6名を下回らぬ数で配置されるようにし、この予備として6名の人員を置いて下さい。SCP-2625の監視のために、観測拠点280が当地における指令部として確立されています。

SCP-2625-1各個体との会話は必要な状況下においてのみ為されるものとします。暴力的な反応を呼び起こす可能性から、SCP-2625-1の普段の振る舞いに対し妨害を行う事、あるいは他の混乱させる行為が無いようにして下さい。『現場監督』と呼ばれる個体から許可を出されていない限り、探索や同定の試みは行われません。

現在ケラー（Keller）博士がサイト139にてSCP-2625-1収容計画の指揮を執っています。収容に関する質問は、彼女またはサイト139の関連研究員に行って下さい。

**説明:** SCP-2625は米国ケンタッキー州東部の山岳に位置する、放棄された鉄鉱山です。公的記録によれば当鉱山の操業は19世紀後半が最後とされ、当時頻発していた崩落や他の要因から来した危険な状態により閉山を余儀無くされていました。

現在、SCP-2625はSCP-2625-1に指定される異常生物の集団が住んでいます。SCP-2625-1の各個体は人型であり、平均して1.2mの身長です。

各個体は自身らをSCP-2625（各自これを『チッペレー鉱山』と呼称します。）で働く鉱夫だと述べています。全ての個体はシャベルやつるはしといった原始的な鉱業用具で作業していると見られ、この間に掘り出した原鉱は標準的な手押し車で運び出されます。SCP-2625において工作機械の形跡は何ら見つかっていません。

SCP-2625-1の全個体は常時、極度の幸福と興奮を表しています。彼らはSCP-2625で従事する事への自身らの歓喜と幸福をしばしば表現するにも関わらず、鉱山の起源とその歴史、目指す目的に対しての質問は無視します。

SCP-2625-1は老化の兆候は何ら見せていません。負傷に対してそれを蒙ったと言う個体には、その負傷から表される苦痛に対し他の個体は無視を通していると見られ、作業を継続します。採掘に関連する危険性、並びに当鉱山特有の不安定な性質から、SCP-2625-1にはしばしば数多の傷を負った者が居り、これらには四肢やその指の欠損、開放及び腐敗した傷、火傷や打撲傷、それらに伴う心的外傷が含まれます。これらの負傷から死亡した個体は未だ見られていません。観測された一例としては、崩落により一体の鉱夫が生き埋めになりました。しかし10時間後、重傷を負い手足の三本が不能になっているにも関わらず、当鉱夫は自力で掘り抜ける事により土砂から抜け出しました。

SCP-2625-1の全個体は通常『現場監督』として知られる個体を仄めかしますが、鉱山の監督か所有者であり高度な役目を負うという『現場監督』のそれ以上の情報については公開を拒みます。現場監督の事務所は四つの扉が付いた鉄製の半球型をしていると数体が述べていますが、実際の所は不明です。更なる返答の求めはSCP-2625-1からの暴力行為を引き起こしました。

SCP-2625-1は自発的に訪問者の前に現れ会話を始めますが、作業を妨害された際のSCP-2625-1達は侵入者を即座に悟り、これを痛め付けようと試み、またこの間も通常の多幸状態を維持します。この結果、作業妨害に対する重度の観念によって、SCP-2625-1達が通常持ち得る工具により侵入者は致死に追いやられます。
[!-- 非公式日本語訳wikiよりコメント：不安な訳です --]

概して、SCP-2625-1は歌唱能力を示しています。これらの歌は快活でテンポの速い曲調ですが、加えて幾分か物騒かつ暴力的な歌詞を持ちます。一個体が歌い出すと、その時聞こえる範囲の全個体がこれに加わります。通常歌われた歌詞のリストが以下の物になります。

&gt; //一日ずっと掘り出して！//
&gt; //一晩ずっと掘り出した！//
&gt; //チッペレーヘイ！チッペレーイェイ！//
&gt; //暑く沸き立ちただれる日！//
&gt; //暗く這い寄り舐めつく夜！//
&gt; //傷をかけ！脳みそ茹でろ！//
&gt; //肉をたらふく！目玉味わえ！//
&gt; //チッペレーヘイ！チッペレーイェイ！//
&gt; //いつでも今日が掘り出し日！//

&gt; //かつて酔いどれ街の男に出会った//
&gt; //しかめ面がこちらへ来て言う//
&gt; //『大好きなあの子は僕の片想い。//
&gt; //　相手の男めどうしてやろう？』//
&gt; //だから相手を日々の採掘へ//
&gt; //手が擦れ切って顔が焼け爛れるまで//
&gt; //『こいつはなんとも、すんばらしい！』とさ！//
&gt; //チッペレーヘイ！チッペレーイェイ！//

&gt; //日がな一日採掘大好き//
&gt; //この身を打ち切り穴へ送ろうと//
&gt; //だから我らはいつかは地核へ//
&gt; //日の元の世界へその手が届く//
&gt; //何とも素敵じゃありゃせんか？//
&gt; //チッペレーヘイ！チッペレーイェイ！//

**インタビュー記録:** 以下のインタビューは在野収容スペシャリスト(FCS)であるタイラー・フォーラル（Tyler Forall）により2012年3月5日に行われました。FCS-フォーラルが当鉱山に進入した後、直ちにSCP-2625-1により出迎えられました。

[[collapsible show=&#34; + インタビュー記録SCP-2625&#34; hide=&#34;- インタビュー記録SCP-2625&#34;]]

&gt; **SCP-2625-1:** こんにちは！チッ、チップ、チッペレー鉱山へようこそ！訪問者さんのお名前は何て言うのかな？
&gt; 
&gt; **フォーラル:** ザカリーだ。//フォーラルには自身の身元に関して正しい情報を一切与えないよう指示が出されていた。// 君の名前は？
&gt; 
&gt; **SCP-2625-1:** 良い名前だね！うきうきしてくるよ！ヘヘイ！ //SCP-2625-1が10秒間くすくすと笑う。// 鉱山の中を見せてあげよう！ //SCP-2625-1がその手でフォーラルを掴み鉱山の奥へと引いて行く。//
&gt; 
&gt; **フォーラル:** それで、この鉱山で何をしているんだ？
&gt; 
&gt; **SCP-2625-1:** もちろん、毎日ずっと掘り出しているのさ！チッペレーイェイ！チッペレーヘイ！ //そのエリアのSCP-2625-1達が元の声におうむ返しで応える。//
&gt; 
&gt; **フォーラル:** いや、そうじゃなくて、この鉱山の目的は何なんだ？何を探し出そうとしているんだ？
&gt; 
&gt; **SCP-2625-1:** みんながどれだけ忙しくしてるか見ておくれよ！僕らが一日中懸命に働くから、現場監督は休めるんだ！
&gt; 
&gt; **フォーラル:** 『現場監督』って？
&gt; 
&gt; **SCP-2625-1:** 監督だよ、ばかなの？どの鉱山にも現場監督が居るでしょ！
&gt; 
&gt; **フォーラル:** その現場監督には会えるかな？
&gt; 
&gt; **SCP-2625-1:** 彼は忙しいし休憩が必要なんだ！鉄の本部で僕らの誰よりも懸命に働いてるんだよ！チッペレーヘイ！チッペレーイェイ！ //再度SCP-2625-1達が元の声におうむ返しで応える。//
&gt; 
&gt; **フォーラル:** 鉄の本部？
&gt; 
&gt; **SCP-2625-1:** 大きくて丸くて鉄製なんだ！綺麗で見事でね！
&gt; 
&gt; **SCP-2625-1:** そうだ、歌おうよ！ここのみんなは歌が大好きなんだ！ //そのエリアに居るSCP-2625-1の全個体が喝采する。SCP-2625-1達が大声で歌い始める。//
&gt; 
&gt; **SCP-2625-1の全個体:** 我らが鉱山を探してる！じきに我らの物になるはずの！鉱石を見つけ溶かしたならば、そいつの眠りを覚ましてやれる！坑道はここに、そこに、見つけるだろう、焦るなよ！遂には我らが眠りを覚ませる、時を待ってる！チッペレーヘイ！チッペレーイェイ！
[[/collapsible]]

**探査記録:** 2014年2月8日、鉱山の内奥部への探査のためD-82018が鉱山へ送り込まれました。以下は探査時の音声記録から文字起こしした物です。

[[collapsible show=&#34;+ 探査記録SCP-2625&#34; hide=&#34;- 探査記録SCP-2625&#34;]]

&gt; //前半部は上記インタビュー記録と同様であり、特筆すべき情報も無いため編集済み。//
&gt; **D-82018:** よし、やっとあのチビ共をやり過ごしたぞ。今は俺一人だ。
&gt; 
&gt; **ケラー（Keller）博士:** 可能なら鉱山の更に奥へ進んでみて下さい。
&gt; 
&gt; **D-82018:** あいよ、今やってる。ここでじっと過ごすのはキツいな、奴らの声聞きたくねえ。
&gt; 
&gt; **ケラー博士:** 予想出来た事です。何か気付いたら全て報告して下さい。
&gt; 
&gt; **D-82018:** やけに暗くなってきたな。この場所にはランタンの灯りが無い。あっテメ、濡れてるな。大分水漏れかなんかしてるぞ。
&gt; 
&gt; **ケラー博士:** 付近に帯水層がありますから、道理ですね。
&gt; 
&gt; **D-82018:** クソが、マジで濡れてきて…べとつくぞ？何だこのべたつき？
&gt; 
&gt; **ケラー博士:** 出来るだけサンプルを採取して貰えますか？
&gt; 
&gt; **D-82018:** やってみる。マジでべとつきやがる。やべえ詰まったかも。ちょい待ってくれ。
&gt; 
&gt; //突如の空電干渉//
&gt; 
&gt; **D-82018:** おい今の音は何だ？
&gt; 
&gt; **ケラー博士:** D-82018、やや聞き取り難くなっています。なんらかの通信干渉があるようです。音について何か言及出来る事は？
&gt; 
&gt; **D-82018:** ああ、もう、この、段々近づいて来てんぞ。狼狽するここから出ねえと。
&gt; 
&gt; **ケラー博士:** 予想出来た事です。必要なら退避を。
&gt; 
&gt; **D-82018:** 繰り返す必要は無えぞ。 //D-82018が自身の意思により走り出す。//
&gt; 
&gt; **D-82018:** クソ、灯りが無え。引き返した方がいいのか。
&gt; 
&gt; **ケラー博士:** ここまでの道を辿れますか？
&gt; 
&gt; **D-82018:** 勿論だ辿ってんだよ。引き返してんだよ！でももう分かんねえ！ //笑い声が聞こえる。// クソが！出口はどこだ？出口はどこだ！？
&gt; 
&gt; **ケラー博士:** D-82018、冷静になって下さい。冷静にならなくては。
&gt; 
&gt; **D-82018:** こっちはここから出ようってんだよ。 かすかに歌い声が聞こえる。クソ！ //D-82018が躓き転んだと思われる大きな衝突音。// ああクソコイツは水じゃねえ！べとつきやがる！
&gt; 
&gt; **ケラー博士:** D-82018、冷静になって！気を確かに持って下さい！ゆっくりと深呼吸するんです。
&gt; 
&gt; //『チッペレーヘイ！チッペレーイェイ！』とかすかに聞こえる。//
&gt; 
&gt; **D-82018:** 助けて！ここからだしてく……
&gt; 
&gt; //この時点で音声反応が途絶える。//

この事態から約3日後、観測拠点280の戸口に段ボール箱が一箱残されていました。箱の中にはD-82018の骨がその80%程度の量で入っていました。目立った点では、D-82018の遺骨には噛み跡や歯形が付いていました。また達筆で書かれた以下のメモが添えられていました。

&gt; いけない場所をうろつき回っていたそちらのお友達を見つけました！とても素敵なドッキリでしたよ！チッペレーヘイ！チッペレーイェイ！

段ボール箱は監視カメラが切り替わる1.3秒の間に置かれていました。警備の者達は前述の時間内に鉱山を出入りした者は見られなかったと報告しました。
