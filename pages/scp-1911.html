[[include component:credit-button]]
**Artikel:** SCP-1911 – Omis
**Autor:** [[*user TroyL]] 
**Original:** https://www.scp-wiki.net/scp-1911
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1911

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Neu entdeckte Instanzen von SCP-1911 sind sofort dem aufsichtshabenden Leiter zu melden. Wenn es überhaupt möglich ist, sollte Aufzeichnungsausrüstung in dem zu dieser Zeit besetzten Domizil von SCP-1911 aufgestellt werden und es sind die folgenden Vorräte SCP-1911 zur Verfügung zu stellen: 

* Papiertücher irgendeiner Marke,
* Reinigungsprodukte inklusive: Bleiche, Ammoniak, Glasreiniger, Staubsaugerbeutel, Wasch- und Spülmittel,
* Zubehör zum Stricken, Quilten, Nähen oder Korbflechten,
* Erwachsenenwindeln in der Größe des aktuellen Ziels. 

Das Ziel von SCP-1911 ist mit allen möglichen Mitteln am Leben zu erhalten und zu fesseln. Wenn das Ziel von SCP-1911 entkommt, wird es zum Wohnort zurückgebracht und gefesselt. Wenn das Ziel von SCP-1911 stirbt, sind die Beobachter von SCP-1911 zur Neuzuweisung zu Standort-54 zurückzubringen und das besetzte Domizil ist abzureißen oder anderweitig zu nutzen. 

**Beschreibung:** SCP-1911 ist eine Entität, die die Gestalt einer (1) bis dreißig (30) älteren Frauen annimmt (welche in Berichten mit numerischen Bezeichnungen genannt werden), von denen sich alle als Oma, Omi, Großmutter oder Großmutti usw. identifizieren. Das Ziel von SCP-1911 sind alleinstehende, allein lebende Männer, die es dazu zu verleiten versucht, ihnen Zugang zu ihrem Domizil zu gewähren. Wenn SCP-1911 der Zugang verweigert wird, werden mehr und mehr Instanzen der Entität erscheinen und versuchen, von verschiedenen Stellen aus in das Heim zu gelangen, wie Türen, Fenster, die Garage oder Sturmtüren und Schornsteine usw. 

Wenn SCP-1911 ständig der Zugang verweigert wird, wird es versuchen, gewaltsam in das Domizil einzudringen. Dies gelingt selten, denn trotz der Zahlen haben Instanzen von SCP-1911 nicht mehr körperliche Stärke als eine ältere, menschliche Frau. Nachdem es SCP-1911 nicht gelungen ist, in das Haus einzudringen, wird es sich auflösen. Normalerweise wird ein Teller mit Keksen, Kuchen oder Süßigkeiten mit einer handschriftlichen Notiz vor der Tür stehen gelassen, die Beileid ausdrückt, dass keine Zeit mit &#34;meinem Enkel&#34; verbracht werden konnte. Das Ziel wird nie namentlich genannt.

Für den Fall, dass SCP-1911 Zutritt zu einem Wohnsitz erhält, beginnt eine Instanz von SCP-1911 sofort mit dem Ziel zu kommunizieren und fragt nach einer Vielzahl von Themen. Es wird derzeit angenommen, dass SCP-1911 eine Form des Cold Readings verwendet, um weitere Informationen über das Thema zu ermitteln, und dann beginnt, die Konversation zu erweitern. Zu den üblichen Themen gehören die Eltern des Ziels, der Beruf, das Studium oder Lebenspartner.

Andere, nicht redselige Instanzen von SCP-1911 machen sich daran, den Wohnsitz zu säubern. In allen Fällen werden die persönlichen Habseligkeiten des Bewohners geordnet, in irgendeiner Form logisch kategorisiert und gereinigt. Eine sorgfältige Untersuchung zeigt ein völliges Fehlen von Fingerabdrücken, Haarfollikeln, Hautschuppen oder anderen Hinweisen auf menschliche Bewohner. SCP-1911-Instanzen kochen für das Ziel, stricken oder häkeln Kleidungsstücke für sie und füttern sie, wenn nötig.

In allen Fällen besetzt SCP-1911 den Wohnsitz weiter, bis das Ziel stirbt oder für einen längeren Zeitraum weggeht. An diesem Punkt äußern Instanzen von SCP-1911 Verwirrung darüber, warum das Ziel gegangen ist oder aufgehört hat, mit ihnen zu sprechen. Instanzen von SCP-1911 gehen dann fort und lösen sich über einen Zeitraum von einer (1) bis sieben (7) Stunden auf, nachdem sie zunehmend wütend, verbittert und verärgert über den Mangel an Kommunikation geworden sind und Gehhilfen, Rollstühle, Gehstöcke, medizinische Geräte (insbesondere Sauerstofftanks und Hörgeräte) und Geldbörsen zurücklassen. Eine vollständige Liste der aktuell geborgenen Gegenstände, die zusammen in Standort -54 gelagert sind, ist auf Anfrage erhältlich.

-----

[[collapsible show=&#34;Frühere Befälle&#34; hide=&#34;Zurück zum Bericht&#34;]]

Auf SCP-1911 wurde die Foundation erstmals 1951 aufmerksam. Seitdem wurden mindestens vierzehn (14) Befälle entdeckt, meistens nachdem der Befall abgeklungen war. Vier erfolgreiche Eindämmungen fanden statt.

Unten aufgeführt sind vorher aufgezeichnete Eindämmungen, die erfolgreich durchgeführt wurden: 

||~ Orte ||~ Zahl der Manifestationen ||~ Dokumentation ||
|| //Dunlap, Virginia// || 5 || Das Ziel drückte Verwirrung über die SCP-1911-Instanzen aus, obwohl er den Instanzen den Zugang erlaubt hatte. Nachdem er die Polizei wegen möglicher Demenzpatienten, die sich von ihren Betreuern entfernt hatten, angerufen hatte, rückten Foundation-Agenten ein und fesselten das Ziel. Das Ziel versuchte sieben Mal zu fliehen, wobei es zwei Mal erfolgreich war, was dazu führte, dass das Subjekt zusätzliche Fesseln erhielt. Eine Lobotomie wurde vorgeschlagen und nach Genehmigung durchgeführt. Das Ziel starb 1959 an Erstickung. ||
|| //Oxford, Mississippi// || 1 || Die SCP-1911-Manifestation war Berichten zufolge der Großmutter des Ziels sehr ähnlich, die kürzlich verstorben war. Das Ziel gewährte SCP-1911 sofort Zutritt, blieb bereitwillig und sprach mit der Instanz, ging nur, um weitere Notwendigkeiten zu kaufen. Das Ziel behielt SCP-1911 unwissentlich bis zu seinem Tod bei einem Autounfall im Jahr 1964. SCP-1911 war Berichten zufolge während der Beerdigung des Ziels anwesend, obwohl niemand eine Ähnlichkeit erkannte. ||
|| //Presidio, Texas// || 29 || Das Ziel schaffte es, seine Distanz durch den Einsatz persönlicher Waffen zu wahren und tötete sieben Manifestationen. Irgendwann rutschte das Ziel von seinem Dach, stürzte und brach sich das Bein, woraufhin er überwältigt wurde. SCP-1911-Instanzen brachten das Ziel dann in das Innere des Domizils und kümmerten sich um ihn, während er sich erholte. Foundation-Personal schaffte es, das Ziel kurz nach dem Ausgehen der Nahrungsvorräte zu lokalisieren,  und nachdem es ihn gefesselt hatte, wurde die Eindämmung von SCP-1911 als aktiv angesehen. Das Subjekt starb 1989 an einer Sepsis aufgrund von Dekubitus, was SCP-1911 nicht entdecken konnte. ||

[[/collapsible]]

-----

**Aktuelle Eindämmungsorte**:

Das aktuelle Ziel von SCP-1911 ist John Cheever (geb. 1973), der derzeit in Romney, West Virginia, lebt. Mr. Cheevers Familie hat den Eindruck, dass das Haus 1992 verkauft wurde und Mr. Cheever alle Verbindungen zu ihnen abgebrochen hat. Derzeit hat die kontinuierliche Aussetzung gegenüber SCP-1911 ein Stockholm-Syndrom verursacht und Mr. Cheever glaubt, dass alle Instanzen von SCP-1911 tatsächlich seine Großmütter sind.

Die aktuelle Forschung geht weiter, um diesen Effekt zu reproduzieren, um die Fluchtraten in zukünftigen Vorfällen zu senken.
----

**Anhang SCP-1911-T**:

Jüngste Audioberichte vom aktuellen Eindämmungsort von SCP-1911 wurden kürzlich in einer Studie von Dr. ██████ analysiert, der berichtete, dass SCP-1911 oft über die &#34;Cousins&#34; des aktuellen Ziels sprach. Untersuchungen ergaben, dass keiner dieser &#34;Cousins&#34; existierte. Im Vergleich zu Informationen aus früheren Befällen wurden jedoch mehrere analoge Vorfälle festgestellt. Das Folgende ist der ursprünglich entdeckte Auszug:

&gt; //12. JANUAR 1999//, 14:43 UHR
&gt; 
&gt; **SCP-1911-1**: Habe ich dir von deinem Cousin Maurie erzählt?
&gt;  
&gt; **Target**: Nein, Omi. Wie geht es ihm?
&gt; 
&gt; **SCP-1911-1**: Gut, dann sage ich es dir jetzt. Weißt du, dass er sein Bein gebrochen hat??
&gt; 
&gt; **Target**: Hat er das, Omi?
&gt; 
&gt; **SCP-1911-1**: Das hat er! Und weißt du, Großmutti war natürlich dort, um sich um ihn zu kümmern. Und er war so wütend und aufgebracht … Oh, Himmel, war er aufgebracht.
&gt; 
&gt; **Target**: Nun, du weißt, wie er ist.
&gt; 
&gt; **SCP-1911-1**: Oh, das tue ich ganz bestimmt. Er kämpfte, rief und Schrie, ich musste ihn fesseln!
&gt; 
&gt; **Target**: Warum hat er das getan, Omi?
&gt; 
&gt; **SCP-1911-1**: Oh, du kennst ihn. So störrisch und hasserfüllt. Das war er immer. Kann nicht anders, als Leute anzugreifen.
&gt; 
&gt; **Target**: Das tut mir leid, Omi. Was ist passiert?
&gt; 
&gt; **SCP-1911-1**: Nun, er wurde krank und starb, Schatz. Nicht dann, aber später. Ich war so traurig darüber, ihn gehen zu sehen … 

Derzeit werden diese Informationen verwendet, um nach unentdeckten Befällen von SCP-1911 Ausschau zu halten. Alle bemerkenswerten Ähnlichkeiten zwischen diesen und realen Ereignissen sollten dem aufsichtshabenden Leiter unverzüglich gemeldet werden.

[[collapsible show=&#34;Mögliche frühere unbekannte Befälle&#34; hide=&#34;Zurück zum Bericht&#34;]]

&gt; //17. SEPTEMBER 1997//, 19:18 UHR
&gt; 
&gt; **SCP-1911-1**: Wusstest du, dass dein Cousin Tony jetzt auf dem College ist? Er wird Arzt! Nun, Großmutti könnte nicht stolzer auf ihn sein. Er arbeitet so hart. Ich wünschte, er würde anrufen. Weißt du, dass ich ihn wieder besuchen wollte und er nicht einmal die Tür öffnete?

&gt; //29. OKTOBER 2001//, 01:12 UHR
&gt; 
&gt; **SCP-1911-1**: Oh, du weißt, wie Hayden war. Suchte immer nach dem schnellen Geld. Nun, Großmutti hat ihm geholfen, und er hat noch nicht einmal //danke// gesagt. Nun, er kam zurück und Omi fragte ihn, was er gemacht hat, und weißt du, was er tat? Er war draußen zum //Trinken//! Nun, Omi wollte davon nichts wissen und gab ihm etwas von ihrer Medizin, um ihn zu beruhigen. Weißt du, dass er sein Bett total durcheinandergebracht hat? Er hat es als Toilette benutzt und … oh! Großmutti konnte ihn nicht einmal aufwecken. Ich denke, er war immer noch zu betrunken. Ich hatte endgültig genug und ging einfach, aber du meine Güte. Was für ein unhöflicher Junge. Das nenne ich schlechte Erziehung.

&gt; //07, JULI 2002//, 09:36 UHR
&gt; 
&gt; **SCP-1911-1**: Oh, ich kam mir so dumm vor. Als ich Roddy besuchte – erinnerst du dich an Roddy? Als ich Roddy besuchte, ging ich ihm Tee machen, und dann fing er plötzlich so laut an zu brüllen und zu schreien. Nun, Omi ging hinauf, um nach ihm zu sehen, und er war so aufgebracht und wütend. Nun, Omi hat den Wasserkocher vergessen und … Eins führte zum anderen und Roddy machte einfach weiter und zwang mich zu gehen und weißt du was? Sein Haus fing Feuer. Oh, Omi fühlte sich deswegen so schrecklich …

&gt; //17. AUGUST 2005//, 22:58 UHR
&gt; 
&gt; **SCP-1911-1**: Nun, als ich deinen Cousin Ned besuchte, war er so unhöflich. Er hat Oma geschubst und so laut angeschrien … Und, nun, ich würde //niemals// daran denken, etwas zu tun, aber kennst du deine Oma Sophia? Nun, sie konnte es einfach nicht mehr ertragen, wie er mich behandelte, und sie nahm eine Lampe und schlug ihm direkt auf den Kopf! Oh Gott, ich war so überrascht. Wir haben ihn auf die Couch gebracht, aber da war er schon ganz daneben.
