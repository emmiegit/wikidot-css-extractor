Добрый день, сэр. Я знаю, зачем вы пришли, но если у вас есть пара минут, я бы кое-что вам рассказал. Пожалуйста, не портите своё милое, мягкое лицо таким выражением. Рассказ-то ведь неплохой, пусть это и звучит хвастливо. Гарантировать ничего не могу - в конце концов, годы берут своё. Но если вы решитесь присесть и всё-таки послушать мой рассказ, то ... кто знает? Возможно вы узнаете нечто новое. Садитесь же, прошу вас.

Как я понимаю, вы человек образованный, и знакомы с теорией о множественности миров, не так ли? Теория старая и довольно занятная, говорит, что каждое действие на свете создаёт точку разделения - точку, в которой вероятности расходятся в разные стороны и падают на плодородную почву других миров. В другом мире эти вероятности живут полной жизнью, хотя в мире исходном могли бы зачахнуть и пропасть без следа. Известная вам вселенная очень похожа на, простите мне такую метафору, на одуванчик. Каждый час, каждую минуту, каждую секунду вероятности пучками разлетаются из одной точки и летят по эфиру, разнося свои семена. Именно здесь - разница между выстрелом и осечкой. Разница между мёртвой и живой кошкой. Разница между волшебством и вашей наукой.

Но к сожалению, эти другие миры отделяет от нас занавес, который ваш род не видит, и разумом охватить не может. Хорошо хоть я раздвигал такие занавесы задолго до того, как вы вышли из чресел Адама. Сказать вам, что за Ноль-Ноль-Первой дверью, доктор? Не утруждайтесь с ответом, ваше желание знать видно по лицу.

Наберитесь терпения, доктор, и укрепитесь верой. А самое главное - слушайте.

Представьте себе мир, где разница возникла в человеческой мысли. Тот мир, в котором мы находимся сейчас, с самого начала пренебрегал веком легенд и ненавидел их. Назовём наш мир Миром Разума. Разум повёл человечество против его создателей и опекунов, назвал их &#34;сказками&#34;, &#34;кошмарами&#34; и, правильно, &#34;богами&#34;. Светом Разума вы изгнали тьму из ваших голов - на какой-то срок.

И всё же...

Человечество неспособно уничтожить всё это раз и навсегда. Как же можно ранить бога или уничтожить кошмар? Можно отвадить их объяснениями, запереть в клетке метр на метр - но они всегда сумеют выбраться на волю. Мифы всегда найдут, как вернуться на свет. В Мире Разума вы всего лишь слегка изменили ключ и замок. Но вы поймёте, что ключей у Мифа великое множество, а способов просунуть грязные пальцы под дверь и того больше. Во вселенной действовали такие силы, доктор, которые вам просто не дано понять. Боги, большие и крохотные. Сущности, возрастом и величием превосходящие даже меня.

Вы убедитесь, что в вашей картотеке полно их проявлений.

Ну так вот. Раньше я упомянул другой мир, давайте поглядим на него.

В этом мире... назовём его Миром Мифов. В этом мире человечество знает своё место. Это мир веры, тонкой уверенности в том, что превыше человека. Они верят, но в их жизни это не главное. Забавно, но своей верой они добились того, чего так отчаянно пытается добиться ваш Фонд. Главенствующие силы не хотят насаждать там свои порядки, не выходят в дозор, и потому в том мире нет сверхъестественного. Ни Кетеров, ни Зелёных Типов, ни Духов Места, ни Опасностей класса Апекс, ни даже Индивидов. Это мир чистого парадокса, и с каждым днём он всё милее моему сердцу.

Так что, доктор...

&gt; Кадуолладер, какого хрена? Твоё время на работы с 343 истекло полчаса назад? Что ты там делаешь? Ноги в руки и вали, а то оглянуться не успеешь - попадёшь Лэгнли на карандаш!

...Ах. Какой грубиян.

Так вам пора? Ну ладно.

Не глядите на меня так грустно. Мы ещё встретимся и обязательно поболтаем. Будь то Рай, Зона 19 или Мегиддо - неважно, я всегда готов выслушать ваши вопросы, просьбы и молитвы.

В конце концов, я здесь именно для этого.</textarea></pre>
