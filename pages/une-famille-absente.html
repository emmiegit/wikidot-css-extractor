    <pre><textarea class="page-source" readonly>[[include :fondazionescp: credit:start]]
**Titolo originale :** Une famille absente
**Autore originale :** [[user DrMarcus]]
**Data di pubblicazione originale:** 25 Marzo 2013
**Titolo :** Una famiglia assente
**Traduttore :** [[user Picok-Alt]]
[[include :fondazionescp: credit:end]]

Se dovessi riassumere la mia missione alla Fondazione, direi che è piuttosto semplice. Mi basta solamente osservare. Sono libero di andare dove voglio e quando voglio. La mia vecchia vita non mi manca anche se a volte vorrei rivedere la mia famiglia, rivedere mia figlia e mia moglie. Devono essere così grandi ora. Avevamo una bella casa.

Quando sono arrivato qui, alla Fondazione, un altro mondo mi si è aperto, un mondo più oscuro dove non c&#39;è posto per l&#39;ingenuità e la gioia. Un mondo dove il pericolo presente in ogni angolo, nelle più piccole particelle d&#39;aria. Il primo giorno del mio arriva, mi hanno fatto fare una serie di test, pensavo che non sarebbe finito!

Fortunatamente non sono solo, uno dei nostri fratelli mi accompagna. Gli altri membri della Fondazione non sono cattivi con noi, anche se alcuni sono diffidenti, la maggior parte passa del tempo in nostra compagnia e non sanno che noi gli osserviamo attentamente. Le persone sono contente di avere qualcuno a cui parlare, a chi confidarsi e sono contento di ricoprire questo ruolo.

Penso che resterò ancora un po&#39; in questo mondo, per comprendere come funziona, e come i suoi abitanti vivono e può essere che un giorno, costruirò una nuova casa qui, per la mia famiglia.

Il mio nome è Achala, ma qui mi chiamano SCP-131.</textarea></pre>
