**Объект №:** SCP-1699-V

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Из-за того, что местонахождение SCP-1699 известно широкой общественности, процедуры сдерживания должны быть сосредоточены на предотвращении доступа к нему посторонних лиц. По крайней мере 8 охранников должны патрулировать окрестности SCP-1699 на вездеходах, смена должна происходить каждые 4 часа. Всех гражданских, которым станет известно об аномальных свойствах SCP-1699, следует задержать, допросить, обыскать на наличие документов, имеющих отношение к SCP-1699, и отпустить после введения амнезиака класса С.

**Описание:** SCP-1699 - спящий вулкан, расположенный в Национальном парке [УДАЛЕНО]. SCP-1699 бездействует в течение 67 лет, последнее крупное извержение произошло в 1945 году. SCP-1699 разумен и способен подражать человеческой речи, используя для этой цели выбросы горячего пара из трещин в земле.

Темой практически всех разговоров с SCP-1699 является его желание вызвать &#34;ужасное стихийное бедствие&#34; и способы достижения этой цели. Люди, которые беседовали с SCP-1699, описывали его настроение как &#34;меланхоличное&#34;, и &#34;пофигистичное&#34;, но отмечали, что несмотря на это, он никогда не прекращает изобретать новые уловки для достижения своей цели. SCP-1699 долгое время беседовал с сотрудниками Фонда о своих желаниях, и теперь постоянно просит, чтобы ему помогли стать более опасным. Если эту просьбу принять, SCP-1699 начинает подробно рассказывать сотрудникам Фонда, что им нужно сделать для того, чтобы его разрушительная сила значительно возросла.

Следование инструкциям, которые дает SCP-1699, изредка приводит к аномальной деятельности. Например, в нескольких случаях следование этим инструкциям привело к аномальным погодным явлениям в окрестностях SCP-1699, которые включали появление небольшого грозового облака после попытки создать ураган и образование небольшого водоворота в ближайшем озере после попытки вызвать цунами. Аномальные события, вызываемые деятельностью SCP-1699, пока еще не представляли серьезной угрозы условиям сдерживания и обычно считаются незначительными по своей интенсивности. Сотрудникам разрешается оказывать помощь SCP-1699 и выполнять его указания, когда это будет удобно, однако это не необходимо.

**Интервью 1699-0**

&gt; //Это интервью проводилось после того, как были выявлены аномальные свойства SCP-1699.//
&gt; 
&gt;     **Опрашиваемый:** SCP-1699
&gt; 
&gt;     **Опрашивающий:** Д-р Б███
&gt; 
&gt;     **&lt;Начало записи&gt;**
&gt; 
&gt;     **Д-р Б███:** Привет, 1699, как ты себя сегодня чувствуешь?
&gt; 
&gt;     **SCP-1699:** Я бесполезен.
&gt; 
&gt;     **Д-р Б███:** Почему бесполезен?
&gt; 
&gt;     **SCP-1699:** Разве Вы не смотрели новости? Тот ураган вызвал оползень и убил целую кучу людей.
&gt; 
&gt;     **Д-р Б███:** Да, это трагедия.
&gt; 
&gt;     **SCP-1699:** Хотел было в спорт податься, да и там облом. Слышали, что недавно произошло с командой [[[SCP-2206|&#34;Монреаль Вулкенос&#34;]]]? Да уж, любит этот Мон-Руаяль понты кидать. И как, по-вашему, я должен себя чувствовать после такого?
&gt; 
&gt;     **Д-р Б███:** Пардон?
&gt; 
&gt;     **SCP-1699:** Я никогда не смогу причинить такой же ущерб. Все, что я могу делать - это плеваться дымом и бурлить лавой в животе.
&gt; 
&gt;     **Д-р Б███:** Это не так, многие находящиеся здесь сотрудники боятся, что когда-нибудь ты станешь активным и вызовешь ужасные разрушения.
&gt; 
&gt;     **SCP-1699:** Вы говорите так, чтобы приободрить меня, вот и все. Я бесполезен.
&gt; 
&gt;     **Д-р Б███:** Я на полном серьезе. Ты с легкостью можешь нас всех уничтожить.
&gt; 
&gt;     **SCP-1699:** Не разговаривайте со мной как с ребенком. Я уже взрослый и в няньках не нуждаюсь.
&gt; 
&gt;     **Д-р Б███:** Извини.
&gt; 
&gt;     **SCP-1699:** Вы меня не уважаете. Я ненавижу это место!
&gt; 
&gt;     //SCP-1699 отказывался общаться в течение двух дней после этого интервью.//
&gt; 
&gt;     **&lt;Конец записи&gt;**</textarea></pre>
