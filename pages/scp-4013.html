**Ítem #:** SCP-4013

**Clasificación del Objeto:** Pendiente

**Procedimientos Especiales de Contención:** La contención formal de SCP-4013 está actualmente pendiente a la espera de la construcción de una cámara capaz de nulificar las propiedades únicas temporales de SCP-4013. Dicha cámara está en construcción en el(los) Sitio(s) Seguro(s) 19, 45, 76, y/o ███. Seguidamente, un conjunto de procedimientos especiales de contención formales será escrito luego de que SCP-4013 sea formalmente contenido y clasificado.

Se espera que la construcción de esta cámara sea completada en el futuro próximo, salvo que se produzcan retrasos por circunstancias externas que no puedan atribuirse directamente al modus operandi de la Fundación. Ejemplos de esto se incluyen, pero no se limitan a:
* Individuos o grupos de interés sobre cuyo modus operandi la Fundación o su patrimonio no tienen control directo.
* Brechas de contención como resultado de procedimientos seguros de contención insuficientes, pero no inadecuados.
* Brechas de contención como resultado de anomalías u objetos anómalos que no se encuentren actualmente en contención segura de la Fundación.
* Brechas de contención como resultado de miembros irresponsables del personal de la Fundación.
* Catástrofes naturales.
* Mala suerte.

Por el momento, bajo cualquier circunstancia, SCP-4013 debe permanecer bajo la seguridad del/de (los) Destacamento(s) Móvil(es) Ípsilon-15, -18, -26, y/o -██ (Sin ningún orden en particular, designados como “Viejo”, “Enfermo”, “Muerto” y Ascético”, o colectivamente como “Previsión”). Previsión debe supervisar, observar, y acompañar la transición de SCP-4013 desde su punto de adquisición hasta su eventual cámara de contención en el(los) ya mencionado(s) Sitio(s) Seguro(s) de la Fundación.

**Descripción:** SCP-4013 es la designación colectiva para SCP-████, SCP-███, SCP-████, y/o SCP-████. Como tal, SCP-4013 no puede ser descrito adecuadamente en una manera que respete todas sus partes y al mismo tiempo se adhiera a requerimientos estándares. Lo que sigue es una descripción apreciable, aunque desordenada, que satisface los motivos de la Fundación en cuanto a la descripción física, las características y/o las propiedades de una determinada anomalía, un objeto anómalo o un grupo de ellos con el propósito explícito de catalogarlos.

Dado que la cámara especializada destinada a contener a SCP-4013 aún no se ha terminado de construir, SCP-4013 debe permanecer bajo la supervisión segura de Previsión hasta que pueda realizarse la contención formal. Los equipos de Previsión están equipados con material de expedición estándar. Dadas las propiedades temporales únicas que presenta el SCP-4013, los equipos están especialmente entrenados para reconocer y reaccionar ante perturbaciones temporales extremas. Esto incluye la plena autodiscreción en lo que respecta al transporte de SCP-4013, limitada únicamente por su orden de supervisar de forma segura el transporte d SCP-4013 hasta que pueda ser contenido formalmente.

SCP-4013 está actualmente almacenado, pero no contenido, dentro de un sarcófago de aluminio revestido de plomo y protegido metafísicamente. Este sarcófago está etiquetado solo con una etiqueta de designación estándar de artículos SCP que identifica su contenido como SCP-4013. Dado que SCP-4013 está actualmente sin clasificar, esta etiqueta carece de un indicador claro de su clase de objeto. Independientemente del hecho de que se presuma que este sarcófago contiene a SCP-4013, se debe seguir el procedimiento operativo estándar con respecto a la manipulación de objetos dudosos asociados con el transporte de SCPs. A continuación, se ha copiado un extracto de estos procedimientos del Manual del Empleado para mayor comodidad.

&gt; Si el objeto en cuestión presenta etiquetas dañadas, incompletas o poco claras, el objeto debe tratarse como asociado al SCP relacionado. Si la clasificación del objeto relacionado con el SCP no está clara, el objeto dudoso debe considerarse Keter. Tome todas las precauciones necesarias para garantizar la seguridad del personal que se encuentre en las inmediaciones, asegure el lugar y póngase en contacto con los directores de las instalaciones de entrega y recepción.
&gt;
&gt; Recuerde, ¡usar el tiempo es mejor que usar vidas!

SCP-4013 puede cambiar de contener cuando Previsión lo considere oportuno. Como SCP-4013 existe en el presente, pueden aplicarse los métodos operativos actuales para el almacenamiento temporal y transporte de SCPs. En el pasado, los métodos anteriores pueden haber sido más o menos adecuados dependiendo de las circunstancias que rodean su segura, aunque no finalizada, ubicación. Lo mismo ocurrirá en el futuro. Dado que SCP-4013 existe actualmente en el presente, también ha existido en el pasado y seguirá existiendo en el futuro, es prudente que Previsión sea capaz de mantener niveles apreciables de seguridad en cualquier momento.

Las partes responsables de SCP-4013, como lo es Previsión, expresan dificultades en la percepción de la identidad y del tiempo, incluso creyendo ser individuos en el pasado y en el futuro. Las partes también pueden creer que habitan lugares distintos a los que sus cuerpos están físicamente presentes. Estas afirmaciones suelen estar respaldadas por registros históricos. Un caso digno de mención es el de un miembro del Destacamento I-18 que afirma ser un soldado filisteo que participó en la captura del Arca de la Alianza tras una batalla con los israelitas alrededor del año 1180 a.C. Este mismo individuo también se identificó como un miembro de U-[CENSURADO] que operaba fuera de [DATOS BORRADOS]. Ni este individuo, ni el destacamento móvil, ni la ubicación existían en los registros de la Fundación en ese momento. Sin embargo, entraron en las bases de datos de la Fundación en circunstancias normales en 2044, 2051 y 2082 respectivamente. Las investigaciones sobre este fenómeno están en curso y serán esenciales para comprender las propiedades temporales únicas del SCP 4013. Se han realizado entrevistas con este individuo y se han adjuntado registros seleccionados a este archivo.

[[collapsible show=&#34;Mostrar los registros de entrevistas seleccionados de SCP-4013&#34; hide=&#34;Ocultar los registros de entrevista seleccionados de SCP-4013&#34;]]

**Entrevistado:** Sujeto “Sidd”, nacido el 21 de septiembre de 1962. Sidd ha sido un miembro del DM Ípsilon-18 desde principios de 1990. Sidd no ha mostrado comportamiento anormal o deficiencias en sus capacidades mentales, físicas, y emocionales, y ha logrado pasar todas las evaluaciones regulares hasta la adquisición de SCP-4013. A pesar de su aparente inestabilidad mental, Sidd (y el resto de I-18) ha sido considerado psicológicamente estable y se le permite permanecer en sus puestos cuando está de servicio. Se sabe que Sidd solo domina los idiomas inglés y español.

**Entrevistador:** Investigador “Kant”, asociado a la Fundación asignado al equipo de investigación de SCP-4013 en el Sitio-45. Kant ha realizado todas las entrevistas con Sidd sobre su asociación con SCP-4013. Kant solo sabe inglés.

&gt; **Fecha de Entrevista** 8 de marzo de 1996
&gt; 
&gt; 
&gt; **Avance:** I-18 ha estado ayudando en la observación de SCP-4013 durante su estancia temporal en [CENSURADO] y ha supervisado su transporte a su ubicación de almacenamiento temporal en el Sitio-45. A menos que se especifique, ambas partes hablan inglés.
&gt; 
&gt; ------
&gt; 
&gt; **Kant:** Por favor, diga su nombre para que conste.
&gt; 
&gt; **Sidd:** Mi nombre es Taita.
&gt; 
&gt; **Kant:** ¿Sabes dónde estás, Taita?
&gt; 
&gt; //Sidd mira fijamente a Kant durante varios segundos y luego observa la habitación. Murmura algo en un idioma desconocido.//
&gt; 
&gt; **Sidd:** Estoy en Aphek, con mis hombres. [Luego, en alemán:] Acabamos de regresar de la batalla. Y hemos capturado a su Dios.
&gt; 
&gt; //Sidd sigue hablando 22 segundos más en un lenguaje desconocido. Luego apunta frente a él, pero no directamente a Kant.//
&gt; 
&gt; **Sidd:** ¡Claro que no! Tenemos que llevarlo a su lugar de descanso final.
&gt; 
&gt; **Kant:** ¿Puedes repetirme eso?
&gt; 
&gt; **Sidd:** [Hablando en sanscrito, directamente hacia Kant:] No puedes tenerlo.
&gt; 
&gt; **Kant:** [Suspira.] Creo que hemos terminado por ahora
&gt; 

&gt; **Fecha de Entrevista:** 10 de marzo de 1996
&gt; 
&gt; **Avance:** Tecnología de hablado-a-texto con detección activa del lenguaje y traducción ha sido instalada en la sala de entrevista para asistir a Kant con el proceso de entrevista. Kant debe conversar con Sidd por el máximo tiempo posible. Si Sidd se desvía del tema y se vuelve incoherente con respecto a la pregunta en curso, Kant deberá obviar el tema y pasará a la siguiente pregunta. A menos que se especifique, ambas partes hablan inglés.
&gt; 
&gt; ------
&gt; 
&gt; **Kant:** Por favor, siéntese y diga su nombre para que conste.
&gt; 
&gt; **Sidd:** [En alemán:] Mi nombre es Al. [En inglés:] ¿De qué se trata todo esto?
&gt; 
&gt; **Kant:** Bueno, yo espero que tú puedas ayudarme con eso. Has estado actuando extraños desde que se te asignó a SCP-4013.
&gt; 
&gt; **Sidd:** No me siento… [En alemán:] ¿Extraño? Solo estoy haciendo mi trabajo.
&gt; 
&gt; **Kant:** ¿Cuál es tu trabajo en cuanto a SCP-4013 exactamente?
&gt; 
&gt; **Sidd:** [En sanscrito:] Estoy transportando el Kumbha a su santuario.
&gt; 
&gt; **Kant:** ¿Te refieres a SCP-4013?
&gt; 
&gt; //Sidd responde ampliamente en un lenguaje ininteligible.//
&gt; 
&gt; **Kant:** De acuerdo… ¿Qué puedes decirme acerca del objeto al que tú y tu equipo han sido asignados para supervisar?
&gt; 
&gt; **Sidd:** Debemos escoltar a SCP-4013 de su ubicación actual a su cámara de contención, con el propósito de su almacenamiento permanente.
&gt; 
&gt; **Kant:** ¿Y dónde es eso?
&gt; 
&gt; //Nota: Para este momento, la ubicación para la contención permanente de SCP-4013 no ha sido terminada.//
&gt; 
&gt; **Sidd:** ¿Aún no ha sido construido?
&gt; 
&gt; **Kant:** No, aún no.
&gt; 
&gt; **Sidd:** [En hebreo:] No me sorprende.
&gt; 
&gt; **Kant:** ¿Y eso por qué? ¿Dónde se supone que SCP-4013 sea contenido?
&gt; 
&gt; **Sidd:** [In Hebrew:] Yo no debería estar aquí.
&gt; 
&gt; **Kant:** Tú no eres SCP-4013.
&gt; 
&gt; //Ninguna de las partes dice nada por 18 segundos. Sidd aparenta ver a través de Kant, quien se muestra temeroso.//
&gt; 
&gt; **Sidd:** Debo regresar a mi puesto. Tengo mis órdenes.
&gt; 
&gt; //Futuras entrevistas con el sujeto Sidd han sido suspendidas a la espera de revisión por parte de la administración local del sitio.//
&gt; 

&gt; **Fecha de Entrevista:** 22 de marzo de 1996
&gt; 
&gt; **Avance:** Se permitió que las entrevistas con el el sujeto Sidd continuaran por insistencia del investigador Kant. Kant debe conversar con Sidd durante el mayor tiempo posible. Si Sidd se desvía y se vuelve incoherente con respecto a la pregunta actual, Kant debe renunciar al tema y pasar a la siguiente pregunta. A menos que se especifique lo contrario, ambas partes hablan inglés.
&gt; 
&gt; ------
&gt; 
&gt; **Kant:** Por favor, diga su nombre para que conste
&gt; 
&gt; **Sidd:** Mi nombre es [Sidd], Ípsilon-18.
&gt; 
&gt; **Kant:** Que bueno saber de ti, [Sidd]. ¿Sabes por qué estás aquí?
&gt; 
&gt; **Sidd:** No realmente. He recibido la orden de escoltar a SCP-4013 desde su locación actual a su cámara de contención con el propósito de almacenamiento permanente.
&gt; 
&gt; **Kant:** ¿Sabes dónde queda eso?
&gt; 
&gt; **Sidd:** [En alemán:] No. [En inglés:] ¿Dónde está el resto de mi equipo?
&gt; 
&gt; **Kant:** Actualmente están proporcionando seguridad para SCP-4013 hasta que podamos descubrir qué es lo que puede hacer, y qué es lo que te está haciendo a ti.
&gt; 
&gt; **Sidd:** No me está haciendo nada. [En nórdico antiguo:] Mis hermanos y yo somos respobsables de él.
&gt; 
&gt; **Kant:** ¿Quién es responsable de SCP-4013?
&gt; 
&gt; **Sidd:** Nosotros.
&gt; 
&gt; **Kant:** ¿Y quienes somos nosotros?
&gt; 
&gt; **Sidd:** Somos la Fundación. Nosotros aseguramos, nosotros contenemos, y nosotros protegemos. Tú, yo supongo, trabajas en contención.
&gt; 
&gt; **Kant:** Es una manera de decirlo, sí.
&gt; 
&gt; **Sidd:** [En alemán:] Yo trabajo en seguridad.
&gt; 
&gt; **Kant:** Y juntos, nosotros protegemos.
&gt; 
&gt; **Sidd:** [In German:] No. Así no.
&gt; 
&gt; **Kant:** ¿Puede explicarse?
&gt; 
&gt; **Sidd:** Nosotros los protegemos de ustedes mismos. [En hebreo:] Siempre lo hemos hecho, y siempre lo haremos. Esa es nuestra responsabilidad.
&gt; 
&gt; **Kant:** Entonces, ¿Cuál es mi responsabilidad?
&gt; 
&gt; **Sidd:** [En chino medio:] Ustedes contienen a los peligros del mundo.
&gt; 
&gt; **Kant:** Eso es lo que hacemos aquí, ¿Verdad?
&gt; 
&gt; **Sidd:** Singa haciéndolo. Y permíteme, a mí y al resto de U-██ hacer lo nuestro.
&gt; 
&gt; **Kant:** Ípsilon...? Por favor, diga su nombre para que conste.
&gt; 
&gt; **Sidd:** [CENSURADO].
&gt; 
&gt; **Kant:** ¿Sabes por qué estás aquí, [CENSURADO]?
&gt; 
&gt; //A continuación, Sidd sólo responde a Kant en un idioma desconocido durante varios minutos. Después, Kant es incapaz de restablecer la comunicación con &#34;[CENSURADO]&#34;. La entrevista se da por terminada.//
&gt; 

&gt; **Fecha de Entrevista:** [CENSURADO]
&gt; 
&gt; **Forward:** Kant debe preguntarle repetidamente a Sidd las mismas preguntas hasta que la comunicación con “[CENSURADO]” sea archivada con el fin de conocer más acerca de SCP-4013. Esta misma serie de entrevistas se han llevado por varios días y esta es la primera vez que se consigue una comunicación sostenida con “[CENSURADO]”. A menos que se especifique, ambas partes hablan inglés.
&gt; 
&gt; ------
&gt; 
&gt; **Kant:** Para que conste, por favor diga su nombre, designación y órdenes.
&gt; 
&gt; **Sidd:** [En hebreo:] Esto es completamente innecesario.
&gt; 
&gt; **Kant:** Para que conste, por favor diga su nombre, designación y órdenes.
&gt; 
&gt; **Sidd:** [CENSURADO], Destacamento Móvil Ípsilon-██, y debo escoltar a SCP-4013 desde su locación actual a su cámara de contención con el propósito de almacenamiento permanente.
&gt; 
&gt; **Kant:** Hola, [CENSURADO].
&gt; 
&gt; **Sidd:** Así que nos volvemos a encontrar.
&gt; 
&gt; **Kant:** ¿Me recuerdas?
&gt; 
&gt; **Sidd:** Yo recuerdo todo. [En alemán:] Creo que nunca podré entender esto.
&gt; 
&gt; **Kant:** Quédese conmigo, [CENSURADO]. ¿Qué me puedes decir sobre SCP-4013, más allá de tus órdenes explícitas?
&gt; 
&gt; **Sidd:** [En alemán:] Nadie me dice nada. [En inglés:] Todo lo que sé es que SCP-4013 es mi responsabilidad.
&gt; 
&gt; **Kant:** ¿Qué pasaría si dejases de proporcionar seguridad a SCP-4013?
&gt; 
&gt; **Sidd:** Nada bueno.
&gt; 
&gt; **Kant:** ¿Puede explicarse?
&gt; 
&gt; **Sidd:** [En sanscrito:] Es nuestra responsabilidad. No la suya. [En inglés:] Aquello no puede saberlo.
&gt; 
&gt; **Kant:** ¿Saber qué? ¿Puede explicarse?
&gt; 
&gt; **Sidd:** [En alemán:] Sigue haciendo tu trabajo, yo seguiré haciendo el mío. [En inglés:] Esa es la única manera de evitar que ellos destruyan todo.
&gt; 
&gt; **Kant:** ¿Quiénes son “ellos”?&#34;
&gt; 
&gt; **Sidd:** [Habla en un lenguaje desconocido por largo rato y luego brevemente en hebreo:] Los juguetes del Diablo.
&gt; 
&gt; **Kant:** ¿Puede explicarse, por favor?  
&gt; 
&gt; **Sidd:** Que hagas tu trabajo depende de que yo haga mi trabajo, ¿verdad? [En hebreo:] No podemos permitirle que pare. No podemos permitirle que acabe.
&gt; 
&gt; **Kant:** Lastimosamente no comprendo, [CENSURADO].
&gt; 
&gt; **Sidd:** ¿[CENSURADO]? Mi nombre es [Sidd].
&gt; 
&gt; //Esta entrevista fue seguidamente terminada, luego de que Kant no lograse reestablecer comunicación con la entidad “[CENSURADO].&#34;//
&gt;  

Después de concluir las entrevistas en 1997, Sidd y algunos otros miembros de I-18 recibieron una licencia ceremonial de la Fundación. Luego de esto, sus comportamientos anormales desaparecieron. Las entrevistas posteriores a dicha licencia han demostrado que Sidd no tiene recuerdos de ningún evento más allá de su propia asociación con I-18 y SCP-4013. Esto incluye el recordar las entrevistas pasadas, pero no recordar ni entender sus propias repuestas con la excepción de la(s) entrevista(s) de fecha [CENSURADO].

[[/collapsible]]

**Descubrimiento:** SCP-4013 fue recibido por la Fundación, por primera vez el 23 de octubre de 1995 dentro de una caja de madera con etiquetas de advertencia creadas por la Fundación. Fue presentado por un grupo anónimo de nueve soldados, presuntamente mercenarios, a los miembros del entonces recién formado DM Ípsilon-15. Los miembros del I-15 recuerdan que los soldados les dijeron “Hay cosas que no se pueden contener” antes de suicidarse comprometiendo de algún modo la integridad estructural de sus cráneos y cuellos con una fuerza de compresión de [CENSURADO] psi. La identificación de los restos ha resultado infructuosa, pero el incidente sigue siendo objeto de una investigación en curso. Esta investigación está siendo llevada a cabo por bots y activos de la Fundación, centrándose en los registros anteriores de la adquisición de SCP-4013 según los protocolos estándar, y será esencial para determinar los orígenes de SCP-4013.

Posteriormente, SCP-4013 fue enviado al Sitio-██ de Almacenamiento Seguro con la intención de ser investigado, clasificado, y formalmente contenido con procedimientos estándar de operación. Luego de que este proceso fue completado, [DATOS BORRADOS].

SCP-4013 fue encontrado en el fondo de un cráter consistente con la locación previa del ala baja de contención del Sitio-██. Los niveles de radiación y las lecturas sísmicas muestran que la destrucción del Sitio-██ es coherente con la detonación de su dispositivo de seguridad in situ. Una paleta de madera estándar, que se cree que es la ubicación de SCP-4013 mientras esperaba contención formal, estaba en el armario de nivel medio del Sitio-██ según el protocolo estándar, se encontró en gran parte intacta, habiendo sufrido sólo daños consistentes con una gran caída desde el nivel del suelo hasta su ubicación en el cráter. Estos dos son los únicos artefactos sobrevivientes del evento. Ningún personal, los activos, o los restos del Sitio-██ se han recuperado desde entonces, incluyendo el equipo del Sitio y los miembros del personal que estaban fuera del lugar en el momento. La pérdida del Sitio-██ sigue bajo su propia investigación. Dado el alcance del suceso y las pérdidas sufridas, esta investigación exige en gran medida recursos de la Fundación que, según algunos, podrían logran mayores contribuciones a las operaciones de la Fundación si se desviaran a otro lugar. El Consejo O5 ha considerado que las investigaciones formales sobre este asunto específico son de baja prioridad y se abordarán cuando una vez se resuelvan asuntos considerados más urgentes.

Inmediatamente después de la pérdida del Sitio-██, SCP-4013 se sometió a una investigación más profunda y a referencias cruzadas en el Sitio-45, donde se descubrió que la historia de la Fundación con SCP-4013 hasta ese momento había compartido muchas similitudes con varias historias mundiales, mitologías y culturas. En algunos casos, estos registros datan de antes a la civilización humana. Aunque no exista evidencia concreta de que estos registros sean atribuidos a SCP-4013, las similitudes son sorprendentes. Un ejemplo destacado es el Arca de la Alianza, que sólo consiguió residencia permanente en el Templo de Salomón tras unos 900 años de relativo nomadismo. Poco después, el templo y toda la ciudad de Jerusalén fueron destruidos. Hasta ese momento, el Arca no tenía una residencia definida más allá de la mera posesión de un pueblo o grupo de personas. Esto también puede haber influido en la historia del rey Sísifo, que en la mitología de la Antigua Grecia encontró el castigo en el inframundo empujando eternamente una roca colina arriba por su arrogancia hacia los dioses. Otras representaciones como las pinturas rupestres de la precivilización y las pinturas medievales, muestra a un grupo de personas transportando un sarcófago o un objeto con forma de caldera. Se está investigando las conexiones entre estas representaciones y SCP-4013.

Desde ██ de septiembre de 1996, SCP-4013 está bajo la supervisión formal de Previsión. En ese momento, se inició la construcción de una cámara de contención capaz de anular las propiedades anómalas de SCP-4013. Se espera que la supervisión de SCP-4013 dure hasta que se comprendan sus propiedades anómalas a un nivel de satisfacción comparable al de los precedentes actuales, se haya finalizado la construcción de su cámara de contención y se hayan terminado de desarrollar las tecnologías asociadas con la anulación de sus propiedades temporales únicas. Estos requisitos son coherentes con los procedimientos operativos estándar de la Fundación en lo que respecta a la contención formal de objetos anómalos como SCP-4013.
