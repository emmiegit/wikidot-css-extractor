[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-871/Cake.jpg|caption=Μια περίπτωση του SCP-871|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-871

**Κατηγορία αντικειμένου:** Keter

**Ειδικές Διαδικασίες περιορισμού:** Κάθε περίπτωση του SCP-871 πρέπει να διατηρείται μέσα σε ένα ξεχωριστό, κλειδωμένο τσιμεντένιο κελί πάνω σε μια μεταλλική πλάκα μόνιμα στερεωμένη στην επιφάνεια ενός ακίνητου ξύλινου τραπεζιού. Κάθε κελί που στεγάζει μία περίπτωση του SCP-871 θα παρακολουθείται σε 24ωρη βάση μέσω κλειστού κυκλώματος κάμερας, με έλεγχο των μεμονωμένων εικόνων κάθε 15 λεπτά.

Κατά τη δημιουργία μιας περίπτωσης του SCP-871, 3 άτομα της κατηγορίας D θα συνοδεύονται από ένοπλους φρουρούς στο κελί του, όπου θα σφραγίζονται με την περίπτωση και θα αναγκάζονται να την καταναλώσουν. Η εργασία αυτή δεν μπορεί να διαρκέσει περισσότερο από μία ώρα. Σε περιπτώσεις όπου απαιτούνται πρόσθετα κίνητρα, επιτρέπεται ο τερματισμός ενός από το προσωπικό κατηγορίας D που έχει οριστεί σε μια περίπτωση του SCP-871. Μετά την ολοκλήρωση της κατανάλωσης μιας περίπτωσης, κανένας από τους συμμετέχοντες δεν μπορεί να βγει από το κελί μέχρι να ερευνηθούν εξονυχιστικά τόσο οι ίδιοι όσο και το δωμάτιο για να επιβεβαιωθεί ότι δεν έχουν απομείνει τμήματα. Η πιατέλα, το τραπέζι και το δωμάτιο πρέπει στη συνέχεια να καθαριστούν για την προετοιμασία της επόμενης περίπτωσης.

Το προσωπικό της κατηγορίας D που αποδεικνύεται συνεργάσιμο στην κατανάλωση μιας περίπτωσης του SCP-871 μπορεί εθελοντικά να συμμετάσχει σε επιπλέον καταναλώσεις. Το προσωπικό που επιδεικνύει εξαιρετική χρησιμότητα μπορεί να αναβάλει τον μηνιαίο τερματισμό του. Το προσωπικό αυτό δεν επιτρέπεται σε καμία περίπτωση να αλληλεπιδρά με οποιοδήποτε άλλο αντικείμενο SCP.

Δεν πρέπει να σερβίρονται επιδόρπια οποιουδήποτε είδους σε οποιαδήποτε εγκατάσταση που φιλοξενεί περίπτωση του SCP-871.

**Περιγραφή:** Το SCP-871 είναι μια συλλογή από 237 κέικ. Οι περιπτώσεις του SCP-871 ποικίλλουν ευρέως σε εμφάνιση και μέγεθος, καλύπτοντας όλο το φάσμα των τροφίμων που περιγράφονται από τους ανθρώπους ως &#34;κέικ&#34;. Η μικρότερη παρατηρηθείσα περίπτωση του SCP-871 ήταν ένα μικροσκοπικό κεκάκι με μάζα 15 γραμμαρίων. Το μεγαλύτερο που έχει παρατηρηθεί ήταν ένα baumkuchen βάρους 22 κιλών και μήκους 2 μέτρων.

Όταν οποιαδήποτε περίπτωση του SCP-871 καταναλώνεται από έναν άνθρωπο ή από μια ομάδα ανθρώπων, αντικαθίσταται περίπου 24 ώρες αργότερα με ένα παρόμοιο κέικ. Αυτό το κέικ θα εμφανιστεί σε μια επίπεδη επιφάνεια κοντά στην τοποθεσία όπου καταναλώθηκε η προηγούμενη περίπτωση. Εάν κάποιο από αυτά τα κέικ υποστεί σημαντική ζημιά με οποιονδήποτε άλλο τρόπο εκτός από την κατανάλωση από άνθρωπο, συμπεριλαμβανομένης της κατανάλωσης από μη ανθρώπινο ζώο, θα αντικατασταθεί αμέσως. Οι περιπτώσεις που δημιουργούνται με αυτόν τον τρόπο διατηρούν το χρονοδιάγραμμα της αρχικής περίπτωσης. Ο μηχανισμός με τον οποίο αντικαθίστανται οι περιπτώσεις του SCP-871 είναι προς το παρόν άγνωστος.

Οι μεμονωμένες επαναλήψεις του SCP-871 έχουν παρατηρηθεί να &#34;μεταλλάσσονται&#34; με την πάροδο του χρόνου, διαφοροποιούμενες σε δευτερεύοντα χαρακτηριστικά μεταξύ κάθε περίπτωσης, με μεγαλύτερες αλλαγές να συμβαίνουν περίπου στο 5% των αντικαταστάσεων. Δεν έχουν παρατηρηθεί επιβλαβείς επιδράσεις από την κατανάλωση του SCP-871, ακόμη και σε περιπτώσεις όπου έχουν καταναλωθεί αρκετές δόσεις, εκτός από εκείνες που είναι αναμενόμενες από την κατανάλωση μεγάλων ποσοτήτων κέικ.

Ο κίνδυνος του SCP-871 πηγάζει από τις συνέπειες της μη κατανάλωσης μιας περίπτωσης. Κάθε περίπτωση του SCP-871 που δεν καταναλώνεται θα προκαλέσει τη δημιουργία ενός νέου κέικ στην περιοχή του μετά από 24 ώρες. Αν και αυτό είναι παρόμοιο με την κανονική συμπεριφορά &#34;αντικατάστασης&#34;, η αρχική περίπτωση θα συνεχίσει να παρουσιάζει τις ίδιες ιδιότητες, αντιγράφοντας αν καταστραφεί και συνεχίζοντας να &#34;αντικαθιστά&#34; τον εαυτό του κάθε 24 ώρες. Αυτή η συμπεριφορά παρατηρήθηκε σε όλες τις περιπτώσεις όπου πάνω από το 10% της μάζας μιας περίπτωσης παρέμεινε μη καταναλισκόμενη. Καθώς δεν υπάρχει κανένας γνωστός μηχανισμός για τη διακοπή της αντιγραφής του SCP-871, οποιεσδήποτε μη περιεχόμενες περιπτώσεις θα μπορούσαν να αντιγραφούν εκθετικά, με αποτέλεσμα να γίνουν γρήγορα μη διαχειρίσιμες. Δεν έχουν ακόμη εκπονηθεί βιώσιμα σχέδια για τον περιορισμό περισσότερων από 20.000 περιπτώσεων του SCP-871. Υπολογίζεται ότι μια ανεξέλεγκτη επιδημία που θα ξεκινούσε από ένα μόνο περιστατικό θα καθιστούσε τη γη ακατοίκητη μέσα σε 80 ημέρες.
