作者 : [[*user Aindavis_817]]
[[include info:end]]
⠀⠀⠀02站點有一顆頭。

⠀⠀⠀明確來說，02站點的員工餐廳門口擺放著一顆人頭，那顆頭的持有人是Mad博士，擺放原因據說和風水有關。

⠀⠀⠀你第一次聽見它的事，是來到02站點的第一天，被惡作劇時，從Ain博士口中聽見的，你原本以為那是惡作劇的劇本臺詞，直到你親眼看見。

⠀⠀⠀Mad博士的頭會回應其他人的打招呼，有時會有人試著餵食他，但是會被禮貌的拒絕，在餵食事件增加後，Dr.Ain放了「禁止餵食」的立牌在旁邊，這才免去不必要的餐廳入口壅塞。

⠀⠀⠀員工餐廳內，坐在你對面的博士嚴正的指出：「這不代表Dr.Mad是無頭騎士，Dr.Mad脖子上的是真正的頭，請不要試圖把他的頭拿下來。」

⠀⠀⠀你好奇的詢問：「那餐廳門口的頭呢？」

⠀⠀⠀博士回應：「那也是Dr.Mad真正的頭。」

⠀⠀⠀所以Mad博士就像雙頭龍一樣，擁有兩顆頭，只是其中一顆已經被砍下來了？

⠀⠀⠀你正想再次提問，嚴肅的博士一眼看穿你的臆測，在你開口之前，他沉穩的聲音將你腦中的胡思亂想清除：「不，這也不代表Dr.Mad有兩顆頭。我知道你在想什麼，小子，跟你有相同想法的人很多。」

⠀⠀⠀或許Mad博士是機器人？有兩顆頭作為替換，當他不需要另一顆頭時，會把它放在餐廳門口。又或者Mad博士本身就是需要收容的項目？其實他就是無頭騎士，或是一種能夠再生出另一顆頭的特殊生命——

⠀⠀⠀你忍不住在腦中為Mad博士添上各種身份，似乎是遇上太多和你一樣的人，博士看你一臉沉思的傻樣，又補充：「如果你現在是在想Dr.Mad可能是機器人、無頭騎士、收容方式特殊的項目、高機密實驗品或是幻覺，你的前輩們都想過了。」

⠀⠀⠀「Dr.Mad是普通人。」博士又一次強調，「還有，不要玩別人的頭，那真的很不禮貌，我昨天看見你用筆戳餐廳門口的Dr.Mad的頭。」

⠀⠀⠀小動作被發現的你尷尬的乾笑幾聲，你昨天看那顆頭越看越好奇，忍不住趁他疑似在休息時戳了幾下，原本以為沒有人看見，沒想到還是被注意到了。

⠀⠀⠀你收拾好餐盤，準備繼續工作，離開員工餐廳時忍不住駐足觀察Mad博士的頭，為了更簡單明瞭的分辨完整的Dr.Mad和在餐廳的Mad博士的頭，你聽見有人叫它Maddy。

⠀⠀⠀注意到你的視線，Maddy以不明的方式移動自身面對你，臉上掛著溫和的笑容：「小新人，你似乎對我很有興趣。既然如此，能幫我一個忙嗎？」

⠀⠀⠀被點名的你一愣，傻乎乎的點頭，上前一步看著它。

⠀⠀⠀「別擔心，這只需要幾分鐘，你能夠把我送去我的辦公室嗎？」

⠀⠀⠀「辦公室？」

⠀⠀⠀「是的，我的辦公室。」

⠀⠀⠀你想著稍後要去報到的地方正好會順路，於是用雙手捧起Maddy，往Mad博士的辦公室走去。

⠀⠀⠀捧著人頭在路上移動是件詭異驚悚的事，如果在其他地方，你應該已經引起不少的注意，但是路過你的研究員只是看了一眼，沒有多做其他反應，你猜想大家早就習慣Maddy的存在，就算有人帶著它移動也不需驚訝。

⠀⠀⠀你知道Maddy只有可能是科技產物，如果它真的是一顆擁有自我意識和活性的頭，不可能就這麼擺在門口。

⠀⠀⠀你覺得你的世界正在慢慢變化，在進入基金會後，你的世界與過往截然不同。

⠀⠀⠀這是一個更廣闊、更複雜的世界。

⠀⠀⠀你找到Mad博士的辦公室，敲門後得到一聲溫和的請進，辦公室的主人坐在桌後敲打鍵盤，他分神看向走到桌前的你，朝你微微一笑——和Maddy一模一樣的笑容——伸手接過Maddy。

⠀⠀⠀畫面看起來很有趣，Mad博士把Maddy湊到臉頰旁，同時露齒笑，然後將Maddy放到電腦旁的軟墊上，雙手十指交叉，置於桌面。

⠀⠀⠀「其實一開始，嚇你的方法是Maddy……我記得你們都叫它Maddy，是吧？」

⠀⠀⠀「一開始……？」你疑惑的看著Mad博士。

⠀⠀⠀「原本要帶你去參觀員工餐廳，順便用Maddy嚇你，只不過最後的方案不是它，而是更刺激的方案，我想你體驗到了。」

⠀⠀⠀你點了點頭，的確非常深刻的體驗到「刺激的方案」，那天醒來後Ain博士他們還被壓著頭向你道歉。

⠀⠀⠀「記得保密，提議要嚇你的人，其實我也有份，只是其他人很有義氣的沒有供出我而已。」

⠀⠀⠀「咦？啊……好的。」

⠀⠀⠀「謝謝你送Maddy過來，趕快去忙吧，剛來這裡應該有不少事需要適應。」

⠀⠀⠀想到被交待要準時去協助研究，你看了眼牆上的時鐘，時間已經接近，你連忙道別，卻在踏出辦公室的那一刻被喊住。

⠀⠀⠀你維持一隻腳跨在門外的姿勢，回頭詢問：「還有事需要幫忙嗎？Dr.Mad。」

⠀⠀⠀「沒什麼，一件小事而已。」

⠀⠀⠀你看見Mad博士起身，朝你舉高馬克杯。

⠀⠀⠀「一起來面對異常的黑暗，一起來享受搞笑的歡樂。歡迎加入基金會。」

------

⠀⠀⠀Mad博士拆開底座，扣下開關，微小的綠燈暗下，他撥了撥Maddy的頭髮，上面已經沾上一點灰塵，距離他上次把Maddy拿回來清理已經一陣子了，還要順便檢查裡面的零件有沒有損壞。

⠀⠀⠀「不知道洗衣店有沒有幫忙清理仿真機器的服務。」
