**Объект №:** SCP-3796

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-3796 должна храниться в камере хранения безопасного класса в Зоне-73. Персоналу не разрешается прикасаться к SCP-3796 или иным образом воспроизводить её.

**Описание:** SCP-3796 представляет собой 7-дюймовую[[footnote]]45 об/мин.[[/footnote]] грампластинку американской соул-группы The Bees (в состав которой входят Осси Флористон, Сэм Брукс, Джамал Джонс и Ричард Дентон), выпущенную лейблом Troubadour Records из Сент-Луиса. Ни одной записи этой группы или этого лейбла никогда не существовало, однако весь задействованный персонал (студийные музыканты, авторы песен, резервные музыканты, продюсеры, руководители лейбла и сами The Bees) оказались реальными людьми, которые помнят период создания SCP-3796. На стороне А SCP-3796 находится песня под названием &#34;The Time I Spent With All of You[[footnote]]Прим. переводчика: &#34;Время, которое я провел со всеми вами&#34;[[/footnote]]&#34;, написанная Исааком МакКлинтоком и Беном Грином. Сторона B содержит песню под названием &#34;Tomorrows[[footnote]]Прим. переводчика: &#34;Грядущее&#34;[[/footnote]]&#34;, написанную МакКлинтоком, Грином и человеком по имени Беккет Биби, личность которого не установлена. Обе песни не являются аномальными и состоят из обычных медленных соул-баллад, популярных во время выпуска пластинки(1966). Песни можно успешно копировать и прослушивать, не воздействуя на SCP-3796-1.

Физический аспект записи SCP-3796 является домом для очень агрессивной бестелесной, идеальной, ноосферной разумной личностной матрицы[[footnote]]Злой, основанный на мыслях психический дух, состоящий из множественного сознания. Матрица личности состоит из психических фрагментов владельца объекта и функционирует подобно концепции //ками// в синтоизме.[[/footnote]] класса VII. Она обозначена как SCP-3796-1. Согласно анализу с помощью алгоритмов оценки потерь Толстого, полученных из [[[SCP-3045]]], наблюдение и количественная оценка меметических результатов SCP-3796-1 показывает, что в отличие от аналогичных личностных матриц, обнаруженных в неаномальных объектах, SCP-3796-1 чрезвычайно сложна и состоит из более чем 300 фрагментов личности, соответствующих людям реального мира. Тестирование с SCP-3796 показывает, что SCP-3796-1 растет от простого прикосновения или прослушивания[[footnote]]В неаномальном случае личностная матрица, или психическая привязанность, была бы инертной и невежественной, и добавлялась бы только тем индивидуумом, что сам себя обозначил в качестве владельца. В случае SCP-3796-1 передачи песен из SCP-3796 по радио было бы достаточно, чтобы увеличить SCP-3796-1.[[/footnote]]. Огромное количество фрагментов, составляющих SCP-3796-1, и уровень ноогенеза, присутствующий в SCP-3796, указывает на то, что это самая большая личностная матрица из всех когда-либо зарегистрированных, и, вероятно, наиболее психически активная. Поведение SCP-3796 носит несколько обезьяноподобный характер, хотя это не всегда так.

Анализ SCP-3796-1, представленный сотрудниками класса D, показывает, что большинство фрагментов внутри SCP-3796-1 соответствуют типу, соответствующему аудитории записи. Самые старые фрагменты, похоже, принадлежат афроамериканским подросткам 1960-х годов. Недавние и новейшие фрагменты соответствуют радио-ди-джеям, слушателям в пределах радиуса вещания, владельцам музыкальных магазинов, дистрибьюторам, соул-фанатам за пределами первоначальной демографии, владельцам антикварных магазинов и т.д. Главные исследователи SCP-3796 предполагают, что эффект распространяется на все сохранившиеся копии записи, что объясняет большое количество фрагментов на один объект. Это могло бы послужить причиной для отслеживания и изъятия этих копий, однако единственные дополнения к матрице были созданы с помощью SCP-3796, и никакие другие копии грампластинки не были идентифицированы или восстановлены, несмотря на воспоминания людей, указывающие на обратное.

Внутри SCP-3796-1 есть несколько фрагментов, не соответствующих обычным схемам потребителя, все они находятся в самом нижнем уровне матрицы. В их число входят два сторонника превосходства белых, ранее принадлежавшие к Ку-клукс-клану, группа из пяти киргизских алхимиков и одна обыкновенная западная медоносная пчела (//Apis mellifera//). За исключением алхимиков, ни один из других фрагментов не может быть окончательно идентифицирован, все свидетельства указывают на то, что их не существовало. Неизвестно, какие личности находятся в самом низу матрицы. Хоть и предполагается, что это сотрудники, связанные с производством SCP-3796 - доказать это невозможно из-за большого идеального веса SCP-3796-1, препятствующего точному анализу.

Хотя в некоторых точках масса фрагментов стремится типично обезьяньим образом к центральному гештальт-сознанию, очевидная постоянная и сильная боль, которую выделяют фрагменты, не позволяет этому полностью произойти. Таким образом, SCP-3796-1 постоянно находится в движении и время от времени набрасывается на ближайших ментальных прохожих, пытаясь преобразовать часть их уровня сознания, основанного на ноосфероидах, в себя, тем самым подвергая фрагмент общего сознания прохожего действию той же боли, что выделяют фрагменты объекта. Человек обычно остается невредимым, за исключением некоторого дискомфорта во время этого процесса и общей неспособности вспомнить последние два часа. Эффект можно ослабить с помощью небольшой мнестической диеты.
