    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-3796

**项目等级：** Safe

**特殊收容措施：**SCP-3796应存放在Site-73的一个Safe级项目储存柜中。任何人员不得触摸或以其他方式玩弄SCP-3796。

**描述：**SCP-3796是美国灵魂乐队蜜蜂（The Bees）（由奥西·弗洛里斯顿、萨姆·布鲁克斯、贾马尔·琼斯和 理查德·丹顿组成）的一个7英寸45单曲，并由圣路易斯厂家吟游诗人唱片（Troubadour Records）所发行。该乐队或该厂家的记录从未存在过，但所有参与人员（主音乐家、歌曲作者、伴奏音乐家、制作人、厂家高管以及蜜蜂乐队本身）已被证明是真实的个体，他们记得他们创建SCP-3796的时间。SCP-3796的A面包含着一首名为“我与你们一起度过的时光”（The Time I Spent With All of You）的歌曲，由艾萨克·麦克林托克和本·格林创作。B面包含着一首名为“明天”（Tomorrows）的歌曲，由麦克林托克、格林和一个名叫贝克特·比贝的人创作，贝克特·比贝的身份尚未确认。这两首歌都无异常，都为发行时（1966 年）所流行的标准、缓慢的灵魂歌谣。这些歌曲可以成功复制并聆听，无需对SCP-3796-1做出贡献。

SCP-3796的物理记录是一个高度攻击性的VII级非物质、观念性、基于智力圈的智能人格矩阵的住所[[footnote]]一种由多重意识组成的愤怒的、基于思想的精神。人格矩阵由拥有物体者的心灵碎片组成，其功能与神道教中的//卡密//这一概念有些许类似。[[/footnote]]。它被指定为SCP-3796-1。根据源自SCP-3045的托尔斯泰损失率算法的分析，观察和量化SCP-3796-1的模因输出表明其与非异常物体中发现的相似人格矩阵不同，SCP-3796-1极其复杂，包括超过300个与现实世界个体相对应的心灵碎片。对SCP-3796的测试表明，SCP-3796-1可通过简单的触摸或聆听来增长[[footnote]]在非异常记录中，人格矩阵或心灵依恋是惰性且非智能的，只能由自称为所有者的个人添加。而对SCP-3796-1来说，通过收音机播放SCP-3796内的歌曲就足以让SCP-3796增长。[[/footnote]]。构成 SCP-3796-1的数不胜数的碎片数量和SCP-3796中存在的智力发展水平表明，它是有史以来记录到的最大型的人格矩阵，也有可能是最活跃的心理矩阵。SCP-3796的行为本质上与蜜蜂有些相似，尽管情况并非总是如此。

对SCP-3796-1的分析和通过D级人员的介绍表明，SCP-3796-1内的大多数碎片对应的类型与记录中的观众一致。最古老的片段似乎是20世纪60年代的非裔美国青少年。渐渐地，更新的片段对应电台的DJ们、广播半径内的听众、唱片店老板、发行商、灵魂歌迷、古董店老板等人物。SCP-3796的首席研究人员推测该效应会传播到现存的所有记录副本，从而解释了一个物体存在大量碎片的原因。这将导致追踪和召回这些副本，但矩阵中唯一的添加内容源自SCP-3796，并且尚未识别或恢复该单曲的其他副本，尽管公众记忆表明情况并非如此。

SCP-3796-1内有几个碎片与通常的贡献模式不匹配，所有这些碎片都存在于矩阵的最底部。其中包括两名原属于三K党的白人至上主义者、五名吉尔吉斯斯坦炼金术士和一只普通的西方蜜蜂（//Apis mellifera//）。除了炼金术士之外，其他碎片都无法确定，所有证据都表明它们并不存在。目前尚不清楚矩阵的最底层存在哪些人格。尽管理论上认为其是与SCP-3796的产出有所关联的人员，但由于SCP-3796-1的思想数量庞大，无法进行准确分析，因此无法测量或证明这一点。

尽管在某些时候大量碎片会以典型的蜜蜂方式涌向中心的格式塔意识，但碎片所表达的明显的持续又巨大的痛苦阻止了这种情况的发生。因此，SCP-3796-1在不断变化，并偶尔会猛烈攻击附近的旁观者以及尝试将其基于大脑的意识转化为自身，从而使旁观者整体意识的一部分遭受他们所承受的同样的痛苦。除了在此过程中出现一些不适以及一般无法记住过去两个小时的事情之外，该旁观者通常不会受到伤害。这种情况可以通过小型记忆强化疗法来减轻。

**附录：**

&gt; 
&gt; (//D-345688被引进SCP-3796的收容储存柜并被命令与之互动用以确定SCP-3796-1的碎片状态的性质。一个电唱机被提供。储存柜和电唱机被转移到测试室。//)
&gt; 
&gt; **D-345688：**很好，我打开了储存柜了。这是我应该播放的唱片吗？
&gt; 
&gt; **Tudorsmith博士：**没错，请继续。
&gt; 
&gt; **D-345688：**很好，我见过比这更糟糕的。
&gt; 
&gt; (//D-345688拿起SCP-3796并开始与SCP-3796进行精神互动。放下后他停了下来。//)
&gt; 
&gt; **Tudorsmith博士：**你还好吗？
&gt; 
&gt; **D-345688：**不。我还好。只是有点头疼。就像我的大脑突然被搅动了一样，就像低血压突然犯了。我没事。
&gt; 
&gt; (//D-345688犹豫着将SCP-3796放到电唱机上。放下唱针后，他犹豫着向后退了一步。“与你们一起度过的时光”开始播放。//)
&gt; 
&gt; **D-345688：**其实还不错。我还以为这会更糟。事实上，我不是灵魂音乐的粉丝。
&gt; 
&gt; (//D-345688突然停了下来，然后开始快速且看似随意地发声，不断变换声音和口音。//)
&gt; 
&gt; **D-345688：** 不。我没事。只是有点头疼。不。我没事。不。不。不。我们正在抵到欧米茄点。妈妈，但我喜欢这种音乐！不，不，等等，它正在进入这个现实。我只是有点头疼。以及那是蜜蜂乐队的“明天”。很好的乐队，很多好东西。非常便宜。很好，蜜蜂乐队，好乐队。我会给你一个好价钱。不。以利亚，听这个！我们在一起，又分开。你们似乎并没有完全删除它！侍奉女王。与另一个[[[SCP-3125|蜂巢]]]战斗。在另一个蜂巢摧毁我们之前与它战斗。这很痛，非常痛。我无法呼吸。不。我需要你们对这张[诽谤已编辑]专辑做点什么。你们能管理吗？不。不。我体内的一切都在燃烧！我们是格式塔。我们会在克拉文见面。我们是欧米茄点。奇点。这将彻底摧毁唱片公司。天啊，那些歌词。A-1，A-2，A-1，2，3，4。弹那把吉他雷吉！（//D-345688开始嚎叫。//)
&gt; 
&gt; (//D-345688倒在地上，过了一小会后睁开眼睛。//)
&gt; 
&gt; **D-345688：**我在哪儿? Tudorsmith博士?
