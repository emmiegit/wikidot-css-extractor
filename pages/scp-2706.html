    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2706 - Resurrection Forest
**Auteur :** [[user Doctor Atlas]]
**Traducteur :** [[user Neosia]]
**Date de publication originale :** 05 juin 2015
[[include credit:end]]

[[include component:image-block name=SCP-2706-Burls.jpg|caption=SCP-2706]]

**Objet n^^o^^ :** SCP-2706

**Classe :** Keter

**Procédures de Confinement Spéciales :** La zone entourant SCP-2706 doit être clôturée et deux patrouilles au minimum doivent garder le périmètre en permanence. Si une instance de SCP-2706-2 est localisée, elle doit être récupérée et relâchée dans son habitat naturel. La FIM λ-6 (Elmer Fudds) doit être équipée d&#39;armes tranquillisantes standards lorsqu&#39;elle recherche une instance de SCP-2706-2.

Si une instance de SCP-2706-2 devient hostile et menace la survie de la FIM λ-6, la force d&#39;intervention mobile a l&#39;autorisation de faire usage de toute la puissance de feu à disposition dans l&#39;armurerie de la Zone-37. Si une instance de SCP-2706-2 s&#39;avère être trop dangereuse pour les paramètres d&#39;intervention habituels, la Procédure 442 Kito-Fas doit être appliquée.

**Description :** SCP-2706 est une forêt de chênes blancs (//Quercus alba//) située à trente-six kilomètres à l&#39;est de Clarksburg en Virginie-Occidentale. Les arbres au sein de SCP-2706 (ci-après désignés instances de SCP-2706-1) sont inhabituellement robustes (la densité d&#39;une instance étant mesurée à 44,32 g/cm^^3^^). Toutes les instances de SCP-2706-1 possèdent entre 3 et 10 excroissances anormales (similaires à des nœuds) sur leur tronc.

Ces excroissances anormales produiront périodiquement un organisme du règne //Animalia// (ci-après désigné instance de SCP-2706-2) par un processus qui n&#39;est pas encore totalement compris. Les instances de SCP-2706-2 sont produites à différents niveaux de développement et sont anatomiquement normales. Toutes les tentatives visant à extraire une instance de SCP-2706-2 d&#39;une instance de SCP-2706-1 ont conduit à la mort de l&#39;organisme.

SCP-2706 a été initialement découvert lorsque le cadavre d&#39;un grand dauphin (//Tursiops truncatus//) fut trouvé dans la zone. Les autorités locales ont ensuite découvert de nombreux animaux non-originaires de la région, comme par exemple deux guépards, un kangourou, six manchots, un anaconda et deux rhinocéros. Tous les animaux capturés ont été relâchés dans leur habitat naturel. Les agents infiltrés dans les forces de l&#39;ordre locales en ont informé la Fondation, qui a établi la Zone-37 afin de confiner les futures instances de SCP-2706-2.

[[collapsible show=&#34;Identifiants de connexion : Jeton d&#39;autorisation de 2706 requis&#34; hide=&#34;Identifiants de connexion : ACCEPTÉS.&#34;]]

&gt; ++++ **Addendum 1**
&gt; 
&gt; Le 17 août 1972, une instance humaine de SCP-2706-2 a été produite et découverte par la FIM λ-6. SCP-2706-2 était nu, dans un état de choc avancé et fut placé sous traitement médical. SCP-2706-2 a prétendu être Jeremy Monroe (un étudiant en botanique) provenant de Hillsdale dans l&#39;Iowa. Les archives gouvernementales indiquent que SCP-2706-2 est décédé dans un accident automobile le 24 décembre 1954.

[[/collapsible]]

[[collapsible show=&#34;Identifiants de connexion : Accréditation de Niveau 1 ou supérieure requise&#34; hide=&#34;Identifiants de connexion : ACCEPTÉS.&#34;]]

&gt; ++++ **Rapport d&#39;Incident 013**
&gt; 
&gt; Lors d&#39;une patrouille le 8 mai 1983, un membre de l&#39;espèce //Mammuthus primigenius// (Mammouth laineux) a été découvert par la FIM λ-6 alors qu&#39;il tentait de s&#39;enfuir de SCP-2706. La Force d&#39;Intervention Mobile a rapidement tranquillisé l&#39;instance et a demandé une extraction aérienne. SCP-2706-2 est actuellement en étude au sein de la Réserve-32 de la Fondation. Les examens anatomiques entre cette instance de SCP-2706-2 et les données de [[[SCP-2082]]] sont actuellement en cours.
&gt; 
&gt; L&#39;enquête suivant ces événements a indiqué que cette instance est sortie d&#39;une excroissance qui était supposée être non-anormale car inactive depuis le début du confinement en 1951. Plusieurs excroissances dans la même zone sont actuellement en observation, dans le cas de production d&#39;instances supplémentaires.

&gt; //C&#39;est le premier SCP-2706-2 observé qui ne provient pas de notre époque et l&#39;excroissance d&#39;où il semble provenir semble trop petite pour le contenir. Je veux que la FIM λ-6 soit équipée pour faire face à des créatures de toutes tailles à l&#39;intérieur de SCP-2706.//
&gt; //~ Dr Acker//

[[/collapsible]]

[[collapsible show=&#34;Identifiants de connexion : Accréditation de Niveau 2 ou supérieure requise&#34; hide=&#34;Identifiants de connexion : ACCEPTÉS.&#34;]]

[[include component:image-block-quoted name=SCP-2706-Aftermath2.jpg|width=250px|caption=Résultat de l&#39;affrontement avec la troisième instance de SCP-2706-2]]

&gt; ++++ **Rapport d&#39;Incident 102**
&gt; 
&gt; À la suite de l&#39;incident 013, les excroissances inactives pendant de longues périodes ont été placées sous surveillance constante. Le 30 octobre 2014, 3 de ces excroissances ont produit des instances de SCP-2706-2 qui avaient l&#39;apparence et agissaient de la même manière que l&#39;instance de [[[SCP-682]]] actuellement confinée. La FIM λ-6 a demandé un soutien aérien pour localiser ces instances de SCP-2706-2. Après l&#39;échec de plusieurs tentatives de confinement, la FIM a appliqué la Procédure 442 Kito-Fas.
&gt; 
&gt; Les membres de la FIM λ-6 ont utilisé des véhicules afin d&#39;attirer 2 des 3 instances de SCP-2706-2 dans une zone de suppression couverte par [[[task-forces#nu-7|la FIM Nu-7 (Coup de Marteau)]]]. La FIM Nu-7 fut capable de supprimer les deux instances en utilisant des bombes incendiaires Mark 77.
&gt; 
&gt; Les forces de la FIM λ-6 au sol ont encerclé la troisième instance de SCP-2706-2. La FIM Nu-7 a fourni un soutien aérien rapproché lors de l&#39;affrontement. Les deux forces se sont engagées dans un échange de coups de feu avec l&#39;instance qui, après 2 heures et 12 minutes, a mené à la neutralisation de l&#39;instance avec succès.
&gt; 
&gt; SCP-2706 a subi d&#39;importants dégâts dans sa section méridionale. Plusieurs arbres ont été complètement déracinés et une grande quantité d&#39;instances de SCP-2706-2 encore immatures ont été perdues. il est estimé que 15 % de SCP-2706 ne peut désormais plus produire d&#39;instances de SCP-2706-2.

[[/collapsible]]

[[collapsible show=&#34;Identifiants de connexion : Accréditation de Niveau 3 ou supérieure requise&#34; hide=&#34;Identifiants : ACCEPTÉS.&#34;]]

&gt; ++++ **Addendum 2**
&gt; 
&gt; L&#39;observation des instances de SCP-2706-1 existantes a montré que la durée d&#39;inactivité d&#39;une excroissance est au moins indirectement liée au danger représenté par l&#39;instance de SCP-2706-2 produite.
&gt; 
&gt; Si au moins 6 excroissances sont inactives depuis au moins une décennie, suite à l&#39;incident 102, une seule reste inactive depuis une date antérieure au confinement initial. Les tentatives visant à examiner l&#39;intérieur de cette excroissance de manière non-invasive ont été entravées par des niveaux de radiations inhabituellement élevés provenant de l&#39;intérieur de celle-ci.
&gt; 
&gt; La viabilité des tentatives de suppression de l&#39;instance de SCP-2706-2 immature contenue dans cette excroissance est en discussion. Veuillez contacter le Dr Jeremy Monroe pour davantage de détails.

[[/collapsible]]
