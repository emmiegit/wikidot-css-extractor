**アイテム番号:** SCP-361-ARC

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-361-ARCを使用していない時は、元の容器に保管して下さい。容器はサイト-19で、ブライト博士の管理下で収容して下さい。361-ARCの使用にはブライト博士とグラス博士の承認が必要です。SCP-361-ARCの監視されていない状況での使用は一切認められません。

**説明:** SCP-361-ARCは、推定100年前のライダーウェイト版タロットカードに見えます。カードを「リーディング」に使用しようとせずにくまなく調べると、誰でもカードが平凡かつ古く色褪せている様子が分かります。正常にカウントすると、デッキからは「杖のエース」「死」「剣の従者」の3枚が欠落しています。

SCP-361-ARCでの「リーディング」を実施する場合、デッキが対象に適切となるように自動調整されます。対象の現状を表すのに用いられる1枚目に定められたカードの画像は、実際のカード内容に関係無く、常時正確に対象に似た物となります。他のカードには、対象の人生および将来における人物や物体を表す画像が投影されます。欠落している3枚のカードは、他のカードと同様の規則性を持ち、前述のパターン中に出現します。

この外観の変化に加えて、実物そのものとの比較が可能である事から、361-ARCで行われる「リーディング」は極めて正確です。361-ARCがこれらのイベントを促進しているのか、又は単に予言しているのかどうかは現時点では不明です。

「剣の従者」は研究中に破壊されました。

**補遺:** 財団の下に渡って以降、複数の担当者やSCPが各々特定の同じカードに繰り返し出現しています。文書361-A-ARCを参照して下さい。</textarea></pre>
