    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module Redirect destination=&#34;http://scp-wiki-cn.wikidot.com/scp-3145&#34;]]

**项目编号：**SCP-3145

**项目等级：**Euclid

**特殊收容措施：**SCP-3145被原地收容于SCP-3145-1内部。通向SCP-3145-1的大门由具有电控锁机构的强化钢板建造。门的外部被伪装成一保洁室，门内衬有6厘米厚的工业泡沫填充物。

由于探索IV的结果，现禁止任何人员进入SCP-3145-1。

**描述：**SCP-3145是一个性质不明的实体，外形如一张苍白的人类脸庞，没有瞳孔、鼻孔以及嘴部。已知SCP-3145对人类怀有敌意，并能在石质表面上留下坑洞。它似乎无法被强制带离SCP-3145-1，但哪怕是让它逃脱的可能性也绝不允许存在。当面对SCP-3145时探索人员表现出强烈的恐惧与害怕，但是难以确定这种感觉是反常的还是仅仅为自然反应。

SCP-3145-1是一个现仍未知其是否具有尽头的平台楼梯。该楼梯每层13阶，倾斜38度角下降，楼层之间是一个直径约为3米的半圆型平台。探索SCP-3145-1时必须携带光源，因为其内部没有任何灯具或窗户，且SCP-3145-1的设计将可视范围限制在1.5段台阶左右。SCP-3145-1似乎可以吸收光线，超过75瓦的光源已证明不会起到更好的效果。

探索SCP-3145-1的人员报告称其下方某处存在着一名幼童的痛苦叫声，录音记录确认了这一事实。声源估计位于首个平台下方200米处；然而任何下楼的尝试都不能使对象更接近声源。探索Ⅳ所记录到的探索深度，已远远超出该建筑和地质环境所可能达到的结构深度。

**附录：访谈记录3145-01**

&gt; **受访者：**SCP-3145
&gt; 
&gt; **采访者：**多尔卡斯·法尔松博士，SCP-3145首席研究员
&gt; 
&gt; **前言：**在对SCP-3145-1进行探索III期间，可见SCP-3145出现并注视着摄像机。随后它开始说话。法尔松博士在该事件发生时在场，并与对象进行了交流。
&gt; 
&gt; **&lt;记录开始，19：27&gt;**
&gt; 
&gt; **SCP-3145：**喂？有没有人啊？
&gt; 
&gt; **法尔松：**SCP-3145，能听见我说话吗？
&gt; 
&gt; **SCP-3145：**啊，是你啊，博士。嗯，我听得见你说话。
&gt; 
&gt; **法尔松：**你想干什么？
&gt; 
&gt; **SCP-3145：**嗯，怎么说呢？我想要更多的探索者。
&gt; 
&gt; **法尔松：**你说什么？
&gt; 
&gt; **SCP-3145：**更多的D级。你懂的。就像这次你们送来偷窥我的这个疯丫头一样。凭我的脚力好不容易才追上她，不过我要说，你们送这些可怜虫进来的次数实在是太少。我在这里快无聊死了！
&gt; 
&gt; **法尔松：**SCP-3145，我们不会为了让你杀着玩白白浪费人员。
&gt; 
&gt; **SCP-3145：**哦，拜托！就当是一种挑战吧。她比另外几个人走得都要深得多。我都想让让下一个人了，比如先放他跑个……十五层？或者二十！我是说，只要他们一进这个地方，我差不多什么也不用做都能吓到他们，就在你我谈话的这段时间里，我又想出了两个弄死他们的新点子。一定会很好玩！
&gt; 
&gt; **法尔松：**我一点也不觉得好玩。
&gt; 
&gt; **SCP-3145：**唉，可能不适合你吧。不过这里这么暗，那孩子又怎么也不肯闭嘴，你也知道，我能做的事实在不多。也许要不了多久我就会厌倦这个地方。
&gt; 
&gt; **法尔松：**如果你想去更舒适的地方，我们可以帮你安排。
&gt; 
&gt; **SCP-3145：**//[叹气]//是啊，说不定我应该换个地方。但是你们要再派人来探索一次，否则免谈。
&gt; 
&gt; **&lt;记录结束，19：33&gt;**
&gt; 
&gt; **结语：**探索IV于████年██月██日进行。在此次探索之后，已不再授权进行新的探索。</textarea></pre>
