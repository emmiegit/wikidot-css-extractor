**Ítem #:** SCP-CN-2627

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El Departamento de Contención utilizará continuamente rastreadores web para buscar y eliminar contenido relacionado con SCP-CN-2627. Debe prestarse especial atención al personal que visualiza y elimina instancias de SCP-CN-2627, y los extintores deben estar preparados en todo momento. Las directrices para la selección de personal pueden consultarse en el Anexo.

**Descripción:** SCP-CN-2627 es un documento titulado &#34;¡Atención! Cuidado con Estos (número) Riesgos Ocultos de Incendio en la Vida Cotidiana&#34;, ampliamente difundido por Internet. La fuente original del documento ya no es identificable. SCP-CN-2627 es una lista numerada de posibles riesgos de incendio que uno puede encontrarse en la vida cotidiana. A medida que avanza la lista, los &#34;peligros&#34; se hacen cada vez más comunes, y su potencial real para causar incendios en la vida real se hace cada vez más rebuscado. La última línea del documento es una conclusión, que dice lo siguiente

&gt; ¡A fecha de hoy, (número) personas han perdido la vida en un incendio por no advertir a tiempo estos riesgos ocultos! Por favor, ¡tenga cuidado con los riesgos de incendio!

Cuando un sujeto lea una de las entradas de la lista numerada que coincida exactamente con su situación actual, se producirá inmediatamente una combustión espontánea. Si el sujeto muere de esta combustión espontánea, SCP-CN-2627 producirá una nueva entrada al final de la lista, y el número en el título y la línea final se incrementará. El contenido de la nueva entrada añadida no tiene ninguna correlación directa con la entidad afectada. Cabe destacar que sólo la lectura de la versión completa de SCP-CN-2627 producirá el efecto anómalo; si un sujeto lee sólo una copia parcial o alterada del documento, no se producirá el efecto.

El siguiente anexo contiene la versión actual de SCP-CN-2627. Para evitar que se produzcan efectos anómalos, parte del contenido que figura a continuación ha sido censurado. El equipo de contención puede utilizar el anexo como referencia para elegir al personal que probablemente no se vea afectado por SCP-CN-2627 para llevar a cabo el trabajo de supervisión de Internet.

&gt; **¡Atención! Cuidado con Estos 32 Riesgos Ocultos de Incendio en la Vida Cotidiana**
&gt; 
&gt; ¿Sabía que muchos de sus hábitos cotidianos, aparentemente intrascendentes, pueden constituir un peligro de incendio? ¡Preste atención a estos riesgos ocultos para reducir la posibilidad de un incendio y mantener su ciudad segura y civilizada!
&gt; 
&gt; **1.** ¡Encender una llama en una habitación cerrada puede provocar un incendio! ¡Puede que haya niños a los que les guste jugar con fuego, y es este juego sin saberlo lo que puede provocar una tragedia! ¡No jueguen con fuego, niños!
&gt; 
&gt; **2.** ¡El uso de cables desgastados puede provocar un incendio! ¡Compruebe regularmente sus aparatos electrónicos y sus cables! ¡Si están viejos y dañados, pueden provocar un incendio!
&gt; 
&gt; **3.** ¡Tirar las colillas de forma incorrecta puede provocar un incendio! ¡Hay muchos casos en todo el mundo de colillas de cigarrillos desechadas de forma incorrecta que han provocado un incendio! ¡Es probable que en su casa haya muchos objetos inflamables, por lo que no hay que subestimar el riesgo!
&gt; 
&gt; **4.** ¡Bloquear la salida de incendios puede provocar un incendio! ¡Aunque es muy improbable que se produzca un incendio en la vía de evacuación, si está bloqueada, es posible que los bomberos no lleguen a tiempo al foco del incendio y que las personas atrapadas en el edificio no puedan escapar a tiempo!
&gt; 
&gt; **5.** ¡Encender fuegos artificiales y petardos puede provocar un incendio! ¡Aunque son un elemento básico de las celebraciones, también pueden provocar desastres! ¡Por su seguridad y la de tus vecinos, tenga cuidado en las celebraciones!
&gt; 
&gt; **6.** ¡No desenchufar los aparatos cuando no se usan puede provocar un incendio! ¡Muchas personas dejan sus aparatos enchufados por comodidad, pero esto es muy peligroso! ¡Una chispa puede salir del enchufe en cualquier momento y poner en peligro toda la casa!
&gt; 
&gt; **7.** ¡Utilizar una llama abierta para cocinar puede provocar un incendio! ¡Una llama abierta es siempre un riesgo de incendio: no sólo puede quemarle la mano, sino que puede quemar toda la cocina!
&gt; 
&gt; **8.** ¡Encender un mechero de alcohol puede provocar un incendio! ¡Cuando haga experimentos, a menudo utilizará un mechero de alcohol, pero la cerilla que utilice para encenderlo, el propio alcohol y el tapón de la llama son peligros de incendio! ¡Por no hablar de que alguien podría volcar el mechero o utilizarlo para encender otro!
&gt; 
&gt; **9.** ¡Comer un caldero chino autocalentable puede provocar un incendio! ¡El hecho de que lleve &#34;caldero&#34; en el nombre ya indica que es un riesgo de incendio, pero los paquetes de calentamiento automático pueden incendiarse o explotar fácilmente!
&gt; 
&gt; **10.** ¡Llenar el depósito de gasolina puede provocar un incendio! ¡La gasolina y el gasóleo son ejemplos clásicos de líquidos inflamables, y hay multitud de ejemplos de incendios ocurridos en gasolineras! ¡Imagínese ir a la fábrica de bombas a comprar una bomba líquida y arrastrarla por la ciudad!
&gt; 
&gt; **11.** ¡Encender bastones de incienso puede provocar un incendio! Puede que crea que estás rezando a Buda o a tus antepasados por la paz, pero en realidad lo que está haciendo es amenazar la paz. ¡Si el fuego se descontrola, ni siquiera Buda podrá salvarle!
&gt; 
&gt; **12.** ¡Utilizar una lupa puede provocar un incendio! ¡Es posible que haya utilizado una lupa para cocinar una hormiga cuando era pequeño; esto funciona porque la lupa enfoca la luz en un punto y lo que haya en ese punto se quema! 
&gt; 
&gt; **13.** ¡Beber alcohol puede provocar un incendio! ¡El alcohol se enciende con facilidad; beber alcohol es como echarse combustible y puede provocar una autocombustión! ¡Por no hablar de que beber alcohol afecta a la toma de decisiones y te hace más propenso a hacer algo arriesgado relacionado con el fuego!
&gt; 
&gt; **14.** ¡Leer //La pequeña cerillera// puede provocar un incendio! ¡Aunque es un cuento infantil clásico, promueve los incendios provocados a plena luz del día! ¡Aunque haga frío, no encienda una cerilla para entrar en calor!
&gt; 
&gt; **15.** ¡La terapia con ventosas puede provocar un incendio! ¡Las ventosas deben calentarse con fuego y luego colocarse sobre el cuerpo! ¡Sus beneficios medicinales han sido desmentidos y sin duda puede prenderle fuego a usted!
&gt; 
&gt; **16.** ¡Inhalar oxígeno puede provocar un incendio! La ciencia de  primaria nos enseña que el oxígeno es necesario para la combustión, y que los incendios arden más calientes cuando reciben oxígeno. ¡Inhalar oxígeno es literalmente inhalar combustible inflamable!
&gt; 
&gt; **17.** ¡Producir residuos inflamables puede provocar un incendio! ¡La triste realidad es que la quema de basuras se ha convertido en una de las formas más comunes de eliminación de residuos! Se instalan hornos gigantes en medio de la ciudad. Seguir produciendo residuos inflamables es como arrojar combustible a este horno gigante.
&gt; 
&gt; **18.** ¡Utilizar la energía solar puede provocar un incendio! Todo el mundo sabe que el sol es una gigantesca bola de fuego que flota en el espacio. No querrá traer ese fuego a la Tierra, ¿verdad?
&gt; 
&gt; **19.** ¡La fiebre puede provocar un incendio! ¡No lo tome como una enfermedad leve; la fiebre puede hacer que tu temperatura corporal aumente y, una vez que alcance cierto nivel, ¡estará literalmente ardiendo! ¡Lo mismo ocurre con la inflamación!
&gt; 
&gt; **20.** ¡El reenvío de contenido &#34;hot&#34; puede provocar incendios! ¡La gente suele alegrarse de ver que sus publicaciones son &#34;lo más hot en redes&#34;, pero, por supuesto, existe un peligro oculto: a medida que aumenta el tráfico en la red, sus dispositivos electrónicos se calientan al tratar de manejarlo y, con el tiempo, provocan un incendio de verdad!
&gt; 
&gt; **21.** ¡Leer novelas románticas puede provocar un incendio! ¡Hay un género de novelas en las que el protagonista masculino le dice a la femenina que está jugando con fuego! ¡Se trata claramente de una incitación  a la piromanía! ¡Debemos detener la publicación de estas novelas que carecen de moral pública, para detener la propagación de los incendios provocados!
&gt; 
&gt; **22.** ¡Discutir con la gente puede provocar un incendio! ¡La gente suele decir que una discusión se &#34;calienta&#34;, pero nunca piensa en lo que ese &#34;calor&#34; hace al medio ambiente!
&gt; 
&gt; **23.** ¡Tener demasiado del elemento &#34;fuego&#34; puede provocar un incendio! ¡Los sabios de antaño tenían algo claro: si las lecturas de tu fecha de nacimiento tienen mucho &#34;fuego&#34;, cuidado! ¡Podrías ser un foco de incendio andante!
&gt; 
&gt; **24.** ¡Los Juegos Olímpicos pueden provocar un incendio! Una importante tradición olímpica es el relevo de la antorcha, pero es impensable que pasear un enorme peligro incendiario por el mundo sea recibido con algo que no sea miedo. ¡Los Juegos Olímpicos promueven los incendios provocados a escala mundial, y el daño oculto a la psique del mundo es impensable!
&gt; 
&gt; **25.** ¡Los simulacros de incendio pueden provocar un incendio! ¡Puede que piense que los simulacros de incendio le ayudarán a sobrevivir a un incendio, pero según la Ley de Murphy, lo peor que piensa que podría ocurrir ocurrirá sin duda, y durante un simulacro de incendio, todo el mundo estará preocupado por un incendio! ¡Aunque parezca contrario a la intuición, los simulacros de incendio //invitan// al fuego!
&gt; 
&gt; **26.** ¡El humor negro puede provocar un incendio! ¡Después de contar un chiste negro, siempre queda la sensación de &#34;voy a ir al infierno por esto&#34;, y como todo el mundo sabe, ¡el infierno está lleno de fuego y azufre! ¡Está trayendo usted el infierno a la tierra y prendiendo fuego al mundo!
&gt; 
&gt; **27.** ¡Comer guindillas puede provocar un incendio! ¡Cuando los personajes de los dibujos animados comen algo muy picante, les sale fuego por la nariz: lo dice la televisión! ¡Imagínese que todo el mundo comiera chiles a todas horas: el mundo ardería en un santiamén!
&gt; 
&gt; **28.** ¡Los signos astrológicos asociados al fuego pueden provocar un incendio! ¡Los nacidos en Aries, Leo y Sagitario deben tener cuidado -- su signo está dispersando energía astral a través de ustedes hacia la Tierra! ¡ vez que el elemento fuego alcanza la Tierra, es muy probable que provoque un incendio!
&gt; 
&gt; **29.** ¡Abrazar a un osito de peluche puede provocar un incendio! ¡Los peluches son inflamables, y acariciar un osito crea fricción y energía calorífica, lo que podría hacer que su querido osito se incendiara!
&gt; 
&gt; **30.** ¡No trabajar con diligencia puede provocar un incendio! Si le pillan holgazaneando, su jefe podría enfadarse y su contrato podría ser &#34;extinguido&#34;! ¡Pero no toda extinción acaba con los incendios, así que muy pronto, toda su empresa podría arder en llamas![[footnote]] **N del T:** La traducción inglesa hace un juego de palabras con el verbo &#34;fire&#34; (despedir) y el sustantivo &#34;fire&#34; (fuego, incendio). Este juego de palabras no tiene traducción al español. [[/footnote]]
&gt; 
&gt; **31.** ¡Los martes pueden provocar un incendio! ¡La palabra japonesa para martes es &#34;kayoubi&#34;, que significa &#34;día de fuego&#34;! ¡Por tanto, el martes es el día más peligroso de la semana, lleno de peligros de incendio!
&gt; 
&gt; **32.** ¡Leer la palabra &#34;fuego&#34; puede provocar un fuego! El fuego es muy peligroso y se transmite por muchos medios. ¡Lo que la mayoría de la gente no sabe es que la propia palabra &#34;fuego&#34; puede transmitir fuego! ¡Cuidado con la semiótica!
&gt; 
&gt; Arriba he enumerado 32 cosas que pueden provocar un incendio. A día de hoy, 32 personas han perdido la vida en un incendio por no haber advertido a tiempo estos riesgos ocultos. Por favor, ¡tenga cuidado con los riesgos de incendio!
&gt; 
&gt; Además, el autor ha descubierto que algunos grupos malintencionados están manipulando este artículo científico de calidad. ¡Esto es muy peligroso! ¡Si se saca de contexto este artículo, es probable que aumenten drásticamente los riesgos de incendio! ¡El editor ha estado trabajando horas extras para revertir todos los artículos alterados! Los lectores deben actuar con cautela para no permitir que estos pirómanos potenciales les engañen.</textarea></pre>
