**SCP-4022:** 엄청 큰 공허(Great Big Nothing)
**원작:** https://scp-wiki.wikidot.com/scp-4022
**저자:** [[*user Bluedanoob]]
**역자:** [[*user TocoT0ucan_98]]
[[include info:end]]

[[include component:image-block

**일련번호:** SCP-4022

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-4022는 제███기지에 있는 표준 인간형 격리실에 격리한다. 대상이 정신과 치료를 받게 해서는 안된다. 인원들은 SCP-4022의 정신상태에 대해 말하거나 다른 방식으로 논해서는 안된다.

**설명:** SCP-4022는 이전에 ███ ████라는 이름으로 알려져 있던 아시아계 미국인 남성으로, 나이는 60세다. SCP-4022는 심한 치매 증상을 보인다. SCP-4022에 대한 추가 정보는 4-4022 인가가 없는 인원에게는 제공되지 않는다.

**발견:** SCP-4022는 캘리포니아주 ███ █████████에 있는 ███ █████████ 병원에서 의사가 SCP-4022에 대한 심리 보고서를 작성하고 난 뒤 혼수상태에 빠진 사건이 일어난 이후 발견되었다. 세 명의 의사가 추가로 혼수상태에 빠지고 나서야 재단 공작원이 SCP-4022를 가로채 확보할 수 있었다.  

[[collapsible hide=&#34;---&#34; show=&#34;4-4022 인가 필요&#34; hideLocation=both]]
&gt; ++ 정보재해 경고
&gt; 
&gt; SCP-4022에 대한 추가 정보는 일련의 적절한 밈 접종을 받은 인원 외에는 열람이 제한된다. 그의 머리 속 한가운데에는 엄청 큰 공허가 있다. 이 페이지를 계속해서 읽음으로써, 당신은 SAFEGUARD 규약 하에 심리 검사를 받는 데 동의하는 것으로 간주된다. 패턴 인지 감퇴를 겪은 인원은 기지에 상주하는 상담원에게 알려야 한다.
&gt; 
그의 머리 속 한가운데에는 엄청 큰 공허가 있다. 그의 머리 속 한가운데에 있는 엄청 큰 공허에 대한 묘사는 이러한 방식으로만 묘사된 것 외에는 전부 III급 정보재해에 속한다.

그의 머리 속 한가운데에 있는 엄청 큰 공허를 어떤 식으로든 허용되는 명칭을 쓰지 않고 인지하게 된다면, 해당 인물은 그의 머리 속 한가운데에 있는 엄청 큰 공허의 숙주가 된다. 그의 머리 속 한가운데에 있는 엄청 큰 공허의 증상은 다음과 같은 식으로 진행된다.

* **1단계:** 영향받은 대상은 패턴 인지에서 현저한 감퇴를 겪는다.
* **2단계:** 영향받은 대상의 패턴 인식 능력이 현저히 감퇴하는데, 이러한 상태인 것으로 인지되지 않았을 때에도 그러하다. 숫자나 문자, 형태, 색깔이 정렬된 순서는 &#34;흐릿하고&#34;, &#34;반투명하게&#34; 나타난다. 이 효과는 패턴이 움직이고 있거나, 그의 머릿속 한가운데에 있는 엄청 큰 공허를 언급하는 경우에는 완화된다.
* **3단계:** 영향받은 대상이 그의 머리 속 한가운데에 있는 엄청 큰 공허와 관련된 것을 포함해 인지, 구성, 패턴 파악 능력을 전부 잃는다. 대상은 조리있게 말하고, 읽고, 쓰는 능력을 잃는다. 거동이 상당히 저해된다.
* **4단계:** 영향받은 대상이 혼수상태에 들어가고 나서 이내 사망한다.

영향받은 대상의 신경계 화상(畫像)에서 그의 머리 속 한가운데에 있는 엄청 큰 공허가 드러났다. SCP-4022를 포함한 모든 대상의 두뇌 사진은 III급 인지재해로 간주되며 --SAFEGUARD의 기지 내 디지털 화상 소프트웨어로만 취급해야 한다--.

그의 머리 속 한가운데에 있는 엄청 큰 공허는 인간의 의식을 섭취하고 그 속에 서식하는 II급 항밈적 정보재해로 추정된다. SCP-4022가 변칙적인 영향에 대해 나타내는 저항력은 대상이 치매로 인해 일관성 있는 패턴으로 말이나 사고를 구성하지 못하게 되어서 생긴 것으로 보인다. 또한 그의 머리 속 한가운데에 있는 엄청 큰 공허를 이런 식으로 언급하는 것이 화자가 그의 머리 속 한가운데에 있는 엄청 큰 공허를 공식적으로 현존하는 존재로 이해하지 못하도록 막아줘서, 그로 인해 인식재해적 효과가 완화되는 것으로도 추정된다. 부수적인 오염을 방지하기 위해 그의 머리 속 한가운데에 있는 엄청 큰 공허를 이런 식으로 언급한다는 내용의 규칙이 표준화되었다.

**면담 보고 4022-3**
다음은 대상이 처음 격리되고 나서 대략 █달 후인 2013년 ██월 ██일, SCP-4022의 정신과 치료가 가능한지를 평가하기 위해 진행한 면담을 기록한 것이다. ████████ 박사가 진행했으며, ██ 박사가 감독했다.

&gt; **████████ 박사:** 안녕하세요, SCP-4022.
&gt; 
&gt; //SCP-4022는 아무 말이 없다.//
&gt; 
&gt; **████████ 박사:** 도움을 좀 받으시도록 몇 가지 질문을 드리려고 합니다.
&gt; 
&gt; **SCP-4022:** 나쁜요구. 도움받기 안돼.
&gt; 
&gt; **████████ 박사:** 치료를 원치 않으십니까?
&gt; 
&gt; **SCP-4022:** 정돈자 치료 공허 배고프게.
&gt; 
&gt; **████████ 박사:** SCP-4022, 문장구조를 갖춰서 말해보십시오.
&gt; 
&gt; **SCP-4022:** 체계 먹이 공허 강하게.
&gt; 
&gt; **████████ 박사:** 뭐라고요?
&gt; 
&gt; **SCP-4022:** 무의미 정돈말 공허 굶주리게. 체계 먹이 공허 강하게. 네벽 무의미. 네벽 굶주리게.
&gt; 
&gt; **████████ 박사:** 일부러 이런 식으로 말하고 있는 겁니까?
&gt; 
&gt; //SCP-4022가 고개를 끄덕인다.//
&gt; 
&gt; **████████ 박사:** 정신과 치료를 받는 건 어떠십니까?
&gt; 
&gt; **SCP-4022:** 정돈자 치료. 정돈말 공허. 두통.
&gt; 
&gt; **████████ 박사:** 잘 알겠습니다. 내일 이야기하도록 하죠.
&gt; 
&gt; //SCP-4022가 고개를 끄덕인다.//
&gt;  

다음은 2013년 ██월 ██일, SCP-4022의 상태를 더 알아보기 위해 진행한 면담을 기록한 것이다. ████████ 박사가 진행했으며, ██ 박사가 감독했다.

&gt; **████████ 박사:** 뭔가 잘못되었다는 걸 처음 알아차린 때에 대해 말씀해주시겠습니까?
&gt; 
&gt; **SCP-4022:** 문제구성자. 문제수학 정돈자, 공허 강하게.
&gt; 
&gt; **████████ 박사:** 수학자셨습니까?
&gt; 
&gt; **SCP-4022:** 수학문제 만들기 더 이상 못하게. 정돈 공허 강하게. 정돈 더 이상 못하게. 그만— 그만—
&gt; 
&gt; //SCP-4022가 눈에 띄게 괴로워한다.//
&gt; 
&gt; **████████ 박사:** 뭘 그만...
&gt;  
&gt; **SCP-4022:** 그만— 정— 그만해야— 강해지게 할 수 없—
&gt;   
&gt; **████████ 박사:** 심호흡하세요, SCP-4022. 뭘 그만해야 했다는 겁니까?
&gt; 
&gt; **SCP-4022:** 정돈 공허 강하게. 공허 강해져서 네벽 빠져나가.
&gt; 
&gt; **████████ 박사:** 정돈된 생각을 그만해야 했다는 거군요.
&gt;  
&gt; **SCP-4022:** 다른— 다른 공허 정돈 약하게. 공허 깊은잠. 공허 깊은어둠. 나— 나— 나의 정돈 강해. 수학문제 만들기 정돈하기, 문제만들기 문제수학. 나의 공허 강해. 공허 강— 강— 강해지게 할 수 없어.
&gt;  
&gt; **████████ 박사:** 당신이—
&gt; 
&gt; //SCP-4022가 이마를 가볍게 두드린다.//
&gt; 
&gt; **SCP-4022:** 네벽. 네벽에 공허 굶주림. 공허 강해져, 강해져, 강해져, 네벽— 네벽— 네벽 무너져, 공허— 공허— 강해— 강해지게—
&gt; 
&gt; //SCP-4022가 양손으로 머리를 감싼다.//
&gt; 
&gt; **████████ 박사:** 알겠습니다. 감사합니다, SCP-4022.
&gt; 

**SAFEGUARD 보고 4022-40**
이미지 분석: 그의 머리 속 한가운데에 있는 엄청 큰 공허의 4단계를 겪고 있는 사람의 두뇌 스캔 사진을 조사 및 해석하기 위해 SAFEGUARD의 기지 내 디지털 화상 소프트웨어가 사용되었다.

&gt; **이미지:** {{디지털 스캔 – 환자}}
&gt; 환자의 두뇌는 {{진행}}성 {{전두엽 위축 (83%)}}를 보인다. 환자의 두뇌는 {{진행}}성 {{후두엽 위축 (67%)}}를 보인다. 환자의 두뇌는 {{미확인}}성 {{엄청 큰 공허 (NaN%)}}를 보인다. 환자의 두뇌는 {{전두엽}}과 {{후두엽}} 사이에 {{엄청 큰 공허 (NaN%)}}를 보인다. 그의 {{머리}} 속 {{한가운데}}에는 {{엄청 큰 공허}}가 있다.

SAFEGUARD의 디지털 화상 소프트웨어를 분석한 결과, SAFEGUARD의 소프트웨어 내부에 전반적으로 처리 지연이 있음이 드러났다. SAFEGUARD는 무기한 오프라인 상태에 들어갔으며 백업본으로 교체되었다. 현 시점에서 추가 실험은 예정되어 있지 않다.
