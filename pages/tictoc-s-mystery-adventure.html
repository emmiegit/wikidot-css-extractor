Site-CN-34平静的一天。

Tictoc博士理了理衣领，走向了站点主管的办公室。主管又去开会了，Hannah在本部交流，Prism在趁着Hannah不在去卖小龙虾了……Tictoc博士无疑成为了站点代理主管的最佳人选。

看着黑得发亮的厚实木门，Tictoc博士脸上露出一丝微笑：虽然自己想都没有想过能够拥有掌管一个站点的权力，但是谁会放弃一把突然交在自己手上的，通往权力的钥匙呢？

Tictoc博士从贴胸口袋里拿出一张钥匙卡，这张钥匙卡是Hannah博士离开之前亲手交给他的。这张卡无疑代表了全站点最高的权力，因此Tictoc博士把它谨慎而又尊敬地保管着。只要在门把手上方刷一下——

……

嗯？没反应？

连刷了三次都没反应，Tictoc博士感到很奇怪。他把钥匙卡凑到眼前仔细端详，看到了一行平常到所有人都会忽略的小字：//&#34;请勿将此卡靠近手机等高磁场物体、弯折扭转、接近高温物。&#34;//

呃，高磁场？

Tictoc博士头上开始冒出冷汗：自己刚当上一天的代理主管，就把钥匙卡弄消磁了？不行，越想越紧张，去确认一下这破卡最好有两张，不然的话……

&#34;嘿！Svba！&#34;Tictoc博士拦住了往食堂跑的研究员Svba，&#34;那个……你知道站点主管办公室的钥匙卡有没有备份吗？&#34;

&#34;……？！神父？&#34;Svba一愣，&#34;主管办公室？我印象里应该是没有，为了保证办公室内的机密文件不会外泄，主管办公室钥匙卡的所有备份在上次审查中都被销毁了——这是Hannah告诉我的，当然也有可能只是为了迷惑内部可能的间谍……对了神父你问这个干什么？&#34;

&#34;额……我觉得只有一张钥匙卡太过不保险了，要是万一把卡弄丢了或是消磁了……什么的，你懂的……&#34;Tictoc博士满头都是冷汗。

&#34;哦，这种事情一般不会发生的——毕竟都是主管，当然会更加严谨。至于消磁……现在都什么年代了，还会有笨蛋把磁铁或是手机跟钥匙卡放在一起吗？哈哈哈……诶神父你怎么这么多汗？&#34;

&#34;我零件里有磁铁那是不是还得怪Gears……&#34;Tictoc博士在心里嘀咕了几句，装作笑着对研究员Svba说：&#34;哦……那个……我可能反应炉的变速齿轮过快了……不管怎样，谢谢你的帮助……&#34;神父一溜烟跑了。

&#34;神父！你要是想要备份为什么不找Hannah呢！&#34;Svba向Tictoc博士奔跑的背影喊去。
----
为了不被Svba研究员发现自己的窘境，Tictoc博士毅然放弃了位面跳跃这个简单的方法。--其实是自己没想起来--

不管怎样，先弄到钥匙卡要紧。Tictoc博士联系上了中国分部的站点设施调度处理中心。

&#34;这里是34号站点的Tictoc博士，我请求获取一张本站点站点主管办公室钥匙卡。&#34;

&#34;请稍等。我了解到，34号站点的站点主管办公室钥匙卡已经被锁定，需要站点主管本人的解锁才能进行调配。&#34;

&#34;锁定？什么时候？&#34;

&#34;上一次站点审查。Tictoc博士，除非站点主管本人许可，包括你任何人都不允许调配钥匙卡。另外……&#34;

&#34;什么？&#34;

&#34;……站点主管声称，任何企图获取34号站点站点主管办公室钥匙卡的人员都需要进行身份确认，并且列入高度怀疑对象。Tictoc博士，或者说只是看上去像Tictoc博士的人员，你已被警告，请立即证明自己的身份。&#34;

Tictoc博士愣住了，随即无奈地掏出自己的身份证件。但他才掏了一半，屏幕上的人员继续发话了：&#34;纸质证件、卡片及权限卡都可能是伪造的，请出示更有效的身份证明。&#34;

Tictoc博士把即将脱口而出的骂语咽了回去，撸起袖子在小臂及肘部摸索了一阵，将整个手臂的皮肉掀了起来，露出了里面泛着白光的金属和液压管道。

&#34;……请稍等。身份确认，Tictoc博士。请声明自己的动机。&#34;

&#34;动机？我就是想要一张钥匙卡而已。&#34;

&#34;动机不成立，请从实回答。&#34;

&#34;……好吧。我这段时间任代理主管……&#34;Tictoc博士四下看了看，确认没有其他人之后说道：&#34;由于我个人原因，主管托付的钥匙卡被我不小心损坏了……这绝对是个意外。你能不能通融一下……&#34;

&#34;好的我明白了。按规定，你的回答已被记录。感谢你的配合……&#34;

&#34;喂等等，卡的事……&#34;

&#34;不好意思按规定我不能调配。&#34;
----
Tictoc博士注意到了办公室门把手下的钥匙孔，感觉人生又重燃起一片希望。

他把已经变化过的金属食指伸进钥匙孔，根据孔内壁形状的变化而变化。他听到&#34;咔铛&#34;一声，确信自己成功了。

接着，一股高达2000w的反制电流从钥匙孔内流出，击中了Tictoc博士。

他倒在地上，食指冒着青烟，后悔自己应该想到这点。

//(三小时后)//

门边已经堆满了断掉的撬棍、铁锹，甚至是铁镐一类的。可以说Tictoc博士除了炸药什么都用上了。

说实话，Tictoc博士认为炸药也是一样的效果。

Tictoc博士把门边的垃圾堆收拾到一辆推车上，准备送进焚化炉。路过冷却间时，他又萌生了一个大胆的想法。于是他抱着一瓶液氮，把这玩意灌进了钥匙孔里。液氮冒着白气从孔内溢出，Tictoc博士坚信这次能成功。

他没注意到门表面的温度越来越高，只注意到白雾越来越多。&#34;只是液氮蒸发了而已。&#34;Tictoc博士如是想。

果然，他手上装液氮的钢瓶炸了。

Tictoc博士气愤地踢向门，又被巨大的反作用力震了出去。

他躺在地上，内心绝望。

&#34;四百零五，四百二十……诶神父？！你怎么躺在地上？&#34;数着钱的Prism从旁边路过，看到Tictoc博士吓了一跳。&#34;……还有，这些小冰晶是什么？你在测试新武器吗？&#34;

Tictoc博士在斟酌该怎么骗Prism。

&#34;等等……这是主管办公室吧？我听说Hannah去本部了……哦……我明白了……&#34;Prism突然好像知道了什么。Tictoc博士一骨碌爬起来说：&#34;我我我……我是过来运液氮来着，结果绊倒了然后钢瓶就炸了……你不要想多了……&#34;

&#34;哦？&#34;Prism故意拖长音，&#34;难道不是因为你……&#34;

&#34;我……怎么了？马有失手人有失蹄，我偶尔失误一两次也是人之常情。你认识我这么久了，还会在这一点小事上怀疑我吗？&#34;

&#34;唉……神父，这么认真干什么，我就是开个玩笑……不过也可惜，没有什么Hannah托付给你钥匙结果被你弄丢了强行破门之类的有趣情节……&#34;

&#34;……看看你满脑子都在想些什么？&#34;Tictoc博士掸掸身上的灰和冰晶，故作严肃地说：&#34;这是一个职业研究员应有的态度吗？我们既然在站点里，就要对站点……&#34;

&#34;咔哒&#34;，钥匙卡从Tictoc博士的内衬口袋滑落。

&#34;……咦咦咦咦咦？！这是什么？神父，不得了哇……&#34;Prism从轮椅上弯下身子捡起卡片，&#34;我还没见过主管办公室的构造呢，正好这个机会……&#34;

Tictoc博士还没来得及制止，Prism就摇着轮椅飞快地到了门前。

&#34;……没反应？&#34;Prism发现了卡并不能打开门，&#34;神父，你这个……&#34;

&#34;……好吧被你发现了……&#34;神父叹了一口气，&#34;其实，我……&#34;

&#34;……在造假卡！&#34;Prism接过话语。Tictoc博士一下子懵住了，随即附和道：&#34;对，我这几天为了看看主管办公室，一直在找机会造假卡……这是为了大家的利益！&#34;看着Prism惊愕的眼神，Tictoc博士满头是汗，&#34;……你，你自己不是也说想看主管办公室的构造吗？这不是……&#34;

&#34;好了神父，我懂……&#34;Prism打断了Tictoc博士，&#34;但是你知道，这么严重违反规定的行为，对吧，总应该，额，报告上级……对吧？&#34;Prism挑挑眉毛。

Tictoc博士掏出钱包，递过两张红色的钞票。

&#34;……但是我们都这个交情了，还是保密吧……&#34;Prism舔舔嘴唇接过钞票，&#34;……啧但是毕竟都是站点人员，万一这个……Hannah追问起来，对吧，我这个……&#34;

咬咬牙，又是一沓钞票。

&#34;……可是大家都是同事，都是患难与共的，就这么一点小事也应该没什么……哎呀呀，真是为难呢……要是大猫会怎么做呢……要不我去问问……&#34;

Tictoc博士把钱包里所有钱都给了Prism。

&#34;嗯，我还是不要那么优柔寡断了……就这样决定了……一定不能说出去……哎呀呀要是我一不小心，说漏嘴了，对吧，像梦话啊什么的，对吧，那我可不负责任了……&#34;

Tictoc博士掏遍全身口袋也没找出零钱。

&#34;……诶真是令人头大啊……&#34;Prism慢慢摇着轮椅准备走了。

&#34;……你[数据删除]的到底还要什么……我已经没钱了！&#34;Tictoc博士一只手架住Prism，另一只手做出摸索割喉刀的动作。

&#34;神父就你那点心思还装什么，你要是想杀我在我刚看到你的时候就做了……唉我也没什么想要的，对吧，我有钱，今天卖小龙虾刚赚了四百二……诶我帐还没算完呢。&#34;

&#34;唉……棱镜，说真的，你能不能不要说出去？我们都是这么多年的交情了。钱我也给了，对吧，你总不能不给面子吧？你说是不是？&#34;

&#34;……不是我说，神父，这事儿闹得真的有点大，按规矩你要被开除的……唉你要是有什么有新意的，有趣的东西，我再考虑一下。&#34;

&#34;大猫的女装照片，高清的。&#34;

&#34;成交。&#34;
----
神父坐在自己的办公室里发愁。一天都在忙着进门，什么事都没处理。好在今天本身就在节假日，一切都挺平静的。

&#34;神父我回来了……嘿嘿你果然在这。&#34;Hannah推门而入。

&#34;HHH……Hannah？！你不是早上四点的飞机吗现在才晚上七点不到你怎么回来了？！&#34;Tictoc博士有些惊慌失措。

&#34;交流结束得早，就坐专机回来了……还有，是美国的四点。不说这个了，今天你事务处理得怎么样？忙不忙？有没有什么成就感？&#34;

&#34;额……一天都没什么大事，我就是划划水，唠唠嗑什么的……&#34;Tictoc博士故意避开办公室不谈。

&#34;哦……这样啊。你怎么不去主管办公室呢？怎么还窝在你自己这间小办公室里？&#34;Tictoc博士没想到Hannah单刀直入。

&#34;我我我……不适应主管办公室……我觉得还是自己的办公室来得习惯来得温馨……&#34;Tictoc博士额头上又开始出汗。

&#34;呵呵呵……&#34;Hannah在笑，&#34;装的真像，神父。&#34;

&#34;……？！&#34;Tictoc博士一瞬间愣住了，脑海里一片空白，小腿肚在发抖，想说些什么又说不出来。

&#34;你根本就没去主管办公室，对吧？因为你进不去。&#34;Hannah笑着对Tictoc博士说，Tictoc博士突然背后一阵凉，咽了口口水……呛着了。

&#34;咳……Hannah你听我解释，我这个只是……&#34;

&#34;不用解释了……&#34;Hannah不笑了，在包里摸索了好一阵子。虽然才几秒，Tictoc博士感觉已经过了几年。

寂静，只有翻找声。

&#34;……喏。&#34;Hannah打破了寂静，把一把金色的钥匙丢在桌上，尴尬地笑笑：&#34;我之前走得急，门钥匙忘给你了。看把你吓得！&#34;

&#34;……钥匙？！&#34;Tictoc博士没有明白现在是什么情况，&#34;那你给我的钥匙卡是干嘛的？&#34;

&#34;钥匙卡？……哦你说那个啊，那个什么都开不了，早就坏了，只是当一个代理主管的名牌使用……怎么，上面不是写了吗？&#34;

Tictoc急忙掏出钥匙卡，上面果然有一行歪歪扭扭的，早已经淡掉的字迹：//中国分部34号站点代理主管临时名牌//，不仔细看真的看不出来。

Tictoc博士瘫坐在椅子上，感觉自己是个傻子。

&#34;哦对了神父，本部看你工作态度认真，给你一次去总部交流的机会……其实也就是给你一次跟导游去美帝旅行的机会。你打算什么时候动身？&#34;

&#34;……就今晚。&#34;
----
Tictoc博士从机场走向一位黑衣的男子，很明显他是来接Tictoc的。风有点大，Tictoc博士按住自己随风摇摆的衣角，快步走上前去。

&#34;Tictoc博士，对吧？久仰大名……[[footnote]]原文为英语，下文同。[[/footnote]]&#34;那名男子领过Tictoc博士，&#34;我们准备好了车辆，请随我来。&#34;

两人走向一辆黑色保时捷。那黑衣男子将Tictoc博士安置在后排座椅上，随后自己坐上驾驶位。点火，起步，换挡，踩油门，一气呵成，十分熟练。

之前在外面风大，Tictoc博士没有注意来人的外貌。现在有机会仔细看一看，他觉得眼前的人有些眼熟。&#34;那个……我们是不是以前见过？&#34;

&#34;嗯，没错。我可是一眼就把你认出来了，Tictoc博士。&#34;前座的人头也不回地答道，&#34;那我就再自我介绍一下，我叫Rodney，不过大家更喜欢叫我Gerald。&#34;</textarea></pre>
