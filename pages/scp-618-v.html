**Объект №:** SCP-618
 
**Класс объекта:** [[[safe|Безопасный]]]
 
**Особые  условия содержания:** SCP-618 содержится в стандартной сейфовой ячейке в крыле содержания безопасных объектов Зоны 77. Вентиляционная шахта, выходящая к ячейке SCP-618, оборудована фильтрами в целях предотвращения распространения эффекта SCP-618. Сотрудники, работающие с SCP-618, еженедельно проходят мединцинский осмотр и освидетельствование на предмет наличия признаков воздействия SCP-618.

**Описание:** SCP-618 представляет собой 18 кубинских сигар, обладающих схожими аномальными свойствами. Длина экземпляров SCP-618 составляет приблизительно 116 мм, RG 40 (диаметр 15,87 мм). Кроме того, каждый экземпляр постоянно дымится вне зависимости от того, раскурен ли он. Как курящие, так и не курящие люди описывали его запах как чрезвычайно притягательный.

Дым, который испускают экземпляры SCP-618, способен наносить повреждения человеческому телу. Первоначальные испытания на персонале класса D показали, что дым вызывает серьезную зависимость. При контакте дым оседает на человеческой коже. Через 2-3 дня на участках кожи, подвергнувшихся воздействию дыма, образуются крупные кисты.

В том случае, если субъект курит экземпляр SCP-618, кисты начинают расти в горле, легких и других внутренних органах. Растут они постоянно, контактируя с дымом SCP-618. Продолжительное курение SCP-618 может привести к фатальному исходу. Когда субъект прекращает курение, кисты начинают испускать дым, сходный с дымом SCP-618 и привлекающий других субъектов, которые в свою очередь подвергаются его воздействию.

Кисты, образуемые дымом SCP-618, сдвигают конечности, мышцы и кости субъекта таким образом, что они принимают положение, соответствующее позе, когда человек сидит или облокачивается на твердую поверхность. Следует заметить, что с этого момента в связи с масштабным распространением кист человек неспособен говорить и самостоятельно передвигаться, и, как правило, не выживает. Пока субъект остается на одном месте, его тело испускает большое количество дыма, а изо рта начинают расти экземпляры SCP-618. Это продолжается до тех пор, пока субъект не умирает и не начинает разлагаться.

SCP-618 был найден в доме престарелых ███████, Флорида. За столом сидели семеро субъектов со вздутыми животами и грудными полостями. Внутри и на поверхности тел были обнаружены многочисленные кисты. У всех тел во рту были экземпляры SCP-618, испускающие дым. Вскрытие жертв показало наличие во всем организме крупных кист и очагов воспаления, поддерживающих тела в сидячем положении. Исследования выявили, что все кисты имели полость, наполненную дымом SCP-618.

**Объект №:** SCP-618

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Все экземпляры SCP-618 хранятся в отдельных герметичных контейнерах с системой увлажнения воздуха, адаптированной также для сбора продуктов SCP-618 и помещения их в герметичные ёмкости.

Весь персонал, взаимодействующий с SCP-618, должен использовать защитные костюмы класса А/типа 1. В случае случайного контакта с побочными продуктами SCP-618 пострадавший может подать запрос об устранении до начала аномальных эффектов.

**Описание:** SCP-618 представляет собой набор из 37 (первоначально 50) сигар типа Parejo, без указания производителя. Экземпляры SCP-618 постоянно источают бесцветный газ, содержащий несколько летучих ароматизаторов, придающих ему характерный запах гари или дыма. Также этот газ содержит несколько ранее неизвестных соединений[[footnote]] Анализ этих соединений показал, что по своему составу они схожи с веществами, содержащимися в дыме, который образуется при выкуривании [[[SCP-013]]]. [[/footnote]], которые в газообразной форме действуют как мягкие галлюциногены и опиаты. Хотя никакого аномального принуждения курить SCP-618 не выявлено, выделяемые им соединения вызывают приятные ощущения и зависимость и в случае непосредственного воздействия, скорее всего, вызовут желание потребить SCP-618.

После поджигания экземпляра SCP-618 в производимом им дыме появляется большее количество аномальных соединений, которые содержатся в исходном газе, а также сильно аллергенных веществ. В концентрациях, выше 0,1 ‰ этот аллерген вызывает крапивницу, волдыри и влажные высыпания на коже всех живых млекопитающих в течение 30 секунд контакта. При отсутствии лечения эти повреждения быстро развиваются в язвы на коже и приводят к некрозу кожной ткани. Открытые нервные окончания анестезируются с помощью содержащихся в дыме опиатов, что уменьшает вероятность обнаружения язв пострадавшим.

При постоянном воздействии дыма SCP-618 в течение более 30 минут, на пострадавших участках и в районе крупных суставов развиваются твёрдые подкожные кисты, содержащие под давлением взвесь, состоящую из плазмы крови и концентрированного дыма SCP-618. Киста продолжает расти с увеличением внутреннего давления, пока не разрывается. При разрыве выделяется дым, который сохраняет аномальные свойства исходного дыма и может повлиять на другие части носителя или близлежащих организмов. Выделяющаяся плазма крови имеет свойства, аналогичные свойствам дыма, и способна приводить к негативным последствиям в течение 17 дней после высыхания.

Эксперименты с использованием лабораторных мышей показывают, что внедрение особи, подвергшейся единичному воздействию объекта, в нормальную популяцию в хорошо проветриваемом помещении, вызовет цепную реакцию, которая приведёт к заражению &gt; 90% особей в течение 24 часов.</textarea></pre>
