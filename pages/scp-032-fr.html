[[include component:image-block name=1|caption=SCP-032-FR|width=300px]]
**Ítem #:** SCP-032-FR

**Nivel de Amenaza:** Azul [[span style=&#34;color:blue&#34;]]●[[/span]]

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-032-FR debe estar contenido en una caja fuerte reforzada en la armería del Sitio-65. Por razones de seguridad, solo debe haber dos copias de la llave, una entregada al oficial militar de más alto rango en el sitio y otra al investigador jefe de SCP-032-FR. Las dos llaves deben insertarse en las cerraduras al mismo tiempo para abrir la caja fuerte. Solo los investigadores de Nivel 4 están autorizados a acceder a SCP-032-FR para realizar pruebas, bajo la supervisión de dos (2) guardias armados. En el caso de un ataque o una brecha de contención, al menos cinco (5) guardias armados deben asegurar caja y defender su posición.

Las pruebas con SCP-032-FR deben ser realizadas por personal de Clase D y supervisadas por cuatro guardias armados. Los investigadores deben permanecer en una sala contigua, observando la prueba des detrás de vidrio a prueba de balas tipo BR7,resistente a desde balas calibre .22 hasta poderosas explosiones. Las dos salas deben estar cerradas herméticamente para evitar cualquier contaminación viral. Si se detecta un patógeno en la sala de pruebas, se deben aplicar medidas antibacteriológicas. La cubierta interior de las dos salas debe estar hecha de hormigón armado de 25 centímetros de ancho.

**Descripción:** SCP-032-FR es una pistola de cerrojo hecha de muchas piezas de oro o hierro macizo, que incluyen: ejes, muelles, varios engranajes y piezas forjadas. La empuñadura de la pistola está hecha de madera cubierta de barniz ámbar del Siglo XVII.La única diferencia importante con una pistola de cerrojo es que la culata no puede abrirse como un cerrojo, accionando una palanca. En lugar de recargar el arma y rearmar su mecanismo de percusión, se debe bombear la varilla debajo del cañon. Pesa 1200 gramos, que permanece igual incluso cuando se recarga. 

Un escaneo interno de SCP-032-FR mostró un mecanismo en miniatura con un nivel de complejidad similar al de [[[SCP-914]]]. Hasta el día de hoy, no se ha encontrado ninguna manera de abrir la pistola, a pesar de que sus piezas están fijadas con dos tornillos metálicos.

Cuando una persona toma a SCP-032-FR, le graba un Número Romano, como un tatuaje, en la muñeca del usuario, este número es equivalente a la cantidad de disparos disponibles e indica los efectos de cada disparo. Cada número significa un efecto diferente, y esos efectos no cambian entre los usuarios. Cuando se disparan todos los disparos, el tirador ya no puede usar el arma.

[[[tests-de-scp-032-fr|Consulte el informe de pruebas realizadas con SCP-032-FR]]] para obtener más información.

**Historia:** SCP-032-FR fue recuperado por primera vez durante una incursión de la Fundación en una subasta de Marshall, Carter and Dark en Estrasburgo. Los documentos encontrados con el objeto explicaron que fue creado por [CENSURADO], un maestro armero ingles que vivía en el Siglo XVII. Según información obtenida de las oficinas y miembros de Marshall Carter and Dark, existen cinco (5) armas similares en el mundo. El DM ██████-█ tiene la misión de recuperar los otros cuatro (4) basados en la información obtenida de el Sr.[CENSURADO] e investigando los informes de varios incidentes similares a los efectos de SCP-032-FR.

Según los trabajos encontrados en la mansión que pertenece al Señor[CENSURADO] y sus descendientes, parece que el maestro armero puede haber generado un símbolo de infinito con las propiedades del objeto. Este símbolo debería permitir, de acuerdo con los trabajos del Sr. [CENSURADO], elegir los efectos de los tiros de SCP-032-FR. Después de enviar al Sr. [CENSURADO y a su familia a pruebas con SCP-032-FR, parecía que ninguno de ellos podía generar el símbolo. Un proyecto para enviar el objeto a prueba con más personal de Fundación está pendiente de aprobación.</textarea></pre>
