**Artikel:** SCP-1870 – Aufzeichnungssprung
**Autor:** [[*user Sorts]]
**Original:** https://scp-wiki.wikidot.com/scp-1870
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1870

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund seiner Lage erfordert die Eindämmung von SCP-1870 nur eine minimale Überwachung am Standort, um anomale Aktivitäten einzudämmen. Das Standort-Personal hat die Aufgabe, das Verhalten der in SCP-1870 untergebrachten Entitäten zu befragen und zu dokumentieren.

//**Aktualisierung:** Gemäß der O5-Anweisung ist keinem weiteren Personal der Zugang zu SCP-1870 gestattet. Die Eingänge zum Gelände wurden versiegelt und Radiosendungen vom Gelände deaktiviert. Alle anderen von SCP-1870 empfangenen Mitteilungen sind sofort unaufgezeichnet zu löschen.//

**Beschreibung:** SCP-1870 ist ein unterirdischer Komplex in ██████████, ██████, der oberflächlich für die Eindämmung und den Transport anomaler Objekte gebaut wurde. Von SCP-1870 geborgene Aufzeichnungen deuten auf eine Beziehung zur Foundation hin, obwohl die Foundation aus der Zeit vor der Entdeckung und Eindämmung von SCP-1870 selbst keine Aufzeichnungen über eine solche Einrichtung hat. Die anomalen Eigenschaften von SCP-1870 sind dem Ort selbst und seinen Bewohnern eigen. Die meisten der in SCP-1870 eingedämmten Objekte sind trotz umfangreicher Aufzeichnungen am Standort, die das Gegenteil behaupten, nicht anomal.

SCP-1870 wird von sechs bis zehn humanoiden Entitäten bevölkert, die die folgenden Eigenschaften gemeinsam haben:

* Ständig wechselnde Gesichtszüge, oft auf drastische Weise, die nicht mit der standardmäßigen bilateralen Symmetrie übereinstimmen.
* Ein Verständnis der Richtlinien und Geschichte der Foundation, das zwar falsch, aber detailliert genug ist, um ein ernstes Sicherheitsproblem darzustellen.
* Detaillierte Kenntnisse über mehrere eingedämmte Objekte und Entitäten.
* Eine äußere Epidermis, die einer aufwändigen, aber funktionslosen taktischen Ausrüstung ähnelt. Während einige Teile dieser Epidermis entfernt werden können, verursacht eine unsachgemäße Vorgehensweise große Schmerzen oder Leiden für die Entität.
* Eine Obsession für improvisierte Waffen wie Gartengeräte und Elektrowerkzeuge, von denen die meisten taktisch nutzlos sind.

Obwohl die Entitäten oft individuelle Merkmale aufweisen, hat es sich als unmöglich erwiesen, eine detaillierte Auflistung ihrer Anzahl oder ihrer genauen Herkunft zu führen. Selbst bei direkter Beobachtung ändert sich die Anzahl der Entitäten in einem geschlossenen Raum, und einige Entitäten wurden an mehreren Orten gleichzeitig beobachtet. Aufgrund der fluiden Natur der SCP-1870-Entitäten wurden keine dauerhaften Bezeichnungen festgelegt, um sie zu unterscheiden.

Die Entitäten verbringen ihre Zeit mit Trainingsübungen und der Durchführung von Experimenten mit den am Standort gelagerten, nicht anomalen Objekten.

Beispiele für die in SCP-1870 gelagerten, nicht anomalen Objekte sind:

* Eine Galerie schlecht ausgestopfter und an die Wand montierter Wildtiere. Zu jedem Exemplar werden ausführliche Aufzeichnungen geführt, die den Einsatz beschreiben, bei dem die Tiere gefangen und eingedämmt wurden, obwohl die Daten in den Aufzeichnungen nicht mit dem bestätigten Alter der Exemplare übereinstimmen.
* Siebzehn Vintage-Fernseher.
* Auszüge aus einem unveröffentlichten Buch über Heimwerkerarbeiten, Autor unbekannt.
* Eine Schachtel mit Leuchtstofflampen.
* Wohnräume für &#34;Doktor Steampunk&#34;, ein lebloser Anzug aus zeremonieller Plattenrüstung aus dem 17. Jahrhundert mit über die Oberfläche geschweißten Messingzahnrädern.
* Ein Flipperautomat, der fälschlicherweise als &#34;Videospielkonsole aus der Römerzeit&#34; beschrieben wurde.
* Ein auf einem Schrank montierter Plattenspieler.
* 27 Exemplare eines Compilation-Albums mit dem Titel //&#34;Die größten Partykracher 1990&#34;// auf CD.
* Eine Schachtel mit Broschüren mit dem Titel //&#34;So halten Sie Ihre Gesichtszüge richtig angeordnet.&#34;// Versuchsaufzeichnungen besagen, dass Subjekte, die die Broschüre lesen, in der Lage sind, ihre Gesichtszüge nach Belieben zu ändern, jedoch nur, wenn sie im Besitz einer Broschüre sind. Die Broschüren besitzen überhaupt keine anomalen Eigenschaften und scheinen nichts mit der Natur der SCP-1870-Entitäten zu tun zu haben. Ein Beispielexemplar wird im Aktenraum AE2 aufbewahrt. //(Aktualisierung: Die Datensätze im Aktenraum AE2 wurden durch einen Fehler bei der Umgebungskontrolle beschädigt. Die Beispielkopie wurde nicht geborgen.)//

**Auszug aus Befragung 1870-E-4, geführt von den E–Klasse-Agenten D███████ und X███:**

&gt; Agent D███████: Bitte nennen Sie Ihren Namen.
&gt; 
&gt; SCP-1870-Entität: Agent Zensiert.
&gt; 
&gt; Agent D███████: Ihr Name ist &#34;zensiert&#34;?
&gt; 
&gt; SCP-1870-Entität: Ja, &#34;Agent Zensiert.&#34;
&gt; 
&gt; Agent X███: Warum tragen Sie eine Bohrmaschine?
&gt; 
&gt; SCP-1870-Entität: Für Glück. Ich habe damit einmal fünfzig SCP-███ ausgeschaltet.
&gt; 
&gt; Agent D███████: Aufzeichnungen über SCP-███ sind versiegelt. Was können Sie uns über sie erzählen?
&gt; 
&gt; SCP-1870-Entität: [DATEN GELÖSCHT] //(Die Antwort wurde vom O5 als korrekt bestätigt. Allerdings gab es in den vergangenen fünfzig Jahren keine SCP-███-Ausbrüche)//

**Anhang:** Die ursprünglichen Personalakten für Agent D███████ und Agent X███ sind aufgrund von Schreibfehlern und einer Beschädigung der lokalen Datenbank verloren gegangen. Es ist nicht bekannt, wann sie von SCP-1870 zurückkehrten oder wo sie später eingesetzt wurden.</textarea></pre>
