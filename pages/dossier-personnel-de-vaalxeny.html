**Description Physique :** Un homme mesurant 1 mètre 82, yeux verts, cheveux longs et noirs généralement attachés. Il porte souvent une écharpe noire.

**Profil psychologique :** Très curieux, touche à tout, serviable mais souvent froid avec les autres membres du personnel (surtout les nouveaux), très sarcastique, maladroit et colérique.
Il est aussi décrit comme étant une personne discrète et ayant des difficultés à discuter avec les autres membres du personnel, mais selon certains, le Dr Vaalxeny &#34;peut faire une véritable discussion à lui tout seul si on lui parle de choses qui le passionnent ou qui suscitent l&#39;intérêt du chercheur&#34;.
