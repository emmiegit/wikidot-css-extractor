    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1164 – Widerhallendes Epitaph
**Autor:** [[*user The Glyphstone]] 
**Original:** https://www.scp-wiki.net/scp-1164
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1164

Klassifizierung: Sicher

**Sicherheitsmaßnahmen:** SCP-1164 ist in einer versiegelten Zelle an Standort-██ einzudämmen, die auf einer Stahlplattform 1 m über dem Boden platziert ist. Alle Oberflächen der Isolierzelle müssen aus Edelstahl über einem ziegelgestützten Inneren bestehen, ebenso wie alle Konstruktionen in einem Umkreis von 50 m. Keine Proben von bearbeitetem Stein, unbearbeitetem Stein oder Beton sollten in den Eindämmungsradius von SCP-1164 gebracht werden.

**Beschreibung:** Während es inert ist, ähnelt SCP-1164 einer alltäglichen Pflasterplatte aus gegossenem Beton mit den Abmessungen von 3,6 m x 4,5 m x 0,3 m. Es weist Gebrauchsspuren auf, die durch wiederholte Außeneinflüsse bedingt sind. Es kann von ferngesteuerten Geräten sicher gehandhabt werden und zeigt keine anomalen Eigenschaften, während es von solchen manipuliert wird. Tests haben gezeigt, dass SCP-1164 in der Lage ist, seine anomalen Eigenschaften vollständig auf jedes Volumen von Stein oder Beton innerhalb von 25 m zu übertragen, das mindestens 1 m x 1 m x 0,25 m misst, während seine vorherige Manifestation inert und nicht anormal wird.

Sollten lebende Menschen oder Kleidungsstücke, die von einem lebenden Menschen getragen werden, jederzeit mit der Oberfläche von SCP-1164 in Kontakt kommen, haften sie an der Oberfläche des Objekts und können sich nicht selbst entfernen. Ungefähr fünf (5) Sekunden nachdem der Kontakt hergestellt wurde, beginnt das Subjekt, beginnend am Kontaktpunkt, in SCP-1164 hineingezogen zu werden, und vier (4) männliche humanoide Gesichter werden aus der oberen Fläche von SCP-1164 herausragen. Das Subjekt wird mit einer Geschwindigkeit von 10 cm/Minute absorbiert, wobei nur die physische Trennung von der Oberfläche des Objekts durch Amputation die Absorption stoppt. Die Masse des Objekts ändert sich während dieses Vorgangs nicht, jedoch wird die Absorptionsrate stark verschlechtert, wenn die Oberfläche des Objekts, die dem Kontaktpunkt direkt gegenüberliegt, der freien Luft ausgesetzt ist. Es kann immer nur ein Subjekt von SCP-1164 absorbiert werden, obwohl die Absorption durch mehrere gleichzeitige Kontaktpunkte beschleunigt werden kann. Subjekte, die absorbiert wurden, beschrieben die Unfähigkeit, irgendeinen Teil ihres Körpers &#34;im Inneren&#34; des Objekts zu fühlen oder zu bewegen, als ob sie unter starker lokaler Betäubung wären, obwohl alle anderen motorischen und kognitiven Funktionen unbeeinträchtigt bleiben.

Während das Subjekt absorbiert wird, werden alle Geräusche oder Vokalisationen des Subjekts von den vier manifestierten Gesichtern im A-cappella-Stil eines Barbershop-Quartetts widergespiegelt. Die dem Berührungspunkt am nächsten liegende Fläche fungiert als Leiter des Quartetts, wobei Tenor, Bass und Bariton im Uhrzeigersinn um die Platte herum verlaufen. Wenn das Subjekt vollständig absorbiert wurde, erfahren die hervorstehenden Gesichter eine von zwei Veränderungen. Wenn das absorbierte Subjekt männlich war, ändert sich das Gesicht des &#34;Leiters&#34; zum Tenor, der Tenor zum Bass, der Bass zum Bariton und das Bariton-Gesicht verwandelt sich in das Gesicht des absorbierten Subjekts. Andernfalls drehen die vier Gesichter einfach ihr Aussehen um einen &#34;Schritt&#34; im Uhrzeigersinn, dann treten alle vier Gesichter in die Oberfläche zurück und verschwinden.</textarea></pre>
