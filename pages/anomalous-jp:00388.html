    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 電気通信事業大手████があるイベントの為に製作した、同社のマスコットキャラクターのリスがイラストされた緑色のトランポリン。デザイナー、アーティストを自称する人物が「↑↓↑A」という文字を想像しながらジャンプして踏むと高度200mまで上昇する。なおこの効果は屋外でしか発現しない。\n**回収日:** 2014年██月██日\n**回収場所:** 東京都█████\n**現状:** サイト-81██のSCP指定に従いサイト-8144に移転済み。回収時に目撃した人物には記憶処置が施され、回収直前に例外的に1kmまで発現した2名が起こし、ニュースサイト等で『お父さんもお兄さんも蒼窮の彼方へ』と名付けられた事件はいわゆる『ネット都市伝説』として認知され、イベント運営の関係者がワイヤーと錯覚を巧妙に利用した非認可パフォーマンスであると結論が収束するように調整された。なお件の2名は壁に衝突し不時着したにも関わらず通常の高さで落ちた際と同様の怪我で済んだ。&#34;
