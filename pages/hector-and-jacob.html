El hombre se despertó con un fuerte dolor de cabeza y miró a su alrededor, apartándose unos mechones de pelo de los ojos en el proceso. Estaba sentado contra la base de un alto árbol caducifolio en medio de un bosque, y una espesa niebla le impedía ver más allá de varios metros. Jadeó al darse cuenta de que el entorno que le rodeaba era completamente [[[SCP-3560|blanco y negro.]]]

&#34;Oh mierda...&#34; susurró para sí mismo al darse cuenta de dónde estaba, y el poco tiempo que probablemente tenía antes de que algo, sin duda, lo encontrase y lo destrozase por completo.

&#34;Ah,&#34; dijo una voz masculina cercana. &#34;Por fin te has despertado.&#34;

El hombre se giró y vio a [[[SCP-1360|un androide]]] sentado con las piernas cruzadas bajo un árbol cercano. El androide sostenía varios marcos de fotos en las manos mientras sus ojos, que no parpadeaban, permanecían fijos en el hombre. [[[Simple Sketches|Faltaban varias tiras de su revestimiento externo]]], que parecían haber sido cortadas limpiamente.

&#34;1360...&#34; dijo el hombre.

&#34;Preferiría que me llamaras Héctor, Investigador Conwell,&#34; respondió bruscamente el droide. Se levantó y caminó hacia el hombre, llevándose los marcos de fotos.

&#34;Así que... así es como suena tu voz...&#34; observó el hombre. Mientras mantenía los ojos fijos en el droide, comprobó su visión periférica. Un rastro, un portal, cualquier señal de una salida, pero sólo había más niebla.

&#34;¿Impresionado?&#34; preguntó el droide. &#34;Personalmente, creo que tengo una voz maravillosa. Es un absoluto desperdicio mantenerla silenciada.&#34;

&#34;Me recuerda a la de mi hijo, un poco.&#34;

El droide asintió y miró uno de los marcos que llevaba, luego se arrodilló y lo sostuvo ante el hombre. La foto que había dentro del marco era del escritorio del hombre, una imagen de él y su familia en una excursión.

&#34;¿Cuáles son sus nombres?&#34; el droide habló con un tono de curiosidad. &#34;¿Supongo que son tu mujer, tu hijo y tu hija?&#34;

&#34;Lo son. Kate, Zach y Carrie, respectivamente.&#34;

&#34;Pareceis todos felices.&#34;

El hombre miró al suelo.

&#34;Nunca nos diste los nombres de tus dueños, Héctor,&#34; acabó diciendo. &#34;¿Cuáles eran?&#34;

El droide dejó de mirar el marco y se quedó mirando al hombre durante varios segundos.

&#34;James, y su hija Sarah.&#34;

El droide guardó silencio y miró a lo lejos.

&#34;Dijiste que los perdiste,&#34; el hombre puso fin al silencio. &#34;¿Qué pasó?&#34;

&#34;Tú,&#34; respondió el droide. &#34;Uno de tus agentes mató a James cuando me adquiriste. No sé qué le pasó a Sarah.&#34;

El hombre miró de nuevo al suelo.

El droide volvió a sumirse en el silencio.

&#34;Entonces... ¿esto va a ser un asesinato por venganza? Mentiría si dijera que no me lo he ganado...&#34; el hombre rió entre dientes, volviendo su mirada al droide con lágrimas en los ojos.

&#34;Debería... Hay muchas almas aquí a las que les encantaría descuartizarte miembro a miembro...&#34;

&#34;P...pero...&#34;

El droide suspiró y se sentó junto al hombre.

&#34;Pero no me traería ninguna alegría...&#34; el droide miró la foto de la familia del hombre. &#34;Fui uno de los primeros droides en encontrar este lugar. Con lo grande que era, pasaron años antes de que me encontrara con otra alma. Todo ese tiempo estuve solo con mi ira y mi odio...&#34;

El droide movió su dedo índice derecho e hizo salir un bisturí.

&#34;Podría atarte y hacerte mirar mientras arranco tiras de tu carne...&#34;

El hombre se alejó todo lo que pudo del droide y su hoja, sus ojos lo observaban en la tenue y brumosa luz.

&#34;¿Pero qué sentido tiene? No me traería de vuelta. No me ayudaría a encontrar a Sarah. Sólo puedes aferrarte a emociones tan calientes durante un tiempo, hasta que te quemas por dentro.&#34;

El droide suspiró de nuevo.

&#34;No voy a matarte, Investigador Conwell. No me traería ninguna paz.&#34;

El hombre dejó escapar una profunda expiración.

&#34;Entonces... ¿por qué estoy aquí?&#34;

&#34;¿Un error?&#34; el droide se encogió de hombros. &#34;Cuando abrimos el pasadizo a su laboratorio, lo hicimos con planes de capturar a su colega, la Dra. Hess. Como probablemente sepa, ella era miembro del departamento I+D de [[[anderson-robotics-hub|Anderson Robotics]]]. Tu fuiste capturado por error. Cuando [[[Tearing Down|Saker #76]]] reconoció quién eras, sugirieron que se me permitiera salirme con la mía. Lo vi como algo poético.&#34;

&#34;¿Hess también está aquí?&#34; El hombre miró a su alrededor.

&#34;Lo está. La última vez que la vi la llevaban a ser descuartizada por los Aplomados.&#34;

El hombre se estremeció.

&#34;¿Dónde nos deja esto?&#34;

El droide se levantó, miró las fotos que tenía en las manos y se encogió de hombros.

&#34;Realmente no importa,&#34; respondió. &#34;Sin embargo, me quedo con esto.&#34;

Luego señaló a lo lejos.

&#34;Si sigues en esa dirección unos 2000 metros, llegarás a una salida que te llevará a la zona que llaman &#39;[[[three-portlands-hub|Tres Portlands]]]&#39;. Sin embargo, yo me movería rápido y en silencio. Como ya he dicho, aquí hay muchas almas a las que les encantará volverte del revés si tienen la oportunidad.&#34;

El hombre se levantó y asintió en señal de comprensión. Empezó a marcharse, pero se detuvo y dio media vuelta. El droide casi había desaparecido en la niebla.

&#34;¿Hector?&#34; lo llamó.

El droide se detuvo y se volvió.

&#34;Siento todo lo que hice. Siento todo el dolor.&#34;

El droide permaneció en silencio unos instantes y luego desapareció en la niebla.

El hombre retomó su rumbo. Si tenía cuidado, tal vez escaparía con vida.
