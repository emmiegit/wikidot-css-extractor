    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1971 - Town That Never Existed
**Auteur :** [[user qwisatz]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 6 février 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1971

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1971 est gardé au Site de Recherche et de Confinement Reliquaire-76, Bâtiment C, salle 23, conteneur 5. Un scanner rétinien vérifiera l&#39;autorisation de Niveau 2 avant que l&#39;entrée dans la pièce ne soit autorisée. Les trois objets qui composent SCP-1971 sont considérés comme sûrs pour l&#39;interaction humaine. Les tests non-destructifs de ces objets sont autorisés. Pas plus d&#39;un objet de SCP-1971 ne peut être retiré du bâtiment simultanément.

**Description :** SCP-1971 consiste en l’ensemble des trois objets suivants :
# Une photo en noir et blanc de 10 x 15 cm d&#39;un bâtiment dont la façade en pierre porte l&#39;inscription suivante : &#34;Bibliothèque Municipale de Danhorn&#34;. La photo est en mauvais état. L&#39;analyse indique que cette photo a été développée dans les années 1950 et qu&#39;elle n&#39;a pas été modifiée depuis. Des Agents de la Fondation ont découvert cette photo lors d&#39;une descente dans une maison saisie à Red Oak, dans l&#39;Iowa, le 1er mai 1998.
 * Il n&#39;existe aucune trace de Danhorn en tant que ville, village ou entité municipale dans l&#39;Iowa ou dans tout autre État.
# Un livre intitulé &#34;Le Vent Insoumis&#34; par Laura Kelfkin, copyrighté en 1971 par l&#39;éditeur Krinko Press. Il s&#39;agit d&#39;un livre à couverture rigide de 265 pages, légèrement usé, de 40 cm x 31 cm. Le contenu est un roman médiocre, qui néglige le développement de ses personnages ou de son intrigue. Sur la couverture intérieure se trouve une pochette estampillée &#34;Propriété de la Bibliothèque Municipale de Danhorn, Iowa&#34;. Le carton d&#39;emprunt ne comporte qu&#39;une seule ligne remplie : Louisa Watson, le 1er mai 1979. L&#39;interdiction des tests destructifs s&#39;applique à la couverture et aux premières pages du livre, mais pas à l&#39;histoire elle-même. Le livre a été obtenu lors de [SUPPRIMÉ].
 * Il n&#39;existe aucune trace d&#39;un livre intitulé &#34;Le Vent Insoumis&#34;, d&#39;un auteur nommé Laura Kelfkin, ou de l&#39;éditeur Krinko Press.
 * Aucune personne du nom de Louisa Watson n&#39;a vécu dans l&#39;Iowa au cours de cette période, d&#39;après les recensements locaux, la préfecture, le fisc et les registres de propriété.
# Un téléphone portable Nokia 3210. Ce téléphone a été découvert lors d&#39;une vente de succession au 119 Main Street à Burkeville, en Virginie, en 2007. L&#39;enquête n&#39;a rien révélé sur son historique. Ce téléphone portable, fabriqué vers l&#39;an 2000, contient trois sms cryptés, tous datés du 15 septembre 2001 :
 * “En route pour l’Iowa&#34;.
 * &#34;J’espère que tu tireras des leçons de cette expérience”.
 * “Statut de Danhorn confirmé”. 

**Addendum 1971-1 :**
Des recherches approfondies dans les archives publiques, sur Internet et dans les dossiers gouvernementaux n&#39;ont révélé aucune preuve de l&#39;existence de cette ville. --Les preuves disponibles indiquent qu&#39;il s&#39;agit sans doute d&#39;un canular.--

**Addendum 1971-2 :**
Des Agents de la Fondation ont interrogé au hasard 9500 résidents de l&#39;Iowa âgés de plus de 35 ans entre les années ████ et ████.
# 427 de ces résidents confirment l&#39;existence de Danhorn, dans l&#39;Iowa. Aucun d&#39;entre eux n&#39;a été en mesure de trouver le nom de la ville sur une carte. 351 de ces habitants ont tenté de donner un itinéraire d&#39;accès à la ville, mais ceux-ci étaient contradictoires et tous se sont révélés incorrects. Il n&#39;y a rien de statistiquement significatif concernant la localisation géographique de la population connaissant l&#39;existence de la ville.
# 285 des personnes interrogées affirment avoir voyagé à Danhorn ou l&#39;avoir traversé. Des descriptions de la ville ont été recueillies auprès de cette population. Une analyse de corrélation automatique a permis de calculer que les détails spécifiques donnés dans ces entretiens concordent avec une précision statistiquement significative de 92%. Selon les personnes interrogées, Danhorn est une petite ville d&#39;environ 3000 habitants entourée de fermes de petite à moyenne taille. Les descriptions n&#39;indiquent en rien que la ville présente un intérêt particulier, si ce n&#39;est que 95 des 96 personnes qui ont dîné dans le seul restaurant de la ville affirment que &#34;La Mangeoire sert la meilleure poitrine de bœuf [qu&#39;elles aient] jamais goûté&#34;.

**Addendum 1971-3 :**
Des indices se sont accumulés signalant l&#39;existence d&#39;un village nommé Hogsette, dans le Maine. Comme pour SCP-1971, l&#39;existence du village en question ne peut être vérifiée. Les indices concernant Hogsette sont en train d&#39;être ajoutés à SCP-1971.

**Addendum 1971-4 :**
Des indices sur l&#39;existence de localités nommées Simino (Montana), Mund (Texas) et Osterhouse (Washington) sont en train d&#39;être ajoutés à SCP-1971.
