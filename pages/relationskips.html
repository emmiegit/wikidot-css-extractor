    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: Anomale Relazioni

Affezionarsi troppo ai colleghi non ripaga. Te lo dicono tutto il tempo. Però succede sempre. Siamo così stupidi. La prima volta che sei davvero in pericolo, dovresti pensare: 

“Caspita, rischio di morire tutto il tempo. Una relazione sarebbe una distrazione, oltre che ingiusta per l’altra persona”

Purtroppo, il tuo scopo è tramandare i tuoi geni. La prima volta che corri un grave pericolo, ogni parte del tuo corpo, ogni particella del tuo essere ti dirà: 

«Sono quasi morto! Comincia a fare sesso»

Questo perché il tuo corpo è scemo. Ti crede ancora un australopiteco della Rift Valley e il pericolo che ha in mente è un leopardo che vuole mangiarti. Perciò vuole che ti sbrighi a produrre un rimpiazzo. Quindi è probabile che ignori tutti questi consigli. Troverai una donna. Magari una ragazza carina che hai conosciuto in centro o, Dio ce ne scampi, una tua collega agente. Hai visto i video. Hai sentito le storie. Sai che fine possiamo fare. Immagina che sia qualcuno a cui tieni. Sì, è divertente.

Ora, la Fondazione non ti dirà che non puoi avere una relazione. I pezzi grossi non sono così stupidi. Non danno mai ordini che non saranno ascoltati. Invece, ti mandano in “terapia”. Sperano di poterti far cambiare idea. Ehi, sai che film proiettano tutto il tempo, nell’atrio dei terapeuti? //Zona Gialla//. Sì, è questa la sottigliezza e la comprensione che siamo giunti ad aspettarci dalla Fondazione. Ma, come dicevo, non serve a un granché. È probabile che ti fidanzi lo stesso. Spero solo che almeno uno di voi due sia abbastanza sveglio da ascoltare.

Tutti gli altri, però, si daranno da fare. Magari si sposeranno. Magari avranno figli. Nel migliore dei casi, la tensione del lavoro ti spinge al divorzio. Nel peggiore dei casi, uno dei due deve sparare all’altro, come atto di misericordia. E che Dio ti aiuti, se mai dovessi innamorarti di un’anomalia. Sul serio, non fare questa cazzata. 

Se sono mai stato sposato? Sì, una volta. Come si chiamava mia moglie? Non me lo ricordo. Me l’hanno fatto dimenticare.

Secondo me, era bellissima.</textarea></pre>
