**SCP-CN-2937** - 鼻液狂飙
**作者：**[[*user UnnaHuz]]

[[[unnahuz|更多作品]]]

[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-2937

**项目等级：**Euclid

**特殊收容措施：**项目被收容在Site-CN-128的微生物隔离间中。细胞培养基RhA-2937被用于项目的培养与封装。若有任何感染SCP-CN-2937的病例被发现，应立刻对其注射相应抗体，并施以A级记忆删除。

**描述：**SCP-CN-2937指代一异常鼻病毒，电子显微镜分析显示其组分最接近人鼻病毒13型（//Enterovirus Rhinovirus A13//）。项目与一般感冒病毒类似，可通过飞沫传播，具有较弱的传染性。感染者（SCP-CN-2937-1，下简称-1）亦会产生和感冒相同的主要症状，包括发热、流汗、鼻塞等，一般患病5-7天后可自愈。

项目的异常性质会在-1打喷嚏或擤鼻涕时显现。若-1如此做，其鼻孔将会脱出半透明灰白色的鼻涕，具有如下性质：

* 长度可超过1米，可从鼻孔自然下垂至地面；
* 具有韧性，不可破坏。剪、掐、火烧等手段都无法将鼻涕同鼻腔分开；
* 无法被纸张、海绵等吸收，这使得-1若徒手接触鼻涕，只能用流动液体将其洗净；
* 无法浸润包括玻璃、塑料、金属在内的多数常见固体，但可浸润人类皮肤；
* 表面生成半透膜。若-1试图将鼻涕缓慢吸回鼻腔内，其亦不会被鼻腔吸收，而是维持其性状，自缠绕并堵塞鼻孔。若-1剧烈低头，鼻涕仍会如原样滑落，成长条状挂在鼻孔上；
* 若-1仰头并猛烈吸气，试图将鼻涕吞入食道，其会从鼻黏膜起顺着鼻腔到食道，保持悬挂状态。在此种情形下，会厌软骨与气管会受到刺激，产生喷嚏，迫使鼻涕重新在体外悬挂；
* 猛烈的喷嚏会使鼻涕并非以长条形式展现，而是在末尾分叉。这些分叉将挂在-1身体的各个部位，包括胸部、面部、头发等；
* 可缓慢吸收空气中的水蒸气或外来水源，令质量增加。过大的鼻涕将会为-1的鼻腔带来撕裂感。

与此同时，-1个体会感受到颅腔内不间断地传来他人的声音，内容往往为针对-1个体的讽刺、谴责、谩骂等。这些声音将一直持续，直到-1痊愈为止。

提前终止该声音并摆脱鼻涕的唯一可行办法是握住鼻涕向外拉，在这种情况下，除鼻涕外，SCP-CN-2937-2和部分鼻黏膜将会被一同带出。鼻黏膜的缺失将导致-1个体使用鼻呼吸时将承受极度的痛感。

SCP-CN-2937-2指代一淡红色、具有韧性的条形物质，外观和解剖学结构均与人类舌头高度相似，但其能通过高频振动和扭动，不借助声带自主发声，其发声音色被证实与-1颅腔内的声音音色对应。-1个体脱出的鼻涕不再传染SCP-CN-2937，且鼻涕和-2额外的异常性质会在1-3小时内缓慢消失。

另外，-2发声的音色必定对应现实世界的一名或几名人类个体，当-2被扯出后，这些涉及对象的舌头会缩短1-3厘米。

在SCP-CN-2937的一个感染周期内，由打喷嚏或擤鼻涕导致的异常效应显现次数为3-20次不等，这与-1个体的身体状况、过往社会行为、个人意愿均有关。

所有SCP-CN-2937相关的活体实验已被禁止。

**附录：**2023年6月█日，在Site-CN-128新收编一批D级人员后的第三天，特工王██在任务期间发现自身舌头正“以不可思议的速度缩短”，并在十秒后彻底失去舌头，同组人员将报告反馈后，研究员在D级人员收容室发现，新收编的D-CN2565产生SCP-CN-2937感染症状。在收容间的地面上，至少五个不同的SCP-CN-2937-2被发现，且这些-2均以王██的声线重复对D-CN2565的谩骂，内容主要针对D-CN2565被收编时的高度不配合。Site-CN-128研究员立刻将D-CN2565所在房间隔离，同时将王██召回并关入观察室。在对D-CN2565上呼吸道细胞采样后，发现了SCP-CN-2937的存在。

6月1█日，Site-CN-128对新收编的D级人员进行流行病学调查，发现在他们的收编地址附近，口腔科门诊数量纷纷反常增多，问诊患者均表示“自己的舌头由于不明原因缩短”，Site-CN-128的D级人员收编小队内亦有逾10起类似案例出现。一些极端案例中，缩短的舌头已不具备辅助咀嚼或发声的功能。

所有因SCP-CN-2937导致舌头缩短的受害者均已被基金会发现，施以A级记忆删除，少数受害者被执行人造舌植入手术以恢复其正常咀嚼、发声机能。受害的基金会特工目前均处于隔离观察期，等待后续工作安排。
