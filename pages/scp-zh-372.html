    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名 ：黑體群
作者 : [[*user Kaze Yang]]
[[include info:end]]
**項目編號：**SCP-ZH-372

**項目等級：**talakal ni Adek

**特殊收容措施：**因其數量過於龐大，使用人工設施將其完全收容將導致巨額支出，且缺乏效率，目前多數已知個體皆控制於 SCP-ZH-372-1 上，且已確認該複數個體皆無意願或無法脫離 SCP-ZH-372-1 所製造之異常空間，另外少數缺乏可控性或潛在威脅性過大之個體應以特殊收容措施控制於 Site-ZH-15 之內，若於上述兩種地點以外之場合發現疑似黑體之異常物體(下方提供辨識黑體之簡易特徵，以供快速查詢)，必須立即通報 Freeze 博士。

&gt; 黑體之特徵如下：
&gt; * 遍體為黑色，吸光度高(少數個體除外，此時仍須通報上級)
&gt; * 不一定具有明顯生物特徵
&gt; * 生命力十分強勁(無法點燃或淹死，傷口能快速癒合，斷肢的細胞不會死亡，且隨時可接回主體，或直接形成新個體)

**描述：**SCP-ZH-372 為數種異常生物之總稱，為方便記錄，多數時候被稱作**「黑體」**[[footnote]] 黑色擬生命體(black pseudo-organism)或黑色物體(black object) ，前者用於 SCP-ZH-372 被當作介於生物及非生物之間之物質時，後者則為字面上的意思，其對於 SCP-ZH-372 之定義具有更大的保留，因此較常使用。[[/footnote]]。大多數個體遍身黑色或暗色，不同種類之 SCP-ZH-372 的外型具有極大差異，體型於尺度上更是跨足數公里至數微米。

儘管與一般動物一樣以細胞作為基本生命功能單位，SCP-ZH-372 於形態學上無法歸入現有分類中，且因其組織的特殊化學性質，無法使用基因定序推測其演化樹。

多數 SCP-ZH-372 具自營性，例如以光合作用或電位差製造能量。若切除相關臟器，每粒細胞內的胞器將替代其功能，直至臟器完全再生。

SCP-ZH-372 對於其身體質量的損失具有極高的適應力，即使被分割成複數部份，各部位也能維持正常身體機能。SCP-ZH-372 的多數細胞具有多能分化轉移的性質，及再生質量的能力。若個體於損失大量質量後持續補充能量，即可重新生長成完整個體；若環境中缺乏能量且無法製造，細胞將進行無限期休眠。

&gt; **催化轉變：**部分 SCP-ZH-372 個體具有與地球生物類似的行為特徵或外表，如戰與逃反應。於目擊 SCP-ZH-372-11 形成過程後，當局認為上述個體可能為受到其它 SCP-ZH-372 催化的地球原生生命，此稱作「混種(黑體)」，其餘案例如 KZ 及SCP-ZH-372-5 及 -11。
&gt; 
&gt; SCP-ZH-372 催化地球生物的原因及作法尚不明確，多數「混種」為構造簡單的微生物。
&gt; 
&gt; [[collapsible show=&#34;+ 疑似具有催化潛能的 SCP-ZH-372-4&#34; hide=&#34;- 關閉&#34;]]於事件 ZH-372-4-c 中，SCP-ZH-372-4 初次被觀察到侵略性舉動，且並非缺乏目地性。
&gt; 
&gt; SCP-ZH-372-4 多次破壞基金會人員頭部的軟組織以進入顱內，此舉造成受害對象的重傷或死亡。
&gt; 
&gt; SCP-ZH-372-4 動機不明。使用 D 級人員研究 SCP-ZH-372-4 行為的實驗於申請中。
&gt; [[/collapsible]]
&gt; @@ @@

&gt; **黑質[[footnote]] 黑物質，black matter[[/footnote]]、黑化物[[footnote]] 黑質化合物，black chemical compound[[/footnote]]及黑質力[[footnote]] 黑質交互作用力，black-matter interaction[[/footnote]]：**多數由 SCP-ZH-372-1 上所採集之生物及無機物樣本，經過數種化學方法測定後，對其物質種類之辨別皆宣告失敗。
&gt; 
&gt; 該複數樣本無法於人為之操作下發生任何化學或三態變化。
&gt; 
&gt; 於原子力顯微鏡之觀測下，確認樣本由已知元素所組成。
&gt; 
&gt; 樣本的質量大於相同個數之粒子所應有之質量，至今仍無法確認乃何種因素造成，因而有**「黑質」**存在一說，與「黑質」結合之物質稱為**「黑化物」**。
&gt; 
&gt; 「黑化物」為一種物質總稱。構成黑體絕大部分的身體組織，同時為黑體活動過程所產生之部分遺留物。
&gt; 
&gt; 「黑化物」目前無法以任何人工方式進行拆解。所有 SCP-ZH-372 皆具備於體內對「黑化物」進行化學反應之能力，少數能於體外進行。
&gt; 
&gt; SCP-ZH-372 具有能力將普通物質與「黑質」結合成為「黑化物」，或反向進行，其過程違反已知化學原理，因而有一種假說為「黑質」與普通物質間並非以化學鍵結合，而是以**「黑質力」**代替。
&gt; 
&gt; 「黑質力」為「黑質」與普通物質結合成「黑化物」時所需之交互作用力。
