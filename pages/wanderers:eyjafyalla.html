黑皇后
漫步于花园的长廊
她的黑纱轻浮
嵌满碧玉和珍珠
她俯身遥望
她的国土
广阔而肥沃
如天际边的艾雅法拉冰山般辽远
她的子民
虔诚而忠实
弯腰低首
将她脚前的泥土
深深亲吻
视她为尊贵的艾雅法拉神
她所过之地
臣子如潮水般退让
诚惶诚恐，齐声称颂
“噢，我的皇后
您的肌肤如艾雅法拉上最纯净的积雪
您的长裙如艾雅法拉上最深邃的夜幕
您的明珠如艾雅法拉上最耀眼的星空
您如伟大的艾雅法拉神一般美丽
我的皇后”

霎时间尖叫划破天穹
纷乱的巨柱破碎坍塌
印花的鞋底由天而下
两足的巨人怒吼如神罚
尊贵如艾雅法拉神的皇后
化为肉泥
诅咒的话语是难解的噪音
——“有虫子!”

黑皇后的尸体
陈列在花园的长廊上
她的土地没能挽留住破碎的荣光
她的子民们欢呼雀跃着一拥而上
庆祝终能撕下谄媚的画皮
将如艾雅法拉积雪般的肌肤撕碎
运回谷仓
用作备粮
将如艾雅法拉夜幕般的黑纱扒下
绕于己身
谈笑风尘
将如艾雅法拉星空般的钻石打碎
售给商贩
换得饱饭
他们围着残余的骨架跳舞
赞颂伟大的艾雅法拉神
“又是一个丰收年”
