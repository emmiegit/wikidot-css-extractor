||~ Opis || Produkty są sproszkowaną postacią rogu jednorożca, dostępną w czystej formie jako doustne kapsułki nadające się do spożycia przez ludzi oraz w nieczystej formie jako kostki do użytku w formie pestycydów przemysłowych. Produkty stanowią silne środki antykoncepcyjne o działaniu retroaktywnym, niwelując wszelkie fizyczne skutki stosunków seksualnych i reprodukcji. Nieczysta forma produktu zawiera kilka dodatkowych substancji, które sprawiają, że są one nieskuteczne w przypadku ssaków i innych kręgowców. ||

||||||||~ Raport Wstępny ||
||~ Autor || Hugo Boyle ||~ Data || 3 marca 1930 ||
||~ Zainteresowanie|| Średnie ||~ Identyfikator || Sproszkowany Róg Jednorożca ||
|||||||| Podczas niedawnej ekspedycji Laboratoriów Prometeusza do Laponii odkryto stado dzikich jednorożców -- wcześniej uważanych za całkowicie wymarłe. Kierownik wyprawy, Irwin Trask, dostrzegając wartość tych stworzeń, nakazał swojej grupie schwytać je i przetransportować z powrotem do Londynu w celu zbadania. W zamian za naszą pomoc w sfinansowaniu ekspedycji, Laboratoria Prometeusza podarowały nam trzy pary rozpłodowe wraz z kopiami zapisków Traska dotyczących zwierząt. _
 _
Historycznie wierzono, że jednorożce posiadają liczne właściwości okultystyczne i nadprzyrodzone, co doprowadziło do tego, że zostały one praktycznie wybite przez tych, którzy próbowali wykorzystać zwierzęta do celów rytualnych lub leczniczych. Współczesne badania potwierdziły niektóre z tych przekonań; w szczególności stwierdzono, że róg jednorożca, po sproszkowaniu i spożyciu, odwraca skutki stosunku płciowego. Mówiąc dokładniej, zmienia fizyczną rzeczywistość tak, że konsument nigdy nie odbył stosunku, przywracając ciało (ale nie umysł) do stanu dziewiczego -- a przy tym lecząc choroby weneryczne i zabijając wszelkie żywe potomstwo. _
 _
Zalecam, abyśmy wykorzystali przekazane nam przez Laboratoria Prometeusza pary rozpłodowe do stworzenia stałego źródła rogów jednorożca, które możnaby następnie sprzedawać jako środek antykoncepcyjny, leczniczy i narzędzie do przeprowadzania zamachów. ||
||||~ Plik Otworzono Jako: |||| HYTCH/8FNE6/B77KT ||
||||||||~ Marshall, Carter and Dark, Ltd. ||

||||||||~ Memo 12||
||||||||~ HYTCH/8FNE6/B77KT ||
||~ Nadawca || Hugo Boyle ||~ Odbiorca || Samuel Woodward||
|||||||| Choć rozumiem konieczność sprostania wymaganiom naszych klientów, to znaczące zwiększenie podaży tego produktu jest niestety obecnie niewykonalne. _
 _
Musisz zrozumieć, że nasze możliwości pozyskiwania rogów jednorożca są z natury ograniczone przez samą biologię. Okres ciąży jednorożca trwa prawie rok, a później potrzebne są co najmniej 2 lata, zanim młode wykształcą dojrzałe rogi nadające się do zbioru (należy również pamiętać, że tylko samce tego gatunku mają rogi, więc tylko 50% źrebiąt jednorożców nadaje się do zbiorów). Mimo że rogi odrastają, proces ten wymaga kolejnego roku. Ponieważ można spodziewać się, że każdy jednorożec dostarczy od 20 do 25 rogów przez całe swoje życie, a także biorąc pod uwagę koszty związane z utrzymaniem i obchodzeniem się z jednorożcami, obecna polityka polega na uboju większości młodych po pierwszym zbiorze rogów, zachowując tylko niewielką liczbę samców do rozrodu. Zabite młode są oczywiście przetwarzane na różne dodatkowe produkty pochodne, które stanowią niemałe źródło dodatkowego dochodu. _
 _
Jak widać, oznacza to, że co dwa lata możemy wyprodukować tylko liczbę rogów równą połowie naszej ogólnej liczby jednorożców. Przy średniej wadze rogu wynoszącej 18 uncji i biorąc pod uwagę obecny skład stada hodowlanego, daje to około 28 funtów rogów co dwa lata. Oczywiście pracujemy nad zwiększeniem liczby naszego stada, ale osiągnięcie wieku reprodukcyjnego przez klacz zajmuje pięć lat, a rozmnażanie jednorożców w tak młodym wieku często powoduje komplikacje. Dodatkowo napotkaliśmy problemy z kilkoma ogierami usiłującymi autokanibalizować własne rogi (a także klaczami usiłującymi zjadać rogi swoich partnerów), co doprowadziło do wyeliminowania zdolnych do życia zwierząt. Badamy obecnie sposoby zapobiegania takiemu zachowaniu, co powinno znacznie zwiększyć nasze możliwości produkcyjne. _
 _
Dopóki dostawy nie zostaną ustabilizowane, sugeruję ograniczenie dostępności produktu w celu kontrolowania popytu. ||
||||||||~ Marshall, Carter and Dark, Ltd.||

||||||||~ Memo 34||
||||||||~ HYTCH/8FNE6/B77KT ||
||~ Nadawca || Mildred Morel ||~ Odbiorca || Hugo Boyle||
|||||||| Program selektywnej hodowli w końcu zaczyna przynosić znaczące rezultaty. W ostatniej grupie eksperymentalnej (59B) 70% ogierów osiągnęło już maksymalny wzrost rogów w wieku 9 miesięcy, a 90% w wieku 1 roku. Dalsze zmniejszenie tempa rozwoju rogów zapewni jedynie marginalny wzrost wskaźnika produkcji, ponieważ okres ciąży pozostaje na poziomie 11 miesięcy. Dalsze wysiłki powinny koncentrować się na zwiększeniu średniego rozmiaru rogów i stymulowaniu mutacji, powodujących występowanie wielu rogów u osobników. _
 _
Biorąc pod uwagę wysoki wskaźnik produkcji rogów osiągalny obecnie przez jednorożce z grupy 59B, zalecam ponownie, aby ogiery hodowlane miały chemicznie przyżegane rosnące tkanki rogowe, aby zapobiec dzieciobójstwu przez rodziców. Chociaż wyeliminuje to możliwość wielokrotnego zbierania rogów z ogierów, te dodatkowe zbiory nie będą już stanowić znaczącej części naszej rocznej produkcji rogów, co czyni takie straty akceptowalnymi. Oczekuje się, że chemiczne przyżeganie rogów zmniejszy koszty utrzymania każdego zwierzęcia i prawdopodobnie wydłuży żywotność naszego stada hodowlanego (ponieważ wiele ogierów kaleczy się, próbując uszkodzić obecnie stosowany system ich unieruchamiania).||
||||||||~ Marshall, Carter and Dark, Ltd.||

||||||||~ Raport Incydentu 19||
||||||||~ HYTCH/8FNE6/B77KT ||
||~ Autor || Hugo Boyle ||~ Data || 5 października 1963 ||
|||||||| Niedawna próba sabotażu przeprowadzona przez osoby uważane za powiązane z Ręką Węża spowodowała, że wiele zwierząt zmarło lub zostało rannych. _
 _
Po przejściu na wykorzystanie jednorożców 59B jako stada hodowlanego, dokonano przeglądu procedur przetrzymywania, aby zastosować chemiczne przyżeganie rogów ogierów hodowlanych, zredukować stosowanie mechanicznych unieruchomień i zwiększyć ilość wolnej przestrzeni dostępnej dla każdego zwierzęcia. Powyższe zmiany miały na celu poprawę stanu zdrowia zwierząt hodowlanych, aby zmaksymalizować ich indywidualną żywotność. W ramach tych działań konieczne było zakontraktowanie dodatkowych opiekunów do pracy ze zwierzętami. Zadanie to zostało powierzone mojemu poprzednikowi, byłemu kierownikowi projektu, Samuelowi Woodwardowi. _
 _
Ku niewiedzy Woodwarda, niektórzy z tych nowych opiekunów byli szpiegami działającymi w imieniu Ręki Węża, którzy chcieli dokonać sabotażu naszej produkcji rogów. W nocy 1 października próbowali oni wypuścić zwierzęta z zagród, ale zostali zabici po tym, jak zwierzęta wpadły w panikę i zaatakowały ich. Kilka jednorożców zostało niestety uśmierconych podczas późniejszych prób ich schwytania, a wielu pracowników ochrony odniosło poważne, ale nie śmiertelne, obrażenia. Co nieco niepokojące, widząc śmierć swoich pobratymców, wiele zwierząt stało się jeszcze bardziej agresywnymi, posuwając się nawet do ataku pracowników ochrony pomimo pewnego odniesienia przez siebie obrażeń. _
 _
W tej chwili prowadzę weryfikację wszystkich pracowników i wykonawców zaangażowanych w projekt i zamierzam wprowadzić szereg poprawek w naszych procedurach postępowania, które powinny zmniejszyć naszą zależność od zewnętrznych pracowników. ||
||||||||~ Marshall, Carter and Dark, Ltd.||

||||||||~ Dokument Zewnętrzny 5||
||||||||~ HYTCH/8FNE6/B77KT ||
||~ Organizacja || Laboratoria Prometeusza, Inc. ||~ Data Pozyskania || 4 czerwca 1973 ||
||~ Metoda Pozyskiwania |||||| Dokument został udostępniony w ramach propozycji projektu. ||
||||||||~ Dokument ||
|||||||| **WNIOSEK O DOTACJĘ NA OPRACOWANIE ŚRODKÓW OWADOBÓJCZYCH NA BAZIE ROGU JEDNOROŻCA W CELU ZASTĄPIENIA DDT** _
 _
**PROBLEM** _
 _
W ubiegłym roku Stany Zjednoczone zakazały stosowania dichlorodifenylotrichloroetanu (DDT), jednego z najskuteczniejszych komercyjnie dostępnych środków owadobójczych. Wprowadzenie tego zakazu wiąże się z falą międzynarodowych ograniczeń dotyczących DDT, które zgodnie z przewidywaniami będą się jedynie nasilać w ciągu następnej dekady. W rezultacie istnieje obecnie nisza dla nowych silnych pestycydów przemysłowych, równoważnych pod względem skuteczności z DDT, ale nie stanowiących zagrożenia dla środowiska. Uważamy, że taki środek owadobójczy mógłby zostać opracowany na bazie przetworzonego rogu jednorożca. _
 _
**ROZWIĄZANIE** _
 _
Róg jednorożca (//Equus castus//), po sproszkowaniu i spożyciu, działa jako wyjątkowy retroaktywny środek antykoncepcyjny, eliminując wszystkie fizyczne skutki uboczne i produkty prokreacji. Po skonsumowaniu przez organizm z istniejącym potomstwem, udział tego organizmu w genomie jego potomstwa zostanie usunięty, co u większości gatunków poskutkuje natychmiastową śmiercią tego potomstwa. Efekt ten został najlepiej zbadany u ssaków, zwłaszcza ludzi, ale wstępne testy sugerują, że jest on równie skuteczny u innych gatunków, w tym owadów zapładnianych zewnętrznie. _
 _
Jako pestycyd, róg jednorożca może okazać się jednym z najskuteczniejszych środków owadobójczych w historii, ze względu na eusocjalny charakter wielu gatunków szkodników. Spożycie rogu przez królową kolonii spowodowałoby wytępienie większości lub nawet całości kolonii. Potencjał działania wśród nieeusocjalnych owadów jest niższy, ale wciąż większy niż u ssaków, ze względu na niezwykle wysoki współczynnik reprodukcji u większości gatunków owadów. _
 _
**SCENARIUSZ FINANSOWY** _
 _
Produkt ten byłby sprzedawany jako pestycyd przemysłowy, do stosowania w szybkiej eksterminacji rozległych plag szkodników. Indywidualne zastosowanie konsumenckie byłoby prawdopodobnie ograniczone ze względu na niski popyt na tak silne środki owadobójcze wśród indywidualnych konsumentów, chociaż plagi termitów stwarzają potencjalny możliwy przypadek zapotrzebowania na ten produkt w gospodarstwach domowych. Zastosowanie w rolnictwie prawdopodobnie również byłoby ograniczone, ponieważ masowy charakter pestycydów stwarzałby poważne zagrożenie dla owadów zapylających i innych korzystnie wpływających gatunków. _
 _
**WYKORZYSTANIE FUNDUSZY** _
 _
Większość funduszy przeznaczonych na ten projekt zostałyby skierowane na badania nad dodatkowymi substancjami neutralizującymi (zobacz ZNANE PROBLEMY po dodatkowe szczegóły). Jednak po odkryciu odpowiednich domieszek, opracowanie procesu produkcyjnego przekształcającego surowy róg jednorożca w użyteczny środek owadobójczy powinno być stosunkowo proste i tanie. W związku z tym całkowity budżet na badania i rozwój dla tego projektu szacuje się na nie więcej niż 250 000 USD. _
 _
**ZNANE PROBLEMY** _
 _
Największą przeszkodą w zastosowaniu rogów jednorożca jako środka owadobójczego jest uniwersalny charakter efektu antykoncepcyjnego. W przypadku ich zastosowania w niezmienionej formie, istnieje poważne ryzyko szeroko zakrojonej zapaści ekologicznej spowodowanej nagromadzeniem się sproszkowanego rogu w wodach gruntowych. Konieczne byłoby opracowanie dodawanej do produktu mieszanki substancji, które neutralizowałby działanie proszku na gatunki niebędące szkodnikami, co będzie wymagało lepszego zrozumienia mechanizmu działania stojącego za efektem antykoncepcyjnym. ||
||||||||~ Marshall, Carter and Dark, Ltd.||

||||||||~ Memo 47||
||||||||~ HYTCH/8FNE6/B77KT ||
||~ Nadawca || Mildred Morel ||~ Odbiorca || David Barlow||
|||||||| Chociaż zgadzam się, że propozycja Prometeusza jest intrygująca, produkcja pestycydów na skalę, którą sugerują, wymagałaby od nas praktycznie podwojenia naszej produkcji rogów. Oczywiście możnaby to osiągnąć poprzez zwiększenie naszego stada hodowlanego, ale mam nadzieję, że ze zrozumiałych względów obawiam się ogromnego wzrostu kapitału i siły roboczej, które byłyby wymagane do utrzymania tak dużego stada. _
 _
Dlatego też zatwierdziłam serię wewnętrznych eksperymentów genetycznych, aby spróbować zwiększyć ilość rogów uzyskiwanych z każdego jednorożca. Anthony uważa, że możemy wykorzystać proces TAG Prometeusza do wywołania kontrolowanych mutacji u dorosłych osobników, które doprowadzą do dodatkowego rozrostu rogów, co powinno pozwolić nam zwiększyć zdolności produkcyjne bez konieczności rozszerzania stada. ||
||||||||~ Marshall, Carter and Dark, Ltd.||

----

||||||||~ Memo 51||
||||||||~ HYTCH/8FNE6/B77KT ||
||~ Nadawca || Anthony Morel ||~ Odbiorca || Mildred Morel ||
|||||||| Proces TAG w końcu przyniósł rezultaty w grupie eksperymentalnej 75F, w wyniku czego uzyskano stado osobników z tkanką rogową pokrywającą 80% ich szkieletu. Stworzenia te ledwo przypominają już jednorożce, ale wytwarzane przez nie rogi są nadal funkcjonalne. Każde zwierzę daje obecnie prawie 40 kilogramów rogów co 6 miesięcy, co pozwoli nam zmniejszyć nasze działania hodowlane przy jednoczesnym zwiększeniu produkcji do niezbędnego poziomu. _
 _
Zalecam zaprzestanie utrzymywania rozrodowego stada ogierów, a zamiast tego oparciu się na sztucznym zaplemnieniu klaczy hodowlanych. Pozwoli nam to na pozyskiwanie rogów od wszystkich ogierów. Ze względu na tendencję zwierząt 75F do nabijania się na własne rogi (jednemu zwierzęciu udało się nawet samemu wykastrować, co nie wydawało mi się możliwe), zalecam utrzymywanie ich w chemicznie wywołanej śpiączce krótko po urodzeniu aż do śmierci, co pozwoli na bezproblemowe rośnięcie ich rogów i zbieranie ich co 6 miesięcy. Ponieważ nie będziemy już zabijać dodatkowych ogierów, nie będziemy już musieli utrzymywać dużej puli klaczy hodowlanych, a zatem większość z nich można poddać ubojowi w celu uzyskania produktów pochodnych innych niż rogi. Pozostałe klacze hodowlane powinny zostać odizolowane od siebie i fizycznie unieruchomione, ponieważ w przeciwnym razie będą próbowały zranić same siebie i inne samice. W razie potrzeby można zastosować chemiczne środki uspokajające, aby utrzymać ciężarne klacze w stanie fizycznego rozluźnienia przy jednoczesnym utrzymaniu świadomości. Chociaż oczekuje się, że spowoduje to niewielki wzrost liczby poronionych źrebiąt, jest to uważane za akceptowalne straty. _
 _
Szacuję, że dzięki tej metodzie możemy utrzymać tempo produkcji na poziomie prawie 4 ton rogu rocznie, co z łatwością wystarczy, aby zaspokoić zapotrzebowanie na pestycydy i do prywatnego użytku, a to wszystko przy znacznie niższych kosztach.||
||||||||~ Marshall, Carter and Dark, Ltd.||
