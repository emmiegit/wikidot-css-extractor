    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-1162:** 벽 속의 구멍
**저자:** [[*user JustUsWill]]          
**원작:** http://www.scp-wiki.net/scp-1162
**역자:** [[*user lovegold]]
[[include info:end]]

**일련번호:** SCP-1162

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-1162는 현재 제31기지 5x5x5m크기의 표준 실험실에 격리되어 있다. 격리 실패를 방지하기 위해 SCP-1162는 적어도 1주일에 한번은 활성화되어야 한다. 만약 활성화하지 않을 경우 후술되어 있는 내용대로 대상은 위치를 임의로 이동시킨다.

**설명:** SCP-1162는 현재 제31기지 격리 실험실 4의 콘크리트 벽면에 뚫려있는 구멍이다. 이 구멍의 지름은 대략 14.5cm이고, 사용자에 따라 달라지는 가변적인 깊이를 가지고 있다. 구멍을 통해 콘크리트 블록의 일부를 볼 수 있다. 그러나 그 어떠한 광원도 구멍 내부를 밝힐 순 없었고 구멍 내부는 항상 어두운 상태다.

SCP-1162는 지성이 있는 존재가 구멍에 팔을 최대한 넣을 수 있을 만큼 집어넣었을 때 활성화되는데, 이 때 그 손가락은 SCP-1162가 있는 벽 소재와 비슷한 느낌의 단단한 표면에 닿게 되고, 손가락 끝 아래에서 구멍에 들어갈 만한 작은 물건을 발견하게 된다. 이 물건들은 사용자가 잃어버렸거나 그들이 한때 찾으려 했던 잃어버린 물건으로 확인되었다. 그러나 구멍에서 물건을 빼내는 순간 사용자는 자신의 다른 물건을 잃어버리게 된다. 또한 SCP-1162에 들어간 물건은 사용자가 접촉을 그만두는 순간 즉시 사라지게 된다.

SCP-1162를 168시간동안 최소 한번 이상 활성화 시키지 않을 경우, 위치를 무작위로 다른 돌, 콘크리트, 벽돌 재질의 벽 혹은 바닥으로 변경하며, 이동거리가 본래 장소에서 2000km를 넘어선 적은 아직까진 없다. 이전 구멍은 여전히 남아있지만 변칙적인 특성을 보이진 않는다. SCP-1162를 파괴하려고 하거나 구멍을 뒤에서 보려 하는 시도는 대상의 마지막 위치 변경 시기에 상관없이 즉각적인 위치 변경을 초래한다.

**부록:** SCP-1162는 기동특무부대 제타-9 (별칭 &#34;뒤쥐&#34;) 에 소속된 파크스 요원이 [[[SCP-184]]]의 영향을 받은 지역을 조사하던 중 발견되었다. 발견 당시, 대상은 중국의 █████████에 위치한 서비스 터널의 콘크리트 바닥에 있었다. 파크 요원은 실수로 손전등을 구멍 안쪽으로 떨어뜨렸고, 구멍에 손을 넣자 뒷면에 샤피(Sharpie) 유성 마커로 본인의 이름이 씌여진 패미컴용 슈퍼 마리오 브라더스 2 팩 사본을 발견하였다. 후에 그의 개인 물품을 조사하자, 파크스 요원의 표준 전투식량 1팩이 사라졌음이 밝혀졌다. 3개월 동안 현장에서 SCP-1162의 실험이 행해졌고 이 후 일주일 동안 방치되자 대상은 인도의 버려진 사무실 건물의 내부 벽으로 위치를 변경하였다. 그 후 대상은 다시 위치를 변경하였고, 네덜란드, 베니스, 이집트, 영국에서 “마법의 구멍”이라는 소문만 무성하며 대상을 찾을 수 없었다. 200█년 4월 16일에 제31기지의 현재 위치에 출현하였고 그 뒤로 계속해서 이곳에 격리되어 있다.

**실험 기록:** 다음은 SCP-1162로 실행된 모든 실험 기록이다.

**피험자:** K████████ 요원
**회수한 물품:** 비어있는 표준 M1911A1 권총 탄창 한개
**분실한 물품:** 내용물을 제외한 지갑
**주석:** //아 이런, 그거 좋아하는 지갑이었는데. 그래도 돈은 남겨줬네.//

**피험자:** 클레프 박사
**회수한 물품:** 아퀼라(Aquila) 브랜드의 우쿨렐레 줄 1세트
**분실한 물품:** 다다리오(D&#39; Addario) 브랜드의 우쿨렐레 줄 1세트
**주석:** //음, 나름 공평한 거래 같네.//

**피험자:** D-4010
//주석: D-4010은 오로지 표준 재단 D계급 유니폼만을 입고 있으며 신발과 양말은 신지 않았고, 귀중품 따위도 소지하지 않고 있으며 실험 중 다른 물품이나 인원은 없었다.//
**회수한 물품:** 반쯤 찬 와일드 터키 버번 위스키 한 병
**분실한 물품:** 표준 재단 D계급 유니폼 한 벌
**주석:** //예상한 대로야.//

**피험자:** D-4010
//주석: 피험자는 옷을 입지 않고 있으며 그 어떠한 물품도 소지하고 있지 않다.//
**회수한 물품:** D-4010의 1987년 운전면허증
**분실한 물품:** SCP-1162에서 손을 빼자 갑자기 극심한 복부 통증을 호소하며 쓰러졌다. 이 후 피험자는 왼쪽 신장을 분실하였고, 신장과 연결된 혈관은 깨끗하게 절단되어 있다는 사실이 밝혀졌다.
**주석:** //앞으로 실험을 할 때 피험자는 옷을 입어야 하고, 적어도 하나 이상의 물품은 소지한 상태로 진행해야 한다.//

**피험자:** G█████ 요원
**회수한 물품:** [데이터 말소]
**분실한 물품:** G█████ 요원의 왼쪽 구두끈
**주석:** //생물학적 혹은 정신적 오염원, 혹은 케테르급 SCP를 찾고 있는 요원은 무장 경비원과 동행하지 않은 상태에선 SCP-1162를 사용하는 것이 금지된다.//

SCP-1162는 보안 인가 1등급 이상의 인원이라면 누구나 사용할 수 있다. 더 많은 실험 기록은 [http://ko.scp-wiki.net/scp-1162-log 이곳]을 참고할 것.</textarea></pre>
