黄昏时分，睁开双眼，我发现我身处某个建筑的入口处。

那里啊，似乎有什么东西在吸引着我——好像一个巨大的心脏在隐隐跳动，将滚烫的热血灌入我的身体，然后热情与欣喜便将这个女孩环绕。

于是我深吸一口气，迈步踏入这片[[[http://scp-wiki-cn.wikidot.com/the-originator-part-1|崭新的地方]]]。

------

首先映入眼帘的是一片白墙：似乎是刷上了油漆，因而摸起来非常粗糙。然后，是过道上的几把黑色椅子和长桌，好似刚刚被人使用过般零散排布在一旁。桌旁的几扇窗户半开着，清凉的风和刺目的光从开口处灌入整个走廊。

四下观察，我看到墙边有一个古朴的时钟，发出粗糙的滴答声响，几只脱线的玩具熊侧卧在钟边的木栏上。不少磨光的石子随意摆放在路中间，石子聚集的地方则有一株矮小患病的植物，某种花？某种草？不太清楚，也不重要。边角处摆放着两个用来浇水的杯子，可它们里面却已一片空荡，积满了灰尘。

看到这里，我逐渐开始思考——我来这里多久了？走了多少路......

路？

啊，说起来，这儿似乎不是供人生活的建筑：只有走廊，没有客厅、卧室之类。一条路的尽头之后，拐一个弯，又换成了另一条路。每条路上都会有不同的景色，陈设会不断变化，有时会挂上一张齿轮拼成的地图，有时会摆上一幅面色冷峻的人像画，但它们始终保持如一的风格——似乎许久没人照料，无法为人提供必要的生存资源，一片死寂。心中虽有一丝惧怕，我还是哼着小曲，和着窗边那银色风铃的旋律，继续向着无尽的前方走去。

乐音戛然而止的一瞬间，我意识到了什么……

不对啊，这是一座迷宫。

我走着，快步走着。试图从这无尽的荒谬中寻找一丝逻辑，试图从混沌的思维中整理出一条直线。旁边的景物飞速在我身边闪过：异国他乡、陌生人、破旧的教室、邪教组织、一个损坏的身份牌、沉闷的气氛……诡异，诡异到令人发狂。

慢慢地，夜色卷着乌云袭来了。每迈出一步，染着血色的夕阳便消失一点；每转过一个拐角，黑暗便更侵入走廊一分。我感到血丝爬上我的双眼，随后小腿处一阵酸痛，最后我跌跌撞撞拐过弯去——眼前是一片纯黑，伴随着黑色一同缓缓出现的，是一阵轻微的响动。

回头看，成片成片的雪白色纸张从拐角处涌入，胡乱堆积在地上发出哗啦啦的声响；远处闪着微微光亮的小显示屏已经被各种警报所填满，红色将每一寸可用的发光的屏幕全部占据，让人感到疲惫、绝望。

旁边有什么东西经过，我想应该是一些同龄人。他们充满朝气，三五成群结伴而行，令人怀念的聊天声和笑声回荡在我耳边。但他们没有同我说话——似乎是看不见我，又好像不是。我被黑暗笼罩着，而他们沐浴在光明下，这实体化的陌生感使我们远远相隔开来。

我想与他们取得联系，哪怕是一点——可他们走得异常的快，转眼间已经将我远远落在身后。我刚想起身追逐，如蜂鸣般恼人的警铃便立刻打断我的思绪，紧接着漫天飞舞的纸张书本缓缓向我接近。身后的地面终于不堪这重负，它在缓缓地，但却不可阻挡地，一丝一丝向下塌陷，落入无底的虚空。

一束紫光从这虚空中迸射而出，对我喃喃低语。

= “//你已患癌，Aria。//”它悄声说，“//让我赐你一死。//”

......

所以，我来这儿又有什么意义呢？我穷尽力量，却无法与任何一个人倾心交谈、收获友谊。我曾确信我能找到来到这里的答案，但从所有这一切线索中拼拼凑凑出的唯有伴着失望与孤独的只言片语，全部陈腐，全部虚伪。我曾确信我能从这里找到存在的价值，或尽我所能成为我想成为的那个人，但某种沉重而艰涩的东西——疾病、家庭、邪教、死亡。它们一齐将我的信念压得粉碎，就在我的后方不断逼近，让得以立足的地板不断下陷。

但希望仍然存在——只要我闯进这条黑暗的走廊，跑到它的尽头，下一个拐弯处就会有什么全新的东西在等待我！或许是这条无尽迷宫的出口？或许是某个梦境的尽头？或许抬头仰望，便能看到金色的群星在天顶闪烁？

已经来不及了，时间所剩无几。

于是我只能向前奔跑。

------

转过这个拐角，我从一个峭壁滑下，扑通一声摔落到黑暗的水底。

那是彻骨的寒意，但正是在这种环境下，我才得以理清自己的思路——我旅行到了何处？我都做了什么？都有什么风景飘过我的视线？

通道尽头处是一座紫色的大桥，然后是三箭头徽标的监狱。再然后，是饲养羊群的友善巨人，帷幕之外的晦暗探索，邪恶引发的灾祸……在所有这些事物里，我对自己进行精神上做了“清理”，扫去那些顽固的、留在脑中对世界的刻板印象，重新向婴儿一样开始属于自己的探索。如此一来，世界的美丽与丑陋、宏观与细节都尽收我眼，我的心也终于能为之所动，让情感同它们共舞。

这种感觉令人颤抖、无助、冰冷、绝望……泪水盈眶。

于是泪水便揉在这片冰冷的水中，让我的思维得以延伸——经历这些事物时，最开始的意愿，那所谓的“答案”又是什么？我猜它就与这片水域相类似。那是一种在温暖的空气中突然给你冰冷一击的利刺，让你头皮发麻，五官扭曲、神情激动的伟大事物，让你的思绪突然如活火山一般爆发的事物。在那一刻，它就是世界上最耀眼的光明，是一切的伊始。

但它到底是什么？这建筑的尽头到底在哪？很遗憾，我仍不知道。无助感就像这片水一样将我牢牢包裹，令人窒息的同时使人四肢冰凉。

我很困惑，到底是什么支持着我走出那条黑暗的走廊，让我仍徘徊在这迷宫里无法脱身？我生命里的某段记忆是否早已被埋葬？——这很令人沮丧，就如同我不清楚如何该从这片突然出现的断崖底部逃生一样，啊，我的氧气所剩无几……

但我仍然会走下去，因为一切还未结束。

整个空间忽地翻转，我和水一同翻倒出去，洒去未知的地方。


------

一座永远燃烧的火炉旁，我烤干了我的衣服。

有那么一阵子，烦人的警报声和下陷的地板似乎不再将我困扰，说来也奇怪，我也不知道是为什么。不过这也使得我终于能在这座无尽迷宫里，有闲心去做些自己的事。

在一段走廊中，头顶没有天花板。雨滴从天顶倾泻而下，在金属制的地板上砸出噼里啪啦的水花。我向窗外的远方凝望，不时有刺目的闪电划过远方的原野，有一些人直挺挺伫立在狂风暴雨之中，踱步在潮湿的草地之上。我猜他们想要进来避雨，可却没法做到；我想就这么走出这栋建筑，可却也是没法做到，哎，谁能做到呢？

我试着安慰自己：我们都过着自己的生活，千万别强求更多，这样就好。

另一段通道里，我得以放松身心——四周是温馨的卧室装扮，桌上摆满了方糖、点心与各式各样的热饮。一个白胡子老头舒舒服服在躺椅上摇摆着，微笑着示意我享受这暖洋洋的氛围。我拿起点心搁到自己嘴里，然后喝一口粥，那是一阵芳香与甘甜。抬头望向四壁，火把将整个卧室照得通明，老人就在这火光中戴上老花镜，开始读书。

我试着去逃避：虽然总有一天火把会熄灭，家园终会陷落。但现在呢，我只能享受当下。

不知走了多久，我仿佛将整个大千世界尽收眼底：我抄起遗落的手枪，在被遗忘的原野击碎标靶；我抄起沉重的仪器，与科学的怪物进行着殊死搏斗。长时间的游览让我的双眼开始疲倦，让我的心脏枯萎落灰……这么长时间了，女孩也开始渐渐长大，似乎没什么能再提起她的兴致。于是我怀着一丝乏味转过这个拐角。

最终我发现，不管停歇或行走，答案永远在远方等候。

无处可逃。
 
------

一拐过来，我的全部注意力被远处的那个小角落所夺去。

那个角落是整个通道唯一有光明的地方。一个小男孩在伏案写着什么，这个年纪，我猜应该是作业。他将自己打理得井井有条，桌面的摆设也整整齐齐，泛黄的灯光将他一本又一本五彩斑斓的练习册照亮，白纸黑字映入我的眼帘。刹那间，我体会到了一种更深邃的情感在萦绕，可我却说不出它到底是什么。

我从他的身上看到了紫色的影子：男孩的心里一定住着某只恶劣的魔鬼，但还从未展现于世。但他的出现有何意义？有何价值？思维如一条凶猛盘绕的巨蟒扭曲在我的脑，它用力扯碎了一切时间与空间，只剩下那个男孩，和他如星星一般璀璨的双目，他看向我，挤出一丝微笑——非常礼貌且刻意，还矜持，但这其中隐约显现出一丝可贵的真诚，令人着迷。

所以我去回应他的热情，在这份可贵的时光编写我们的故事，去挥舞着利器与他一同斩击恶魔，去手拉着手飞往天际，去遵守我的誓言...然后回想这一切，我们了无遗憾。

我曾询问他的名字，他回答说，他叫自由。霎时间，我感觉泪水好像就要冲出眼眶——我是多么希望从这座巨大的，不容妥协的，人生的迷宫里找到属于我的自由，但多少年过来，也只剩下一个可怜的念想在我心里游荡，化作孱弱将死的灰色幽灵。

但他却提醒了我，或许这迷宫本身就是世界的全貌？你费尽心思想要做到的事——&#34;获得永远的生命&#34;，或许你早就在不经意间已经做到。只不过，你不甘于在真实但却狭小的世界里度过自己的人生，所以才立下了虚妄的目标，违背不该违背的誓言，然后用几十年，几百年去朝着它盲目冲刺。

我想，应该就是这样了。

感谢他。

------

我们携手走到了迷宫的最深处，吃人的米诺陶诺斯并未在这里出现，只有一具已经风干的牛头人身的尸体躺在这儿，已死去多时了。

而它的身旁，则静静站着那紫色的光团，仿佛一百年、一千年来都是如此。

= “//宇宙…本是空无一物，//”

= “//然后万物在虚无中凭空诞生，宛若奇迹。//”

= “//渺小的生命便在有限的时日里寻求意义与价值，甚至还妄图窥探答案。但他们终将失败，最后归于永恒的沉寂...我是见证一切之人，现在你明白我是谁了吗？//”

它是谁？哦，其实压根就不重要。

= “//我是**癌症**，我即**死亡**。//”

...早就知道了。

------

话音未落，世界发出一阵轻微的响动。

回头看，成片成片的雪白色纸张从拐角处涌入，胡乱堆积在地上发出哗啦啦的声响；远处闪着微微光亮的小显示屏已经被各种警报所填满，红色将每一寸可用的发光的屏幕全部占据，自由有些害怕，不过我却拍拍他的肩膀，发出爽朗的大笑。

旁边有什么东西经过，我想应该是一些人。他们拖着沉重的身躯，孤独地走在赴死的道路上，我耳边只剩下冰冷的寂静。他们没有同我们说话——似乎是看不见我们，又好像不是。他们全部被黑暗笼罩着，不过我们却洒在光辉下。

我试图与他们取得联系——可他们走得异常的慢，如同太阳暴晒下拼命蠕动的蚯蚓，于是也无所谓联系不联系了。另一边，如鸟啼般悦耳的警铃打断了我的思绪，紧接着漫天飞舞的纸张书本缓缓向我们接近。身后的地面终于不堪这重负，它在缓缓地，但却不可阻挡地，一丝一丝向下塌陷，落入无底的虚空。

虚空中，紫色光团向我伸出了手。

意识到时刻已至，我和方自由相互拥抱。

“Aria，”他对我说道，“请问，我们是否还会再相会呢？”

我点点头，又轻轻向他摇了摇头，抚摸他的面庞。

“人生是如此...丑恶而美丽，当我认为我已抵达了群星，却没想到脚下的大地还尚存如此多的神秘。我们会再相见吗？我不清楚。不过谁又能打包票说不会呢？”

我的身体开始下陷，冷风灌入我的衣襟，我们坦然地放开了双手。

“意义、价值和答案真是这世界上最没意思的东西了。”湮灭之前，我轻轻笑道，“我为什么要逃避这一切？若非死亡存在，这人生的迷宫又怎会如此多姿多彩？观察得更细微一些吧，思考得更深邃一些吧，让故事脱离束缚，就这么进展下去吧！只有这样，才能到达终点啊。”

我的双目紧闭，但视界却如此清晰——第三只眼自我的额头处睁开，我看见了一切。

而最后在黑暗中涌现的景色，是一丝若有若无的光。

它转瞬即逝。

 

 

------

黎明时分，睁开双眼，我发现我身处某个建筑的出口处。

这外面，似乎有什么东西在吸引着我——好像一个巨大的心脏在隐隐跳动，将滚烫的热血灌入我的身体，欢欣与畅快将这个女孩环绕。

 

于是我深吸一口气，纵情奔跑。</textarea></pre>
