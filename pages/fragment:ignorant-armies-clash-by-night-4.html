    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++++++ 5.
Hrom ho probudí dříve než křik. Ve vesnici jsou světla. Elektrická světla, divoká a bílá. Zvuky boje - křik mnoha mužů.

Nebo silný hlas jednoho, vycházející z jediného zdroje. Učitel se bleskově postaví na nohy. Venku u studny: inženýr, jeho stín je nepřehlédnutelný. Vedle něho stojí jeden z hazarských chlapců a drží světlo. Mezi nimi leží tělo, tmavé, kluzké a mokré.

Učiteli trvá příliš dlouho, než si uvědomí, že je to jen voda. Inženýr naplní vědro z pumpy, vyloží ho nad padlou postavu, která při doteku vody vykřikne. Učitel nepozná, kdo to je: jeho hlas není jeho vlastní. Sbor odjinud - jako stovky bzučících nití.

Možná je to trik tmy, ale ve světle pochodně z něj voda stoupá jako pára.

&#34;Drž se od něj dál - hoří,&#34; říká strojník. Hodí kbelík zpátky na zem a začne znovu napouštět čerpadlo. &#34;Dávej pozor na jeho oči, Samire. Sleduj jeho oči. Drž se zpátky.&#34;

To poslední je směrem k davu. Zvědavci z vesnice se dívají a tvoří ostražitý kruh. Učitel stojí před nimi. &#34;Není tu nic k vidění,&#34; přistihne se, že říká: &#34;Není tu nic k vidění, ustupte.&#34;

Jako by si ho inženýr poprvé všiml, otočí se k němu s vytřeštěnýma očima. &#34;Vy jste to cítil. Já to vidím.&#34;

&#34;Bude v pořádku?&#34; Samirovi se chvěje hlas. Stejně jako světlo - jako by se snažil udržet jeho váhu. &#34;Ismaeli, to jsem já, Ismael!&#34;

Ale chlapec na zemi jen křičí. Má rozepnutou košili a tělo zabalené do jedné z olivově zelených plachet z tábora, které mu znehybňují ruce a nohy. Tu a tam sebou jeho tělo škubne, napne se proti plachtě a povolí až po nesmírné námaze a dalším nelidském zasténání.

&#34;Musíte ho přivést dovnitř,&#34; řekne učitel. &#34;Expozice ho zabije dřív než cokoli jiného.&#34;

Inženýr dál stříká vodu. &#34;Mysl je silnější věc než tělo. Při takové kontaminaci je nejlepší je držet dole. Ber to tak, že tu špatnou energii vyženeš ven.&#34;

&#34;Byl posedlý?&#34;

Další mlácení, teď už slabší. Inženýr se nakloní a odtáhne chlapcova víčka. &#34;Samire, světlo.&#34;

Baterka se přitáhne dál. Něco není v pořádku s Ismaelovýma očima, jak jsou ve světle zastíněné. Jsou šedé jako mlha. Ale zdá se, že s inženýrem je to uspokojivé, a tak začne v brašně přehrabovat jakési pevné pouzdro s emblémem trojcípé koruny na přední straně: vytáhne z něj lesklou jehlu a zabodne ji chlapci do krku.

Samir se mezitím otočil čelem k učiteli. Ve světle pochodní se mu v obličeji rozprostírá čirá hrůza, jako maska. Volnou rukou se natáhne po učiteli, jako by se snažil stabilizovat. Učitel bezděčně ustoupí o krok zpět.

Inženýr vyštěkne: &#34;Samire, světlo!&#34;

Chlapec, nedbaje na to, natáhne ruku a vtiskne ji učiteli do dlaně. V ní svírá kousek látky. Tmavý, s jakousi vizitkou: nárameník z uniformy, odlesk plechového knoflíku. Vlhký a potrhaný, jako by ho tělo, které ho už nedokázalo udržet, vláčelo po ostrých kamenech.

&#34;Přišlo to přes hřeben,&#34; zajíká se, &#34;byla tma, neviděli jsme, a mělo to obličej jako pes...&#34;

Tělo se zmítá v křečích.

Inženýr zaječí, padne chlapci na hruď, něco tiše a rychle zamumlá v jazyce, kterému učitel nerozumí. Když Ismael znovu vykřikne, je to tišší, zvláštní hlas, bolestný hlas z jeho vlastního hrdla a plic.

Inženýr, stojící na nohou, si prohlíží shromážděný dav. &#34;Co hledáte?&#34; vykřikne - ačkoli ostrost jeho hlasu už opustila. &#34;Jděte domů.&#34;

&#34;Přiveďte ho,&#34; řekne znovu učitel. &#34;Neznáte tu zimu. Přikryjte ho u mě doma a pak si promluvíme.&#34;</textarea></pre>
