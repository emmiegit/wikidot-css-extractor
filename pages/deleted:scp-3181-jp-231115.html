    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3181-JP - 木折り損の
**著者:** [[*user Teahermitcrab_001]]
**作成年:** 2023
[[include :scp-jp:credit:end]]


**アイテム番号:** SCP-3181-JP

**オブジェクトクラス:** Euclid(審議中)

**特別収容プロトコル:** SCP-3181-JP自生地は買収され、監視カメラを設置して一般人の立入りが禁止されます。侵入者が確認された場合には直ちに捕縛し、クラスA記憶処理の後解放されます。SCP-3181-JP付近には防風壁を設置し、種子の拡散を防止してください。回収された種子は冷凍保管庫に保管され、週に一度4500度以上の熱で焼却処分されます。
担当職員は毎日SCP-3181-JPの球果及び種子を回収し冷凍保管庫へ収容します。野生状態のSCP-3181-JPが発見された場合、直ちに回収を試み標準冷凍保管庫で保管します。回収に失敗した場合、SCP-3181-JP自生地と同様の手段で周辺地域は封鎖され、収容されます。 

**説明:** SCP-3181-JPは、ヒノキ(//Chamaecyparis obtusa//)と見られる針葉樹の一種です。現在神奈川県███山の表面積を█%覆った状態でのみ自生が確認されています。
SCP-3181-JPは草本全体に高熱と貧酸素状態を除く破壊耐性と異常な成長速度を持ちます。SCP-3181-JPの種子は平均30時間で発芽します。SCP-3181-JPの幼木は1日に凡そ10cmという速度で成木まで成長、自家受粉を行い週に一回平均██個の球果を成熟状態まで成長させ、種子の散布を開始します。 SCP-3181-JPの完全な破壊に成功した事例は種子、幼木を4500度以上の熱で焼却した事例のみです。

**発見経緯:** SCP-3181-JPは財団が当時███山の周辺住民から、「異常な速度で増殖する林」及び「どこにでも生え、あっという間に成長する切れない雑木」についての噂を傍受し、調査に赴いたエージェントにより発見されました。発見時、山間部のSCP-3181-JPの周辺植物はほぼ完全に死滅した状態にあり、異常な密度でSCP-3181-JPが生育している状態にありました。直ちに調査が進められた結果異常性が判明し、収容に至りました。また、周辺地域に発芽したと見られるSCP-3181-JPは幼木の状態であったため、根まで掘り起こしての回収及び近隣住民へカバーストーリー「非常に貴重な樹種」を流布しました。
SCP-3181-JPの破壊耐性と異常な繁殖能力は大規模な収容違反及び正常な環境への著しい破壊を招く恐れがあると予測されました。以下は生態学部門によるSCP-3181-JPの収容違反による影響の予測及び収容体制への提言です。

&gt; # **土壌の貧栄養化及び生態系の崩壊:** SCP-3181-JPはごく限定的な条件でのみしか破壊不可能な特性と異常な成長速度、繁殖能力を持っています。SCP-3181-JP自生地付近に存在していたと考えられる植物は完全に死滅し、分解者である細菌やミミズ、線虫などもSCP-3181-JPの落葉の存在しない地下10メートル以上の深さからのみ確認されています。これはSCP-3181-JPの落葉は破壊耐性により細菌が分解不能であり、異常な繁殖能力によって密集したSCP-3181-JPの落葉によって土壌が覆われ、土壌内が酸欠状態・貧栄養状態に陥ったことが原因と考えられます。土壌分解者は生態系において生物の遺骸を分解する重要な役割を持つため、死滅した場合の悪影響が懸念されます。
&gt; 
&gt; # **半永久的な炭素固定:** SCP-3181-JPは僅かな光量でも光合成を行い急速に成長します。SCP-3181-JPが光合成に使用する二酸化炭素の量は異常な成長速度により必然的に非常に多いものとなります。さらにSCP-3181-JPの破壊耐性により、吸収された炭素は分解者に還元されることなく永久的に残ると考えられます。現在では本数が少ないため影響は取るに足らないものですが、気象学部門によれば世界規模の収容違反が発生しSCP-3181-JPが増殖を続けた場合、温室効果ガスの激減により205█年には地球全体の平均気温が█度まで低下するという予測が立てられています。SCP-3181-JPの種子は水に浮き、破壊耐性により腐ることもないため海流に乗っての海外への収容違反の可能性は十分に考えられます。有機物の分解によって二酸化炭素を生成する細菌の死滅も併せて考えると、この影響は更に早まる可能性があります。
&gt; 
&gt; 以上の理由により、SCP-3181-JPを現在の体制のまま収容することはXK-クラス:世界終焉シナリオを招く可能性を孕んでいます。収容体制の即刻の改善を要請します。
&gt; -//SCP-3181-JP担当主任 生態学部門 Colin Arthurs博士//

上記の要請を受け、協議の結果SCP-3181-JPは自生地帯から回収されることが決定しました。以下は伊佐博士を主任とする回収作戦の記録です。

&gt; **対象:** SCP-3181-JP-20
&gt; 
&gt; **実施方法:** 一般的なチェーンソーでの切断。
&gt; 
&gt; **結果:** 破壊耐性により失敗。
&gt; 
&gt; **分析:** ここまでは分かっていることだ。他の方法を試していこう。-伊佐博士

&gt; **対象:** SCP-3181-JP-20
&gt; 
&gt; **実施方法:** 大型バーナーによる着火。
&gt; 
&gt; **結果:** 破壊耐性により失敗。対象は発火や炭化の兆候を全く見せなかった。
&gt; 
&gt; **備考:** 高火力バーナー程度の火力では全く足りないようだ。-伊佐博士

&gt; **対象:** SCP-3181-JP-64。なお対象は種子サンプルを発芽させた幼木である。
&gt; 
&gt; **実施方法:** 液体窒素による冷凍。
&gt; 
&gt; **結果:** 対象は凍結し生育が一時的に停止したが、破壊耐性は変化しなかった。対象はその後常温に戻り、問題なく生育を開始した。
&gt; 
&gt; **備考:** 燃やして駄目なら凍らせてと思ったのだが、そう甘くもないようだ。種子と幼木の保管には使えるな。 -伊佐博士

&gt; **対象:** SCP-3181-JP-65。種子サンプルを発芽させた幼木。
&gt; 
&gt; **実施方法:** 真空状態での放置。
&gt; 
&gt; **結果:** 生育が完全に停止。３日後、対象は枯死した。
&gt; 
&gt; **分析:** 酸素がなければ流石に枯れるらしい。しかし問題はあの樹木を丸ごと覆えるような真空ポンプを作る手段がないことだ。 -伊佐博士

&gt; **対象:** SCP-3181-JP-65
&gt; 
&gt; **実施方法:** グリホサート系除草剤溶液を散布。
&gt; 
&gt; **結果:** 対象には一切の効果が見られなかった。
&gt; 
&gt; **備考:** 毒物も全く効かないのか。メカニズムが気になるがまともな生きたサンプル採取すらできないとなると無理だ。-伊佐博士
&gt; 

&gt; **対象:** SCP-3181-JP群
&gt; 
&gt; **実施方法:** ショベルカーによる根本からの回収。
&gt; 
&gt; **結果:** 計測の結果、最低でも50立方mに破壊耐性を持つ根部が複雑に絡み合っていることから、土壌を採掘する手段がないため保留。
&gt; 
&gt; **備考:** 樹木全体に破壊耐性があるのか。移動ができないとなると、かなり厄介なことになりそうだ。-伊佐博士

&gt; **対象:** SCP-3181-JP-66。条件はSCP-3181-JP-65と同様。
&gt; 
&gt; **実施方法:** [[[SCP-143]]]を用いた切断
&gt; 
&gt; **結果:**  刃こぼれしながらも切断に成功。
&gt; 
&gt; **備考:** 本部から手続きを経てサンプルを送ってもらうことができた。これでなんとか糸口が見えた。長かった手続きが無駄にならないといいのだが。 -伊佐博士

&gt; **対象:** SCP-3181-JP-12
&gt; 
&gt; **実施方法:** [[[SCP-143]]]の加工品を用いた切断
&gt; 
&gt; **結果:** 切断に失敗。
&gt; 
&gt; **備考:** 頼みの綱ができたのは対象の表面に切れ込みを入れる程度のことだけだった。切断が可能なのは幼木の頃だけのようだ。次の手段を早く考えなくては。-伊佐博士
&gt; 
&gt; **追記:** 伊佐博士はその後、過労の兆候が見られたため長期休暇を命ぜられた。後継の作戦主任は静岡研究員に任命された。
 
試みられた全ての回収作戦が失敗したため、現状の特別収容プロトコルは現状維持されることが決定しました。第二次回収作戦が計画されています。

**補遺: 3181-JP:** 2024年6月に発生した神奈川県南部を震源とするM4.2の地震で、SCP-3181-JPの自生地である███山で大規模な土砂崩れが発生しました。当時の時期は梅雨であり、連続した降雨の影響、また以前行われた回収作戦により地盤が軟弱化していたことなどが原因と考えられます。この土砂崩れが原因でSCP-3181-JP全個体を含む多くの樹木が土砂に埋没、侵入は危険として断念されました。

5日後調査に向かった際、SCP-3181-JPは完全に土砂に埋没した状態でした。掘り起こされたSCP-3181-JPの葉は全て枯死した状態であり、[[footnote]]土中の低酸素状態によるものと思われる。[[/footnote]]地盤の崩壊により根部も容易に引き抜ける状態でした。全個体が回収され検査された結果、SCP-3181-JP発見済み全個体が破壊耐性を維持したまま枯死したことが判明しました。

現在、元SCP-3181-JP自生地はコンクリートで埋め立てられ、他個体が3ヶ月に渡り確認されないことから、現在特別収容プロトコルの改定及びAnomalousクラスオブジェクトへの再分類が検討されています。</textarea></pre>
