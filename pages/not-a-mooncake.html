**作者：**[[*user samscript]]
----
今年還沒看到中秋題材作品，希望大家看了開心XD
[[include info:end]]

**項目編號：**SCP-ZH-914

**項目等級：**--Keter-- ##blue|Neutralized##

**特殊收容措施：**--Site-ZH-██將被封鎖至2020/10/04，並且在此期間內每日提供2名D級人員進行拋棄式研究。封鎖期間內，所有進入Site-ZH-██的非授權人員皆被視為已損失狀態。對於SCP-ZH-914進行侵犯行為的測試皆應得到3E-08所屬的內部災害控制單位的授權，對於項目的收容模式仍在研議中--##blue|於2020/10/1 20:16，SCP-ZH-914已自動無效化。其產生的膠體集合將送至Site-ZH-44進行進階研究，任何3級以下人員以及未授權的3級以上研究人員皆禁止與膠體樣本進行互動與研究。對於SCP-ZH-914與SCP-2845之間的潛在關聯性研究由專案小組λ-144負責進行。##

**描述：**SCP-ZH-914是一懸浮的巨大銀藍色圓餡餅狀物體，直徑約5公尺，自發現至--今--##blue|解體時##持續漂浮於其所處水平面以上75公分處。在不明原因下，項目表面於常溫中由固態氫、固態氦與█████組成。

SCP-ZH-914對於人類具有高度威脅性，其會在未明朗的條件下對人類進行兩種攻擊行為：
* 以不明向量造成人體大規模外傷與釋血
* 將人體轉化成以█████████為主的黃橙色系橢圓狀膠體，並將其以流體形式「吸入」項目內部

項目於2020/09/24自Site-ZH-██中庭憑空現身，並且快速造成13人死亡。--目前，Site-ZH-██已經封鎖至2020/10/04，--##blue|於2020/10/01，SCP-ZH-914原地解體消失，僅留下出現至今一週之間由人類轉化而成的黃橙色膠體集合，該膠體集合以類似SCP-ZH-914的圓餡餅狀呈現，並且包含SCP-ZH-914由人類轉化的16個膠體。每個膠體內部與SCP-2845-1的全腦狀結構相似，只是「多了一股綠豆豆沙香味」。##

**備註：**於SCP-ZH-914現形期間，[[[SCP-2845]]]的姿勢與其釋放的電磁波譜產生了顯著的變化，然而收容並未突破，對於SCP-2845的收容於此期間內繼續進行。SCP-ZH-914與SCP-2845之間的潛在關聯性待專案小組λ-144研究。

@@ @@
@@ @@

----

@@ @@

[[[party-of-gods|大淵之中]]]，諸神不過中秋節，但有個善神則是罕見地動怒起來。

**「你到底在搞什麼鬼？！」**潘洛斯氣急敗壞地大喊，讓遠處的山谷港產生了好幾波非歐幾里得式傳播的音爆。一旁的鹿神用燃燒著永恆氫火的瞳孔意興闌珊地看著他。

「[[[scp-zh-913|我也想做月餅送給基金會嘛]]]，總不能每次都是你在扮好人，老子就非要當克穌魯系山獸神嗎。」鹿神喃喃，轉身嚼碎聖代上的衛星。

「那你這次又扮了什麼好人了！我實在是……」潘洛斯捏了捏眉心，頭頂的星火不再盛燃，「殺了27個人做成一大坨膠體是扮了哪門子的好人吶？再說，你平常根本沒在做菜。」

「膠體不好嗎？膠體可是悠倫星上的第一種有機結構，看看那些……」

「重點不是膠體，行嗎？你應該來找我拿食譜的。不，我是說，沒有人拿膠體來做月餅，更何況你的原料還是……」

「人類嗎？」鹿神接話，「可是我覺得詩意十足耶？」

聽到詩意，潘洛斯暫時止住不悅，豎耳挑眉（燃燒的眉毛差點沒燒著另一個小行星帶），「什麼詩意？」

@@ @@

「月圓，『人團圓』啊。」

@@ @@

頃刻間，宇宙止息了，然後在鹿神的爆笑中，時間繼續運行，遠處傳來猩紅之王的粗鄙咒罵咆哮。

「我不敢相信你的本體在地球上被拘禁那麼久了，你的幽默感跟文化素養還是這麼爛。」

「這個梗我鋪了一年，你好歹捧場一下。」

如是，鹿神的譏笑在大淵中迴盪。潘洛斯用雙手摀面，無法確定鹿神造成的傷害跟拙劣的幽默感，究竟是哪一個比較糟糕。

另一端的物理宇宙中，盈月的月光映照在西太平洋的諸島諸陸之上。今晚的基金會，仍舊是幾家歡樂幾家愁。</textarea></pre>
