    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1876 - Egoistische Zahnbürste
**Autor:** [[*user Aelanna]]
**Original:** https://scp-wiki.wikidot.com/scp-1876
**Übersetzer:** [[*user Balthuris]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1876

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1876 wird in einem Standard-Sicherheitsschrank im Sicher-Klasse-Eindämmungstrakt von Standort-██ gelagert. Experimente mit SCP-1876 dürfen nur mit vorheriger Genehmigung von mindestens einem (1) leitenden Stufe-3-Wissenschaftler durchgeführt werden und muss mit vollautomatischen Roboter-Rovern oder anderen automatisierten Transportsystemen in genehmigte Testbereiche gebracht werden. Bis auf Weiteres darf nur D-Klasse-Personal mit SCP-1876 umgehen.

**Beschreibung:** SCP-1876 ist eine gebrauchte Plastikzahnbürste der Firma [ZENSIERT], völlig unscheinbar bis auf die Worte &#34;finger weg von //[sic]// meinem scheiß&#34;, die mit einem schwarzen Feinstift auf den Griff geschrieben wurden.

Ungefähr zwanzig (20) Sekunden, nachdem ein lebendes, menschliches Subjekt SCP-1876 aufgehoben oder anderweitig von seiner aktuellen Position bewegt hat, wird das Subjekt zeitlich an einen Punkt in der Zeit unmittelbar vor dieser Handlung verschoben. Das Subjekt ist sich allem bewusst, was in diesem Zeitraum geschieht, ungeachtet des zeitlichen Paradoxons, das sich aus einer alternativen Handlung nach dem &#34;Zurückspulen&#34; ergeben sollte.

SCP-1876 wurde in einem Mülleimer des Studentenwohnheims der [ZENSIERT]-Universität in [ZENSIERT] am █.██.████ entdeckt und kam zur Foundation, nachdem der Hausmeister, der behauptete den Mülleimer nicht bewegen zu können, von seiner anomalen Wirkung berichtet hatte. Ein Eindämmungsteam der Foundation konnte den Effekt auf SCP-1876 eingrenzen und durch Feldtests feststellen, dass das Bewegen des Behälters mit vollständig automatisierten Mitteln die anomalen Effekte nicht auslöste. Versuche, den ursprünglichen Besitzer zu ermitteln, waren bisher nicht erfolgreich, und DNA- und Fingerabdruckanalysen des Objekts ergaben keine eindeutigen Daten.

**Anhang 1876-01**: Testprotokoll

**Datum**: █.██.████
**Subjekt**: D-33281
**Beschreibung**: SCP-1876 wurde von einem automatisierten Rover auf einen Tisch im Testraum abgelegt. D-33281 wurde dann angewiesen, SCP-1876 aufzunehmen und zu einem Tisch auf der gegenüberliegenden Seite der Kammer zu bringen.
**Resultat:** Das Subjekt begann, nach SCP-1876 zu greifen, hielt dann überrascht inne und murmelte ein Schimpfwort. Auf Nachfrage gab das Subjekt an, es habe es &#34;gerade auf den anderen Tisch gelegt und jetzt ist es wieder hier&#34;. Das Subjekt wurde angewiesen, dies noch einmal zu tun, mit dem gleichen Ergebnis, bevor es weitere Tests verweigerte.

**Datum**: █.██.████
**Subjekt**: D-33319
**Beschreibung**: SCP-1876 wird von einem automatisierten Rover auf einen Tisch im Testraum abgelegt. Das Subjekt wird angewiesen, SCP-1876 zu einem Tisch auf der anderen Seite der Kammer zu bewegen und darüber informiert, dass es von einer bewaffneten Wache erschossen wird, wenn es dies nicht tut.
**Resultat**: Das Subjekt beginnt nach SCP-1876 zu greifen, hält dann mehrere Sekunden inne und zeigt Überraschung, die schnell in Schock und dann in Angst übergeht. Das Subjekt bricht dann schluchzend zusammen und fleht darum, nicht erschossen zu werden. Bei der Befragung behauptet das Subjekt, dass es mehrere Dutzend Mal versucht hat, die Anweisungen zu befolgen, nur das jedes Mal die Aktionen rückgängig gemacht wurden.

**Datum**: █.██.████
**Subjekt**: D-33347, Agent █████
**Beschreibung**: SCP-1876 wird von einem automatisierten Rover auf einen Tisch im Testraum abgelegt. Das Subjekt wird angewiesen, SCP-1876 aufzunehmen und zu halten; Agent █████ erhielt vorher die Anweisung, das Subjekt mit einem Betäubungspfeil zu beschießen, nachdem SCP-1876 aufgenommen wurde.
**Resultat**: Das Subjekt greift nach SCP-1876, bevor es plötzlich bewusstlos zu Boden sinkt. Medizinische Tests bestätigen das Vorhandensein von Sedativa in der Blutbahn des Subjekts; die Betäubungspistole von Agent █████ ist noch geladen und nicht abgefeuert. Das Subjekt erholt sich ohne Zwischenfälle.</textarea></pre>
