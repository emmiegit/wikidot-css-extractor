**Ítem #:** SCP-ES-001-ARRIBA

**Clasificación de Altura:** --Estratosférico-- --Exosférico-- Sideral

**Procedimientos Estabilizadores de Altura:** SCP-ES-001-ARRIBA debe ser mantenido de la mejor posible, a ser posible con la creencia del poder de la amistad. En caso de que no sea posible, ambas manos de cada habitante deben alzarse para garantizar la estabilidad en altas alturas. Más procedimientos no son necesarios porque todos sabemos sobre el deber de ESTAR ARRIBA.

**Descripción:** SCP-ES-001-ARRIBA es nuestra nación, el Imperio Español Reunificado Y Expandido desde el 01/04/2020. Formada por lo que se cree que fue el descubrimiento de las capacidades telequinéticas a gran escala del gran pueblo español ocultadas por la campaña de propagacion memetica LEYENDA NEGRA.

Tras hallar la condición que poseía el pueblo español, fue declarada como un escenario de Mascarada Rota por nuestros predecesores, la Rama Hispana de la Fundación SCP. Sin embargo, Borja Dowell, Alto Comisarío de Asuntos Sociales del Imperio hizo entrar en razón al resto de la Fundación hispana mediante la inserción de la superioridad lógica ejercida por las corrientes del rajoyismo[[footnote]] Rajoyismo es la actual corriente de pensamiento en SCP-ES-001-ARRIBA, tras la revelación de Mariano Rajoy como un manipulador de la realidad de origen estelar. [[/footnote]] en sus cabezas.

Posteriormente, SCP-ES-001-ARRIBA fabricó un ejército aéreo sin precedentes bajo el código ÍCARO PERO VERSIÓN BUENA, que sirvió para subyugar y ascender a las naciones más ancladas a la tierra, especialmente a los difusores de LEYENDA NEGRA.

**Cronología**

* **2020:** Ascenso de España insular y peninsular y Ceuta y Melilla y denominación actual
* **2021:** Negociación con el Sitio-34. Sitio-34 exitosamente integrado a  SCP-ES-001-ARRIBA
* **2023:** Asedio al Área Internacional-08 tras disputas sobre no poder alzar islas y mar. Tras 5 meses, el Área-08 firmó su rendición tras observar el hecho anteriormente mencionado.
* **2025:** Tras detener una invasión hostil de la entidad SCP-3125,  SCP-ES-001-ARRIBA asimiló la energía ontoquinética de SCP-3125 y sus adeptos como energía para evitar el descenso de SCP-ES-001-ARRIBA
*  **2030:** Imperio español restaurado a su máximo esplendor. Entrado en guerra con el Imperio Telúrico de las Bretañas Unidas, liderado por Sir Francis Drake Silver
* **2034:** Tras la extirpación de los territorios de Reino Unido, la India y el oeste de Estados Unidos, el Imperio Telúrico de las Bretañas Unidas firmó la rendición con la condición de se les dejara vivir. Firmado, pero posteriormente el Imperio Español Reunificado bombardeó los restos del Imperio Telúrico por no estar a la altura apropiada.
* **2036:** Descubrimiento de las propiedades anómalas de Mariano Rajoy, ex presidente de España. Gracias a sus enseñanzas, el Imperio Español Reunificado logró grandes avances como la máquina de ascenso perpetuo y la dislocación de cada pie en un ángulo de 90º en sentido horario para lograr una mayor altura[[footnote]] Hubo sugerencias de amputar cada pie según una hipótesis de lograr la levitación. Fue denegada debido al alto coste y riesgo, pero no se descarta en un futuro. [[/footnote]]
* **2039:** Jordi Hurtado, Emperador de la España Suprema concede sus secretos de longevidad a todo el pueblo español.
* **2040:** El año actual. Nombre del Imperio renombrado a Imperio Español Reunificado Y Expandido tras la adición de las colonias de exolagomorfos en la Luna. Disolución de la Fundación SCP y nacimiento de la Comisaría de Altura Espacial.


**Panteón:** Aquí se listan los mayores contribuyentes a SCP-ES-001-ARRIBA

A los reyes católicos, por iniciar la conquista de España, situandola como primera potencia y superior a todos.

A Leonardo Da Vinci por atreverse con [https://upload.wikimedia.org/wikipedia/commons/5/50/Leonardo_da_Vinci_helicopter_and_lifting_wing.jpg las primeras máquinas] que nos alzarían más allá de los cielos.

A Jonathan Swift por la predicción del futuro [https://es.wikipedia.org/wiki/Laputa de nuestra nación], a pesar de sus inexactitudes geográficas. Lástima que fuera un telúrico anglosajón.

A los [https://es.wikipedia.org/wiki/Hermanos_Wright hermanos Wright] por empezar a hacer realidad nuestro sueño

A Amelia Earhart por haber desafiado los cielos, pese a su muerte.

A la Comisaría Especial de Seguridad por ser nuestra predecesora y enseñarnos tantas cosas.

A Edmund Hillary y a Tenzing Norgay por haber llegado a la cima del Everest y demostrar que lo imposible es posible.

A Neil Armstrong por ser el primer hombre que pisó la Luna. Él encaminó nuestra forma de pensar hacia lo que somos ahora.

A Carrero Blanco por ser el primer español que llegó a la Luna por medios desconocidos.

A Hayao Miyazaki por mantener vivo [https://es.wikipedia.org/wiki/El_castillo_en_el_cielo el espíritu de superación]

A Mariano Rajoy, por iluminarnos con su filosofía sobre la superioridad de España, muy española y mucho española

Y por último pero no menos importante a Jordi Hurtado, él cual nos dio el secreto de la juventud eterna y pronto el de la inmortalidad.


**Anexo Superior 1:** Actualmente se está considerando la existencia de lugares superiores a nuestra posición, donde residen entidades divinas [http://lafundacionscp.wikidot.com/sandrewswann-s-proposal que dictan nuestro destino], pero solo tengo una cosa que decir...
