**项目编号：** SCP-CN-084

**项目等级：** Euclid

**特殊收容措施：** SCP-CN-084范围内1公里的范围内应伪装为军事基地。试图进入的人员应被警告并驱逐，必要情况允许使用轻微武力。

天气长期持续干燥时，允许一名由MTF-CN-Psi-8（“Desert gardener”-沙漠园丁）成员对项目进行灌溉，MTF成员需熟练掌握德语。对SCP-CN-084近距离实验时必须由一名二战期间同时期轴心国国籍人员进行，并且应配备标准钝器防护装置且由2-3名MTF成员陪同。

[[collapsible show=&#34;+ SCP-CN-084收容措施更新&#34; hide=&#34;- SCP-CN-084收容措施更新&#34;]]

SCP-CN-084收容在Site-CN-75的一间标准温室内，SCP-CN-084-1至SCP-CN-084-14被分别安置在不同的花盆内。站点内员工禁止与项目讨论有关第二次世界大战的话题，项目要求移动时，需一名三级人员许可时并由MTF-CN-Psi-8（“Desert gardener”-沙漠园丁）成员将其移动。

[[/collapsible]]

[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/kalizi-1/QQ%E5%9B%BE%E7%89%8720170113004012_%E5%89%AF%E6%9C%AC.jpg |caption=SCP-CN-084准备攻击时的状态|width=150px]]

**描述：** SCP-CN-084是位于北非的一丛仙人掌，由14株仙人掌组成（标记为SCP-CN-084-1至SCP-CN-084-14）。SCP-CN-084会由茎部快速结出浆果并爆裂出果核对任何生物进行攻击，项目具有自我意识并且拥有语言交流能力，项目坚称自己为德国非洲军团[[footnote]]第二次世界大战北非战场中控制利比亚和埃及的德国装甲军团。由于附属于军的部队有轻微变动，所以这词通常用于表示它的司令部和战斗部队。[[/footnote]]的一个作战单位班，他们正在坚守一个阵地并随时应对盟军的攻势。

SCP-CN-084会对一些物品产生认知偏差如:将水辨别为“补给”；将铲子、除草用剪刀之类的工具辨别为武器；将任何携有武器并拥有非二战期间同时期轴心国国籍的人类个体及其他生物辨别为“盟军”士兵。

当一个非二战期间同时期轴心国国籍人员没有携带任何武器并表示友好并靠近时，目标个体通常不会进行攻击但表示极不耐烦；当一个二战期间同时期轴心国国籍人类个体无论是否携带“武器”靠近时，目标个体则表现出非常亲切。

[[collapsible show=&#34;+ 访谈记录&#34; hide=&#34;- 访谈记录&#34;]]
&gt; 访谈CN-084-1
&gt; 
&gt; **受访者：**SCP-CN-084-4
&gt; 
&gt; **采访者：**研究员D████
&gt; 
&gt; **采访者国籍：**英国
&gt; 
&gt;** 前言：**这是第一次与SCP-CN-084的语言交谈，也是观察到的第一次目标没有持续攻击非德国国籍人类个体的记录。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **（研究员D████慢速接近）**
&gt; 
&gt; **SCP-CN-084-4：**发现目标！开火！
&gt; 
&gt; **（这一颗果核没有击中研究员D████）**
&gt; 
&gt; **研究员D████：**等一下！我不是盟军的士兵！我只是一名...战地记者。
&gt; 
&gt; **SCP-CN-084-4：**（嘲讽的语气）哦？一个英国佬跑到我们大德意志的阵地来？伙计们听到了吗？
&gt; 
&gt;**（其他目标个体的嘲笑声）**
&gt; 
&gt; **研究员D████：**嘿嘿，想要上头条当然要不择手段喽。
&gt; 
&gt; **SCP-CN-084-4：**（怒斥）英国佬！不要以这种口气跟我们说话！信不信我一枪打死你！
&gt; 
&gt; **研究员D████：**好好好，您冷静一点，别生气。把怒火撒给那些盟军士兵吧。
&gt; 
&gt; **研究员D████：**那您对这场战争有什么看法吗？
&gt; 
&gt; **SCP-CN-084-4：**看法？还有什么看法吗？去死吧英国佬！我们大德意志必胜！
&gt; 
&gt;**（突然其他目标个体开始故意朝着研究员D████身边的空地射击）**
&gt; 
&gt; **研究员D████：**别打了我走还不行吗？
&gt; 
&gt; **（研究员D████狼狈地跑开）**
&gt; 
&gt; **SCP-CN-084-4：**尽管写到报纸上吧！英国佬！
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**目标个体有能力识别人类个体国籍的能力，下次叫一个德国人去试试。

&gt; 访谈CN-084-2
&gt; 
&gt; **受访者：**SCP-CN-084-2
&gt; 
&gt; **采访者：**JI███
&gt; 
&gt; **采访者国籍：**德国
&gt; 
&gt; **前言：**MTF成员在浇水时无意识的回答了SCP-CN-084-2，引发了本次对话记录。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **JI███提着水壶接近SCP-CN-084-2）**
&gt; 
&gt; **SCP-CN-084-2：**啊，我的同胞！又来给我们运送补给了吗？
&gt; 
&gt; **（JI███没有理会）**
&gt; 
&gt; **SCP-CN-084-2**：啊！朋友你来自哪里啊？
&gt; 
&gt; **JI███：**慕尼黑。
&gt; 
&gt; **SCP-CN-084-2：**啊！慕尼黑的朋友啊！
&gt; 
&gt; **JI███：**呃...总部我应该怎么办...
&gt; 
&gt; **总部：**继续回答它的问题。
&gt; 
&gt; **JI███：**收到。
&gt; 
&gt; **SCP-CN-084-2：**你是什么时候参军的？
&gt; 
&gt; **JI███：**参军？...哦我来这里有3年了，大概2014年吧。
&gt; 
&gt; **SCP-CN-084-2：**2014年？现在是什么时候？
&gt; 
&gt; **JI███：**2017年啊。
&gt; 
&gt; **SCP-CN-084-2：**2017年？战争局势如何了？元首现在如何？
&gt; 
&gt; **JI███：**呃...战争已经结束了...希特勒他...
&gt; 
&gt; **（JI███被SCP-CN-084-2打断）**
&gt; 
&gt; **SCP-CN-084-2：**不可能！战争没有结束！之前那个油嘴滑舌的英国记者就是证明！（个体的声音开始越来越急躁）战争没有结束！
&gt; 
&gt; **（这之后的一段时间内，无论与它交谈任何内容SCP-CN-084-2都只重复着与之前类似的内容）**
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**之后的访谈应避开与战争或时间有关的信息。

&gt; 访谈CN-084-3
&gt; 
&gt; **受访者：**SCP-CN-084-10
&gt; 
&gt; **采访者：**Dr.Kalizi
&gt; 
&gt; **采访者国籍：**意大利
&gt; 
&gt; **前言：**Dr.Kalizi接受项目后从Site-CN-75赶赴过来之后，直接进行了一次交谈实验。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **（Dr.Kalizi在万般阻拦之下仍然在没有佩戴防护装具的情况下走进SCP-CN-084-10）**
&gt; 
&gt; **Dr.Kalizi：**你好啊，士兵。
&gt; 
&gt; **SCP-CN-084-10：**哦，同盟国的朋友啊...
&gt; 
&gt;** Dr.Kalizi：**你可以叫我医生。
&gt; 
&gt; **SCP-CN-084-10：**好的医生...
&gt; 
&gt; **Dr.Kalizi：**你看起来精神不佳啊...来跟我说说。
&gt; 
&gt; **SCP-CN-084-10：**我的战场本应该在教室里但是我还是选择了参军...
&gt; 
&gt; **Dr.Kalizi：**那么，你后悔了？
&gt; 
&gt; **SCP-CN-084-10：**当然没有！能为我的祖国尽一份力是我的荣耀！
&gt; 
&gt; **Dr.Kalizi：**那么你为何这么唉声叹气的？
&gt; 
&gt; **SCP-CN-084-10：**我很害怕...很害怕有一天突然死去。
&gt; 
&gt; **SCP-CN-084-10：**你知道吗医生，有一次我看着一颗炸弹落到了我们的营地...一声巨响之后我眼前一黑。
&gt; 
&gt; **SCP-CN-084-10：**我醒来这后发现我的弟兄们都安然无恙...但是那颗炸弹的弹坑我没有找到过...
&gt; 
&gt; **SCP-CN-084-10：**可能那只是一个梦吧...但是我真的很害怕...
&gt; 
&gt; **Dr.Kalizi：**不要担心，不要害怕。士兵，你会没事的，我保证。
&gt; 
&gt; **[无关内容省略]**
&gt; 
&gt; **SCP-CN-084-10：**谢谢你，医生。我感觉好多了！
&gt; 
&gt; **Dr.Kalizi：**这是我的荣幸。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**看来不同的个体拥有不同的个性。

&gt; 访谈CN-084-4
&gt; 
&gt; **受访者：**SCP-CN-084-7
&gt; 
&gt; **采访者：**Dr.Kalizi
&gt; 
&gt; **采访者国籍：**意大利
&gt; 
&gt; **前言：**Dr.Kalizi对项目性格区分的访谈记录。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **（Dr.Kalizi走向SCP-CN-084-7）**
&gt; 
&gt; **SCP-CN-084-7：**啊！我的好医生，你来了！
&gt; 
&gt; **Dr.Kalizi：**你知道我曾经当过医生？
&gt; 
&gt; **SCP-CN-084-7：**是的，我听书呆子说了。
&gt; 
&gt; **Dr.Kalizi：**好的好的，我来给你们送“补给”了。
&gt; 
&gt; **（Dr.Kalizi拿出水壶开始给SCP-CN-084-7浇水。）**
&gt; 
&gt; **SCP-CN-084-7：**帝国不会忘记你们盟国的恩情的。
&gt; 
&gt; **Dr.Kalizi：**那么你做的这么拼命，你的帝国会注意你吗？
&gt; 
&gt; **SCP-CN-084-7：**记不住也罢，能为我的国家做出奉献是我最大的荣耀！
&gt; 
&gt; **Dr.Kalizi：**你似乎很热爱你的国家啊。
&gt; 
&gt; **SCP-CN-084-7：**（情绪略显激动）当然！好男儿在国家危急之时，当然要贡献出自己的一臂之力啊！
&gt; 
&gt; **Dr.Kalizi：**（收起水壶）好的，你的荣耀之日终有一天会到来的，回见。
&gt; 
&gt; **SCP-CN-084-7：**回见！我的盟友医生！
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**其他项目个体访谈实验有待进行中。

&gt; 访谈CN-084-5
&gt; 
&gt; **受访者：**SCP-CN-084-1
&gt; 
&gt; **采访者：**Dr.Kalizi
&gt; 
&gt; **采访者国籍：**意大利
&gt; 
&gt; **前言：**Dr.Kalizi对项目性格区分的访谈记录。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **（Dr.Kalizi走向SCP-CN-084-1）**
&gt; 
&gt; **Dr.Kalizi：**你好，士兵。
&gt; 
&gt; **SCP-CN-084-1：**哎。你好，孩子。
&gt; 
&gt; **Dr.Kalizi：**你为何这样唉声叹气的？
&gt; 
&gt; **SCP-CN-084-1：**你不知道孩子，虽然你们经常给我补给物资，但是我们现在的物资消耗量实在是太大了，我不认为我们能够撑得住盟军下一次的进攻。最主要的，我承诺过我会带着这些孩子回家的。
&gt; 
&gt; **Dr.Kalizi：**你很在意他们。
&gt; 
&gt; **SCP-CN-084-1：**作为这个班的班长我必须承担起一切...
&gt; 
&gt; **SCP-CN-084-1：**表面上我们可能看上去很自信，但实际上随时我们的阵地都有可能遭受敌人的空袭或者火炮袭击，也有可能受到敌人的装甲部队的正面进攻。
&gt; 
&gt; **Dr.Kalizi：**这很糟糕。
&gt; 
&gt; **SCP-CN-084-1：**我曾经亲眼目睹我的好兄弟倒在敌人的枪火下，躺在血泊之中...而我，却什么也做不了。
&gt; 
&gt; **SCP-CN-084-1：**他们都是年轻气盛的孩子，我不希望他们受到同样的命运。我暗自下定决心，一定要带他们离开这里。
&gt; 
&gt; **Dr.Kalizi：**接下来的战争我不知道会怎样，但是你们一定可以挺过去的。
&gt; 
&gt; **SCP-CN-084-1：**但愿如此吧...
&gt; 
&gt; **Dr.Kalizi：**但愿这个词不在我的字典里，我可以向你保证，你们可以撑过去。
&gt; 
&gt; **（Dr.Kalizi转身离开）**
&gt; 
&gt; **SCP-CN-084-1：**你...
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**所有项目个体基本确定性格。

[[/collapsible]]

[[collapsible show=&#34;+ Dr.Kalizi的提议报告&#34; hide=&#34;- Dr.Kalizi的提议报告&#34;]]

&gt; 我觉得，也许我们应该帮助它们来解除这个宿命？我不知道它们是怎么变成这个样子的，但是我知道它们根本没有明白，它们想要防守的军队永远都不会出现了。所以我们难道不可以帮助它们来摆脱这个永远的任务吗？所以，我请求使它们停止现在的行动方式了，我已经想到一个好办法了。

[[/collapsible]]

[[collapsible show=&#34;+ Dr.Kalizi的计划实施记录&#34; hide=&#34;- Dr.Kalizi的计划实施记录&#34;]]

&gt; 访谈-084-█
&gt; 
&gt; **受访者：**SCP-CN-084-1
&gt; 
&gt; **采访者：**隆美尔（伪）
&gt; 
&gt; **采访者国籍：**德国
&gt; 
&gt; **前言：**根据Dr.Kalizi的方案，我们使用各种数据资料估测出了隆美尔将军[[footnote]]1891年11月15日出生于符腾堡邦海登海姆市，纳粹德国陆军元帅，世界军事史上著名的军事家、战术家、理论家。德国非洲军团总司令。[[/footnote]]80岁的外貌及声音并且寻找了一名体貌特征最接近的一名德国国籍基金会员工。通过伪装之后开始由Dr.Kalizi主导的方案。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **（隆美尔拄着拐杖走向SCP-CN-084-1）**
&gt; 
&gt; **隆美尔：**士兵，你是这里的负责人吗？
&gt; 
&gt; **SCP-CN-084-1：**（似乎没有反应过来）长官？
&gt; 
&gt; **隆美尔：**怎么，你们连我都不认识了吗？士兵！回答我的问题！
&gt; 
&gt; **SCP-CN-084-1：**是！长官！我是[数据删除]班班长！
&gt; 
&gt; **隆美尔：**很好，你们在这里驻扎多久了。
&gt; 
&gt; **SCP-CN-084-1：**报告长官！我们也不清楚！
&gt; 
&gt; **隆美尔：**（叹气）我不是告诉过你们吗，最好的防守就是进攻，你们在这里浪费时间的消极防守，为什么不主动出击捣毁敌军的营地？
&gt; 
&gt; **SCP-CN-084-1：**是！长官！我这就去通知弟兄们！
&gt; 
&gt; **隆美尔：**不必了士兵，我这次来是要告诉你们。战争已经结束了，你们被解除军职了。
&gt; 
&gt; **SCP-CN-084-1：**等等...长官，你刚才说了什么？
&gt; 
&gt; **隆美尔：**咳咳...战争早就结束了，这么晚才知道你们还在坚守岗位真是我的失职。
&gt; 
&gt; **SCP-CN-084-1：**长官...战争真的结束了吗？
&gt; 
&gt; **隆美尔：**结束了...我们输了。世界和平了...你也许应该回到家里去陪伴你的家人。
&gt; 
&gt; **SCP-CN-084-1：**长官...我感觉我已经回不去了。
&gt; 
&gt; **结语：**访谈结束后，SCP-CN-084解除了自己的“武器”并被移动至Site-CN-75内。

[[/collapsible]]
