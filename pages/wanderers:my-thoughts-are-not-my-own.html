    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我正踽踽独行，夜幕在我耸动的双肩降下它沉重的轻蔑。无边星辉缓和了我日渐深重的苦痛。他们灿烂的目光总是让我充满希望。我一片混乱的脑海中，终于有一丝冷静浮现。但即便如此，我内心的绝望依然挥之不去。

我刚刚逃离了我的临时监狱。我的牢房被漆成了灰蓝相间的色调，穿着白大褂的狱警们在牢房外巡逻。他们做出假装关心和同情的表情来抓住我，而他们的同伙则佯装理解我的悲痛。我再也无法忍受了。我毫不犹豫地闯过他们的围墙，寻找隐蔽。他们再也无法阻止我了。

我继续漫无目的地走着。

首先，我必须道歉。我并不容易产生这些阴暗扭曲的想法。这种想法对我来说是陌生的。他们是异类。在我走上这条路之前，我的家人一直认为我很乐观。他们说我散发出一种富有感染力的乐观精神。每年冬天，他们都会提醒我，他们是多么喜欢我的陪伴。他们会说这样温暖的话。想象一下，如果他们能看到现在的我，心烦意乱，孤身一人，我会感到多么羞愧。

请你理解我的苦衷。产生这些想法非我作主。

我拖着脚步走出家门，漫步时经过一棵年迈的柳树。它垂下的翠蔓随风曼舞，吸引了我的目光。我瞬间惊诧到停在原地，我起伏不定的呼吸在眼前铺开了一片白雾。我驻足片刻去欣赏这位沉睡的巨人。我想，//那棵不幸的树一定认为自己很可怜//。这种壮丽的生灵却每年都无法逃脱寒冬的折磨，这是否公平？它没有朋友或家人在它经受挫折时获得慰藉和欢笑，这是否公平？

这让我回忆起了我的童年。我在一个美丽而宏伟的王国里长大。你可以想象——出生在一个充满仙女、精灵、矮人等等的地方该是多么美妙。你也可以想象痛苦根本不可能存在于这些城堡和村庄的围墙内。这些看法是多么无知。在这样一个王国里，我的大部分生活却除了痛苦之外一无所有。我受够了痛苦和折磨，因为我和其他孩子不一样。被收养和反常，他们憎恨我的人性。那些从不和我说话或欢笑的人，是他们第一次在我心中种下怀疑和痛苦的种子。

但我想说的是。产生这些想法非我作主。

在我还没有意识到的时间里，我又搬家了。搬到了哪里我也说不清楚。感觉就像过了一段漫长的时光，然后我把目光转向一家杂货店。店前的橱窗在一排温暖的荧光灯照耀下，映出了空荡荡的商店。我可以看到里面的收银员在她的收银台前耐心地等待。她看起来漠不关心，从我的视线看去，棕色的长发遮住了她的大半张面孔。

当我看到她时，我开始回忆起我过去的工作。对其他人来说，这样的职业听起来很成功。它本该是令人赞叹的。我曾在一家著名的公司里负责数千人的工作。这种权力给了我威望，使我变得重要。在我一生中，有那么一次我是被大家需要的。在独处许久之后，我终于感受到自己被关注着。这种感受不是源自那些关心我是谁的人，而是来自关心我所拥有的一切的人们。

但我们只能长时间地沉溺于自我放纵。当我为自己的与众不同而兴奋时，我的愤怒也随之而来。很快我就觉得自己被侮辱了。那些声称需要我的人欺骗了我。他们心甘情愿地咧嘴笑着撒谎。他们其实并不在乎我是谁，也不在乎是什么让我与众不同。他们只想要我的成果。正因为如此，我开始意识到我最害怕的是什么。

那就是产生这些想法非我作主。

我这才发现自己在一座桥上开小差。我是如何到达那里的，真是个谜。一时间我想远走高飞去别处。也许在那里感觉更愉快和平静。但后来我想起了我是如何来到这个地方的。还有我走路时所回忆起的一切。

不……一定是这样的。这就是我面临死亡的地方。

这座桥很高。它的高度足以满足我的需要。我扫视四周，附近荒无人烟也在我意料之中。这样一个地方承载了犹豫不决的气氛，那些选择在这座桥上徘徊的人都知道这里将发生什么。此时此地还是一派宁静祥和。

我走到桥栏杆的地方。往下看，桥下的道路一片荒凉。在白天，形形色色的货物需要被运送到镇上的商店和企业时，这里常是车水马龙。但今晚黑暗而静谧，无人打扰。这简直完美。

我不假思索地抓住栏杆。我的每一个细胞都在尖叫，我要跳下去。有那么一刻，我能感觉到我的身体已经站在桥的边缘。我的手在发抖。我不确定那是因为是恐惧还是怨恨。在那个奇异的时刻，我开始回忆起导致我这样做的原因。记忆开始在瞬间回到我的脑海。我的成长只让我感到无尽的孤独。我恨透了那些待我不公平的人。我开始想起每一个对我撒谎的同事。那些只想操纵和虐待我的人。我甚至想起了我来到这里的原因。为什么我逃离了我的监狱，以及[[[http://scp-wiki-cn.wikidot.com/wanderers:daddy-is-my-superhero|因为我的愚蠢行为而失去的一切。]]]//就从桥上跳下去，一了百了吧！//我对自己大喊，泪水涌上眼眶。

我停了下来，孤零零地站在那座桥上，内心挣扎了似乎有一世纪之久。释放自我和接受自我之间的内部冲突仍在继续。什么才是正确的选择？我该怎么办？有没有一个正确的答案？我迫切地需要别人的帮助。任何人的帮助。我现在该问谁呢？

当这些问题在我脑海中涌现时，我开始意识到一些事情。经过这么长时间，我还没有真正认识到我头脑中的邪恶。我从来没有花一点时间去了解我为什么会有这样的行为，或者我是如何发泄的。我从未允许自己停下来思考。这些都是合理的吗？我是通过愤怒和蔑视被引到这里的。还有沮丧和痛苦。事情真的要这样结束吗？这些问题只会产生更多的问题，还动摇了我的决心。我被我的恐惧唤醒了，这迫使我思考为什么我来到这座桥。为什么我最终决定那一天将是我的结局。

我从桥栏杆上走开。我的身体仍然在向我尖叫，但现在是出于恐惧和迷惑。我仍然不知道我的做法是否正确。我应该跳下去吗？不这样的话我又该怎么办？这样的问题可能会一直纠缠着我。但那晚我选择了离开。我仍然不知道我的做法是否正确。毕竟，我真会相信我的痛苦会消失吗？我可能需要一段时间才能真正知道答案。但当我离开那座桥时，我确实认识到了一件事......

//他//的想法非[[[http://scp-wiki-cn.wikidot.com/wanderers:one-new-voicemail|我]]]作主。</textarea></pre>
