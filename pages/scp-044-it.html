**Elemento #:** SCP-044-IT

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-044-IT è contenuto nella cella H-044 del [[[siti-italiani#Sito-Iride | Sito Iride]]]. Il rivestimento interno delle pareti deve essere rinforzato con leghe metalliche ad alta resistenza strutturale e maglie di fibre di carbonio. La cella deve essere attrezzata con un dispositivo per procedura termica di controllo. La superficie interna deve essere composta da materiale ignifugo resistente a 1700 K[[footnote]]1430 °C.[[/footnote]]. Le dimensioni e gli equipaggiamenti sono quelli di una cella per umanoidi standard, fatta eccezione per il fatto che anche tutti questi ultimi devono avere le stesse caratteristiche ignifughe del rivestimento interno.

La cella H-044 ed SCP-044-IT devono essere sottoposti a procedura termica di controllo ogni 48 ore. La cella deve essere presidiata da 2 guardie [[[organizzazione-interna | SPeV]]] equipaggiate con proiettili esplosivi; dopo 35 ore da ogni trattamento termico il numero di guardie deve essere portato a 5 fino al trattamento successivo.

Nei dintorni della cella H-044, per un raggio di 12 m non deve essere presente, né deve essere introdotto per alcun motivo, del silicio in qualsiasi forma pura od impura. Per tale motivo non è possibile implementare sistemi di videosorveglianza o di sistemi d&#39;allarme od automatici.

L&#39;accesso alla cella e ad SCP-044-IT è permesso al personale di ricerca con livello di autorizzazione 2/044, fino a 35 ore da ogni trattamento termico; a partire da tale momento, fino al trattamento successivo, l&#39;accesso alla cella è consentito solo al personale con livello di autorizzazione 4/044, accompagnato da 3 guardie SPeV, previa autorizzazione del Direttore del Sito, data l&#39;intrinseca pericolosità di SCP-044-IT in tale periodo.

Se SCP-044-IT richiede materiali per svago ed intrattenimento, la richiesta va girata al Direttore o, in sua assenza, al Vicedirettore. Tali richieste sono in genere soddisfatte, e in tal caso il materiale fornito, se riutilizzabile, va rimosso dalla cella prima di ogni procedura termica di controllo.

**Descrizione:** SCP-044-IT è un agglomerato siliceo antropomorfo, apparentemente composto da una lega metallica[[footnote]]Per i dettagli sulla sua composizione effettiva vedansi i paragrafi //&#34;Capacità Affine e Condizione Accrescitiva&#34;// e segg.[[/footnote]]. Il suo strato superficiale, assimilabile ad un rivestimento cutaneo, è incompleto e lascia intravedere le strutture interne, che corrispondono ad una struttura scheletrica e tutti gli organi interni maggiori. Tutto lo strato muscolare e connettivo è presente solo in porzioni molto limitate. I bulbi oculari emettono una leggera bioluminescenza di colore azzurro.

Esami più approfonditi hanno rivelato che SCP-044-IT è composto da cellule analoghe a cellule dendritiche umane che presentano al loro interno biomolecole altamente somiglianti a quelle di un normale essere umano, nonostante il principale costituente di queste molecole sia il silicio invece del carbonio.

Tale conformazione morfo-fisiologica è mantenuta da SCP-044-IT per la maggior parte del tempo, ed è etichettata come stato 044/**ψ**. In tale stato è capace di articolare verbalmente e dimostra di possedere capacità senzienti tipiche di un essere umano adulto, mostrando un QI di alcuni punti percentuali superiore alla media. 

Quando in 044/**ψ**, SCP-044-IT è completamente collaborativo e si dimostra favorevole alle interviste ed alla somministrazione di questionari e di test. Afferma di chiamarsi Stefano B██████ e di essere stato un essere umano normale prima di un incidente avuto con la sua imbarcazione nel 2015 all&#39;età di 41 anni.

**Stati Morfo-Fisiologici**
A partire dalla condizione 044/**ψ**, sopra descritta, SCP-044-IT può evolvere in due differenti stati morfo-fisiologici:
* 044/**α**;
* 044/**ω**.

**Stato 044/α**
Nello stato 044/**α** è capace di rigenerare completamente la sua struttura esterna, fino ad apparire completamente umano, fatta eccezione per l&#39;apparenza metallica della sua cute. In tale stato possiede le stesse caratteristiche cognitive dello stato 044/**ψ**.

Lo stato 044/**α** può perdurare per un tempo indefinito se non intervengono //condizioni accrescitive//[[footnote]]Per i dettagli sulle //condizioni accrescitive// vedasi nel seguito.[[/footnote]].

**Stato 044/ω**
Nello stato fisiologico 044/**ω** invece SCP-044-IT modifica sensibilmente la propria conformazione morfo-fisiologica, divergendo da fattezze umanoidi nelle seguenti modalità:
* aumenta la sua statura
* aumenta la sua massa 
* sviluppa strutture corporee offensive, quali spine, corni, artigli, lame.
In tale stato risulta essere estremamente aggressivo e non presenta capacità cognitive superiori; non è pertanto possibile instaurarvi alcun dialogo, ed è da considerarsi estremamente pericoloso. 

Alle volte sembra articolare una parola, traslitterabile approssimativamente come //&#34;kadaath&#39;na&#34;//. Non è chiaro se abbia un significato.

Nello stato 044/**ω**, inoltre, SCP-044-IT aumenta la propria //capacità affine// del 120-140%, aumentandone il raggio oltre il 500%.

Non è noto quanto lo stato 044/**ω** possa durare, ma si suppone che anch&#39;esso possa perdurare in maniera indefinita.


**Capacità Affine e Condizione Accrescitiva**
SCP-044-IT presenta una forte affinità per il silicio in condizione grezza o lavorata, in diverse leghe. Tale affinità si manifesta nella sua capacità di assorbire tale metallo liberandolo dalla sua condizione chimica originaria e liquefacendolo, con modalità chimico-fisiche non note.

Quando liquefatto, il silicio affine è capace di trasudare fuori dai materiali ai quali era legato, risultando in forma pura, e dirigendosi autonomamente verso SCP-044-IT.

La presenza di silicio entro un raggio di ███ m rappresenta la //condizione di accrescimento// di SCP-044-IT: esso può venirne in contatto tramite liquefazione anomala ed usarlo per accrescere la propria massa.

Quando nello stato fisiologico 044/**α**, se viene in contatto con del silicio, SCP-044-IT può passare allo stato 044/**ω**.


**Procedura Termica di Controllo**
Se sottoposto ad alte temperature, il materiale di cui è composto SCP-044-IT si liquefà; dopo trattamento termico, il silicio assorbito rimane inerte e può essere raccolto. Il materiale biologico di SCP-044-IT, invece, in un primo momento si liquefà, per poi essere assorbito dalla struttura ossea, unica struttura che rimane a seguito di tale trattamento. A seguire vengono descritte le tempistiche delle fasi successive al momento T,,0,, del trattamento termico:

* **6 ore (6 h da T,,0,,)** 
 * //T,,0,,// ##green|▅▅▅ 6 h##
 * La struttura ossea di SCP-044-IT rimane inerte per circa 6 ore.

* **8 ore (14 h da T,,0,,)** 
 * //T,,0,,// ##green|▅▅▅####orange|▅▅▅▅ 8 h##
 * A seguire, il materiale compattato nella struttura scheletrica inizia a trasudare formando nuove strutture cellulari, che rigenerano gli organi interni. Tale fenomeno si conclude dopo circa 8 ore; a seguito di ciò, inizia ad essere ricostruita la struttura esterna e paramuscolare.

* **4-8 ore (18-22 h da T,,0,,)** 
 * //T,,0,,// ##green|▅▅▅####orange|▅▅▅▅####blue|▅▅ ▅ ▅ 4-8 h##
 * Passate dalle 4 alle 8 ore, SCP-044-IT diventa capace di muoversi e parlare. Alla fine di tale fase, mentre la sua struttura esterna continua a rigenerarsi, SCP-044-IT è entrato completamente nello stato 044/**ψ**.

* **30-36 ore (48-58 h da T,,0,,)** 
 * //T,,0,,// ##green|▅▅▅####orange|▅▅▅▅####blue|▅▅ ▅ ▅####red|▅▅▅▅▅▅▅▅▅▅▅▅▅▅▅ ▅ ▅ ▅ 30-36 h##
 * Passate dalle 30 alle 36 ore, SCP-044-IT passerà autonomamente allo stato 044/**α** oppure a quello 044/**ω** in maniera imprevedibile, e con una probabilità del 50% per ognuno dei due stati.

Non potendo prevedere quale stato assumerà, è stata stilata procedura di &#34;reset&#34; di SCP-044-IT: ogni 48 ore dovrà essere sottoposto a trattamento termico per resettare la sua condizione fisiologica.

Il trattamento è doloroso per SCP-044-IT, il quale afferma di ricordare tutte le volte cui vi è stato sottoposto.

Al momento non è noto se la struttura scheletrica di SCP-044-IT possegga un punto di fusione.

**Diario di Recupero:**
SCP-044-IT è stato recuperato il 2018-01-27 presso Nova Siri, in provincia di Matera, quando una &#34;creatura dall&#39;aspetto metallico&#34;, in possesso di escrescenze offensive[[footnote]]Del tipo descritto nel paragrafo //&#34;Stati Morfo-Fisiologici&#34;//.[[/footnote]] ha attaccato i bagnanti di Nova Siri Scalo provocando 21 decessi e 47 feriti. Tale creatura si è rivelata essere SCP-044-IT nello stato 044/**ω**; per acquisirlo è stata necessaria un&#39;operazione congiunta tra la [[[squadre-speciali-mobili#SSM-IX | SSM-IX]]] //&#34;Machinamenta&#34;// e la [[[squadre-speciali-mobili#SSM-III | SSM-III]]] //&#34;Para Bellum&#34;// che hanno dovuto dispiegare due unità [[[equipaggiamenti-speciali | Centaurus]]] e la Vettura di Contenimento Mobile N2, che si è rivelata appena sufficiente per contenere SCP-044-IT, durante il trasporto fino al [[[siti-italiani#Sito-Vulcano | Sito Vulcano]]].

**//Addendum 2018-03-15//**
A seguito dello sviluppo della procedura termica di controllo, e della sua natura senziente e non tecnologica, SCP-044-IT è stato trasferito presso il Sito Iride come da richiesta del Dott. T. Cruciani.

**Intervista**

[[collapsible show=&#34;▶ File: Documento 044-IT-1 (Intervista).log&#34; hide=&#34;◀◀◀ Chiudi file&#34; hideLocation=&#34;both&#34;]]

[[include component:image-block
  name=guy-2399450_1920.jpg|
  caption=Foto di SCP-044-IT (fu Stefano B██████) precedentemente all&#39;acquisizione delle caratteristiche anomale.|
  width=300px]]

&gt; **Intervistatore:** Dott. Vincenzo Vasca, coordinatore capo della divisione psicologi del Sito Iride
&gt; **Intervistato:** Stefano B██████ (SCP-044-IT)
&gt; **Inizio colloquio:** 17:31
&gt; ----
&gt; **Dott. Vasca:** Buonasera SCP-044-IT. Possiamo cominciare con il colloquio?
&gt; **Stefano B██████ :** Certo dottore, mi dica. //(si muove come per sgranchirsi)//
&gt; **D:** Dunque, dichiara di essere Stefano B██████ di █████, in Sardegna, è corretto?
&gt; **S:** Si dottore, o perlomeno lo ero prima di... //questo//.
&gt; **D:** Una persona con questo nome risulta scomparsa dal suo appartamento nel 2015. È in questa condizione da allora? Qualcuno le ha fatto questo o l&#39;ha portata da qualche parte?
&gt; **S:** No, no, il metallo è arrivato dopo. Due anni dopo, questo lo ricordo bene. No dottore, sono scappato. Dovevo andarmene.
&gt; **D:** Andartene da dove? Sia più chiaro e cerchi di essere breve.
&gt; **S:** Diamine dottore, si controlli la data di scadenza che deve essersi inacidito un tantino! L&#39;altra dottoressa, la Molinari, era molto più simpatica... oltre a essere una gran bella... //(SCP-044-IT fa un movimento con l&#39;occhio, assimilabile ad un tentativo di occhiolino)//
&gt; **D:** //(impassibile nonostante la vistosa pulsazione della vena sulla tempia)// Non divaghi.
&gt; **S:** Oh giusto. Allora, vuole il riassunto? Bene, mia figlia è annegata nella vasca da bagno perché la babysitter si era attardata al telefono, mia moglie mi ha lasciato poco dopo. Da manuale, no? Ah, giusto, per consolarmi ho avuto una storia con la donna sbagliata e ho perso il lavoro. Sa, il mio capo è abbastanza geloso, ho scoperto. Contento così?
&gt; **D:** E così ha deciso di andarsene. Questo ancora non spiega la denuncia. Non hai avvisato nessuno?
&gt; **S:** Non mi importava più, mi capisce? Avevo qualche parente, qualche rapporto, ma non mi importavano. Non volevo dare spiegazioni, informazioni. Così ho comprato una barca, avendo cura di far disattivare il GPS. Ho prelevato tutto il contante e bruciato carte di credito e documenti e per due anni ho vissuto così, in mare, vivendo di pesca e poco altro; sa dottore, quando entri nel giro scopri tanti posti in cui alla gente non importano documenti finché hai i soldi. //(fissa il vuoto)//
&gt; **D:** Credo questo sia il colloquio più estenuante che abbia mai fatto negli ultimi anni. Vuole arrivare al perché era in quello stato a Nova Siri?
&gt; **S:** Chiedo scusa se ogni tanto ho bisogno di parlare con qualcuno dopo essere stato sciolto a mille gradi ogni due giorni! Comunque, per due anni ho vissuto in mare finché non ho deciso di togliermi la vita. Pensavo sarebbe passata col tempo ma giorno dopo giorno ad ogni alito di vento sentivo il nome di mia figlia... Giada si chiama... si chiamava. Non ho resistito. Ho gettato l&#39;ancora nel mezzo dello Ionio e ho deciso che sarei andato da lei. Era il 28 dicembre, il suo compleanno; ho voluto farlo di mattina, il mare la notte mi ha sempre fatto paura... Anche dopo due anni. Avevo il sole sulla pelle, il mare era calmo, sentivo il peso del blocco di cemento che avevo legato alla caviglia sinistra. Poi l&#39;impatto con l&#39;acqua calda, più simile ad un abbraccio che a una sentenza. È bellissimo lì sotto lo sa dottore? Azzurro, luminoso... Poi l&#39;ho vista. Era lì, mi aspettava, aspettava me!
&gt; **D:** Chi la aspettava, SCP-044-IT?
&gt; **S:** Giada, dottore. La mia Giada. Mentre scivolavo verso la parte buia del mare la vedevo venire verso di me, voleva abbracciarmi. Ma poi ho visto che non era lei. Non era lei dottore ma ERA lei, era la mia bambina. La vedevo e la sentivo, nella mia testa dottore, diceva &#34;bababa&#34; come faceva sempre quando la mettevo a dormire. Ma io sapevo che non era lei. Non avevo più aria, gli occhi si oscuravano e allora ho visto! Ho visto che la mia piccola era una grande macchia amorfa, argentea e scintillante. E nella mia testa sentivo solo &#34;Kadaath&#39;na&#34;. Poi ci siamo toccati, io e lei. E il buio. Non ricordo più nulla.
&gt; **D:** Non ha alcun ricordo? Nessuna sensazione? Niente di niente?
&gt; **S:** No dottore, niente, nemmeno una di quelle esperienze di pre-morte che vanno tanto di moda oggi. Buio. Sentivo sempre quella parola strana nella mente, ma non avevo una mente. Non una di cui fossi consapevole, almeno. Era come se quella parola fosse attorno a me, come se FOSSE ME! Poi ho sentito un dolore intenso, bruciante. Come se il mio corpo si stesse sciogliendo. E mi sono risvegliato nel mio alloggio, semiliquefatto. Potevo sentire il mio corpo ricostruirsi, come se avvertissi nella mente ogni cellula muoversi. Ho ricominciato a vedere solo dopo aver riformato i globi oculari, poi il resto lo sa anche lei.
&gt; **D:** E ha più sentito questa &#34;Kadaath&#39;na&#34;?
&gt; **S:** Non da quando mi sciolgono regolarmente. La sento prima del buio che ora so che coincide con i momenti in cui mi trasformo in quella cosa. La sento come un eco che parte da dietro la testa e diventa un urlo appena prima che io scivoli nel buio.
&gt; **D:** Sa descrivermi cosa prova quando viene a contatto con del Silicio?
&gt; **S:** Certo dottore! Mi sento bene, mi sento vivo, pieno di energia, attivo, e soprattutto completo. Sento che ogni pezzo è al suo posto, c&#39;è armonia nelle mie cellule. Ma se ce n&#39;è… //troppo// mi sento arrabbiato. Cattivo. Mi infastidisce la luce, i suoni, gli odori, tutto è odioso e va estirpato. E sento &#34;Kadaath&#39;na&#34;.
&gt; **D:** Va bene SCP-044-IT, abbiamo finito. Alleni la sua capacità di sintesi in vista del prossimo colloquio. Buona giornata.
&gt; **S:** Stia bene, dottore, e la prossima volta mi porti la Molinari! O si porti una camomilla!
&gt; ----
&gt; **Fine colloquio:** 18.23
[[/collapsible]]

**//Addendum 2018-05-22//**
Analisi microbiologiche sulle cellule di SCP-044-IT hanno rivelato che le caratteristiche acquisite da SCP-044-IT dipendono da un microorganismo che si è fuso con le sue cellule originariamente umane; tale microorganismo (da ora in avanti SCP-044-IT-E) si comporta sia come entità unicellulare, sia come entità multicellulare quando in contatto con altri suoi simili.

Al momento SCP-044-IT è dunque composto da una colonia di SCP-044-IT-E del volume di un umano adulto medio.

SCP-044-IT-E è inoltre risultato essere una forma di vita basata sul silicio; caratteristica, questa, che spiega almeno in parte la sua capacità affine.

Si ritiene che SCP-044-IT-E si sia fuso con le cellule di SCP-044-IT, fu Stefano B██████, e che ne abbia preservato la coscienza. Si presume inoltre, che SCP-044-IT-E siano creature extraplanetarie; per questo motivo è anche plausibile che siano le uniche presenti sul pianeta, e che il loro contenimento abbia scongiurato qualsiasi pericolo aggiuntivo che queste entità possano rappresentare.

Come misura cautelativa sono comunque state aggiornate le procedure di controllo e monitoraggio per attacco extraplanetario.

**//Addendum 2018-07-10 -- Comunicazione dalla Sovrintendenza S5//**

**Elemento #:** SCP-044-IT-E

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** Attualmente non contenuto. L&#39;estensione della colonia ionica di SCP-044-IT-E va valutata periodicamente mediante rilevazione apposita.

**Descrizione Aggiuntiva:** Durante la permanenza di SCP-044-IT presso il Sito Vulcano, la [[[organizzazione-interna | SPA]]] è stata in grado di sviluppare un dispositivo di rilevazione delle singole istanze cellulari di SCP-044-IT-E.

SCP-044-IT-E è una forma di vita basata sul silicio, ma non è di natura aliena.

La sua origine è infatti terrestre, e si tratta di una forma di vita che si è evoluta nelle profondità marine. Il dispositivo di rilevazione ha infatti rilevato una colonia di SCP-044-IT che si estende sul fondo del Mar Ionio ininterrottamente per oltre 9000 km^^2^^.

L&#39;Unità 1 del [[[siti-italiani#Sito-Nettuno | Sito Nettuno]]] è stata istruita ad effettuare regolarmente un riposizionamento nell&#39;area ionica con susseguente scansione esaustiva dell&#39;area marina. Le scansioni hanno mostrato che tale colonia si sta espandendo rapidamente e si sta avvicinando verso le coste italiane e greche. A seguire i dettagli delle scansioni effettuate:

[[tabview]]

[[/=]]
[[/tab]]

[[tab Rilevazione #2]]
[[image Silicio2.png]]

[[=]]

[[/=]]
[[/tab]]

Si presume che, mentre lo stato 044/**α** rappresenti la coscienza di fu Stefano B██████, lo stato 044/**ω** rappresenti quella di SCP-044-IT-E. Viste la sua aggressività, e la capacità di SCP-044-IT di assorbire organismi multicellulari superiori, si avvisa di cambiare la catalogazione di SCP-044-IT-E a classe Keter.

Si fa inoltre ordine di non permettere ad SCP-044-IT di raggiungere lo stato 044/**ω** per nessun motivo, non essendo chiaro se questo possa attrarre in qualche modo la colonia di SCP-044-IT-E. A tale scopo si avvisa di utilizzare la procedura termica di controllo non più in sole situazioni di emergenza, ma come trattamento regolare per mantenere SCP-044-IT nello stato 044/**ψ**.
