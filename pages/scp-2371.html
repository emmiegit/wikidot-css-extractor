**Ítem #:** SCP-2371

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Toda la información y las ubicaciones físicas asociadas con el fenómeno SCP-2371 deben ser protegidas bajo los Protocolos de Seguridad de Nivel 5. La Cámara de Pruebas 14 del Ala de Anomalías Espaciales del Sitio-43 debe ser revisada diariamente para detectar la manifestación de instancias de SCP-2371-1. El Jefe de Proyecto de SCP-2371 debe estar preparado para redactar comunicados a SCP-2371-3 o delegar esta responsabilidad a personal que considere calificado a su discreción. Los comunicados con SCP-2371-3 deben ser escritos con la intención de mantener interacciones amigables con la entidad y colocados dentro de la Cámara de Pruebas 14 del Ala de Anomalía Espacial del Sitio-43 dentro de las 48 horas de la manifestación de las instancias de SCP-2371-1. La inclusión de los planos de las tecnologías no anómalas seleccionadas puede ser incluida con los comunicados a discreción del Director de Sitio. Las copias de estos comunicados deben ser archivadas.

Las pruebas de las instancias de SCP-2371-2 deben realizarse bajo los protocolos de seguridad de nivel 5, a menos que la instancia SCP-2371-2 sea aprobada para un uso/prueba más generalizado. La implementación/uso de las instancias de SCP-2371-2 puede permitirse después de que el Consejo de Supervisores, el Comité de Ética y el Departamento de Adquisición de Recursos revisen su viabilidad.

**Descripción:**  SCP-2371 es un fenómeno que afecta a la Cámara de Pruebas 14 del Ala de Anomalías Espaciales del Sitio-43. SCP-2371-1 se refiere a los documentos escritos en hojas estándar de papel A4 de 20 libras, sellados dentro de sobres de manila. Estos documentos se manifiestan espontáneamente a intervalos inconsistentes dentro de la cámara de pruebas. Los documentos tienen una aparente naturaleza romántica; para más información, véase el Anexo. Las instancias de SCP-2371-1 frecuentemente (dentro de aproximadamente el 86% de las manifestaciones) contienen diseños para paratecnología o tecnología Gen++ de utilidad variable para las operaciones de la Fundación.[[footnote]]Dicha tecnología será referida como &#34;instancia de SCP-2371-2&#34; en esta y toda documentación periférica.[[/footnote]] (Para una lista completa de dicha tecnología y la efectividad de los diseños presentados, ver la documentación adjunta. En el anexo se incluye una lista incompleta).

SCP-2371-3 es el autor teórico de las instancias de SCP-2371-1. SCP-2371-3 ha demostrado un conocimiento avanzado de la física de partículas, la mecánica, la anatomía humana, el inglés escrito y varios campos esotéricos relevantes para la misión de la Fundación. SCP-2371-3 ha demostrado un conocimiento íntimo de la Fundación y sus actividades. Sin embargo, SCP-2371-3 también ha demostrado una falsa percepción de la Fundación como una entidad singular, y tiene un aparente afecto por la tecnología mundana; las instancias de SCP-2371-1 han indicado que SCP-2371-3 encuentra que las tecnologías como los motores de combustión interna y los dispositivos de relojería accionados por resortes son revolucionarias o de alguna otra manera notables. Los comunicados dirigidos a esta entidad y dejados dentro de la Cámara de Pruebas 14 se desmanifiestan a intervalos inconsistentes, y las instancias subsiguientes de SCP-2371-1 frecuentemente tratan el contenido de los mismos como respuestas a las instancias anteriores de SCP-2371-1.

**Anexo:** Instancias seleccionadas de SCP-2371:

Todas las entradas deben seguir el siguiente formato:

&gt; __Numero de la Instancia de SCP-2371-1:__
&gt; 
&gt; &gt; [Transcripción del texto de la instancia de SCP-2371-1.]
&gt; 
&gt; **Notas:** [Notas acerca de la instancia de SCP-2371-1.]
-----

__SCP-2371-1-001:__

&gt; Mi Querida Fundación,
&gt; 
&gt; Anhelo estar contigo. Desde hace mucho he observado de lejos tus valientes esfuerzos de contener aquello que la Humanidad no está preparada para entender, ¡y desde hace mucho he querido estar entre aquellos que contienes! Aunque, soy un cobarde. Temo el frío cemento de la celda de contención y el compromiso de los repetidos exámenes científicos. ¡Ay, mi contención no está destinada a ser! ¡Y así, continuaré observándote a distancia, como tú, mi hermosa Reina, resistiendo en la oscuridad para que los lamentables humanos vivan en la luz!
&gt; 
&gt; Con gran afecto, tu Admirador Secreto 
&gt; 
&gt; PD: Oh, Casi lo olvido, ¡he incluido un pequeño regalo para demostrar mi afecto hacia ti!

**Notas:** La instancia de SCP-2371-2 producida de las instrucciones incluidas fue un polímero con aproximadamente el doble de resistencia de tracción del kevlar y con casi la misma densidad. Aunque, el coste de sintetizar este polímero fue considerado muy alto para ser inmediatamente factible; investigación y uso limitado continúa.

-----

__SCP-2371-1-006__

&gt; Mi Amada Fundación,
&gt; 
&gt; He visto como tomas mis regalos, y los pones en buen uso, pero debo saber, ¿Soy solo una fuente de curiosidades e instrumentos para tu utilizar, o también encuentras afección hacia mí? Me duele mantenernos separados así,  pero temo que la unidad sea mucho más difícil. Por favor, déjame saber, ¿Qué soy yo para ti? Si mis letras y regalos son una molestia, por favor, deja esta carta sin responder, pero, si, como sospecho, tú tomaras cuidado de mí también, por favor deja una nota afirmando esto donde yo hago mis entregas.
&gt; 
&gt; Con gran preocupación pero con gran amor, Tu Más Grande Fan

**Notas:** Esta es la primera instancia de SCP-2371-1 que no incluye archivos adjuntos detallando paratecnología. A continuación, se asignó al Jefe de Proyecto de SCP-2371 la preparación de comunicados dirigidos a SCP-2371-3.

-----

__SCP-2371-1-273__

&gt; Querida Fundi (¿Está bien que te llamé &#34;Fundi&#34;? No quiero que pienses que estoy siendo grosero.)
&gt; 
&gt; ¡Amo como la luz de luna brilla sobre las fachadas de tu sitio, como tus apéndices humaniformes tiemblan en la fría brisa, como tus Destacamentos Móviles descienden hacia lo raro y macabro! ¡Oh, como desearía estar junto con las muchas almas agonizantes dentro de tus celdas o los caídos y olvidados patrones dentro de tus servidores! ¡Aun así, ha crecido un afecto por nuestra relación tal como existe ahora y no quiero molestar el delicado equilibrio que hemos creado! Estoy todavía asombrado por los diagramas que me has que me has presentado el martes pasado; ¡Qué extraño que los humanos usen un sistema como el turborreactor para propulsar sus aeronaves, y que tan brillante eres tú en usar su tecnología en el esfuerzo para mezclarte entre ellos! ¡Tu creatividad e ingenio no conoce límites, y estoy muy feliz en ver que pones [CENSURADO] a un uso tan novedoso! ¡Por favor, debo introducirte a [CENSURADO]; encontrarás un lugar para ello en tus muchos, maravillosos, magníficos Sitios, estoy seguro!
&gt; 
&gt; Con gran amor mi querida florecilla, Outis

**Notas:** SCP-2371-2-███ ha sido implementado como faceta en todos sistemas de generación de energía de respaldo in-situ; la designación -EX y lanzamiento al público en general está bajo consideración. Se está investigando la forma en que SCP-2371-3 observa las actividades de la Fundación.
