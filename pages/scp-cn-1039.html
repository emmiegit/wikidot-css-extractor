**项目编号：**SCP-CN-1039

**项目等级：**Keter

**特殊收容措施：**由于SCP-CN-1039个体数量众多，且绝大部分存在于基金会难以抵达的深空，故目前无法对SCP-CN-1039进行有效的收容。但由于SCP-CN-1039目前被认为无危害性，故基金会当前的主要任务是对太阳系内SCP-CN-1039个体使用超空间技术发射探测器进行追踪和抵近研究。

SCP-CN-1039-1目前位于距太阳系约2200光年的深空，由于其距离遥远且性质不明，故亦无法进行收容。对SCP-CN-1039-1的研究主要集中于对其质量和坍缩状态的追踪观测，并预估事件SCP-CN-1039-A的发生时间。若事件SCP-CN-1039-A发生，基金会需利用包括但不限于记忆删除、伪造数据、舆论引导的方式对事件SCP-CN-1039-A进行掩盖。

&gt; **特殊收容措施更新于2018/1/27：**由于SCP-CN-1039-1在事件SCP-CN-1039-A后转化为超新星遗迹，故推断SCP-CN-1039-1的异常效应已消失。对SCP-CN-1039-1继续观测被认为已无必要，故在完成最后的观测和数据收集后，大部分负责观测SCP-CN-1039-1的员工目前已被转移至其他岗位。

&gt; **特殊收容措施更新于2018/2/11：**在事件SCP-CN-1039-A发生后，基金会于近日再次发现进入太阳系的SCP-CN-1039个体。但与之前不同的是，该个体在近日点变轨后，转向了与SCP-CN-1039-1残骸方向不同的轨道。推测该方向可能有新的SCP-CN-1039-1存在，原负责观测SCP-CN-1039-1的员工目前已陆续重返岗位，展开对该星区的搜索工作。

&gt; **特殊收容措施更新于2018/3/13：**基金会近日于麒麟座附近再次发现SCP-CN-1039-1，其距离太阳系约16000光年，直径约为1.3光年，质量约为0.8个太阳质量。目前SCP-CN-1039-1正以缓慢的速度收缩，预计将在约60年后发生事件SCP-CN-1039-A而爆发为超新星。基金会目前已完全恢复对SCP-CN-1039-1的跟踪观测，同时，为预防事件SCP-CN-1039-A可能被公众目击，将事件SCP-CN-1039-A掩盖为常规天文事件的工作已被加入SCP-CN-1039的特殊收容措施。

**描述：**SCP-CN-1039是一个外太空生物种群的总称。一个典型的SCP-CN-1039个体呈圆筒状，身体后部有两条可用于改变姿态的尾巴，头部有一个孔，被认为用于吞噬含氢气体。SCP-CN-1039体长约80厘米，体宽约40厘米，体重约200千克。其身体较大的密度显示其可能含有大量重元素，对其体表的采样分析则证实了这一点。SCP-CN-1039被认为可利用冷核聚变维持生命活动，并以此为能量以一种未知的无工质推进方式改变自身轨道速度。但同时基金会人员也认为其冷核聚变效率较低，需要进行长期的能量存储才可短暂地进行一次轨道机动。SCP-CN-1039个体间的行动高度统一，故基金会人员认为，SCP-CN-1039拥有蜂巢意识，并以某种未知的超距作用相互联系。

SCP-CN-1039-1是一个位于猎户座的未知天体，目前约为1.44个太阳质量，直径约0.3光年，距离太阳系约2200光年。据观察，其质量在过去的5年内逐步提升，提升速度约为每年0.01个太阳质量。SCP-CN-1039的物理性质类似于博克球状体[[footnote]]一种小型的暗星云，被认为是恒星的诞生地，其中绝大部分是氢与氦，还有少量的重元素[[/footnote]]，但其重元素含量远大于一般的博克球状体。SCP-CN-1039-1中心存在一个性质与白矮星类似的致密天体，这使得基金会人员最初误认为SCP-CN-1039-1是一个行星状星云。但SCP-CN-1039-1并不像行星状星云一样膨胀，而是在收缩。SCP-CN-1039-1在电磁波谱的无线电波和伽马射线两端同时具有较大的亮度。这有别于博克球状体中常见的迈射[[footnote]]又称“微波激射”，和激光原理相同，但迈射的频率在微波这个区域[[/footnote]]，也未在其中发现中性氢21厘米谱线。结合SCP-CN-1039个体离开太阳系的轨道，基金会人员推测SCP-CN-1039-1可能是有大量SCP-CN-1039-1聚集的栖息地，其光谱和SCP-CN-1039体内被部分吸收的冷核聚变能量有关。SCP-CN-1039-1目前正以10%光速坍缩，且速度还在逐渐增加。这远大于常见的博克球状体的坍缩速度，其原因尚未知，但推测与其中心的致密天体有关。自发现SCP-CN-1039-1以来，SCP-CN-1039-1已经收缩到了原直径的40%，推测其最终会完全坍缩，并引发一次超新星爆发。

SCP-CN-1039最初在一次对太阳系内彗星的观测中被基金会深空异常部偶然发现。因其以拥有较大离心率的双曲线轨道运行，且在近日点处异常变轨而引起基金会人员的注意，后被证实为外太空生物个体。在首次发现之后，基金会在迄今为止的5年时间内又先后发现了数百个SCP-CN-1039个体，故确定其在宇宙中拥有较大的种群数量。对SCP-CN-1039的轨道分析表明，SCP-CN-1039的来源并不一致，但皆来自于银河系内部。在过近日点时，SCP-CN-1039会进行一次轨道机动，并准确地转向位于猎户座的SCP-CN-1039-1。基金会人员推测SCP-CN-1039在近日点会补充用于冷核聚变的氢，并利用近日点速度较大而产生的奥伯特效应[[footnote]]在航天器可用于轨道机动的速度变化量一定时，速度越大其获得的动能增量就越多，换言之，速度越大进行轨道机动的效率也越高。这个效应被称为“奥伯特效应”。[[/footnote]]节省轨道机动的能量，也可能是利用太阳进行星际航行的引力弹弓。
@@@@
[[collapsible show=&#34;+ 附录1：事件SCP-CN-1039-A&#34; hide=&#34;- 文件已展开&#34;]]
&gt; 与预期一致，SCP-CN-1039-1最终于2017年12月24日完全坍缩，并引发了剧烈的超新星爆发。爆发时，其绝对星等为-19.5，视星等为-10.4。由于其极度明亮以至于其在白天也可见，导致大量公众目击事件SCP-CN-1039-A，故基金会已运用公关手段和伪造数据的方式将其掩盖为一次普通的超新星爆发。SCP-CN-1039-1爆发时的光度与典型的Ⅰa型超新星[[footnote]]一种由白矮星窃取伴星质量，导致其质量超过钱德拉塞卡极限而发生坍缩并爆炸的超新星[[/footnote]]相似，强烈的硅吸收谱线也证实了这一点。由于不可能有SCP-CN-1039个体在超新星爆发中存活，故基金会认为SCP-CN-1039-1的异常性质也因此消失。
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 附录2：研究员凌颖的研究笔记&#34; hide=&#34;- 文件已展开&#34;]]
&gt; SCP-CN-1039-1消失了，我们本来认为我们的工作会至此告一段落，但事实上，这只是一个开始。
&gt; 
&gt; SCP-CN-1039-1和典型的Ⅰa型超新星相似，但在谱线上有细微的区别。我们在数据库中进行了比对，结果发现事件SCP-CN-1039-A发生过不止一次。一些我们认为的普通超新星，其本质实际上是事件SCP-CN-1039-A。这一发现首先引起了一些恐慌，有人担心SCP-CN-1039可能会在地球附近聚集，然后发生超新星爆发毁灭地球。但随后的结果让他们安心了些，所有的事件SCP-CN-1039-A都发生在银河系边缘，我们观测到的这次距离2200光年的爆发是距离最近的一次。同时，伴随爆发事件产生的伽马射线暴无一例外的都垂直于银河系平面，对地球不会造成威胁。这可能是SCP-CN-1039群体意识的结果，它们无意伤害我们。虽然危险依然存在，但至少不是带有恶意的威胁，这是个好消息。
&gt; 
&gt; 另一项发现是，SCP-CN-1039-1并不是SCP-CN-1039的栖息地。根据对SCP-CN-1039个体的研究，它们似乎都来自于银心。它们从银心向外飞行，前往银河系的边缘，然后在银河系边缘聚集，形成SCP-CN-1039-1。SCP-CN-1039-1对于它们来说，是终聚地——他们聚集在一起，然后向中心飞去，最终让中心的质量达到钱德拉塞卡极限[[footnote]]电子简并压可以承受白矮星质量的上限，对于不自转的白矮星来说，这个数字约为1.44倍太阳质量。若超过这个极限，白矮星将发生坍缩，并发生热失控式的碳爆炸[[/footnote]]，用宇宙中最明亮的方式结束自己的生命。
&gt; 
&gt; 在这个过程中，会有大量的重元素被喷射出来，这对重元素缺乏的银河系边缘来说无疑是雪中送炭。银河系也有宜居带，过于靠近银心的区域恒星活动剧烈，超新星、伽马射线暴会轻易的摧毁生命。而在银河系的边缘，由于缺乏重元素而很难形成行星，也就很难形成生命。如果SCP-CN-1039已经存在了很久的话，那么也许早期的银河系宜居带要比今天窄的多，SCP-CN-1039播撒的重元素将银河系的宜居带扩展到了今天的样子。从这个意义上讲，SCP-CN-1039是用自己的生命在为银河系带来新生。
&gt; 
&gt; 我们的工作还将继续，因为SCP-CN-1039依然存在，我们会工作到它们消失的那一天。说实话，这项任务很枯燥。我们每天向新发现的SCP-CN-1039用超空间装置发射探测器，定位它们的位置，然后观察SCP-CN-1039-1的变化，就这样重复了五年。有很多同事因此退出，转到了其他项目，而愿意新加入这里的却寥寥无几。但在我们找到SCP-CN-1039目的的那一刻，大家都表示要工作到SCP-CN-1039消失的那一天。它们看似无意义地在星海漂泊，却让伟大的生命得以诞生，即使我们尚不清楚它们是否知晓这一点。对于我们来说，我们的工作也是看似没有意义的，只不过是观测和追踪着一些奇怪的星际飞虫。基金会在黑暗中保护着人类，看似有意义，但人类的存在意义又是如何？但今天我们知道了，人类即使在星海中卑如虫豸，我们也一定有存在下去的意义——即使我们不知道。
&gt; [[&gt;]]
&gt; 控制、收容、保护
&gt; ——基金会深空异常部三级研究员凌颖
&gt; 2018年2月27日
