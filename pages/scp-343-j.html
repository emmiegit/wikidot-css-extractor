**Объект №:** SCP-343-J

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** Ввиду метода смены положения, которым пользуется SCP-343-J, долгосрочное содержание на данный момент не представляется возможным. Чтобы снизить количество событий телепортации и/или изолировать зону активности, бывший рекреационный зал Зоны 59 был переделан в Зал Дебатов-343. Специалисты по содержанию, расположенные в ЗД-343, должны предварительно набрать хотя бы 3 балла при прохождении Теста на сопротивление разрыву пердака при дискуссиях на темы религии и атеизма. Если среди сотрудников Фонда не обнаружится подобных субъектов, директору Зоны Нейсмиту разрешается привлечь к содержанию свою бабушку, которая разом способна заменить 30 исследователей. Персонал должен постоянно вести ожесточённые споры на темы загробной жизни, эволюции и существования Бога.

Находясь вне ЗД-343, все сотрудники Фонда должны держать своё --блядское-- мнение при себе, --бля--, и не заикаться о нём в рабочее время --не, ну правда--. Тем не менее, если SCP-343-J появится вне ЗД-343, ему нужно говорить &#34;Я никогда не думал об этом&#34; и/или &#34;Ты такой умный&#34; до тех пор, пока он не исчезнет.

**Описание:**  SCP-343-J - это вскрытая алюминиевая банка из-под супа объёмом 284 мл, содержащая 13 обычных дождевых червей[[footnote]] //Lumbricus terrestris// [[/footnote]]. SCP-343-J, судя по всему, действует как единый разумный организм с высоким гнусавым голосом.

Кроме того, SCP-343-J способен телепортироваться из одной локации в другую. Пределы данной способности на данный момент неизвестны. SCP-343-J использует свою способность для несанкционированного участия в --спорах на религиозные темы-- любых беседах, которые потенциально можно свести к теме религии. В связи с этим, с момента своего открытия в 2013 году SCP-343-J снизил показатель морального настроя персонала на 59 баллов.

&gt; **Инцидент-343-J-941**
&gt; 
&gt; **Дата:** 17.03.2014, 12:49 по Гринвичу
&gt; 
&gt; &lt;Начало протокола&gt;
&gt; 
&gt; **Д-р Хендерсон:** Еда в столовой, конечно, ни к чёрту.
&gt; 
&gt; **Д-р Нейсмит:** Ну, не знаю, соус барбекю вроде ничего так.
&gt; 
&gt; [На столе материализуется SCP-343-J]
&gt; 
&gt; **SCP-343-J:** Извините! Прошу прощения!
&gt; 
&gt; **Д-р Хендерсон:** Соус-то ладно, а вот мясо на вкус как пенопласт. Мне даже кажется, что это и есть пенопласт… откуда здесь //черви//?
&gt; 
&gt; **SCP-343-J:** Чертей не существует.
&gt; 
&gt; **Д-р Нейсмит:** Он имел в виду, что еда плохая, это всего лишь образное выраж…
&gt; 
&gt; **SCP-343-J:** Нет-нет-нет, чертей не существует, ада не существует, рая тоже, потому что это научно не доказано, Бога нет, эволюция реальна, а если вы и правда можете попросить ниспослать на чью-то голову вечные муки, то это уже многое говорит о том, насколько вы &#34;хороший&#34; человек. Это факты. Я не составляю правила.
&gt; 
&gt; **Д-р Нейсмит:** Мы тут вообще-то пообедать пытаемся.
&gt; 
&gt; **SCP-343-J:** Да, да, замечательно. Но есть у вас хоть какой-то аргумент в пользу своей веры? Или как, вера в доказательствах не нуждается? Здоровые лбы, а до сих пор верят в сказки, право слово. Ну, вам может и весело поклоняться невидимому гомофобу на облаке и зомбаку на кресте, но я зато прочитал всю серию &#34;Автостопом по Галактике&#34;, дружу с головой и наслаждаюсь жизнью в дофигиллион раз лучшей, чем у вас всех вместе взятых, без обид.
&gt; 
&gt; **Д-р Нейсмит:** Я агностик, я не… [вздох] Слушай, дай нам поесть спокойно, а?
&gt; 
&gt; **SCP-343-J:** Ой, тоже мне, храмовничек нашелся! Так и будешь людям по ушам ездить? Я им правду пытаюсь рассказать про вашу богадельню, а ты что собрался сделать – на костер меня отправить?! И это, по-твоему, называется &#34;возлюби ближнего&#34;? Я знаю, что такое бозон Хиггса.
&gt; 
&gt; **Д-р Хендерсон:** 12:55. Нам пора возвращаться к работе.
&gt;  
&gt; **Д-р Нейсмит:** Ну и слава Богу.
&gt; 
&gt; **SCP-343-J:** Эй, ты только что поблагодарил вымышленного грёб[удалено для краткости].
&gt; 
&gt; &lt;Конец протокола&gt;</textarea></pre>
