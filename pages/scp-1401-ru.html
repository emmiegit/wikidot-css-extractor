**Объект №:** SCP-1401-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** SCP-1401 находится внутри специального Участка 98, являющегося геофронтом, высеченным в континентальной гранитной породе Аравийской литосферной плиты. Объект скован ячеистой системой держателей, представляющих собой перечень каркасов из армированной стали, которые залиты утяжелённым пластобетоном, смешанным со специальной химической модификацией &#34;98-TRTR&#34;. Последняя позволяет добиться повторного, практически мгновенного разжижения и застывания бетонной смеси сразу же после разрушения уже затвердевшего монолита (тем самым достигается эффект &#34;саморегенерирующей&#34; защиты). Держатели крепятся друг к другу якорными цепями, а также соединяются непосредственно с гранитом внутри геофронта. Участок 98 оборудован системой экстренного заполнения синтетической смолой пространства содержания SCP-1401. Пространство оснащено системой распыление реагентов, придающих смоле сверхклейкие свойства или заставляющих её мгновенно застыть в случае нарушения условий содержания.

Весь обслуживающий персонал так или иначе подвергнут или будет подвергнут аномальному воздействию SCP-1401-1, в связи с этим внутренний устав Участка 98 скорректирован для возможности совершения тех или иных действий, которые приведут к &#34;благому уделу&#34; после биологической смерти носителей; для этой цели также сооружены наземные и воздушные логистические коридоры для поставок всего необходимого. Новый персонал для службы на участке выбирается пожизненно по специальным характерологическим паттернам, для всех сотрудников создаётся особо комфортная психологическая кондиция. Сроки жизни персонала искусственно продлеваются с помощью имплантов и [ДАННЫЕ УДАЛЕНЫ], чтобы представить персоналу больше времени на выполнение &#34;благих&#34; действий, а также для отсрочки нового кадрового набора (специальный указ Комитета по этике). Активно разрабатываются способы нейтрализации аномального эффекта SCP-1401-1, для этого активизирован указ по сотрудничеству с рядом связанных организаций в рамках директивы DESH-O5.

**Описание:** SCP-1401 представляет собою гуманоидное существо гигантских габаритов ростом в 461 м. с практически абсолютно чёрной (поглощательная способность для всех диапазонов &gt;97 %) внешней поверхностью тела. Соматологически, телосложение объекта астенично-худощавое и дисгармоничное: верхние и нижние конечности (а также пальцы на них) различны по форме и длине, плечевой пояс асимметричен. Естественные отверстия, половые признаки, чёткие черты лица и какое-либо подобие волосяного покрова отсутствуют. Необходимость в удовлетворении биологических потребностей также отсутствует. Разумность не подтверждена. По всей видимости, является неуязвимым. Генеральная линия поведения: в основном пассивен, однако случаются редкие вспышки двигательной активности с признаками акатизии, во время которых объект стремится к активному преодолению расстояний. Любой иной более обстоятельный анализ, помимо описательного, оказался невозможен или не дал удовлетворительных результатов.

Объект способен испускать из-под поверхности своего тела сущностей (далее SCP-1401-1) различных видов, общими описательными чертами которых являются: белый цвет всех их частей, относительно малая прозрачность, наличие сияющей ауры (ок. 190000 люменов), малые габариты (не более 2 метров) и способность к левитационному полёту. Все SCP-1401-1 имматериальны, то есть не взаимодействуют с барионной материей, тем самым они способны игнорировать любые физические барьеры. SCP-1401-1 активно появляются из тела SCP-1401 и обычно кружат вокруг него в количестве нескольких сотен. Перечень SCP-1401-1:

* Гуманоиды, имеющие шесть оперённых крыльев (два свободно расправлены, двумя они закрывают область головы и лица, ещё двумя область грудины), которые насажены на витой шпиль (закрученный с двух концов в сложный узел) и проткнуты в области таза другим аналогичным шпилем. Помимо собственного естественного сияния, в районе грудины отмечается чрезвычайно яркий источник белого света, ориентировочно оцениваемый в в 1 декалюмен, укрытый крыльями.

* Трёхмерная проекция вращающегося тессеракта, покрытая человеческими и вороньими глазами.

* Геликоидная поверхность, находящаяся в каркасе формы бутылки Клейна, на верхней части располагается худощавая гуманоидная конечность с десятью пальцами.

* Тонкие (около пяти сантиметров) длинные наклонные параллелепипеды с нанизанными на них с двух сторон кубами большего размера. На гранях кубов располагаются собачьи морды и человеческие лица.

* Тучный безголовый гуманоид, находящийся внутри системы параллельно располагающихся плоских колец и торов. Кольца обладают вращательным моментом и иногда размыкаются, вонзаясь в в тело гуманоида. На месте них в скором времени появляются новые.

* Гуманоид, представляющий собой двух сиамских близнецов-краниопагов (сращение черепов при наличии отдельных туловищ) в виде андрогинных человеческих юношей, подвергнутых оскоплению. Все прочие человеческие признаки и черты ярко выражены.

* Двенадцатигранник, циклично сплющивающийся и растягивающийся. Иногда на гранях появляются китовые хвосты.

В случае нахождения людей близ SCP-1401 (ориентировочно в пределах одного километра), SCP-1401-1 устремляются к ним, а затем &#34;сливаются&#34; с целью. Никаких видимых последствий это не несёт. Однако подвергнутых слиянию с SCP-1401-1 (далее - SCP-1401-2) начинают посещать обсессивные мысли случайного содержания с призывом к случайным действиям, несущих характер предписания; их выполнение субъект фактически оценивает как &#34;благое деяние&#34;, ведущее к &#34;благому уделу&#34;. Впоследствии к этим мыслям постепенно добавляются сложные личностные коннотации и ауторефлексивные конструкты, складываясь в отдельных случаях в бредовые системы. Вместе с этим у SCP-1401-2 остаётся полная свобода воли в выполнении или невыполнении возникающих интенций, выбор же производится по совокупности индивидуальных факторов, влияющих на решение SCP-1402-2.
 
После биологической смерти все SCP-1401-2, в зависимости от соблюдения или несоблюдения внушённых им предписаний, возникают с сохранением всех телесных и ментальных функций внутри той или иной части тела или органов SCP-1401 (последние весьма хаотично расположены и эклектически химеризованы друг с другом, но, в целом, напоминают таковые у людей). При несоблюдении предписаний посмертный &#34;удел&#34; будет причинять субъекту крайние страдания, в обратном случае -- блаженство. Так, например, игнорирующие предписания возникали внутри подобия желудка SCP-1401, подвергаясь там перевариванию, а соблюдающие возникали в головном мозге и испытывали умиротворяющие ощущения, находясь в изменённом состоянии сознания (см. Приложение). В моменты возникновения 1401-2 внутри SCP-1401, определённый участок тела последнего на время становится прозрачным для внешнего наблюдателя, и тот может увидеть новый &#34;удел&#34; SCP-1401-2, телепатически получая при этом информацию следующего содержания:

* &#34;виновность&#34; SCP-1401-2 в покорности или непокорности в отношении &#34;ведения святой жизни&#34; (т.е в исполнении или неисполнении возникающих предписаний);
* &#34;исход&#34; в виде описания нового вместилища для SCP-1401-2 и всего того, что с ним там будет происходить;
* непосредственная эмпатическая передача всего психо-физического состояния SCP-1401-2;
* факт того, что новое пребывание SCP-1401-2 будет бесконечно;
* факт того, что &#34;все вместилища безграничны&#34;;
* слабую меметическую угрозу, заcтавляющую испытывать пиетет к SCP-1401 и его предписаниям.

Как считается на настоящий момент, все изложенные здесь аномальные эффекты тотальны и необратимы.

**Приложение:** Протокол описания получаемой информации от SCP-1401-2.
