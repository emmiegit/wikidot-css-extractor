**Об&#39;єкт №:** SCP-100-J

**Клас об&#39;єкта:** Кетер

**Особливі умови зберігання:** SCP-100-J зберігається у спеціальній кімнаті зберігання, розмірами 20 м x 20 м, на нижньому рівні Зони 19. Кімната має бути облицьована пластбетоном та сталлю товщиною 4 метра. Спроби запакувати SCP в сплав &#34;Телекілл&#34; не принесли результату. SCP-100-J зберігається в пластиковому відрі посередині кімнати зберігання. За SCP-100-J повинен проводитися постійний нагляд. Охорона SCP-100-J зазвичай мінімальна і потребує лише одного охоронця на зміні. Однак, коли новий працівник стає персоналом Зони 19, охорона посилюється до якнайменше 20 повністю проінструктованих охоронців та десятьох агентів, які мають чергувати ззовні кімнати зберігання протягом 72 годин. Після 72 годин, якщо не з&#39;явився новий SCP, встановлюється нормальний рівень охорони. Якщо з SCP-100-J з&#39;явився не свідомий SCP, групу дослідників відправляють до кімнати зберігання, щоб виявити властивості нового SCP та визначити, яким методом краще списати об&#39;єкт. При появі свідомого SCP з SCP-100-J, Зона 19 переходить у стан повної бойової готовності, а всі людські ресурси мають бути направлені до кімнати зберігання. Негайно мають бути повідомлені д-ри Клеф, Кондракі, Гірс та [ВИДАЛЕНО] для розробки стратегій зі знищення об&#39;єкту. Якщо SCP мине десять нижніх поверхів Зони 19, запускається ядерна боєголовка Зони.

**Опис:** SCP-100-J — насип кінських фекалій розмірами 43x32 см. SCP завжди вологий, а температура тримається на рівні 38.3°C.

Коли новий співробітник приєднується до персоналу Зони 19, є 75% шанс появи нового SCP з SCP-100-J. Також є 50% шанс, що новий SCP буде розумною істотою.

Не свідомі SCP об&#39;єкти бувають різних видів. Більшість із них — зброя, яка надає екстраординарні здібності користувачу. Майже все озброєння — мечі, все інше — незручно модифікована вогнепальна зброя. Усі інші нерозумні SCP є речами, які працюють краще ніж мають, або навпаки.

Свідомі SCP поділяються на два типи. Більшість гуманоїдних SCP виглядають як ідеалізована версія нового працівника -- фізично приваблива, з багатьма уміннями та у присутності якої люди почувають себе комфортно. Негуманоїдні SCP -- це зазвичай краща форма нормальної істоти, але незвичайного кольору.

**Додаток:** Список SCP, які з&#39;явились з SCP-100-J:

SCP-███-D - &#34;Малий Адді&#34;: SCP виявився шестирічним Адольфом Гітлером. Нейтралізований без змін у часовому континуумі. 

SCP-048-D - &#34;Джої&#34;: SCP виглядав як собака з обличчям людини та був дружелюбним, якщо над ним не насміхались. Приспали без негативних ефектів.

[[[decomm:SCP-083-D]]] - &#34;Князь&#34;: SCP виявився ввічливим вампіром з гарними манерами. Ліквідований д-ром Кондракі після майже повного знищення Зони 19.

SCP-886-D - &#34;Вібрації&#34;: SCP виявився щільно облягаючим костюмом, який взаємодіє напряму з нервовою системою суб&#39;єкта, надаючи йому неймовірні надможливості. Спалений без побічних ефектів.

SCP-966-D - &#34;Зворотний Розпилювач Повітря&#34;: SCP працював як розпилювач повітря, але навпаки. Розплавили, рештки використали для покриття підлоги камери зберігання [[[SCP-173]]].

SCP-108-D - &#34;Воїн&#34;: Чоловік із зовнішністю агента Джеймса ██████; встановлено, що SCP неможливо зупинити, коли він володіє будь-якою зброєю. Суб&#39;єкту дали [[[SCP-572]]], в результаті чого він обезголовив себе. 

SCP-685-D - &#34;Бездонна Сумка&#34;: SCP виявився звичайною сумкою, у яку можна вмістити необмежену кількість речей. Об&#39;єкт вивернули навиворіт, після чого сумка зникла.

[[[decomm:scp-122-d|SCP-122-D]]] - &#34;Великий Песик&#34;: SCP був великою крилатою собакою. Приспали без ускладнень.

SCP-096-D - &#34;Занадто Хороший Кондиціонер Повітря&#34;: Кондиціонер повітря, який опускав температуру у кімнаті до нуля градусів. Розплавили, рештки не використовували.

SCP-547-D - &#34;Гнів Природи&#34;: SCP був підлітком чоловічої статі з зовнішністю ідентичною до зовнішності д-ра Тімоті ████████████ та володів неймовірною силою. Випадково нейтралізований. 

SCP-072-D - &#34;Книга Заклять&#34;: SCP був товстою книгою, яка містила в собі &#34;магічні заклинання&#34;. Спалено без ускладнень.

SCP-226-D - &#34;Хронологічний варан&#34;: Розумна статуя комодського варана, яка володіє умінням контролювати час. Випадково знешкоджений д-ром Айсбергом та Проф. Кейном Пейтосом Кроу.

SCP-153-D - &#34;Великий Палець Цепеша&#34;: SCP -- муміфікований великий палець, який перетворює носія у патріотичного ксенофоба-расиста. Випадково викинутий у сміттєпровід з утилізацією д-ром Кондракі. 

SCP-1016-D - &#34;Кіборг Бен&#34;: Самоназванний &#34;комп&#39;ютерний геній&#34;, частини тіла якого були у значній мірі замінені на комп&#39;ютерне устаткування. Списаний д-ром Гірсом. 

SCP-106-D - &#34;Вибухаюча жінка&#34;: SCP був жінкою, яка вибухала, коли засовувала свій палець у пупок людини та торкалася одного з його органів, а через 20 днів поверталась у нормальний стан. Знищили за допомогою одночасної присутності SCP-048-D та [[[SCP-053]]]. 

SCP-151-D - &#34;К&#34;: SCP був істотою схожою на людську дитину-альбіноса з хутряним хвостом. Володів психокінетичними силами та сильною ненавистю до персоналу, винного у скоєнні злочину проти жінок та/або дітей. Списали піддавши дії [[[SCP-056]]]. 

SCP-806-D: SCP був білою гумовою маскою, яка &#34;метафорувала&#34; голови людей поки вони не помруть. Знищена сумісним зусиллям персоналу через 26 годин після появи. 

SCP-███-D: Повернений до життя труп Джеймса Гарфілда, колишнього президента США. Спійманий та спалений.

SCP-████-D: Злий гоблін-блазень зі схильністю вбивати людей. Віддали на корм [[[SCP-682]]].

SCP-████-D: Вісім мільярдів людей, фізична сила яких збільшується, коли їх мозок не уражається радіацією. [[[SCP-076|SCP-076-2]]], у нагороду за гарну поведінку, дозволили знищити всіх екземплярів.</textarea></pre>
