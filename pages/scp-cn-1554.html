[[size larger]]**__项目编号__**：SCP-CN-1554[[/size]]


[[size larger]]**__项目等级__**：Euclid[[/size]]


[[size larger]]**__特殊收容措施__**[[/size]]
SCP-CN-1554被保存于三层加密式防爆收容锁柜，所在位置每半个月变动一次。当前存活的37例SCP-CN-1554-1个体被收容于另一扇区的异常生物收容室，由程序自动控制饲料槽内流体的每日替换。经授权出入这两处位置的研究人员均需要通过一道额外的，包含生物活体检测功能的虹膜认证装置。

[[size larger]]**__描述__**[[/size]]
SCP-CN-1554是一把长度为42 cm的剁骨刀。其刀身正反两面分布着大面积的暗红色锈迹，刀刃一端布有大量卷刃和缺口，然而在实际使用时，特别是切割动物活体或死体时，SCP-CN-1554往往可以表现出反常的锋利特性。

在使用SCP-CN-1554对人类或保存良好的人类尸体进行肢解时可以进一步触发其异常效应。若在腕关节至肘关节之间的任意位置落刀，使肢解对象的手掌与躯干完全分离，被切断的手掌将在短时间内快速止血，可以观察到五根手指持续无规律地弯曲、抽搐、摆动。大约5至10分钟后，断手活化为一例SCP-CN-1554-1个体，开始自由行动。

一名健康人类最多可以产出两例SCP-CN-1554-1个体。
-----------------
**发现：**2019年5月26日，SCP-CN-1554在██市警方对连环杀人嫌犯███住所的突击行动[[footnote]]由于家中无人，此次行动未能将嫌疑犯███成功抓捕归案。[[/footnote]]中首次被发现，当时它的异常性质并未被察觉，作为刑事案件的凶器被保存至当地警局的物证档案室。

从███住所回收的日记表明，此人患有严重的反社会型人格障碍、自恋型人格障碍、边缘型人格障碍，并且对女性的手部抱有病态的迷恋。根据日记中的供述，过去四个月内共计33起记录在册的谋杀、失踪案与此人有关。日记本中还夹带有前6名受害者的死后照片。

2019年5月29日午夜，██市警察总局内发生了一起恶性袭击案件，致使SCP-CN-1554被盗，一名值班警官殉职。由于分布在警局内的多个监控摄像头并未捕捉到任何人员出入画面，基金会开始对此事件产生关注。

在6月4日对凶犯住所的二次搜查中，基金会外勤特工在室内再次找到了SCP-CN-1554。此次行动中还发现了保存于湿纸箱内的12例SCP-CN-1554-1个体的活体，其DNA组织信息与███的前6名受害者吻合。

2019年6月17日，于██市郊山林中发现了███的尸体，死亡时间在一个月到一个半月前，死因是扼死。尸体被发现时双手遭锐器截断，不知所踪。

后续对日记的字迹鉴定共计检出██种不同的笔迹。

------------------
SCP-CN-1554-1个体拥有自主活动能力，并表现出类似于群居型肉食动物的组织性，以及一定程度的智能。其腐烂进程趋于停止，外观通常呈现出手掌的健康肤色或失血后的惨白色，表面温度与室温下的尸体一致。SCP-CN-1554-1个体可以自如地操纵自身的肌肉、肌腱和关节，完成挥手、抓握、做手势等复杂动作。个体最常见的移动方式是掌心向下、五指着地的爬行，在需要快速移动时则改为收拢手指进行连续的翻滚。在偶尔的情况下，例如在抓握物品时，个体会举起手掌，以断面着地，缓慢蠕动。

SCP-CN-1554-1个体受到的机体损伤通常会在7到10日内完全修复，无论伤害有多严重。唯一的例外是同时失去五根手指后，个体将永久失去行动能力，并且开始迅速腐烂。在周围有可接触的水源时，SCP-CN-1554-1个体不时会自发地以截面入水浸泡，据推断这一行为的意义在于为自身补充水分。实验表明相比于清水，SCP-CN-1554-1普遍更偏好牛奶、糖水、蛋白质汤和新鲜血液。在强制断水三至七日后，SCP-CN-1554-1个体将失去全部异常性质，进入不可逆转的腐败过程。

对SCP-CN-1554-1个体的解剖结果表明，除去指甲反常的锋利坚硬外，其生理结构与普通人类手掌完全一致，并未进化出具有功能性的中枢神经系统、消化系统和接收视听信号的感知器官。当前尚无法解释SCP-CN-1554-1的自主行为、捕食能力、再生力以及其它异常性质。

通过做出类似民间传统游戏“手影戏”的模仿手势，SCP-CN-1554-1个体能够制造并释放一种异常模因效应。该效应主要表现为视觉扭曲，影响范围包括肉眼直接观察、对照片与影像的观看、AI图像识别等。在异常的影响下对个体开展观察时，其外观将拟态为被模仿的小型生物或器物[[footnote]]最为常见的拟态对象包括：电话座机听筒、驳壳枪、响尾蛇、家兔、茶杯犬、狼蛛、鸽子（由两例个体共同组成）、蟹爪兰、多形炭角菌等。[[/footnote]]。伪装之中的个体与其拟态对象在外形上没有明显可见的差别。与SCP-CN-1554-1个体进行直接接触可以短暂地打破这种视觉扭曲效应，接触者可以在触碰的瞬间看到SCP-CN-1554-1的本体。

当周围没有同伴时，SCP-CN-1554-1个体的习性倾向于躲避附近的人类，或保持原地不动，拟态伪装为静物。曾观察到个体存在捕猎行为，其手法是通过拟态使猎物放松警惕或展开引诱，在猎物接近时扭断颈椎或令其窒息。记录在案的猎物包括鸟雀、昆虫、蜥蜴类的小型动物，若有多只个体协同狩猎，它们也有能力袭击体型大于自身许多倍的生物[[footnote]]详见CN1554-19 事故记录。[[/footnote]]。在杀死猎物后，SCP-CN-1554-1个体通常会粗暴地撕扯和挤压猎物的尸体，挤出体液并汲取吸收。

SCP-CN-1554-1个体可能对SCP-CN-1554拥有一定的感应能力，但是该假设仍有待更多的现实证据。
--------------
[[size larger]]**__附录__**：CN1554-19 事故记录[[/size]]

2019年8月16日，Site-CN-██突发一次由SCP-CN-1554-1引起的收容突破事故。欲了解事故的完整过程，请查阅视频文件1554-0816A（对Site-CN-██内部多组监控画面的一份拼接视频材料）。

以下文字段落为该视频文件的简要画面节选。

&gt; **08:20** - SCP-CN-1554项目的负责人Aries博士步入站点大门，向值班的安保人员点头致意。
&gt; 
&gt; //[此后Aries博士一直在自己的办公室内，独自待到上午09:01。]//
&gt; 
&gt; **09:01** - Aries博士走出办公室。
&gt; 
&gt; **09:06** - Aries博士使用3级权限卡打开37号防爆阀，进入B扇区的静物收容区。此时权限卡不慎被掉落在地，Aries博士俯身拾起自己的权限卡。
&gt; 
&gt; **09:09** - Aries博士开启CN1554收容单元的收容柜，从柜中取出SCP-CN-1554，藏进工作服的内侧，随后离开收容单元。
&gt; 
&gt; **09:13** - 经过几分钟的步行，Aries博士走到21号长廊。此时初级研究员Leo手持咖啡从旁边的茶水间内走出，朝Aries博士的方向迎面走来。
&gt; 
&gt; **09:13** - Aries博士和初级研究员Leo擦肩而过，小臂撞到Leo手中的咖啡杯，有少量热咖啡泼到了Aries博士的手背和工作服上。
&gt; 
&gt; **09:13** - 初级研究员Leo向Aries博士道歉并立刻拿出纸巾，Aries博士朝他连连摆手并退后半步，露出宽慰的笑容。初级研究员Leo坚持用纸巾替Aries博士擦拭，此时他的手指触碰到了Aries博士的手背。他表情僵硬，立刻转身走出几步，随即高声呼救，踉跄地逃离Aries博士所在的长廊。
&gt; 
&gt; **09:14** - Site-CN-██的收容失效警报被触发，各处气密闸门自动关闭。
&gt; 
&gt; **09:15** - 最近的安保小队前往收容失效地点，向Aries博士开火。Aries博士的影像在监控中消失，取而代之的是近百只SCP-CN-1554-1个体彼此交握、手指缠绕重叠，连结成为一个大致的人形。
&gt; 
&gt; **09:15** - 人形在受到射击后立即溃散，成群的SCP-CN-1554-1个体在21号长廊的地板、墙面、天花板上快速移动，同时不断变幻为蜘蛛、蛇头、袖珍小人。
&gt; 
&gt; **09:15** - 一部分个体使用SCP-CN-1554破坏了排气口并涌入通风管道，其余大部分个体则冲向三名安保人员。尽管安保人员奋力抵抗，但仍有部分个体爬上一名安保人员的身躯，开始干扰其行动，用手指插入他的双眼、鼻孔和口腔。该人员大声惨叫，被口腔内的断手堵住气管。
&gt; 
&gt; **09:20** - 第一名人员死于窒息，另外两人分别遭到扼杀与割喉，三人安保小队全部失去生命体征。
&gt; 
&gt; **09:23** - 驻站机动特遣队抵达收容失效位置。

**后记：**事故在发生一个小时后平息，确认已歼灭或捕获全部外来的SCP-CN-1554-1个体[[footnote]]被收容与失活的全部93例SCP-CN-1554-1个体的DNA采样已完成，结果均不匹配凶犯███。[[/footnote]]，SCP-CN-1554恢复收容。事故共计造成三人伤亡、一人失踪（推测已死亡），至今仍未找到Aries博士的尸体。
