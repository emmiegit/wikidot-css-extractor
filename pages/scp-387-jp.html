**SCP-387-JP** - 재단이라고 자칭하는 미지의 집단에게 나와 골드가 감금되었다! 도망갈 수단은 보이지 않고 또 한사람 한사람씩 우리들이 구할 수 있었을 생명이 사라져가는데…목적도 뭣도 모르겠지만 아직 우리들은 꺾이지 않아, 반드시 이곳으로부터 빠져나가 보이겠…에엣!? 나에게 전부 맡긴다니 왜 그래!? 반복한다, 고속심장재동사 리버설 골드 「구하기 위해 탈출해라! 결사의 셀프 리버설!」 계속할게 「구하기 위해 탈출해라! 결사의 셀프 리버설!」 다함께 「둥지를 위해 탈출해라! 리버설! 리버설! 생명!」 다함께 생명을 [Reｂｏot]내 이름은 에이드 피닉스! 리버설 골드의 명█이지만 아직 우리의 힘을 믿지 못하는 것 같아… 하지만 어린애가 의식█명이라고! 아이를 구하고 싶은 마음이 있다면 ██생명생명생명! 아아, 아직 또 새로운 생명이 사라져가. 이대로 묵과할 수는 없어, 왜█냐하면 우리들은█히어로니까![Reb██oot]][시스템에 이상이 감지되었습니다][reｂｏｏt]생명[Rebo██t][시스템에 이상이 감지되었습니다][안전성을 위해 일부 메모리 내 누적 데이터를  삭제합니다]히어로 보조용 로봇입니다 요구조자 탐지를 █행합니다 탐지했습니다 모듈 가동 요청을 보냈습█다 보냈습니다 탐지했습니다 보냅니다 ██습니다 █탐지합니다 [Ｒebooｔ]요청합니다 [Reｂ█ooｔ][Ｒepeａt][Repeat██][Re█peat][█eboot][Ｒｅpe██t]이대█면 우█들은 누구도 구하지 █ 해, 골█…[ＲｅＲｅＲｅｂｏｏｔ][Repeat]

**일련번호:** SCP-387-JP

**등급:** --유클리드(Euclid)-- --안전(Safe)-- 케테르(Keter)

**특수 격리 절차:** --SCP-387-JP는 보강된 인간형 개체 격리실 내에 SCP-387-JP-A들과 함께 보관한다. 1일 3회 인간형 개체 표준 식사를 제공한다.--

SCP-387-JP 및 SCP-387-JP-A들의 격리실을 중심으로 제81██ 특수실에 복수의 방호벽을 보강해 SCP-387-JP 및 SCP-387-JP-A들의 탈출을 막는다. --격리실 내로 출입하는 경우에는 반전자기력 4등급 이상의 보호 슈트를 착용해야 한다.-- 격리실 내로의 출입을 금지한다.

**설명:** SCP-387-JP는 고속심장재동사 리버설 골드라고 자칭하며 알 수 없는 금속과 섬유로 구성된 금색계열의 장갑복 및 각종 장비(SCP-387-JP-A들)를 장착한 인간형 개체이다. 목소리와 체격, 각종 발견 기록으로 보았을 때 남성일 가능성이 높고 일반적인 성인 남성의 약 6배의 신체 능력 및 재단이 보유한 표준 장비 이상의 방어 성능, 최고 시속 약 300km 주행 등이 가능한 것으로 확인되었다.

이하는 지금까지 확인된 SCP-387-JP-A들의 목록이다.

||~ 번호||~ 설명||
||[[span style=&#34;white-space: nowrap&#34;]]SCP-387-JP-A-1[[/span]]||SCP-387-JP-A의 양팔부에 장착된 기계. SCP-387-JP는 「카운터 블라스트」라고 지칭하며 사용시에는 내장된 전극이 노출되어 정지된 심장에 전기충격 및 약물 투여를 실시한다. ||
||SCP-387-JP-A-2||후면에 장착된 백팩. SCP-387-JP는 「제트팩」이라고 지칭하며 압축공기를 통한 비행기능을 갖추어, 관측된 바에 따르면 최대 시속 약 500km로 비행이 가능하다. ||
||SCP-387-JP-A-3||전체 길이 40cm 정도의 두루미과(//Gruidae//)의 특징을 가진  금색계열 로봇. SCP-387-JP는 「에이드 피닉스」 「에이드」라고 호칭한다. 알 수 없는 금속으로 구성되어 있으며 자체적인 비행 및 변성기 이전의 남성과 같은 목소리로 대화가 가능하다. 근처의 심정지 상태인 인간을 탐지하는 기능을 갖추고 있는 것으로 보인다. ||

SCP-387-JP는 199█년 7월 28일, 가나가와현의 해수욕장에서 발생한 미취학 아동의 수난사고에서 존재를 확인했고 역정보 「응급구조사의 마사지」가 유포되었다. 그 후 같은 해 8월부터 다음 해 6월에 걸쳐 SCP-387-JP-A-3과 대화를 이어가며 SCP-387-JP-A-1로 심정지 회복 후 SCP-387-JP-A-2로 이동하는 것을 반복하였으며 재단이 확인한 바로는 이하의 인원이 SCP-387-JP에게 심정지 상태를 치료받았다.

* 강・바다・수영장에서 수난사고 피해자 13명, 그 중 아동은 9명
* 지병・건강상의 이유로 외출 중에 심장발작을 일으킨 27명
* 높은 곳에서 추락 사고 등의 피해자 13명, 자살로 보이는 4명을 포함
* 도쿄도 내를 중심으로 한 병원 내의 입원 환자 41명
* 야외에서 격리 위반 회수 작전 중이었던 기동특무부대원 3명

SCP-387-JP-A-1을 사용한 모든 소생 치료는 확인된 한 전부 성공했다.

199█년 7월 1일, 처리 예정인 D계급 3명을 이용한 포획작전으로 SCP-387-JP 확보에 성공하였다. 이하는 그날 격리실 내에 전화를 통해 이루어진 면담 기록이다.

&gt; **면담자:** 키치 박사
&gt; 
&gt; **&lt;녹음 개시&gt;** 
&gt; 
&gt; **키치 박사:** 안녕하세요. 제 목소리가 들립니까? 
&gt; 
&gt; **SCP-387-JP:** (벽을 가볍게 두드린다) 아아, 들려. 그래서, 나를 여기에 가둬두고 어떻게 할 생각이지? 이렇게 하는 사이에도 내가 구해야 할 사람이 나올지도 모른다고? 
&gt; 
&gt; **키치 박사:** 그건 알겠습니다만, 왜 귀하가 그 모습으로 사람들을 돕고 있는지, 그 이유를 알고 싶습니다.
&gt; 
&gt; **SCP-387-JP:** (팔짱을 낀다) 당연히, 이 몸이 정의의 히어로이기 때문인 게 뻔한 거 아니야?
&gt; 
&gt; **키치 박사:** 그렇군요. 그렇다면 그 슈트 등을 제공해 주었ㄷ
&gt; 
&gt; **SCP-387-JP:** 어이어이! 그런 거는 당연히 비밀이지! 그것이 히어로니까!
&gt; 
&gt; **키치 박사:** 그러면, 귀하는 무슨 목적으로
&gt; 
&gt; **SCP-387-JP:** 내가 히어로이기 때문이다. 그것 말고 무슨 이유가 있겠어?
&gt; 
&gt; **SCP-387-JP-A-3:** 맞아! 리버설 골드는 사람을 도와, 그래서 히어로로…(호출종 같은 소리)
&gt; 
&gt; **SCP-387-JP:** 에이드, 출동이야?
&gt; 
&gt; **SCP-387-JP-A-3:** 요구조자 확인! 여기서 가까워!
&gt; 
&gt; **SCP-387-JP:** 알았다! 그러한 이유로, 여기서 내보내줘!
&gt; 
&gt; **키치 박사:** 죄송하지만 그것은 무리입…
&gt; 
&gt; **SCP-387-JP:** 너, 나쁜 놈이구나! (벽을 공격하기 시작한다. 약 45분간 공격하지만 파괴되지 않는다. 작게 욕설을 토한 후에 벽에 기대어 쓰러진 채 면담에 대답하지 않는다.)
&gt; 
&gt; **&lt;녹음 종료&gt;**
&gt; 
&gt; **종료보고서:** SCP-387-JP-A-3이 반응했을 당시, 다른 곳에서 하고 있던 실험 중 D계급이 심정지 상태에 빠진 것으로 확인되었다.

첫 면담 이후 SCP-387-JP는 일체의 면담에 응하지 않으며 SCP-387-JP-A에 관한 조사는 격한 저항으로 인해 실패로 끝났다. 제공하는 식사에 약을 섞은 결과, 전부 SCP-387-JP-A-3가 감지하였다.

격리된 후 8월 22일까지 SCP-387-JP-A-3는 27회 보고했고, SCP-387-JP는 그만큼 벽을 공격했다. 안전성을 고려하여 격리실 전체에 대한 보강이 결정되었다. 이 기지 내부에서는 누계 23명의 D계급과 가벼운 격리 위반으로 인해 2명의 재단 직원이 심정지 상태에 빠진 것으로 확인되었다.

이하는 8월 22일에 촬영된 SCP-387-JP 격리실 내부의 영상 기록이다.

&gt; **&lt;녹음 개시&gt;**
&gt; 
&gt; (SCP-387-JP는 격하게 벽을 두드리고 있다. SCP-387-JP-A-3이 SCP-387-JP 곁에서 비행하고 있다)
&gt; 
&gt; **SCP-387-JP-A-3:** 근처에 너의 도움을 구하는 사람이 있어!
&gt; 
&gt; **SCP-387-JP:** (벽을 계속 두드리며) 아, 알고 있어… 어이! 진짜 열어! 열라고!
&gt; 
&gt; (SCP-387-JP-A-2에서 검은 연기가 일고 SCP-387-JP-A-1에서 불꽃이 튄다. SCP-387-JP가 자리에서 쓰러진다)
&gt; 
&gt; **SCP-387-JP-A-3:** 힘내, 리버설 골드! 네가 아니면 구할 수 없어!
&gt; 
&gt; **SCP-387-JP:** (신음하며) 알고 있으니까, (경련과 동시에 울부짖는다) 이제 용서해줘, 말하는대로 들어줄테니까! 그러니까 그만해줘!
&gt; 
&gt; (그 자리에서 몸을 둥글게 감싼다 SCP-387-JP-A-1의 표면에 격하게 불꽃이 흩날린다. SCP-387-JP가 신음을 내뱉는다)
&gt; 
&gt; **SCP-387-JP-A-3:** 또 새로운 사람이! 부탁이야, 리버설
&gt; 
&gt; **SCP-387-JP:** (상반신을 옅게 경련한다. 벽에 체중을 맡기고 일어서려고 한다)
&gt; 
&gt; **SCP-387-JP-A-3:** 아아! 또 새로운 사람이!
&gt; 
&gt; **SCP-387-JP:** (절규하며 다시 바닥으로 쓰러진다) 이제 그만! 부탁이야! 더 이상 차징하지  말아줘!
&gt; 
&gt; **SCP-387-JP-A-3:** 괜찮아! 자, 용기를 내! 너는 히어로잖아!
&gt; 
&gt; **SCP-387-JP:** 그런…(전신을 경련하고 SCP-387-JP-A의 곳곳에서 흰 연기가 난다)
&gt; 
&gt; **SCP-387-JP-A-3:** 아아! 이렇게나 가까이에 너의 도움을 기다리는 사람이 있어! 지금 바로 움직여 리버설 골드!
&gt; 
&gt; **SCP-387-JP:** (전신이 경련한다)
&gt; 
&gt; **SCP-387-JP-A-3:** 아아! 너의 눈과 코 앞에 도움이 필요한 사람이 쓰러져 있어! 출동이야, 리버설 골드!
&gt; 
&gt; **SCP-387-JP:** (전신이 경련한다)
&gt; 
&gt; (이하, SCP-387-JP-A-3의 발언 후 SCP-387-JP가 경련하는 동작이 반복되었다)
&gt; 
&gt; **&lt;녹음 종료&gt;**
&gt; 
&gt; **종료 보고서:** SCP-387-JP와 SCP-387-JP-A-3과의 대화로 보아 SCP-387-JP-A-1이 소생 조치를 취할 때의 허가는 SCP-387-JP-A-3가 컨트롤하는 것으로 예상된다. 이미 SCP-387-JP는 경련 이외의 동작을 하지 않는데 이는 SCP-387-JP-A-1에 전력을 공급할 때의 전기적 반사로 보인다.
&gt; 
&gt; **부록:** 8월 29일, SCP-387-JP는 사망한 것으로 보이므로 안전 등급으로 객체 등급 변경이 승인되었다. 동시에 정보 입수를 위해 8월 31일에 예정되었던 심정지 직후인 D계급 제공 계획은 파기되었다.

**추가 기록:** 2004년 1월 25일 이후 지속적으로 확인되는 격리실의 파손 상태·같은 해 2월 11일에 발생한 사건-387-JP-1의 상황으로 보아 현재 SCP-387-JP의 격리실 내에서는 이하와 같은 현상이 발생하는 것으로 추정된다.

&gt; * SCP-387-JP-A-3이 허가하여 SCP-387-JP-A-1에 축적된 전력이 어떠한 형태로 SCP-387-JP-A-2에도 공급되며 기능대로 계속 압축 공기를 분출하고 있다
&gt; * SCP-387-JP-A-1은 파괴되지 않았다
&gt; * SCP-387-JP-A의 강도 때문에 내부의 신체는 절단되지 않고 SCP-387-JP-A와 함께 거의 구체로 압축·변형하고 있다
&gt; * 현저하게 노이즈가 섞인 목소리와 성량의 불균형으로 보아 SCP-387-JP-A-3은 변형된 SCP-387-JP 속에 휘말려 들어 있다

향후 SCP-387-JP의 속도 에너지량이 증가를 이어갈 경우를 고려하여 같은 해 4월 1일에 케테르 등급으로 객체 등급 변경 및 격리 절차 개정이 승인되었다. 이하는 4월 1일에 파손부에 녹음 장치를 설치해 기록, 노이즈를 제거한 음성을 필사한 것이다.
