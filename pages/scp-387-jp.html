**アイテム番号:** SCP-387-JP

**オブジェクトクラス:** --Euclid-- --Safe-- Keter

**特別収容プロトコル:** --SCP-387-JPは補強を施した人型オブジェクト収容エリア内にSCP-387-JP-A群と共に保管されます。1日3度人型オブジェクト基準に基づいた食事を提供して下さい。--

SCP-387-JP及びSCP-387-JP-A群が収容されているエリアを中心に特設サイト-81██は複数の防護壁によって補強され、SCP-387-JP並びにSCP-387-JP-A群の脱出を防いで下さい。--収容エリア内に侵入する場合防電磁クラス4基準以上の防護スーツを着用する必要があります。--収容エリア内部への侵入は禁止されています。

**説明:** SCP-387-JPは高速心臓再動士リバーサル・ゴールドと自称していた、未知の金属と繊維から構成された金色を基調とした装甲服及び各種装備(SCP-387-JP-A群)を装着していた人型実体です。声色と体格、各種発見記録から男性である可能性が高く、一般的な成人男性の約6倍の身体能力及び財団の保有する標準仕様以上の防御性能、最高時速約300kmによる走行等可能である事が確認されています。
以下はこれまでに確認された、SCP-387-JP-A群の一覧です。

||~ 番号||~ 説明||
||[[span style=&#34;white-space: nowrap&#34;]]SCP-387-JP-A-1[[/span]]||SCP-387-JP-Aの両腕部に装着された機械。SCP-387-JPは「カウンターブラスト」と呼称しており、使用時には内蔵されていた電極が露出、停止した心臓に対しての電気ショック及び薬剤投与を行う。||
||SCP-387-JP-A-2||背面に装着されたバックパック。SCP-387-JPは「ジェットパック」と呼称しており、圧縮空気による飛行機能を有し、観測された限りでは最高時速約500kmでの飛行が可能。||
||SCP-387-JP-A-3||全長40cm程のツル科(//Gruidae//)の特徴を有した形状の金色を基調とするロボット。SCP-387-JPは「エイドフェニックス」「エイド」と呼称している。未知の金属によって構成されており、自立的な飛行並びに変声期前の男性の様な声で会話が可能。近辺の心停止状態にある人間の探知機能を備えていると思われる。||

SCP-387-JPは199█年7月28日、神奈川県内の海水浴場で発生した未就学児の水難事故を元に存在が感知され、カバーストーリー「救命士のマッサージ」が流布されました。その後同年8月から翌年の6月に渡り、SCP-387-JP-A-3と会話を続けながらSCP-387-JP-A-1による心停止の回復後、SCP-387-JP-A-2による離脱を繰り返し、財団が確認された限り以下の人員がSCP-387-JPによって心停止状態から回復した事が確認されています。

* 川・海・プールでの水難事故の被害者13名、うち子供9名
* 持病・健康上の理由から外出中に心臓発作を起こした27名
* 高所からの落下事故等の被害者13名、自殺と思わしき4名を含む
* 東京都内を中心とした病院内の入院患者41名
* 屋外での収容違反封じ込め作業中だった機動部隊3名

いずれの場合においてもSCP-387-JP-A-1を用いた蘇生処置は確認された限り全て成功しています。

199█年7月1日、終了予定のDクラス職員3名を用いた捕獲作戦によりSCP-387-JPの確保に成功しました。以下は同日収容エリア内との通話によって行われたインタビュー記録です。

&gt; **インタビュアー:** 貴地博士
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **貴地博士:** こんにちは。私の声が聞こえますか？
&gt; 
&gt; **SCP-387-JP:** (壁を軽く叩く)ああ、聞こえるね。それで、俺をココに閉じ込めてどうする気だ？こうしてる間にも俺が救える人が出て来るかもしれないんだぞ？
&gt; 
&gt; **貴地博士:** それは分かりますが、どうして貴方がその様な恰好で、人助けをしているのか、その理由が知りたいのですが。
&gt; 
&gt; **SCP-387-JP:** (腕組みをする)当然、この俺が正義のヒーローだからに決まっているだろう？
&gt; 
&gt; **貴地博士:** なるほど。ならばそのスーツ等を提供してくれた
&gt; 
&gt; **SCP-387-JP:** おおっと！そんな事は当然秘密に決まってる！それがヒーローだからな！
&gt; 
&gt; **貴地博士:** それでは貴方の目的についてですが
&gt; 
&gt; **SCP-387-JP:** 俺がヒーローだからだ。それ以外に理由なんているかい？
&gt; 
&gt; **SCP-387-JP-A-3:** そうだよ！リバーサル・ゴールドは人を助ける、故にヒーローで…(呼び鈴の様な音)
&gt; 
&gt; **SCP-387-JP:** エイド、俺の出番か？
&gt; 
&gt; **SCP-387-JP-A-3:** 要救助者を確認！ここから近いよ！
&gt; 
&gt; **SCP-387-JP:** 分かった！そういう訳だ、ここから出してくれ！
&gt; 
&gt; **貴地博士:** すいませんが、それは無理で…
&gt; 
&gt; **SCP-387-JP:** じゃあ悪いな！(壁への攻撃を始める。約45分間の攻撃を行うが破壊には至らず。小さく悪態を吐いた後に壁に向かって寝転がり、インタビューへの返答を行わなくなった)
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** SCP-387-JP-A-3が反応した時、同時刻別エリア内で行われていた実験によりDクラス職員が心停止状態に陥っていた事を確認。

初回インタビュー以降SCP-387-JPは一切のインタビューに応じなくなり、SCP-387-JP-Aに関する調査は激しい抵抗から失敗に終わっています。提供する食事に薬剤を混入させた結果、全てSCP-387-JP-A-3によって感知されました。
収容から8月22日までにSCP-387-JP-A-3は27回の報告を行い、SCP-387-JPはその度に壁への攻撃を行いました。安全性を考慮する為エリア全体への補強が決定されました。同エリア内部では累計23人のDクラス職員並びに軽度の収容違反による2名の財団職員が心停止状態に陥ったのを確認済みです。

以下は8月22日に撮影された収容SCP-387-JPエリア内部の映像記録です。

&gt; **&lt;録音開始&gt;**
&gt; 
&gt; (SCP-387-JPは激しく壁を叩いている。SCP-387-JP-A-3がSCP-387-JPの側で飛行している)
&gt; 
&gt; **SCP-387-JP-A-3:** 近くに君の助けを求めている人がいるよ！
&gt; 
&gt; **SCP-387-JP:** (壁を叩き続ける)わ、分かってる…おい！マジで開けろ！開けてくれよ！
&gt; 
&gt; (SCP-387-JP-A-2から黒煙が立ち上り、SCP-387-JP-A-1から火花が上がる。SCP-387-JPはその場に崩れ落ちる)
&gt; 
&gt; **SCP-387-JP-A-3:** 頑張って、リバーサル・ゴールド！君にしか救えないんだ！
&gt; 
&gt; **SCP-387-JP:** (呻き声)分かってるから、(痙攣と同時に叫ぶ)もう勘弁してくれ、話も聞いてやるから！だから出してくれよ！
&gt; 
&gt; (その場で身体を丸め蹲る。SCP-387-JP-A-1の表面に激しく火花が飛び散る。SCP-387-JPは呻き声を上げる)
&gt; 
&gt; **SCP-387-JP-A-3:** また新しい人が！お願い、リバーサル
&gt; 
&gt; **SCP-387-JP:** (上半身を細かに痙攣させる。壁に体重を預けて立ち上がろうとする)
&gt; 
&gt; **SCP-387-JP-A-3:** ああ！また新しい人が！
&gt; 
&gt; **SCP-387-JP:** (絶叫しながら再び床に崩れ落ちる)もうやめろ！お願いだ！これ以上チャージしないでくれ！
&gt; 
&gt; **SCP-387-JP-A-3:** 大丈夫！さあ、勇気を出して！君はヒーローなんだ！
&gt; 
&gt; **SCP-387-JP:** そんな…(全身を痙攣させ、SCP-387-JP-Aの各所から白煙が上がる)
&gt; 
&gt; **SCP-387-JP-A-3:** ああ！こんなに近くにもまた君の助けを待ってる人がいる！今すぐ動いて、リバーサル・ゴールド！
&gt; 
&gt; **SCP-387-JP:** (全身が痙攣する)
&gt; 
&gt; **SCP-387-JP-A-3:** ああ！君の目と鼻の先に助けが必要な人が倒れている！君の出番だよ、リバーサル・ゴールド！
&gt; 
&gt; **SCP-387-JP:** (全身が痙攣する)
&gt; 
&gt; (以下、SCP-387-JP-A-3の発言後にSCP-387-JPが痙攣する動作が繰り返された)
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** SCP-387-JPとSCP-387-JP-A-3との会話から、SCP-387-JP-A-1が蘇生処置を行う際の許可はSCP-387-JP-A-3によってコントロールされていたと予想されています。既にSCP-387-JPは痙攣以外の動作を行わず、SCP-387-JP-A-1への電力供給の際の電気的反射であると見られています。
&gt;
&gt; **補遺:** 8月29日、SCP-387-JPは死亡したと見なされた事から、Safeクラスへのオブジェクトクラス変更が承認されました。同時に情報入手の為8月31日に予定されていた心停止直後のDクラス職員提供計画は破棄されました。

**追記:** 2004年1月25日以降継続的に確認出来る収容エリアの破損状態・同年2月11日に発生したインシデント-387-JP-1の状況から、現在SCP-387-JPの収容エリア内では以下の様な現象が発生していると予想されます。

&gt; * SCP-387-JP-A-3が許可しSCP-387-JP-A-1に蓄積された電力が何らかの形でSCP-387-JP-A-2にも供給され、特性により常に圧縮空気の噴出が続けられている
&gt; * SCP-387-JP-A-1は破損していない
&gt; * SCP-387-JP-Aの強度により内部の身体は分断されず、SCP-387-JP-Aと共にほぼ球状に圧縮・変形している
&gt; * 著しくノイズの混ざりくぐもった声及び声量のばらつきから、SCP-387-JP-A-3は変形したSCP-387-JPに巻き込まれている

今後SCP-387-JPの速度及びエネルギー量が増加を続けた場合を考慮し、同年4月1日にKeterクラスへのオブジェクトクラス変更並びに収容プロトコルの改定が承認されました。以下は4月1日に破損部から収音装置を用いて記録・ノイズ除去された音声の書き起こしです。

&gt; * 心停止確認
&gt; * チャージ
&gt; * 頑張れ</textarea></pre>
