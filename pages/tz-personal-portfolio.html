[[tab TZ先生的人事檔案]]　　
**姓名：**T██ Z█
　　
**暱稱：**TZ、莊先生（雖然並不姓莊）

**人員編級：**C級研究人員

**安全權限：**二級

**職位：**助理研究員、圖像檔案管理員

**工作站點：**Site-ZH-31

**興趣：**寫作、繪畫、搖滾樂
　　
**專長：**純美術，地方歷史，文學

**外貌與簡介：**TZ先生是一名來自馬來西亞，體型中等的華裔青年，在基金會協助██博士處理研究工作與檔案管理。自20██年在████畢業后，目前仍在爲雙學位深造。
　　
儘管TZ先生自認是個隨和的人，一般寡言少語，偶爾會有古怪的脾氣。服務于站點之餘，出於興趣經常給項目素描。不會駕駛，但喜歡計畫自駕遊兼地理考察。雖然有不少人文課題的研究，但只是抱著一般程度的興趣。
　　
由於从美工科畢業后從未考慮過科學相關的行業，一方面又很喜歡基金會的研究，因此的TZ先生常常是心情複雜的在投入工作。

**附錄一：**
理想死法是喝咖啡直到暴斃，對咖啡沒有飲料以外更深的瞭解，不喝也不會怎樣。在收到了「在咖啡因過量之前應該先會撐死了吧。」的反應后放棄了這個想法。

**附錄二：**
从美工科畢業后曾有從事考古研究的想法，執著於文化歷史和穿透其中藝術。
[[/tab]]
