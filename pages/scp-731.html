**Elemento #:** SCP-731

**Classe Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Un sistema di tunnel di servizio dismessi del Sito 9 è stato sigillato e convertito in un finto sistema fognario, che copre un&#39;area di circa sei blocchi cittadini e possiede diciassette punti di accesso &#34;a livello strada&#34; sagomati per adattarsi a SCP-731-1. Del personale di Classe-D viene inviato a &#34;controllare i tombini&#34; una volta ogni una-due settimane, per assicurarsi che SCP-731-1 non tenti di allontanarsi troppo. Tutte le altre entrate e le grate di accesso nel raggio di cinque chilometri sono state sigillate o riadattate in una forma incompatibile con SCP-731-1.

Il finto sistema fognario dev&#39;essere mantenuto impenetrabile, e vanno impediti l&#39;ingresso e l&#39;uscita di parassiti e altre piccole creature; mediante delle pompe, una mistura di rifiuti e acque nere vanno fatti circolare attraverso il sistema. L&#39;accesso umano al sistema sotterraneo avviene tramite sistemi di decontaminazione; il livello sottostante alla strada non è considerato pericoloso, ma vanno prese precauzioni per trucchi o trappole inaspettate piazzate dagli SCP-731-2 all&#39;interno. SCP-731-2 è classificato come Safe.

**Descrizione:** SCP-731-1 è un disco d&#39;acciaio di 63 cm di diametro, spesso all&#39;incirca 3 cm e dal peso di 55 kg. Sul lato superiore assomiglia ad un tombino ordinario, con due aperture per l&#39;inserimento di plettri da sollevamento e un rilievo sulla superficie simile a un labirinto. Un logo al centro mostra due corte barre, con archi che si dipartono dalla sezione centrale. La forma del coperchio non corrisponde a quella di alcuna azienda o fornitore, anche se il logo potrebbe potenzialmente rappresentare ███████ o ███████ ████. Sul lato inferiore del disco è inciso un intricato motivo geometrico curvilineo dallo scopo e significato ignoti.

L&#39;esistenza di un potenziale SCP è stata sospettata per la prima volta nella periferia di █████████, quando l&#39;estrazione dati ha rivelato una sequenza sospetta di sparizioni inspiegabili risalenti ad almeno cinquant&#39;anni prima - da quando i registri sono abbastanza affidabili da tenere traccia precisa delle persone scomparse. La sequenza appariva associata alle fogne e ai tunnel di manutenzione della città: l&#39;ultima posizione nota delle vittime scomparse era sempre nelle immediate vicinanze di un tombino. Ispezionando i tunnel, le squadre della Fondazione hanno scoperto le incisioni insolite sul lato inferiore di SCP-731-1, ma al loro ritorno con un veicolo per il contenimento questo si era già scambiato di posto con un altro tombino della città; alla fine, SCP-731-1 è stato &#39;messo all&#39;angolo&#39; dopo aver ordinato la saldatura di ogni tombino della città con il pretesto di &#39;misure antiterrorismo&#39;, restringendo la sua mobilità al punto che la sua unica opzione è stata trasporsi con un tombino già preparato per una rapida rimozione e trasporto.

SCP-731-1 agisce come una sorta di predatore vagante; i suoi sensi sono sconosciuti, ma apparentemente molto acuti. Quando un essere umano isolato lo calpesta mentre nessuno osserva, la vittima apparentemente &#34;cade&#34; attraverso il tombino, ma in realtà viene risucchiata nella superficie solida di SCP-731-1. Al tempo stesso un singolo grosso ratto norvegese (//Rattus norvegicus//), da qui in poi designato SCP-731-2, sguscia fuori dal lato inferiore del tombino e ricade nel tunnel sottostante; si ritiene che in qualche modo SCP-731-1 converta le sue vittime in ratti.

Non è nota la massima distanza a cui SCP-731-1 è in grado di trasporsi con tombini compatibili, o se gli sia possibile trasferirsi in un&#39;altra rete di fognature non direttamente connessa alla sua dimora attuale; la frequenza dei trasferimenti spontanei aumenta quanto più a lungo rimane senza effettuare una conversione, probabilmente con l&#39;obiettivo di trovare un miglior &#34;terreno di caccia&#34;. La speranza, pertanto, è che sia possibile mantenerlo sazio permettendogli di catturare e convertire del personale di Classe-D a intervalli regolari, in modo che non tenti di evadere dalla falsa città dove è contenuto.


[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-731/SCP-731-2.jpg|caption=Un tipico SCP-731-2 impegnato in un test d&#39;intelligenza e comprensione del testo]]


**Addendum:** SCP-731-2

Ad un esame preliminare i ratti prodotti da SCP-731 appaiono psicologicamente normali, ma le ricerche suggeriscono che essi possiedono un livello di intelligenza insolitamente alto, e che potrebbero aver conservato conoscenze specifiche e/o ricordi appartenenti agli umani da cui sono stati creati. Gli SCP-731-2 si sono dimostrati estremamente abili nel superare puzzle e altre sfide, e  solo raramente vengono ingannati dalle trappole convenzionali.

Gli SCP-731-2 evitano il contatto umano ogni volta che é possibile, e le loro risposte endocrine suggeriscono che sono universalmente terrorizzati dalla presenza degli esseri umani. Quando vengono tenuti in osservazione in laboratorio questa paura apparentemente annulla tutte le funzioni cerebrali superiori - qualunque esse siano - rendendo il loro comportamento simile a quello di un normale ratto: questo rende difficile la conferma delle loro abilità intellettuali in condizioni controllate. Sono quindi state occultate telecamere nascoste e microfoni nei tunnel della struttura di contenimento, per osservare i ratti convertiti nel loro ambiente &#39;naturale&#39;. Quando non sono consapevoli di essere osservati gli SCP-731-2 sono altamente sociali e tentano di comunicare in modi complessi, ed essendo molto più semplici da contenere del tombino semovente che li crea, il loro studio è stato decretato a basso rischio e gli SCP-731-2 non sono stati sottoposti a regolare disinfestazione.

Quando dei normali ratti sono introdotti nelle gabbie di SCP-731-2, gli SCP-731-2 tendono a mostrarsi timidi ed esibiscono un comportamento sottomesso verso i cugini selvatici. I normali ratti non paiono considerare SCP-731-2 in modo insolito. Sono stati osservati accoppiamenti, ma apparentemente le due specie, pur superficialmente simili, non possono riprodursi fra loro. Non è nemmeno certo che SCP-731-2 sia fertile; esso vive più a lungo ed ha un metabolismo più lento dei ratti normali, il che potrebbe accompagnarsi ad una ridotta fertilità. Questo riduce ulteriormente il rischio che la progenie di SCP-731-1 si diffonda all&#39;esterno, anche se a █████████ potrebbero essere rimasti degli esemplari.
