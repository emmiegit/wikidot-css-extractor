    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name= http://scp-jp.wdfiles.com/local--files/scp-1566-jp/monkeyToy.jpg|caption=初次收容时观察到的活动中的SCP-1566-JP-9]]

**项目编号：** SCP-1566-JP

**项目等级：** --Safe-- Neutralized

**特殊收容措施 (已废止) ：** 所有SCP-1566-JP都收容于Site-81██。每个个体需放置在大小适合其活动范围的玻璃盒中。所有偏离SCP-1566-JP正常模式的行为需进行记录。

SCP-1566-JP起源和与其他存在相关性的调查正在进行中。

**描述：** SCP-1566-JP是类似于[已编辑]公司制造的Musical Jolly Chimp[[footnote]]双手拿有铙钹，摊开双腿坐着的猴子玩偶。除了打钹，制造商还搭载了“喊叫”，“摇动身体”等功能。[[/footnote]]的19个实体(-1~19)。尽管外观与正常的欢乐猴并无不同，但其大小与[已编辑]公司生产的模型不同[[footnote]] 最小的SCP-1566-JP是“-2”，大约是原始型号的0.3倍。[[/footnote]]，并且完全由日本猕猴(//Macaca fuscata//)组成。SCP-1566-JP没有内脏组织，没有迹象表明活体组织对外部刺激有反应。SCP-1566-JP中使用的组织经过多年仍保持新鲜。

尽管每个SCP-1566-JP存在差异，但每个个体都按照一定的周期表现出自主行为。

**SCP-1566-JP平均行为模式:** 

||~ 时区(日本时间) ||~ SCP-1566-JP的行为 ||
||工作日AM8:00～PM6:00||开始打钹。除12:00 AM左右的事件外，此活动一直进行。在此行为中，部分SCP-1566-JP从眼球部分分泌日本猕猴(//Macaca fuscata//)泪液。||
||工作日AM12:00～13:00||部分个体暂停运动。持续运动的个体在此时间段内泪液的分泌量上升。||
||工作日PM6:00||此后大约4小时，大体上停止运动。||

值得注意的是，并非所有SCP-1566-JP个体都遵循这种行为模式。每个个体行为的开始/结束时间都有差异，例如，SCP-1566-JP-4，11，12从AM7：00开始运动。另外，也确认了部分个体不论平日/休息日都进行运动。基本行为最偏离模式的个体是SCP-1566-JP-16，该个体从平日的PM10：00到第二天的AM6：00运动。基金会尚未成功变更此行动时间或干涉、停止行动本身。

不论时间段，SCP-1566-JP会在喊叫的同时会分泌大量泪液，钹也会打得更快。确认到进行这一行动的有SCP-1566-JP-3、9、15、19共4个个体，平均持续5分钟。研究人员将此状态被定义为“疯狂状态”。

SCP-1566-JP被杂乱地放置在静冈县██市██山中。发现时有24个个体，其中5个没有动作，之后任何措施都没有令其动作。与其他个体不同，这5个个体活体组织出现腐烂，保管于腐败物专用箱内。

**补充-1:** 2017/██/██，SCP-1566-JP-2停止运动。自事件发生██天内，又有5个SCP-1566-JP个体停止运动，可运动个体剩下13名。由于生物组织腐败，失活个体保管于腐败物专用箱内。值得注意的是，所有个体从停止运动到生物组织腐败一直在分泌泪液。

**补充-2:** 2017/██/██，SCP-1566-JP-12处于疯狂状态1分钟后自燃。在此活动同时，新泻县██市发生火灾，████死亡。尚不清楚████的死亡与SCP-1566-JP-12的燃烧是否具有相关性，但事实证明，其工作时间与SCP-1566-JP-12的活动时间基本一致。到目前为止，根据失活个体的大致日期和时间，调查了有无对应的事件，但没有取得特别的成果。在本报告写作阶段，其他5个个体停止了运动，没有失活的个体只剩下7个。由于生物组织腐败，失活个体保管于腐败物专用箱内。

**补充-3:** 2017/██/██，SCP-1566-JP-5处于疯狂状态2秒后破碎。同时熊本县███市出现交通事故，███死亡。其工作时间与SCP-1566-JP-5的活动时间基本一致。SCP-1566-JP与现有个人的相关性增强了，但没有发现与失活个体相对应的事件。在本报告写作阶段，其他5个个体停止了运动，没有失活的个体只剩下1个。由于生物组织腐败，失活个体保管于腐败物专用箱内。

**补充-4:** 2017/██/██，所有SCP-1566-JP停止活动，经过██日观察后再分类为Neutralized。SCP-1566-JP-5，12对应的个人已得到确认，另一方面，剩下SCP-1566-JP个体对应个人的调查十分困难。</textarea></pre>
