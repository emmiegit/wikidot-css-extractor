[[include info:start]]
篇名：道路保持暢通
作者 : [[*user  nakula413]]
搬運：[[*user minmasterqw]]
[[include info:end]]

**項目編號：**SCP-ZH-117 

**項目等級：**Euclid

**特殊收容措施：**SCP-ZH-117需要不少於4名武裝人員的視線下監控，從SCP-ZH-117的範圍開始到其區域周長多5m內必須建立起通電的防護網，並且需在周圍每10m裝設監視器，嚴禁任何平民的出入，如有非相關人員進入SCP-ZH-117，必須施行A級記憶刪除，待留此處超過5~10分鐘可直接射殺以防止事故發生。

每次經過SCP-ZH-117-1出現處理有機生命體的行為後當天全體執勤人員應做徹底的精神檢查和健康評估，定期在2星期內更換。

如區域內發生任何異常，執勤人員應立即離開SCP-ZH-117的觀測站，並以空拍機及人員在區域周圍嚴加搜查是否發現SCP-ZH-117-1的蹤跡，發現了SCP-ZH-117-1，須立即向Dr. ████通報所在位置並確保該項目的動向，在這期間人員必須持續以武裝保護自身。

若有任何非相關人員得知此項目或其收容地，必須被施行A級記憶刪除。

**詳情見附錄█████**

任何與SCP-ZH-117-1有任何接觸的人，立即射殺，不得異議。

**描述：**SCP-ZH-117是一處位於██████的廢棄道路，長3km，寬50m，除了部分路面破裂，其餘部分與一般快速道路並無不同，自發生[已編輯]次事件以及[已編輯]次所屬人員的異常行為後，所有關於對該項目的調查探勘或實驗均需要3位A級人員的評估決定是否進行。

SCP-ZH-117-1為SCP-ZH-117不定時出現的個體，貌似1米7人形黑色物質所建構，其構造物質不明，當其個體出現通常為處理SCP-ZH-117內的各種闖入該地有機生命體，無法透過任何方式有效的觀測SCP-ZH-117-1的行為，完畢後隨即消失。

[[collapsible show=&#34;+ 附錄ZH-117-1 記錄████/█/█&#34; hide=&#34;- 隱藏&#34;]]
&gt;
&gt; **記錄者：**Dr. N████
&gt;
&gt; 在這個鬼地方什麼屁都觀測不到。
&gt; 這個地方原本不是這樣的，我知道。這是我的故鄉，卻不知道在什麼時候多了這個路面。
&gt; 那玩意兒的處理程序很快，天殺的，它的動作真的很快，上層應該給我們許可實驗這玩意兒的行動力和感知能力，天知道為何每次它都處理的差不多後我們才有辦法觀測到處理程序結束前幾秒。
&gt;
[[/collapsible]]

[[collapsible show=&#34;+ 附錄ZH-117-2記錄████/█/█&#34; hide=&#34;- 隱藏&#34;]]
&gt; 
&gt; **記錄者：**Dr. N████
&gt; 
&gt; 這是一個重大發現！
&gt; 今天在執勤人員的疏忽下讓一個約莫7歲的小男孩跑進該範圍內並遭遇到了它，很幸運的我們就在附近，它對男孩做出了像“溝通”的動作，值得一提的是，不像處理小動物會在結束後帶走、或讓異物消失，該項目在與男孩進行完“溝通”後像平常一樣離開了，我們隨即對男孩進行了徹底健康檢查，問話，在████的命令下，對男孩施行了B級記憶刪除後將他帶回原生家庭持續監視。
&gt; 
&gt; （此次放行造成了██天後的████/█/█ ██男孩██道路殺人事件，該男孩在上學必經的██路上以利器及異常快速的行動刺了所有人，造成█人死亡，█人輕重傷，隨即在█名特工的武力壓制下將其射殺，當日疏忽的執勤人員以示負責遭到嚴厲處分。關於這次事件，所有媒體的新聞已被基金會人員重新撰寫。）
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 附錄ZH-117-3-記錄████/█/█&#34; hide=&#34;- 隱藏&#34;]]
&gt;附錄117-3 記錄████/█/█
&gt; 
&gt; **記錄者：**Dr. L████
&gt; 
&gt; Dr. N████請假，由我代替他進行第一次SCP-ZH-117的D級人員探勘實驗，為避免再度發生上次的事件，我們應當更加謹慎看待該項目的危險性。
&gt; 
&gt; （//D-17316為一名亞裔男性，23歲，身高1米8，體重68kg，曾有被虐待記錄和強姦數名女性的前科。//）
&gt; 
&gt;&gt; 實驗開始時，該名D級人員進入了項目內部區域20公尺後表現正常，並報告沒有異常。
&gt;&gt; 前進約莫50公尺後，時間經過20分鐘，能看到道路本體的路面，D-17316報告了不知道是否因為路途導致的疲累，其他沒有異常。
&gt;&gt; 
&gt;&gt; 前進約莫80公尺後，時間經過60分鐘，對象開始抱怨，並且無視Dr. L████的前進指令在SCP-ZH-117的路面上直接坐了下來休息。
&gt;&gt; 
&gt;&gt; 接下來5分鐘內，D-17316不再前進，並報告了疲勞感並沒有消失，對象攤倒在路面上。
&gt;&gt; 
&gt;&gt; 又經過了3分鐘，SCP-ZH-117-1突然出現在對象身旁。
&gt;&gt; 
&gt;&gt; D-17316沒有大叫，並向SCP-ZH-117-1開始了“溝通”，聽不見對話內容，數分鐘後SCP-ZH-117-1消失，Dr. L████對該D級人員發出返回指令，D-17316接受並花費40分鐘走回了出發處。
&gt;&gt; 
&gt;&gt; 同樣對該D級人員做了徹底的多項檢查，和精神評估，唯一的異常只有疲勞過度，心智無異常，當天的觀測人員表示有輕微頭痛和稍微的疲累，一樣無異常。
&gt;&gt; 
&gt;&gt; 在訪問D-17316當天的事情時，他表示自己忘記大部分內容，只記得SCP-ZH-117-1對他說「道路必須保持暢通。」
&gt;&gt; 
&gt; @@ @@
&gt; （//在█天後重蹈覆轍，D-17316在Site-█上的走廊突然殘殺了██人，最後被安保以武力鎮壓，死亡。//）
&gt; 
&gt; @@ @@
&gt; 第二次、第三次SCP-ZH-117的D級人員探勘實驗發生了同樣的情況，實驗對象均表現出失去了對SCP-ZH-117-1對話的記憶，只記得“道路需保持暢通”。
&gt; 
&gt; 第二次SCP-ZH-117的D級人員探勘實驗測試對象：D-17311//（在Site-█發生同樣暴力行為，在造成重大傷亡之前已被安保人員射殺，死亡。）//
&gt; 
&gt; 第三次SCP-ZH-117的D級人員探勘實驗測試對象：D-17822//（數天後感受到身體不適及精神恍惚，疑似自殺。）//
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 附錄ZH-117-4記錄████/█/█&#34; hide=&#34;- 隱藏&#34;]]
&gt; 
&gt; **記錄者：**Dr. N████
&gt; 
&gt; 看樣子在我離開時發生了什麼，但是這幾天下來並無異樣，SCP-ZH-117內已經毫無任何動物，也許不要讓任何人進去就不會發生任何事情。
&gt; 誰知道呢？他們都說我把事情想的太簡單了。
&gt; 
&gt; 真的嗎？
&gt; 
&gt; //（執勤人員們出現的疲勞身體異常沒有消退，於是更換，Dr. N████也因為此異常休了長假。）//
&gt;
[[/collapsible]]

[[collapsible show=&#34;+ 附錄ZH-117-5記錄████/█/█&#34; hide=&#34;- 隱藏&#34;]]
&gt; 
&gt; **記錄者：**██████
&gt; 
&gt; ██████████████████████████████████████████████████████████████████████████████████████████████████████。
&gt; 
&gt; 道路
&gt; 必須
&gt; 保持暢通。
&gt; [數據刪除]

[[/collapsible]]

[[collapsible show=&#34;+ 附錄117-6 記錄████/█/█&#34; hide=&#34;- 隱藏&#34;]]

&gt; **記錄者：**Dr. L████
&gt; 
&gt; 我的天，我不知道還能撐多久。
&gt; 這幾天[已編輯]博士的異樣讓我很擔心。
&gt; 他變得狂暴，從原本溫順的他變成那副他媽的德行，他一直說他可以完成，胡言亂語，確保[數據刪除]不會再發生。
&gt; 我受夠了，他必須停止。
&gt; 
&gt; 就算我必須親手殺了我最愛的人。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 附錄117-7記錄████/█/█&#34; hide=&#34;- 隱藏&#34;]]

&gt; **記錄者：**Dr. N████
&gt; 
&gt; 她死了。
&gt; 你們也會。
&gt; 
&gt; 別
&gt; 擋在
&gt; 路上。
&gt; 
&gt; **//天殺的一群渾球//**。
&gt; 
&gt; [數據刪除]
&gt;
&gt;（████/█/█ 在Site-ZH-█發生了暴力事件，Dr.████疑似精神分裂，殺死了[數據刪除]，這是經過████以來最嚴重的屠殺事件，安保人員無法在當下即時鎮壓，Dr.████仍然失蹤。）
[[/collapsible]]

[[collapsible show=&#34;+ 需要四級權限&#34; hide=&#34;- 驗證成功 &#34;]]
&gt; Dr. N████的遺書：
&gt; 
&gt; 道路上會保持暢通，我和我愛的人會在那。
[[/collapsible]]

[[collapsible show=&#34;+ 需要四級權限&#34; hide=&#34;- 驗證成功&#34;]]
&gt; 歡迎，Dr. ██████，這封信是給你的，很遺憾無法當面和你見面，我應該跟你討論過後再行動的。
&gt; 但我不想牽連你。
&gt; 
&gt; 是這樣的，我決定去117裡一探究竟，我似乎對這個地方有點熟悉，如果我成功，也許就不會再讓任何人死去，我一直很好奇“道路保持暢通”到底是什麼意思，也許是個密語，也許是個咒語，無論如何，我會親自找出答案。
&gt; 
&gt; 要是我失敗了，請殺了我。
&gt; 但是如果我殺了你，我會把你帶到[已編輯]的。
&gt; 
&gt; 愛你的Dr. ██████
[[/collapsible]]
