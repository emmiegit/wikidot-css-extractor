[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4660/SCP-4660-1.jpg|caption=SCP-4660-1]]

**Item nº:** SCP-4660

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-4660-1 deve ser contido no local em SCP-4660-3, dentro de uma Câmara de Contenção de Anomalias Mamíferas Tipo S. A câmara deve ser inspecionada diariamente quanto a tentativas de brecha de contenção. Esta câmera e a propriedade na qual SCP-4660-3 foi construído são mantidas pela equipe do [[[secure-facility-dossier-site-64|Sítio-64]]]. SCP-4660-1 deve ser alimentado usando um cronograma de alimentação apropriado, com um exame físico veterinário a ocorrer uma vez por mês para o caso de quaisquer alterações na saúde de SCP-4660-1.

SCP-4660-2 deve receber inspeções diárias em busca de danos não autorizados. Todas as tentativas de remover SCP-4660-2 foram suspensas indefinidamente.

**Descrição:** SCP-4660-1 é um espécime feminino de //Felis catus//.[[footnote]]Gato Doméstico[[/footnote]] SCP-4660-2 é um colar rosa feito de uma fibra de aramida até o momento não identificada, afixado ao redor do pescoço de SCP-4660-1. SCP-4660-2 apresenta uma plaqueta de latão gravada com &#34;Buttercup&#34;, bem como um número de telefone. SCP-4660-3 é uma casa suburbana de um andar em Portland, Oregon.

Quando SCP-4660-1 morre ou se move para além de um raio de 50 metros de SCP-4660-3, o objeto imediatamente desaparece, e então reaparece dentro da sala de estar de SCP-4660-3, causando um pico detectável de Energia Vital Elan.[[footnote]]Um dos componentes da energia etérica, que alimenta toda taumatologia.[[/footnote]] Quaisquer ferimentos sofridos por SCP-4660-1 antes desse evento terão se regenerado sem sinais de tecido cicatricial ou outro trauma. SCP-4660-1 demonstra sinais de estresse enquanto estiver fora de SCP-4660-3 e tentará entrar novamente no edifício. Se nenhum meio mundano de entrada for possível, observa-se que SCP-4660-1 aciona habilidades anômalas fracas[[footnote]]Habilidades observadas incluem teletransporte de curto alcance, força aprimorada e alcançar velocidades que excedem o que é possível para um membro não anômalo da espécie de SCP-4660-1.[[/footnote]] ou causa sua própria morte, para conseguir reentrar. Enquanto dentro de SCP-4660-3, SCP-4660-1 se comporta de forma semelhante a membros não anômalos de sua espécie.

Tentativas de remover SCP-4660-2 de SCP-4660-1 provaram ser impossíveis. A remoção de SCP-4660-2 fará com que SCP-4660-1 reapareça na sala de estar de SCP-4660-3 com SCP-4660-2 em seu pescoço. Qualquer dano sofrido por SCP-4660-2 que comprometa severamente sua integridade ou o remova do pescoço de SCP-4660-1 fará com que SCP-4660-1 desapareça e reapareça dentro de SCP-4660-3. --Testes para remover SCP-4660-2 de SCP-4660-1 estão em andamento.-- Os testes para remover SCP-4660-2 de SCP-4660-1 por um período prolongado de tempo foram suspensos por ordem do Comitê de Ética.

O número listado na plaqueta de SCP-4660-2 está atualmente fora de serviço. Registros telefônicos locais identificaram o número como sendo um antigo telefone fixo para SCP-4660-3. Tentativas de contato com proprietários anteriores de SCP-4660-3 estão em andamento. Até o momento, nenhum desses ex-proprietários, com exceção dos residentes mais recentes de SCP-4660-3, foram localizados por agentes da Fundação.

**Descoberta:** SCP-4660 foi descoberto em 31 de setembro de 2017 após a detecção de múltiplos picos em Energia Vital Elan nas proximidades de SCP-4660-3. Uma investigação realizada por membros da FTM Tau-51 (&#34;Briga Urbana&#34;) levou à descoberta das propriedades de SCP-4660-1 e SCP-4660-2.

**Adendo: Registro de Entrevista 4660-01**

&gt; **Entrevistado:** Jayden Coles
&gt; 
&gt; **Entrevistadora:** [[[Portland Vice|Agente Beatrice Ross]]]
&gt; 
&gt; **Introdução:** A entrevista a seguir foi realizada em SCP-4660-3 em 1º de outubro de 2017, após a descoberta de SCP-4660-1 após o objeto demonstrar suas habilidades ao ser atropelado por um carro. Agente Ross foi selecionada para a entrevista devido à sua experiência como taumatologista residente da FTM Tau-51. Jayden Coles é o ex-proprietário de SCP-4660-3. SCP-4660-1 estava presente durante a entrevista devido à incapacidade dos funcionários da Fundação SCP de remover o objeto de SCP-4660-3.
&gt; 
&gt; &lt;Começo do Registro&gt;
&gt; 
&gt; **Ross:** Boa tarde, Sr. Coles. Sou Agente Ross. Meus colegas e eu te deixaremos em paz em breve. Eu só tenho algumas perguntas para você sobre a sua gata.
&gt; 
&gt; **Coles:** Essa gata não é minha.
&gt; 
&gt; **Ross:** Perdão?
&gt; 
&gt; **Coles:** Buttercup não é minha. Meu marido e eu somos extremamente alérgicos. Aparentemente, ela tem aterrorizado este lugar há anos. A maioria dos proprietários anteriores se contentava em deixá-la entrar. Ela é uma gata muito amigável. Mas, você sabe, extremamente alérgicos.
&gt; 
&gt; //Coles encolhe os ombros.//
&gt; 
&gt; **Coles:** Vocês vão levar ela embora?
&gt; 
&gt; **Ross:** É bem provável que tenhamos que fazer isso, sim.
&gt; 
&gt; **Coles:** Bom. Ela é toda sua.
&gt; 
&gt; **Ross:** Você foi rápido em se livrar dela.
&gt; 
&gt; **Coles:** Você pode me culpar? Ela está constantemente tentando entrar na minha casa. A gente ouve ela miar lá fora por horas e horas, parar de repente e depois aparecer na nossa sala como algum tipo de Houdini. Já a vi se jogar na frente de carros, ser despedaçada por um coiote e abrir buracos na porta da garagem. Ela me assusta. Duas semanas atrás, ela se jogou pelo vidro da janela do segundo andar. Aqueles eram painéis novos. Um gato não deveria ser capaz de fazer isso. Sendo sincero com você, eu não acho que isso seja um gato. Digo, olha só.
&gt; 
&gt; //Coles atravessa a sala, pega SCP-4660-1 e o joga em uma parede próxima. Um estalo audível é ouvido quando SCP-4660-1 faz contato, e o objeto imediatamente desaparece e reaparece no centro da sala de estar de SCP-4660-3.//
&gt; 
&gt; **Ross:** Jesus Cristo! Que diabos há de errado com você?!?
&gt; 
&gt; **Coles:** Olha. Nova em folha.
&gt; 
&gt; //SCP-4660-1 está aparentemente ileso. SCP-4660-1 observa Coles brevemente, e então se move para um canto da sala antes de se deitar. Ross faz múltiplas anotações e então retoma a entrevista.//
&gt; 
&gt; **Ross:** Então, o que você acha que ela é?
&gt; 
&gt; **Coles:** Eu não sei. Eu só queria que ela parasse de voltar. Ou pelo menos que não fosse tão amigável. Isso tornaria tudo isso mais fácil. Eu pessoalmente vi ela morrer nove vezes nos últimos seis meses...
&gt; 
&gt; //Coles suspira.//
&gt; 
&gt; **Coles:** Escuta, se vocês puderem parar com isso, ela é toda sua. Caramba, a gente vende a casa se vocês quiserem. Meu marido e eu só queremos ficar longe dessa coisa.
&gt; 
&gt; **&lt;Fim da Entrevista&gt;**

Desde 10/03/2017, a propriedade contendo SCP-4660-3 foi comprada de seus antigos moradores e convertida em um sítio satélite, mantendo o disfarce de habitação civil. A vigilância de Jayden Coles e sua família está em andamento.
