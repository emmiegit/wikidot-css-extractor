**Ítem #:** SCP-1420

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Las tres instancias de SCP-1420 están contenidas en celdas de acero sellado cuando no estén sometidos a pruebas. Estas celdas deben ser colocadas en una Cámara de Contención de Criaturas Anómalas. Un sistema de gaseo capaz de llenar la Cámara de Contención con hidrógeno cuando sea necesario será mantenido en buen estado. Se instalará una ventana de vigilancia de plexiglás reforzado y esta será revisada en busca de daños semanalmente. Como mínimo, dos guardias armados deberán estar presentes en todo momento en caso de ocurra un evento de eclosión para contener a las instancias de SCP-1420-2.

**Descripción:** Las instancias de SCP-1420 son objetos de 8 centímetros de largo, con forma de huevo, compuestos por tiras alternas de cáscara de huevo y un material elástico y correoso característico de los huevos de reptil. En la estrecha punta de cada objeto hay una pequeña porción de tejido muscular. Aproximadamente a las 4 de la madrugada de cada primer y segundo jueves de cada mes, el músculo se contraerá y todas las instancias de SCP-1420 se abrirán. No se ven grietas ni suturas antes, durante o después del proceso. Las secciones correosas se estirarán para adaptarse a la apertura. Todas las instancias de SCP-1420 se cerrarán tras tres minutos durante la mayoría de eventos de eclosión.

Al eclosionar, SCP-1420 produce una pequeña criatura (la cual es denominada como SCP-1420-1) con características aviares y/o reptiles. Los ejemplares de SCP-1420-1 pesan normalmente menos de 600 gramos, suelen estar malformados y normalmente mueren poco después de salir de SCP-1420. Las criaturas producidas por SCP-1420 incluyen:

&gt; * Una serpiente anormalmente musculada con una cola prensil con garras y dos patas. Falleció aproximadamente cuatro minutos después de nacer. Según la necropsia, la causa de la muerte fue la falta de circulación sanguínea.
&gt; * Una cría de pollo doméstico. Completamente desprovisto de plumas y sin ojos ni dedos. La necropsia reveló que la estructura ósea era más similar a la de un reptil que a la de un ave.
&gt; * La pequeña ave multicolor que se desplomó sobre la mesa de pruebas poco después de nacer. No dio señales de vida hasta que el Investigador Auer intentó recogerla y sacrificarla. El espécimen explotó cuando se le acercó. El Investigador Auer fue rociado con un líquido cáustico que se evaporó rápidamente. Se recuperó y volvió al trabajo al cabo de una semana.
&gt; * Un lagarto emplumado y alado capaz de volar de forma limitada. Las pruebas demostraron que tenía varias espinas retráctiles altamente venenosas en las alas. Eliminado sin incidentes. La necropsia reveló que la estructura ósea del espécimen era hueca y ligera.
&gt; * Una criatura aviar con escamas y un gran bulto alrededor del cuello. Produjo un sonido que dejó inconscientes a los investigadores presentes durante ocho minutos. El espécimen falleció durante el periodo de inconsciencia. La necropsia determinó que la causa de la muerte fue una hemorragia interna en la garganta.
&gt; * [CENSURADO] (Ver Anexo 1420-A)

&gt; [[[Additional SCP-1420 Test Logs|Registros de Pruebas Adicionales con SCP-1420 se pueden encontrar aquí.]]]

Las pruebas han demostrado que las instancias de SCP-1420-1 son muy sensibles a niveles de hidrógeno superiores a las cantidades atmosféricas normales. Cuando los niveles son entre un 5 y un 10% superiores a los normales, las instancias muestran signos de deterioro. Cuando superan el 10% de los niveles atmosféricos normales, las instancias se disuelven rápidamente en un fluido que se evapora a los pocos segundos de disolverse por completo. Como respuesta, se ha instalado un sistema de gaseado que puede administrar hidrógeno cuando sea necesario. Los análisis de laboratorio de las muestras de tejido no revelan ningún mecanismo químico que lo provoque.

Aproximadamente el 12% de todos los eventos de eclosión resultarán en la producción de una nueva instancia de SCP-1420 en lugar de una instancia de SCP-1420-1. Las nuevas instancias de SCP-1420 son idénticas a todas las demás. Estas empezarán a producir nuevos especímenes según el calendario mencionado. Las instancias adicionales de SCP-1420 deben destruirse lo antes posible, excepto cuando se utilicen para análisis o pruebas.

**Anexo 1420-A:** El día ██/██/████, un evento de eclosión produjo una serpiente emplumada ligeramente más grande que la media (designada como SCP-1420-2) y comenzó a crecer a un ritmo rápido hasta alcanzar los dos metros de longitud. Se le administró hidrógeno, pero SCP-1420-2 no pareció verse afectado y sobrevivió lo suficiente como para atravesar la ventana de vigilancia. Siguió aumentando de tamaño y le brotaron extremidades adicionales, formando finalmente múltiples brazos con escamas que terminaban en picos de ave. Finalmente fue sometida y eliminada tras causar █ muertes. Una necropsia reveló que la criatura contenía ██ instancias de SCP-1420 dentro de un saco en su laringe. SCP-1420-2 y otras instancias de SCP-1420 fueron incineradas sin incidentes.

La ventana de vigilancia de cristal será sustituida por plexiglás reforzado y las instancias de SCP-1420 se colocarán dentro de contenedores de acero sellados. Dos guardias armados estarán presentes en todos los eventos de eclosión.
