[[include info:start]]
**作者：**[[*user Alexander-Auer]]
**原文：**[http://www.scpwiki.com/scp-1420 SCP-1420]
**譯者：**[[*user Letitia213]]
[[include info:end]]

**項目編號：**SCP-1420

**項目等級：**Euclid

**特殊收容措施：**SCP-1420 的 3 個實例在非測試時需各自收容於穿孔金屬板容器內。這些容器放置於一個標準的異常生物收容室。在必要時能以氫氣充滿收容室的氣體系統應保持良好的維修狀態。應安裝一扇強化有機玻璃觀察窗並每週檢查有無破損。在孵化事件期間，最少要有 2 名武裝警衛在場以應對 SCP-1420-2 的實例。

**描述：**SCP-1420 的實例是長 8 厘米的蛋狀物體，由蛋殻和有爬行動物的蛋之特性的彈性且堅韌材料，以條狀交替構成。每個實例的狹窄一端是一小塊肌肉組織。在每月第一、二個星期四的 4:00AM 左右，肌肉會收縮，SCP-1420的所有實例會打開。在此過程之前、期間或之後並無可見的裂縫或接縫。皮革部分將伸展以便打開。在大部分孵化事件中，SCP-1420 會在 3 分鐘內閉上。

孵化時，SCP-1420 會產生一個擁有鳥類和/或爬行類特徵的小型生物（現稱為 SCP-1420-1）。SCP-1420-1 的實例重量通常不到 600 克，往往是畸形的，並通常會在從 SCP-1420 離開不久後死去。已記錄由 SCP-1420 產生的生物包括：

&gt; * 一條肌肉異常的蛇，擁有能纏住東西的帶爪尾巴以及兩條腿。出生約 4 分鐘後死去。剖檢認為死因是缺乏血液循環。
&gt; * 一隻家雞幼體。完全沒有羽毛，缺乏眼睛或腳趾。剖檢發現，骨骼結構比起鳥類更類似爬行類。
&gt; * 一隻色彩斑斕的鳥類，出生不久後於測試台上死去。沒有表現出生命跡象，直到研究員 Auer 進入回收及處決。樣本在走近時爆炸。研究員 Auer 被迅速蒸發的腐蝕性液體噴到。他在一星期後復原並重返崗位。
&gt; * 一隻擁有羽毛和翅膀的蜥蜴，並有有限飛行的能力。測試表明，牠的翅膀有多根帶有劇毒的可伸縮棘针。處決無發生意外。剖檢表明樣本擁有中空、輕巧的骨骼結構。
&gt; * 一隻有鱗片的鳥類生物，脖子處有一個大腫瘤。牠產生的一種聲音令研究員昏迷 8 分鐘。樣本在昏迷期間死去。剖檢認為死因是喉嚨內部出血。
&gt; * [刪除] (參閱附錄 1420-A)

&gt; [[[Additional SCP-1420 Test Logs can be found here| 附加的 SCP-1420 測試記錄]]]

測試顯示 SCP-1420-1 的實例對高於正常大氣量的氫氣水平高度敏感。當比正常高出 5-10%，樣本表現出痛苦的樣子。當比正常大氣水平高出超過 10%，樣本迅速溶解為會在完全溶解的幾秒鐘內蒸發的液體。對此，可根據需要釋放氫氣的氣體系統已被安裝。組織樣本的實驗室分析顯示沒有化學機制能導致此現象。

所有孵化事件中約 12% 會導致一個新的 SCP-1420 實例產生，而不是一個 SCP-1420-1 的實例。新的 SCP-1420 實例與其他的相同。他們會開始根據上述時間表產生新的生物。 多餘的 SCP-1420 實例需盡快被銷毀，除非是用於分析或測試。


**附錄 1420-A：**在██/█/████，一條比普通蛇稍大的有羽毛的蛇被產生（現稱之為SCP-1420-2）並開始快速生長，直到牠有 2 米長。氫氣被釋放，但 SCP-1420-2 似乎不受影響，並存活到突破玻璃觀察窗。牠的大小繼續增長，並長出額外的肢體，最終形成了多隻末端是鳥喙的鱗片上肢。在造成 █ 人死亡後，牠最後被制服處決。剖檢表明該生物的喉囊內有 ██  個 SCP-1420 實例。SCP-1420-2 和多餘的 SCP-1420 實例被焚毀，並無意外發生。
 
玻璃觀察窗需以加強的有機玻璃替換，SCP-1420 的實例需被放置於穿孔金屬板容器內。所有孵化事件最少要有 2 名武裝警衛在場。
