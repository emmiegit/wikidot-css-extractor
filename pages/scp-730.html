**Αριθμος Αντικειμένου:** SCP-730

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-730 και τα σχετικά υλικά και αντικείμενα στεγάζονται στον Τομέα-07 σε μια εγκατάσταση περιορισμού επιπέδου Δέλτα. Η συνεχιζόμενη έρευνα απαιτεί τακτική αλληλεπίδραση του προσωπικού με τα προσβεβλημένα υλικά (με τη χρήση κατάλληλου εξοπλισμού απομόνωσης). Οι ερευνητές πρέπει να υποβληθούν σε 36 ώρες απομόνωσης και απολύμανσης πριν εγκαταλείψουν την εγκατάσταση περιορισμού. Οποιοδήποτε προσωπικό εκτεθεί στο SCP-730 θα επαναταξινομηθεί ως εξεταστικό άτομο και θα παραμείνει στην εγκατάσταση επ&#39; αόριστον.

**Περιγραφή:** Ο SCP-730 είναι ένας τροποποιημένος ρετροϊός που αναπτύχθηκε στο ████████ της Ιταλίας από τον Δρ. ████████████. Μολύνει και μεταλλάσσει τα αναπτυσσόμενα έμβρυα θηλαστικών, συμπεριλαμβανομένων των ανθρώπων, προκαλώντας ανώμαλη εμβρυϊκή ανάπτυξη. Τα μολυσμένα άτομα αναπτύσσονται ως υγιή έμβρυα που στερούνται ανατομικών χαρακτηριστικών πάνω από το στέλεχος του εγκεφάλου (βλ. έκθεση επιδημιολογίας).

Αυτό το υποτυπώδες εγκεφαλικό στέλεχος είναι ικανό για την παθητική διατήρηση των λειτουργιών του σώματος, συμπεριλαμβανομένου του καρδιακού ρυθμού, της αναπνοής, της πέψης, της ομοιοστατικής λειτουργίας και της αποβολής αποβλήτων. Τα προσβεβλημένα άτομα δεν παρουσιάζουν υψηλότερη λειτουργικότητα, αλλά ανταποκρίνονται σε ερεθίσματα πόνου, αναδιπλώνονται ή φεύγουν με τον περιορισμένο διαθέσιμο τρόπο. Με τη χρήση εξοπλισμού ενδοφλέβιας υποστήριξης της ζωής φαίνεται ότι οι βιολογικές λειτουργίες των προσβεβλημένων ατόμων μπορούν να παραταθούν επ&#39; αόριστον, αν και λόγω της πλήρους αλλοίωσης του γονιδιώματός τους από τον ρετροϊό δεν είναι δυνατή η ανάκαμψη.

Οι ενήλικοι οργανισμοί δεν μπορούν να μολυνθούν από τον ιό, αλλά ενεργούν ως παθητικοί φορείς όταν εκτεθούν. Ο ιός μεταδίδεται με την επαφή με οποιαδήποτε σωματική έκκριση, συμπεριλαμβανομένου του ιδρώτα. Αφού εκτεθεί ένα άτομο θα συνεχίσει να φιλοξενεί μια δεξαμενή του ιού χωρίς να εμφανίζει καμιά ασθένεια μέχρι να έρθει σε επαφή και να εκθέσει μια έγκυα γυναίκα, οπότε τα συμπτώματα του ιού γίνονται εμφανή. Τα αντιιικά φάρμακα και οι εμβολιασμοί είναι μέχρι στιγμής αναποτελεσματικά στον καθαρισμό των φορέων του ιού.

Παρόλο που οι επιχειρήσεις του Ιδρύματος για την υποστήριξη της ανάκτησης του SCP-730 και την καταστολή του κοινού ήταν επιτυχείς, δεν μπορεί να αποκλειστεί η πιθανότητα ότι τα άτομα-φορείς παραμένουν ελεύθερα. Η επιτήρηση των ιδρυμάτων δημόσιας υγείας συνεχίζεται ακόμη και καθώς τα υλικά που ανακτήθηκαν από το αρχικό ξέσπασμα μελετώνται για την αναζήτηση θεραπείας.

**Περιστατικό 730-01:** Το SCP-730 σχεδιάστηκε για να προσβάλλει τα γονιμοποιημένα έμβρυα θηλαστικών και να παρεμβαίνει στην αναπτυξιακή διαδικασία για να παράγει &#34;αποεγκεφαλικούς&#34; ή ανεγκέφαλους οργανισμούς. Η πρόθεση του Δρ. ███████ ήταν να χρησιμοποιήσει αυτόν τον ιό για να παράγει ζώα χωρίς ανώτερη εγκεφαλική λειτουργία, τα οποία θα μπορούσαν να εκτραφούν για την παραγωγή κρέατος χωρίς τις ηθικές επιπλοκές της θανάτωσης σκεπτόμενων πλασμάτων για τροφή.

Λίγο μετά την πρώτη επιτυχή δοκιμή με έμβρυα προβάτων, ο ιός μεταλλάχθηκε και μπόρεσε να περάσει σε μέλη του προσωπικού του εργαστηρίου. Επειδή ο ιός δεν εκδηλώνεται σε ενήλικες, αυτό το άλμα δεν εντοπίστηκε αρχικά. Μόνο όταν τα νοσοκομεία της περιοχής ανέφεραν μια επιδημία πρωτοφανών γενετικών ανωμαλιών, το Ίδρυμα άρχισε να ενδιαφέρεται και να εντοπίζει την αιτία.

Η επιδημία αναχαιτίστηκε πριν εξαπλωθεί πέρα από τα τοπικά όρια στον παγκόσμιο πληθυσμό. Οι διαδικασίες υγιεινής στέρησαν από τον ιό έναν ενδημικό πληθυσμό παθητικών φορέων για την περαιτέρω εξάπλωσή του. Τα υλικά και τα μολυσμένα άτομα αποκτήθηκαν και απομονώθηκαν υπό την επιτήρηση του Ιδρύματος για περαιτέρω μελέτη, όπως και το προσωπικό του Ιδρύματος που εκτέθηκε κατά την αρχική έρευνα.
