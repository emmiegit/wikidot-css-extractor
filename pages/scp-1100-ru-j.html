    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**（用户已注销）
**译者：**[[*user Lupus Caeruleus]]
**原作：**[http://scpfoundation.net/scp-1100-ru-j SCP-1100-RU-J - Внезапный песец]
**标题翻译：**闪现北极狐
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scp-ru.wdfiles.com/local--files/scp-1100-ru-j/1100.jpg|caption=SCP-1100-RU-J，于阶段 1 开始之前数秒|width=300px]]

**项目编号：**SCP-1100-RU-J

**项目等级：**Euclid

**特殊收容措施：**应保证 SCP-1100-RU-J 始终位于 Fazanova 博士附近。若该条件无法满足，则须对项目施以镇定剂，并使其在 Fazanova 博士到场之前保持睡眠状态。若发现 SCP-1100-RU-J 逃脱，则应执行 “顶替他人” 协议：Site-7+ 全部工作人员的各类报告截止期限均延后 24 小时，同时委任一名不知晓该项目存在的人员紧急编制一份呈送给 O5 的报告。

严禁对 SCP-1100-RU-J 做出挑衅行为，因为这将导致 SCP-1100-RU-J 进入阶段 3。

**描述：**SCP-1100-RU-J 系一只白色皮毛的北极狐属（//Alopex//）动物个体；体长 60 cm，体重 4 kg，年龄约 2 岁。对该项目的研究并未发现其身体结构存在任何异常，但 SCP-1100-RU-J 表现出非典型的行为模式，且能够对人造成相当奇怪的影响。该项目的行为可以划分为以下几个阶段：

阶段 1：SCP-1100-RU-J 消失，且不会留下任何痕迹。在阶段 2 开始之前定位该项目的尝试均以失败告终。而在 SCP-1100-RU-J 身上安设的各类传感器（包括皮下传感器）均会遗留在前者消失时的位置。阶段 1 共持续 1 至 12 小时。

阶段 2：SCP-1100-RU-J 会出现在距离其消失点最近的人附近，此人需要在之后的数小时内以某种方式向上级呈送报告，且尚不知晓项目的属性。项目在出现后会尝试与其目标对象进行目光接触；若其成功，则此人就会失去时间知觉并完全忘记自己需要做的事情，同时将开始抚摸该项目。旁观者均能够观察到 SCP-1100-RU-J，但如果他们不知晓该项目的特性，那他们就不会采取任何行动。根据对 SCP-1100-RU-J 相关事件目击者的采访，他们当时均未发觉项目的出现存在任何反常之处。

阶段 2 的持续时长取决于目标对象距其向上级报告之前所拥有的时间，且前者会较后者多 2 小时。此后，项目会回归阶段 1；而受害者则会忘记自己与 SCP-1100-RU-J 的接触过程，并随后会为此想出极为荒谬的借口。若项目于 20 分钟内未能与目标对象进行目光接触，或是在接触过程中遭受阻碍，则其就会进入阶段 3。

阶段 3：SCP-1100-RU-J 进入狂暴状态，并开始在距离本阶段起始点 1 km 的范围内随机消失和重新出现，且会撕咬其发现的任何人。受害者在被咬后的 48 小时内均会处于丧失语言（但其口腔能够张开，且可以使用唇语）及书写（仅能写下锯齿状折线而非字词）能力的状态。期间，受害者会自认为并未发生任何异常，且会因为他人无法以任何方式理解自己而感到惊讶。本阶段的持续时长不超过 10 分钟，项目会在其结束后回归平静，并将再次进入阶段 1。

**回收详情：**自 20██ 年 ██ 月 ██ 日以来，该项目已在 Site-7+ 持续活跃了约一个月，期间曾约有 ██ 名工作人员与之接触。SCP-1100-RU-J 的存在是在一台摄像机将其与 Saligov 博士的接触过程记录下来之后才得到确认的；此前从未存在过任何捕捉到该项目的视频记录，未知其是否是由于项目有意为之。在获悉 SCP-1100-RU-J 的相关信息后，许多工作人员均回忆起自己曾见过同事持续抚摸该项目数小时，但他们当时均认为该现象十分正常且并不值得注意。

**附录 1101-1：**现已确定，当 Fazanova 博士在场（相距约 20 m 以内）时，项目就会失去其全部异常能力，并开始表现出与同物种正常个体相同的行为。鉴于此，建议将 SCP-1100-RU-J 分配给 Fazanova 博士。此外，已开展多项研究，以期找出该工作人员对项目造成此种影响的原因。</textarea></pre>
