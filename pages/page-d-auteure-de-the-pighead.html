    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre :** Page d&#39;Auteure de The Pighead.
    **Auteur :** [[user The Pighead]]
    **Date de publication :** 14 mars 2020
[[include credit:end]]

[[include component:preview text=Today is gonna be the day that they&#39;re gonna throw it back to you.]]

[[tabview]]
[[tab Courte présentation]]
Bonjour ou bonsoir à tous.

Ayant répondu pendant plusieurs années au pseudonyme de &#34;MrJacketBarths&#34;, je me nomme aujourd&#39;hui &#34;The Pighead&#34;. Âgée de 23 ans, suivant actuellement un Master 2, j&#39;ai rejoint la Fondation en 2017 après avoir découvert, un peu après tout le monde, la vidéo de LinksTheSun lui étant consacrée. Je suis maintenant de re-retour. Vous trouverez sur cette page tout ce que j&#39;ai fait pour le site.
[[/tab]]
[[tab Créations]]

**[[[xks2018:origines|Origines]]]**
Un format-GdI réalisé pour le Concours de XKème siècle et mettant au centre de l&#39;intrigue la Reine Noire, dont je suis une grande fan. Ça --réécrit-- tente de réécrire l&#39;anecdote concernant l&#39;invention du bug en y mêlant une secte hippie, une conférence Apple qui ne se passe pas comme prévu et d&#39;autres trucs. J&#39;en suis pas vraiment fière vu qu&#39;à cause de pas mal de trucs (mon incapacité notoire à me focus sur un truc, ma coéquipière qui m&#39;a lâché...), j&#39;ai dû rusher l&#39;écriture et tout faire toute seule, avant de me faire valider presque //in extremis// par Gemini. Mais il existe et certains l&#39;ont apprécié, donc il a sa place ici.

**[[[toi-et-personne-d-autre|Toi et Personne d&#39;autre]]]**
Woaw, moi, écrire un truc en 2023 ? Qui aurait pu le voir venir ? Bon, celui-là est un conte réalisé dans le cadre du Concours de la St-Valentin organisé par Al. J&#39;ai eu le prompt &#34;Docteur Wondertainment envoyant une lettre à Personne&#34; et, si vous regardez dans les commentaires ce que j&#39;ai à dire à ce sujet, les idées me sont venues tout de suite. Ce conte est un peu l&#39;antithèse d&#39;//Origines// niveau conception et, du coup, je suis bien plus fière de celui-là (et vu que ça semble plaire, je pense que les gens l&#39;ont vu également).

**[[[nettoyer-astiquer|Nettoyer, Astiquer]]]**
Le saviez-vous ? Les concours me donnent de l&#39;inspiration. Bref. Celui-là a été écrit pour le Lorecon 2023 (avec &#34;stérile&#34; comme esthétique et &#34;Delta T&#34; comme élément de lore en tant que contraintes) et je savais dès le début (et aussi parce qu&#39;Henry l&#39;avait pointé un jour sur Discord) que je voulais faire quelque chose de court et avec une écriture étant elle-même stérile (d&#39;habitude, je fais jamais ça). Ca m&#39;a pris un peu de temps pour vraiment commencer, mais une fois partie, c&#39;est allé à peu près bien (même si à certains moments, mon cerveau refusait de se concentrer). J&#39;étais un peu stressée à la fin sur si c&#39;était publiable, mais les critiques m&#39;ont convaincue que ça avait de l&#39;intérêt et, du coup, voilà.
[[/tab]]
