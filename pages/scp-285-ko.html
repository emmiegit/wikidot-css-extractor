**SCP-285-KO:** 살아 남은 사람
**저자:** [[*user Gua1ngHa3i]]
[[include :scpko:info:end]]
**일련번호:** SCP-285-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-285-KO의 외벽 하나에 CCTV를 설치한다. 대상을 훼손하지 않는 한, 민간인이 접근해도 신경 쓸 것 없다. 훼손하는 경우, 한국 경찰에 신고해 퇴거 시킨다.

SCP-285-KO-1은 표준 인간형 SCP 격리실에 수용한다.

**설명:** SCP-285-KO는 경산시 외곽에 위치하는 2층짜리 목조 주택이다. 대상 반경 5km 내에는 다른 건축물이 없으며, 최소 수 년 동안 경작되지 않았음이 분명한 밭 뿐이다.

SCP-285-KO는 심각히 불에 탄 상태다. 2층의 90%가 소실되었고 1층도 상당 부분이 그을려 거주에 적절한 상태가 아니며, 실제로 사람이 살지 않은 지 오래되었다. 정황에 의하면 현 상태를 초래한 화재는 2003년 12월의 언제 발생했다고 추정된다.

해당 화재로부터 한 명이 생존하였다. 해당인(이하 SCP-285-KO-1)은 재단 감호 하에 있다.

**부록 1:** 화재 사건

SCP-285-KO가 변칙으로 지정된 것은 대상 및 대상에 발생한 화재에서 여러 모순점들이 발견되었기 때문이다. 해당 모순점들은 다음과 같다.
* 대상의 북쪽 벽 상당 부분은 화재가 아닌, 강력한 압력에 의해 파손되었다. 이는 매우 강한 수압의 물을 발사했을 때의 파손에 상응한다.
* 북쪽 후문 및 미상의 위치에서 떨어진 문 두 개에 예기 자국이 여럿 있다. 해당 자국들은 한국 소방청의 제식 소방 도끼의 너비와 폭에 들어 맞는다.
* 상수도를 제외한다면, 제일 근접한 수원은 1km 밖에 있다. 대상 주위에서 컵보다 큰 크기의 물 긷는 도구는 찾을 수 없었다.
* 그럼에도 불구하고, 경산시에 소재하는 어느 소방서와 관공서(경찰은 제외)에서도 대상 및 대상의 위치에서 발생한 화재에 대한 기록을 찾을 수 없다.
* 어째서인지 지하수가 아닌 상수도를 사용하였으며(연결해 본 결과 아직 작동한다), 1층의 화장실과 2층의 부엌(현재 완전히 소실됨)에 연결되었다.
* 그럼에도 불구하고 하수도가 발견되지 않는다. 외부에 화장실이나 음식물 쓰레기 처리 시설이 있었다는 증거도 없다. SCP-285-KO-1은 하수도가 있었다고 증언한다.
* 불은 최소 세 곳 이상, 즉 1층의 거실, 1층 서쪽 모서리, 2층의 알 수 없는 방에서 거의 동시에 시작되었다. 해당 화재가 방화였음을 시사한다.
* 1층의 두 화재는 천장까지 닿기 전에 신속히 진압되었다. 방화라면 있기 어려운 일이다.
* 화인火因이 발견되지 않았다.
2003년 경찰이 발견한 것을 2004년 재단이 가로 챈 후, 재단 소방 특무 부대를 중심으로 SCP-285-KO에 대한 세 차례(각각 2004년, 2005년, 2007년)의 조사가 있었으나 별 소득이 없었다. 예산 관리 차원에서, 추가적인 조사 요청은 모두 기각되었다.

**부록 2:** 면담 기록 1
[[collapsible show=&#34;+ 면담 기록 1&#34; hide=&#34;- 면담 기록 1&#34;]]
SCP-285-KO-1은 48세의 여성으로, 사건이 있기 전까지 SCP-285-KO에 거주하고 있었다. 화재 사건으로 안면과 호흡기에 심각한 부상을 입어, 전맹이며 자력으로 호흡할 수 없다. 이에 따라 이하 대상과의 면담은 필담으로 이루어졌다. 대상은 중증의 우울 증세를 보인다.
[[div class=&#34;blockquote&#34;]]
//서론: 첫 면담, 2004년 2월 14일//

**면담자:** 안녕하세요. (휴지) 잘 지내고 계시는가요.

**SCP-285-KO-1:** (응답 없음)

**면담자:** 괜찮으시다면 잠시 대화할 수 있으실까요.

**SCP-285-KO-1:** {{제 애들이랑 남편은 찾으셨나요}}

**면담자:** 그... (휴지) 아뇨. 수소문하는 중입니다만, 아직 소식이 없습니다. 혹시 수색에 도움이 될 만한 게 있는지 말씀해 주시면-

**SCP-285-KO-1:** {{따로 갈 곳도 없다고 말했잖아요 무슨 얘기를 더}}

**면담자:** 화재 당일 일이- 저희는 혹시 더 기억나시나 해서요.

**SCP-285-KO-1:** {{나면 내가 당신들을 먼저 불렀겠죠 그날 일은 기억이 하나도 안 난다니까 그 전날 잠에 든 거 이후로는}}

**면담자:** (끊고) 알겠- 알겠습니다. 그럼 혹시, 가스라던가 땔감이라던가 짚이라던가 뭐 불에 탈 걸 당시 집에 쌓아 두셨다거나 하신 일도 없나요?

**SCP-285-KO-1:** {{없다고요}}

**면담자:** 하아... 알겠습니다. 저기, 저희도 최선을 다하고 있으니까, 위안 안 될 건 알지만 마음을 편히 가지시고-

**SCP-285-KO-1:** {{마음을 편히 가지긴 좆도 편히 가ㅈ}}

**면담자:** 욕은 하지 말아 주시고요.

**SCP-285-KO-1:** (펜을 집어 던진다)
[[/div]]
[[/collapsible]]
**부록 3:** 면담 기록 2
[[collapsible show=&#34;+ 면담 기록 2&#34; hide=&#34;- 면담 기록 2&#34;]]
[[div class=&#34;blockquote&#34;]]
//서론: 다섯 번째 면담, 2004년 4월 19일. 이전의 세 면담은 심문의 목적이 아닌 SCP-285-KO-1의 심리를 진정시키려는 이유로 이루어졌다.//

**면담자:** 평소에, 생업으로는 무슨 일을 하셨었나요?

**SCP-285-KO-1:** {{농사를 좀 짓다가}}

**면담자:** 짓다가요?

**SCP-285-KO-1:** {{관뒀어요 하는 것마다 망해서 돈만 따지면 안 하는 편이 더 남아서}}

**면담자:** 그렇군요. (휴지) 농사는 언제부터 지으셨나요?

**SCP-285-KO-1:** {{한 5년 전부터요}}

**면담자:** 그전에는 뭘-

**SCP-285-KO-1:** {{주부요 남편이 사업하다 망해서}}

**면담자:** 음. 농사 일을 하기로 하신 계기가 있나요? 부모님이 물려 주셨다던가?

**SCP-285-KO-1:** {{부모님도 서울 출신이에요 그냥 사람이 보기 싫어서 흙이나 보려고}}

**면담자:** 농사 관두고 나서는 무슨 일을 하셨나요?

**SCP-285-KO-1:** {{일 안 했어요 남편이 계속 발목을 잡아서}}

**면담자:** 발목요?

**SCP-285-KO-1:** {{귀농하는 사람들 대상으로 농촌 도서관 같은 걸 하려고 했는데 나는 이래저래 갑갑해서 시도하는 거를 어찌나 역정을-}}

**면담자:** 도서관요? (휴지) 도서관을... 건물 세울 돈은 있으셨던 거예요?

**SCP-285-KO-1:** {{없어도 사람이 뭔들 하려고 하면 길이 생기지 대출이라도 받아서 세우면 어떻게든 돌아갈 거를-}}

**면담자:** 그... 알겠습니다. (휴지) 근데 혹시, 댁에서 저수지가 1km 밖에나 있고 지하수도 없던데 물은 어떻게 끌어올 생각으로 애초에 용지를 이런 곳을 사신 건가요?

**SCP-285-KO-1:** (응답 없음)

**면담자:** 혹시 뭐, 남들 모르게 물 끌어 올 수 있는 그런... 기술? 같은 게 있으시면 저희한테 말씀하시면 저희가 도움이-

**SCP-285-KO-1:** {{없어요 그런 거 그냥 수로 파서 할라고 했었어}}

**면담자:** 수로가... 안 보이던데요.

**SCP-285-KO-1:** (응답 없음)

**면담자:** 혹시 뭐, 물 관련한 거 아니더라도 뭐 남들 모르는 기술 같은 거 있으시면... 그러니까 뭐, 저희가 사실 그런 걸 좀 알거든요 불을 다룬다거나 하는 사람이 처음도 아니고-

**SCP-285-KO-1:** (펜을 집어 던진다)
[[/div]]
본 면담이 있고 나서 SCP-285-KO-1의 대출 명세를 확인하려 했으나, 대상의 신분이 어디에도 등록되어 있지 않은 관계로 실패했다. 2004년 조사에서 촬영한 SCP-285-KO의 사진들을 다시 분석한 결과 저수지로부터 이어지는 수로가 발견되기는 했으나, 상당히 조악한 설계로 밭까지 이어지지도 않은 채 끝 난다.
[[/collapsible]]
**부록 4:** 면담 기록 3
[[collapsible show=&#34;+ 면담 기록 3&#34; hide=&#34;- 면담 기록 3&#34;]]
[[div class=&#34;blockquote&#34;]]
//서론: 열한 번째 면담, 2004년 8월 19일. 다섯 번째 이후의 면담들은 모두 심문을 목적으로 이루어졌다.//

**면담자:** 그래서, 진짜로 인화성 물질 집에 두신 게 없다는 거죠?

**SCP-285-KO-1:** (응답 없음)

**면담자:** 대답을 하세요.

**SCP-285-KO-1:** (응답 없음)

**면담자:** 아줌마-

**SCP-285-KO-1:** {{당신 내 말 안 믿지}}

**면담자:** (휴지) 그냥, 확실히 해 두는 편이 좋으니까-

**SCP-285-KO-1:** {{애들이랑 남편 생사 확인도 안 되는데 내가 지금 확실히 얘기를 안 하겠-}}

**면담자:** 저기- 저기요. (휴지) 솔직히, 하신 일들이 너무 허무맹랑하잖아요.

**SCP-285-KO-1:** {{허무맹랑-}}

**면담자:** 무슨, 농사를 지어요? 평생 농사 지어 본 적도 없는 사람이? 뭐 도서관을 짓는다고? 제가 아줌마 욕 하려고 하는 게 아니라, 솔직히 책 마지막으로 읽어 본 게 언제에요?

**SCP-285-KO-1:** (응답 없음)

**면담자:** 남편이랑도 그렇고, 아니 그렇게 삐걱댔으면서 찾아 달라고 우리한테 왜 성화에요 성화는.

**SCP-285-KO-1:** (응답 없음)

**면담자:** 우리는 뭐, 이 일이 농담 같은 줄 아나 지금 야근만 며칠을-

**SCP-285-KO-1:** {{그 불 난 거 말인데}}

**면담자:** 뭐요?

**SCP-285-KO-1:** {{이제 나네요 기억이}}

**면담자:** (휴지) 네?

**SCP-285-KO-1:** {{그 때도 당신 같은 사람이 있었어}}

**면담자:** 당신 같은... 나 같은? 나 같은 사람이란 게 뭔데요?

**SCP-285-KO-1:** {{우린 불이 어쩌다 났는지 몰라 불 날 만 한 거 집에 들여 놓지도 않았어 그냥 났어 불이 난 2층에 갇혀서 신고를 했고}}

(침묵)

**SCP-285-KO-1:** {{그 때도 소방서 사람들이 캐묻더라고 아파 죽겠고 애들은 어디 있는지도 모르는 나한테 왜 그런 짓을 했냐고 물었어 뭐가 그런 짓인지도 모르는데 나는}}

(침묵)

**SCP-285-KO-1:** {{내가 불 지른 거 아니라고 비명을 지르는데 누가 말을 하더라고 그 아줌마 말 뭐 하러 믿냐고 이상한 사람인 거 알잖아 누가 봐도 그 아줌마 짓인데}}

**면담자:** 그러니까 당신이 불-

**SCP-285-KO-1:** {{**난 불 안 질렀어** 나도 차라리 내가 질렀었으면 좋겠다 제발 그럼 나 하나만 나쁜 년 돼서 세상에 이상한 일은 다 내가 원인이라고 생각하면 되잖아}}

(침묵)

**SCP-285-KO-1:** {{근데 그렇게는 할 수가 없었어.}}
