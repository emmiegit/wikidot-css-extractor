**Special Containment Procedures:** Physical evidence of SCP-7185 such as photos and security footage must be confiscated and destroyed immediately via incineration with eyewitnesses rarely being an issue as most manifestations occur when no one is currently present.
@@@@
@@@@
**Description:** SCP-7185 is described as a Caucasian male in their late 30s with brown hair and eyes and an average build. Height is determined at 1.9 meters (6.1Ft) tall and is commonly seen wearing a red shirt, yellow overalls, and gloves. SCP-7185 has also proven to be a useful asset to the Foundation as any form of MTF operation with either civilian or MTF Unit casualties or even containment breaches trigger the manifestation with SCP-7185 clearing the surrounding area of physical evidence such as blood, human bodies/body parts, bullet casings, and bullet holes, as well as physical rearrangement of the room. Upon finishing, SCP-7185 will physically manifest near Site-19s Incinerator and dispose of all physical evidence
@@@@
@@@@

**Equipment:** Reviewed security footage of SCP-7185 has observed it carrying the following gear.

* Standard Mop

* Biohazard Waste Bins 

* Steel Water Buckets 

* Body Bags
