    <pre><textarea class="page-source" readonly>**[[[scp-4006 | SCP-4006：#马萨诸塞真相]]]**

**项目等级：**Thaumiel

**作者：**[[*user DarkStuff]]

**发布于：**2018年7月11日

各位SCP解密的朋友们，大家好。这里是[[[*https://www.reddit.com/u/OceanMcMan/ | u/OceanMcMan]]]，也就是在wiki上的Elogee FishTruck[[footnote]]**译注：**即[[*user Elenee FishTruck]]。[[/footnote]]，今天我要带来我的首篇SCP解密——解密：SCP-4006！相信这一定会很有趣，所以让我们赶紧开始吧！

-----

**第一部分：特“疏”收容措施**

&gt; **项目等级：**Thaumiel

文章一开始，我们就知道这个异常是一种特殊的skip——Thaumiel分级，意味着基金会用它来收容其他异常。这种异常并不常见，所以它一定是某种被严丝合缝地保护着的无价之宝，对吗？

&gt; **特殊收容措施：**不必要采取实质性收容措施。关于SCP-4006的活动应遵照维系帷幕的标准协议（协议MtV-4006）。

诶，没有收容措施？行，这里还有一个要求：任何有关SCP-4006的活动应该遵照“维系帷幕”。但什么是“帷幕”？简而言之，这是一种比喻，一面帘幕分开了异常世界和非异常世界。基金会试图保护常态，防止异常暴露在非异常世界中，所以“维系帷幕”在本质上是基金会的使命宣言。所以，实际上的收容措施是“不要做任何有可能破坏帷幕的事情”。但为什么这是唯一的措施？让我们记住“协议MtV-4006”，这会在后文中出现，同时也请记住，表象和帷幕是这篇文章的主题。

**第二部分：谈谈马萨诸塞的生活**

让我们仔细读读这段文字：

&gt; SCP-4006是一影响美国马萨诸塞州的概率异常。SCP-4006令马萨诸塞州是一住人州的概念得到维持，令其被认为有政府、组织机构、经济、各人口中心等等。因此，马萨诸塞州的真正性质不为公众所知；

SCP-4006是大量预先存在的和正在发生的巧合的集合，这些巧合让公众相信马萨诸塞州已被居住且开发，尽管人类从未踏上马萨诸塞州的土地。这些巧合包括：所有来自或处于马萨诸塞州的人（编号为SCP-4006-A）、城市和地标事实上位于其他州，如罗得岛州或康涅狄格州；没有一个这些州的公民与“马萨诸塞州人”产生过交集。无人涉足马萨诸塞州的事实并非异常，真正的异常是这一切掩盖了事实的巧合。本质上，SCP-4006是一个自然出现的“帷幕”，它把马萨诸塞州的本质真相与公众对马萨诸塞州的认知分隔开。这也解释了为什么收容措施如此宽松，SCP-4006自身就是自己的收容措施，只不过这不是基金会刻意施加的罢了。那么，为什么“维系帷幕”依然是收容措施中的一部分？下一行字解释了其原因：

&gt; 为何有若干SCP基金会研究员对此效应免疫并得以将其发现（而后对他人传播此信息）未知。

SCP-4006的漫长历史在这行字之后展示，但这行字才是重点。不知怎么的，基金会知道了这个“秘密”。记住这一点：纵观人类历史，SCP-4006以及任何影响着马萨诸塞州的异常对于保守秘密这件事从来万无一失。这意味着a)SCP-4006实际上会极为罕见地出现纰漏，或b)SCP-4006有意地允许基金会知道马萨诸塞州的真相。如果它刻意地让基金会知道了真相，那么它就是有意识的，而问题在于，它如何能够，又为什么让基金会成为唯一一个获知真相的组织？让我们看看下文中有没有能解答我们疑惑的答案。 

**第三部分：帷幕后的微笑**

这里，协议MtV-4006被再次提及，所以让我们来看看它说了什么。

&gt; 不要认为SCP-4006会持续秘密活动。继续采取一切必要预防维系帷幕，以防SCP-4006未能筛除所有关于马萨诸塞州真正性质的信息。

看来，基金会选择了我们的A选项，这是一个合适的选择，毕竟基金会希望保持谨慎。不过，它们也决定利用SCP-4006，把马萨诸塞州变成一个基金会活动的中心。那么，它们做了什么来维系帷幕——甚至比SCP-4006更胜一筹？

&gt; * 在多个假定城市（波士顿、斯普林菲尔德等）设置站点，令其在卫星下看似普通建筑。
&gt; * 令站点间的道路模拟公认马萨诸塞州地图（例如，斯普林菲尔德和波士顿站点间使用的连接道路实际是延伸Hwy90）。
&gt; * 在站点外行动时穿着平民风格服装。

基金会正高效地建设马萨诸塞州，以确保万一SCP-4006失效，公众也不会知道SCP-4006曾发生过。它们创造的是表象之下的表象，帷幕背后的帷幕，回扣了文章的主题。随着文章继续，马萨诸塞州的这两项建设工程逐渐被实现，马萨诸塞州成为了基金会的站点、异常和人员的主要集中地，与此同时，它也越来越像马萨诸塞州：

&gt; * Site-4006已创立一座机场，模拟为假定的罗根国际机场，基金会私人飞机（伪装为商务航班）可在此更方便地往来于马萨诸塞州。正在编订计划于马萨诸塞州内其他地点建造更多机场。
&gt; * 模仿真实城市的基础设施已被创立，以便于马萨诸塞州内居住人员生活。所有“商业”已模拟城市的网络地图安置。
&gt; * 建立遍布马萨诸塞州的复杂道路系统，便于站点和测试地点间通勤。

在附录2中，基金会已经完全地把马萨诸塞州建设成了公众所认为的样子，且在此处仍保持着最高频度的基金会活动，但这里也有一个新进展！

&gt; 现在的马萨诸塞州内可以看到商务航班飞过，还有很多平民车辆在各种时间穿过马萨诸塞州。由此，基金会秘密活动已被进一步压缩，MtV-4006协议已更高的优先度执行。

在马萨诸塞州变成公众所认为的样子之后，SCP-4006开始更频繁地失效，基金会制造的帷幕更高效地掩盖着基金会的活动。似乎，SCP-4006越是不必要，它就越少生效。无人可以涉足马萨诸塞州——这是异常，而SCP-4006是掩盖这个异常的帷幕。既然基金会作为唯一能窥探到帷幕之后的组织，已经消除了任何促使人们相信马萨诸塞州并没有被居住和开发的因素，那么帷幕也变得更加透明了。针对新的变化，SCP-4006活跃地改变着，允许人们进入马萨诸塞州。这使我们回想起有趣的一点，SCP-4006可能是某种半有意识的存在。让我们看看最后一个附录。

&gt; 2023年，发现有20人在马萨诸塞州外认为自己身处马萨诸塞州，而确实处在马萨诸塞州内的人已经不受SCP-4006类概率异常影响。

好吧，看看吧，SCP-4006已经完全不复存在了。马萨诸塞州现在被以正确的方式完全居住了。让我们剖析一下刚刚所发生的事情：马萨诸塞州无法被涉足，SCP-4006是一个掩盖了这一事实的帷幕，基金会是一个把异常隐藏在常态的帷幕之后的组织，基金会不知怎么知道了SCP-4006，基金会知悉了每一条SCP-4006存在的原因并将其尽数移除，SCP-4006缓慢地停止存在。如果这不只是一个巨大的巧合，那么是基金会的行动直接影响了SCP-4006，就好像SCP-4006依靠着基金会来自我移除。所以，SCP-4006是一个可能为异常的事物，它把东西隐藏起来，或者说“以帷幕掩盖”，而基金会具有某种支配它的能力。让我们读完这篇文章，好吗？

&gt; * 将SCP-4006重分级为无效化。
&gt; * 将SCP-4006重分级为已解明。
&gt; * 保持SCP-4006为Thaumiel。
&gt; 
&gt; 第一种动议认为SCP-4006实质上已不存在。第二动议认为尽管SCP-4006在当前仍是值得保留编号的大型现象，但SCP-4006的每一部分都可被偶然和科学来解释。第三动议已送交O5议会。

所以它已经无效化了，因为巧合而已解明，并且……哈？哦，看啊，最后还有个折叠，让我们看看折叠里说了什么。

**第四部分：谢幕**

最后一份SCP-4006文档被保护着，只有O5权限才能查看。文档声称，SCP-4006是大量巧合的集合，这些巧合使公众对异常世界一无所知，也使基金会和其他主要的GoI（相关组织）发展壮大以收容异常。这就是“帷幕”。第一眼看来，或许这与最初的SCP-4006文章的联系很模糊，但这些相似点于深处被挖掘：

* 本质上是非异常的，但规模过大以至于被视为异常：符合！
* 将异常从公众视野中掩盖：符合！
* 允许基金会来收容，甚至有可能是摧毁它：符合！
* 尽管很可能被掩盖，但最好还是谨慎地打好每一张牌：符合！

唯一的区别在于，帷幕是这份新的SCP-4006文档中的异常整体，而不是被视为分开的实体。曾经我们一直认为，SCP-4006都只是那巨大的帷幕的一部分，它影响着所有人，除了基金会和其他收容异常/毁灭异常/创造异常的GoI/PoI（相关个人）。但这一切都意味着什么？让我们看看来自DarkStuff（SCP-4006的作者本人）的帖文。

&gt; * 这是我写过的最meta的文章。
&gt; * 文中提及“帷幕”的方式听起来就好像是不可知论者对上帝的看法。
&gt; * 我真的很希望这篇文章能使你暂停怀疑。

我们，作者和读者，在SCP宇宙的语境下，就是上帝。基金会这一概念完全是基于许多其他事物之上的，从《黑衣人》之类的虚构创作，到现实中的秘密政府组织和阴谋论。大多数时候，我们希望基金会成功，因为如果基金会没有成功，基金会就失去了它的中心概念——在一个异常的世界中维系着帷幕。这样一来，故事就变得乏味了。所以我们创造了诸如SCP-2000、SCP-3000一类的事物，以及其他的收容异常/毁灭异常的组织，从而使得在故事的最后，不但帷幕得以维系，而且基金会也能成功。

当然，我们既是帷幕的创造者，同时也是帷幕的破坏者。如果“破碎面纱”设定中有什么值得参考的，那么就是我们乐意看到当事情突发错误时会发生什么。因此，基金会之为基金会，决不能太过谨慎。正如SCP-4006所指出的那样，这就是为什么“最宜推定SCP-4006实际不存在”。就像叙事中一个作为棋子的人一样，认为唯一保持基金会运作的东西是一张薄薄的面纱这个想法，对基金会来说，是一样惨淡的。SCP-4006是一种存在主义的恐怖，是对你自己的安全、秘密以及不确定性的恐惧。正如基金会能透过帷幕看到马萨诸塞州的真相一样，我们也能透过帷幕看到异常的世界，然后我们可以把它撕成碎片。

总而言之：我们创造了帷幕，我们破坏了帷幕，基金会在二者之间如履薄冰。</textarea></pre>
