    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名︰SCP-ZH-431 固有顏料
作者︰[[*user prtp14]]
[[include info:end]]
**項目編號：**SCP-ZH-431 

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-431現收容於Site-ZH-31之標準Safe級收容箱內。申請SCP-ZH-431以進行實驗需獲3級以上的安全許可，實驗過程需被全程記錄，並在至少一名3級人員在場監測的情況下執行。

**描述：**SCP-ZH-431為一盒長20公分，寬12公分，高1.5公分之12色盒裝鋁管顏料。外盒呈綠色，標有未知商標。來源於██縣，██畫廊所舉辦的畫具展覽中。據目擊民眾描述，項目在一個閒置攤位中，連同一張面積█平方米，被攤開的畫布，與兩支██牌的█號、█號畫筆一起放置。該項目的異常性質被發現后，當場引起了小規模轟動。目前已對無關人士進行了A級記憶消除，並將所有展品納入收容及研究。目前已證實兩支畫筆與畫布為無異常物品。

SCP-ZH-431內含的12色鋁管顏料，列為SCP-ZH-431-A～SCP-ZH-431-L。該項目被判定為全新，產出內容物外觀上與一般油畫顏料無異，呈現立體狀態，明顯的明暗關係。但凡與項目所接觸的表面將被染上顏色，且不受條件色與光源明暗的影響，一概保持固有色。該項目對物體的染色面積，受其接觸的表面、顏料體積影響。

目前已證實SCP-ZH-431無法通過任何手段使染色脫落，且無法與任何物質混合或融於任何液體。
　　




[[collapsible show=&#34;附錄ZH-431-1 實驗紀錄&#34; hide=&#34;隱藏&#34;]]
&gt; **研究者：**Dr.██
&gt;
&gt; **實驗結果：**以SCP-ZH-431-A（色號131）分別彩繪一塊██的岩石與一塊鵝卵石。實驗結果，物件接觸顏料的表面失去原有立體特徵及光澤。

&gt; **研究者：**Dr.██
&gt;
&gt; **實驗結果：**擠壓SCP-ZH-431-A（色號131），內容物被大量擠出。觀測到項目自動填充內容物，並復原了實驗產生的形變。
&gt; **備註：**實驗研究員██提出對項目進行剖析，要求被駁回。

&gt; **研究者：**Dr.██
&gt;
&gt; **實驗結果：**將SCP-ZH-431-C（色號2）與SCP-ZH-431-D（色號43）混合，得出藍色。證實項目之顏色可以互相影響，得出產物也將保持項目的原有性質。

&gt; **研究者：**Dr.███
&gt;
&gt; **實驗結果：**使用SCP-ZH-431-C將一杯清水染色，觀測不到項目擴散，下沉或產生其他變化。將實驗對象加熱至沸騰溫度，觀測到黃色蒸氣的產生。目前尚未確認項目對氣體發揮染色的特性。
[[/collapsible]]


[[collapsible show=&#34;附錄ZH-431-2&#34; hide=&#34;隱藏&#34;]]
&gt; 研究員██竊取SCP-ZH-431-A，使用██將其剖開，並無特別發現。造成了項目無限製造內容物的功能永久無效化，其的殘餘物目前臨時被儲存於█。針對研究員██的違規行為，相關處懲正在斟酌中。鑒於此事故， 建議改良對SCP-ZH-431的收容措施。
[[/collapsible]]


[[collapsible show=&#34;附錄ZH-431-3&#34; hide=&#34;隱藏]]
&gt; 於一幅由基金會所回收的畫作表面，發現使用SCP-ZH-431-A與SCP-ZH-431-G留下的簽名：Are we cool yet? 經過確認，發現該畫作的現場未留下書寫該段文字的對應畫筆。標記的真實性目前有待商確。
[[/collapsible]]
