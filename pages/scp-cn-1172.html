**SCP-CN-1172：**纸中世界
**作者：**[[*user Parabola_X]]
本人第一篇SCP作品，感谢[[*user DrSee]]、[[*user MentalImageryMirage]]等人的帮助。
[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-1172

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1172被储存于Site-CN-██的标准保险柜内，柜内应保持相对湿度在30%～40%间，项目在收容期间需避免光照直射以防止项目性质发生改变。--对SCP-CN-1172进行的任何实验需要3级及以上权限。--目前关于项目的所有实验均已停止，任何直接接触SCP-CN-1172的请求均需4级及以上人员的批准。

**描述：**SCP-CN-1172为一张规格为A2的白色印刷用纸，其物理性质与普通纸张无异。其异常性质在于书写在项目上的文字或符号会在其处于非水平放置的情况下，沿表面滑落至项目底部边缘并发生堆积。当SCP-CN-1172存在非平滑边缘时，书写的文字或符号会从边缘处离开项目表面落至地面，随后有一定几率生成SCP-CN-1172-1。

SCP-CN-1172-1为书写于SCP-CN-1172上的文字或符号在落至地面时生成物的总称。相关实验表明，当书写于项目表面的文字存在名词且词语对应的物品体积在常规状态下小于500m³时，SCP-CN-1172-1表现为名词所对应的物品，其理化性质与普通物品无明显差异，且对于任意已知存在的语言均可引发此现象。当书写的文字为其他形式时则不会掉落产生SCP-CN-1172-1实体，文字会抵达项目的边缘处时消失。若项目表面写有随机排列的文字符号，即使存在组成完名词的可能性，同样不会触发SCP-CN-1172的异常效应。

特别地，当书写的名词为地区或空间相关名词时，文字会在抵达SCP-CN-1172的边缘处的过程中逐渐淡化消失，待字迹完全消失后，项目的质量会视所写名词对应现实区域的性质增加0～500g不等（详见附录一）。

**事件1172-A后更新：**在一次对SCP-CN-1172的显微观测中，研究人员发现在30μm的尺度上发现项目并非由常规意义上的纸张纤维构成。研究表明，构成项目的纤维以及纤维间的空隙中存在大量暗物质与暗能量，并且可探测到纤维产生的微弱电磁辐射。纤维的布局方式与宇宙的大尺度结构有较高的相似度。

在每条纤维内部，即在约5～10nm的尺度上可观测到星系、星云等宇宙中存在的实体，目前尚未发现星系布局与现实宇宙的相似之处。由于观测技术限制，基金会无法对星系内部进行更深入的探测，但是通过对星系运动规律以及对可捕获的电磁波分析得知，其内部有更加复杂的结构。

目前推测在SCP-CN-1172表面书写的地区名词导致其质量增加的原因在于书写该类名词会在项目内部展开的空间中生成对应实体。而在生成SCP-CN-1172-1的时候，研究人员观测到字符在落向项目边缘的过程中，字符在项目表面的周围在微观尺度上会有大量暗物质聚集，同时伴有电磁波产生及字符周边引力场的极其微弱的变化，此效应的强度与SCP-CN-1172-1的质量成正相关。字符从项目边缘落至地面的过程虽不可见，但引发的此效应存在于字符消失处与SCP-CN-1172-1产生处的连线为轴，半径约5cm的柱型区域内。待SCP-CN-1172-1产生后，该效应立即消失。

**附录一：部分实验记录**
&gt; __**实验 1172- 6**__
&gt; **所写文字：**苹果
&gt; **结果：**SCP-CN-1172-1表现为一个质量为238g的苹果。

&gt; __**实验 1172-7**__
&gt; **所写文字：**Pomme[[footnote]]法语，意为“苹果”。[[/footnote]]
&gt; **结果：**SCP-CN-1172-1表现为一个质量为193g的苹果。
&gt; **备注：**项目可识别多种语言。

&gt; __**实验 1172-23**__
&gt; **所写文字：**D-7396
&gt; **结果：**未出现任何物品。
&gt; **备注：**看来它不认为这是个能有对应物品的名词。

&gt; __**实验 1172-24**__
&gt; **所写文字：**Dr.█████
&gt; **结果：**SCP-CN-1172-1表现为样貌与体态和Dr.█████完全一致的人类个体（记为1172-1-M）。为防止引发不可控后果，该个体在实验期间与外界完全隔离。实验后，该个体被处死，尸体被高温气化处理。
&gt; **备注：**对于该个体的基因检测表明其与Dr.█████是同一个人，可能由于生活环境和经历不同，在某些受后天影响的方面与Dr.█████有所不同。
&gt;&gt; “好家伙，我已经死了一次了。”
&gt;&gt; [[&gt;]]
&gt;&gt; ——Dr.█████
&gt;&gt; [[/&gt;]]
&gt; 研究员Parabola推测这可能是对于SCP-CN-1172性质探究的突破口。但鉴于此类实验后果的不确定性，目前关于SCP-CN-1172的活体试验均被叫停。

&gt; __**实验 1172-25**__
&gt; **所写文字：**Dr.█████
&gt; **结果：**未出现任何物品。
&gt; **备注：**此类具有唯一性的实体只能产生一次。

&gt; __**实验 1172-37**__
&gt; **所写文字：**他非常生气，把桌子上的杯子摔在地上，玻璃碎片飞得到处都是。
&gt; **结果：**SCP-CN-1172-1表现为一张木制桌子，一个陶瓷马克杯，十五片大小不一的玻璃碎片。
&gt; **备注：**项目能识别语段中所有符合条件的名词并生成对应物品，但生成物品的性质不一定与语段中的描述完全一致。

&gt; __**实验 1172-46**__
&gt; **所写文字：**██市
&gt; **结果：**SCP-CN-1172-1未出现，项目质量增加42g。

&gt; __**实验 1172-53**__
&gt; **所写文字：**土星
&gt; **结果：**SCP-CN-1172-1未出现，项目质量增加324g。

&gt; __**实验 1172-58**__
&gt; **所写文字：**NGC 205椭圆星系
&gt; **结果：**SCP-CN-1172-1未出现，项目质量增加467g。
&gt; **备注：**我们仍未发现有什么方法可以让项目恢复原来的质量，破坏项目或许是个方法，但我们也知道不能那么做。所以以后进行实验时不要再轻易做出一些让它质量增加的事了。
&gt; [[&gt;]]
&gt; ——研究员Parabola
&gt; [[/&gt;]]

**附录二：对1172-1-M的访谈记录（节选）**
[[div class=&#34;blockquote&#34;]]
**受访者：**1172-1-M

**采访者：**研究员Parabola

**研究员Parabola：**能说说你出现在这里前后的经历吗？

**1172-1-M：**我吃完晚饭在楼下散步呢，走着走着我突然眼前一黑，然后身体有一种被挤了一下的感觉。我再次睁开眼时发现自己就躺在这里了——你能告诉我发生了什么吗？还有这到底是什么地方？

**研究员Parabola：**呃呃……希望您先冷静一下，我们现在正是在研究发生在您身上的这件事。容我问个问题，您能说一下你的生活状况吗？

**1172-1-M：**生活状况？我就是个单位的普通职员，偶尔加加班，工资也就那样，大半都要交给房东，现在我是对结婚没什么兴趣了，就我现在这样给我个家庭我也养不起……不过你问我这个和你们的研究有什么关系？

**研究员Parabola：**有的，但是关于我们的研究我也不能告诉你太多，希望你能理解这一点，你尽管配合我们的访谈就好了。现在问你一个问题，你知道这张照片[[footnote]]该照片为Dr.█████儿时家乡的照片。[[/footnote]]上的地方吗？

**1172-1-M：**这是……哪里？

**研究员Parabola：**你老家不是这里？

**1172-1-M：**不是。我从我爷爷那辈就住在██，照片上这个不像我们那儿的景色。这看上去是在湖边上拍的，我老家可没有湖。

**研究员Parabola：**哦……这样啊，那可能是我弄错了。对了，我能看一下你的手表吗？

**1172-1-M：**好啊，给你。

**研究员Parabola：**20██年[[footnote]]该日期相比于访谈时间晚约六年[[/footnote]]？20██年……给，手表还你。你对当今科技发展了解多少？尤其是……在宇宙探索方面？

**1172-1-M：**宇宙探索？这我就不知道了，我哪有时间去研究这些东西。不过前几天我倒听新闻说██国登上月球的那几个宇航员回来了呢，毕竟这是人类第一次登上月球，影响还挺大的呢。

**研究员Parabola：**20██年人类首次登月？好吧，看来是我在这儿干太久了，这里消息也不是很灵通，我还不知道呢。

**1172-1-M：**我还以为你们这些搞研究的比我们还了解这些呢。

**研究员Parabola：**好吧，你先回去吧。这次访谈就先到这里，感谢你的配合。

**笔记：**在访谈中我们发现1172-1-M所生活的世界和我们的世界在绝大多数方面都是不同的。他在这两次的访谈中透露出的那个世界与我们有着完全不同的历史进程。访谈中我们了解到那个世界的太阳系结构与我们的是相同的，而太阳系之外的宇宙，我们是不得而知的。

[[/div]]

**附录三：研究员Parabola的报告节选**
&gt; SCP-CN-1172异常特性的发现，可能是继发现[[[scp-cn-1559|SCP-CN-1559]]]之后平行宇宙理论的另一个重要依据。
&gt; 
&gt; 有意思的一点在于，这个新的宇宙居然是卷曲在一张纸中的，而且还是嵌套在我们的宇宙之内，这可能和我们通常设想的不太一样。令人遗憾的是，我们还没有足够的能力去探索那一个宇宙，只是在浅陋的层面上对它有些许的了解。
&gt; 
&gt; 在和1172-1-M的交谈中我们了解到那边的人类社会与我们的大不相同，我想这些平行宇宙中的信息对于许多学科的研究具有莫大的帮助，这也就是为何有人会提议暂时将SCP-CN-1172封存的缘故，待我们真正有能力研究它时再去了解它更为奇妙的地方。
&gt; 
&gt; SCP-CN-1172的一个异常特性可以实现物质向我们宇宙的单方面输入，在研究中有人提议可以从中获取我们所缺的物质或能量。然而毫无疑问这是一种掠夺，即使那一边的高等文明不会发现，亦或是即使发现了也无可奈何。与此同时，假如我们把SCP-CN-1172点燃销毁，让那个宇宙顷刻间灰飞烟灭也不是没有可能——一句话，我们对于这个平行宇宙有着完全的支配权，但是我们真的可以把它作为我们掠夺的对象吗？
&gt; 
&gt; 然而这就带来了一个问题，既然有一个平行宇宙嵌套在我们的宇宙中并且可受我们的完全支配，那么我们这个呢？
