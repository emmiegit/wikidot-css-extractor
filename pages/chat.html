“噗～～～～！你说什么？！逗我呢？！开什么玩笑？！啊我的屏幕！！！”

“淡定淡定，你喷再多的可乐也改变不了现实。”

“所有的SCP全在一夜之间消失了！？我没在做梦吧？”

“准确来说是目前已知的所有异常事物，据说基金会秘密联系了其他GOI,它们也是一样的情况，诶，还记得早上那次事故吗？就是破碎之神与欲肉教派那帮子搞得，据说他们与自己各自的神断绝了联系后，都认准了是我们干的好事，全体倾巢而动往我们这个site赶过来，然后正好碰到了一起，于是他们就先打了起来......”

“还有这事啊......话说像SCP全消失这种大事，估计整个基金会早就乱成一团，为什么我们这么闲......”

“您收到一封新邮件”
“您收到一封新邮件”
“您收到一封新邮件”
“您收到一封新邮件”
“您收到一封新邮件”
“您收到一封新邮件”
……

“......你是现实扭曲者吧......算啦，也该是时候为了守护宇宙和平而干活了。”
“说的对啊，干活干活......”
。
。
。
。
。
。
“就这样，结束了？”

“对啊，结束了。”

“我们搭上我们的记忆、时间、甚至生命，宣言要干到死为止的事业，就这么结束了？”

“你怎么了这是，这不好事吗，我们可以回家啦，可以回到日常之中了。”

“日常？！当初就是这个破基金会把我从日常之中强拉了出去，让我们每天与这个宇宙里最乱七八糟的玩意儿们战斗，现在终于好不容易适应了，你又说结束了，又把我一脚踹回了我早已陌生的日常？！”

“诶诶诶诶~别激动！别激动，一切不都结束了嘛，再也不用与那些玩意儿打交道了，也不用担心世界末日了，难不成你还想回到过去那种日子？”

“我知道......关键是，我们搭上了一切，结果就这么不明不白的结束了，心里不是滋味啊......”

“好了好了，你想想，我们这么累死累活，不就是为了今天吗，多想想点好事调理调理心情吧…….对了！去参加庆功宴吧！据说两个O5在那里喝醉了打起来了！”

“真的？怎么可能嘛。”

“也说不准嘛。”

------
















“噗～～～～！你说什么？！逗我呢？！开什么玩笑？！啊我的屏幕！！！”

“淡定淡定，你喷再多的可乐也改变不了现实。”

“所有的SCP全在一夜之间消失了！？我没在做梦吧？”

“准确来说，是SCP官网所有的数据全都一干二净，你忘了？之前那次太阳风暴，虽然没有人员伤亡，但是网络全都GG了，一大部分网站遭了殃，其中就包括SCP官网。”

“啊啊啊啊啊啊啊啊啊啊啊啊啊！我的高分项目啊啊啊啊啊啊！我的外围啊啊啊啊啊啊啊啊！”

“别急别急，数据有备份，过不了一周网络就应该恢复了。诶对了，官网说不定会以此开个征文大赛，你可以先动笔试试！”

“说的对啊！我现在就动笔！”

“等等，说起来还有一件事，听说在太阳风暴那天，有人看见天上飘着一个火红色的人。”

“真的？怎么可能嘛。”

“也说不准嘛。”
