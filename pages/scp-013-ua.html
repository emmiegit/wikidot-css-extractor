    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-013-UA - Uno Spettro Esteso
**Autore:** [[*user FacelessMan]]
**Traduttore:** [[*user NazarTheEzio]]
**Articolo Originale:** [http://scp-ukrainian.wikidot.com/scp-013-ua SCP-013-UA]
[[include credit:end]]

[[include component:image-block name=http://scp-ukrainian.wdfiles.com/local--files/scp-013-ua/scp013ua.jpg|caption=SCP-013-UA]]

**Elemento #:** SCP-013-UA

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** L&#39;anomalia è contenuta nel magazzino No. 2 del Sito UA-21, all&#39;interno di una cassaforte chiusa. L&#39;accesso è consentito soltanto con un permesso scritto da parte di un membro del personale con il Livello di accesso 3 (tre) e superiore. Qualunque esperimento con l&#39;oggetto deve essere condotto solo con il coinvolgimento dei membri del personale di Classe-D (vedi Protocollo degli esperimenti).

**Descrizione:** SCP-013-UA ha l&#39;aspetto di un televisore in bianco e nero «Vesna-308», secondo le informazioni riportate sul retro è stato prodotto nel 1989, nella fabbrica [DATI CANCELLATI]. Quando è spento non mostra alcuna proprietà anomala, è possibile smontarlo e rimontarlo senza alcun incidente. Se si collega SCP-013-UA ad una presa elettrica e lo si sintonizza sulle frequenze dei canali TV, allora mostrerà un&#39;immagine chiara in bianco e nero e riprodurrà il suono di buona qualità.

Le proprietà anomale si manifestano quando nell&#39;inquadratura entra una fonte di radiazione, lunghezza d&#39;onda della quale si trova oltre lo spettro della luce visibile (380 – 750 nm). Il tubo catodico dell&#39;anomalia possiede un&#39;inspiegabile capacità di condurre tale radiazione attraverso lo schermo verso lo spettatore.

**Ritrovamento:** L&#39;anomalia è stata rinvenuta il 10.██.2018 nella casa di I. V. [COGNOME CANCELLATO], un&#39;anziana residente nel paese di ██████, distretto di █████████████ nella regione di Ternopil. L&#39;anziana si è rivolta all&#39;ospedale distrettuale lamentando un&#39;insopportabile dolore agli occhi, ustioni facciali e febbre. Analisi del sangue degli eritrociti ha mostrato che la donna è stata colpita da una forte radiazione gamma, la fonte della quale non esiste in quella zona. In quel momento nell&#39;ospedale lavorava sotto copertura agente Ostapchuk █.█., il quale, dopo aver interrogato la vittima, è venuto a sapere delle sue lamentele riguardo «quel televisore da quattro soldi, che gli si brucino tutte le lampadine» (fine citazione). Agente è penetrato nella sua abitazione e ha prelevato il televisore; alla vittima è stato somministrato amnestico ed è stata trasferita al dispensario regionale per il trattamento ospedaliero delle malattie da radiazioni.

----

[[collapsible show=&#34;+ Estratto dal Protocollo degli esperimenti: è necessario il Livello di accesso 2/013-UA&#34; hide=&#34;ACCESSO CONFERMATO&#34;]]

&gt; **Esperimento #:** █
&gt; **Data:** 11.██.2018
&gt; **Descrizione esperimento:** SCP-013-UA è acceso e mostra un programma scientifico popolare sulla saldatura elettrica. Lo spettatore è il membro del personale D-1124 (uomo, 32 anni).
&gt; **Risultato:** Dopo 30 minuti di visione, D-1124 ha dichiarato che i suoi «occhi stanno per saltare fuori» e ha iniziato a strofinarli. Una visita oftalmologica ha mostrato che il danno alla retina è simile a quello causato dalle radiazioni ultraviolette del plasma per la saldatura ad arco. Gli occhi del soggetto sono stati trattati con tetraciclina e desametasone.
&gt;&gt; //Hmm, interessante. Propongo di continuare gli esperimenti.// - Dott. Mazepa

&gt; **Esperimento #:** █
&gt; **Data:** 11.██.2018
&gt; **Descrizione esperimento:** SCP-013-UA è acceso e sintonizzato sul canale [DATI CANCELLATI], mentre mostra degli spot pubblicitari. Lo spettatore è assente, ma al suo posto nella stanza sono collocati una serie di rilevatori fotoelettrici e termometri sensibili. Durata dell&#39;esperimento: 20 (venti) minuti.
&gt; **Risultato:** Un rilevatore fotoelettrico, impostato sullo spettro della radiazione infrarossa, si è attivato due volte; nello stesso momento è stato registrato un aumento della temperatura dell&#39;aria nella stanza di 3,5°C (tre virgola cinque gradi Celsius). SCP-013-UA ha mostrato per due volte fuoco libero sotto forma di falò.
&gt;&gt; //Un risultato alquanto prevedibile. La radiazione infrarossa ha riscaldato la stanza proprio come avrebbe dovuto fare.// - Dott. Mazepa

&gt; **Esperimento #:** █
&gt; **Data:** 11.██.2018
&gt; **Descrizione esperimento:** SCP-013-UA è acceso e trasmette il film «Star Wars: La minaccia fantasma» (regista G. Lucas, anno 1999). Gli spettatori sono i membri del personale D-91875 (donna, 29 anni) e D-1222 (uomo, 45 anni).
&gt; **Risultato:** Durante le prime scene, che mostrano lo spazio aperto, entrambi gli spettatori hanno perso i sensi; l&#39;esperimento è stato terminato con l&#39;interruzione da remoto dell&#39;alimentazione elettrica di SCP-013-UA. In entrambi i soggetti è stata diagnosticata una forma di malattia da radiazioni nel midollo osseo (la dose media della radiazione ionizzante assorbita era di circa 4 Sv in D-91875 e 5.3 Sv in D-1222). La stanza in cui si è condotto l&#39;esperimento è stata decontaminata e chiusa per quarantena.
&gt;&gt; //Oh Madonna Santa, ad entrambi dovevano essere prima consegnate delle tute spaziali. Comunque adesso almeno sappiamo che SCP-013-UA irradia anche quello che viene mostrato nel lungometraggio grazie alla computer grafica.// - Dott. Mazepa

&gt; **Esperimento #:** █
&gt; **Data:** 13.██.2018
&gt; **Descrizione esperimento:** SCP-013-UA è acceso, ma non è sintonizzato sulla frequenza di alcun canale (mostra il «rumore bianco»). Lo spettatore è il membro del personale D-1345 (uomo, 22 anni).
&gt; **Risultato:** [DATI CANCELLATI]. D-1345 è stato terminato con successo, SCP-013-UA non ha subito alcun danno significativo. L&#39;alimentazione elettrica dell&#39;anomalia è stata interrotta a causa della rottura dei cavi, provocata dall&#39;incidente.
&gt;&gt; //Colleghi, penso che adesso basta maltrattare i Classe-D e distruggere il nostro Sito UA-21. Anche così è chiaro che questo televisore non trasmette nulla di buono.// - Dott. Mazepa.

&gt; **Esperimento #:** █
&gt; **Data:** 16.██.2018
&gt; **Descrizione esperimento:** È stato proposto trasmettere su SCP-013-UA la videoregistrazione ███-██ dell&#39;esplosione atomica da 100 chilotoni di potenza. La videoregistrazione è stata fatta con la videocamera ad una distanza di 200 metri e dura 0,0██ secondi dopo il momento dell&#39;esplosione.
&gt; **Risultato:** L&#39;esperimento è stato vietato dalla decisione del supervisore dell&#39;oggetto.

&gt;&gt; //Cari amici. Se qualcun altro continuerà a scherzare proponendo di guardare attraverso SCP-013-UA le registrazioni della Grande Esplosione, verrà privato della ricompensa e andrà a lavorare in un&#39;altra sezione.// - Dott. Mazepa.

[[/collapsible]]

[[collapsible show=&#34;+ Estratto dal Protocollo degli esperimenti: è necessario il codice d&#39;accesso speciale 013-UA-X&#34; hide=&#34;ACCESSO CONFERMATO&#34;]]
**Introduzione:** Il ██.██.2019 è stato ottenuto il permesso di condurre gli esperimenti incrociati con SCP-013-UA per studiare la natura delle radiazioni di qualche altra anomalia. Gli esperimenti venivano condotti attraverso la trasmissione su SCP-013-UA di alcune videoregistrazioni di certe altre anomalie. Durante gli esperimenti SCP-013-UA è stato posizionato nella cella &#34;███████&#34; preparata apposta al UA-21. La cella è stata dotata di importanti sensori e veniva chiusa durante gli esperimenti. Una descrizione dettagliata delle modalità di conduzione degli esperimenti e la loro lista completa si trova nella versione completa di questo Protocollo, disponibile dietro richiesta verso il supervisore dell&#39;oggetto.

&gt; **Esperimento #:** █
&gt; **Data:** 02.██.2019
&gt; **Descrizione esperimento:** Su SCP-013-UA è stata trasmessa la videoregistrazione con [[[SCP-059]]] della durata di 21 minuti. I sistemi della cella &#34;███████&#34; sono stati configurati per lo spegnimento di SCP-013-UA nel caso della comparsa delle prime tracce di SCP-059-1.
&gt; **Risultato:** Nessuna traccia di SCP-059-1 è stata trovata.

&gt; **Esperimento #:** █
&gt; **Data:** 03.██.2018
&gt; **Descrizione esperimento:** Su SCP-013-UA è stata trasmessa la videoregistrazione con [[[SCP-208]]], proprio accanto all&#39;obbiettivo, della durata di 20 minuti. Nella cella sono stati portati 5 animali da test, sul corpo dei quali sono state inflitte diverse ferite leggere e moderate prima dell&#39;esperimento (consulta la lista completa degli animali e delle ferite nella versione completa del Protocollo).
&gt; **Risultato:** In seguito all&#39;esperimento gli animali hanno mostrato una guarigione accelerata delle ferite di 2-4 volte del normale. Inoltre nei due degli animali è stato osservato l&#39;aumento dell&#39;aggressività.
&gt;
&gt;&gt; //Interessante. Le radiazioni di SCP-059 non sono onde elettromagnetiche, mentre quelle di SCP-208 lo sono? Oppure è solamente SCP-013-UA che li identifica così?// - Dott. Mazepa.

&gt; **Esperimento #:** █
&gt; **Data:** 06.██.2019
&gt; **Descrizione esperimento:** Su SCP-013-UA è stata trasmessa la videoregistrazione con il Protocollo degli esperimenti con [[[SCP-106-PT]]].
&gt; **Risultato:** È stato scoperto che quando le radiazioni di SCP-106-PT, nelle posizioni SCP-106-PT-1, -4 e -5, vengono dirette verso la videocamera, SCP-013-UA manda attraverso lo schermo un raggio, la cui luminosità varia da circa 1% a 3% rispetto all&#39;irradiamento di SCP-106-PT.

&gt; **Esperimento #:** █
&gt; **Data:** 11.██.2019
&gt; **Descrizione esperimento:** Su SCP-013-UA è stata trasmessa la videoregistrazione della videocamera che riprendeva lo schermo di SCP-013-UA.
&gt; **Risultato:** [DATI CANCELLATI]. La ripetizione dell&#39;esperimento è vietata senza il permesso di 2 membri del personale con il Livello di accesso 4 o superiore.

[[/collapsible]]
[[collapsible show=&#34;+ Addendum 013-UA-1: è necessario il Livello di accesso 2/013-UA&#34; hide=&#34;ACCESSO CONFERMATO &#34;]]

Il ██.██.2020 Dott. Marchenko ha ricevuto il permesso per la ripresa del film dal nome in codice &#34;Il coraggioso cosacco spaziale Radioray&#34;. Sul set del film è previsto l&#39;utilizzo di 4 membri del personale di Classe-D e di 2 con il Livello di accesso 2. Il protagonista della pellicola utilizza una pistola al laser gamma immaginaria come arma principale, che emette le radiazioni gamma direzionate e precise. Secondo il copione, per distruggere vari nemici, tale pistola possiede una funzione per una precisa impostazione della lunghezza d&#39;onda e della potenza delle emissioni radioattive. Inoltre nel film sono previste molte scene in cui il protagonista spara nella videocamera. Dott. Marchenko propone di trasmettere delle bozze del film su SCP-013-UA per ottenere gli impulsi delle radiazioni gamma direzionate e precise. Al momento non sono noti i mezzi non anomali per ottenere un simile irradiamento.

&gt; //Tra non molto potremo condurre l&#39;esperimento programmato con SCP-███-UA. Allo stesso tempo finalmente il mio talento per la fantascienza verrà rispettato.// - Dott. Marchenko.

&gt; //Comunque vada, almeno quel pazzo sarà occupato per le prossime settimane e non potrà romperci le scatole.// - Dott. █████████.

[[/collapsible]]
