    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**作者：**[[*user agatharights]]
**譯者：**[[*user samscript]]
**篇名：**SCP-346　翼手龍「小翼」 &#34;Pterry&#34; The Pterodactyl
**作成年：**2008年11月
**譯成年：**2022年4月
[[include info:end]]

**項目編號：**SCP-346

**項目等級：**Safe

**特殊收容措施：**SCP-346應被收容在一個至少1公尺高、邊長1.5寬的日常鳥籠中。由於SCP-346並不比普通的長尾小鸚鵡更加強壯或聰明，收容用的鳥籠並不需上鎖或增加額外安全措施。SCP-346的籠子應裝有至少兩個飲水碟，並設有棲居用的鳥籠木，每日應餵十五到六隻體型中等的活蟋蟀。SCP-346的鳥籠也應包含一根可供棲居、磨爪與攀爬用的木枝、一個鋪有青苔的露天巢穴（已自普通寵物店購得）、外加一個懸吊的亮色鈴鐺供其娛樂。

SCP-346的鳥籠底部覆有玉米粒加工而成的生物降解性鋪墊，每二週應清理並替換一次。在清理期間，SCP-346可以由員工手持、或被允許在密閉空間內自由飛行、抑或是放置在紙袋中，並將一本書壓在紙袋開口處即可。

SCP-346的鳥籠掛在Rights博士的辦公室中，未經她的許可不得移動鳥籠位置。即便SCP-346有咬人手指或扯人頭髮的陋習，項目在逃脫時並不構成威脅，用網子或徒手重新溫柔捕捉即可。

**描述：**SCP-346是一個翼手龍族群[[footnote]]**譯註：**原文寫「unidentified family of pterodactyl」，疑似錯誤地將「翼手龍 pterodactyl」一詞取代了「翼龍 pterosaur」，故此處也以較模糊的方式處理。合理的分類應該是「翼龍目(pterosauria) &gt; 翼手龍超科(pterodactyloidea) &gt; 未知科別」。[[/footnote]]未知科的小型族群個體——也就是一隻古代飛行爬蟲動物。SCP-346的尺寸約與一隻小蝙蝠相仿，且具有相當輕質量的骨骼架構。牠的頭部、翼部與雙足皆赤裸無毛，但軀幹處帶有軟絨狀的暗色裹覆層。SCP-346的來源不明，並且是由██████████特工在巴西的一間小寵物店買下，當時牠被命名為「Kongo-mato[[footnote]]**譯註：**巴西當地有一種神祕動物傳說，宣稱有一種叫做「Kongamato」的飛行動物，其描述與小型翼龍相當類似。[[/footnote]]」。

該寵物店的老闆宣稱並不清楚SCP-346源自何方，只說明自己是從黑市買來，並且以為牠們是某種珍稀鸚鵡的卵。某些理論推測南美洲的未知地點仍然存在SCP-346親屬物種的大型族群。

檢查顯示SCP-346已經是成體，但可能因為營養不良與居住的籠子過於狹小而導致成長受限。SCP-346的生理性別為雄性，因此被喜愛這隻小生物的員工們暱稱為「小翼（Pterry）」。

SCP-346的行為模式與鳥類和蝙蝠相仿，在日夜交替變得最為活躍，且在任何空間中都精力充沛地飛行，能夠捕捉半空中或地面、樹枝上的昆蟲。SCP-346的鳴叫聲與鳥類和囓齒類類似，在黃昏時分的鳴叫頻率最高。聆聽者對於這類聲音的評價兩極，自可愛到煩人皆有。

**附錄1：**在[[[SCP-1265]]]被發現後，某些理論認為南美洲的某處可能存在類似SCP-346個體的大型生物群落。然而，SCP-346的存在案是這些所謂的群落（若真的存在，則）與SCP-1265的異常性質並不一致。

**附錄2：**基金會應當對SCP-346的起源採取深入調查，才能確實發現類似生物的大型群落，這樣的群落或許能暗示翼手龍譜系的倖存事實，或者某種時空裂隙的存在可能。

基於Rights博士的要求，SCP-346應遠離[[[SCP-529]]]。
