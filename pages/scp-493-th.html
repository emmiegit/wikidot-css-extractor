**วัตถุ#** SCP-493-TH

**ระดับ:** --Euclid-- Keter

**มาตรการกักกันพิเศษ:** SCP-493-TH ถูกจัดเก็บใส่ไว้ในหีบขนาด 16x11x14 นิ้ว ตัวหีบถูกขีดเขียนด้วยอักขระโบราณทุกๆด้าน และบริเวณฝาปิดจะถูกเขียนด้วยอักขระที่มีขนาดใหญ่กว่าพิเศษ 3 ตัว จากกองพิสูจน์ลายลักอักษรพอที่จะแปลได้ออกมาคร่าวๆ [ดูคำแปลที่ภาคผนวก A-01]

ตัวหีบที่ได้บรรจุ SCP-493-TH เอาไว้นั้น ได้ถูกเก็บไว้ยังห้องนิรภัยที่ออกแบบมาเป็นพิเศษ ตัวห้องนั้นมีขนาด 13x11 เมตร ในไซต์-██ ถูกฉาบด้วยปูนหนาและถูกออกแบบมาให้มีความแข็งแกร่งเป็นพิเศษ จากเหตุการณ์ R-31 [อ่านข้อมูลเพิ่มเติมที่ภาคผนวก B-01] บริเวณด้านในของตัวห้องนิรภัยได้เกิดอักขระขึ้นจำนวนมากเต็มภายในห้อง และด้านนอกของห้องนิรภัยก็มีอักขระเกิดขึ้นเช่นกัน แต่มีเพียงแค่ อักขระเดียว อย่างละ 4 ด้าน และมีขนาดใหญ่มาก จากการวิเคาระห์ข้อมูลและเหตุผลต่างๆ จึงทำให้ตั้งผลสรุปว่าเป็นผลมาจากหีบที่บรรจุ SCP-493 ซึ่งผลจากรอยอักขระเหล่านั้นยังไม่ได้รับอนุญาตให้มีการแปลใดๆทั้งสิ้น และยังไม่พบความผิดปกติใดๆที่สร้างความเสียหายแก่สถาบัน

ปัจจุบันได้มีการเพิ่มหน่วยรักษาความปลอดภัยภายในไซต์-██ มากขึ้น และมีระบบดูแลรักษาความปลอดภัยที่รัดกุมมากขึ้น นอกจากนี้ SCP-███, SCP-███ และ SCP-███ ก็ถูกใช้มาตรการกักกันพิเศษที่แน่นหนาขึ้น รวมไปถึง SCP อื่นๆด้วยเช่นกันที่ได้อยู่บริเวณไซต์-██

**รายละเอียด:** SCP-493-TH เป็นแหวนที่ทำมาจากทองคำ 60.32% อะลูมิเนียม 32.42% และ ตะกั่ว 7.26% ถูกค้นพบโดยนักโบราณคดีคนหนึ่งพร้อมกับหีบบรรจุของมัน เขาได้นำแหวนนั้นไปขายต่อให้เศรษฐีผู้ชอบสะสมของโบราณคนหนึ่ง โดยเจ้าหน้าที่ของเราได้พบกับข่าวนักโบราณคดีเสียชีวิตจากการถูกแมลงสคารับกัดกินจนเหลือแต่กระดูก จึงสืบหาต้นต่อและได้พบกับวัตถุที่น่าสงสัยภายในบ้านของเศรษฐีผู้นั้น หลังจากนั้นไม่นานเศรษฐีคนดังกล่าวก็ได้เสียชีวิตจากสาเหตุเดียวกันกับนักโบราณคดี และเจ้าหน้าที่ก็ได้ทำการเคลื่อนย้าย SCP-493-TH ออกไป

เมื่อทางเจ้าหน้าที่ได้นำ SCP-493-TH กลับสู่สถาบันแล้ว นักวิจัยหลายๆคนต่างให้ความเห็นเดียวกันว่าคนที่ใส่ SCP-493-TH จะเกิดความผิดปกติ คือ นอนไม่หลับ มีอาการกินอาหารหรือดื่มน้ำไม่ได้ กะสับกะส่าย และหายใจติดขัด จนกระทั่งร่ายกายมีลักษณะคล้ายศพ เป็นผลให้ความผิดปกติครั้งสุดท้าย คือมีฝูงแมลงสคารับออกมาตามช่องว่างต่างๆและกัดกินผู้ที่สวมใส่จนเสียชีวิต ไม่ว่าจะเป็นการสวมและถอดออกหรือสวมใส่ตลอดก็ตาม เหตุการณ์ดังกล่าวจะเกิดขึ้น ทุกๆคนต่างลงความเห็นให้ SCP-493-TH อยู่ในระดับ Euclid ก่อนที่จะเกิดเหตุการณ์ R-31 เป็นเวลาต่อมา

มีการขออนุญาต 05-██ เพื่อใช้ในการทดสอบ คำขอได้รับอนุญาตเพียงไม่กี่เดือนต่อมา [ดูผลการทดสอบได้ที่ภาคผนวก C-01] การทดสอบกับคลาส-D ได้ผลเป็นไปตามที่ตั้งสมมุติฐานเอาไว้ จนกระทั่ง นักวิจัย███ ได้คิดที่จะลอง SCP-493-TH นี้กับ SCP-███ เพื่อใช้ในการทดสอบดูบ้างจึงทำให้เกิดเหตุการณ์ SCP-███-CB [อ่านข้อมูลเพิ่มเติมที่ภาคผนวก B-02] เป็นผลทำให้นักวิจัย███ ถูกใช้ยาลบความทรงจำระดับ A และส่งตัวกลับไปยังบ้านเกิดของเขาในทันที
จากเหตุการณ์ในครั้งนั้นทำให้พบกับสิ่งที่ทำให้ SCP-493-TH นั้นมีความอันตรายถึงขีดสุด จึงได้เลื่อนระดับเป็น Keter ไม่อนุญาตให้มีการทดสอบใดๆอีกอย่างเด็ดขาด

**เหตุการณ์ R-31:**

วันที่ ██ เดือน มีนาคม ค.ศ. ████ ได้มีการนำ SCP-493-TH กลับมาสู่สถาบันและได้สร้างห้องนิรภัยไว้เพื่อใช้บรรจุ หลังจากเจ้าหน้าที่ได้นำหีบไปวางไว้ ณ ตรงกลางห้อง ก็เกิดมีแสงสีฟ้าออกมาจากตัวหีบ รอยอักขระบนตัวหีบเรืองแสงสีฟ้า ตัวหีบเริ่มสั่นไปมาราวกับแหวนที่อยู่ภายในกล่องนั้นจะออกมาให้ได้ ทันใดนั้นตัวหีบก็ปล่อยแสงสีขาวสว่างจ้าออกมาใส่ตานักวิจัยและบรรดาผู้ที่อยู่ภายในห้องนั้น ทุกๆคนตาพร่าไปชั่วขณะ โดยมีเสียงของ ดร.█████ ที่โวยวายและชี้ไปตามผนัง ทุกๆคนเริ่มตื่นตระหนกกับเหตุการณ์ที่เกิดขึ้น ภายในห้องเกิดมีรอยอักขระเรืองแสงสีฟ้าเต็มไปหมด ตัวหีบยังคงสั่นไม่หยุด จนนักวิจัยและเจ้าหน้าที่ ต่างพากันวิ่งนี้ด้วยความตื่นตกใจ เจ้าหน้าที่██████ ได้สังเกตเห็นรอยอักขระด้านนอกขนาดใหญ่มากกำลังเรืองแสง เพียงชั่วพริบตาแสงสีฟ้าเหล่านั้นก็ดับไป เจ้าหน้าที่██████ ได้กลับเข้าไปสำรวจภายในห้องบรอยอักขระยังคงอยู่แต่ไม่แรงแแสงอีกแล้ว และหีบนั้นก็ไม่สั่นอีกแล้ว

**เหตุการณ์ SCP-███-CB:**

หลังจากนักวิจัย███ได้ทดสอบ SCP-493-TH กับ SCP-███ ทำให้มันเกิดอาการคลุ้มคลั่ง ดวงตากลายเป็นสีแดงและได้ผลัก นักวิจัย███ กระเด็นออกไป มันพังประตูทดลองออกมาและกวาดล้างเจ้าหน้าที่บริเวณนั้นหายสาปสูญไปจนหมด ทุกๆหน่วยออกมาโจมตีใส่มันเต็มที่แต่ก็ไม่สามารถทำอะไรมันได้ มันพังประตูทางเข้าออกภายในไซต์-██ ไปทั่ว อาละวาดอย่างหนัก และพังห้องของ SCP-███ สร้างความไม่พอใจแก่มันมาก ทำให้มันระเบิด ห้องบริเวณรัศมีของมันเป็นเหตุทำให้ต้องส่งหน่วยพิเศษไปจัดการกับมัน SCP-███ ได้เดินตรงไปยังประตูทางออก-A ที่ชั้นดาดฟ้า ทางสถาบันส่งเครื่องบินเฮริคอปเตอร์ทั้งมัน 11 ลำ เพื่อยิงสกัดมัน จนในที่สุด เอเย่น██████ ██ ได้ลักลอบเข้าไปใกล้มันและสั่งให้ลูกทีมของเขาหลอกล่อมัน ในที่สุดเขาถอด SCP-493-TH ออกมาจากตัวมันได้ ทุกๆหน่วยรุมกันกักกัน SCP-███ แต่ เอเย่น██████ ██ ถูก SCP-███ ตบกระเด็นตกชั้นดาดฟ้าและเสียชีวิตในเวลาต่อมา SCP-493-TH นั้นยังคงกำอยู่ที่มือของเขาอย่างแน่น ในที่สุด SCP-███ ก็ถูกนำไปกักกันในห้องของมันอย่างตามเดิม มันร้องขอให้ส่งแหวนนั้นแก่มัน เอาแหวนของมันคืนมา มันเป็นแบบนี้อยู่เป็นอาทิตย์ก่อนที่จะเริ่มสงบไป

**การทดสอบ SCP-493-TH กับ D-50569 ในวันที่ █/██/██**
**ผลการทดสอบ:** D-50569 ยอมสวม SCP-493-TH ที่นิ้วกลางข้างซ้าย ผ่านไปเพียงไม่กี่นาที D-50569 เริ่มมีอาการหายใจไม่ออก หน้าซีดขาวโพล่ ผ่านไป 2 วัน เขากินไม่ได้ นอนไม่หลับ เสียงแหบแห้งขอร้องให้เอาน้ำมาให้ดื่ม เมื่อเราให้เขาดื่มน้ำเข้าไปก็สำลักเป็นเลือดออกมา ไม่กี่ชั่วโมงต่อมาเขาร้องอวดครวงด้วยสาเหตุบางอย่างทันใดนั้นก็มีฝูงแมลงสคารับเข้ามาภายในห้องทดสอบกัดกิน D-50569 จนเหลือเพียงแค่กระดูก แมลงเหล่านั้นได้กลับไปตามซอกมุมที่มันมา นักวิจัย███ ได้ค้นหาตามซอกต่างๆ และสอบถามเจ้าหน้าที่ที่อยู่ด้านนอกก็ไม่พบสิ่งผิดปกติใดๆ รวมไปถึงก็มีตัวตนของฝูงแมลงเหล่านั้นด้วย
 
**การทดสอบ SCP-493-TH กับ D-50570 ในวันที่ █/██/██**
**ผลการทดสอบ:** ผลเป็นเช่นเดียวกันกับ D-50569 เพียงแต่คราวนี้ นักวิจัย███ ได้เลือกห้องทดสอบที่ไม่มีซอกมุมที่จะมีแมลงหรืออะไรก็ตามผ่านเข้ามาได้ สิ่งที่น่าตกใจก็คือ แมลงสคารับได้ออกมาตามช่องทวารและปากของเขา กัดกิน D-50570 จนเหลือแต่กระดูก และฝูงแมลงเหล่านั้นก็ไต่วนเวียนอยู่บริเวณกระดูกเข้าไปที่กะโหลก แขนชา ส่วนที่มีมุมที่จะเข้าไปได้และแมลงพวกนั้นก็หายเข้าไปเสียซะเฉยๆ นักวิจัย███ นำกระดูกของ D-50570 ไปวิเคราะห์ก็ไม่พบกับแมลงเหล่านั้น และไม่สามารถอธิบายเหตุผลกับเหตุการณ์ที่เกิดขึ้นได้
