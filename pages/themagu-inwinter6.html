+* episode 6

##888888|让我想想。##死人说，##888888|要说最开始的征兆，就是细菌了。##

“细菌？”车驶上海滨公路，深黑色的道路沿着堤坝形成近乎90度的拐角。

##888888|细菌。你听过细菌的叫声吗？细碎的、黏糊糊的，有点像草地。##

视野前方被雾气吞没。他打开雾灯，黄色的光柱只照亮前方不到三米的距离。凝结的水珠沿着车窗不停滑下。远处的海涛声不知为何愈发响亮，快要灌满他全部的知觉。他死死扣住方向盘，竭力在车身上寻找从外界传来的，微弱的反馈。

----

“精灵交涉不是什么新鲜事。事实上，几乎所有族群的历史之中都有这种活动进行的痕迹。萨洛尼努斯曾对大量的精灵交涉记录进行研究，并提出了一种理论：言语可以视作一种具有魔力适性，且可塑能力接近于无限的完美物质，‘在变力的承载物方面，抽象逻辑与拓扑结构可以起到相似的作用，并足以实现基本的交互过程：流动——固定——转化’。这一理论之后成为了大部分魔咒学的基础理论，并且促进了之后魔文学的诞生。在发布这个伟大理论的三周后，他用火药炸毁了半个档案室，然后一路逃到了阿尔及利亚。

“问题在于，他说出的只是对//言之道//的部分诠释——能把人们糊弄住的一部分。这个理论的完整版本应该是：言语同时是魔法和魔法的载体，是一个抓着头发举起自身的大力神。言之道虽然与其它初代魔法一样蛮横而无理，但千百年来，精灵一直擅于运用此法。它们不仅利用‘契约’谋求自己那一份利益，也会利用单方面的无知进行掠夺。

“当然，或许你已经知道，世上还有一种血液里都流淌着言之道的古老种族。他之所以能发现言之道的真相，正是因为他接触了那些##green|没有名字的居民##。他假装成一个偷了名字的 [[span class=&#34;ruby&#34;]]调换儿[[span class=&#34;rt&#34;]]Changeling[[/span]][[/span]]，在一群##green|森林浪客##之间大摇大摆地生活了一段时间，然后趁着夜色偷偷溜回城邦。三个月后，他在档案室查阅过去的研究记录时，触发了被记下的言谈中暗藏的//门之窗//咒语。愤怒的精灵从词句组成的门中钻出来，要用尖牙利爪撕开他的喉咙，而他如何应对……我之前已提到过了。我猜对于一个平日里会随身携带雷酸盐炸药的人而言，这是很合理的应对。“

女人再次端起茶杯。

“呃，很好的故事。”他说道，“寓意是什么？”

“精灵认为言之道是它们的专利。”女人说。“被人类习去，甚至反过来对它们施用——它们不会对此感到高兴的。记着这一点，否则还会有鲨鱼来咬掉你的脑袋。”

------

##888888|怎么了？##死人发出笑声。##888888|你觉得哪里不舒服？##

吉普车轻易碾过一种脆弱的东西，绝尘而去。刹车像死去已久的尸体一样僵硬。他把全身的重量压在踏板上，尽力操纵车身度过前方锋利的拐角。右侧后视镜几次刮上岩体，带来了道路确实存在的可靠依据。他向着后视镜的方向转动方向盘，死死扣住。

“我去你的。”他说。“继续说下去，快点。”

##888888|细菌的事？我没想到你当真感兴趣。你怎么看，微生物学家？##”

不再腐烂的尸体。“细菌变少了？“

##888888|是。最先表现出异常的是发酵。##死人说。##888888|面团不能膨胀，酒厂酿的酒变成甜酸味道的古怪液体。奶酪用手一撮就会变成干巴巴的白色残渣——那时还没开始下雪呢。##

“检测过吗？”

##888888|在下山途中顺便取了溪水和土壤的样本，微生物数量缩减了几个数量级。报告本部的回执是暂时观察情况。晚间当地新闻报道了酿酒厂的投料失误。##

“糟透了。”

##888888|是很糟。这条公路再往前的路段大概有十年没维护过了。##

车头撞上巨大而坚硬的物体。方向盘从他的手中脱飞，车内的挂饰悬浮在他眼前。有一种说法是，当人失重的时候，会感到时间变得缓慢。对此的一种解释是大脑在危险情况下会超出常规地运转，感官的超载让我们对时间的感受变得模糊，他现在不太相信这回事了，因为他的大脑现在根本没有在转，脑海中一片空白。一个念头被最先抓回：好的，我飞跃了护栏，这辆车正在直线朝海面冲去。GOC的车防水吗？有没有可能，这是一辆水陆两用车？四个轮子可以向后折叠，变成螺旋桨，让我们可以回到岸边重来一次——

“这条该死的海滨公路好像他妈没有护栏。”

##888888|说得是。##死人搭腔。他扑向方向盘，把油门踩死。
