標題：SCP-361 - 祭儀銅肝
作者：[[*user Dmatix]]
譯者：[[*user vomiter]]
[[include credit:end]]
[[include component:scp-meta-title-hiding css-style=classic]]

**項目編號：** SCP-361

**項目等級：** Safe

**特殊收容措施：** SCP-361應擺放在Site-19高價物品區的標準工藝品收容櫃中。SCP-361的所處環境應維持冷乾狀態以免對它的古老金屬成分造成損害，並且在每一次使用過後都應完整清潔。

**描述：** SCP-361是一件伊特拉斯坎的羊肝造型青銅工藝品。SCP-361表面刻滿各種伊特拉斯坎神祇的名稱以及舉行各種宗教儀式的指引。古代伊特拉斯坎文明會藉由觀察綿羊肝臟來占卜吉凶，而本項目據信就是這所謂「臟卜」中使用的一項禮器。SCP-361與一件名為__皮亞琴察銅肝__的非異常工藝品十分相似，而兩者均是在19世紀於義大利皮亞琴察省發掘，並且歷史都能夠追溯到公元前2到3世紀。

要讓SCP-361顯現異常特性，必須讓它與一顆離體時間不超過3小時的綿羊肝臟相互接觸。這一情況下，SCP-361會（以最能與進行上述操作者溝通的語言和口音）發出自稱由「臟話通（HarusCo）」服務提供的一段語音訊息，要求聽者與該物件表面文字刻印中的某一位神靈訂定契約。只要能夠在30秒內正確執行對方要求的儀式，SCP-361將提出另一套新的指示。SCP-361提出的指示會逐漸變得繁複而荒唐，直到最後將會是幾乎不可能在限定時間內達成的任務。一旦執行者未能成功完成指示，SCP-361將在接下來的24小時維持非活狀態。

**實驗紀錄 SCP-361**   

&gt; 實驗361-A
&gt; 
&gt; **階段一：** 以一顆羊肝接觸SCP-361。
&gt; **語音訊息：** 歡迎使用臟話通！我們非常重視您的獻祭！如需要__雷神提尼亞__服務，請在牲禮上做出水平切痕。如需要__冥神艾塔__服務，請做出垂直切痕。如需要__馬里斯__服務，請用一名與您血緣相連的往生戰士骨灰輕輕蓋在牲禮上。
&gt; 
&gt; **階段二：** 完成一道水平切痕。
&gt; **語音訊息：** 您已選擇了提尼亞。如需要本周氣象占卜，請將您的牲禮放置在明火上炙燒五秒。如需要天雷示警，請將一顆綠色橄欖放在祭壇上。如有祈願之事與有益神跡的需求，請附上當地領事神祇的書面同意。如有大災禍的需求，請從一頭成年公牛身上移除頭顱並靜候。
&gt; 
&gt; **階段三：** 在明火上炙燒羊肝。
&gt; **語音訊息：** 你已經選擇了本周氣象占卜。如需要針對您所在地的預言，請完成提尼亞的七項聖儀同時避免激怒霉靈。如需要其他地區的預言，請在有至少三根桅杆的船上完成上述儀式。如需要婚姻預言，請諮詢婚姻神__優尼__在您所在區域內的巫女。
&gt; 
&gt; **階段四：** 研究員未能在給定的時間限制內完成指示。
&gt; **語音訊息：** 未收到任何輸入，本獻祭即將斷線。感謝您使用臟話通，伊特拉斯坎人超過兩千年來依然首選的求神問卜專門服務！眾神期待您的下次來電！
&gt; 
&gt; [SCP-361進入非活狀態]

**附錄SCP-361-A：** 為檢驗SCP-361變換語言與口音的能力極限，研究團隊需要一名文化背景與SCP-361類似的受試者。因此，高層同意申請，讓一個出身地與起源時間皆與SCP-361相同的人格存在：[[[SCP-1510]]]與之進行接觸。

&gt; 實驗 361-B
&gt; 
&gt; **階段一：** 配戴SCP-1510的受試者D-1510-104以一顆羊肝接觸SCP-361。
&gt; **語音訊息：** SCP-361發出古典拉丁語，也就是SCP-1510-1所用的語言。指示內容的翻譯為「羅穆盧斯的後裔，說出你父親教導你的言詞，那麼你的守望者也將開口，祂的言語由我等靈魂乘載。」
&gt; 
&gt; **階段二：** SCP-1510-1吟詠了幾句拉丁語，實驗過後證實是戰士對__戰神馬爾斯__宣誓的誓詞。
&gt; **語音訊息：** SCP-361指示內容的翻譯為「你要將你的守望者象徵放在祂的腳上，如此一來祂才能看見你變化後的樣貌。」
&gt; 
&gt; **階段三：** SCP-1510-1請求取得一盞明火。職員給予他一盞露營用煤氣燈。SCP-1510將煤氣燈點燃放在SCP-361所在台座的基部上。
&gt; **語音訊息：** SCP-361的指示內容翻譯為「說出你的守望者有何職責，如此一來他便能審判你的價值。」
&gt; 
&gt; **階段四：** SCP-1510-1念出一段拉丁語，實驗過後證實那是__戰神馬爾斯__的誓詞：我願守衛、保存並保護國家、和平以及元老院。
&gt; **語音訊息：** SCP-361的指示內容翻譯為「向你的守望者證明你並非孤身一人——有男人護衛著你的左側，他是否也與你的守望者有相同的信念？」
&gt; 
&gt; **階段五：** SCP-1510-1要求其中一名實驗監察者進入房間並碰觸SCP-361。要求核准。
&gt; **語音訊息：** SCP-361發出不一樣的嗓音，但語言依然是古典拉丁文：「普布利烏斯，要有勇氣。這也是一段必將結束的旅途。到了最後，當鏽蝕宣告你靈魂大限之日的時候，你的剛毅會讓你成為__伊尼亞斯__，越過那一條又一條的邊境，最終與你的代代先祖們一同安眠。」SCP-1510-1在實驗後指認上述聲音為該人格的父親。
&gt; 
&gt; [SCP-361進入非活狀態]
