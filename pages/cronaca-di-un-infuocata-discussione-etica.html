**Titre :** Cronaca di un&#39;infuocata discussione etica
**Auteur :** [[user Aryobarzane]]
**Date de publication :** 29 mai 2019
**Traducteurs :** [[user Aryobarzane]] et [[user Heloderma Horridum]]
[[include credit:end]]

Aurelia Mancini, agent de la FIM II [[[squadre-speciali-mobili#toc1|Legio Atlantidis]]], fut la première à remonter sur le pont de l’Unité Navale 2 du [[[siti-italiani#toc9|Site Nettuno]]] lorsque le Zodiac arriva. Elle ôta son masque, enleva les cheveux noirs collés à son visage et se dirigea vers la directrice du site, qui l’attendait sur le pont avec les bras croisés.

-- Alors ?
-- Deux heures, docteure Contadi. J’ai passé deux heures sous l’eau avant de devoir remonter parce que je n’avais plus d’air.

Sur le visage d’[[[dossier-direttori-dei-siti#toc0|Arianna Contadi]]] apparut un sourire satisfait qui rassura l’agent Mancini et ses collègues qui se trouvaient encore sur le Zodiac.

-- Parfait, c’est le docteur Cruciani qui sera content !

Contadi prit le respirateur et rejoignit son bureau. Une fois seule, son sourire disparut. Elle soupira, les mains tremblantes. Elle ne comprenait pas pourquoi, mais elle avait peur. Elle s’installa au bureau et alluma l’ordinateur.

-- Arianna tu es conne, se dit-elle, pourquoi tu devrais avoir peur d’un autre chercheur ? C’est un directeur de site, il est comme toi.

Mais cela ne la calmait pas. C’était quelqu’un d’autre qui avait reçu le colis, elle n’avait jamais vu Cruciani et ne le connaissait que de réputation. Et elle n’aimait pas ce qui se disait de lui. Même si elle-même était considérée comme l’un des plus terrifiants parmi les directeurs de site, Tullio Cruciani était pire.

Un petit bruit et une phrase sur son écran la firent sursauter.

[[=]]
{{Communication entrante}}
[[/=]]

Contadi accepta, soupirant en voyant sur l’écran le crâne chauve du directeur du [[[siti-italiani#toc5|Site Vulcano]]], ses yeux noirs et froids et son visage sans expression. On disait de lui qu’il ne souriait jamais, peut-être était-il encore plus effrayant lorsqu’il le faisait.

-- Bonjour Arianna, dit-il d’une voix inexpressive.
-- Bonjour Tullio.
-- Les tests du respirateur Vincenzi étaient prévus pour aujourd’hui.

Pas de blabla avec lui. Tullio Cruciani allait toujours droit au but.

-- Ils viennent de se finir, la //Legio Atlantidis// est rentrée à l’instant. L’agent Mancini a passé deux heures sous l’eau sans remonter à la surface. Elle n’en a pas de séquelles, du moins pour le moment. J’aurais bien aimé avoir un respirateur comme ça quand j’étais chef de la //Legio//.

Cruciani sourit. Elle en fut surprise.

-- Très bien. Vous ne l’avez pas testé sur du personnel de [[[livelli-di-autorizzazione-di-sicurezza |Classe-D]]]? ?

Le docteur Contadi fronça les sourcils.

-- C’est votre département qui l’a créé avant de le donner à la //Legio Atlantidis//, vous savez mieux que moi comment et avec quoi ce respirateur a été testé, avec des Classe-D ou pas. Si vous me l’avez envoyé, c’est que les tests qu’ont fait votre équipe ont été concluants.

Cruciani soupira.  

-- Ça, moi je le sais, mais lui non.

-- De qui vous parlez ?

Cruciani déplaça sa caméra, encadrant un chercheur que Contadi ne connaissait pas. Petit et jeune, il avait les cheveux blonds et portait des lunettes.

-- Docteur, dit-il à ce chercheur inconnu, je vous présente Arianna Contadi, ancien capitane de la FIM II //Legio Atlantidis// et nouvelle directrice du Site Nettuno. Arianna, vous connaissez sans nul doute la [[[organizzazione-interna |Section de Réglementation Ethique et Morale]]].

Elle hocha la tête. Toute la branche italienne de la Fondation SCP connaissait la SREM. Heureusement, le Site Nettuno n’avait jamais eu affaire à elle.

-- Bonjour, capitaine Contadi, répondit le jeune homme. Je suis le docteur Costantino Rossi, de la SREM. Je suis ici sur ordre de mon supérieur, le docteur Bigotti. J’avais à parler avec le docteur Cruciani mais il a préféré discuter avec vous.

Contadi lui fit un bref signe de tête. Récemment nommée au poste de directrice du Site Nettuno, elle n’était pas encore connue de tous ses homologues, à l’exception de de [[[dossier-direttori-dei-siti#toc4 | Rachele Siciliani]]] et de Daniele Lorenzini, les capitaines des unités navales du Site Nettuno, et de [[[dossier-direttori-dei-siti#toc2 |Niceto Livi]]], le coordinateur du Complexe de Confinement Biologique du [[[siti-italiani#toc3|Site Asclepio]]], son ami depuis l’université. Le premier avec lequel elle avait initié le contact avait été Mauro Bellini, du [[[siti-italiani#toc1|Site Plutone]]], un vieillard un peu étrange mais qui lui avait très rapidement envoyé l’équipe d’archéologues qu’elle lui avait demandé pour dater un navire anormal contenu au Site Nettuno. Puis elle avait rencontré Tommaso Passini, du [[[siti-italiani#toc7|Site Cerere]]], via leurs assistants respectifs, et finalement, Laura Zaffiro, la directrice du Site Asclepio. Mais les chercheurs « normaux » des autres sites, Contadi ne pouvait pas encore tous les connaître.

-- Je ne vous fais pas l’affront de vous expliquer à quoi sert la SREM, Arianna.

-- Non, Tullio, ça ira, je vous remercie.

En vérité, Contadi avait déjà vu le directeur de la Section de Réglementation Ethique et Morale lorsqu’elle était allée au [[[siti-italiani#toc4|Site Virtus]]] le jour de sa promotion. Alors qu’elle attendait dans le couloir, elle avait entendu des hurlements et un vieux chercheur était sorti du bureau du docteur Staffelli en hurlant « Va brûler en enfer, Saverio ! ». A cela, Staffelli avait répondu « Va te faire foutre, toi et ta putain de SREM ! ». //L’atmosphère est chaleureuse, ici//, s’était-elle dit avant que Staffelli ne sorte de son bureau avec un sourire en lui disant : « Excusez-nous pour le bruit, le docteur Bigotti et moi-même avons étudié un cas assez compliqué ».

-- Comme je vous le disais, Tullio, ce respirateur n’a été testé que par des membres de la //Legio Atlantidis//.  

-- Pas par du personnel de Classe-D ? demanda Rossi, suspicieux.

Le docteur Contadi ne se laissa pas déstabiliser.

-- Ce respirateur a été fabriqué pour la //Legio Atlantidis//, le capitaine Aramini a donc pensé qu’il serait mieux que ce soient lui et ses agents qui le testent eux-mêmes. Donc non, nous n’avons pas utilisé de Classe-D.

-- //Personnel// de Classe-D ! corrigea Rossi.

Contadi acquiesça.

-- Oui, pardon. Je disais donc que non, nous n’avons pas utilisé de personnel de Classe-D pour tester ce respirateur.
 
-- Bien, répondit Rossi. Vous savez que le personnel de Classe-D ne devrait pas être utilisé comme cobayes. Ils ont des droits, ce sont des êtres humains, et…

-- On sait, l’interrompit Cruciani. Droits, mauvaises conditions, gnagnagna… Et comment on fait pour tester des objets et confiner des anomalies sans Classe-D ?

Rossi sembla s’énerver.

-- //Personnel// de Classe-D !

Mais Cruciani n’avait aucune intention de se corriger. Il s’en fichait, comme d’habitude, il disait toujours très clairement ce qu’il pensait.

-- Ce sont des criminels. Ils ne méritent pas d’être traités comme des êtres humains.

C’était toujours la même chose avec la SREM. Toujours à se lamenter quant à l’utilisation et le traitement des Classe-D. Contadi les utilisait seulement pour manipuler et donner à manger aux anomalies confinées au Site Nettuno et en aucun cas les membres du personnel, y compris de Classe-D, avait le droit d’interagir avec les anomalies les plus dangereuses. Mais elle savait que d’autres sites les utilisaient comme cobayes ou pour des missions plus dangereuses. Elle n’avait rien à redire à cela, il était nécessaire de se servir des Classe-D pour confiner et étudier correctement les anomalies.

-- Pourquoi ne pas avoir utilisé [[[equipaggiamenti-speciali#divina |DIVINA]]] pour les tests ? Cela aurait évité des sacrifices inutiles !

Contadi ne répondit pas. Elle ne comprenait pas de quoi il parlait.

-- Docteure Contadi. Pourquoi ?
-- Parce que je ne sais pas ce qu’est ou qui est DIVINA, docteur Rossi.

Cruciani soupira.

-- Docteur Rossi, DIVINA est un //robot//, elle ne respire pas. Je sais qu’elle a été fabriquée pour éviter le plus possible l’utilisation des Classe-D mais on ne //peut pas// tester un respirateur subaquatique sur un androïde : //elle n’a pas de poumons// !

//Logique//, pensa Contadi.

-- De plus, DIVINA a été détruite dans l’[[[incidente-black-knight-despirito|Incident Black Knight]]] et la nouvelle version n’est pas encore finie !

-- Alors vous avez choisi de tester ce respirateur sur du personnel de Classe-D !

Cruciani soupira de nouveau. Enervé. Il regarda la directrice du Site Nettuno en espérant recevoir un peu de soutien mais elle restait là à regarder l’écran sans savoir quoi dire, parce qu’elle ne connaissait pas toutes les inventions du Site Vulcano. Exaspéré, Cruciani tapa du poing sur son bureau.

-- Ça vous dérangerait de donner votre avis, Arianna ?

Contadi sursauta.

-- Vous disiez ?

-- Ce respirateur a été testé seulement par la //Legio Atlantidis// lorsqu&#39;il est arrivé au Site Nettuno ?

La docteure haussa les épaules.

-- Euh, bien sûr. Je mantiens les membres de Classe-D loin des équipements technologiques qu&#39;ils ne doivent pas utiliser. Je n&#39;avais aucune raison de le faire tester sur des Classe-D, car cela sûrement a été déjà fait au Site Vulcano.

Rossi se tourna brusquement vers Cruciani.

-- Alors //vous// l&#39;avez testé sur du personnel de Classe-D, docteur Cruciani !

Il le disait comment si c&#39;était une preuve. Tullio Cruciani n&#39;avait aucune pitié, encore moins pour le personnel de Classe-D, et tout le monde le savait.  

-- Et comment vous voulez que je teste ce respirateur avant de le donner à la //Legio Atlantidis// ? -- hurla Cruciani -- Comment on fait sans les membres de Classe-D pour s&#39;assurer que les agents ne courent pas de risques en l’utilisant ? Hein ? Comment on fait ?

Contadi décida d&#39;intervenir avant que la querelle dégénère. Et elle devait, pour une fois, abandonner son sarcasme habituel.

-- Docteur Rossi, je sais que vous n&#39;aimez pas que nous utilisions les membres de Classe-D et  souhaitez que nous limitions leur utilisation, ou parfois qu&#39;on arrête de les utiliser. C&#39;est le but de la SREM, je le sais. Et je comprends parfaitement. Mais, comme le Docteur Cruciani a vous dit, nous ne pouvons pas atteindre les objectifs de la Fondation SCP sans personnel de Classe-D. Nous sommes rien sans leur. Nous avons //besoin// d&#39;eux. Et vous ne pouvez pas l&#39;ignorer. Vous ne pouvez faire semblant de ne pas savoir, ou dire que nous pouvons faire autrement. Parce que nous //ne pouvons pas faire// autrement.  

Cruciani approuva. Contadi l&#39;avait expliqué de façon très tranquille, avec des arguments très clairs.  

-- Pour le moment -- continua-t-il -- nous ne pouvons faire autrement, comme ma collègue vous l&#39;a dit. Il y a des tests que les robots ne peuvent pas faire. Vous et votre putain de SREM devez le comprendre !

Rossi serra les dents. Contadi fut presque tentée de se déconnecter : la SREM lui avait été décrite comme ennuyeuse, voire irritante. Mais alors que Contadi était disposée à discuter avec eux, Cruciani ne l&#39;était pas. Donc, elle se demandé si les querelles entre la SREM (tant avec Bigotti qu&#39;avec les autres membres) et les Directeurs des autres sites étaient toutes aussi violentes.

-- Et vous, Docteur Cruciani, Docteure Contadi et les autres, vous devez enfin décider de respecter les droits humains ! Les membres du personnel de Classe-D sont pour la plupart des criminels, mais ils sont surtout des êtres humains ! Et ils doivent être traités en conséquence ! Méritent-ils d&#39;être traités de cette façon inhumaine ?
 
-- Bien sûr -- répondit Cruciani.

-- Non ! Ils ne le méritent pas !

Contadi estima que le problème ne la concernait pas. Mais elle se concentra sur la discussion, qui restait toutefois intéressante.

-- Vous l&#39;avez dit aux docteurs Zaffiro et Livi pour les droits humains et tout le reste ? -- Demanda Cruciani vivement. -- Ils ne peuvent rien faire sans les membres de Classe-D en ce qui concerne les tests avec les anomalies contenues au Site Asclepio ! Vous l&#39;avez dit au docteur Passini pour le confinement de la mygale et des plantes hostiles au Site Cerere ?   

Rossi parut déstabilisé, se donnant quelques secondes pour répondre.

-- Je dois... je dois admettre que le Site Asclepio ne peut faire autrement...

Contadi le regarda comme pour dire &#34;Alors, vous voyez ?&#34;, tandis que Cruciani souriait triomphalement. La SREM était pleine de contradictions, y compris celui de lutter pour les droits des membres de Classe-D en sachant même que la Fondation n&#39;a aucun moyen d&#39;éviter leur utilisation, parfois abominable.  

-- Voyez-vous ? -- s’écria Cruciani. -- Vous avez enfin compris ! Nous ne pouvons pas faire autrement !

 -- Toutefois ! -- Rétorqua Rossi. -- Vous, Docteur Cruciani, devrez restreindre l&#39;utilisation du personnel de Classe-D. C’est la même chose pour vous, Docteure Contadi !

La Directrice du Site Nettuno haussa les épaules et croisa les bras.

-- Docteur Rossi, les membres de Classe-D ne servent pas de nourriture aux anomalies, ils ne font que les manipuler et leur donner à manger, donc je ne pense pas vraiment que cela me concerne. Du moins, pas maintenant.   

Effectivement, cela concernait davantage Cruciani, mais il s&#39;en fichait. Aux ses yeux, la SREM n&#39;existait que pour l&#39;empêcher de s&#39;acquitter de ses fonctions sans être dérangé. Il n&#39;allait pas changer sa façon de travailler à cause de leurs lamentations constantes.

Contadi non plus.

 Du moins, pas pour le moment.</textarea></pre>
