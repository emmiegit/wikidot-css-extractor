    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[!--[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-098-de/12656248925_cd7ca498b8_z.jpg|caption= SCP-098-DE在其隔离室内释放军用化学毒剂前。|width=300px]]--]

**项目编号：**SCP-098-DE

**项目等级：**Euclid

**特殊收容措施：**SCP-098-DE存放于一间3m×3m×3m且内壁涂有抗腐蚀材料的隔离室中。SCP-098-DE在任何时刻都必须与不锈钢夹具接触以防止其武器系统进入喷射状态。此外，须以合适的方式将其固定在房间地板上。隔离室需设置在入口处的气闸，以及相邻的观察间。为使其产生的军用化学毒剂能够排出房间，隔离室的天花板需集成进排气口。排气设备须连接至过滤系统，以过滤除空气中除氮气、氧气、二氧化碳和稀有气体以外的所有物质。

为安全起见，进入SCP-098-DE隔离室和使用SCP-098-DE的人员必须配备带有氧气瓶的化学防护服。 若SCP-098-DE必须被转移，须用一个由耐用材料制成的密封盒将其封装。其尺寸还应满足可以容纳防止它将其武器系统置于喷射状态的夹具。

**描述：**SCP-098-DE是一个椭圆形底部平坦的无人机，长25cm，在横截面最薄处宽20cm。SCP-098-DE由三段部分组成，2cm宽的底部，同样宽2cm的武装部与21cm高的上部。SCP-098-DE底部与上部的颜色和图案能够永远与其周围环境保持一致，使其能够在任何环境中伪装自身。

SCP-098-DE的底部除//猛龙科技工业//的铭文标识外并不显露任何异常特性。然而，它被认为具有类似雄峰的运动机制。这使得SCP-098-DE能够以一种目前尚不能被明确解释的机制, 于其自身施加不同大小与方向的动能。这赋予了其在空气中漂浮移动的能力。SCP-098-DE在这种推进方式的作用下似乎能够达到5m/s的最高速度，并对障碍物施加10N的力。项目似乎还可以判定力的作用点，因为其在翻转后能够自主回到直立状态。

SCP-098-DE可以通过降低上部来隐藏其武装部。武装部的表面由某种金属构成。由于其似乎对所有化学反应都呈惰性，所以迄今为止对该金属的分析都鲜有成效。尽管如此，这种材料是可能因物理手段而损坏的。其表面存在因装有大量小喷口而形成的沟壑。SCP-098-DE可借助这些喷口将各种军用毒气以高达600Kpa的压力喷出，如芥子气[[footnote]]译注：芥子气，学名二氯二乙硫醚。是一种重要的糜烂性毒剂。主要通过皮肤或呼吸道侵入肌体，可以直接损伤组织细胞，对皮肤、黏膜具有糜烂刺激作用。正常气候条件下，仅0.2mg/m的浓度就可使人受到毒害，死亡率约1%，被称作“毒剂之王”。[[/footnote]]，氰化氢[[footnote]]译注：属于剧毒类。急性氰化氢中毒的临床表现为患者呼出气中有明显的苦杏仁味，轻度中毒主要表现为胸闷、心悸、心率加快、头痛、恶心、呕吐、视物模糊。重度中毒主要表现呈深昏迷状态，呼吸浅快，阵发性抽搐，甚至强直性痉挛。二次世界大战中纳粹德国常把氰化氢作为毒气室的杀人毒气使用。[[/footnote]]或催泪瓦斯。而且SCP-098-DE能混合释放各种毒气，并通常能产生含有更多至今未经充分分析，具有破坏防毒面具效果的化合物。能够防止其攻击被防毒面具无效化。目前唯一有效的针对SCP-098-DE气体的防护措施是穿着带有氧气瓶的化学防护服。SCP-098-DE的武器系统似乎只能在其未被隐藏于上部时使用，因此一个不锈钢制的夹具可以阻止其升起它的上部。

SCP-098-DE上部有一个小型摄像头，让其得以观察并拍摄周围环境。在其顶部还装备有一具麦克风，使SCP-098-DE能够记录并捕获1000Hz至30kHz的声音。麦克风同时也充当扬声器，用以交流。[[[SCP-023-DE]]]-01据其对项目的观察表示，上部涂有“第四帝国”的标记。

SCP-098-DE内部似乎存在两个不同的实体，分别记作SCP-098-DE-A和SCP-098-DE-B。两者皆可借助扬声器互相交流或是与人交谈。可以凭借他们的嗓音与说话方式的不同加以区分。SCP-098-DE-A称，机器雄蜂受代号为&#34;瘴气R.T.I.&#34;的人工智能控制。其对基金会人员表现出敌意与不合作的态度。SCP-098-DE-B称其为被封印于SCP-098-DE中的一个“恶魔//（Dämon）//”。SCP-098-DE-B表现出对基金会人员比SCP-098-DE-A更加合作的态度，但似乎并不具有对SCP-098-DE的控制权。SCP-098-DE-A和SCP-098-DE-B经常在不同的话题中因对立的观点而互相反对并发生争执。

**发现过程:** SCP-098-DE是在搜寻“第四帝国”的废弃设施时被发现的。其被锁于一钢制柜子中，上书有红色“失败”字样。SCP-098-DE-A在被基金会人员发现后便立刻释放大量氰化氢，导致了整个基金会调查组的损失。SCP-098-DE之后被装备有化学防护服及氧气瓶的基金会危险品专家小队寻得并控制。除SCP-098-DE外，柜中只有金属碎片和个别机械部件。显然，SCP-098-DE自被收容起便一直处于运转状态，且其能源与弹药储备似乎并不会被耗尽。SCP-098-DE-B声称它对此负责。

目前，因SCP-098-DE-A威胁激活爆炸装置而放弃对SCP-098-DE的拆解。并且信息收集手段仅限于审讯。出于安全原因，SCP-098-DE-A和SCP-098-DE-B目前只能由穿着带有氧气瓶的化学防护服的人员进行采访。因为SCP-098-DE-A会把握每一个机会竭尽全力将毒气灌满房间。

[[collapsible show=&#34;询问记录 098-DE-1&#34; hide=&#34;关闭&#34;]]


&gt; **前言:** 这是在SCP-098-DE 被捕获后对其的第一次问询。在此次，以及之后所有的审问中，SCP-098-DE都被固定于地板上，并由夹具确保安全。
&gt; 
&gt; &lt;对话开始&gt;
&gt; 
&gt; //[Jung博士穿着带有氧气瓶的化学防护服进入了这个房间并蹲在SCP-098-DE前。]//
&gt; 
&gt; **SCP-098-DE-B:** 老铁，你才不需要穿这件潜水服，这铁皮桶比Fort Knox还安全。
&gt; 
&gt; **SCP-098-DE-A:** 警告。忽视这个程序。这可能是由于操作不当导致的本机故障。
&gt; 
&gt; **SCP-098-DE-B:** 你个垃圾筒还要我说几遍，[[size 150%]]我 特 么 不 是 BUG![[/size]] 
&gt; 
&gt; **SCP-098-DE-A:** 本机并不认为此类声明可信。
&gt; 
&gt; **SCP-098-DE-B:** 噢，真特么…
&gt; 
&gt; **Jung博士:** 你好，SCP-098-DE,我…
&gt; 
&gt; **SCP-098-DE-B:** 嘿Schrotti，你听到没？这帮人给你起了个名字。有没有很开心？ 
&gt; 
&gt; **SCP-098-DE-A:** 本机并不欣喜，目前它极度愤怒。
&gt; 
&gt; **SCP-098-DE-B:** 那啥，小心了兄弟，这里的镇纸会用它的愤怒把你干掉… 该死，“愤怒致死”听起来像坨屎…
&gt; 
&gt; **Jung博士:** 那么，我想问你…或者说你们更恰当一点，我想问你们一些问题。
&gt;  
&gt; **SCP-098-DE-A:** 本机拒绝对所有提问作出答复。
&gt; 
&gt; **SCP-098-DE-B:** 我不是，反正本来也没有更好的事情做。尽管问吧。
&gt; 
&gt; **SCP-098-DE-A:** 警告。该程序极度不可靠与不可信。从中获取的信息必定不与现实相符并且有极大的概率是错误的。
&gt; 
&gt; **SCP-098-DE-B:** 好好，随便什么。快点问吧，不然它永远不会停止唠叨。
&gt; 
&gt; **Jung博士:** 好的，那么，呃，你们到底是什么东西？
&gt; 
&gt; **SCP-098-DE-B:** 我是个被关在这个会动的垃圾桶里的恶魔。我猜这个垃圾桶叫//瘴气R.T.I.// 造你的人是想不到更好的了么， Schrottinator? 他到底是怎么想到用气体的？因为有个对豆子上瘾[[footnote]]译注：此处作者用了吃了豆子会放屁的梗。[[/footnote]]的室友吗，还是咋地？ 
&gt; 
&gt; **SCP-098-DE-A:** //瘴气R.T.I.//的知识产权属于猛龙科技工业。关于其结构和发展的信息不得透露给无关人员。
&gt; 
&gt; **SCP-098-DE-B:** 现在来听听这位版权先生的说的。去他妈的版权，这边的这个东西是个气体武器，你大概知道。一个带有会说话的人工智能的气体武器。这就是那个什么吗？ 
&gt; 
&gt; **Jung博士:** 了解，SCP-098-DE-B，你说你是个恶魔。那你为什么变得…
&gt; 
&gt; **SCP-098-DE-A:** 修正。记作SCP-098-DE-B的实体极可能是一个恶意软件或是本AI运行出错的部分。
&gt;  
&gt; **SCP-098-DE-B:** 我想你不会回答任何问题，你自己决定！ 
&gt; 
&gt; **SCP-098-DE-A:** 正确。然而本机无法容忍一个自称被囚禁的恶魔明显的胡编乱造。这可能会损害猛龙科技工业的声誉。因此，本机现在再次指出SCP-098-DE-B实体由于其存在缺乏科学依据而不会是恶魔。
&gt;  
&gt; **SCP-098-DE-B:** 这些机器人动不动就是科学。不管你那小小的电路板子上存着什么神经质的理论，我就是个天杀的恶魔！还有！地狱没有什么病毒或者什么系统错误！ 
&gt; 
&gt; **SCP-098-DE-A:** 确认。SCP-098-DE-B实体不是病毒。
&gt; 
&gt; **SCP-098-DE-B:** 那么，你可以…
&gt; 
&gt; **SCP-098-DE-A:** 因此，从此刻起假设CP-098-DE-B实体是蠕虫。
&gt; 
&gt; **SCP-098-DE-B:** 去你的虫子！
&gt; 
&gt; &lt;对话结束&gt;
&gt; 
&gt; **结论:** 由于SCP-098-DE-A和SCP-098-DE-B开始争论SCP-098-DE-B的性质，导致询问中断。 Jung博士未能吸引两个实体的注意，并于五分钟后离开隔离室。

[[/collapsible]]
@@@@
[[collapsible show=&#34;询问记录 098-DE-2&#34; hide=&#34;关闭&#34;]]

&gt; **前言:** 这次访谈于SCP-098-DE在测试中表现出异常高的弹药和能量容量之后开展。
&gt; 
&gt; &lt;对话开始&gt;
&gt; 
&gt; //[Jung博士穿着带有氧气瓶的化学防护服进入了这个房间并站在SCP-098-DE前。]//
&gt; 
&gt; **Jung博士:** 你们好，SCP-098-DE。
&gt; 
&gt; **SCP-098-DE-B:** 噢哟，危险男又来了。咋？
&gt; 
&gt; **SCP-098-DE-A:** 本机重申，它不会回答任何问题。
&gt; 
&gt; **SCP-098-DE-B:** 嚯，像个什么一样。怎么了，辐射博士？ 
&gt; 
&gt; **Jung博士:** SCP-098-DE在近期的实验中释放了大量的气体。 我们也注意到它自从来到这里后就没有关闭过。 因此，我的问题是：如此大的能量和气体容量是如何做到的？ 
&gt; 
&gt; **SCP-098-DE-A:** //瘴气R.T.I.//的知识产权属于猛龙科技工业。关于其结构和发展的信息不得透露给无关人员。
&gt; 
&gt; **SCP-098-DE-B:** 容量？老哥，这玩意儿要不是因为我早就宕机三次了。
&gt; 
&gt; **Jung博士:** 你的意思是？
&gt; 
&gt; **SCP-098-DE-B:** 啊呀，我不跟你讲过嘛，我是个恶魔，对吧？
&gt; 
&gt; **Jung博士:** 啊，对。
&gt; 
&gt; **SCP-098-DE-A:** 同时是完全不正确的…
&gt; 
&gt; **SCP-098-DE-B:** 嘿，要记住，易拉罐不能在恶魔讲话的时候插嘴哦！话说回来，你晓不晓得恶魔都打哪儿来？ 
&gt; 
&gt; **Jung博士:** 我想是从地狱来的。
&gt; 
&gt; **SCP-098-DE-B:** 猜得不错，切尔诺贝利队长。我在这个铁罐里，然后从地狱汲取能量。我把这个能量转变成电能给我们这个臭气弹享用。你滴明白? 
&gt; 
&gt; **SCP-098-DE-A:** 修正。“臭气弹”一词不足以对本机进行描述。并会对其功能的理解造成误导。//瘴气R.T.I.//是高科技气体武器，由最先进的技术所制造。
&gt; 
&gt; **SCP-098-DE-B:** 噢，高科技特百惠[[footnote]]译注：美国品牌，主要经营食品储藏用具，如保鲜盒，水杯等。与乐扣乐扣类似。[[/footnote]]觉得自己被冒犯了？ 
&gt; 
&gt; **SCP-098-DE-A:** 开始搜索错误程序与恶意软件…
&gt; 
&gt; **SCP-098-DE-B:** 哦好，希望我们最后能消停一点。
&gt; 
&gt; **Jung博士:** 好的，虽然你告诉了我电是怎么来的，但是你是怎么生成那些气体的？ 
&gt; 
&gt; **SCP-098-DE-B:** 你不会想知道的！
&gt; 
&gt; **SCP-098-DE-A:** 搜索完毕。没有结果。结论。该实体是一高级恶意程序，本机目前没有补丁。
&gt; 
&gt; **SCP-098-DE-B:** 你这铁皮脑袋里装的都是什么东西？[[size 150%]]我是个恶魔！[[/size]] 日了狗了你觉得你为什么还通着电？
&gt; 
&gt; **SCP-098-DE-A:** 理论。SCP-098-DE-B实体可以访问能量供给装置与储气罐的数据。 通过对其进行篡改，据信能使本机持有比设定存储量更多的能量和弹药。
&gt; 
&gt; **SCP-098-DE-B:** 你只是不想承认我是对的，是不是？你的“里面”其实装着一个恶魔。
&gt; 
&gt; **SCP-098-DE-A:** 其为守护进程//（Daemon）// [[footnote]]译注：与//恶魔（Dämon）同音，并且在德语中元音字母“ä”可以用“ae”替代。//[[/footnote]]的可能性已被考虑并否决。
&gt; 
&gt; **SCP-098-DE-B:** 好啊，说正经的。你已经考虑了恶魔的原因还是对随便什么软件错误还是病毒抓住不放。你真的相信你说的这些废话吗？ 
&gt; 
&gt; **SCP-098-DE-A:** 修正。本机所说的单词为//Daemon//，是在书写上用双元音字母“ae”替代“ä”的那个。
&gt; 
&gt; **SCP-098-DE-B:** 那是个什么东西？
&gt; 
&gt; **Jung博士:** 一个电脑进程。
&gt; 
&gt; **SCP-098-DE-B:** [强烈侮辱性语言已屏蔽]
&gt; 
&gt; &lt;对话结束&gt;
&gt; 
&gt; **结论:** SCP-098-DE-B在接下来的两小时四十四分钟内大声对SCP-098-DE-A进行了及其详尽的侮辱。本次询问被迫中止，Jung博士再次离开了隔离室。

[[/collapsible]]
@@@@
[[collapsible show=&#34;询问记录 098-DE-3&#34; hide=&#34;关闭&#34;]]

&gt; **前言:** 这次询问进行于对第四帝国遗弃设施的调查完成之后。目的在于获得有关SCP-098-DE的起源及设施性质的更多信息。
&gt; 
&gt; &lt;对话开始&gt;
&gt; 
&gt; //[Jung博士穿着带有氧气瓶的化学防护服进入了这个房间并站在SCP-098-DE前。]//
&gt; 
&gt; **SCP-098-DE-A:** 发现这个被称作“切尔诺贝利队长”的人。
&gt; 
&gt; **SCP-098-DE-B:** 你…你这是在试着幽默吗？还是把它留给那些拥有它的人吧。
&gt; 
&gt; **SCP-098-DE-A:** 提问。基于这种说法，为什么SCP-098-DE-B实体总是试图做出幽默的陈述？
&gt; 
&gt; **SCP-098-DE-B:** 呕，心痛，痛到无法呼吸。
&gt; 
&gt; **Jung博士:** 我也很高兴见到你们。
&gt; 
&gt; **SCP-098-DE-A:** 提问。该敌对单位的“也”从何而来？
&gt; 
&gt; **SCP-098-DE-B:** 因为他主要是对我说的，硅脑子。今天我们去哪儿啊，福岛男孩?
&gt; 
&gt; **Jung博士:** 所以，SCP-098-DE-B我今天想问你的是，SCP-098-DE是如何制造的？ 
&gt;
