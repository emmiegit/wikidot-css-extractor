**Identyfikator podmiotu:** SCP-PL-081

**Klasa podmiotu** : Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-PL-081 powinien być przechowywany w szafie pancernej, dostosowanej tak, by możliwe było usłyszenie dźwięków dochodzących z jej wnętrza, umieszczonej w biurze Dyrektora Placówki Fundacji. Należy także ładować baterię obiektu co 3 dni. W razie zarejestrowania jakichkolwiek odgłosów dochodzących z wnętrza szafy pancernej poinformowany musi zostać o tym Dyrektor Placówki Fundacji w ciągu 20 sekund. Ze względu na naturę podmiotu dostęp do niego powinni mieć tylko pracownicy z upoważnieniem poziomu 4 lub wyższego (dotyczy to także pracownika ładującego baterię podmiotu). Od czasu incydentów **NIISCP-001**[[footnote]] **NIISCP** — skrótowiec od Nieplanowana Ingerencja Innego obiektu  SCP.[[/footnote]] i **NIISCP-002** zabronione jest przechowywanie obiektu w tej samej placówce, co [[[SCP-PL-056]]] (Szczegóły w załącznikach: **Incydent NIISCP-001** i **Incydent NIISCP-002**).
[[include component:image-block name=http://i.imgur.com/DrMNUIs.jpg|caption=Obiekt SCP-PL-081.|width=300px]]

**Opis:** SCP-PL-081 składa się z dwóch podmiotów: SCP-PL-081-1, który jest telefonem komórkowym marki █████, modelu █████, a także SCP-PL-081-2, będącym standardową kartą SIM sieci ███ o numerze ██████████. Umieszczenie w SCP-PL-081-1 innej karty niż SCP-PL-081-2 spowoduje zanik jakichkolwiek anomalnych właściwości. Podobnie umiejscowienie SCP-PL-081-2  w innym aparacie nie powoduje żadnych nietypowych reakcji. Warto zauważyć, że numer seryjny SCP-PL-081-1 odpowiada numerowi karty SIM, którą jest SCP-PL-081-2.

Istnienie podmiotu zostało odnotowane 27.09.20██ r. przez jednego z agentów przeprowadzających standardową procedurę KIP. Zwrócił on uwagę na wpis użytkowniczki █████ umieszczony na forum  strony ███████████████ (zgodnie z procedurą **KIP**[[footnote]]**KIP** — skrótowiec od Kontrola Informacji Publicznych.[[/footnote]] wpis został usunięty). W swojej wypowiedzi kobieta opisała dziwną przemianę męża, który do niedawna będąc nieprzewidującą i kiepsko zorganizowaną osobą, nagle zaczął zapobiegać wielu, praktycznie niemożliwym do wcześniejszego wykrycia problemom, najczęściej w ostatniej chwili. Twórczyni postu utrzymywała, że niezwykła metamorfoza małżonka nastąpiła po tym, jak zaczął on prawie każdego dnia, przez wiele godzin rozmawiać za pośrednictwem telefonu komórkowego, zamykając się na ten czas w swoim gabinecie. Autorka wpisu zwróciła także uwagę na fakt, że rachunki za telefon są nieproporcjonalnie małe w stosunku do czasu odbytych rozmów, pomimo braku jakichkolwiek zniżek czy promocji. Po przeprowadzeniu standardowej weryfikacji dnia 29.09.20██ r., o godzinie 17.00 dwóch agentów polowych w policyjnych mundurach dokonało przechwycenia wcześniej zidentyfikowanego męża kobiety, którym był █████ ████, wraz z podmiotem. Następnie przeprowadzono przesłuchanie mężczyzny, które pozwoliło zdobyć wiele, później potwierdzonych doświadczalnie informacji na temat podmiotu. (Zapis przesłuchania dostępny jest w załącznikach).

SCP-PL-081 nie wykazuje żadnych anomalnych reakcji, dopóki nie nastąpi wybranie numeru odpowiadającego SCP-PL-081-2. Po wykonaniu tej czynności natychmiast ustaje wszelkie zużycie baterii, a podmiot rozpoczyna połączenie (co jest sygnalizowane poprzez standardowy sygnał połączenia). Po czasie wahającym się od 35 do 59 sekund sygnał się urywa, a zamiast niego słychać odgłosy typowe dla odbierania połączenia (trzaski czy szurnięcia typowe dla przemieszczania dopiero co odebranego telefonu), niekiedy od razu słychać „halo” lub „kto mówi”.  Istota, z którą później się rozmawia, zawsze ma ton głosu identyczny z tonem osoby dzwoniącej. Rozmówca zdaje się także posiadać wspomnienia i stan wiedzy mocno zbliżony do tego posiadanego przez osobę mającą kontakt z podmiotem, jednak różni się on często w większym lub mniejszym stopniu. Z przeprowadzonych doświadczeń można wnioskować, że rozbieżność ta wynika z różnych decyzji podjętych w pewnych momentach życia wspólnych zarówno dla osoby dzwoniącej z SCP-PL-081, jak i jej rozmówcy. Z tego powodu obecnie przyjmuje się tezę, że podmiot umożliwia rozmowy z alternatywnymi wersjami osób wchodzących w interakcję z obiektem (tezę tę zaproponował zresztą sam przesłuchiwany █████ ████). Zaobserwowano także, iż podmiot łączy tylko z alterem[[footnote]]**Alter** — termin oznaczający odpowiednik danej osoby w równoległym wszechświecie.[[/footnote]] osoby, która w danym momencie wprowadza SCP-PL-081 w stan anomalny poprzez wybranie numeru odpowiadającego SCP-PL-081-2. Odebranie podmiotu osobie, która tego dokonała, przez którąkolwiek ze stron rozmowy spowoduje zakłócenia uniemożliwiające dalszą komunikację. Zwrócenie obiektu wybierającemu numer natychmiast zniweluje ten efekt. Zauważono także, iż niemożliwe jest usłyszenie odpowiedzi rozmówcy, przebywając w pobliżu osoby dzwoniącej, nawet przy zastosowaniu najczulszych mikrofonów. Na szczęście umiejscowienie urządzenia rejestrującego w przewodzie usznym osoby korzystającej z SCP-PL-081 umożliwia pełną rejestrację rozmów. Liczne doświadczenia przeprowadzone na podmiocie pozwoliły stwierdzić, że każda kolejna rozmowa to połączenie z inną alternatywną rzeczywistością (choć zdarzały się przypadki „powtórzenia” wybranych światów). Ich liczba nie jest znana, choć próby w kierunku jej określenia wciąż trwają. Warto także dodać, ze wysłanie zdjęcia lub wiadomości tekstowej przez którąkolwiek ze stron rozmowy jest możliwe po wpisaniu numeru SCP-PL-081-2 w polu adresata. Wykonanie którejkolwiek z tych czynności podczas rozmowy z alterem spowoduje dotarcie wysłanej informacji do tej konkretnej, alternatywnej wersji (w innych przypadkach nie można przewidzieć, gdzie dokładnie informacja zostanie odebrana). Zauważono także, iż po zakończeniu rozmowy obiekt traci wszelkie anomalne właściwości (w tym powraca zużycie baterii).

**Uwagi końcowe:** Ze względu na swoje właściwości podmiot może przynieść Fundacji wiele korzyści, ponieważ rozmówcy mogą znać rozwiązania problemów, którym dotychczas Fundacja nie umiała zaradzić (//i vice versa — O5//). Jednak, ponieważ poziom upoważnienia alternatywnej wersji osoby korzystającej z SCP-PL-081 odpowiada upoważnieniu jej samej, rozmowy powinni prowadzić pracownicy z upoważnieniem co najmniej poziomu 4. W przeciwnym razie rozmowy mogą nie przynieść zamierzonych efektów. --Za rozwiązaniem tym przemawia brak jakiegokolwiek zagrożenia ze strony podmiotu czy rozmówców.--  Po incydentach: **NIISCP-001** i **NIISCP -002**, a także rozmowie numer 38 (dostępna w załącznikach) zaleca się większą ostrożność podczas samych rozmów, jak i stosowania uzyskanych w nich rad czy informacji.

Choć nie odnotowano do tej pory próby zainicjowania rozmowy przez żadną z alternatywnych wersji, jest to najprawdopodobniej możliwe, dlatego też należałoby obserwować i badać podmiot także pod tym kątem.

**[ZMIENIONO]**

Warto także rozważyć możliwe powiązania obiektu z [[[SCP-PL-049]]] ze względu na podobieństwa w działaniu obu artefaktów. Należy zastanowić się, czy SCP-PL-081 nie jest nowym sposobem oddziaływania wspominanego podmiotu, z którym kontakt nie został nigdy odzyskany po incydencie **PL-049-I2**. Wyjaśnienie tej kwestii jest konieczne dla podtrzymania lub obalenia przyjmowanej obecnie teorii o alternatywnych wersjach rozmówców.

**Załączniki:**
[[collapsible show=&#34;(Rozwiń) 1. Incydent NIISCP-001&#34; hide=&#34;(Zwiń) 1. Incydent NIISCP-001&#34; hideLocation=&#34;both&#34;]]
**Opis i omówienie incydentu:**
Zdarzenie miało miejsce dnia 09.09.2014 r., w placówce numer ██. Polegało ono na nietypowym zachowaniu dyrektora placówki po kontakcie z SCP-PL-081. Zezwolenie na kontakt nastąpiło z powodu niewystępowania żadnego zagrożenia we wcześniejszych eksperymentach i miało być pierwszą próbą wykorzystania obiektu w celu pozyskania kluczowych dla Fundacji informacji. Dokładny przebieg całego zajścia nie jest znany ze względu na awarię sprzętu nagrywającego. Nie można także uzyskać żadnych informacji od poszkodowanego dyrektora placówki, ponieważ niemożliwy był z nim jakikolwiek kontakt po incydencie i konieczne było podanie mu preparatu amnezyjnego klasy C, co przywróciło mu pełne zdrowie psychiczne (pozytywny wynik obserwacji trwającej w dniach 09.09 — 11.12.2014 r.). Po dokładnym zbadaniu sprawy winą obarczono przechowywanego w tej samej placówce **SCP-PL-056**, który rozpoczął anomalną aktywność dokładnie w 33. sekundzie wspomnianego wyżej doświadczenia. Aby wykluczyć wszelkie ryzyko powtórzenia się incydentu zarówno SCP-PL-081, jak i dyrektora przeniesiono do innych placówek.
 
Poniżej znajduje się stenogram całego zajścia:

**Opis:** W eksperymencie udział wziął dyrektor placówki numer ██, jeden pracownik nadzorujący — dr ██ ███, a także jeden funkcjonariusz ochrony. Całość była rejestrowana przez zewnętrzne mikrofony i kamery, a także wewnątrzuszne urządzenie rejestrujące.

**[Rozpoczęcie nagrania]**

**Dr ██ ███:** Wszystkie urządzenia działają. Czy jest pan gotów?
**Dyrektor ████████:** Tak. Możemy zaczynać, tylko niech wszyscy tu obecni pamiętają, że to, co tutaj usłyszymy, objęte jest najwyższą tajemnicą.
**Dr ██ ███:** Oczywiście. Proszę teraz wziąć SCP-PL-081 i wybrać numer ███████████.
**Dyrektor ████████:** Wiem, czytałem raporty.
[[size 85%]]//Dyrektor wybiera numer ███████████. Słychać standardowy sygnał połączenia. W 33. sekundzie słychać dźwięk przypominający zakłócenie na linii telefonicznej.  W 35. sekundzie sygnał urywa się i słychać już tylko szumy i trzaski, aż do końca nagrania (możliwa awaria wewnątrzusznego systemu rejestrującego).//[[/size]]
**Dyrektor ████████:** Halo. Słucham... Nie, to jakiś żart... To niemożliwe!
**Dr ██ ███:** Dyrektorze? Wszystko w porządku? Dyrektorze! [[size 85%]]//Dyrektor zdaje się nie słyszeć krzyków dr ██ ███ lub je ignoruje. Mówi coraz bardziej łamiącym się głosem, który stopniowo przeradza się w zduszony szloch.//[[/size]]
**Dyrektor ████████:** Nie… Ja... nigdy… nie… pozwolił… kłamstwo… Prawda...? Nie... nie... kłamstwo…
**Dr ██ ███:** Dyrektorze, proszę odpowiedzieć! Dyrektorze, niech pan zakończy połączenie i odsunie się od obiektu! [[size 85%]]//Zwraca się do pracownika ochrony.//[[/size]] Proszę się przygotować do obezwładnienia dyrektora i odebrania mu obiektu. [[size 85%]]//Ponownie mówi do dyrektora.//[[/size]] Dyrektorze! Proszę natychmiast zakończyć interakcję z SCP-PL-081 albo będziemy musieli pana do tego zmusić!
**Dyrektor ████████:** [[size 85%]]//Chwilę stoi nieruchomo, po czym nagle rzuca się do drzwi.//[[/size]] Nie! On musi być wolny!
[[size 85%]]//W drodze do drzwi dyrektora łapie funkcjonariusz ochrony. Po krótkiej szamotaninie  dyrektor zostaje unieruchomiony, a dr ██ ███ chwyta SCP-PL-081 i kończy połączenie. Mimo to dyrektor dalej wykazuje chęć uwolnienia &#34;jego&#34;.//[[/size]]

**[Koniec nagrania]**
[[/collapsible]]
[[collapsible show=&#34;(Rozwiń) 2. Incydent NIISCP-002&#34; hide=&#34;(Zwiń) 2. Incydent NIISCP-002&#34; hideLocation=&#34;both&#34;]]
 **Opis incydentu:** 
Zdarzenie miało miejsce 26.01.2015 r., w placówce numer ██. Polegało ono na nietypowej reakcji SCP-PL-081 po wprowadzeniu go w stan anomalny. Zamiast połączyć się z alternatywną wersją osoby dzwoniącej, artefakt doprowadził do rozmowy testera klasy D z osobą wiedzącą o istnieniu Fundacji i jej działalności, pomimo braku odpowiednich uprawnień, później zidentyfikowaną jako █████ ████████. Pomimo szybkiego ustalenia miejsca, w którym przebywał w czasie rozmowy, a także jego adresu, nie udało się go ująć. Wywiad środowiskowy pozwolił jedynie stwierdzić, że pan ████████ określany był przez nielicznych znajomych jako schizofrenik, nieufający nikomu i nieutrzymujący bliższych kontaktów. Wciąż podejmowane są wysiłki mające na celu określenie jego pozycji. Po zakończeniu incydentu pracownikowi klasy D uczestniczącemu w zajściu podano preparat amnezyjny klasy C ze względu na pozyskane przez testera informacje na temat Fundacji.   
 
**Omówienie incydentu:**
Za bezpośrednią przyczynę nietypowej reakcji artefaktu uznaje się **SCP-PL-018**, którego manifestacja miała miejsce w tej samej placówce i czasie, co eksperyment z udziałem SCP-PL-081. Podobnie jak w przypadku incydentu **NIISCP-001** nieznany jest sposób, w jaki oba obiekty na siebie wpływają. Uważa się jednak, że pod wpływem **SCP-PL-018** artefakt dokonał połączenia z losową osobą wiedzącą o istnieniu Fundacji lub podejrzewającą jej istnienie, niebędącą jednocześnie jej pracownikiem ani współpracownikiem. Rozmowa prawdopodobnie miała na celu potwierdzenie podejrzeń lub przekonań rozmówcy, który miał także czas na ukrycie miejsca swojego pobytu lub przemieszczenie się w inne miejsce. Ze względu na ryzyko powtórzenia się sytuacji wszelkie interakcje z SCP-PL-081 podczas manifestacji **SCP-PL-018** powinny być zabronione, a w razie, gdyby zdarzenie miało miejsce podczas trwającego już eksperymentu z udziałem artefaktu, powinien on zostać natychmiastowo przerwany i zakończony. 

**Stenogram zajścia:**

**Opis:** W eksperymencie wziął udział pracownik klasy D (**P.K.D.**), jeden pracownik nadzorujący — dr ██ ███, a także dwóch funkcjonariuszy ochrony i jeden radiooperator. Całość była rejestrowana przez zewnętrzne mikrofony i kamery, a także wewnątrzuszne urządzenie rejestrujące.

**[Rozpoczęcie nagrania]**

**Dr ██ ███:** Wszystkie urządzenia działają.  Możemy rozpocząć eksperyment numer 56. Jesteś gotów?
**P.K.D.:** Tak. Co mam robić?
**Dr ██ ███:** Weź telefon leżący przed tobą i wybierz numer ███████████.
[[size 85%]]//Pracownik klasy D wybiera podany numer i słychać standardowy sygnał połączenia//.[[/size]]  
**P.K.D.:** I to pomoże przetestować ten wasz sprzęt do ochrony uszu?
**Dr ██ ███:** Po to tu jesteś. Pamiętaj jednak, że masz próbować dowiedzieć się jak najwięcej o swoim rozmówcy.
**P.K.D.:** Jasne. Aby sprawdzić, czy sprzęt nie uwiera ucha i nie rozprasza w czasie głębszego zaangażowania w rozmowę, jak to ujęliście. Wciąż jednak do końca nie rozumiem, po co wam ta cała ochrona? Boicie się, że ucieknę? Kiedy wreszcie ktoś odbierze?
[[size 85%]]//Po słowach P.K.D., w 33. sekundzie połączenia słychać dźwięk przypominający zakłócenie na linii telefonicznej. Jednak w 35. sekundzie telefon zostaje odebrany. Wszystkie urządzenia rejestrujące działają poprawnie.//[[/size]]
**Rozmówca (R.):** Halo.
[[size 85%]]//Głos rozmówcy wyraźnie różni się od głosu **P.K.D.**//[[/size]]
**P.K.D.:** Cześć... Jak się więc nazywasz?
**R.:** A co cię to obchodzi? ([[size 85%]]//W głosie rozmówcy słychać wyraźną niechęć//[[/size]]).
**P.K.D.:** No, powiedzieli, że mam zadzwonić i dowiedzieć się o tobie jak najwięcej… Nie bierzesz udziału w testach tego ochraniacza do ucha czy jakoś tak?
**Dr ██ ███:** Chwila! Ani słowa! Z kim ty rozmawiasz!?
**R.:** [[size 85%]]//Równolegle z wypowiedzią dr. ██ ███.//[[/size]] Oni kazali? Test? [[size 85%]]//Z wyraźnym ożywieniem.//[[/size]] Jesteś z **SCP**! 
**Dr ██ ███:** Co? [[size 85%]]//Zwraca się do **P.K.D.**//[[/size]] Dowiedz się, co wie o SCP i skąd. To taki rodzaj gry dla urozmaicenia. [[size 85%]]//Zwraca się do radiooperatora.//[[/size]] Artefakt musiał podłączyć się do sieci telefonicznej. Spróbuj namierzyć źródło sygnału, a ty [[size 85%]]//Zwraca się do funkcjonariusza ochrony.// [[/size]]Idź i dowiedz się, czy nie ma obecnie miejsca manifestacja któregoś z obiektów. 
**P.K.D.:** Chcą wiedzieć, skąd wiesz o SCP i ile. 
**R.:** Uważaj, bo coś Ci powiem.
**P.K.D.:** Nie rozumiem. O co chodzi w tym teście? Co to za gra i co, do licha, ma ona wspólnego z jakimś aparatem słuchowym?
**Radiooperator:** Zacząłem namierzanie źródła sygnału, ale sprzęt sprawia dziwne problemy.
**Dr ██ ███:** Dasz radę to zrobić?
**Radiooperator:** Chyba tak.
**Dr ██ ███:** To nie trać czasu i działaj.
[[size 85%]]//Równolegle z wypowiedzią radiooperatora.//[[/size]]
**R.:** Naprawdę nic nie wiesz? To słuchaj i nie przerywaj. Nieważne, kiedy ani jak, ale dowiedziałem się w jakiś sposób o SCP. To Fundacja, która kolekcjonuje i bada dziwne zjawiska, często niebezpieczne. Ukrywa to przed światem, ale nie myśl, że jest święta i robi to, by chronić ludzi. Robi to, bo… wiesz, kto wchodzi w kontakt z paranormalnymi rzeczami typu mordercze meble? Ludzie tacy jak ty. Nigdy nie wiedzą, o co chodzi. Tobie i tak trafił się w miarek łagodny  artefakt, jak to oni mówią. Gdyby więc wyszło na jaw, co robią, wszyscy poszliby siedzieć za zbrodnie i morderstwa. Może poza ich szefem, w końcu to też paranormalne dziwo.
**P.K.D.:** Chwila, morderstwa? Mówiłeś, że to artefakty…
**R.:** Zwykle tak, ale wiesz… Poświęcenie dla zachowania tajności. Choć ostatnio preferują chyba kasowanie pamięci… Zagadałem się; za dużo milczę na co dzień. Lecę, bo jeszcze mnie znajdą. Lubię swoją pamięć... A tym bardziej życie.
[[size 85%]]//Nastąpiło przerwanie połączenia w 10. minucie eksperymentu.//[[/size]]

[[size 85%]]//Zdezorientowany i lekko przerażony P.K.D. odkłada SCP-PL-081.//[[/size]]

**Dr ██ ███:** Zgłoś do centrali, by kogoś szybko tam wysłali, nim nam zwieje.
[[size 85%]]//Do pomieszczenia wchodzi funkcjonariusz ochrony.//[[/size]]
**Funkcjonariusz ochrony:** Była manifestacja SCP-PL-018, ale skończyła się minutę temu.
**Dr ██ ███:** Taaak… [[size 85%]]//Doktor zerka w stronę **P.K.D.**, który zdołał się otrząsnąć//.[[/size]]

**Dr ██ ███:** Obawiam się, że nie.

**Dr ██ ███:** Sądzę, że tak. Wyjątkowo.  
[[size 85%]]//Doktor uśmiech się szyderczo//[[/size]]
**P.K.D.:** Dzięki… Chyba

**Dr ██ ███:** Podajcie mu preparat amnezyjny klasy C i odeślijcie do domu z zapłatą. W sumie pomógł na wykryć parę istotnych problemów.

**P.K.D.:** Tylko… jak możecie… nie zatrudniajcie mnie więcej. &#34;Zabity przez sofę&#34; brzmi głupio na nagrobku.
**Dr ██ ███:** Zobaczymy. [[size 85%]]//Zwraca się do wychodzących wraz z **P.K.D.** funkcjonariuszy ochrony.//[[/size]] Po drodze zawiadomcie dyrektora placówki, że muszę z nim pilnie pomówić, jak tylko wyłączę sprzęt.
[[size 85%]]//Wszyscy wychodzą z pomieszczenia poza doktorem, który zaczyna manipulować przy konsoli od sprzętu rejestrującego.//[[/size]]

**Opis:**
Przesłuchanie █████ ████ miało miejsca dnia 29.09.20██ r., o godzinie 17.30, w placówce numer ██. Przesłuchiwany to biały mężczyzna o typowo słowiańskich rysach, ciemnych włosach, piwnych oczach, o wzroście 185 cm, w wieku 30 lat. Charakteryzuje się on dużą nerwowością, często postępuje w sposób niezdarny czy niezorganizowany. Mimo to jest on osobą inteligentną, zdolną do podejmowania złożonych i skomplikowanych zadań. Przesłuchanie było prowadzone przez dr ███ ███. Całość była rejestrowana przez zewnętrzne mikrofony i kamery.
 
**[Rozpoczęcie nagrania]**

[[size 85%]]//Do sali wchodzi dr ███ ███; w tym momencie przesłuchiwany █████ ████ zrywa się z miejsca.//[[/size]]

[[size 85%]]//W lekko drżącym głosie przesłuchiwanego słychać zdenerwowanie przemieszane ze strachem.//[[/size]]

[[size 85%]]//Przesłuchiwany siada, mimo to wciąż jest wyraźnie zaniepokojony.//[[/size]]
**Przesłuchiwany:** Ale... Kiedy ja… naprawdę nic nie zrobiłem. Nie macie prawa mnie trzymać.
**Dr ███ ███:** Zapewniam pana, że mamy i nie robimy tego bez powodu. Widzi pan… Prowadzimy śledztwo w sprawie nielegalnego podłączania się do sieci telekomunikacyjnych, które osiągnęło już zasięg ogólnokrajowy i powoduje olbrzymie straty dla gospodarki naszego kraju.
**Przesłuchiwany:** Ale... Przecież… Co ja mam do tego?
**Dr ███ ███:** Przypominam, że to ja tu zadaję pytania, a nie pan. Poza tym ma pan coś wspólnego i to wiele. Naprawdę sądził pan, że może rozmawiać godzinami przez telefon, płacąc dziwnie niskie rachunki i nikt tego nie zauważy?
[[size 85%]]//Przesłuchiwany jest wyraźnie zdezorientowany, jednak powoli zaczyna opanowywać zdenerwowanie.//[[/size]]
**Przesłuchiwany:** Skąd wiecie? Pewnie moja żona znowu siedziała na tych swoich portalach. Mam rację?
**Dr ███ ███:** To nieistotne. Proszę powiedzieć, jak pan nielegalnie podłącza się do sieci? Używa pan sfałszowanej karty sim, a może przerobionego telefonu albo majstrowałeś coś przy pobliskim przekaźniku? Gadaj!
[[size 85%]]//Nagłe podniesienie głosu przez dr. ███ ███ wyraźnie peszy przesłuchiwanego i wywołuje u niego ponowny wzrost zdenerwowania.//[[/size]]
**Przesłuchiwany:** Że co? W życiu, o czym mowa… Nic nie wiem.
**Dr ███ ███:** Jasne. Przyznaj się, kto ci pomaga? Ty to wszystko wymyśliłeś, a może jest jednak ktoś wyżej? Nie trząś się tak, tylko odpowiadaj! 
**Przesłuchiwany:** To jakaś straszna pomyłka… Naprawdę. Nic nie wiem!
[[size 85%]]//Doktor wyciąga, zarekwirowany w czasie zatrzymania telefon przesłuchiwanego.//[[/size]]
**Dr ███ ███:** Jasne. Sprawdziliśmy pamięć twojej komórki i wychodzi, że sporo sobie pogadałeś. Znacznie więcej, niż wskazywałby na to twój rachunek za telefon.  
[[size 85%]]//Na widok telefonu przesłuchiwany sztywnieje, jakby doktor dotknął jakiejś drażliwej kwestii.//[[/size]]
**Przesłuchiwany:** Nooo… Były promocje i… mniej się płaciło.
**Dr ███ ███:** Niestety operator twierdzi co innego. Więc lepiej mów, jaki to fajny sposób znalazłeś na hakowanie sieci komórkowej! Jak powiesz, kto to ci podpowiedział, to może złagodzimy ci wyrok.
[[size 85%]]//Przesłuchiwany widocznie jest na skraju wytrzymałości psychicznej. Wierci się na krześle, a w jego oczach widać przerażenie. Mówi drżący, łamliwym głosem.//[[/size]]

**Dr ███ ███:** Zobaczymy. Może mnie pan przekona.
[[size 85%]]//Przesłuchiwany nieznacznie się uspokaja. Początkowo milczy, jednak po chwili, z lekkim wahaniem w głosie, zaczyna mówić.//[[/size]]
**Przesłuchiwany:** Widzi pan, ja rzeczywiście rozmawiałem, ale z samym sobą.
[[size 85%]]//Przesłuchiwany milknie i patrzy na doktora. Ten jednak nie wykazuje żadnej reakcji. Po chwili przesłuchiwany kontynuuje.//[[/size]]
**Przesłuchiwany:** Z samym sobą. Ale nie dlatego, że oszalałem. Widzi pan… kiedy wybiera się swój numer w telefonie, to powinien on zadzwonić do siebie samego. Śmieszna sprawa, słychać wtedy tak jakby echo i w ogóle, a przynajmniej tak mówił mój kumpel na imprezie. Dlatego wpisałem wtedy swój numer i… ktoś odebrał. Brzmiał dokładnie jak ja i nawet mówił podobne rzeczy co ja, jednak nie identyczne, a czasami jego słowa poprzedzały moje. Ale [[size 85%]]//przesłuchiwany zerka na doktora//[[/size]] pan pewnie myśli, że oszalałem albo że zmyślam. 
**Dr ███ ███:** Każdy ma prawo do takiej obrony, jakiej chce. Nawet podoba mi się ta historia. Proszę kontynuować, może mnie pan przekona.
[[size 85%]]//Przesłuchiwany zdaje się uspokajać, jednak podejmuje przerwaną opowieść.//[[/size]]
**Przesłuchiwany:** Z początku myślałem, że się upiłem albo wybrałem zły numer. Dlatego następnego dnia jeszcze raz wybrałem swój numer. I znowu odebrał ktoś, kto brzmiał dokładnie jak ja, ale jego słowa nie były identyczne z moimi. Po kilku takich rozmowach przekonałem się, że rozmawiam z żywą istotą i to nie byle jaką, bo… ze sobą. Jednak nie dokładnie identycznym sobą. Ten drugi ja zdawał się mieć podobne doświadczenia do mnie, ale nie identyczne. Często różniły się szczegółami, na przykład mojemu rozmówcy pękła stara opona w aucie po najechaniu na gwóźdź, który ja ominąłem i tak dalej. Nie potrafię tego naukowo wyjaśnić, ale sądzę, że to jak w tych książkach i filmach S-F. Wie pan, alternatywne światy. Ale pan mi w ogóle wierzy? Ma sens ta gadanina?
[[size 85%]]//Po tych słowach przesłuchiwany  milknie i zerka na doktora.//[[/size]]
**Dr ███ ███:** Jak mówiłem ma pan prawo do takiej obrony, jaką chce. Ale jak pana opowieść ma tłumaczyć te godziny &#34;darmowych&#34; rozmów.
[[size 85%]]//Przesłuchiwany jest już wyraźnie spokojny. Pewnym głosem zaczyna mówić.//[[/size]]
**Przesłuchiwany:** Otóż szybko zorientowałem się, że analizując nieszczęśliwe wypadki moich, powiedzmy, braci z innego świata, mogę zorientować się, na co powinienem uważać. Dzięki temu w porę wymieniłem zawór, koło w aucie czy uniknąłem utraty danych z pracy, które zgrałem tuż przed wielkim błędem systemu w firmie. Bardzo mi to pomogło. A co do rachunków, to najwyraźniej operator nie pobiera opłat za rozmowy międzywymiarowe. Podobnie jak bateria, która przestaje się zużywać. Taki mały bonus.
**Dr ███ ███:** Jeśli to by była prawda, to niezły pan miał pomysł na zastosowanie swojego, nazwijmy to, odkrycia.
**Przesłuchiwany:** Muszę przyznać, że pomysł na zastosowanie, wyczytałem w jakiejś gazetce S-F z fantastyką w nazwie. A poza tym, to jest prawda. I mogę to udowodnić, jeśli da mi pan skorzystać z mojego telefonu. Na innych to nie działa. Sprawdzałem.
**Dr ███ ███:** Dobrze, ale bez sztuczek. Mamy tu najlepszy sprzęt, który zarejestruje każdą sekundę pana rozmowy ze szczegółami.
[[size 85%]]//Doktor podaje przesłuchiwanemu, leżący na stole telefon komórkowy. Przesłuchiwany przyjmuje go z dziwnym uśmiechem na twarzy.//[[/size]]
**Przesłuchiwany:** Domyślam się. Teraz, jeśli pan pozwoli, wybiorę swój numer.
[[size 85%]]//Doktor odpowiada skinieniem głowy. Przesłuchiwany wybiera numer ███████████ i przykłada słuchawkę do ucha.//[[/size]]
**Dr ███ ███:** Niech pan włączy głośnomówiący.
**Przesłuchiwany:** Niestety, ta opcja nie działa w moim telefonie podczas trans-wymiarowych rozmów.
[[size 85%]]//Przesłuchiwany kładzie telefon na stole i włącza głośnomówiący, jednak z komórki wydobywają się jedynie szumy i trzaski.//[[/size]]
**Przesłuchiwany:** Widzi pan.
[[size 85%]]//Przez 35 sekund przesłuchiwany milczy, a z telefonu nie wydobywa się żaden słyszalny dźwięk.//[[/size]]
**Przesłuchiwany:** Wie pan, kiedy tak siedzę, na tym rzekomym komisariacie, podczas przesłuchania, w którym jestem ponoć oskarżonym, myślę, że byłem głupi, dając się zatrzymać tym dwom funkcjonariuszom, ponoć z policji, w czarnym, nieoznakowanym wozie, pośrodku pustej ulicy. Powinienem szybko zwiać i się gdzieś ukryć. A przede wszystkim nie powinienem mówić o tele…
[[size 85%]]//Doktor przerywa przesłuchiwanemu, jednocześnie wyrywając mu telefon.//[[/size]]
**Dr ███ ███:** Dosyć tego! Do kogo mówisz? [[size 85%]]//Do telefonu.//[[/size]] Halo! Proszę się odezwać. To sprawa policyjna i możesz mieć kłopoty.
[[size 85%]]//Z telefonu dobywają się jedynie szumy i trzaski.//[[/size]]
**Przesłuchiwany:** Może pan sobie darować. Jak odbierzesz wybierającemu numer telefon, to za chiny ludowe nie usłyszysz, co mówi druga strona rozmowy ani ona pewnie nie usłyszy ciebie. Zresztą, proszę darować sobie tę bajkę z policją. Żaden ja już w nią nie uwierzy.
[[size 85%]]//Doktor patrzy ze złością na przesłuchiwanego//[[/size]]
**Przesłuchiwany:** Niech tak pan na mnie nie patrzy. To pana wina, że się uspokoiłem. Ciężko wyprowadzić mnie z równowagi, ale kiedy to się stanie, głupieje i robię straszne głupoty. Udało się to wam tylko dlatego, że wzięliście mnie z zaskoczenia, ale teraz raczej nie liczyłbym na podobny sukces. 
[[size 85%]]//Wyraźnie rozgniewany doktor zwraca się do przesłuchiwanego.//[[/size]]
**Dr ███ ███:** Widzę, że powinniśmy już zakończyć przesłuchanie.
**Przesłuchiwany:** Pewnie tak. Całkiem nieźle panu szło, ale zbyt zainteresował się pan moim &#34;magicznym&#34; telefonem. Prawdziwy policjant zbyłby tę historię po pierwszych słowach, a pan tego nie zrobił. Dzięki temu przypomniała mi się jeszcze jedna rzecz, o której czytałem w moim czasopiśmie. Choć wtedy myślałem, że to tylko takie opowiadanie.
[[size 85%]]//Do pokoju wchodzi dwóch funkcjonariuszy ochrony.//[[/size]]
 **Przesłuchiwany:** To który z panów odwiezie mnie do domu? Mam nadzieję, że limuzyna już czeka. A i do widzenia, panu policjantowi.
[[size 85%]]//Przesłuchiwany wychodzi z pomieszczenia pod strażą funkcjonariuszy ochrony. Po drodze potyka się o próg.//[[/size]]
**Dr ███ ███:** Dziwny facet. W jednej chwili chucherko, a w drugiej chojrak. 
[[size 85%]]//Doktor wychodzi z pomieszczenia, trzymając w ręku telefon, który wciąż wydaje z siebie szumy i trzaski.//[[/size]]

**Dodatkowe informacje ws. przesłuchania i przesłuchiwanego:**
Po zakończeniu przesłuchania panu █████ ████ podano preparat amnezyjny klasy C, po czym przewieziono go, wraz z samochodem, do warsztatu, na ul. ███████, w miejscowości ██████████, informując go, że jego pojazd uległ awarii, w której wyniku ostatnie kilka godzin spędził, czekając, aż samochód zostanie naprawiony.

Na wniosek dr ███ ███ dokonano przeszukania mieszkania pana █████ ████ w celu ustalenia, czy nie posiada on większej liczby obiektów. Na prośbę doktora skupiono się zwłaszcza na poszukiwaniu artefaktów mogących &#34;wpływać znacząco na siłę charakteru danej osoby lub mogących zaburzać jasny tok myślenia i postępowanie osób trzecich&#34;. Przeszukanie dało wynik negatywny.

W ramach solidarności ze wszystkimi możliwymi potencjalnymi wersjami Fundacji we wszystkich mogących potencjalnie występować wszechświatach dr ███ ███ został ukarany dyscyplinarnie za uchybienia w czasie przesłuchania pana █████ ████ mogące uniemożliwić którejś z potencjalnie możliwie istniejących Fundacji pozyskanie obiektu sklasyfikowanego później jako SCP-PL-081.

**Opis:** W eksperymencie wziął udział Dr ████  ███ , jeden pracownik nadzorujący- Dr ████ ███████████, a także jeden funkcjonariusz ochrony. Doktor ████  ███ jest wieloletnim i zaufanym pracownikiem fundacji. Rozmowa nr 38 należy do serii eksperymentów z udziałem artefaktu SCP-PL-081, w których bezpośredni udział biorą członkowie personelu naukowego. Całość była rejestrowana przez zewnętrzne mikrofony i kamery, a także wewnątrz uszne urządzenie rejestrujące.

**[ROZPOCZĘCIE NAGRYWANIA]**

**Dr ████ ███** – No tak. Wybacz, ale musiałem się upewnić. Nigdy nie wiesz z kim rozmawiasz.
**R.** – Pewnie. My mamy zresztą podobne procedury. 
**Dr ████ ███** – Często się zdarza, żeby to do was dzwonili?
**R**.- Nie, jesteś 8 osobą, a może raczej wymiarem, która się z nami skontaktowała od czasu pozyskania obiektu.

**R.** – Naprawdę? Od jak dawna macie obiekt  SCP-PL-070?

**R.** – Jak najbardziej. I jest to niezwykle praktyczne. Wymiana informacji sama w sobie sporo daje, ale kiedy możesz pożyczyć od kogoś klatkę na niesforny artefakt, jest to korzyść wręcz nie do opisania. Niezwykle ułatwia nam to pracę.
**Dr ████ ███** – Nam pewne jeszcze trochę zajmie dojście do tego.
**R**. – Już dawno podjęliśmy decyzję by udostępnić plany urządzenia jak największej liczbie światów i poszerzać współpracę. Dlatego załadowaliśmy na SCP-PL-070  plik ze schematami. Jak chcesz możemy go wam przesłać.
[[size 85%]]//Dr ████ ███ zerka pytająco na Dr ████ ███████████. Ten potwierdzająco kiwa głową.//[[/size]]
**Dr ████ ███** – Bylibyśmy niezwykle wdzięczni.
**R.** – Świetnie. Pamiętaj żeby się nie rozłączać, bo wtedy nie będzie pewności, gdzie trafi plik. I pamiętaj, że podczas wysyłania schematów, rozmowa nie będzie możliwa. Dobra. Wysyłam.
[[size 85%]]//Przez minutę panuje kompletna cisza, po której SCP-PL-081 wydaje klasyczny dźwięk otrzymania wiadomości pisemnej, a na jego ekranie pojawia się informacja o pobieraniu pierwszej z trzydziestu części wiadomości. Po dziesięciu minutach zostaje zakończone pobieranie całości plików.//[[/size]]
**Dr ████ ███** – Otrzymałem komplet danych.
**R**. – Świetnie. Pamiętaj, że w ostatniej części wiadomości zamieściłem współrzędne do wpisania. Musicie je dokładnie przepisać. Inaczej nie wiadomo gdzie traficie.
**Dr ████ ███** – Oczywiście. Jeśli to nie problem, miałbym do Ciebie jeszcze kilka pytań odnośnie naszego wspólnego artefaktu.
[[size 85%]]//Tuż po zakończeniu wypowiedzi doktora, z SCP-PL-081 wydobywa się przytłumiony dźwięk eksplozji. Po trzech sekundach rozlega się wycie syren, do którego po chwili dochodzą odgłosy ludzkich krzyków i tupot ciężkich butów o twardą posadzkę.//[[/size]]
**Dr ████ ███** – Co się dzieje?
[[size 85%]]//W głosie rozmówcy słychać wyraźne zdenerwowanie .//[[/size]]
**R**. – Nic takiego. Wygląda na to, że jakiś obiekt wyrwał się na wolność. To pewnie nic groźnego, ale muszę kończyć.
[[size 85%]]//Nagle  słychać dźwięk wyważanych drzwi, a rejestrowane wcześniej odgłosy staję się wyraźniejsze. Połączenie zostaje zakończone w 24 minucie eksperymentu.//[[/size]]
**Dr ████ ███** – Jak sądzisz, co tam się stało?
**Dr ████ ███████████** – Kto wie. Różnie bywa z naszymi obiektami. Zresztą przekonamy się, jak już tam będziemy.
**Dr ████ ███** – Naprawdę sądzisz, że powinniśmy zbudować to urządzenie?
**Dr ████ ███████████** – Po coś nam to przesłali. Zresztą, może się okaże, że dokonaliśmy odkrycia o wadze nawet większej niż los drugiej skarpety z pary w pralce.
**Dr ████ ███** – Cóż… Zobaczymy co góra na to powie. Na razie wyłącz sprzęt.

**[Koniec  Nagrania]**

**Dodatkowe informacje ws. rozmowy nr 38.**

Po zakończeniu 38 eksperymentu z udziałem SCP-PL-081, doktorzy  ████ ███ i ████ ███████████ przekazali dyrektorowi placówki numer ██ stenogram rozmowy i zdobyte plany maszyny. Dyrektor przekazał je radzie O5, która wydała pozytywną opinię dla projektu. Dnia 29.02.20██ w placówce numer ██, ruszyły prace nad stworzeniem MTT, czyli Między wymiarowego Tunelu Transportowego. Prace zostały zakończone 10.11.20██. Jednak przed uruchomieniem urządzenia, z powodu licznych uwag i wniosków Dr █████████ ████████,  stworzono wersję urządzenia w skali 1:10000. Dnia 20.11.20██ odbyły się testy MTT w mikroskali, które wykazały, że urządzenie nie jest zdolne do tworzenia połączeń między wymiarowych. Może jednak, po wprowadzeniu koordynatów umieszczonych na ostatniej stronie przesłanych planów maszyny, doprowadzić do zupełnego paraliżu wszystkich systemów i zabezpieczeń stosowanych przez fundację SCP, w promieniu 100 kilometrów, prowadząc tym samym do uwolnienia wszystkich przetrzymywanych obiektów w polu jego działania. 
Doktorowi █████████ ████████ udzielono pochwały za zapobiegliwość.
Prowadzący rozmowę nr 38, doktor  ████ ███ , został poddany ściślejszej kontroli i obserwacji, a także otrzymał czasowy zakaz, kontaktu z obiektami o klasie innej niż bezpieczne. Powodem decyzji, był fakt, że schematy urządzenia mogącego zadać fundacji dotkliwe straty, dostarczyła  osoba będąca najprawdopodobniej alternatywną  wersją doktora, o  podobnych cechach charakteru co on sam, dlatego pomimo braku innych przesłanek, powinno obserwować  się  doktora  ████ ███ pod kątem podobnych planów.
[[/collapsible]]
[[collapsible show=&#34;(Rozwiń) 5. Notatka Badawcza &#34; hide=&#34;(Zwiń) 5.Notatka Badawcza &#34; hideLocation=&#34;both&#34;]]
&gt; Obiekt SCP-PL-081 został sklasyfikowany jako bezpieczny pomimo moich licznych uwag i zastrzeżeń. Fakt, że coś wydaje się być dobrze poznane, nie sprawia, że tak jest w istocie. Wciąż nie wiemy w jaki sposób doszło do interakcji między artefaktem, a SCP-PL-056 i SCP-PL-018. A były to przecież wypadki o wielkiej wadze. Narażone zostały w nich bezpieczeństwo fundacji i zdrowie psychiczne jednego z dyrektorów. Poza tym, teoria o alternatywnych  światach, choć zdawałoby się logiczna, nigdy nie została w sposób jednoznaczny udowodniona. Skąd mamy wiedzieć, że SCP-PL-081 nie tworzy postaci, podobnych, aczkolwiek odrobinę różnych od osób wchodzących z nim w interakcję? Skąd wiemy, że artefakt, nie manipuluje tak naszym zachowaniem by osiągnąć swój cel? Warto przeanalizować drogę przebytą przez niego i te wszystkie dziwne wypadki, które mają podejrzanie  wiele wspólnych elementów. Ale to zostawiam już wam, bando nierobów, głupców i ślepców. I zanim się obrazicie- kto was ostrzegł przed urządzeniem z rozmowy nr. 38?
&gt; Członek zespołu badawczego  obiektu SCP-PL-081
&gt; Dr F
//Ze względu na pańską reputacje notatka nie zostanie usunięta, ale następnym razem, proszę powstrzymać się od osobistych wycieczek.-O5.//
[[/collapsible]]
[[collapsible show=&#34;(Rozwiń) 6. Rozmowa nr 1 &#34; hide=&#34;(Zwiń) 6. Rozmowa nr.1&#34; hideLocation=&#34;both&#34;]]
**Opis:** W eksperymencie wziął udział pracownik klasy D(**P.K.D.**), jeden pracownik nadzorujący- Dr ███████ ████████, a także jeden funkcjonariusz ochrony. Była to pierwsza rozmowa przeprowadzona w celu zbadania obiektu. Całość była rejestrowana przez zewnętrzne mikrofony i kamery, a także wewnątrz uszne urządzenie rejestrujące. 

**[ROZPOCZĘCIE NAGRYWANIA]**

**Dr ███████ ████████** – Sprzęt sprawny, rejestracja rozpoczęta.  Zaczynamy. 
**P.K.D.** - Ok. To co mam zrobić?
**Dr ███████ ████████** – Weź leżący przed tobą na stole telefon i wybierz numer ███████████.
[[size 85%]]//Pracownik klasy D bierze SCP-PL-081  do ręki i wybiera numer ██████████.//[[/size]]
**P.K.D.** – Zrobione. To co teraz?
**Dr ███████ ████████** – Poczekaj aż ktoś odbierze i postaraj się dowiedzieć o rozmówcy jak najwięcej.
**P.K.D.** – Jasne.
[[size 85%]]//Przez 33 sekundy słychać jedynie standardowy sygnał połączenia wydawany przez SCP-PL-081.  W 34 sekundzie połączenie zostaje odebrane.//[[/size]]
**Rozmówca(R)** – Halo?
[[size 85%]]//Głos rozmówcy jest identyczny z głosem pracownika klasy D.//[[/size]]
**P.K.D.** – Hej. Jak tam?
**R.** -  W porządku. A u Ciebie?
**P.K.D.** - Też ok. Jak się nazywasz?
**R.** – Jacek. A ty?
**P.K.D.** – Tak samo. 
[[size 85%]]//Zarówno w głosie Pracownika Klasy D jak i u rozmówcy słychać zdziwienie, które rośnie w miarę rozwoju rozmowy.//[[/size]]
**R.** – Co za zbieg okoliczności. Może jeszcze powiesz, że na nazwisko masz Ostrołęcki.
**P.K.D.** – Kiedy właśnie mam.
**R.** – Łooo. Dziwne trochę.
**P.K.D.** – No. A jaki masz samochód?
**R.** – Nie mam. Jeżdżę komunikacją miejską.
**P.K.D.** – Ja też.
**R.** – Dobra, ale w ten sposób podróżuje wielu ludzi, więc to chyba normalny przypadek.
**P.K.D.** – Chyba tak. A złapał Cię dzisiaj kanar?
**R.** – No. Na szczęście wychodząc z domu w ostatniej chwili przypomniałem sobie o wzięciu biletu.
**P.K.D.** – Miałem to samo, ale ja zapomniałem biletu. W jakim mieście i na jakiej ulicy tak w ogóle mieszkasz?
**R.** – W Warszawie, w bloku na Ul. Majowej. A co?
**P.K.D.** – Bo ja mieszkam w tym samym miejscu.
**R. –** Nie gadaj. Jaki numer mieszkania?
**P.K.D.** – Trzynaście.
**R.** – Niemożliwe! Przecież ja mieszkam pod tym numerem!
**P.K.D.** – Co jest. Słyszałem, że naukowcy badają coraz dziwniejsze rzeczy, ale tego kompletnie nie rozumiem. Chyba, że cię podstawili i chcą zobaczyć, sam nie wiem… czy nie oszaleję. Albo co...
**R.** – Raczej Ciebie podstawili! Wiem gdzie mieszkam i wiem, że Ciebie na pewno nigdy tam nie było.
**Dr ███████ ████████**– Wystarczy. Proszę zakończyć połączenie.
**P.K.D.** - Ale... O co tu chodzi?
**Dr. ███████ ████████** – Dla pana to nieistotne. Proszę się rozłączyć.
[[size 85%]]//Pracownik patrzy przez chwilę na SCP-PL-081. Następnie kończy połączenie w 9 minucie eksperymentu.//[[/size]]
**Dr ███████ ████████** – Dziękuję. Świetnie się pan spisał. Proszę teraz udać się z ochroniarzem w celu odebrania zapłaty i usunięcia z pańskiego ucha naszego urządzenia.
**P.K.D.** - Właśnie. Pomimo waszych tłumaczeń, wciąż nie rozumiem, po co musiałem się z tym męczyć. Strasznie uwiera i przeszkadza w czasie rozmowy.
[[size 85%]]//Lekko naburmuszony pracownik klasy D wychodzi wraz z funkcjonariuszem ochrony z pomieszczenia.//[[/size]]

 **[Koniec  Nagrania]** 

**Dodatkowe informacje ws. rozmowy nr 1**

Pracownikowi klasy D podano środek amnezyjny klasy C, w ramach standardowych procedur bezpieczeństwa. 
[[/collapsible]]
[[collapsible show=&#34;(Rozwiń) 7. Rozmowa nr 29 &#34; hide=&#34;(Zwiń) 7.Rozmowa nr 29 &#34; hideLocation=&#34;both&#34;]]
**Opis:** W eksperymencie wziął Dr ██ ███, jeden pracownik nadzorujący- Dr ████ ███████████, a także jeden funkcjonariusz ochrony. Była to pierwsza rozmowa przeprowadzona w ramach planowanej serii eksperymentów z udziałem personelu naukowego. Całość była rejestrowana przez zewnętrzne mikrofony i kamery, a także wewnątrz uszne urządzenie rejestrujące.

**[ROZPOCZĘCIE NAGRYWANIA]**

**Dr ████ ███████████** – Sprzęt sprawny, rejestracja rozpoczęta. Możemy przystąpić do dzieła.
**Dr ██ ███** – Oczywiście. Pierwszy eksperyment z bezpośrednim udziałem badaczy. Niezły zaszczyt nas kopnął.
**Dr ████ ███████████** – Byle nie za mocno.
**Dr ██ ███** – Nie rozumiem.
**Dr ████ ███████████** – To był taki żart. Nieważne. Weź leżące przed tobą SCP-PL-081 i wybierz numer, o którym czytałeś w raporcie.
[[size 85%]]//Dr ██ ███  bierze do ręki SCP-PL-081 i wybiera numer ███████████.//[[/size]]
**Dr ██ ███** – Zaczynajmy.
[[size 85%]]//Przez 43 sekundy słychać jedynie standardowy sygnał połączenia wydawany przez SCP-PL-081.  W 44 sekundzie połączenie zostaje odebrane.//[[/size]]
**Rozmówca(R)** - Słucham?
[[size 85%]]//Głos rozmówcy jest identyczny z głosem Dr ██ ███  .//[[/size]]
**Dr ██ ███**  – Jak sądzę mam przyjemność z doktorem ██ ███. 
**R .** -  Zgadza się. Jak mniemam pana godność jest taka sama. I pracuje pan dla fundacji SCP, jako pracownik naukowy.
**Dr ██ ███** – Ma pan całkowitą rację.
**R.** – Dziękuję.
**Dr ████ ███████████** – Uff. Skończ te uprzejmości i spróbuj dowiedzieć się czegoś konkretnego.
**Dr ██ ███** – Spokojnie. Już pytam. [[size 85%]]//do rozmówcy//[[/size]] Chciałbym się dowiedzieć czegoś na temat SCP-PL-081.
**R.** – Miałem prosić o to samo.
**Dr ██ ███** – Niemniej to ja pierwszy pytałem i liczę na odpowiedź.
**R**. – Niestety, ale nie mogę odpowiedzieć na pytanie jeśli nie zostanie to zrównoważone informacjami z waszej strony.
**Dr ██ ███** – Proszę więc, mówić, a my potem to ,,zrównoważymy”.
**R.** - Niestety, według moich instrukcji, to wy musicie przekazać nam najpierw informacje, które my ocenimy i damy wam odpowiedź. W sumie to sądzę, że mogę wam zdradzić, że u nas obiekt nazywa się SCP-PL-082.
**Dr ██ ███** – Niewiele nam to daje.
**R.** – Ale równoważy informację, którą do tej pory wy nam przekazaliście.
**Dr ██ ███** - Skąd mamy wiedzieć, że cokolwiek wiecie o artefakcie.
**R.** – I vice versa.
**Dr ████ ███████████** – Po prostu powiedz im coś o SCP-PL-081. Nie ma tego dużo, a on chyba ma ten sam stopień wtajemniczenia, co ty.
**Dr. ██ ███** – Niech on pierwszy powie. Skąd mam wiedzieć, że nas nie oszuka.
**Dr ████ ███████████** – Najwyżej dowie się czegoś nowego, a my nie. Poza tym, oszukałbyś samego siebie?
**Dr ██ ███** – Oczywiście, że nie, ale … nie wiadomo jaki on jest.
**R.** – Halo. Jesteś tam?
**Dr ██ ███** – Oczywiście. Czy dostałeś w końcu pozwolenie na powiedzenie czegokolwiek.
**R.** – Przykro mi, ale nie.
**Dr ██ ███** – Więc i ja go nie otrzymałem.
**Dr ████ ███████████** – To nie ma sensu, kończ rozmowę.
**Dr ██ ███** – Zaczekaj. Zaraz go przekonam.
**Dr ████ ███████████** – Ja nadzoruj ten eksperyment i nakazuję Ci zakończyć połączenie. Mam zgłosić dyrektorowi placówki twoją niesubordynację?
**Dr ██ ███** - Nie ma takiej potrzeby. 
[[size 85%]]//Dr ██ ███ kończy połączenie w 10 minucie eksperymentu.//[[/size]]
**Dr ████ ███████████** – Dobrze. W końcu koniec tego cyrku.

**[Koniec  Nagrania]**
 
**Dodatkowe informacje ws. rozmowy nr 29**

Pomimo niepowodzenia rozmowy nr 29 Dr ████ ███████████ nalegał na kontynuowanie eksperymentów z udziałem personelu naukowego. Wniósł jednak wniosek o przydział różnych badaczy do kolejnych rozmów z serii, a także o nie dopuszczenie do następnych testów Dr ██ ███.
