    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-traduits name=SCP-570]]

[[include credit:start]]
**Titre original :** SCP-570 - Puppet Show Gloves!!!
**Auteur :** [[user Dr Kondraki]]
**Traducteur :** [[user Karnot]]
**Date de publication originale :** 1er décembre 2008
[[include credit:end]]

**Objet n^^o^^ :** SCP-570

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-570 doit être confiné dans un coffre de confinement en acier renforcé. Aucun membre du personnel n&#39;est autorisé à porter SCP-570 et tous les sujets l&#39;ayant porté lors de tests doivent se le faire retirer immédiatement après coup. Les membres du personnel ayant porté SCP-570 doivent se faire traiter les mains médicalement suite à son retrait.

**Description :** SCP-570 est une paire de gants en coton. Lorsque les gants sont portés, ils étendront entre 100 et 150 fibres de coton à l&#39;intérieur de l&#39;épiderme de la main du sujet. Retirer SCP-570 après cette étape causera des dommages sévères à l&#39;épiderme et aux tissus musculaires du sujet. Suite à l&#39;exposition initiale à SCP-570, ses fibres migreront à travers le corps du sujet en créant au final des connexions continues vers 80% des tissus musculaires du sujet. Les sujets affectés par SCP-570 sont classifiés en tant que SCP-570-1.

Les instances de SCP-570-1 sont capables de contrôler les actions de n&#39;importe quel organisme vivant avec lequel elles ont été en contact en portant SCP-570. Les sujets sont connectés à SCP-570-1 par plusieurs fils sortant de leurs doigts. Ces fils ne sont pas composés du même matériau que SCP-570 mais contiennent plutôt de l&#39;ADN et correspondant à la composition des tendons de SCP-570-1.

Avec de l&#39;entraînement les instances de SCP-570-1 sont capables de contrôler jusqu&#39;à 20 sujets à la fois en étendant plusieurs fils vers les sujets affectés depuis leurs doigts. Il est à noter qu&#39;une instance de SCP-570-1 contrôle les autres avec des mouvements physiques. Les sujets devront agir prudemment à cause de l&#39;emmêlement potentiel des fils de SCP-570 lorsqu&#39;un grand nombre de sujets sont affectés. Les sujets SCP-570-1 semblent posséder des connaissances en techniques de marionnettiste mais les instances ayant déjà de l&#39;expérience dans les marionettes auront plus de facilités à utiliser SCP-570.

Après avoir amené différents sujets sous leur contrôle, les instances de SCP-570-1 et les sujets chercheront à rassembler des sujets prépubères et utilisera les personnes attachées à elles pour créer un spectacle de marionnettes. SCP-570-1 et ses sujets affectés recréeront une histoire qu&#39;ils savent facile à comprendre pour les enfant et possible avec le nombre de personnes sous son contrôle. Ces spectacles de marionnettes peuvent durer entre une heure et plusieurs jours suivant la durée de l&#39;histoire et le nombre de sujets impliqués. Suite à l&#39;achèvement du spectacle tous les sujets seront relâchés par SCP-570-1.

Les sujets ayant été sous le contrôle de SCP-570 ne souffriront pas d&#39;effet secondaire immédiat après avoir été relâchés, si ce n&#39;est un fort sentiment de nostalgie. À cause de cela, de nombreux sujets essayeront de récupérer SCP-570 et tenteront de créer leur propre spectacle. Les sujets affirmeront avoir ressenti un sentiment de joie extrême et d&#39;appartenance lors de la performance, puis souhaiteront partager ces sentiments aux autres. Cet effet n&#39;est pas universel et ne se manifestera seulement chez les personnes ayant déjà montré des symptômes de dépression et d&#39;anxiété.

SCP-570 a été récupéré à la &#34;Boutique Magique d&#39;Oncle Papi&#34;, un commerce de farces et attrapes. Le propriétaire du magasin était devenu une instance de SCP-570-1 et utilisa SCP-570 sur les parents d&#39;enfants étant entrés dans sa boutique. Après avoir reçu un rapport d&#39;officiers des forces de police locale, des membres du personnel de la Fondation furent déployés et le confinement fut mis en place. SCP-570 est classifié comme Sûr depuis le 18/09/1976.

**Addendum :** Rapport de Tests 570

__**Test A - 09/06/19██**__ 
&gt; **Sujet :** SCP-570-1, 6 sujets de Classe-D.
&gt; **Procédure :** Il fut demandé à SCP-570-1 de jouer &#34;Cendrillon&#34; en utilisant le personnel de Classe-D.
&gt; **Résultats :** Le spectacle fut joué sans incident avec une narration assurée par SCP-570-1.
&gt; **Analyse :** Le test fut réalisé en tant que base pour les propriétés de SCP-570.

__**Test B - 23/06/19██**__
&gt; **Sujet :** SCP-570-1, 6 lapins.
&gt; **Procédure :** Il fut demandé à SCP-570-1 de jouer une reconstitution du livre &#34;Les Garennes de Watership Down&#34;.
&gt; **Résultats :** SCP-570-1 n&#39;utilisa aucun dialogue lors de la pièce. Lorsqu&#39;il lui fut demandé pourquoi, il déclara qu&#39;une telle action n&#39;aurait pas été &#34;réaliste&#34;.
&gt; **Analyse :** Le test fut réalisé en tant que base pour les effets de SCP-570 sur les animaux.

__**Test G - 19/08/19██**__ 
&gt; **Sujet :** SCP-570-1, 7 membres du personnel de Classe-D entièrement paralysés.
&gt; **Procédure :** Il fut demandé à SCP-570-1 d&#39;utiliser le personnel de Classe-D dans une représentation de &#34;Peter Pan&#34;.
&gt; **Résultats :** La pièce fut jouée par SCP-570-1 et le personnel de Classe-D, SCP-570-1 fournissant toutes les répliques pour le personnel de Classe-D en plus de la narration. SCP-570-1 semblait avoir des difficultés à parler suite au test.
&gt; **Analyse :** Des tests suivant ont montré que, une fois rendu muet, SCP-570-1 jouera simplement la pièce sans aucun dialogue.

__**Test I - ██/██/19██**__
&gt; **Sujet :** SCP-570, 3 membres du personnel de Classe-D.
&gt; **Procédure :** Le test aura duré 6 jours et 7 heures.
&gt; **Résultats :** De la nourriture fut fournie à SCP-570-1 et aux membres du personnel de Classe-D. Cependant, la totalité de ces derniers fut incapable de se nourrir en étant contrôlée par SCP-570-1. Après 4 jours de test, tous les membres du personnel de Classe-D étaient morts suite à de la malnutrition et la fatigue. SCP-570-1 continuait d&#39;utiliser les cadavres dans la pièce, narrant de la même manière que dans le Test G. Après 5 jours de test, le tissu entourant les fils commencèrent à céder et après 6 jours et 7 heures, la chair connectant les sujets à SCP-570-1 s&#39;était décomposée et coupa la connexion.
&gt; **Analyse :** //S/O//

**Addendum 2 :** Notes sur la composition des fibres de SCP-570

Des échantillons récupérés des fibres de coton utilisés par SCP-570 pour lier SCP-570-1 et affecter les sujets correspondent à la composition d&#39;échantillons initiaux récupérés sur [[[SCP-2991]]]. À cause de la possibilité que la composition particulière de cette fibre puisse être responsable des effets sur les deux anomalies, une analyse de matériaux anormaux sur des échantillons des deux objets est en cours.
