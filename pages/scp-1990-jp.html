**アイテム番号:** SCP-1990-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1990-JPはサイト-81██内の収容室内に鉢に植えた状態で収容されています。情報漏洩を防ぐ為にSCP-1990-JPへの接触は控えてください。万が一SCP-1990-JP-1が発生した際は隠蔽部隊ゑ-3(&#34;青龍&#34;)が対象、また対象と一度でも会話をした事がある人全てにAクラス記憶処理を行います。

**説明:** SCP-1990-JPは現実改変能力を持つバラ(学名://Rosa ‘cl. White Masterpiece’//)です。特殊な点としてSCP-1990-JPは遺伝子操作した痕跡がないにも関わらず通常存在しない青色の色素を保持しています。なおSCP-1990-JPは収容されてから現在に至るまで一度も花を散らせたことがありません。

SCP-1990-JPの異常性はSCP-1990-JPに人が接触(以下、人物をSCP-1990-JP-1とします)した際に発動します。SCP-1990-JP-1はその後ランダムなタイミングで(確認された限りでは最短で7分後、最長で4週間後でした。)その場から消失します。SCP-1990-JP-1となった人物は、SCP-1990-JPとの接触以前とは異なる経歴を獲得しており、接触以前の本来の職務に関する記憶は&#34;寝ている時に見た夢&#34;として残されていることが判明しています。(インタビュー記録参照)

SCP-1990-JP-1と会話した事のある人物にのみ変化前のSCP-1990-JP-1との記憶が残り、それ以外の人物はSCP-1990-JP-1が変化後の職に就いていることを不自然ではないと感じるようになります。また変化したSCP-1990-JP-1の職業に合わせ、周囲の人物の職業、行動も改変されることが確認されています。もしSCP‐1990-JP-1に子供が存在していた場合、その子供は消失することが確認されています。またSCP-1990-JP-1と変化した人物には自身の子供の記憶が消失していることも確認されました。(インタビュー記録参照)

[[collapsible show=&#34;+ 実験記録SCP-1990-JP&#34;
hide=&#34;- 閲覧の終了&#34;]]

今回の実験では職員の経歴などが改変されることを防ぐためDクラスとなってから1日以内の人物を用いて行うものとします。

__**実験記録SCP-1990-JP-A - 日付200█/██/██**__
&gt; **対象:** D-52882
&gt; 
&gt; **実施方法:** SCP-1990-JPに対象を接触させる。
&gt; 
&gt; **結果:** 対象は2時間17分後に消失。調査の結果対象は██県██市において料理店を経営していた。2名の子供が消失。なおその後SCP-1990-JPの真下に消失した子供の遺体が出現した。
&gt; 

__**実験記録SCP-1990-JP-B - 日付200█/██/██**__
&gt; **対象:** D-52883
&gt; 
&gt; **実施方法:** 接触前に対象の夢を聞いた後SCP-1990-JPに対象を接触させる。
&gt; 
&gt; **結果:** 対象は接触前に「警察官になりたかった」と主張した。その後17時間57分後に対象は消失。調査の結果対象は2年前に殉職していたことが発覚した。
&gt; 
&gt; **分析:** 接触対象の夢を叶えるオブジェクトなのでしょうか。そして今回の実験からわかるように「すでに死亡している」事例も発生するようです。引き続き実験を行います。

__**実験記録SCP-1990-JP-C - 日付200█/██/██**__
&gt; **対象:** D-52884
&gt; 
&gt; **実施方法:** 前回の実験と同様。
&gt; 
&gt; **結果:** 対象は接触前に「夢は宇宙で仕事をする事」と主張。7分後に対象は消失。調査の結果現在は国際宇宙ステーションに宇宙飛行士として滞在していることが判明。
&gt; 
&gt; **分析:**まだ確信はできませんが「接触者の夢を叶える」がこのオブジェクトの特異性だと思われます。

[[/collapsible]]

SCP-1990-JPは千葉県██市で「自然界では存在していない青いバラが突如出現した」としてネット上で話題になっていたことを発見されました。その後詳しく研究する為エージェント███によってSCP-1990-JPは回収されました。回収当初はAnomalousアイテムとされていましたが、回収から二時間後に「青いバラに触った友人が消えた」との通報を受けたこと、またその数分後に回収に出向いたエージェント███が消失したため、SCP-1990-JPに直接接触した際に異常性が発動すると仮定されました。その後調査の結果計7人のSCP-1990-JP-1が発見され、インタビュー、検査後に周辺人物に対するAクラス記憶処理が行われ解放されました。

**補遺1:**  __**インタビュー記録-い 日付20██/██/██**__
[[collapsible show=&#34;+ インタビュー記録の閲覧&#34;
hide=&#34;- 閲覧の終了&#34;]]
&gt; 
&gt; 
&gt; **対象:** SCP-1990-JP-1 (元エージェント███。現在は野球選手をしている。)
&gt;  
&gt; **インタビュアー:** ███博士
&gt;  
&gt; **付記:** SCP-1990-JP-1には雑誌の取材としてインタビューを行っているため本名で呼びます。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **███博士:** こんにちは███さん。今回は優勝おめでとうございます。
&gt;  
&gt; **SCP-1990-JP-1:** ありがとうございます。
&gt;  
&gt; **███博士:** 今回お話を聞きたいのは何故███さんが野球選手になったのか。ですが…
&gt;  
&gt; **SCP-1990-JP-1:** 何故なったのか…ねぇ…昔っから野球選手になりたいなって夢があったんだ。ああそうそう…あの日から…
&gt;  
&gt; **███博士:** あの日…と言いますと？
&gt;  
&gt; **SCP-1990-JP-1:** あの日…俺はなんか具合悪くて寝てたんだ。んで夢を見た。白衣着た兄ちゃん姉ちゃんと一緒に働いてるんだ。そうそう俺はエージェントなんて言われてたっけ…
&gt;  
&gt; **███博士:** …もう少し詳しく聞かせてもらってもいいですか？
&gt;  
&gt; **SCP-1990-JP-1:** ああ。構わないよ。んでその日から毎日寝るとその夢を見るんだ。███研究員って言ってたっけかな。その人と話したり…███博士って呼ばれてる人もいた。まあとにかく少し不思議な人たちと俺は仕事をしていたんだ。
&gt; 
&gt; **███博士:** それは奇妙ですね。
&gt; 
&gt; **SCP-1990-JP-1:** だろ？んでその夢を見るたびに「自分なら出来る」なんて妙に自信が湧いてきてな。んで高校になると甲子園に出れるぐらいまでに上手くなっていたんだよ。そこで優勝することができて…スカウトされたんだ。嬉しくてたまんなかったなぁ…
&gt; 
&gt; **███博士:** それはよかったですね。
&gt; 
&gt; **SCP-1990-JP-1:** ありがとな。んでまあその日の夜…それが最後になったんだが…夢の中で青いバラを回収しに行けって言われて回収して持ち帰ったんだ。その直後…突然真っ暗になった。さっきまで見てた景色も、何も無くなった。でも意識だけははっきりしてる。そしたら女の声が聞こえて…『夢が叶いましたね』って言って…んで目が覚めたんだ。それからあの夢は一切見てないんだよな…
&gt;  
&gt; **███博士:** 成る程。実に興味深い話ですね。
&gt;  
&gt; **SCP-1990-JP-1:** …でも、最近思うんだ。確かに夢は叶った。幸せだ。だけど何かこう…それ以上にもっともっと大事なものを失った気がするんだ…ただの思い込みすぎだろうけどな…
&gt; (以降関連性の低い会話の為割愛)
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** 今回のインタビューで一番有益な情報はSCP-1990-JP-1の記憶には&#34;夢&#34;として変化前の記憶が残ることです。またSCP-1990-JP-1には情報漏洩の危険性があるとしてAクラス記憶処理が行われました。
&gt; 
&gt; 
[[/collapsible]]
**補遺2:**  __**インタビュー記録-ろ 日付20██/██/██**__
[[collapsible show=&#34;+ インタビュー記録の閲覧&#34;
hide=&#34;- 閲覧の終了&#34;]]
&gt; 
&gt; 
&gt; **対象:** D-52882
&gt;  
&gt; **インタビュアー:** ███博士
&gt;  
&gt; **付記:** 実験直前に記録されたものです。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **D-52882:** なんだよここは?早く俺をここから出せよ！
&gt; 
&gt; **███博士:** 落ち着いて下さいD-52882。インタビューを始めます。
&gt; 
&gt; **D-52882:** わかったよ。
&gt; 
&gt; **███博士:** まずあなたの夢はなんですか?
&gt; 
&gt; **D-52882:** ……それを聞いて何になるってんだい。
&gt; 
&gt; **███博士:** 取り敢えずあなたの夢を聞かせてください。
&gt; 
&gt; **D-52882:** …店を持つことだ。
&gt; 
&gt; **███博士:** なるほど。もう少し詳しく教えてくれませんか？
&gt; 
&gt; **D-52882:** いいよ。俺は…まぁ料理をすることが好きなんだ。それで今の嫁とも知り合ったしな。なんかこう俺の料理を食った人が幸せそうな顔をするのが好きなんだよ。
&gt; 
&gt; **███博士:** いい夢をお持ちですね。
&gt; 
&gt; **D-52882:** ありがとな。でもそれじゃぁダメなんだ。普通に店を開いたんじゃぁ金は稼げねえ。もっとこうインパクトがないと。
&gt; 
&gt; **███博士:** なるほど。
&gt; 
&gt; **D-52882:** 嫁さんと子供のためにもちゃんとした職に就かないといけねえからな…俺の大事な家族だ…いや宝物さ。あいつらを守れるんだったら俺は死んでもいい。
&gt; 
&gt; **███博士:** わかりました。インタビューを終了します。
&gt; 
&gt; **D-52882:** あいよ。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** D-52882の夢を聞き出す事に成功しました。では実験を行います。

[[/collapsible]]
**補遺3:**  __**インタビュー記録-は 日付20██/██/██**__
[[collapsible show=&#34;+ インタビュー記録の閲覧&#34;
hide=&#34;- 閲覧の終了&#34;]]
&gt; 
&gt; 
&gt; **対象:** SCP-1990-JP-1(D-52882)
&gt;  
&gt; **インタビュアー:** ███博士
&gt;  
&gt; **付記:** 実験後██県██市において料理店を経営していたSCP-1990-JP-1(D-52882)に雑誌の取材と称してインタビューをした記録です。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **███博士:** こんにちは███さん。今回取材に協力してくださりありがとうございます。
&gt; 
&gt; **SCP-1990-JP-1:** はいよ。
&gt; 
&gt; (関連性の低い会話の為割愛)
&gt; 
&gt; **███博士:** ところで、最近不思議な夢を見たことはありませんか？
&gt; 
&gt; **SCP-1990-JP-1:** え？なんでまたそんなこと聞くんだ？まあ確かに見たな。
&gt; 
&gt; **███博士:** 詳しく聞かせてもらってもいいですか？
&gt; 
&gt; **SCP-1990-JP-1:** 構わねえよ。
&gt; 
&gt; **███博士:** ありがとうございます。
&gt; 
&gt; **SCP-1990-JP-1:** たしか…少ししか覚えてねえけどな。普通にサラリーマンやっててさ。嫁みてえな人と仲良く暮らしてる夢だよ。
&gt; 
&gt; **███博士:** …子供は…居ませんでしたか？
&gt; 
&gt; **SCP-1990-JP-1:** 子供？居なかった気がするな。というか俺子供嫌いなんだよな。手間かかるしよ。
&gt; 
&gt; **███博士:** なるほど。ありがとうございます。
&gt; 
&gt; (以降関連性の低い会話の為割愛)
&gt; 
&gt; **終了報告書:** 子供がいた記憶が欠損したのは何故なのでしょうか。
[[/collapsible]]

**補遺4:** SCP-1990-JP調査記録
SCP-1990-JPが発見時植えられていた箇所を調査したところ、地中から半ミイラ化した子供の遺体が出現しました。DNA検査の結果SCP-1990-JP-1へと変化した人物の子供だということが判明しており、さらなる調査が進んでいます。</textarea></pre>
