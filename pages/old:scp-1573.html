**アイテム番号:** SCP-1573

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1573は[[[secure-facility-dossier-site-77| サイト-77]]]にある標準的収容ロッカーに保管します。SCP-1573を扱う職務に割り当てる職員は、認可された研究を除いて、メキシコの████████の町に立ち入ったことがない者のみとします。SCP-1573の影響の対象となっていることが判明した者は、いかなる者も忠告（標準的な記憶処理の効果を受けないため）の上、████████の外で開放しなければなりません。同町内の財団職員は、3年齢未満の全ての児童を、異常な性質が見られないかどうか観察しなければなりません。SCP-1573の影響を受けたDクラス被験者が当該エージェントと同行し、SCP-1573によって知覚に影響を受けた人物の子供を特定するために月齢解雇を免除されます。

**説明:** SCP-1573は内部が空洞になっているセラミック製の像であり、重さはおよそ3キログラムです。像は人間の乳児の頭部を数本の頭足類の触手の上に載せた形をしています。████████の町の外にいる間は、SCP-1573の影響の対象となった者はSCP-1573による効果の一切を受けません。

SCP-1573と物理的に接触した人物（以下、対象者）が████████に入ると、11年齢未満の様々な児童を知覚しはじめることがあります。この知覚改ざん効果は同町内で生まれた児童に限定されており、それ以外の町から来た、または████████の外で生まれた児童が異常を訴えたことはありません。対象者は「これらの存在が自分と意思疎通を行い、『自分が同町に在住しており子供がいる場合を除いて、身体に深刻な傷害を負わせる』と脅迫してくる」と主張しています。対象者は児童が「児童の身体の形をした黒い煙で隠れた、小さくやせ衰えた人型の影のように」見えると主張します。

SCP-1573の影響を受けた対象者のうち、同町内で子供をもうけたか子供が生まれたものは、その子供をSCP-1573と同様の見た目を持つ寄生性のヒト型存在として知覚します。対象者は自分の子供が常に自分の体内にいると主張し、最終的にその考えを伝播させようとして病気になって死亡します。対象者はこのようなプロセスが起こりうる理由を説明しませんが、同様の主張は子供が11年齢になるまで続き、その時点で子供の存在を認めようとしなくなります。子供は予期される通りの振る舞いを見せます。

SCP-1573は、████████に端を発する奇妙な先天性異常に関する数件の報告を当該地域に滞在していた財団職員が受け取ったことで、1959年8月11日に回収されました。報告にあった異常は一切見つからず、代わりにSCP-1573の影響を受けた人物が██名発見されたことにより、SCP-1573は異常物品として分類されました。地域住民は当該職員らをSCP-1573の所在地まで案内し、複数あったうちの数個は当該町へ持ち込まれたものだと主張しましたが、一つを除き全てが事故により破壊[[footnote]]注意すべきこととして、破壊の原因となった事故は全て児童らによって引き起こされたと考えられています。[[/footnote]]されていました。記憶処理の効果がないことが判明したため、影響を受けた住民を隔離し、SCP-1573は収容されました。なお、SCP-1573を持ち込んだと同定された人物の死体が、町外で簡易に埋葬されているのが発見されています。1959年9月2日現在、オブジェクトはSafeクラスに分類されています。

**補遺:** 町外で埋葬されていた死体から回収された文書

&gt; やあ、友よ。砂漠にはおかしなものがたくさん潜んでるものだ、みんな知っての通りね。でも奴らはすぐに近付いてくるだろう。奴らがここに来たときに、これが君が[[[SCP-2028|奴らに気付く]]]助けになればいいんだけど。

**補遺:** メキシコ、████████の概要

████████は人口1，229人、最寄りの都市から█マイルの位置にあります。189█年に成立し、1958年までの人口は███人未満でした。SCP-1573がもたらされて以降、小規模な人口増加があり、これにより住民ががおおむね2倍になったと見られています。

1975年7月11日現在、███████の住民は15歳未満が大半であることに留意してください。

**補遺:** 事案1573-A

1975年8月19日、███████に滞在中であったD-4561に所定の身体検査を行っていた際、同職員が妊娠していることが判明した。D-4561は子宮切除術を受けており不妊であるとされていたことから、調査のためにサイト-56に移送された。通常の妊娠期間を経て、1976年5月22日にD-4561の陣痛が始まった。出産中に嬰児が███████内でD-4561が児童について言及した際の説明と同様の変異を生じていることが指摘された。DNA検査により[データ削除]示されている。非天然生物学[[footnote]]（訳註）原語: xenobiology / 典型的な生物学におけるセントラルドグマ（遺伝情報の伝達形態）とは異なる生物学的システムを扱う。合成生物学（生物学における複数の分野を統合して全体論的に生命を論じる学問）の一分野。[[/footnote]]者を███████に配置し、調査を継続する。</textarea></pre>
