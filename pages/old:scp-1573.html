**项目编号：**SCP-1573

**项目等级：**Safe

**特殊收容措施：**SCP-1573被收容在[[[secure-facility-dossier-site-77|Site-77]]]的一个标准收容柜中。分配到SCP-1573项目的人员必须从未进入过墨西哥的████████镇的受影响区域。由于标准记忆消除程序的无效，任何被SCP-1573影响的个体将被劝离，并在████████之外释放。在该镇中的基金会工作人员将监视其中3岁以下儿童以确认其是否有异常性质。一个受SCP-1573影响的D级人员将被控制在这些特工身边，同时不被在月末处决。这是为了鉴定儿童是否受到SCP-1573影响。

**描述：**SCP-1573是一个中空的陶瓷茶壶，重越3千克。该雕塑描述了一个人类头部被装在了头足类动物的触手上。当位于████████镇之外时，受到SCP-1573影响的个体将不再被其影响。

如果有与SCP-1573发生过直接物理接触的对象进入████████，其会开始觉得11岁以下的儿童有一些不一样。这一认知改变仅被局限在当地儿童上，外地的儿童和出生在████████以外的儿童没有被报告过看起来异常。对象会报告这些儿童与其交流，这些儿童会威胁对其施加肉体伤害除非对象在此地定居并生育。对象描述这些儿童像是被包裹在黑色烟雾中的小的，瘦弱的人形个体。

受到SCP-1573影响的个体若已经在该地区生育的，会觉得自己的孩子如同寄生的个体，外貌类似于SCP-1573。对象声称其子女不断地钻入自己体内导致对象生病或者死亡以繁殖生长。对象不能解释这一过程是如何实现的，并且会继续不断公开表示这一观点直到其子女超过11岁。这之后他们会拒绝承认这名儿童的存在。孩童表现如常。

SCP-1573被发现于08/11/1959，从████████传来很多关于生育畸形的报告。工作人员潜入该地区后却并未发现上述的畸形，但是发现超过██名对象受到SCP-1573影响。SCP-1573被分级为异常物品。当地居民带领工作人员找到了SCP-1573，声称当初有几个类似物品被送到了镇上，但是除了这个以外的其他都毁于一场意外[[footnote]]值得注意的是，这些事故都是由儿童挑起的。[[/footnote]]。当发现记忆消除无效之后，受到影响的居民被迁移，而SCP-1573被收容。除此以外，运送这些物品进入该镇的人的尸体被发现在镇外，埋在一个浅浅的墓穴中。09/02/1959,SCP-1573被分级为Safe。

**附录：**在镇外发现的尸体上找到的文字。

&gt; 哈罗，朋友们。我们都知道沙漠里潜伏着各种奇怪的东西。但是很快，它们就会来到，希望[[[SCP-2028|这]]]能帮你们找出它们。

**附录：**墨西哥████████镇简介

该镇人口1,229名，距离最近的人类聚集地█英里。其被建立于189█年，在1958之前其人口少于███。可以确信的是，SCP-1573到来之后该镇人口出现小型的爆发增长，差一点翻了一倍。

值得注意的是，在07/11/1975，███████的人口主要都是在15岁以下。

**附录：**事故报告 1573-A:

08/19/1975，在对驻扎在███████的D-4561进行例行医疗检查时，基金会发现其怀孕了。由于D-4561之前接受过子宫切除而不育，其被送往Site-56以观察。在一个正常的妊娠期之后，分娩时基金会注意到婴儿有一些之前D-4561描述███████镇的儿童有的异变。DNA测试表明[数据删除]。异族生物学家已经进驻███████，调查正在进行中。
