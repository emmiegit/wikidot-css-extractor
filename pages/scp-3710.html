    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3710

**项目等级：**Euclid

**特殊收容措施：**任何声称目睹了SCP-3710的艾迪塔罗德狗拉雪橇比赛选手都应进行A级记忆删除。基金会卧底特工被安插在出现SCP-3710现象的已知位置。特工被要求使用特殊的镇静剂步枪捕获SCP-3710。先前所有收容SCP-3710的尝试都以失败告终，因为他在步行或者在狗拉的雪橇上时不是自发消失，就是加速到1500公里每小时的速度。


**描述：**SCP-3710 --是一支狗拉雪橇队-- 是两支狗拉雪橇队，具体构成如下：
* 8只经过机械化加强的狗，类似于[[[SCP-2624]]]中发现的那种。每只狗都有一个小型甲烷燃料猛禽火箭推进装置取代它的直肠腔。推进被认为是由消化副产物支持的。
* 1个由复合木质材料组成的雪橇，对狗产生的热能和力表现出物理上不可能产生的抗性。它配备有2台猛禽甲烷燃料火箭推进装置，底部画着一个巨大的白色X。
* SCP-3710-1 --是一个普通人形实体-- 是两个声称是加拿大裔美国商业巨头及亿万富翁的人形实体，埃隆·马斯克。两个SCP-3710-1个体的基本体格（面部除外）和行为特征与马斯克先生明显不同。这些实体拥有4条手臂和从头骨顶部突出的角。尽管在所有已记录的互动中不断引用马斯克的话，但SCP-3710-1实体的交流方式与挨家挨户敲门的销售人员非常相似。
SCP-3710-1表现出低等级的模因效应，导致任何发现该实体的人都会认为它们实际上就是埃隆·马斯克。[[footnote]]遭遇过SCP-3710-1的个体在被展示真埃隆·马斯克的照片后，对照片中的人物实际上就是马斯克表现出震惊和/或难以置信。[[/footnote]]

SCP-3710在一年一度的艾迪塔罗德赛道上以随机的间隔出现，主要出现在阿拉斯加州尼纳纳与曼利温泉城间的一条140公里长的路上。SCP-3710将会在道路上方或者沿线跟随目标参赛者，直到其进入人声范围之内。[[footnote]]这包括悬浮或悬停在陡峭的悬崖及峡谷旁边；或在浓密的树林中或薄冰面上飞行。[[/footnote]]一旦SCP-3710进入目标的人声范围，SCP-3710-1将说服参赛者购买马斯克公司生产的最新产品。

由于马克思公司销售的大部分产品都比参赛者所能支付得起的要贵，因此在95%的情况下，目标会拒绝它的报价。SCP-3710-1将多次试图说服目标，如果目标拒绝三次或者更多次，SCP-3710-1将声称其对进一步谈判没有兴趣。此时，SCP-3710将启动其推进装置，要么消失，要么移动至下一个目标。

当未与其进行商业谈判的个人直接前去追赶SCP-3710时，它会消失或者启动它的推进装置。在山区或者结冰地形区中启动推进装置会增大发生重大环境灾害的可能性，此外还会对被喷射流击中的任何人造成严重的灼烧和钝性风损伤。

**发现：**

SCP-3710首次出现是在1995年的艾迪塔罗德赛事期间，当时SCP-3710-1试图以每张50,000美元的价格向15名不同的赛狗拉雪橇手出售Zip2软件许可证。在首次出现后，基金会人员联系了埃隆·马斯克，询问了他在艾迪塔罗德赛事期间的行踪，同时确定他在SCP-3710首次出现期间一直在纽约市巡回演出。

最初试图用六名伪装成赛狗拉雪橇手的特工来追捕该实体。SCP-3710通过启动推进装置成功躲避了追捕团队的所有人，将四名人员埋在了雪崩下面。另外两名人员被SCP-3710的喷射流撞入森林后丧生。

**附录：**

以下记录包含一名基金会卧底特工与SCP-3710-1互动的录音文本记录。
 
&gt; **音频日志 I-3710-01**
&gt; 
&gt; **日期：**03/03/17
&gt; 
&gt; **记录者：**特工Shiane McCormick.
&gt; 
&gt; **对象：**SCP-3710-01
&gt; 
&gt; **前言：**特工McCormick在比赛前被指示，如果她遇到了SCP-3710-1，拒绝实体的前两次交易，然后同意第三次。特工McCormick被给予一张包含100,000美元的信用卡。在事件发生之前，她没有被告知SCP-3710-1的外观。
&gt; 
&gt; ----
&gt; **日志开始 I-3710-01**
&gt; 
&gt; //[音频日志开始。在大约30分钟的时间里，除了特工McCormick的呼吸声和狗在雪地里奔跑的声音以外，什么都听不见。大约在08:30:17时，可以听见另一组在雪地中奔跑中的狗，同时，可以听见人声。 [[footnote]]音频经过分析表明人声与埃隆·马斯克100%匹配。[[/footnote]]]//
&gt; 
&gt; **SCP-3710-1：**“尊贵的客户你好！当某件事足够重要时，即使对你不利，你也应该去做。品牌只是一种观念，随着时间的推移，观念将与现实相匹配。有时它会领先，有时它会落后。但品牌只是一些人对产品的集体印象。说到产品，你对我们全新的特斯拉电动汽车感兴趣吗？”
&gt;  
&gt; **Agent McCormick：**“你应该是埃隆·马斯克对吧？”
&gt; 
&gt; **SCP-3710-1：**“应该是？我的好女士，我是唯一的埃隆·马斯克。我们在SpaceX有着严格的‘无混蛋政策’，如果我是个假冒者，我就会违反这一点！现在，你有兴趣只花203,000美元购买一辆特斯拉吗？“
&gt; 
&gt; **Agent McCormick:**“我可买不起。”
&gt; 
&gt; **SCP-3710-1：**“拜托，亨利·福特制造廉价可靠的汽车时，人们说‘啊，马怎么就不行了？’这是他下的一个巨大的赌注，而且取得回报了。我总是把钱投资在我创建的公司中，你也应该这样做！如果我们只为你把价格降到150,000，怎么样？”
&gt; 
&gt; **Agent McCormick：**“还是太贵了。”
&gt; 
&gt; **SCP-3710-1：** “我确实认为，如果你有一个引人注目的产品，并且人们愿意为此支付溢价，那么它一定有很大的潜力，很谦让，如果你不付钱，我不能让你购买。我再提最后一个报价，只要50,000美元的小额贷款，你最快明天就能开上你的新特斯拉了！怎么说？”
&gt; 
&gt; **Agent McCormick：**“50,000美元？这我付得起。”
&gt; 
&gt; **SCP-3710-1：**“太棒了！感谢您与特斯拉工业公司开展业务。作为我们对您的感谢，我们将在购买时提供一生一次的奖励：为您和您的团队提供火箭推进机械化增强功能！感谢您购买特斯拉，请记住：第一步是确定某些东西在物理上是不可能实现的；然后机械化改造就会启动。这是一条自动消息，请等待 5 秒 [无法理解] “
&gt; 
&gt; **Agent McCormick：**“火箭推——”
&gt; 
&gt; //[特工McCormick立即失联，再接下来的5秒里，它的雪橇犬发出呜咽声，直至录音结束。]//
&gt; 
&gt; **日志结束**
&gt; 
&gt; **后记：**在与特工McCormick失联后，一队搜寻人员被部署到最后一次记录的GPS定位地址。特工McCormick和随行的雪橇犬无法找到，尽管她的雪橇仍在路中间。后来的调查发现，50,000美元被从基金会的前台公司账户转移至了特斯拉公司的销售账户。

**更新：**03/23/17

在上述音频日志记录的事件发生的三周后，特工McCormick的GPS定位器在大溪地海岸附近的浅水区重新响应。搜寻人员找到了特工McCormick和一辆功能齐全的特斯拉Model 3。[[footnote]]特斯拉Model 3计划直到7月7日才发布。[[/footnote]]特工McCormick被进行了大规模的机械化改造，包括用猛禽推进装置代替了下颌和食道。McCormick在车辆后备箱中被发现时仍然存活，她的额头附有一张手写的纸条。

&gt; 感谢您在特斯拉公司购物。
&gt;
&gt;  我们对被迫遣返你们的代表深感遗憾。当她试图阻止商定的对狗改装时发生了事故，正如我们口头购买协议第一条第三款所述：“购买后，客户应放弃他/她所持有的所有狗以进行推进改造，为SpaceX前往土卫二做准备。“ 
&gt;
&gt; 请花些时间在 [认知危险网址已删除] 填写此调查问卷。感谢您对特斯拉-SpaceX火箭狗计划的贡献的金钱和狗！我们希望您可以再次与我们一起购物。
&gt;
&gt; 埃隆·马斯克 

**更新：**03/03/18
在SCP-3710的后续行动中，出现了第二个相同实体，其犬数与第一个相同，与特工McCormick的雪橇队描述相符。特工McCormick的狗似乎拥有了与先前SCP-3710实体相同的机械化加强。

截止至本次迭代，现在认为SCP-3710的目标是艾迪塔罗德赛事的参赛选手，因为他们的路线相对独立，并且他们的狗接受过条件反射训练。鉴于此类事件的性质，以及SCP-3710-1进行的讨价还价尝试相对无效，对SCP-3710项目等级升级至Keter的请求被拒绝。
