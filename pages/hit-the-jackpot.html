对老吴来说，今天是神迹显现的日子——他中了体彩头彩，填的号码是五个五。

开奖时，老吴还躺在床上吃着外卖送来的烧烤，就着罐装青岛啤酒。他本不打算收看开奖节目，但当时其他频道又没什么好的节目，他索性调到cctv-5看个乐。

当小球毫不拖泥带水咕噜咕噜滚出装置，女主持报出第四个中奖数字仍是5时，老吴彻底坐不住了——他翻了个身试着从床上直起身来，小腿撞到床边摆放的矮脚桌，连带撞翻喝剩半瓶的啤酒，酒液洒到被子上，天气预报称这些天梅雨，而他顾不上那么多了，拖着被子直冲到电视机前，脸凑近三十二寸屏幕，他现在甚至能看清女主持脸上的毛孔。

第五个，同时也是最后一个数字公布，毫不意外，仍是5。自己坚持这么久买五注五个五，现在总算中了彩，还是头彩，老吴顿时觉得天旋地转，随即相当干脆地躺倒了，昏厥的诱因呢，包括情绪过激，超重，步入中年等。他醒来时，出租屋外还下着细密小雨，已是他中头彩后的第二天。

但讲道理，老吴最一开始，在他意气风发还能被叫做“小吴”时，是个坚定的无神论主义者，不光他不信教，他的全家都不信。小吴从他父亲那接过工作勤勤恳恳日日辛劳，以那时的收入养活自己不算难，是个体面且还说得过去的工作。但他不满足，他始终觉得自己就应该跟镇上其他年轻人一样去到大城市闯荡。

老吴达成了原本目标的一半——他最终得以去到他梦寐以求的大城市，并在那儿设法安顿下来，但显然他没能在那干出名堂，等上了年纪又被人给辞了工作。又因为这的那的原因，他没法从那抽身，住在城市外环中的外环，好在他微薄的存款足够他在出租屋里待无所事事待上好一段时日，只需要租房费用不再年年上涨，或是能以他的年纪再被哪家大公司赏识重用，他知道哪个可能更实在些，实际上，在老吴中头彩前他还在跟包租公商量这事。

但有人找上门，准确地说，是找上隔壁的门，隔壁屋的门牌号很巧合的是55号，更巧合的是，因隔壁屋的主人出差在外，那人耐心的连续五分钟敲门声成功惹恼了老吴，在老吴推开屋门正要发作前，对方认出了他，彼此是儿时的玩伴。但老吴没能认出对方，只得在随口应和”进去坐坐叙旧”的请求后，一头雾水地跟随对方进了身后自家的家门，在老吴看来，这出租屋正是他的家。

在询问姓名前，老吴先问了他老友现在的职业，老友看着像在做一位上门推销员，老吴希望他能介绍自己份还算轻松的活儿。但老友即刻否认，这不免让老吴有些失落，在老友告知他自己正在，以那人的话说，“在传播福音”，听到这老吴跟泄了气的气球一样很快没了反应。老吴努力克制自己不把失望两字写在脸上，同时内心盘算着如何在如何不动声色地将这人轰出家去，他的老友先开口了，一上来的发言就切中了老吴的要害，现在入教，教会将给新进教徒分发会费，具体金额没透露。老吴可不吃这套，这帮搞宗教的除了敛财外没别的活能整了，尤其是那些名不见经传的小宗教，第五教会？完全没听说过。老吴不信所谓的“第五教会”会发多少钱给他，这种好事哪轮得到自己。

老友给他看了本宣传教义的小册子，巴掌点大，看上去跟基督徒会发的印有《圣经》的小册子一样。老吴大概翻了翻册子，被某些东西吸引住了，看看他的老友，看看册子，他稍作思考后决定入教。

入教测试不算复杂，最简单的环节是快速地将数字一到五报一遍，要求吐字清晰，无任何停顿；最困难的是做朝北连续做五个空翻，考虑到老吴的体型，司仪特许他在地上抱成团滚五圈算数。测试结束后，就是司仪将通过测试的众人，约五十人，都蒙着面，带至昏暗的地下小礼堂，司仪站到主讲台上重又宣读一遍第五教会教义，随后向众人分发他曾见过的小册子。

小册子通篇在强调数字五之深奥，且好似有着十足的魔力。等老吴意识到这点时，他已经是数字五的忠实爱好者了，他买过的五五五五五号码的彩票不下千注。当然，在他入教后，老友跟司仪就完全联系不上了，说好的会费也完全没影。

说回来，老吴为领奖做了准备，他用纸袋套头并在眼鼻口部挖出五个洞来，从柜子翻出快要发霉的正装，决心这样穿着去领奖。此外，老吴还专门找来了地方报纸，类似的事发生不止一次，但这一次的五连号是如此的明目张胆，以至于激起民众的呼声。一则告知“不存在黑幕”的官方声明刊登在报纸背面角落，跟治疗男性病医院的广告靠一块。

老吴由此了解到，同样填上五五五五五，中了头彩，跟他瓜分五亿体彩奖池的，还有约五十来号人，好在税再高自己也都能入手大几十万。老吴联想到拉他入教的老友，想到他先前玩的失踪，现在又来跟自己分钱，他顿时觉得气不打一处来，愤愤的朝天挥了挥拳头。

彩票店距离出租屋不过百步路，老吴常去那买烟，彩票往往是顺带的。照理来说，彩票店的门前多少会贴个“某某彩民在某店中头彩”的告示，上次有这次没有，在注意到老吴着装后，彩票店店长向身旁的两人低声交流，两人一左一右靠近老吴，趁着老吴愣在原地，其中的一位利索的掏出银手镯给老吴戴上。因涉嫌彩票造假事件需要接受调查，其中一人如此告知老吴，另一人背对店长向其犯人的腹部打出一拳，老吴现在说不出话来，神志不清地被两人带上警车。在警车内，坐在副驾驶的一人转身向其喷出雾状气体，吸入气体后老吴很快失去意识。

“从他身上搜出了可疑物品，这东西没通过认知危害检测。”一人将从老吴身上搜得的小册子放入密封袋内。

“也就是说，这人也是第五教会成员，我们的目标？”

“确认存在关联。但看着不像知道很多的样子，估计又是个代中高层跑腿取钱的。”

“我很好奇。第五教会真的会干这种明目张胆的蠢事吗？体彩序列五，五连号，低概率事件傻子才会信不存在内幕。”

“我其实更好奇，第五教会是怎样做到影响彩票号码的，基金会那边又是靠什么方法确定这次彩票事件是异常而非单纯的低概率事件。”

“那你觉得基金会将怎么处理这五亿的赃款。我完全不认为他们会将这笔钱还给彩票公司。”

“不知道，我只希望这个月的薪水能按时发。”</textarea></pre>
