    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1592  – Paradiesfernsehen
**Autor:** [[*user Tanhony]] 
**Original:** https://scp-wiki.wikidot.com/scp-1592
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1592

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle möglichen Sendungen von SCP-1592 sind abzufangen und für die Öffentlichkeit zu sperren. Abgefangene Sendungen sind im Videoarchiv von Standort ██ zu speichern. Alle Zivilisten, die durch den Effekt von SCP-1592 körperlich verändert wurden, sind sofort in die Eindämmung zu bringen und alle Zeugen dieser Veränderungen haben Klasse-A-Amnesika zu erhalten.

Das Betrachten von SCP-1592 muss von mindestens drei (3) Mitarbeitern mit Stufe-3-Zugangsfreigabe genehmigt werden. SCP-1592 darf nur D-Klasse-Personal gezeigt werden.

**Beschreibung:** SCP-1592 ist eine Fernsehsendung mit dem Titel &#34;Paradiesfernsehen“, die die Fähigkeit demonstriert hat, geistige und körperliche Anomalien zu verursachen. Es hat das allgemeine Format eines protestantischen Fernsehpredigerprogramms, diskutiert jedoch Werte und Konzepte, die für ein solches Programm ungewöhnlich sind. Der Moderator von SCP-1592 ist ein hellhäutiger Mann mittleren Alters, der sich selbst als &#34;Pastor Harris&#34; bezeichnet. SCP-1592 besteht aus einer noch unbekannten Anzahl von fünfzehn (15) Minuten langen Sendungen, die alle &#34;Pastor Harris&#34; zeigen, der auf einem Sessel sitzt und direkt in die Kamera schaut, während er eine Predigt hält.

Wenn eine Person eine Sendung von SCP-1592 ansieht, wird sie sich für die darin diskutierten Werte und Konzepte interessieren, unabhängig von früheren religiösen oder moralischen Orientierungen. Das weitere Betrachten von SCP-1592 wird dazu führen, dass die Person allmählich von SCP-1592 besessen wird und andere soziale Verpflichtungen vernachlässigt, um es weiterhin zu betrachten. Betroffene Personen zeichnen oft Sendungen von SCP-1592 auf und sehen sie sich mehrere Male an.

Nachdem die betroffene Person zwischen zwanzig (20) bis dreißig (30) Sendungen angesehen hat, beginnt die körperliche Veränderung. Dies erfolgt über einen Zeitraum von einer (1) bis zwei (2) Wochen. Wenn das Opfer während dieses Zeitraums daran gehindert wird, sich SCP-1592 anzusehen, werden diese Änderungen aufhören, aber alle Änderungen, die bereits durch SCP-1592 verursacht wurden, bleiben bestehen. Zu den anfänglichen körperlichen Veränderungen gehören:

* Das Wachstum zusätzlicher Sinnesorgane (Augen, Nasen usw.) an verschiedenen Körperstellen.
* Die Pigmentierung der Haut ändert radikal die Farbe.
* Veränderung der Stimmbänder, die normale menschliche Sprache verhindert.
* Verlängerung oder Verkürzung der Gliedmaßen.
* Fusion von Körperteilen (Finger, Zehen usw.).
* Wachstum von nichtmenschlichen Extremitäten (Mandibeln, Scheren usw.).

Spätere physische Veränderungen beinhalten oft die Verwandlung des Körpers in nichthumanoide Formen, was normalerweise zu Immobilität führt. Es ist nicht bekannt, ob das Opfer zu diesem Zeitpunkt bei Bewusstsein ist, da niemand auf Kommunikationsversuche reagiert hat.

[[collapsible show=&#34;Befragungsprotokoll 1592-1&#34; hide=&#34;ausblenden&#34;]]

**Befrager:** Dr. █████
**Befragter:** D-20122

**Vorbemerkung:** D-20122 hatte sich zum Zeitpunkt der Befragung zweiundzwanzig (22) Videos von SCP-1592-Sendungen angesehen. Es bestand eine starke Verlängerung des linken Arms und des linken Beins. Änderungen an der Struktur des Mundes von D-20122 führten zu einigen Schwierigkeiten beim Sprechen.

&gt; **&lt;Beginn der Befragung &gt;**
&gt; 
&gt; **Dr. █████:** Hallo, D-20122.
&gt; 
&gt; **D-20122:** Hallo, Doktor. Wieviel U… (unverständlich) … wieviel Uhr ist es?
&gt; 
&gt; **Dr. █████:** Es ist fünf Minuten nach sechs. Warum? 
&gt; 
&gt; **D-20122:** Nichts. Es ist nur, d… die, äh, Zeit, wenn die Tests sind. Sie wissen schon, wenn ich die Videos schaue und (unverständlich) aufschreibe, was gesagt wird.
&gt; 
&gt; **Dr. █████:** Ich bin sicher, das kann noch etwas warten, D-20122. Die Bänder laufen nicht weg. 
&gt; 
&gt; **D-20122:** Nein, nein, (unverständlich)! Ich muss sie sehen, damit ich weiß, was er zu sagen hat!
&gt; 
&gt; **Dr. █████:** Wenn Sie sich einfach beruhigen, können wir diese Befragung beenden und mit dem Test weitermachen. Wie fühlen Sie sich mit den physischen Veränderungen?
&gt; 
&gt; **D-20122:** Nun, ich war … ich war zuerst besorgt, aber es ist genauso, wie Pastor Harris in den Videos sagt, es ist so, weil wir seinen Schmerz teilen, nicht wahr? Es tut aber noch weh, wenn sich meine Knochen verändern.
&gt; 
&gt; **Dr. █████:** Und warum interessieren Sie sich so sehr für das, was Pastor Harris sagt? 
&gt; 
&gt; **D-20122:** (unverständlich) Ich weiß wirklich nicht, was damit ist. Es ist einfach richtig, wissen Sie? Alles fühlt sich richtig an. 
&gt; 
&gt; **Dr. █████:** Also sind Sie glücklich mit den Effekten, die SCP-1592 auf sie hat?
&gt; 
&gt; **D-20122:** Sehr.
&gt; 
&gt; **&lt;Ende der Befragung &gt;**

**Abschließende Anmerkung:** D-20122 begann mit den physischen Veränderungen eine (1) Woche nach dieser Befragung. 
[[/collapsible]]

**Predigtauszüge:**

Das Folgende sind transkribierte Aufzeichnungen von SCP-1592-Sendungen von D-Klasse-Personal, das beauftragt wurde, sie anzusehen.

&gt; Was ist los mit der Generation von heute? Sie verstehen Opfer nicht, haben Seinen Blick nicht auf ihrer Haut gespürt. Ich hoffe, dass meine Zuschauer Opfer verstehen, dafür bete ich jede Nacht zu Ihm. Für euch, für eure Seele. Wenn ihr ein Haustier habt, spielt es seine Rolle. Ihr werdet seinen Hunger in den kommenden Tagen teilen, und das Haustier wird sich für euch opfern. Wenn ihr keins habt, das sich für euch opfert und leidet, macht euch keine Sorgen, meine Kinder. Macht euch keine Sorgen, denn Er wird für euch sorgen!

&gt; Ich habe eine Nachricht von einem treuen Kind hier, von Jenny in Colorado. Sie achtet jede Nacht auf Sein Wort, und der Panzer wächst. Jenny schreibt: &#34;Pastor Harris, manchmal schreie ich vor Schmerzen, die Er mir zufügt. Ich spüre meine Beine nicht.&#34; Jenny, wenn ich dich kurz ansprechen darf –  was du fühlst, ist der Schmerz, den auch Er für uns in der Schwärze erlitten hat. Du bist eine der Treuen, Jenny, und deshalb bist du würdig, sein Bildnis zu anzunehmen. Dieser Schmerz ist einfach ein Opfer, wie Er es für dich gegeben hat. Bleib stark, Jenny!

&gt; Ich habe in der Asche der Gesellschaft gestanden und bin durch die Knochen toter Planeten gegangen. Habt ihr diese Dinge gesehen? Hat Er es für angebracht gehalten, euch diese Freuden zu gewähren? Noch nicht, aber die Form ändert sich. Vielleicht gleitet ihr wie eine Schnecke über den Boden oder schleift euch als (unverständlich) über den Boden. Bald werden sich Seine Augen wohlwollend für euch in Falten legen. In Treue werdet ihr Belohnung finden. In der Heiligkeit werdet ihr sein Bild finden. Er hat viele Gesichter und viele Mäuler, und sie schauen auf euch herab, urteilen, warten, lieben. Gute Nacht.</textarea></pre>
