    <pre><textarea class="page-source" readonly>[[&gt;]]

Một ngày nào đó, có thể ta sẽ sống mãi trong những câu thơ, ha. Cảm nhận nha. 

**&#34;682&#34;**

Con thằn lằn giận dữ
Cục cằn nhưng cũng vui đấy chứ
 Đến khi gã xực bạn.

**&#34;447&#34;**

Bóng nhờn thật thơm ngát
Mang dư vị của hương bạc hà
Làm ơn đừng là xác

**&#34;173&#34;**

Khi hai mí nhắm chặt
Cổ bạn sẽ bị nó bẻ quặt.
Cố đừng có chớp mắt.

**&#34;261&#34;**

Máy bán hàng kỳ quái
Mỗi món ăn lại một bất ngờ
Bánh nướng gây cực khoái
    
**&#34;184&#34;**

Thứ đó biến đâu rồi 
Hành lang bây giờ đã biến đổi
Mười hai phải một trái

**&#34;262&#34;**

Áo khoác hợp thời trang 
Bên trong áo tạo ra vũ khí
Có vẻ rất tham lam 

**&#34;165&#34;**

Bức tường dựa vào tường 
Cẩn trọng với cồn cát đang đói
Lẫn đám bọ hiển vi 

**&#34;251&#34;**

Vùng đất tuyết xinh đẹp 
Xoáy trong quả cầu pha lê hẹp
Giờ tới chú nhện to

**&#34;177&#34;**

Trò cờ vua đơn côi
Quân đen phải tự tiến bước thôi
Đường thắng chỉ một lối.

**&#34;125&#34;**

Gã dạo bộ ngang qua
Bỗng thấy con rồng kẹt trong đá
Nhìn xem, trông tệ quá

-A Fat Ghost

**&#34;297&#34;**

Cảm giác khá là phê
Nhưng đừng bật chế độ cuối cùng
Thật đấy, làm ơn đừng

**&#34;015&#34;**

Rất nhiều rất nhiều ống
Hàng dặm hàng dặm, chưa biết chừng
Không rõ gì bên trong

**&#34;162&#34;**

Dao mổ, kim và cưa
Kéo cắt, dao chặt và móc câu
Không gì ngoài đớn đau.

**&#34;291&#34;**

Xé tan thân xác người
Đại để thì họ vẫn ổn thôi
Dù có thành từng mảnh

**&#34;335&#34;**

Một trăm và năm mươi
Đầy đủ toàn bộ internet
Trong vài chiếc đĩa nhỏ

**&#34;335&#34;/phiên bản hài hước**

Toàn bộ internet
Chỉ là tôi vừa mới vô tình
Có nguy hiểm không ta

**&#34;CLGT&#34;**

Trời mẹ, thứ gì đây 
Mang hình thù trông thật lạ kỳ 
Tôi thậm chí còn chưa

-K.P. Crow

**&#34;882&#34;**

Nhiều thật nhiều bánh răng,
Phá hủy tâm trí, ăn kim loại,
Nghiền nghiền nghiền nghiền nghiền

**&#34;055&#34;**

Ừm... đợi... một chút thôi
Tôi biết có gì đó ở đây
Nhưng... trời, tôi quên rồi

-SLR

**&#34;973&#34;**

Cảnh sát tệ Smokey 
Giết chết sạch những kẻ phá luật
Rồi nói “chạyngayđi”

**&#34;292&#34;**

Hoa hồng thì màu đỏ 
Violet màu lam, Ơ khoan 
Tôi làm cái này rồi đó?

-Edrobot

**&#34;1333-J&#34;**

Người đàn ông tận thế.
Hãy tới hỏi ý một thầy đồng
nếu không muốn bay màu

**&#34;10101-J&#34;**

Ầu yeah, ai là người
đàn ông gấp rưỡi? Tôi 12
điểm trên thang tồi tệ!

**&#34;914&#34;**

Quẳng vào trong, đóng lại,
Bất cứ thứ gì cần cải tiến,
Crank, Clank, Crank, Clank, Ding!
-SnugglyChaos

**&#34;248&#34;**

Dán tôi, nếu bạn muốn 
Tôi hứa tôi sẽ làm suôn sẻ
Hơn cả khi mới mẻ

-SnugglyChaos

**&#34;1463&#34;**

 Tử sắc mang niềm vui 
 Thậm chí lan tỏa cả quả cầu 
 Brovis Funtastic!  
-SnugglyChaos

**&#34;1066&#34;**

Ngòi bút in trên giấy
Học sinh khắc ghi trong nháy mắt
Thời gian vẫn chảy trôi

**&#34;1231&#34;**

Máy tính và con người
Tốt nhất đừng nên nghĩ tới họ
Ngược lại, họ đi đời

**&#34;1000&#34;**

Khỉ văn minh tối cổ
Chúng truy sát ta tới tận cùng
Có cho chúng vào không?

-Reject

**&#34;931&#34;**

Tôi không hiểu gì hết.
Tôi vừa viết haiku đấy à?
Cái bát rắc rối thật.

**&#34;1481&#34;**

Úp mặt vào cốc khóc.
Anh ta muốn thêm cocaine.
Nhưng nó không hiện ra.

**&#34;Xà&#34;**

Gears đi rồi. Cô muốn...
muốn được trả lời. Nhưng bây giờ?
Hậu A5. Chiếu tướng. 

**&#34;Wondertainment&#34;**

Tạo niềm vui, điên loạn,
quý ngài, đồ chơi, và hạnh phúc!
Chừng nào vẫn còn hàng!

**&#34;Nguy Hiểm Khi Nhìn Vào&#34;**

Chúng ta, kẻ ẩn danh,
Dị thường là thứ ta đã tạo,
Vậy, chúng ta ngầu chưa?

**&#34;Thân gửi&#34;**

Cho bạn cái mới này.
Mất cũng mất rồi, nhưng Eric,
Về đi, chúng tôi nhớ.

**&#34;008&#34;**

Dòng virus nguy hiểm, 
nói đúng ra phải là prion,
nó tạo ra xác sống.

**&#34;2406&#34;**

Người khổng lồ bằng đồng
MEKHANE tạo nên, để chống lại
Xác thịt và Tư tế.

**&#34;093&#34;**

Hòn sỏi, muôn vàn thế gian
Gương soi tư tâm, mong Chúng đừng
địa ngục phủ màu theo bạn

**&#34;804&#34;**

Bức họa thù ghét ta
Ở Alaska, tại sao không?
Đừng đến gần, làm ơn

**&#34;649&#34;**

Hộp diêm của mùa đông
Cái này thật lạnh vãi linh hồn
Sao nó làm được vậy?

**&#34;504&#34;**

Một bát đầy cà chua
Đừng đùa nhạt nhẽo, làm ơn đấy
Không là sẽ tung tóe

**&#34;2053&#34;**

Khối vuông nhựa nhiều màu
Người cha mãi nhớ thương cốt nhục
Hỏi, “CON TRAI TÔI ĐÂU”.

**&#34;012&#34;**

Làm bạn hóa điên loạn
Bản nhạc thấm đẫm trong màu máu
Nhạc chảy đầy huyệt mộ

**&#34;●●|●●●●●|●●|●&#34;**

@@...- .- -. ....... ...- --- ....... .-.. .- ....... -- .- - ....... -- .- -. --. @@ 
@@- .- --- ....... ...- .- - ....... -. .- -.-- ....... -.. .- -. .... ....... -.-. .- .--. ....... - .- .. ....... .-.. .. . ..- @@ 
@@-- --- -. --. ....... -. --- ....... -.- .... --- -. --. ....... .... .. . ..- ....... -- --- .-. ... .@@ 


**&#34;3930&#34;**

Trí óc tự liên tưởng
khiến ta nhìn ra bao khuôn mẫu
từ trong cả hư vô.

**&#34;1162&#34;**

Thò tay vào trong đi.
&#34;Món đồ chơi tôi mất từ lâu!&#34;
&#34;Phù hiệu của tôi đâu?&#34;

**&#34;426&#34;**

Tôi là máy nướng bánh.
Bất kỳ ai nhắc đến tên tôi
đều dùng ngôi thứ nhất.

**&#34;3663&#34;**

Bò trườn trong ống dẫn
Quái vật đường ngầm, chính là tôi
…Tôi đâu muốn điều này.

**&#34;748&#34;**

Giữa những tiếng khóc la
Một Nhà Máy thét gầm trỗi dậy
Họ quay trở lại rồi

**&#34;176&#34;**

Tôi mơ về cuộc sống
Hơn bảy giây dài, một giấc mộng;
Tuần hoàn và vô tận.

**&#34;Lloyd&#34;**

Chúng ta là vĩnh hằng
Tuy nhiên khi thế giới lụi tàn
Ta cảm thấy trống vắng

**&#34;1867&#34;**

Tôi thấy thật mâu thuẫn.
Làm sao tôi, quý ông lịch lãm,
lại là con sên biển?

**&#34;2085&#34;**

Bộ tứ người lai máy
Người lai máy là gái lai mèo
Phù Thủy: “Mả cha mày”

**&#34;2030&#34;**

Chúng tôi chỉ muốn cười! -
Sao khóc chứ, chỉ đùa mà thôi!
Tôi đáng vào địa ngục.

**&#34;Thượng Tam Nguyệt&#34;**

Nhìn xa đến kiếp sau
Một hội nhóm muốn cứu thế gian
Yêu, trông chừng, bảo vệ



**&#34;000&#34;**

Thứ… thứ gì gào rú 
Là mụ phù thủy hay hồn thú
Nhưng không một ai hay.

**&#34;Ổn&#34;**

Chỉ Năm âm tiết thôi,
##white|Gắng đừng vượt quá sáu nguyên âm,
[[a style=&#34;color:transparent&#34; href=&#34;/scp-2747&#34;]]SỐ BẢY đang đến đấy[[/a]]
-Etinjat##

**&#34;3774&#34;**

Con côn trùng nhút nhát
Người lính canh buồn bã lẻ loi
Vừa vặn một cặp đôi

**&#34;1471&#34;**

Ứng dụng cho người ế,
Thực thể trông giống chó thối rữa
Này Bright, lại nữa à

**&#34;2935&#34;**

Nơi chẳng có sự sống,
Đừng cho nó vào, dù một mống,
Chôn nó bằng bê tông.

**&#34;096&#34;**

Đừng gặp ta bằng ánh nhìn
Ta rất ngượng khi bị thấy hình 
Nếu mi thấy khuôn mặt chình ình
Mi sẽ chết bất thình lình

**SCP-____-J**

I&#39;ll write this later or something.

Chắc mình sẽ dịch cái này sau.

**&#34;SCP-001&#34;**

Tôi không biết nữa cấp độ an ninh của tôi thấp quá
[DỮ LIỆU BỊ GIẤU], [DỮ LIỆU BỊ GIẤU]

**&#34;Và Sao Trời Sẽ Còn Hát Mãi&#34;**

Quang phổ của tử thi 
Thông qua tín hiệu lục, hồng, lam
Sâu dưới năm tấc đất

**&#34;Tới Người Tạo Nhạc&#34;**

Nhạc Sĩ, hát với tôi
Chúng ta, cùng tạo nên bản phối
Để chống lại bóng tối

**&#34;3000&#34;**

Ananteshesha
&#34;Ú òa, bạn mất ký ức rồi,&#34;
Lươn khổng lồ cất lời.
-Bart0nius

**“3001”**

Scranton mãi lẻ loi
Trong ánh sáng đỏ, đầy soi mói;
Tôi thấy, nước mắt rơi.
-chronognosis

**“3008”**

Tôi không thấy lối ra, 
Ít nhất tôi có thịt viên ăn.
Cửa hàng đã đóng rồi.

**“4092”**

Là bố dượng mới đấy!
Mẹ bạn không hay biết chuyện này.
Ông ấy cứ ở đây.

**”006-J”**

Một con bọ bé nhỏ
Đang bò lêTRỜI MÁ ƠI NÓ TRÊN LƯNG TÔI CÁI ĐỆT

Siskel và Ebert
