    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1297-JP
 
**项目等级：**Euclid
 
**特殊收容措施：**SCP-1297-JP需使用红外线相机识别并回收，被回收的SCP-1297-JP应收容于Site-8181的标准收纳柜内。目前基金会通过大众媒体提出“供品容易产生异味与引来害兽”的社会问题，旨在减少原因为SCP-1297-JP的受害事件发生。
 
**描述：**SCP-1297-JP为出现在日本国内不确定的人行道上出现的，由动物性蛋白质等物质构成的块状物。其外表类似透明的包装纸与捆扎成一束的3~5枝佛花[[footnote]]即用于供奉佛龛或扫墓时供奉的花朵，如菊花（//Chrysanthemum morifolium//）、香石竹（//Dianthus caryophyllus//）等。[[/footnote]]，并且似乎为无法拆解的一体化物体。SCP-1297-JP出现后经22~25日丧失其异常性，并出现腐败迹象。目前基金会已在███处人行道发现SCP-1297-JP，且发生频率有逐年增加的倾向。

视认到SCP-1297-JP的人类会将其认知为“供奉在交通事故现场的献花”[[footnote]]该认知并非由模因污染引起，而是对SCP-1297-JP外观的认知错误。[[/footnote]]，部分人类（以下称“宿主”）会以哀悼等理由在SCP-1297-JP出现的地点停留并作出祈祷等行为。此时，SCP-1297-JP内部会出现一种除头部外与铁线虫目生物（//Gordioidea//）具备类似身体构造的生物（以下将其指定为SCP-1297-JP-1）。SCP-1297-JP-1与宿主接触后，在15秒左右会使用角状的头部侵入宿主体内[[footnote]]基金会在宿主脑部检测到具有麻醉药成分的分泌物，据此推断SCP-1297-JP侵入宿主脑内时不会引起疼痛。[[/footnote]]。若在侵入前对其采取简单的动作，则SCP-1297-JP-1可以被排除，然而多数场合下宿主无法察觉到SCP-1297-JP-1的存在。

被SCP-1297-JP-1寄生的宿主在被寄生后6~7日以内有██%的几率在离开SCP-1297-JP的地区遭遇交通事故死亡。SCP-1297-JP-1在宿主死亡后将离开宿主身体，在事故现场附近经5~6小时转化为SCP-1297-JP。

SCP-1297-JP是基金会所属人员宗川博士在对2017年4月3日发生于爱知县██市市立██小学附近一十字路口的交通事故[[footnote]]死者为宗川姬华（殁年6岁）。由于无视交通信号灯在过马路时遭大型货车碾压致死。[[/footnote]]抱有疑问而独自进行调查时被发现的。

以下为关城研究员写作的SCP-1297-JP及SCP-1297-JP-1相关的研究报告的摘录。
__**对宗川博士的采访记录 时间：2017年4月5日**__
&gt; **采访对象：**宗川优（宗川姬华的父亲，Site-8181所属人员）
&gt; 
&gt; **采访者：**関城研究員
&gt;  
&gt; **&lt;录音开始&gt;**
&gt;  
&gt; **关城研究员：**宗川博士，我要开始提问了，可以吗？
&gt;  
&gt; **宗川：**看来我是被询问的人啦。[苦笑]啊，问什么都可以。
&gt; 
&gt; **关城研究员：**那么，您对事情发生前几天姬华的行动有什么在意的地方吗？
&gt; 
&gt; **宗川：**有的，那其实就是我对这次事故抱有疑问的依据，在事故发生前一天，姬华说想要早点去学校，可是她在一星期以前对于上学还非常抗拒，那时候我以为是她的情绪变了。
&gt; 
&gt; **关城研究员：**您是指她被SCiP改变了思维方式吗？但是我觉得就凭这个无法断定事故是由异常引起的，您还有其他的依据吗？
&gt; 
&gt; **宗川：**在她出事前……一周左右吧，姬华对我说过“面包店前的马路上有束花在”，哦，面包店指的是██店，据我所知，那附近并没有发生什么事故。
&gt; 
&gt; **关城研究员：**是的，正如您说的那样，那附近没有发生交通事故的记录。姬华应该就是那个时候被寄生了。
&gt; 
&gt; **宗川：**[沉默11秒]不久之前，我曾经教给她有关“献花”的事情，那也许就是原因吧。
&gt; 
&gt; **关城研究员：**……的确，宗川博士对于“本来不存在的献花”感到不协调也是事实，但是，模仿成献花的SCiP是后来被发现的，这还是不能作为决定性的依据。请把您的依据告诉我。
&gt; 
&gt; **宗川：**[沉默8秒]姬华啊，绝对不会不守规矩和礼仪，以前我站着吃鲷鱼烧[[footnote]]译者注：日本人认为站着吃东西是不礼貌的行为。[[/footnote]]的时候她还很生气，说了“爸爸，要礼貌哦”之类的。[苦笑]我认为那场事故很奇怪的理由真的只有这些。关城君可能不满意，但我要说的只有这些。[俯身]
&gt; 
&gt; **关城研究员：**……我明白了，那么结束采访。
&gt;  
&gt; **&lt;录音结束&gt;**
&gt; 
&gt; **结束报告书：**对宗川姬华遗体的解剖记录显示，在其大脑中检测出SCP-1297-JP-1的活动痕迹以及未知的蛋白质。因此，推测其“想早点去学校”的话以及事故发生时的异常行动为未知蛋白质引起的思维改变并造成交通事故的发生。此外同样明确了未知蛋白质具备显著降低自我再生功能的作用，推测其目的是降低人体对SCP-1297-JP-1的抵抗力。
&gt; 
&gt; 由于SCP-1297-JP的外表伪装为献花，因此认为其是有意将人类作为其寄生对象。需注意SCP-1297-JP可能是人为制造的生物，需要另外调查其与相关组织的联系。
&gt; 
&gt; **备注：**宗川博士在采访结束后提出希望参与SCP-1297-JP研究的申请，但由于判断其无法进行客观研究，因此驳回其请求。由于宗川博士出现的精神损害，今后将考虑进行与SCP-1297-JP有关的记忆删除处理。
__**SCP-1297-JP-1编译过程观察记录 日期：2017年4月30日**__
&gt; **实验方法：**令D-55742按照通常的寄生程序被SCP-1297-JP-1寄生，在寄生7日后在模拟一般道路的实验场中将其辗轧致死，使用定点监控观察脱离其体内的SCP-1297-JP-1的行动。
&gt; 
&gt; **&lt;开始播放&gt;**
&gt; 
&gt; **00:02:43**SCP-1297-JP-1从D-55742的左眼眶内爬出并蜿蜒爬行，似乎在寻找变化场所。
&gt; 
&gt; **00:05:19**SCP-1297-JP-1在到达人行道边缘后停止。角状的头部分成5个分支，开始伸长。同时，体色开始变成浅蓝色。
&gt; 
&gt; **01:57:35**体色完全变为浅蓝色，体长到达30cm左右时头部停止伸长，头部前端开始膨胀。
&gt; 
&gt; **03:09:14**前端直径达到2cm左右时停止膨胀，尖端的表皮开始垂直剥离。每个头部的外形都不同，剥离后的表皮都与指定为佛花的花瓣相似。这种情况与一般被子植物的“开花”过程相似。
&gt; 
&gt; **04:21:38**“开花”结束，无色透明的角质层[[footnote]]指覆盖表皮的膜。[[/footnote]]开始向头部以外的下半部分扩张。
&gt; 
&gt; **05:58:09**角质层在完全覆盖下半身后停止扩张。
&gt; 
&gt; [此后未观察到SCP-1297-JP-1的形态变化。]
&gt; **&lt;播放结束&gt;** 
&gt; 
&gt; **分析：**历时约6小时的变化过程应当需要相当多的能量。脱离宿主后的SCP-1297-JP-1的体长比寄生前增加了约3倍，推测是储存了宿主的营养成分的缘故。
&gt; 
&gt; **备注：**接获了宗川博士失踪的报告，由于其是与SCP-1297-JP-1有关的重要参考人，自今日起开展对宗川博士的搜索活动。
[[collapsible show=&#34;+ 点击阅览“超过通常寄生期间后SCP-1297-JP对宿主的影响”的相关报告。&#34; hide=&#34;- 结束阅览。&#34;]]
__**D-42115观察记录（第5日） 日期：2017年5月7日**__
&gt; **精神状态：**经心理检查并无特别异常。
&gt; 
&gt; **脑部状态：**检出微量未知蛋白质。
&gt; 
&gt;  **值得注意的事项：**对象表现出对站点外情况的关心，并且陈述如果可能的话希望外出。
&gt; 
&gt; **备注：**检测到与SCP-1297-JP-1相关记录的非法阅览，调查结果表明阅览者为宗川博士，推测为失踪前进行阅览。目前正在搜寻宗川博士。
__**D-42115观察记录（第6日） 日期：2017年5月8日**__
&gt; **精神状态：**经心理检查并无特别异常。
&gt; 
&gt; **脑部状态：**未知蛋白质的量比上一日增加1.3倍。
&gt; 
&gt;  **值得注意的事项：**对象以“掌握站点外的情况，并有助于执行职务”的理由申请外出。申请被拒绝，对象大体上善意地同意了。
&gt; 
&gt; **备注：**对宗川博士非法阅览行为的协商结果，判断为“因女儿身亡造成的的精神错乱”，决定对其处以警告。目前正在搜寻宗川博士。
__**D-42115观察记录（第9日） 日期：2017年5月11日**__
&gt; **精神状态：**经心理检查确认对象出现轻度精神错乱与精神不安定。
&gt; 
&gt; **脑部状态：**未知蛋白质的量比上一日增加2.1倍。
&gt; 
&gt;  **值得注意的事项：**以想外出的理由进行了71次外出许可的申请，在被拒绝后陷入重度意识障碍状态。3小时后意识水平恢复正常，反复表示想要尽快外出。
&gt; 
&gt; **备注：**古桥搜查员成功接触到宗川博士，但是宗川博士在接触后将其击伤并逃走。受此影响，宗川博士被指定为低威胁度人物，进行了增派搜索人员与重新编制搜索小组的工作。目前正在搜寻宗川博士。

__**D-42115观察记录（第11日） 日期：2017年5月13日**__
&gt; **精神状态：**对象陷入重度精神错乱状态，由于需要立刻给予其镇静剂中断心理检查。
&gt; 
&gt; **脑部状态：**未知蛋白质的量比上一日增加4.4倍。
&gt; 
&gt;  **值得注意的事项：**对象尝试突破收容，监视人员对其给予镇静剂。对象做出击打收容室的门数十次的行为并造成其双臂骨折，由于过度运动造成出现重度意识障碍现象。此后经38分钟后，对象由于未知蛋白质的过剩分泌压迫血管引发脑梗塞死亡。对其遗体解剖时，在其脑部发现死亡的SCP-1297-JP-1。
&gt; 
&gt; **备注：**接获多个地点报告称“有人把事故现场的供品给破坏了”。根据其周边的监控录像表明是宗川博士所为。目前正在搜寻宗川博士。
[[/collapsible]]

**附录1：**19██年█月█日，基金会在记录的监控镜头中发现日本生类创研人员与SCP-1297-JP接触的情况，据此推测日本生类创研与SCP-1297-JP的起源有关，并在2017年5月15日向相关的设施派遣机动部队ら-19（“沉默的园丁”）并成功将其镇压，以下是从该设施回收到的文件：
&gt; 我们在███遗迹内的遗体当中发现了████年前的这种寄生生物的化石，当时，该种生物由于某种原因而混入献花的机会很多，据此推测在较多情况下必然寄生在遗体上。该生物为了更加有效地活动而进化出了模仿献花的能力，根据其形态推测生长区域限定在交通事故发生的区域。
&gt; 
&gt; 这种生物以惊人的速度变异进化着。它在人类的脑部附近活动，一定是想学点什么吧。可以说是非常勇敢的生物。
&gt; ------
&gt; **5月14日追加：**与自称叫做宗川的人接触了，他自称是基金会的博士（后来判明是事实），想要以自己所有的9个样本交换这种生物的相关信息，但由于不能当场回收样本，因此约定日后进行回收，并向其提供了相关的信息。另外我们把最近发现的“那种”献花作为某种土产移交给他了，当然已经克隆过了所以交过去没有问题，正在讨论如何拿到他具备的样本。
**附录2：**2017年5月17日，基金会确认到宗川博士身亡。从现场情况推断为跳楼自杀，自遗体头部发现10具死亡的SCP-1297-JP-1，并在现场附近发现SCP-1297-JP。此次发现的SCP-1297-JP与基金会之前发现的个体具备不同的性质，推测为回收文档中提及的“亚种”。

宗川博士在其死亡前约4小时以“给你添麻烦了很抱歉，关于SCP-1297-JP我有话想直接说”的主题向关城研究员发送了电子邮件，此外，在现场回收的宗川博士的包中发现大量抑制剂，并且有使用过的迹象。据此推断宗川博士并非自杀，目前，基金会正在就宗川博士的自杀和SCP-1297-JP亚种之间的关联性进行调查。</textarea></pre>
