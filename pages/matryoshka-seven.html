原文：[https://scp-wiki.wikidot.com/matryoshka-seven Matryoshka Part Seven]
作者：Kalinin
譯者：Pseudopoet
[[include info:end]]

老人靠在牆角，多餘的紅軍毛毯草草裹成一團，為孱弱的類人生物提供保暖與支持。他心不在焉地從帽子下方向外端詳著，永遠存在的微笑隱藏在地窖的陰影之間，他們現在全都窩在這裏。在角落，自從抵達波蘭以來，他第一次安靜下來。又厚又黑的黏液開始緩慢從他的淚腺湧出。兩條黏稠的深色絲線緩慢地朝上拖曳，穿過他的眉毛、直到他的前額。

尤哈斯繼續以抹布擦著他的襯衫。不管怎麼說，鮮血已經從他的八字鬍中流出來了。史賓尼拉將他的皮帶繞著史迪威的肩膀拉緊，這個臨時背帶懸吊著他包紮好的手腕。腎上腺素消退後，傷口開始隱隱作痛，讓史迪威齜牙裂嘴的。他警戒地看著鐵門。

「我覺得我們好像回到起點了。」庫根在房間的邊界來回踱步。

「胡說。現在史賓尼拉已經跟我們一起在這個狹小密閉的房間裏了。」尤哈斯隨手將抹布丟出去。反正他身上大部分的血已經擦掉了。「四個人比三個人更好。」

「順帶一提，我對這點十分感激。現在我們已經把自己的傷口包紥好了，再來有什麼計畫？」醫生從他的外套裏摸出菸盒。

 「可以肯定的是，我們待在這裏哪裏都沒去一陣子了，」史迪威說道。「話說回來，這裏好歹是格魯烏P部門的安全屋，或者說安全室。他們的探員也許隨時會出現。所以躲藏在這裏也不是個好主意。」

史賓尼拉吐出一口藍色的煙霧。「至少我們在這裏能夠免於紅軍的威脅，對吧？起碼再多告訴我比這更值得一提的。」

「噢，好。目前格魯烏P部門的運作是獨立於紅軍中央指揮部的。那可是個激烈的競爭。他們說，朱可夫早在1937年就想逮捕熱達夫了。」當尤哈斯說話時，他打開了櫃子。「嗯，史達林本來是同意的，他們不知道怎樣讓他改變心意的。沒有人談到這個。」

「我們為何還在聽他的？就我們所知，他可以把我們拖在這裏，直到格魯烏P部門前來帶走我們。」庫根的步伐變得更快、挫折感越來越大。

尤哈斯的注意力在補給櫃上，他仍然在翻找著。「那麼就走吧，到外面去。我甚至會讓你們帶把槍。」

「如果他們出現的話，他的處境只會跟我們一樣糟，庫根。」史迪威把完好的手放在庫根的肩上。「無論喜不喜歡，我們現在都一起在這裏了。」

「我極度確定不喜歡它。」史賓尼拉掐熄他的菸。

「沒關係，」史迪威說道。「我們回去的時候再抱怨它吧。」

「我們回去的時候。非常樂觀啊，如果你問-」

鐵門上的觀察孔突然被拉開的聲響打斷了史賓尼拉。一雙淡藍色的眼快速掃了一眼房間，接著觀察孔再次關上。

「靠！」史迪威迅速吼出命令。「庫根、尤哈斯，抓住那個人。」

兩名男子躍向門去。在他們到達前，不速之客平靜地向他們開口。

「我有武器。誰開門我就射誰。就像如果我開門，你們會射我那樣。」是個女子的聲音，她的英文完美無瑕。「我們需要談談。」

尤哈斯與庫根看向史迪威，他舉手向他們示意。他小心翼翼地靠近門邊，站到兩人之間。「那麼我們談談吧。妳是誰？」

史迪威覺得那名他看不到的女子自己向門靠得更近了。「我是個知道這間安全室在哪裏的人。還知道你們不是格魯烏P部門的探員。而你們也知道我不是格魯烏P部門的，因為你們仍然活得好好的。」

史迪威覺得回答結束了。庫根看著他，想知道接下來會發生什麼。尤哈斯似乎想回想起什麼。無論她是誰，她說的有道理。如果找到他們的是格魯烏P部門，他們能看到的最後一件事便是這扇門被炸開。

「假設我們知道格魯烏P部門是什麼。」史迪威緩緩移動、更靠近門了點，注視著門把。「誰說妳會比他們更好呢？或許妳只是想引誘我們走出去。」

「那是個可能，」女子回答。「但我是從Site-7過來的。」她讓句子停頓片刻。「而你們沒有我的幫助，絕對無法去到那裏。」

更多不安的聲響從門的另一側傳來。她繼續說。「我把我的槍收起來。現在，如果你打開觀察孔，你會看到我雙手舉起、而且手無寸鐵。我在外面待著的每一刻，都會冒著讓我們被發現的風險。讓我進去，然後我們可以進一步談談。」

史迪威考慮著。他看看庫根，他搖著頭。他再看向尤哈斯，他只回頭看了看。史迪威走到觀察孔前。

「不，」庫根低聲說。

史迪威沒有被嚇到，他拉開觀察孔，看到一名身著冬季大衣、金髮向後梳的女子。她的年紀，可能比他年輕，她的表情神秘莫測，藍色的雙眼毫不畏懼地與他對視。她的雙手放在前方、手掌朝外，如同她所保證的。

他們捕捉到了彼此的目光，並且打量著對方。基於天知道什麼理由或作為誰的代表，她很可能有將他們引入陷阱。他再一次思考他們將如何到達Site-7。他又一次審視了她的表情。

「我現在要開門了。沒人會做出任何突然的舉動。請妳慢慢走進來。不管外面還有誰，如果這是個騙局，我們肯定不會放過妳。」

庫根睜大雙眼。他繼續用力搖頭。

「我瞭解了。你們準備好就開門。」女子保持她的雙手能被看見。當她說話時，史迪威注意到她的牙齒全都是由鋼鐵鑄成。

在史迪威說話時，庫根早已將步槍舉起。現在史迪威以眼神示意他，庫根便將步槍瞄準門口。他握著門把，當他轉動門把時，他感覺到粗鐵閂自門框中退出。現在沒有回頭路了。他緩緩打開門，未上油的鉸鏈發出大聲、尖利的聲響。

女子站在門口。她身旁的地上放著一個公事包。她後方的走廊空無一人。史迪威向她揮了揮完他好的手，示意她走進來。她緩緩撿起公事包、答應他的請求，她移動到房間中位於門邊的角落時，腳步還是很慎重。史迪威快速關上門，接著要求庫根放下步槍。他不情願的接受眼下的局面，數秒後，他同意了要求。  

「現在我們可以開誠佈公了。妳是誰？」史迪威站在她正前方約兩步之處。

尤哈斯移步到史迪威身旁。「根據生理特徵與她所知道的，這位想必是克格勃的[[span class=&#34;ruby&#34;]]葉卡捷琳娜・涅恰耶娃[[span class=&#34;rt&#34;]]Ekaterina Nechayeva[[/span]][[/span]]中士。隸屬於第十一局，專門處理我們這類業務的單位，中士？」

「K局。」涅恰耶娃看向尤哈斯。「這樣看來，熱達夫的手下有人叛逃的謠言終究是真的。當你回來的時候，我很意外基金會沒有處決你。」

尤哈斯微笑。「等到他們不再需要我的時候，他們可能會的。如果格魯烏P部門如願以償，那麼等待著我們的命運會更好。」

「等等。如果她是個克格勃成員，是什麼原因讓她不告訴格魯烏P部門我們在這裏？」庫根在說話時，將稍微抬高了步槍。

「在蘇聯政府中，有一場戰爭正在進行著，」尤哈斯回答。「克格勃是史達林在杜魯門失敗的地方取得成功的唯一阻礙。我敢肯定，你們有些東西不想讓Koba[[footnote]]譯注：Koba是史達林的其中一個化名，為《The Patricide》（喬治亞人Alexander Kazbegi著）一書中的英雄角色，其人重視友誼、捍衛真理、尊重女性及執行正義。一名史達林的友人回憶道「史達林期許自己成為Koba（史達林也是喬治亞人），他以Koba自稱，並且堅持他的朋友如此稱呼他，而當朋友稱他為Koba時，他的臉上洋溢著驕傲與喜悅的光芒」。[[/footnote]]知道對吧，中士。」

涅恰耶娃的雙眼閃了一下，幾乎在同一瞬間，一股情緒掠過她平靜的臉龐。「史達林同志已經看過我們的研究成果了。到時候，只要我們壓制了格魯烏P部門的瘋狂，政治局將會想起為什麼過去會需要基金會。」
 
史迪威插嘴道。「//我們的//研究？所以說Site-7早已妥協了。」

「蓋斯勒，你們的研究主任與我們是有協議的。我們提供資源，並且與基金會分享數據。那個你們稱為SCP-1041的女子在她有能力時則提供幫助。這是研究成果，你們可以自己看看。」

涅恰耶娃提起公事包，並遞給史迪威。

「妳把它打開。」史賓尼拉戒備地盯著公事包。

「沒問題，」涅恰耶娃說道。她在房內眾人的注視中按下公事包的鎖扣，緩緩地將公事包打開。裏面有各式各樣的文件。史迪威接過剛打開的公事包，快速地翻閱其中的資訊。他停頓片刻，來回瀏覽著實驗報告與示意圖。

「我曾聽說過類似這個的研究。以及用它能夠做到的事。」史迪威將公事包遞給史賓尼拉。

「這是我們在短時間內能夠獲取的部分，」涅恰耶娃說道。「我本應該帶走SCP-1041的，但你的小隊出現了。」

「我們會做到的。」史迪威聳聳肩。「妳計畫帶她去哪？」

「某個安全的地方，」涅恰耶娃回答。

史迪威停頓了一下。「如果在這些筆記中的內容是真的…」

「我們可以相信這研究是合理的，」尤哈斯插嘴道。「如果這裏沒有什麼了不起的，格魯烏P部門早就清算整個站點離開了。」

史迪威點頭同意。「我們必須弄清楚這研究。我們得跟1041談談。」

「這意味要將她活著帶出Site-7，」涅恰耶娃說道。「計劃的改變，我猜。」

「沒錯。」史迪威毫不猶豫地承認。「有任何想法嗎？」

史賓尼拉突然地咒罵中斷了對話，他正在甩掉褲管上的某個東西。老人安靜待著的角落，在騷動時未曾引起眾人注意，現在覆蓋在一攤蔓延開來的薄薄黑色淤泥中，淤泥直接違反重力向上飄去、流過牆壁和天花板。淤泥剛超出陰影，黑色的光澤便開始侵蝕房間內微弱的燈光。

史迪威猛地從蔓延的黑色淤泥中掙脫，淤泥在褲管曾接觸到液體的地方燒了一個洞。現在，他們能聽到老人上方石灰板的碎裂聲，以及樑柱發出的脆響。

「它該死的到底怎麼回事？」庫根將步槍對準老人。老人以死氣沉沉的雙眼凝視著步槍，臉上掛著齜牙咧嘴的笑容，透過開始覆蓋他的黑色液體閃耀著。

「這些樣本總是需要足夠的時間來做些什麼。」涅恰耶娃平靜而堅定地把手放在庫根的肩上，並將他推到一旁。她接著將手伸入外套中，拔出了手槍。

史迪威的第一本能是將她手上的槍打掉。某種比本能更強烈的東西阻止他動手。他看著她舉起武器。

涅恰耶娃一槍射進老人的左眼。槍響因房間的侷限而震耳欲聾，史迪威覺得好像有一支鐵錘在他的耳邊敲下。一小塊濃稠的黑色淤泥從老人的腦後噴濺到牆上。他稍稍前傾，開始從顱骨內的子彈帶來的影響中恢復。這一槍在他本來是左眼的位置留下一個窟窿，不變的咧嘴笑襯托著這個窟窿的寬闊、巨大與黑暗。在牆壁與天花板上流動的液體似乎停止了。牆壁繼續坍塌的聲音則未停止。

史賓尼拉第一個開口。「終於，有人做了一些他媽明智的事。」他把一根菸塞在他的耳後。

史迪威看向涅洽耶娃。「妳知道怎麼把我們弄進Site-7嗎？」

她點點頭，將手槍放回外套裏。

「我們可以安排去那裏的路。我們先離開這裏。」

這支隊伍拾起偷來的步槍與安全室中遺留的少許食物和彈藥。當他們成列離開房間時，史迪威最後看了角落一眼。黑色物質並未進一步侵蝕，但他再也看不到老人了。現在沒有時間考慮可能的後果了。他關上身後的門。
