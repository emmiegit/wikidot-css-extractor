**项目编号：** SCP-4456

**项目等级：** Safe

**特殊收容措施：**SCP-4456应始终保持紧贴于垂直的墙壁。

未进行实验时，进入SCP-4456收容室的人员必须确保他们的视线保持于该异常的下方。

异常的所有运输工作必须由盲人员工完成，以避免其异常性质带来的影响。

**描述：**SCP-4456为一金属制鱼雕塑，设计使其置于墙上。 它有概率显示出使任何从上方观察物体的尝试都失败的异常性质。

该异常性质可以几种不同的方式表现出来，包括但不限于数量惊人的技术问题及该异常附近设施的损坏速度大幅增加等。

**附录4456-1：**实验记录
为发现SCP-4456异常效应的限制，一系列实验被授权进行。

&gt; __**实验一**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**一名D级人员进入收容室后开始跳跃，以此获取从上方观察SCP-4456的视野。
&gt; **实验结果：**SCP-4456挂在墙上的高处，仅靠跳跃无法获取从上方观察它的视野。

&gt; __**实验二**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**配备活梯的D级人员试图爬上梯子并从上方观察SCP-4456。
&gt; **实验结果：**施力时活梯的三个台阶断裂，使D级人员无法让它继续上升。

&gt; __**实验三**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**几位D级人员将几个实心木块堆叠成一组楼梯。 他们需登上楼梯，从上方观察SCP-4456。
&gt; **实验结果：**实心木块过重，无法被这些D级人员抬起。

&gt; __**实验四**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**几位D级人员需进入收容室内并使用位于长杆末端的摄像机。 他们将拍摄SCP-4456的顶部照片。
&gt; **实验结果：** 相机未正确地连接到杆子上。 因此，它从杆上脱落并在与地面接触时损毁。

&gt; __**实验五**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**几位D级人员需将SCP-4456从墙上移开并将其放置在能够观察到顶部的位置。
&gt; **实验结果：**SCP-4456牢牢地贴在墙上，无法移动。

&gt; __**实验六**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**体操专业的几位D级人员被指示构成一个“人造金字塔”。 顶部的人要站起来，高度足以观察到SCP-4456的顶部。
&gt; **实验结果：**SCP-4456的收容室过窄，不适合此高度的金字塔。

&gt; __**实验七**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**封闭在橡胶球中的摄像机被抛向空中。 当它达到足够的高度时，它将从上方拍摄SCP-4456的照片。
&gt; **实验结果：**每次尝试此操作时，相机的镜头都会远离该异常。

&gt; __**实验八**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**放置摄像机的位置应能够观察到SCP-4456的顶部。 随后开始录制异常顶部的直播视频。
&gt; **实验结果：**每次连接摄像机的尝试都会遇到错误。 此类问题中包括互联网连接问题及相机镜头损坏等。

&gt; __**实验九**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**SCP-4456的收容室里充满了水。一位D级人员进入房间并游泳至可以观察到物体顶部的高度。
&gt; **实验结果：**D级人员无法观察到异常的顶部，因为他的视线被水模糊了。任何解决此问题的尝试（例如使用护目镜）都未成功，因为在尝试期间使用的道具都损坏或停止运行。

&gt; __**实验十**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**将摄像头绑在鸟的脖子上，并将其释放到收容室内。 最终，它将飞越SCP-4456，捕捉异常顶部的镜头。
&gt; **实验结果：** 这只鸟飞行时撞到了收容室的墙壁，使其头骨碎裂并立即死亡。

&gt; __**实验十一**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**D级人员使用大锤摧毁SCP-4456所在的墙壁，使其落到可从上方观察的位置。
&gt; **实验结果：**D级人员试图使用大锤逃离该设施。 但并未成功。 随后以同一方式实验的尝试导致了6例中度重度脑震荡。

&gt; __**实验十二**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**将大量混凝土灌入收容室，使SCP-4456低于视平线，并可从上方观察。
&gt; **实验结果：**该方案被卫生安全委员会以消防通道禁止堆放杂物为由而禁止实施。

&gt; __**实验十三**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**在收容室内引爆少量通过非电子系统引爆的炸药。
&gt; **实验结果：** 收容室内的四面墙中有三面被炸塌。  SCP-4456所在的墙壁几乎完好无损，仅有些许油漆脱落。对爆炸的分析表明，只有百分之一的爆炸力被导向该墙。

该实验结束后，SCP-4456及其所在的墙壁（由基金会人员的盲人成员）移动至更大，更开阔的区域。

&gt; __**实验十四**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**驾驶推土机撞击SCP-4456所在的墙壁的后部。 此应使得墙坍塌壁，以此可从上方观察该异常。
&gt; **实验结果：**由于墙壁经过加固，当车辆与其碰撞时它并没有坍塌。 然而，它沿着地面水平移动。 当车辆从墙壁后倒开时，它保持直立，移动了大约八十米。

&gt; __**实验十五**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**一辆链条上装备有大型钢球的吊车，使钢球摆动并击打在SCP-4456所在的墙壁后部。此行为应导致该异常掉落到地面上，并可从上方观察该异常。
&gt; **实验结果：**球向错误的方向摆动，对吊车造成不可挽回的损伤。 此失误的原因是人为抑或机械故障仍未知。

&gt; __**实验十六**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**几位被固定住的D级人员将被投石机发射。 他们应该从异常上方清晰地观察到它的外貌，尽管见到的时间很短。
&gt; **实验结果：**当D级人员被放置于投石机上时，它坍塌了。 道德委员会拒绝实验中新投石机的申请。 申请新投石机的人员已经受到处分。

&gt; __**实验十七**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**来自Halloway博士的留言：“只要他妈的爬上这座墙就行了！--wdnmd--[[footnote]]“wdnmd”一词为译者添加，仅供娱乐--并非全球茄化--[[/footnote]]我的上帝啊！”
&gt; **实验结果：** 尝试攀爬上墙壁的行为失败了，导致Halloway博士自高处坠落且受轻伤。Halloway博士已离开他在研究团队的职位，正在接受心理评估。

&gt; __**实验十八**__
&gt; **实验对象：**SCP-4456
&gt; **实验过程：**在SCP-4456附近引爆大型核装置。
&gt; **实验结果：**被O5议会，伦理道德委员会和Ford博士的所有同事否认。 Ford博士暂时被解雇，担任基金会普通研究员。关于SCP-4456的实验已被无限期停止。

正在调查SCP-4456可能产生的额外异常效应，即其对思维能力的明显负面影响。</textarea></pre>
