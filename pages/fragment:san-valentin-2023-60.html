    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[&gt;]]
14 de Febrero del 2023
[[/&gt;]]
Para: Micaelo Ezequiel Costello
--------------------------------
Saludos, Mike. He intentado contactarte de varios modos, pero ha sido más difícil de lo que pensé, así que creí conveniente enviar una carta. No tienes que desanimarte, no vengo con la intención de hacer revisiones exhaustivas o interrogarlo sin el debido consentimiento. La verdad sea dicha, me asignaron para revisar tu estado actual, pero he apelado por una aproximación menos invasiva, ya que deseo conversar con la persona detrás de la imagen del agente.
 
Entiendo y respeto si no te sientes en confianza aún para algo así, pero no puedo pasar por alto tu situación. Tal vez no sientas que necesites ser salvado y la verdad que tampoco estoy de acuerdo con términos tan autocomplacientes, pero como seres humanos estamos para tendernos la mano el uno al otro y, si bien no siempre se puede soltar una carga pesada, aún es posible hacer la cada vez más ligera.  
 
Sé que no lo parece, pero conozco las consecuencias de la guerra; lo he visto todo muy bien, es por eso que con esta carta no solo te invito a asistir a consulta, sino también darte la seguridad de que hay un lugar donde alguien podrá escucharte si es que así lo deseas. Tu esfuerzo vale más que algún reconocimiento en una placa de metal frío y tal vez no es la primera vez que te lo dicen, pero es lo que considero justo.
 
Aún si no te sientes preparado lo entenderé, pero pido por favor que no borres este mensaje y el número que dejaré debajo, puede que en algún momento lo necesites. Por el momento, espero encuentres soporte en algunos de los compañeros que has ido conociendo en el camino, no dude por un momento que les importa y si puede, hágales saber también lo que usted siente.
 
Número: +51 ███ ███ ███
 
Sinceramente,
[[&gt;]]
William T. Falcone
[[/&gt;]]
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Forecbai]] PARA [[*user Mike Abc]]
[[/=]]
[[/div]]</textarea></pre>
