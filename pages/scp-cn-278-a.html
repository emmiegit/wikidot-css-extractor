    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>该项实验记录中将包括实验对象及对象使用SCP-CN-278的“商城”功能时所自动展示的结果。
**标准格式：**
&gt; **实验对象：**
&gt; **实验结果：**
&gt; **附录：**

**实验记录：**
&gt; **实验对象：** D-73762，因谋杀了全部家庭成员共7人被判处死刑。
&gt; **实验结果：** 商城中自动展示的首位为一名外观约三四十岁，与D-73762人种相同的女性。
&gt; **附录：** 据称该女性为对象的母亲。

&gt; **实验对象：** D-73763，曾任幼儿园教师，任职五年期间猥亵、奸淫幼女数十名。
&gt; **实验结果：** 商城中展出了数十名未满8岁的女性形象。
&gt; **附录：** 监测到实验对象的财产出现大幅度缩减，已第一时间予以击毙。

&gt; **实验对象：** D-47647，经历了完全的记忆清除，并通过精神暗示的方式让其相信一只硕大的蜥蜴可以轻易突破收容。
&gt; **实验结果：** 商城中出现了几种奇形怪状的大蜥蜴。
&gt; **附录：** 与SCP-682的外观相去甚远。

&gt; **实验对象：** D-47647，再次进行了记忆清除，令其相信一个名为SCP-682的生命可以轻易突破收容。
&gt; **实验结果：** 商城中出现了标记有SCP-682名字的多种不同个体，包括人类，犬类与恐龙等，均有着极其凶狠狰狞的外观。
&gt; **附录：** 确定商城里的内容完全基于实验对象的认知。

&gt; **实验对象：** 研究员Arthur Evoluna，在试图捕获从属角色个体前随意打开了商城功能。
&gt; **实验结果：** 商城中的首位是Site-CN-34的站点主管Dr.Hannah。
&gt; **附录：** “安心，这点自控力都没有我做什么研究员。再说了，34这有人不喜欢她吗？”

&gt; **实验对象：** D-69495，低付费欲望的资深游戏玩家，没有被告知游戏的异常情况。
&gt; **实验结果：** 商城中的首位是“最省钱的获取相对最佳游戏体验的方案”与“折扣券”组合包。
&gt; **附录：** 对照现有资料可确定方案属实，但考虑购买组合包的费用后总支出反而略高于平均水准。


&gt; **实验对象：**D-915915,一个50岁的中年男性，因为杀死了其子喜欢看的作品的作者被判处死刑
&gt; **实验结果：**商城出现“拒绝访问”字样 
&gt; **附录：**不出所料</textarea></pre>
