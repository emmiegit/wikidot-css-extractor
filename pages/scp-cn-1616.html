**项目编号：**SCP-CN-1616

**项目等级：**Safe

**特殊收容措施：**已经捕捉的SCP-CN-1616个体收容于Site-CN-71的低危生物收容室之中。为防止SCP-CN-1616逃脱，收容室周围应设置植物性香味成分所制成的除虫剂。除实验及保证种群繁衍必要的个体之外，其他SCP-CN-1616个体可以通过焚烧进行处理。另外，需使用D级人员或自愿报名的其他基金会人员通过每日3次在收容室中食用含姜菜品的方式为SCP-CN-1616提供饵料。机动特遣队-丙申-03（“小强复仇者”）将会被派遣至广东省及附近地区以寻找并捕捉野外可能存在的SCP-CN-1616个体。对于接触到SCP-CN-1616的非基金会成员需进行B级记忆删除处理，网络及媒体上出现的任何关于SCP-CN-1616均需被删除。目前，SCP-CN-1616的管理已交由Site-CN-71生物部门的陈树博士负责。


**描述：**SCP-CN-1616是一类具有异常性质的昆虫。基因检测显示，其基因序列中包含96%与美洲大蠊（//Periplaneta americana//）的同源基因，3%与姜（//Zingiber officinale//）的同源基因及1%未知来源的基因。SCP-CN-1616的外观与生命周期与非异常性的美洲大蠊基本相同，但其习性具有下述异常特征。

SCP-CN-1616个体可以通过一未知机理吸收施加在其身上的任何机械能，其转换效率高达87%。根据习性观察得知，SCP-CN-1616个体主要利用吸收机械能并将其转化为化学能的方式来维持生命，且并不会摄食非异常性美洲大蠊所喜好的饵料。鉴于SCP-CN-1616的该种性质，对其的任何物理性攻击通常不会导致个体死亡。在实验中，以物理性攻击扑杀SCP-CN-1616所需的击打次数为平均217.6次。

同时，SCP-CN-1616也表现出了对高温的一定抗性。在实验中，SCP-CN-1616能够承受的最高温度高达160℃，这使得其可以在后文所述的摄食活动中进入热处理的制品而不至于死亡。需注意的是，SCP-CN-1616的抗低温性与非异常性的美洲大蠊基本相同，因此冷冻杀虫剂对其亦有杀伤效果。

SCP-CN-1616个体虽然可以基本凭借吸收机械能维持生命，但推测其生命活动还需要6-姜酚[[footnote]] 姜中含有的主要辣味物质。[[/footnote]]的辅助。SCP-CN-1616试图获得6-姜酚时，通常不会去寻找自然生长的姜类植物或被采摘的姜，而是倾向于寻找被人类所处理后的姜制品（通常是以姜作为调味品的菜品）并展开下述的摄食活动。当SCP-CN-1616接触到上述姜制品时，其通常会拟态为该制品中其他的食材（如果有）[[footnote]] 该拟态具有认知异常性质，通常食用该制品的人类无法注意到SCP-CN-1616的存在。[[/footnote]]，并摄取制品中的6-姜酚。若此时有一名人类正在食用该姜制品，其有可能会将SCP-CN-1616误认为是该制品中非姜的其他食材并将其咀嚼。此时，SCP-CN-1616将会从该人的咀嚼中获得机械能，并将摄取到的6-姜酚转化为一类异常物质（以下称SCP-CN-1616-1，学名“6-替姜酚”）。SCP-CN-1616-1的斯科维尔辣度[[footnote]] 美国化学家威尔伯·斯科维尔发明的辣度指标，为中和所测辣味物质辣度的糖水量的倍数。[[/footnote]]为6-姜酚的约270倍，且所含化学能为6-姜酚的约100倍，推测SCP-CN-1616-1为SCP-CN-1616的主要储能物质。SCP-CN-1616在人类口腔中收集到足够机械能之后，其将会释放出一部分SCP-CN-1616-1。SCP-CN-1616-1的刺激性会使大部分的人类产生呕吐反应并将SCP-CN-1616吐出。但有约23%的人类个体对SCP-CN-1616-1有耐性，通常会继续进行咀嚼直至将SCP-CN-1616吞咽[[footnote]] 此后SCP-CN-1616 将会被正常消化，而SCP-CN-1616-1 也会在人类胃部的酸性条件下分解为6-姜酚。实验中SCP-CN-1616的食用者通常表示胃部会有轻度灼烧感，但目前未观察到SCP-CN-1616对人体健康造成损害。[[/footnote]]。

SCP-CN-1616的另一特征是，相较于非异常性美洲大蠊，其抗药性极其低下。据观察，除有机磷化合物、有机氯化合物、除虫菊酯、氨基甲酸酯等常见杀虫成分之外，薄荷醇及柠烯等植物来源的香味成分也对其有巨大刺激甚至致死性。同时，在繁殖实验中也观察到SCP-CN-1616的基因突变概率，尤其是抗药性相关基因的突变概率相当之低。这导致SCP-CN-1616的种群表现出明显的脆弱性。尤其是其所分布的广东沿海地区的居民通常会采取十全的蟑螂防治措施，倾向于摄取人类处理后制品的SCP-CN-1616的野生种群数量现已较为稀少。

**附录1：**发现过程

SCP-CN-1616是在基金会追踪一推测由相关团体“日本生类创研”委托由Gp快递物流有限公司运输的包裹时发现的。该包裹被运往中国广东省广州市██区██路████小区的██号楼███号室[[footnote]] 后经确认，该住址为Site-CN-71生物部门的陈树博士曾经居住过的房间。[[/footnote]]，并在无人签收的情况下被Gp快递工作人员卸下并放置在楼道中。基金会在Gp快递工作人员离开后立刻回收了该包裹，但由于小区较为完善的防虫措施，已有部分SCP-CN-1616个体死亡[[footnote]] 由于在之后的调查中基金会在野外也发现了部分SCP-CN-1616个体，推测此时仍有部分个体成功逃出。另外，对包裹的检查显示，该包裹并不足以抑制SCP-CN-1616的逃脱。但Gp快递运输过程中似乎并无SCP-CN-1616的丢失，推测Gp快递对包裹采取了一定保护措施，但在卸货之后将措施撤去。[[/footnote]]。之后，经Site-CN-71生物部门的陈树博士辨认，项目为其原供职于日本生类创研期间开发的异常生物。经讨论后，该项目的管理权已转交给陈树博士。

**附录2：**文件CN-1616-01

以下文件是SCP-CN-1616进入收容3个月后由相关团体SPI所发来的文件。

[[note]]
##red|[[size xx-large]]RICPI执行委员会[[/size]]##

**物种编号：**33020190114027

**种名：**中华姜拟（//Pseudozingiber sinensis//）

**保护等级：**珍稀被捕杀

**分布：**该物种主要分布于广东省，周边省份亦有零星分布。

**简介：**该物种属于蜚蠊目（Blattodea）蜚蠊科（Blattidae）姜拟属（//Pseudozingiber//），其外观与生命周期与美洲大蠊（//Periplaneta americana//）相似。该物种拥有吸收施加在其上机械能的特性，一般通过拟态为含姜菜品中的食材诱使人类将其咀嚼获得生存所需能量。

**研究历史：**该物种于2019年被正式描述。由于其极低的抗药性及其分布区域居民将其捕杀作为姜味调味料的材料，该物种目前已陷入濒危状态。

**保护措施：**保证其生存环境不存在任何杀虫物质或其他拥有驱虫特性的植物性香味物质。一日三次通过在其生存环境食用含姜菜品的方式为其提供能量以保证其繁衍。

**注意事项：**已经注意到部分人类对其分泌的姜味物质具有抗性，食用菜品的人选需要经过审查。
[[/note]]

机动特遣队-丙申-03立即依照文件CN-1616-01中“SCP-CN-1616被捕杀”的相关信息对广东省等地进行了调查。调查报告请参阅附录3。

**附录3：**调查报告CN-1616-01

经调查，在广东省及其周边省份有部分居民捕捉SCP-CN-1616并将其制成姜味调味料贩卖以进行牟利。在进一步的调查中，基金会发现市面上约有17%的姜味调味料含有SCP-CN-1616的DNA。目前，这些流出至一般市场的SCP-CN-1616制剂均已被基金会回收，相关人员也经受了记忆删除处理。但据拘捕的SCP-CN-1616捕虫者称，大部分的SCP-CN-1616制剂被相关团体安布罗斯餐厅所收购，目前基金会仍未掌握这些制剂的去向。
