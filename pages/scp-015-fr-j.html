    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-015-FR-J - L&#39;homme le plus chiant du monde
**Auteur :** [[user Legendaireyoshi]]
**Date de publication :** 25 Juillet 2021
[[include credit:end]]

**Objet n^^o^^ :** SCP-015-FR-J

**Niveau de Menace :** Beaucoup trop

**Classe :** Euclide

**Procédures de Confinement Spéciales :** --SCP-015-FR-J est autorisé à se balader n&#39;importe où en évitant au maximum les interactions avec des êtres conscients.-- Suite à l&#39;incident 015-FR-J-I, SCP-015-FR-J doit rester confiné dans ce qui était précédemment ses appartements et ne doit en sortir que pendant les tests. SCP-015-FR-J est autorisé à utiliser un ordinateur connecté à internet (limité de la même manière que n&#39;importe quel membre du personnel de Niveau 3) afin de pouvoir continuer son travail au sein de la Fondation. Au vu de la menace que représente SCP-015-FR-J pour le reste du personnel, il est important de connaître les protocoles de sécurité dans l&#39;objectif de subir le moins de pertes possible. 

[[collapsible show=&#34;+ Ouvrir la liste des protocoles&#34; hide=&#34;- Fermer la liste des protocoles &#34;]]

&gt; ----
&gt; **Protocole Dionysos :** Si SCP-015-FR-J exprime un sentiment de solitude ou de lassitude dû à son confinement, celui-ci doit recevoir une bouteille de pastis dans les plus brefs délais avec une note le remerciant de son travail pour la Fondation.
&gt; ----
&gt; **Protocole Artémis :** Si un quelconque insecte arrive à se retrouver dans la cellule de confinement de SCP-015-FR-J, une escouade d&#39;intervention tactique composée d&#39;au moins 3 agents doit être envoyée dans ledit confinement afin de sauver l&#39;insecte en question en moins de 30 secondes. Si l&#39;insecte n&#39;est pas trouvé et ramené à temps, la mission doit être considérée comme un échec et l&#39;escouade doit se retirer au plus vite. 
&gt; ----
&gt; **Protocole Poséidon :** Dans le cas d&#39;une fuite d&#39;eau, SCP-015-FR-J doit être déplacé dans un confinement provisoire et un membre du DI&amp;ST (Département d&#39;Ingénierie et des Services Techniques) doit être appelé immédiatement.
&gt; ----
&gt; **Protocole Athéna :** Si SCP-015-FR-J doit être déplacé, celui-ci doit recevoir un sédatif et tous les membres du personnel doivent porter des protections auditives durant l&#39;intégralité du trajet.
&gt; ----
&gt; **Protocole Arès :** Dans le cas d&#39;une brèche de confinement, prenez la fuite au plus vite et appelez les membres de la sécurité. Suite à ça, la FIM Phi-16 &#34;Les Pots Cassés&#34; doit être appelée et le reconfinement de SCP-015-FR-J deviendra leur priorité. Durant le Protocole Arès, tout le reste du personnel doit être évacué au plus vite.
&gt; ----
&gt; **Protocole Hermès :** Si un quelconque Groupe d&#39;Intérêt s&#39;attaque au site contenant SCP-015-FR-J, l&#39;ensemble du personnel doit se rendre dans un abri et les portes d&#39;entrées et de sorties doivent être immédiatement verrouillées. Une fois fait, la cellule de confinement de SCP-015-FR-J doit être ouverte et celui-ci devra être reconfiné une heure après (pensez bien à prévenir les agents d&#39;entretien que du travail les attend).
&gt; ----

[[/collapsible]]

**Description :** SCP-015-FR-J est un homme caucasien mesurant 1,76 m et possédant une masse de 83 kg. SCP-015-FR-J est un membre du personnel du Département Scientifique de la Fondation dénommé Dr Boss. --Beaucoup de membres du personnel le considèrent &#34;extrêmement chiant&#34; et cela a été scientifiquement prouvé à de multiples reprises.-- Le contenu de ce rapport qui, à la base, n&#39;était qu&#39;une blague entre collègues, est devenu un réel problème : SCP-015-FR-J est anormalement ennuyeux. Il a été prouvé par différents tests que SCP-015-FR-J provoque des pensées suicidaires chez n&#39;importe quel être conscient restant dans la même salle que lui plus de 5 minutes. Lorsque SCP-015-FR-J entame une discussion, le sujet sera toujours inintéressant. L&#39;anomalie ne se manifeste pas à l&#39;écrit, permettant à SCP-015-FR-J de continuer à travailler pour la Fondation. SCP-015-FR-J semble toujours être dans un état de déni concernant son anomalie malgré de nombreuses preuves. 

[[collapsible show=&#34;+ Ouvrir le carnet de tests&#34; hide=&#34;- Fermer le carnet de tests &#34;]]

&gt; ----
&gt; **Test-015-FR-J-1**
&gt; Le Dr Boss a été enfermé dans la même cellule que D-5967. D-5967 devait demander à faire sortir le Dr Boss quand l&#39;ennui se ferait ressentir. 
&gt; **Résultat :** D-5967 a demandé à faire sortir le Dr Boss 12 secondes après le début du test en ajoutant &#34;Je préfère crever plutôt que de rester deux minutes de plus avec lui&#34;.
&gt; **Note :** D&#39;après D-5967, le Dr Boss avait à peine commencé à parler de son nouveau fauteuil. 
&gt; ----

&gt; ----
&gt; **Test-015-FR-J-2**
&gt; Le Dr Boss a été enfermé dans la même cellule que D-6232 pendant 10 minutes. Une console de jeu portable a été donnée à D-6232 en guise de divertissement. 
&gt; **Résultat :** D-6232 était inconscient lorsque la cellule s&#39;est ouverte. La vidéosurveillance nous informe que D-6232 essayait de se fracasser le crâne contre les murs au bout de 7 minutes et 9 secondes. 
&gt; **Note :** Après avoir repris conscience, D-6232 a affirmé que le Dr Boss lui parlait du quotidien de son cousin fermier. 
&gt; ----

&gt; ----
&gt; **Test-015-FR-J-3**
&gt; Le Dr Boss a été enfermé dans une cellule avec [[[SCP-999]]] pendant une période de 10 minutes. 
&gt; **Résultat :** SCP-999 est resté à l&#39;opposé du Dr Boss pendant toute la durée du test. La joie habituelle de SCP-999 n’est revenue que 48 h après le test. 
&gt; **Note :** OK, à partir de maintenant, on laisse 999 très loin du SCP-015-FR-J. Je commence à me demander si le seul moyen de tuer SCP-682 ne serait pas de l&#39;enfermer avec lui. 
&gt; ----

&gt; ----
&gt; **Test-015-FR-J-4**
&gt; Il a été demandé au Dr Boss de se placer à côté d&#39;un petit aquarium contenant un poisson d&#39;espèce Carassius auratus plus communément appelé &#34;comète&#34;. 
&gt; **Résultat :** Au bout de 6 minutes et 5 secondes, le poisson a sauté hors de son aquarium. Lorsque le Dr Boss l&#39;a remis à l&#39;intérieur, le poisson a sauté de nouveau, le même processus se répétant jusqu&#39;à ce que le Dr ██████ demande l&#39;arrêt du test après 7 minutes. 
&gt; **Note :** Après plusieurs minutes de  visualisation en alternance des vidéos surveillance, il s&#39;est avéré que le Dr Boss avait commencé un long monologue sur le fait que le poisson ressemblait beaucoup à un autre poisson que celui-ci possédait quand il était petit. 
&gt; ----

&gt; ----
&gt; **Test-015-FR-J-5**
&gt; Il a été demandé au Dr Boss de se placer à côté d&#39;un vase contenant des tulipes pendant 10 minutes.
&gt; **Résultat :** Après 5 minutes et 1 seconde, toutes les tulipes se sont soudainement fanées. 
&gt; **Note :** Vraiment, ne me demandez pas d&#39;explications, je ne sais pas comment ça c&#39;est produit. Rien qu&#39;à voir les résultats de tests j&#39;en ai marre de ce type. 
&gt; ----

[[/collapsible]]

[[collapsible show=&#34;+ Incident 015-FR-J-I&#34; hide=&#34;- Fermer &#34;]]

&gt; ----
&gt; L&#39;incident s&#39;est produit le ██/██/████ à 18h37 lors d&#39;une réunion du personnel scientifique présent sur le site. Le Dr Boss participait à cette réunion, ce qui créa un véritable bain de sang. Parmi les 47 membres de la réunion, 38 se sont suicidés, 5 étaient gravement blessés, et 3 sont devenus mentalement perturbés. Lors de l&#39;autopsie, le personnel médical a été surpris de constater que les différentes causes de décès lors de l&#39;incident incluaient : fracture crânienne au stylo ou égorgement par feuille de papier.
&gt; ----

[[/collapsible]]

[[collapsible show=&#34;+ Interrogatoire de SCP-015-FR-J&#34; hide=&#34;- Fermer &#34;]]

&gt; -----
&gt; **Interrogé :** SCP-015-FR-J
&gt; **Interrogateur :** Dr Marne
&gt; -----
&gt; 
&gt; **[DÉBUT DE L&#39;ENREGISTREMENT]**
&gt; 
&gt; **Dr Marne :** C&#39;est bon, c&#39;est allumé. Bon alors Docteur Boss, est-ce que votre procédure de confinement vous convient ?
&gt; 
&gt; **Dr Boss :** Ho, vous savez, on s&#39;y fait. Et puis ça me rappelle cette fois où j’étais coincé dans un chalet. Ça devait être en 2015, ou peut-être en 2014 je ne sais plus, bref, j&#39;étais en compagnie du docteur Dris. Vous connaissez le docteur Dris ? Un chic type, et très intelligent. Vraiment, si vous voulez en apprendre plus sur la biologie, c&#39;est la personne qu&#39;il vous faut. Oh, excusez-moi, je m&#39;égare. Je disais donc que j&#39;avais loué un chalet, mais pendant une nuit il y a eu une avalanche, et pas une petite. Nous étions totalement coincés. Heureusement que l&#39;équipe des secours est arrivée assez vite dans la journée. C&#39;était une mésaventure plutôt drôle quand j&#39;y-
&gt; 
&gt; **Dr Marne :** (//le coupe//) Excusez-moi mais ça n&#39;a absolument aucun rapport avec notre interrogatoire. 
&gt; 
&gt; **Dr Boss :** Oh pardon j&#39;avais oublié que vous vouliez me poser des questions. Et je suis prêt à répondre à n&#39;importe laquelle. Ah d&#39;ailleurs, ça me fait penser à mon ancienne assistante : elle était toujours en train de me poser des questions sur mes recherches. Une femme qui voulait toujours en savoir plus à vrai dire-
&gt; 
&gt; **Dr Marne :** (//en parlant en même temps que lui après un soupir//) Et le voilà reparti dans ses histoires... 
&gt; 
&gt; **Dr Boss :** Je me demande ce qu&#39;elle est devenue. Elle doit sûrement être une grande chercheuse maintenant. Ça me rappelle beaucoup de souvenirs tout ça, comme cette fois où j&#39;ai renversé mon café sur sa blouse pendant qu&#39;elle prenait des notes. Elle s&#39;était tellement énervée. Même si j&#39;étais son supérieur j&#39;avais peur d&#39;elle au moment où elle s&#39;est fâchée, vraiment, si vous aviez vu ça, je pense que vous aussi vous-
&gt; 
&gt; **Dr Marne :** Dr Boss ! Ce n&#39;est pas le sujet de notre interrogatoire ! 
&gt; 
&gt; **Dr Boss :** Ho, oui pardon, les questions. Allez-y.
&gt; 
&gt; **Dr Marne :** (//Soupire et chuchote//) J&#39;en ai marre de ce type. (//bruit de chaise qui grince//) Y a pas quelqu&#39;un qui voudrait me remplacer ? 
&gt; 
&gt; **Dr Boss :** Vous vous sentez mal ? Vous devriez aller voir un médecin si c&#39;est le cas. En parlant de médecine, il me semble qu&#39;il y trois mois je-
&gt; 
&gt; **Dr Marne :** (//le coupe//) BON, OK. C&#39;est bon, j&#39;en ai marre, on s&#39;arrête là. Je veux sortir d&#39;ici. 
&gt; 
&gt; **[FIN DE L&#39;ENREGISTREMENT]**

[[/collapsible]]</textarea></pre>
