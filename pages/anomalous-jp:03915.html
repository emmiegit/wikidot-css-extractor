    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 昭和初期の家族葬を撮影した白黒写真を加工した画像。視認した人物は「誰かの葬式に参列した」という内容の短期疑似記憶を挿入される。オブジェクトの遺影部分に別のカラー写真の被写体を合成している事が確認できるが、遺影部分にのみ発揮される反ミーム性から被写体が10代モンゴロイド女性である情報以外は認識不能。\n**回収日:** 2022/11/27\n**回収場所:** 創作コミュニティ「█████」に別案件で潜伏していたエージェントが発見。\n**現状:** 財団機密サーバー内に保管。\n**追記:** 当該コミュニティ内の著作権ライセンスに関する不備を指摘されると数分後に自主的に削除され、財団が対処する前に投稿アカウントも削除されました。画像の出処やアカウントの持ち主は現在も調査中です。 -██研究員&#34;
