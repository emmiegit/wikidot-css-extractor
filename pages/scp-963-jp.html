**アイテム番号:** SCP-963-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-963-JPはサイト-███内の農場で収容されています。SCP-963-JPが高速移動を行う際、ポイントA側ではアース接続を、ポイントB側ではムーン接続を行い、発生した電気エネルギーを地面、月面へ放出してください。SCP-963-JPがポイントBで取る行動は月面サイト-██に一時配置されるDクラス職員によって記録してください。ポイントB、及びサイト-███の周囲30kmの範囲は常に民間人の立ち入りを制限し、SCP-963-JP移動時に目撃者が発生した場合は目撃者に対しAクラス記憶処理又は、カバーストーリー「異常気象による落雷」を適用してください。SCP-963-JP移動時、移動ラインを中心とした半径50km内に接近する、又は侵入する人工衛星は全て一時的に軌道を変更して被害を回避、関係者にはAクラス記憶処理を適用し観測された異常なデータは全て正常なデータで上書きしてください。

**説明:** SCP-963-JPは全長2.5mの、馬の全身骨格です。通常、SCP-963-JPは生理現象以外で一般的な馬と同じように振舞います。頻繁に自生している草などを摂取しようとしますが、全身骨格のため摂取した草は首から落下します。SCP-963-JPは人懐っこく温和な性格を有しており、自ら他の生物に攻撃を行うことはありませんが、どのような生物であっても騎乗されることは蹴りなどの攻撃によって阻止します。現在SCP-963-JPは後述の高速移動を行うまでは全職員との交流が許可されています。

SCP-963-JPは2カ月に1度、SCP-963-JPの現在地から満月が観測できる日の、アメリカ合衆国山岳部時間PM11:00からAM1:00までの間に、月面緯度北緯25°34&#39;、東経19°55&#39;の地点(以下ポイントB)に向けて寸分の狂いも無く一直線に物理的な高速移動を行います。SCP-963-JPはポイントBまでの移動を平均3.4秒で移動し、移動で発生する運動エネルギーは何らかのプロセスにより電気エネルギーに変換されているため、移動による衝撃波は発生しません。移動開始時及び停止時、SCP-963-JPが雷によって包まれるため、どのような方法で加速、飛行しているかは不明です。また、SCP-963-JPは移動開始前に異常な行動などを取ることはありません。

SCP-963-JPがポイントBに着地する時、停止の為運動エネルギーを変換し大規模な電気エネルギーが発生します。発生する電気エネルギーは最大で███×10^^1█^^Jになると推測されています。ポイントBに到着したSCP-963-JPは1時間ほど、ポイントBから半径20mの範囲内で通常時と変わらない行動を取りますが、時折地面を見つめ続けるなどの行動も確認されています。

ポイントBへの到着から1時間が経つと、SCP-963-JPは再び地球北緯44°02&#39;、西経109°98&#39;の地点(以下ポイントA)に向けて一直線に高速移動を行います。ポイントAへの着地時も、ポイントBへの着地と同様に停止に大規模な電気エネルギーを発生させます。ポイントAへの着地時に発生する電気エネルギーは最大で███×10^^1█^^Jと推測されています。SCP-963-JPがポイントAに着地する時、SCP-963-JPは落雷のような現象を伴います。SCP-963-JPはポイントAに到着した後、次の高速移動を行うまで通常通りの行動を取ります。

SCP-963-JPが収容された後ポイントBの調査を行ったところ、電気エネルギーによって半径██mに渡って地面が█m削れており、中心部からは███████の資料の通り███計画の事故によって死亡した、████･█･███████氏を含めた█名の非常に綺麗な状態の遺体と、█████とみられる部品や破片が確認されています。対して、ポイントAからは特筆すべき点などは確認されず、SCP-963-JPが寸分の狂いも無くポイントAにのみ帰還する理由は不明です。

SCP-963-JPは1963年11月22日、世界各地の観測施設が同時に月面での異常な電磁波を検知したため財団に捕捉されました。財団が情報規制を行い月面での調査準備を進めていたところ、████████████付近で大規模な爆発及び電子障害が発生。周囲██kmの森林が全て焼失しており、中心部付近でSCP-963-JPが発見されたため収容に至りました。

**補遺:** SCP-963-JPは異常性を発現する前、████･█･███████氏の飼馬でした。████･█･███████氏の死亡と同時にSCP-963-JPも1963年11月19日に死んでいることが確認されており、████████████に埋葬されていましたが、1963年11月22日に上記の異常性を発現。同日、アメリカ政府によって行われた隠蔽工作「█████████事件」が大きく関係していると推測されています。</textarea></pre>
