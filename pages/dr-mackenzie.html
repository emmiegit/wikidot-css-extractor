**Titre original :** Dr. Mackenzie&#39;s Personnel File
**Auteur :** [[user Aelanna]]
**Traducteur :** [[user Morthys]]
**Date de publication originale :** 12 juin 2009
[[include credit:end]]

[[include component:image-block name=profile-mackenzie.jpg|caption=Dr Mackenzie (photo attachée au dossier)|width=245px]]

**Nom :** Dr Rachel Mackenzie

**Numéro de Série :** 0171-UT-00890364

**Niveau d&#39;Accréditation :** Niveau 3

**Fonction :** Superviseur / Chercheur Senior

**Site d&#39;Opération :** Variable, habituellement  Site ██

**Profil :** Le Dr Mackenzie est une chercheuse senior dont les facultés d&#39;analyse visuelle et situationnelle, combinées avec une mémoire presque photographique, font l&#39;une des membres du personnel les plus douées pour l&#39;observation initiale et la collecte d&#39;informations sur des nouveaux SCP.

Le Dr Mackenzie a été recrutée par [CENSURÉ] le █/██/200█ et a été acceptée grâce à la thèse sur [CENSURÉ] de son doctorat qui a suscité de l&#39;intérêt pour son rapport avec le principe théoriquement fonctionnel de SCP-███. Dès son recrutement, le Dr Mackenzie a servi comme chercheur de terrain pendant █ années, et après l&#39;incident [CENSURÉ] [CENSURÉ] une requête de transfert au Site ██ fut déposée et approuvée, car le commandement O5 a jugé que ses compétences étaient trop précieuses pour être mises en péril sur le terrain. Depuis cet incident, elle fait preuve d&#39;une profonde antipathie pour les SCP intelligents, et a demandé à être exclue de toute interview directe avec des objets SCP humanoïdes ou individus affectés par des objets SCP.

Le Dr Mackenzie est entraînée au maniement des armes à feu et est autorisée à se déplacer librement dans toutes les installations de la Fondation à condition de respecter les procédures de confinement spéciales.

**Addendum 01-003 :** En raison des événements de l&#39;Incident [CENSURÉ], le Dr Rachel Mackenzie a été suspendue de ses fonctions d&#39;administratrice pour une période minimale de six (6) mois en attente de ré-examination et re-certification.

**Addendum 01-006 :** Note du Dossier Personnel
&gt; Vous ne pouvez pas lui demander d&#39;avoir traversé tout ça sans être traumatisée d&#39;une quelconque façon. Le problème avec les gens comme elle, c&#39;est qu&#39;ils se rappellent de tout. Elle ne peut pas oublier et n&#39;oubliera jamais ce qu&#39;elle a vu, et elle va devoir vivre avec jusqu&#39;à la fin de sa vie. La seule chose responsable à faire est de la démettre du service actif.
&gt; 
&gt; Dr ████ ████
&gt; Directeur du Site-██

**Addendum 01-011 :** Note du Dossier Personnel
&gt; Nous avons besoin d&#39;elle, mal en point ou non. Elle a sauvé Dieu sait combien de vies, et par-dessus tout elle veut retourner au travail.
&gt; 
&gt; Elle est en train d&#39;être re-certifiée au moment où j&#39;écris. Confiez-lui un travail d&#39;intérieur si vous voulez, mais gardez-la au travail. Nous avons besoin de plus de gens comme elle.
&gt; 
&gt; O5-██

**Addendum 01-012 :** Note du Dossier Personnel
&gt; Bien, mais si elle craque et entraîne toute l&#39;équipe avec elle, ce ne sera **pas** à moi de réparer les pots cassés.
&gt; 
&gt; Dr ████ ████
&gt; Directeur du Site-██
