    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我看到了此世间的黑暗。

剜却我的双眼，我还可以听得到。
剪下我的耳朵，我还可以感觉到。
斩断我的手臂，我还可以闻得到。
割下我的鼻子，我还可以品尝到。
拔掉我的舌头，

我仍然会知道。


我会用空洞的眼眶凝视你，
我会用乌有的口舌诅咒你，
我会用流血的残肢暴打你，
想要解脱你只能将我杀死。

但，这时，其他人会知道，
会听见我充满苦痛的号泣，
看见我被撕碎的尸体。
他们会明了栖息在此世间的黑暗，
栖息在你身上，也曾栖息在我里面。

还有，你也应该知道，为了获得自由，你必须

去掉你的双眼，
双耳，
双手，
鼻子，
舌头，
然后再把你自己除掉。

于是便能拥有平静。</textarea></pre>
