**Mã vật thể:** SCP-3180

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** Bất kỳ ai chịu tác động từ SCP-3180 phải ngay lập tức bị xóa ký ức; ghi nhận 100% trường hợp (cuối cùng đều) hồi phục hoàn toàn khi đã xóa toàn bộ ký ức về tương tác trong quá khứ với SCP-3180. Sự tiêu thụ cà rốt trên toàn bộ khu vực miền nam Hoa Kỳ cần được giám sát nhằm nhanh chóng phát hiện những cuộc vi phạm quản thúc tiềm tàng.

**Mô tả:** SCP-3180 là một phân loài của //Oryctolagus Cuniculus// bản địa tại Chattanooga Valley, Georgia. Bất kỳ người trưởng thành độc thân nào cư trú trong thung lũng hơn sáu tháng sẽ bắt đầu phát triển một loại cảm xúc lãng mạn đối với một mẫu vật SCP-3180, cuối cùng là nuôi dị thể bên trong nhà mình và đối xử với dị thể như vợ chồng. Ngoại trừ hiệu ứng dị thường này, SCP-3180 giống hệt loài thỏ thông thường.

Mục tiêu bị tác động có vẻ không nhận thức được việc đối tượng nhận sự tận tâm của họ không phải con người, thường bắt đầu những cuộc trò chuyện một chiều kéo dài với các mẫu vật của SCP-3180.  

&gt; //Thiết bị giám sát được cài đặt ở nơi ở của Cô Kayla Liddell bắt được cuộc đối thoại sau vào ngày 2/3/2011.//
&gt; @@@@
&gt; **Cô Liddell:** Cưng à, em về rồi!
&gt; @@@@
&gt; //Trong lúc Cô Liddell đang mở cửa với một túi tạp phẩm trên tay, một mẫu vật SCP-3180 chạy lòng vòng trong phòng khách của căn nhà.//
&gt; @@@@
&gt; **Cô Liddell:** Ồ, anh lại tập thể dục à? Chúa ơi, anh tập nhiều thật!
&gt; @@@@
&gt; //Cô Liddell đi vào bếp và bắt đầu lấy những món tạp phẩm ra.//
&gt; @@@@
&gt; **Cô Liddell:** Chắc anh không tin được em chạm mắt ai hôm này đâu. Anh nhớ bà hàng xóm tệ hại ở chỗ ta sống trước đây chứ? Thì...
&gt; @@@@
&gt; //Đã loại bỏ thông tin không liên quan.//
&gt; @@@@
&gt; **Cô Liddell:** ...Nên em chỉ nhìn bả và nói em có cả triệu thứ tốt hơn để làm thay vì phí hơi với bả!
&gt; @@@@
&gt; //SCP-3180 không thể hiện bất kỳ phản ứng nào với cuộc trò chuyện của Cô Liddell.//
&gt; @@@@
&gt; **Cô Liddell:** Ừ, em biết anh sẽ không đồng tình. Anh điềm tĩnh hơn em nhiều mà.
&gt; @@@@
&gt; **Cô Liddell:** Ồ, em có mua bánh ăn dặm cho anh này
&gt; @@@@
&gt; //Cô Liddell mở một túi cà rốt và đặt nó trên sàn. SCP-3180 dừng chạy và nhảy đến tiêu thụ đống cà rốt, xé vụn cái túi trong quá trình.//
&gt; @@@@
&gt; **Cô Liddell:** Ôi anh yêu à, anh bừa bãi quá.
&gt; @@@@

Đối tượng bị tác động sẽ không có ý định giao phối với SCP-3180; tuy nhiên, họ sẽ nỗ lực ngủ trên cùng chiếc giường với dị thể, thường dẫn đến thất bại. Ở nơi công cộng hoặc khi có sự hiện diện của người khác, đối tượng bị tác động sẽ cực kỳ thận trọng về tình trạng gia đình của bản thân. Khi bị dồn ép, họ sẽ đưa ra một &#34;câu chuyện che đậy&#34;, thường có chứa một lý do thuyết phục cho việc người vợ hoặc chồng tạm thời công tác xa hoặc không thẻ liên lạc được. Tổ Chức vẫn chưa thể xác định cơ chế hoặc nguồn gốc của dị tính ẩn sau việc này.

Đối tượng bị tác động đạt số điểm tương tự những người đã kết hôn trên thang đo sức khỏe tâm lý Ryff, cho thấy việc sống chung với SCP-3180 gần giống với phản ứng cảm xúc liên hệ với những mối quan hệ của người bình thường.

&gt; //Thiết bị giám sát bắt được cuộc trao đổi sau tại nhà Ông Clark Hinds khi ông đang xem trận tranh suất vớt giải NBA ngày 6/13/1994.//
&gt; @@@@
&gt; **Ông Hinds:** Cái con mmm...
&gt; @@@@
&gt; //Ông Hinds liếc nhìn một cách áy náy về phía góc phòng nơi một mẫu vật SCP-3180 có vẻ đang lim dim ngủ.//
&gt; @@@@
&gt; **Ông Hinds:** Xin lỗi, em yêu.
&gt; @@@@
&gt; **Ông Hinds:** Nhưng em tin được không? Ông ta không đưa Pippen vào!
&gt; @@@@
&gt; //Ông Hinds nhìn SCP-3180 khoảng mười giây.//
&gt; @@@@
&gt; **Ông Hinds:** Không, Jordan //về hưu// rồi. Giờ Pippen là tay chơi chính.
&gt; @@@@
&gt; //Ông Hinds quay mặt về phía tivi.//
&gt; @@@@
&gt; **Ông Hinds:** Anh chả muốn xem kết thúc của trận này nữa. Lạy Chúa, một ngàn đô của anh đổ cả xuống cống rồi.  
&gt; @@@@
&gt; **Ông Hinds:** Anh biết là em không thích việc anh cá cược mà. Nhưng anh chỉ nghĩ...
&gt; @@@@
&gt; **Ông Hinds:** Ờ, thôi đừng bận tâm. Anh sẽ đền bù cho em sau.
&gt; @@@@
&gt; //SCP-3180 bắt đầu ngáy. Ti vi chiếu hết những giây còn lại của trận đấu.//
&gt; @@@@
&gt; **Ông Hinds:** Ôi chúa ơi! Vào rồi! Nó vào rồi! Kukoc! Chính là Kukoc! Em yêu à! Nó vào rồi! Ta giàu rồi!
&gt; @@@@
&gt; //Ông Hinds ré lên khoảng 5 giây rồi chạy đến chỗ SCP-3180 và định bế nó lên. Giật mình, SCP-3180 chạy tọt ra chỗ khác.//
&gt; @@@@
&gt; **Ông Hinds:** Được thôi, cứ thế đi.
&gt; @@@@
&gt; //Ông Hinds mặc áo khoác.//
&gt; @@@@
&gt; **Ông Hinds:** Anh đi nhận phần thắng cược đây. Không ở thuê nữa! Em có thích một căn nhà....với sân sau chứ?
&gt; @@@@
&gt; //Ông Hinds tiến ra cửa với một nụ cười trên môi.//

Đối tượng bị tác động sẽ gần như luôn trải qua một giai đoạn trầm cảm sau khi nhận thuốc lú. Ở giai đoạn này, đối tượng thường nói về &#34;những khoảng trống&#34; và &#34;những lỗ hổng&#34; trong họ; nhiều đối tượng báo cáo về cảm xúc như thể họ liên tục cảm giác như có thể xác định và nói ra những lỗ hổng này là gì, dù tới nay chưa ai có thể vượt qua ảnh hưởng của thuốc lú Xuất hiện ngôn từ thù địch từ những kích thích liên hệ với SCP-3180 là biểu hiện thông thường.

Phỏng đoán cho rằng sự biến mất của SCP-3180 là một quá trình vô thức. Giai đoạn trầm cảm thường kéo dài từ sáu tháng đến hai năm, với khoảng 11-14% đối tượng có thời gian bệnh dài hơn năm năm.

&gt; //Thiết bị quan sát ghi nhận cuộc trao đổi sau giữa Cô Kayla Liddell và mẹ mình vào ngày 8/7/2014. Cô Liddell đã nằm liệt giường được hơn một năm tại thời điểm diễn ra cuộc trò chuyện.//
&gt; @@@@
&gt; **Bà Liddell** Chào con yêu! Mẹ mua bữa trưa cho con này.
&gt; @@@@
&gt; //Từ lúc này trở đi, Bà Liddell trò chuyện với tông giọng phấn khích thái quá. Không thấy phản ứng nào từ con gái, Bà Liddell đặt một khay thức ăn trên chiếc bàn cạnh giường.//
&gt; @@@@
&gt; **Bà Liddell**: Sao hôm nay con không ra ngoài đi? Thời tiết tuyệt lắm.
&gt; @@@@
&gt; //Cô Liddell không trả lời.//
&gt; @@@@
&gt; **Bà Liddell**: Thôi nào, con yêu. Mẹ biết con sẽ thấy thích mà.
&gt; @@@@
&gt; **Cô Liddell:** Con thích ở trong này hơn.  
&gt; @@@@
&gt; **Bà Liddell:** Nhưng con chẳng làm gì cả! Con chỉ nằm đó, nhìn chằm chằm lên trần nhà.
&gt; @@@@
&gt; //Một khoảng lặng 15 giây trôi qua khi Bà Liddell nhìn con gái mình.//
&gt; @@@@
&gt; **Bà Liddell:** Chà, mẹ làm cho con một đĩa salad ngon lành này. Thấy không?
&gt; @@@@
&gt; //Bà Liddell chỉ về phía một một trong những món trên khay.//
&gt; @@@@
&gt; **Bà Liddell:** Mẹ mua hết đống nguyên liệu ở cửa hàng của một người nông dân sáng nay đấy. Khoai tây này, quả bơ này, vài củ cà rốt, và mấy cây rau diếp chỉ vừa mới được hái!
&gt; @@@@
&gt; //Cô Liddell giật thẳng người dậy.//
&gt; @@@@
&gt; **Cô Liddell:** Bà giỡn mặt tôi á?
&gt; @@@@
&gt; //họ nhìn chằm chằm nhau khoảng bảy giây. Sau đó Cô Liddell tiến đến cầm lấy tô salad ném thẳng vào bức tường đối diện.//
&gt; @@@@
&gt; **Cô Liddell:** Tôi phải bảo bà bao nhiêu lần nữa? Tôi đéo bao giờ muốn thấy cà rốt nữa, đồ khốn đần độn!
&gt; @@@@
&gt; //Cô Liddell lấy một chiếc gối và úp vào mặt mình, phát ra một chuỗi tiếng hét như bị nghẹn. Mẹ cô giữ im lặng. Khoảng 45 giây trôi qua đên khi Cô Liddell vỡ òa trong nước mắt, thét gào, và nhanh chóng lặng đi.//
&gt; @@@@
&gt; **Cô Liddell:** Con xin lỗi, con thật sự xin lỗi.
&gt; @@@@
&gt; **Cô Liddell:** Mỗi khi con nghe bất kỳ thứ gì về cà rốt, con như phát điên. Con chẳng biết tại sao nữa.
&gt; @@@@
&gt; **Cô Liddell:** Con đang bị cái quái gì vậy chứ!?
&gt; @@@@

Kết luận ban đầu cho rằng SCP-3180 sử dụng một loại hiệu ứng thôi miên kéo dài đến sau khi nhận thuốc lú. Tuy nhiên, thí nghiệm dưới sự chỉ đạo của Phòng Ban Tâm Lý không ủng hộ giả thuyết này. Cụ thể hơn, một nhóm điều trị gồm 38 đối tượng bị tác động bởi SCP-3180 được so sánh với một nhóm kiểm soát gồm 94 đối tượng có ký ức về một người tri kỷ lâu năm bị xóa bởi thuốc lú. Không có điểm khác biệt đáng nhận biết nào giữa hai nhóm được ghi nhận, dù ở tần suất, độ nghiêm trọng, của biểu hiện của chứng trầm cảm theo sau.


Bất chấp tác hại rõ ràng quy trình gây ra, Ủy Ban Đạo Đức khuyến cáo mọi đối tượng bị tác động bởi SCP-3180 được điều trị xóa ký ức ngay khi phát hiện.
