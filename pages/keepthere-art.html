**Artist：**[[*user SamScript]]
遲來的禮物，與[[[keepthere|弦音未止]]]連動
[[include info:end]]

實習生K在寢室輾轉難眠，他的記憶系統今晚受過太多刺激。夢境在人機混合的大腦中如颱風天的潮水般，暴起暴落。

//不...不是，那不能——//

熟悉的倩影在夢境中顯現，她的秀髮拂過不存在的視野

//Kilmson...還記得嗎？//

//我還在等你...來救我......//

//救我......//

[[size 200%]]
[[span style=&#34;color:#CC0000&#34;]]//**快點救我！**//[[/span]]
[[/size]]

@@ @@
@@ @@

**「哈啊！」**

實習生K的神經系統觸發了他電腦化腦區的平衡機制。K從枕頭上彈了起來，而電腦負責讓他的腦袋快速冷卻下來。

鎮靜型的神經傳遞物質被注射到身上47個部位。他從夢魘中冷靜下來。回頭看看枕頭跟自己的後頸，濕成一片。

//是否需要重置睡眠設定？//，**他**在腦海中問道。K看著無一絲光線的房間，凝視著過去或是單純的黑暗。

「好，幫我調整成安定型睡眠，到凌晨六點，我明天上工不能遲到，主管會罵。」
K拉起棉被，再次躺下，往左翻身。

夢境讓他想起了久未想起，卻從來不曾自腦海中消失的她。

//希望再次入睡時，能夢見過得好的妳。//
//我也會的。//
