[[include component:image-block name=2958.jpg	|caption=最初に記録されたSCP-2958-1実例、収容前。|width=300px]]

**アイテム番号:** SCP-2958

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 全ての発見されたSCP-2958-1実例は、建設工事の口実の下で、公共の利用からは閉鎖されます。

SCP-2958-1実例のロータリーを除去することによって効果を無力化できると証明されたため、検出された全ての実例は産業クレーンの使用を介して撤去されます。撤去作業中、SCP-2958-1実例との直接接触は常に回避されるべきです。除去が完了次第、非異常性のロータリーを該当地点に再構成します。

**説明:** SCP-2958は、ノース・イースト・イングランド全域にある環状交差点の中央島[[footnote]]ここで言う“中央島”とは、植生を植えた現代風ラウンドアバウトのそれを指します。[[/footnote]]とその周辺道路の█%に影響を及ぼしている現象です(各交差点をSCP-2958-1と呼称)。

SCP-2958-1実例の中央島(SCP-2958-1A)の上に誰もいない状況下において、SCP-2958-1に侵入した全ての人物は、SCP-2958-1およびその場に存在する他全ての車両に対しての認識に影響を及ぼす幻覚を体験し、周辺道路と周りの風景を海として、SCP-2958-1Aを大きさ・形状・生態の様々な無人島として知覚します。現場に存在する車両は、対象者が車両を操縦していた場合はそれも含めて、外見やサイズの様々なボートに見えるようになります[[footnote]]“ボート”の外見は車両本来の構造・モデル・色に強く影響を受けます。[[/footnote]]。

SCP-2958-1の効果を体験した対象者は多くの場合、唐突な環境変化にパニックを起こし、SCP-2958-1Aへの避難を試みます。車両を運転していた対象者らはコントロールを失ってSCP-2958-1Aに衝突し、複数の車両が存在する場合は往々にして玉突き事故へと繋がります。道路が及ぼす幻覚の影響は、誰か一人がSCP-2958-1Aと接触すると数分後には収まり、その場にいる人物が全員立ち去るまでは再発生しません。

SCP-2958-1Aの上に辿り着いた人物たちは、周辺道路を走る全ての車両を、幻覚の海を該当車両と一致する動きおよび速度で泳ぎ回る//Carcharodon carcharias//(ホオジロザメ)として知覚し始めます。この効果は対象者が直前まで乗っていた車両には及ばず、代わりにそれらは実際の破損状況と合致するダメージを負ったボートの残骸として知覚されます。サメの存在はしばしば対象者たちに激しい苦悩を齎し、彼らは攻撃を恐れて“島”を立ち去ろうとしなくなります。

運転手や通行人が車両の外に降りると、対象者は彼らがサメの身体を横切るように空いた傷口から出てきたと認識します。対象者からは、車両から降りた人々の姿は激しく傷ついており、身体の様々な部位がサメの歯型によって食い千切られているように見えます。SCP-2958-1Aと接触すると、彼らの身体は対象者が知覚している状態に合致するものへと改変され、即座に死を引き起こします。

対象者はSCP-2958-1に留まり続ける限り幻覚を見続け、やがては物理的効果として、知覚している“島”の生物学および環境状態に実際に留まっているかのように身体が反応し始めます(報告された影響の完全版リストは文書2958-A参照)。対象者はSCP-2958-1を去って以降も、SCP-2958-1Aで過ごした1時間あたりにつき約10時間が経過するまでは影響を受け続けます。

**発見ログ:** SCP-2958現象の最初の事例は、20██年にノース・イースト・イングランドの███████で報告されたものです。この事案は、SCP-2958実例を取り巻く道路上で複数車両の玉突き事故が発生したという通報に続いて財団の注意を惹きました。

[[collapsible show=&#34;+ 事案報告書&#34; hide=&#34;- 事案報告書を閉じる&#34;]]
調査の結果、玉突き事故によってSCP-2958-1Aの上には5名の人物が、いずれも重症で投げ出されたことが明らかになりました。現場に救急車が到着した後、SCP-2958-1Aの二次効果が活性化し、救急車とその乗員を見た対象者たちを激しいパニック状態に陥れました。SCP-2958-1Aとの接触時、救急隊員は深刻な四肢切断によって死亡しました。

SCP-2958-1の異常性質が露わになって間もなく、財団職員が現場に到着しました。到着後にSCP-2958-1とその周辺区域は封鎖され、職員らはSCP-2958-1Aとの接触をしないように予防措置を取りつつ、対象者の救助を試みました。財団職員は島を離れるよう対象者たちを説得できなかったため、鎮静剤と長距離型捕縛装置の使用を余儀なくされました。この際、対象者の一人が捕獲を逃れようとして素早く島を離れ、SCP-2958-1活性化の影響を道路まで拡張しました。この結果、対象者は即座に全身ずぶ濡れで道路上に浮かび上がりました。対象者は、SCP-2958-1の封鎖領域外で対向車に撥ねられるまで逃走を続けました。対象者は負傷したものの状態は安定しており、追突された部位には大きな歯形が残っていました。

救助された後の身体検査で、全ての対象者は重度の日焼けや脱水症に苛まれていることが明らかになり、対象者の衣服が微量の砂と塩水を含有していることも判明しました。全ての対象者は完全に回復し、事件の関係者全員にクラスA記憶処理が施されました。
