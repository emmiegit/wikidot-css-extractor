**Объект №:** SCP-796

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** --Отслеживанием SCP-796-a занимается мобильная оперативная группа Мю-7 (&#34;Речные всадники&#34;) на судне SCP &#34;Годива&#34;, официально - судно флота США &#34;Даки&#34;. &#34;Годива&#34; базируется на реке Миссисипи, согласно запросу о проверке №A632.--

SCP-796-a доставлен в ██████. SCP-796-b должны оставаться в учреждении до тех пор, пока SCP-796-a не сменит &#34;жертву&#34;. В этом случае, предыдущая &#34;жертва&#34; должна быть опрошена и возвращёна к исполнению прежних обязанностей. Все сотрудники обязаны сообщать о наблюдениях каких-либо необычных теней или крупных кошек, пока новый SCP-796-b не будет найден и поставлен на содержание.

**Описание:** SCP-796-a представляет собой тёмную массу, напоминающую по форме хищника семейства Кошачьих. Рассмотреть объект в деталях может только субъект, выбранный SCP-796 в качестве текущей &#34;жертвы&#34;. Указанные субъекты описывают объект как пуму (//Puma concolor//) необычных размеров, полностью чёрной окраски. При ярком освещении объект становится полностью невидимым. Очень внимательные субъекты, а также некоторые медиумы могут различить объект в виде тени, если он в настоящее время их не &#34;преследует&#34;, однако большинство людей не в состоянии заметить существо.

Существо практически не имеет физической массы. Многие входили в занимаемое им пространство без каких-либо последствий. Однако, на мягких материалах существо оставляет следы. Анализ освещения не принёс результатов.

Опыты показали, что SCP-796-a полностью видим одному человеку за раз. Во время преследования, этот человек испытывает незначительную паранойю и страх. Предчувствие беды и чувство страха, а также способность человека воспринимать объект возрастают, пока &#34;жертва&#34; не окажется в какой-либо смертельной опасности. Как выжив при этой опасности, так и погибнув, жертва освобождается от преследования объекта, который переходит к следующей жертве.

SCP-796-a, по всей видимости, не вызывает данных происшествий, и его лишь привлекает к человеку, который в скором времени окажется в опасности. Поэтому объект может быть даже полезен в качестве заблаговременного индикатора угрозы. Ожидаются дальнейшие опыты.

**Протокол инцидента №796-██.█.08:**
[[collapsible show=&#34;+ Показать&#34; hide=&#34;- Скрыть&#34;]]
&gt;
&gt; Аудиопротокол дебриффинга, проводимого доктором Реи, текущим исследователем SCP-796, с агентом ██████ Бонапартом.
&gt; 
&gt; Доктор Реи: Удобно устроились? Хорошо. Итак, агент Бонапарт, объясните мне своими словами, каким образом вам удалось найти и выследить объект.
&gt; 
&gt; Агент Бонапарт: Как вам известно, моя команда была задействована в ходе масштабного поиска и захвата различных объектов SCP в пойме Миссисипи. Если честно, я думаю, что начальство просто хотело хоть чем-то занять новобранцев.
&gt; 
&gt; Доктор Реи: Агент, будьте добры рассказывать о том, о чём вы знаете. Ваших домыслов нам тут не надо.
&gt; 
&gt; Агент Бонапарт: Извиняюсь, док. Мне просто немного не по себе. Понимаете ли, оно здесь.
&gt; 
&gt; Доктор Реи: 796?
&gt; 
&gt; Агент Бонапарт: Ага. Я краем глаза вижу, как оно ходит. Кажется, оно выжидает. Просто ждёт... Док? Я запрашиваю полное медобследование после интервью. 
&gt; 
&gt; Доктор Реи: Хм, конечно, однако я настаиваю, чтобы вы сосредоточились на том, как существо было найдено. 
&gt; 
&gt; Агент Бонапарт: Ну да. Наша команда изучила местные новости, и мы обнаружили необычное количество сообщений о появлениях пум, а также пантер. Некоторых видели даже в крупных городах. Были обнаружены следы лап пумы, однако более ничего не нашлось. Ни фекалий, ни тел какой-либо добычи, ничего. Специалист по поведению животных усомнился из-за размера отпечатков. Он сказал, что следы пумы - намного меньше, чем у этой особи. Однако, следы были не достаточно глубокими для веса животного с такими крупными лапами. Спец предположил, что это - часть чьей-то мистификации, однако на всякий случай предупредил нас, что такая большая кошка, как эта, окажись она действительно в крупных городах, может стать серьёзной угрозой для населения.
&gt; 
&gt; Доктор Реи: Это всё есть в отчёте, но как же вы нашли его?
&gt; 
&gt; Агент Бонапарт: Нам повезло. В то время допроса свидетельницы я заметил эту штуку, хотя, конечно, в то время я не знал, что это такое. Я только увидел на мгновение какое-то неправильное движение тени, но как-то интуитивно догадался, что надо проследить за свидетельницей. Мы следили за ней два дня, а потом её сбил автомобиль. Она умерла по пути в больницу, и, как выяснилось, после аварии существо перестало за ней следовать. Но один из членов нашей команды заметил на месте происшествия ребёнка, который пристально смотрел в переулок. По моему приказу, агент последовал за малышом.
&gt; 
&gt; Доктор Реи: Опять догадались?
&gt; 
&gt; Агент Бонапарт: И правильно догадался. Агент следил за ним в течение почти недели, прежде чем и впрямь увидел существо. Но тогда мы поняли, что у нас появился метод отслеживания. Оно, похоже, всегда преследует нового человека, будто добычу. Нам потребовалось ещё несколько субъектов, чтобы выяснить, что 796 либо вызывает несчастья, либо предчувствует их. Тогда доктор Хардинг направил нашу команду полевых исследований ловить объект. Несмотря на все попытки, у нас просто не было ничего, что могло бы удержать его. Это существо не материальное, и на него, похоже, не влияет наше мобильное энергетическое оборудование. ЭМИ оказались неэффективными, а сфокусированный свет просто делает его невидимым. В любом случае, нужно следить за тенями странной формы или странно двигающимися, чтобы увидеть эту сраную кошку.
&gt; 
&gt; Доктор Реи: Вы по-прежнему её видите?
&gt; 
&gt; Агент Бонапарт: Да, доктор.
&gt; 
&gt; Доктор Реи: Ясненько. Вы получаете временное назначение в это учреждение. Побудете здесь, пока опасность не пройдёт, а мы не закончили тестирование. Теперь отправляйтесь в лазарет.
&gt; 
&gt; Агент Бонапарт: Да, доктор.
&gt; 
&gt; [Конец протокола]
[[/collapsible]]

**Приложение:** Мы наконец захватили это существо. Немедленно измените метод содержания, и отправляйте &#34;Речных всадников&#34; обратно искать другие объекты. Похоже, что у меня есть возможность сделать то, что не удалось моему предшественнику. Время начинать контролируемое тестирование. - Доктор Реи

**Протокол наблюдений 796-001:**
[[collapsible show=&#34;+ Показать&#34; hide=&#34;- Скрыть&#34;]]
Составлено доктором Реи

**SCP-796-b-000:** Агент Бонапарт
**Критическое событие:** Обследование выявило у агента обширное воспаление из-за камней в желчном пузыре. Если бы он оставался в поле и не получал лечение, инфекция могла оказаться смертельной. За помощью он не обращался, считая, что &#34;это всё нервы&#34;. Агент был госпитализирован и получил медицинскую помощь. Вскоре после начала лечения, SCP-796-a перешёл к новой цели.
**Комментарий :** //Как любопытно. Объект переместился, как только агент оказался в безопасности. Субъект часто жаловался на чувство, будто что-то его &#34;подкарауливает&#34;.//

- - - - - - - - -

**SCP-796-b-001:** Научный сотрудник Анхела Волес 
**Критическое событие:** Смертельная травма, полученная при попытке побега SCP-███. Во время непродолжительного нарушения условий содержания на мисс Волес обрушилась часть здания.
**Комментарий:** //Субъект проявляла признаки паранойи до момента смерти. Сразу после её смерти 796-a перешёл к другой &#34;жертве&#34;. Непонятно, почему 796-a не перешёл ни к кому из тех, кто погиб чуть позже во время того же инцидента. Нужно более глубокое исследование того, как эта кошка выбирает цели.//

- - - - - - - - -

**SCP-796-b-002:** Сотрудник СБ Джеймс Прайн (уровень допуска 3)
**Критическое событие:** Во время тестирования у агента обнаружился тромб, который при лечении переместился в мозг, что привело к смерти.
**Комментарий:** //Примечание для себя: нужно ввести обязательный медосмотр и КТ для всех SCP-796-b.//

**Вторичные результаты:** D-796-1 - D-796-9 были размещены в одном помещении. Перед смертью предыдущего 796-b, я приказал устранить всех расходников путём инъекции, в порядке ежемесячной ротации. Однако, как часть опыта, я представил на рассмотрение руководству учреждения запрос об отсрочке устранения D-796-4. 796-a выбрал D-796-4.
**Комментарий:** //Похоже, он выбирает тех, кто имеет большие шансы погибнуть, однако не стопроцентные. Должна быть вероятность выживания. Продолжаем опыты, чтобы подтвердить это. Надо узнать, как оно собирает необходимые для такого выбора данные.//
[[/collapsible]]

**Приложение:** Одна из сотрудников утверждает, что SCP-796 напоминает существо из историй, которые она в детстве слышала от бабушки. Может быть, это ничего не значит, однако следует заметить, что её бабушка была родом из племени, первоначально обитавшего в штате Миссури. Я собираюсь назначить одного из моих помощников для изучения индейской мифологии. Всегда нужно проверять все возможные варианты.</textarea></pre>
