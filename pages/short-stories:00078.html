    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: 2005年8月19日，地点：忘川黄花畔
content: &#34;在雏菊的芬芳中，\n[[[SCP-CN-463|她]]]谢绝了小女孩的挽留。\n\n[[[SCP-3448|小女孩]]]给她戴上茉莉花花冠，\n目送她踏上浩浩荡荡的水面，\n朝向远方[[[wanderers:the-travel-notes-of-qingming|返回]]]到暴风雨中。\n\n但她无所畏惧，因为她现在，\n终于有力量能保护她的孙子了。&#34;
