+ Projeto Sensuikan, 1990

**Objetivo:** A destruição de Hy-Brasil fez com que a comunidade anômala mudasse por completo. Devido à natureza da criatura de buscar magia, a IJAMEA acredita que o Japão possa ser o próximo alvo, se um monstro do tipo retornar. Nossos paracientistas descobriram um método para permitir que nossos submarinos entrem no mundo dos //Tokage-tako//, usando um sistema de sigilos recuperado de textos antigos, temos a habilidade de estudar esse mundo e os demônios que nele estão.

Os objetivos significativos do Projeto Sensuikan são os seguintes:
* Exploração da Zona IJAMEA-001.
* Exame e análise do material recuperado da Zona IJAMEA-001.
* Análise das entidades //Tokage-tako//.
* Descobrir os meios pelos quais uma entidade //Tokage-tako// entrou em nossa dimensão.

-------

IJO-256 (&#34;Asahi&#34;) realizava uma verificação final em seu submarino, preparando-se para a submersão. IJO-573 (&#34;Iroha&#34;) e IJO-375 (&#34;Ueno&#34;), os dois agentes sob seu comando faziam o mesmo.

&#34;Vocês já fizeram seus preparativos finais?&#34; Disse General Sako pelo interfone do submarino. &#34;Façam suas orações, não sabemos exatamente o que está do outro lado, mas saibam que vocês serão honrados com seu sacrifício.&#34;

&#34;Entendido, General Sako.&#34; Asahi respondeu, &#34;Teremos comunicações do outro lado?&#34;

&#34;Sem comunicação. Vocês estarão sozinhos quando forem para o outro lado. É crucial que, se o submarino estiver em perigo, vocês voltem para nós para que possamos examinar suas filmagens e dados.&#34;

&#34;Entendido, senhor. Ueno ficará perto do sigilo. Iroha, venha comigo para a equipe de mergulho. Permissão para mergulhar?&#34;

&#34;Quando vocês estiverem pronto.&#34;

--------

Primeiro a névoa, depois as bolhas e então a água. Os habitantes do submarino examinavam os arredores alterados, observando seu país natal, o Japão, ser submerso em águas profundas. O primeiro a se recompor, Iroha, começou a registrar seus arredores.

&#34;Estamos em algum tipo de mundo aquático estranho? Não tenho  certeza do que está acontecendo, tudo parece exatamente como o lugar de onde partimos, só que... debaixo d&#39;água.&#34;

&#34;Sim, isso deveria acontecer. Este não é o nosso Japão, é algum tipo de cópia demoníaca.&#34; Asahi respondeu, tendo acabado de se recuperar do choque, &#34;Se recomponham, homens. Este é território desconhecido.&#34;

&#34;Mas não é totalmente desconhecido, certo? Se esse mundo é uma cópia do nosso, talvez haja alguns de nossos computadores lá? Na pior das hipóteses, descobrimos mais sobre o quão semelhante esse mundo é.&#34;

&#34;Bem pensado. Ueno, você pode nos levar um pouco mais perto do porto?&#34;

&#34;Sim, senhor.&#34; Disse Ueno, quase mecanicamente.

&#34;Ei, Ueno, anime-se! De todos os lugares para onde poderíamos ir, pelo menos tudo é um pouco familiar aqui. O que, você está preocupado que vamos achar seu diário lá dentro?&#34;

&#34;Não, senhor, desculpe senhor. Vou tentar ser mais jovial, enquanto ainda me certifico de cumprir meu dever aqui.&#34;

&#34;Você não tem jeito. Vamos só pro porto.&#34;

O submarino flutuava pela água, de volta ao porto de onde veio. As portas da instalação estavam fechadas, lacradas em modo de confinamento. Apesar do confinamento, vários buracos grandes haviam sido feitos na grande instalação portuária. Apesar da destruição, nenhum corpo podia ser visto em qualquer lugar nesta cidade costeira inundada.

&#34;Iroha, coloque seu tanque de ar. Estamos entrando.&#34; Asahi ordenou, colocando seu próprio tanque de ar. &#34;Ueno, continue coletando amostras aqui. Se não retornarmos em... digamos, 30 minutos, retorne ao nosso Japão com os dados.&#34;

&#34;Entendido, senhor.&#34; Disse Ueno. &#34;Abrindo a câmara de ar.&#34;

Os dois homens deixaram o submarino e entraram na água congelante. Silenciosamente, eles foram em direção à instalação. O buraco mais próximo ficava na área habitacional do Porto IJAMEA-15, onde os dois homens estavam alojados fazia um ano e meio. Embora familiar do lado de fora, a habitação não era, com móveis antigos pontilhando a sala.

&#34;Comando, esteja avisado, o interior das instalações do porto parece um pouco engraçado.&#34; relatou Asahi, &#34;Pela cara das coisas, algo terrível aconteceu neste mundo.&#34;

&#34;Um pouco melodramático, você não acha? Só está tudo mais velho... e debaixo d&#39;água, eu acho. Embora, eu tenha que concordar, esse lugar está realmente uma merda, algo terrível esteve aqui.&#34;

Os dois homens continuaram nadando pelos corredores da instalação, procurando a sala do Transcritor Chefe. O corredor se dividia em dois, à direita, o porto, e à esquerda ao seu destino, os escritórios dos oficiais chefes. Indo para a esquerda, as portas haviam sido todas seladas sob o confinamento, então Iroha preparou o explosivo subaquático. Depois que uma forte explosão abalou as instalações, os dois homens entraram no escritório.

&#34;Nenhum disco rígido em qualquer lugar aqui.&#34; Asahi dizia ao microfone, &#34;Na verdade, não vi nenhum computador aqui esse tempo todo.&#34;

&#34;Ei, veja.&#34; Iroha chamou Asahi para o canto de uma sala onde um fichário selado a vácuo podia ser encontrado.

&#34;Comando, acreditamos que haja algo aqui que foi deixado para sobreviventes que ninguém levou. Estaremos trazendo de volta para o submarino assim que possível. Parecem documentos da IJAMEA, mas a água está muito turva para dizer com certeza.&#34;

&#34;Bora voltar pro submarino, é certo que vamos conseguir uma promoção por este achado. E este lugar me dá arrepios, eu quero dar o fora desta merda de lugar.&#34;

Os agentes japoneses saíram da sala em direção ao corredor. Enquanto nadavam pelo corredor, Asahi notou algo com o canto do olho.

&#34;Comando, acreditamos que encontramos mais algo. Parece haver uma grande pilha de esferas verdes no porto.&#34; Asahi relatou ao microfone, mudando de trajetória para ir para o porto. &#34;Vou me aproximar para tirar uma foto.&#34;

&#34;Asahi, volte aqui, não sabemos o que essas coisas são. Elas podem ser ovos. Ou algo assim&#34; Disse iroha, agarrando a perna de Asahi, &#34;Não deveríamos ficar aqui tempo demais, temos carga valiosa.&#34;

&#34;Se eles são ovos, mais uma razão para documentá-los. Eu sou seu oficial superior aqui, é minha decisão.&#34;

Observando mais de perto, as esferas verdes iridescentes continham algo, cinco braços girando dentro de algum tipo de fluido verde. Centenas desses ovos empilhados uns sobre os outros em uma montanha constatável de [[[kaiju-caviar-ocn39-t5fg6-7hjl2 |caviar]]].

&#34;Comando, encontramos ovos, parece que vida pode sim existir aqui afi---&#34;

Asahi parou de falar, seguindo o olhar de Iroha em direção a um grande buraco no porto, onde cinco grandes olhos os encaravam. A criatura, esse demônio, tinha pelo menos 80 metros de altura e cinco longos tentáculos. O rosto era de crocodilo, uma bastardização terrível de animais, crescida a um tamanho que rivalizava com os maiores monstros de qualquer filme. Os dois homens congelaram na água, esperando que, de alguma forma, o demônio que estava olhando diretamente para eles não os tivesse visto. A água estava silenciosa, quase silenciosa o suficiente para que, se tivessem ouvido, pudessem ouvir um único ovo cair do topo da pilha ao chão perto deles.

A criatura voou em direção ao par, fechando rapidamente a distância entre as duas partes. Iroha colocou o fichário lacrado a vácuo nos braços de Asahi.

&#34;Ainda há submarinos no porto. Pegue um, vá até o Ueno, e dê o fora.&#34; Disse Iroha, voltando para os ovos. &#34;Estarei bem atrás de você se aquilo não estiver interessado em me comer.&#34;

&#34;Não faça isso Iroha, nós dois podemos conseguir.&#34;

&#34;Saia daqui. É para isso que treinamos, a missão é mais importante do que eu.&#34;

Iroha empurrou Asahi na direção dos submarinos flutuantes e começou a agarrar ovos para esmagá-los em suas mãos. Os únicos sons que Asahi podia ouvir eram sua própria respiração e a de Iroha em sincronia uma com a outra. Silencio. Calma. Asahi deu uma última olhada para trás em direção a Iroha e entrou no submarino. Apesar do aparente dano e idade, a câmara de ar se abriu e Asahi entrou.

O microfone de Iroha ainda estava ligado, e Asahi podia ouvir a respiração tranquila e calma do nadador treinado. Asahi desligou o alto-falante, pouco antes da respiração ser interrompida pelo alto estalo de um corpo quebrando. O único som que Asahi podia ouvir era sua própria respiração.

A energia foi ligada e o submarino ganhou vida. O submarino desgastado avançava na direção do de Asahi, e Ueno se movia em sua direção também. Asahi saiu do antigo submarino e entrou no novo. Assim que Asahi entrou no submarino, ele, sem palavras, raspou o sigilo com sua faca, e então o mundo azul em sua janela se transformou em bolhas, depois névoa e então no céu azul claro.</textarea></pre>
