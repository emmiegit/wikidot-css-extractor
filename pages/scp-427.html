    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名：SCP-427 - 洛夫克拉夫特吊墜盒
原文：[http://www.scp-wiki.net/scp-427 SCP-427]
作者 ：[[*user Dr Ouros]]
譯者：[[*user Lostwhat]]
[[include info:end]]

**項目編號：**SCP-427

**項目等級：**Safe（詳見收容措施）

**特殊收容措施：**SCP-427目前沒有表現出任何自發性移動或惡意的傾向，因此只需要最低限度的收容即可。由於項目可能造成的副作用影響，因此只有三級以上的醫務人員可以持有或使用項目。

所有使用項目的人員都必須清楚計算自己的使用時間，以避免出現計畫之外的變異效果。

* SCP-427所創造的SCP-427-實體（俗稱「血肉野獸」）必須被立刻處決，因為無法與該個體進行安全的交流或對其進行實驗。出於上述原因，SCP-427-1個體被分類為Keter級項目。

**描述：**SCP-427是一個拋光銀質材質製成的小型球形吊墜盒，上頭刻有精美的刻紋。上頭華麗的雕刻紋路似乎沒有任何功用，當前未知在製造這個吊墜盒時，上頭的刻紋是否出自具有知性的存在之手。項目的直徑大約為三公分。

SCP-427是在[[[SCP-914]]]的輸入隔間內輸入了一粒[[[SCP-500]]]並使用精製設置後進行改造而得出的結果。當吊墜盒蓋關閉時，項目不會表現出任何異常性質。在打開吊墜盒蓋後，在吊墜盒中心能看見一個小型的發光球體。除了可見光以外，該球體構造不會發出任何輻射或能量波。

當SCP-427的盒蓋被打開並接觸到了生物組織後，項目會迅速的再生受試者的細胞，並以某種方式清除掉入侵組織的化學物質或感染物質。做為比對的標準，普通感冒需要三到十天才能透過人體免疫系統完全治癒。而在打開的項目影響下，痊癒時間會被縮短至二到四分鐘。項目的治療能力是有方向性的，因此任何沒有面對中央球體的東西都不會受到影響。

然而，長時間與項目接觸會造成重大的健康危害效果。當項目治療損傷組織後，項目會強化受試者的身體系統。在連續接觸十分鐘後，以對疾病或毒素的死亡率或半數致死量來看，受試者的抵抗力增加了500%，並在十五分鐘後增加為1000%。在接觸十五分鐘後，肌肉組織會開始被強化，力量和疼痛耐性增加了200-300%。所有其他的組織也會被繼續強化。D級人員在實驗中接觸該項目超過一個小時後會開始變異成一團不定型的血肉組織。持續接觸項目還會再加速這個過程。

由SCP-427所創造的「血肉野獸」（基於其外貌而得名）具有超乎想像的侵略性，並會以致命方式攻擊任何在視線範圍的人員。項目對大多數的已知武器都具有極高的耐性，但會在足夠的物理性創傷或超過攝氏1100度（華氏2000度）的高溫下死亡。其智力無法被精準的測量，但透過與其他系統的大幅強化比對，其大腦也很可能受到了強化，當完全變異為血肉野獸時，項目的智商可能超過了人類的水準。

SCP-427目前被用來當作SCP-500在一定程度上的替代品，因為項目幾乎能夠治癒任何SCP-500能夠治癒的傷害。項目所賦予的所有「強化」都是累積性的。監督者議會認為副作用屬於「可以被接受的風險」，但使用者必須仔細地計算他們˙的接觸時間，因為足夠的身體變異將會成為使用者被處決的理由。
