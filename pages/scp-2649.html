    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2649/2649.jpg |caption=SCP-2649，其在自己身上涂上SCP-2649-A以抵御威胁]]

**项目编号：**SCP-2649

**项目等级：**Euclid

**特殊收容措施：**SCP-2649必须被收容在标准的动物收容室内，并且每天应提供至少4盎司的任何类型的生肉。该喂食时间表必须每周随机进行一次以尽量减少SCP-2649逃跑的可能性。收容着SCP-2649的收容室必须完全用瓷砖或其他陶瓷表面衬里。任何与SCP-2649互动的人员都应穿着配有陶瓷鞋底的靴子。

**描述：**SCP-2649外观类似于一个白色茶壶，底部有四对类似于蜘蛛腿的附肢。这些附肢运动的机制尚不清楚因为该项目似乎完全由陶瓷组成。

“茶壶嘴”能产生高粘度的黑色液体，以下称这些液体为SCP-2649-A。项目可以弯曲以将SCP-2649-A“倾倒”在其周围的地面上，并且能够根据需要重新吸收SCP-2649-A。任何这样的SCP-2649-A池都可以作为入口 - 任何穿过有SCP-2649-A的地面的物体都会进入一个口袋空间，随着时间的推移，进入其中的有机物会逐渐变质。大于SCP-2649-A池表面的物体不受影响。没有方法可以使已经进入空间的物体离开空间，但是其中可以接收到无线电传输，这表明门户在两个方向上都起作用。

因为SCP-2649将任何提供的食物移动到这种口袋空间中，所以基金会基本确认通过SCP-2649-A进入的口袋空间是其进行消化的地点。 SCP-2649本身不能通过SCP-2649-A，SCP-2649-A被观察到可以作为一种防御手段 - 将任何与之接触的抛射物或者其他威胁传送至口袋空间。实验表明，SCP-2649无法通过SCP-2649-A移动是因为其是由陶瓷组成的;相关实验证实，任何由陶瓷组成的物体都不能穿过SCP-2649-A。
----
**附录 1:** SCP-2649-A 研究记录

&gt; **目标:** 收集有关SCP-2649容器尺寸的数据
&gt; **研究过程:** 一块未加工的500克生牛肉放入SCP-2649-A，然后放入一台摄像机并通过其进行远程观测。 
&gt; **结果:** 摄像机显示出一片黑暗且没有墙壁或者边界的广阔区域。一些无机个体在漂浮着，区域内似乎无重力。所有的这些漂浮物都由金属或矿物质组成——没有一种是有机物，以及它们的大小从硬币和牙齿填充物到金属椅和六英尺长的工字梁不等。 除了摄像机上的光源外没有其它任何光源存在。可以观察到牛肉样本呈现出绿色的褪色，同时有微小的颗粒从其表面上分离，随后消散。在经过了15分钟的加速腐烂后，样本完全消失了。
**附录 2:** SCP-2649 事件记录

&gt; **02/17/15:** 当快要到喂食时间时SCP-2649开始在收容间门口等候，目前正在调查项目可能存在的学习行为。

&gt; **03/24/15:** SCP-2649在食物通常摆放的位置放置了一层SCP-2649-A。根据这一点，人们认为SCP-2649表现出了学习行为，同时收容程序进行了修改，其中包括随机喂食时间。

&gt; **04/10/15:** SCP-2649似乎发现它的收容间可以由SCP-2649-A运输的煤渣块组成。在被发现违规行为时，项目已设法摧毁了其中的四个，并且SCP-2649被转移到一个新的收容间，内衬瓷砖。

&gt; **06/01/15:** 分配给SCP-2649的一名D级成员进入了项目的收容室进行常规喂食，并立即从入口处留下的SCP-2649-A的表面掉下。在室门保持敞开的短暂时间内，SCP-2649突破收容，但被迅速捕获，因此没有造成没有进一步的伤亡。收容程序已经修订，其中包括使用陶瓷鞋底，以防止此类事件的发生。
&gt; 
&gt; 一些现场的工作人员表示担心这是SCP-2649的蓄意攻击，有关该实体是否足够聪明到用这种方式协调战略的研究正在进行中。
