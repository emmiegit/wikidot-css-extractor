伴隨著門上的鈴鐺，穿著羽絨外套的男子推開了玻璃門，走上雜亂的街道。他大概四十出頭，臉上戴著有些不整齊的鬍渣，輕薄的眼鏡下是厚重的黑眼圈。他看起來忙碌了好幾周，憔悴的臉型散發著些微的無力感，但即使看似飽受公務折磨，他銳利的眼神仍穿透了蒙著些許灰塵的眼鏡。

他緩步在冷清的馬路上行走，似乎像個遊客般看著其他行人迅速走過。這裡原本是台中的中心地帶，雖然開始有衰退的痕跡，但這裡的過去是蓬勃的，這裡的過去充滿生氣。直到藍色的光芒在天空亮起，那個將一切化成灰燼的災難。城市步入了寥寂，大多數的人口不是死於千奇百怪的事件，或著是在難民營裡慢慢餓死——或許前者還比較仁慈些。而剩下的人，則在撕毀的帷幕下開始重建社會。

20年過去了，一切都還是老樣子。

他拿出打火機，掏出了根菸，看著幾位揹著槍的士兵緩緩走過。自從所謂的天穹事件後，軍部的架構開始逐漸擴大，當然，他們的存在是為了保護人民，至少他們是這樣說的。過去的警察架構逐漸被重新改建的憲兵隊替換，而犯罪率也真的有了顯著的下降——至少在報告書上是這樣講的。至於犯罪者的比例也有了變化，強盜罪、偷竊罪的占比急速下降，而監獄中的思想犯則日益增加。

除此之外，一切都沒有改變。被摧毀的房子仍然只是地上的瓦礫，成為了遊民們的庇護所；難民營依舊存在著，只不過人少了三分之二，名稱也被改成了「外擴聚落」。這似乎已經是常態了，人們開始接受這些事實，在世界末日後的廢土上重建自己的家園，不奢望任何改變。

他吐出了最後一口雲霧，將短到幾乎要燙到手指的煙屁股丟到水溝中，走向一棟巨大的建築。威嚴可說是這棟建築最大的特色。五層樓高，對稱的大樓幾乎沒有任何裝飾，俐落的直線分割著整棟建築，一切都是方正的，毫無一絲寬容，紅磚砌成的外牆一如古代的堡壘，阻隔著外面的視線，數名警衛在牆外來回巡邏，傳達出了強烈的訊息：禁止進入。

他向警衛亮了一下識別證，走向強化玻璃製成的大門。門框上，燙金的大字雋刻在黑色的匾額上，大刺刺寫著這個時代最可笑的7個字：新中華民國政府。

這幾個字在過去代表的是希望，是重生，但那段時間沒有過得太長。

他強忍著把那粗陋的匾額拆下的衝動，緩緩地走入冰冷的大樓。

「總理？」劉鴻偉敲了敲門，稍微打開了厚重的木門。

一位蒼老的男人轉身，矮小、駝背，臉上的老花眼鏡遮不住歲月的痕跡，一頭灰髮梳的整齊，看起來有如70歲的老翁，但他只有59歲。李昌文總理看到了踏入辦公室的年輕人，嘴上露出了微笑「劉鴻偉，你終於來了阿。在這兒等待個幾小時，感覺就跟過了一世紀一般。」劉鴻偉稍微敬了個禮，把身後的門闔上「抱歉總理，我多花了點時間，我有些……其他的事情要處理。」李昌文笑著搖了下頭「我知道，我知道。很抱歉你在你的散步時間叫你去辦事，我知道這是你的每日習慣。這對你的身體很好，每天那樣座著，老了的時候可會造成額外的負擔阿。」他笑了笑，走回他的座位，揮手示意劉鴻偉座下。

李昌文緩緩地坐下，吐了口氣「所以你跟他談了嗎？」劉鴻偉稍微皺了下眉頭，稍微嘆了一口氣「是的。」李昌文稍微前傾，手指交叉「他的回應呢？」「他說他需要更多理由。」李昌文冺了下嘴「不意外。他生性小心，不會只因為一些話就做出這麼大的動作。」他側身打開抽屜，拿出了一張通知書。

「另外一件事，中央剛發下了新的經濟報表，不怎麼好看。他們要求我們開始著手計畫新的經濟復甦計畫，15分鐘後會有場關於這件事的會議，我要求全員參與。除了這件事之外……」他稍微停頓了一下「劉鴻偉，我要你開始起草一份關於目前台灣公司在各個市場上的占有與經濟分配，以及……」劉鴻偉打斷了他的語句「總理，我想軍部會想知道這份報告的目的。」「除了金濟復甦計畫外，怎麼可能還會有其他目的？」李昌文的嘴角稍微動了一下「我想剩下的你應該都知道是甚麼，我也不多說了。15分鐘後見，我得去處理一些行政事宜。」

劉鴻偉站起，敬了個禮，緩步走出辦公室。老頭子可真給我了個大考驗阿，他心想。

----

這或許是世界上最糟的工作。

劉鴻偉百般無聊地坐在會議室裡，翻閱著剛拿到的資料——足足263頁的曠世巨作——他的手指滑過比枯木更枯燥的文字，試圖將這些資訊吞到腦袋裡面。不過相對於開會，他還是比較偏愛去讀無趣到令人懊惱的報告書，畢竟這些資料裡面有時會有一些小小的新穎之處，可能是個他沒看過的計畫，可能是個有潛力但被無情拋棄的點子，甚至是個沒被抓到的錯字，都還是有它的新鮮之處。

至於開會……他最討厭就是完全安排好的事情。

「我在此宣布會議開始。本次會議將討論的第一項條目為台中港與高雄港的整修計畫，現在有請何參昌議員發言。」李昌文用最低限度的力氣說出已經說了上百遍的話。

何參昌是個微胖的中年男子，穿著一身微皺的西裝，頭頂上的幾根頭髮稍微遮住了泛著油光的頭皮。他緩慢站起，拿出了一張稍早擬好的講稿「因為我國在二十年前遭受的攻擊，許多交通要點受到了沉重的攻擊，尤其是港口設施。目前本島可堪使用的港口僅有兩座：台中港與高雄港。這兩座港口雖然在戰火中遭到了嚴重的打擊。但在軍隊大力的協助之下……」

劉鴻偉無聲的嘆了一口氣。又來了，說得像那群官僚是救世主還甚麼的。他們只不過是接管了整個國家系統罷了，在這種兵荒馬亂的時代，這可不是甚麼了不起的事……

「……它們在5年前重新恢復機能，並作為西太平洋少數仍開放國際交通的港口。但時至今日，隨著全球局勢開始穩定，國際貿易的次數也開始跟著增加，目前這兩座港口的狀況無法負荷如此龐大的流通量，導致了許多資金流失，這對我國的貿易發展造成了極大的困擾，也使得人民的生活福祉開始下降……」

……但海運公司至少有80%以上的員工是移民，而他們的貨物大部分都只是在這邊轉運而已，根本不會賣到老百姓的手裡，你說修建港口可以造福人民，到底怎麼造福個法……

「……海運貿易是我國的梁柱，但我們手邊的工具已經不堪使用。為了避免對國家的基底造成毀滅性的損傷，我在此提議，對於港口的翻修工作給予11.6億的資金補助，以獲取快速且完整的結果，以上。」

李昌文稍微揉了一下疲倦的雙眼「有任何異議嗎。」

沒有。劉鴻偉在心中默念。到是要怎麼生出這麼多錢呢？他納悶地問著。

「那麼本案通過。接著，我們第二要討論的條目是關於第125號民生建案的資金補助，有請軍部的發言人張泉永。」

劉鴻偉稍微皺了一下眉頭。第125號民生建案是他提出的公共住宅計畫，理當來說這個企劃有任何變動他都會知道，但這個資金調整他還是頭一次知道有這回事。

張泉永是個年約六十的老人，穿著挺直的黑色西裝，俐落的灰髮打理得毫無缺點，而胸上的純金徽章則與平常一樣乾淨的亮眼。他緩緩站起，拿起桌上的老花眼鏡戴上，環顧了四周，最後將視線停在劉鴻偉身上。那一霎如刀般尖銳的視線穿透了他的身軀，劉鴻偉無聲地吸了一口氣，拿起桌上的資料假裝正詳細閱讀。張子宇的視線轉回李昌文，清了口喉嚨，把一張幾乎沒寫甚麼字的紙端到面前。

「基於第125號民生建案並未有任何實質的益處，軍部與財金部經討論後，決定取消所有關於這起計畫的資經援助，並將其投注於更有潛力的223號建案，也就是港口擴建案。以上。」

七句話，三年的努力全白費了。

「有任何異議嗎。」「是的。」劉鴻偉的手稍微舉起，站了起來。張泉永緩慢地轉頭，眼睛稍微瞇成一直線，看著打亂既有程序的傢伙。

劉鴻偉深吸了一口氣「125號民生建案估計可以創造出至少6000個居住空間提供給民眾居住，建造完成後的租金收益是很可觀的；而在建造過程中產生的工作機會也十分可觀，在提案至今的三年內，這個工程計畫帶動了至少數千萬的經濟效益，工程區附近開始出現商業群集，使該區的……」

「劉鴻偉議員，軍部做事自有它的原因，我想你不該質疑我們的決定。」張泉永打斷了演說，一雙無情的冷眼直直盯著些許驚慌失措的劉鴻偉，似乎想要活生生地把他撕成碎片一般。但他又接著吸了一口氣，原先如雷射般的視線稍微收斂了一些「我剛說的或許有些錯誤之處，各位還請見諒。現在台灣島對於國際貿易以及戰略補給有著極大的需求。尤其是對於近期在台南地區的戰線，多數的資源都是由港口輸入。但在沒有合適補給的情況下，對於台南活屍族群的反攻已經陷入了膠著戰。我們前線的士兵需要資源，而資源則來自海的另一端。」

他停頓了一下，眼睛掃過環繞著會議桌的數十人。他的眼睛停在李昌文身上，接著又轉回到劉鴻偉「我們的目標是達成全國的恢復，而不僅是區域性的恢復。因此，在這個前提下，為了這個國家的未來，犧牲是必須的。」他稍微鞠了個躬，掌聲響徹了整個會議室。

「接著……」隨著掌聲的停歇，李昌文清了一下喉嚨，取出了下一份報告「我們將要談論關於民生……」轟隆一聲從遠方傳來，伴隨著大地的撼動打斷了他的語句。

會議室裡充斥著疑問的低語，劉鴻偉的頭隱隱轉向坐在長桌末端的李昌文，他幾乎沒有表現出任何的緊張，要說的話，他的眼神流露出了一絲的遺憾，一如被逼著做出自己痛恨的事一般。

一名警衛驚慌失措的衝進會議室「報告……」他喘了幾口氣，試圖組織一些句子「抱歉打擾，我們現在必須疏散。」「發生了什麼事？」何參昌站起，儘管看起來很冷靜，他的聲音中仍帶著一絲的顫抖。

「政府總部遭到了恐怖攻擊，我們需要緊急疏散。」會議室內響起了一絲波瀾，許多人都帶著些許驚恐的眼神看著對方，他們的眼中都帶著恐怖的想法：下一個會不會是我們？

「保持冷靜各位，保持冷靜。我們要相信警衛人員的能力與努力，只要好好的疏散，我們所有人都絕對不會受到任何的傷害。現在各位，請聽方于恩警衛長的指令……」劉鴻偉再度看向李昌文，那微微的遺憾早已消失在空氣之中。

----

這或許是世界上最糟的工作。

他最討厭的就是人群。

但他現在正待在一群抗議民眾裡面。

這感覺像是個笑話的開場。

曾和楊跟著沉默的群眾緩慢向前，無聲的歎了口氣，畢竟別人付了他錢，做一天和尚也得撞一天鐘，他心想。

他稍微看了一下表，15:20，時間差不多了。反正提早開始也不會有甚麼大問題。他深吸了幾口氣，準備好接下來他要做的事。

差不多了。

「打倒獨裁政府！權力回歸人民！」他的右手握拳舉起，奮力在空中揮舞。

第一幕。

他周邊的民眾開始騷動，一句話的力量是很強大的，但光一句還不夠。

「軍部停止干政！把我們的國家還來！」不遠處又冒出一陣大聲的怒吼，曾和楊知道這個聲音的主人，這是他的同事。

幾聲的吼叫逐漸此起彼落的在四周響起，伴隨著口號的則是一波又一波怒濤，緩慢但穩定的席捲著抗議的群眾。

「還政於民！重建中華民國！」一個曾和楊完全沒聽過的聲音從群眾中爆出，而附和聲隨之而來。逐漸，幾個新的聲音加入了喊叫的行列，而應和的呼聲則越來越強烈。

作戰計畫的確有用。曾和楊的嘴角抽動了一下。群眾的反應甚至比原先想的還要快許多，或許那傢伙會給我加點薪。

他的手伸到袋子裡，拿出了一顆鵝卵石。它的大小是精心篩選過的——大到讓所有人都可以看到，但又小到不會到傷人的地步。他用手踮了踮石頭的重量，接著奮力向開始集結的鎮暴部隊扔去。

第二幕。

他可以清楚聽到石頭撞擊鎮暴盾牌的聲響，其他人顯然也聽到了，因為數個地上的瓦礫也開始飛向了穿著黑衣的部隊，有時還伴隨著一些軟爛的食物。浪費，曾和楊的心中默默的罵著。

他可以感覺到群眾開始變的混亂，後面的人開始蜂擁著往前推擠。曾和楊不情願地被擠在人群中間，他最討厭這件事了。至少這代表我的同事們真的有在做事，他內心無奈地安慰自己，試圖去緩解被擠壓的不適。

群眾的怒火開始集結，他開始聽到拳頭敲打盾牌的聲響，這代表事情正步上正軌。接下來只要等待那一聲……

慘叫從不遠處傳出，跟隨著的是幾聲尖叫。透過群眾的縫隙，曾和楊依稀看到一個帶著血的男子倒在地上，而一個拿著盾牌的青澀小子握著警棍，呆滯地看著自己行為的後果。

似乎是一個世紀的寂靜。

接著是有如大霹靂的風暴。

第三幕。

該撤了，曾和楊的腦中開始閃著警報。他從口袋摸出一個小型的通訊器，按了兩下按鈕，這是撤退信號。

不遠處的幾個熟面孔點了個頭，像是魚一樣在人流中自然的倒退。

當然了，蛋糕上的櫻桃還沒放下。

在躲進巷子的那一霎那，曾和楊的眼角撇到了一絲藍綠的光芒，以及地面的一陣晃動。

媽的，那些人最好多付我一些薪水。

----

這或許是世界上最糟的工作。

王永俊揉了柔疲倦的雙眼，試圖忽略窗外的聲音。這場抗議雖然只開始不到10分鐘，但它所創造出的噪音已經可以跟一座國際機場相比了。更何況因為他媽的[[[http://scp-zh-tr.wikidot.com/scp-zh-002 |獨角獸]]]還在胡搞瞎搞，現在空運基本上已經完全停擺，這樣子比起來……

他嘆了口氣。又在胡思亂想了，這工作可真要人命，事多錢少離家遠，還要去應付抗議這種鳥事，總感覺自己有一天會因為過勞而突然暴斃。這些民眾可真是吃飽了沒事做，沒看到我們還有更重要的事情要做嗎？當初到底是誰保住他們的小命的？一群不知感恩的傢伙，他又嘆了口氣。

急促的敲門聲打斷了他無邊的思考「進來。」他有氣無力的回答，樸素的木門開啟，走入辦公室的是一名身穿合身西裝的青年。張俊豪緊張的眼神穿過了潔淨的鑲銀眼鏡，充滿摺痕的小本子緊握在手上，似乎是有些緊急的事務要彙報。

「長官。」他吞了口口水「警備隊長傳話，他說抗議的民眾開始變得更躁動了，我想我們是不是該先撤離這棟建築？」

「以目前的情勢看來，我認為沒有這個必要。」王永俊把老花眼鏡摘下，摸了摸逐漸稀疏的頭髮「我並不認為他們有突破封鎖線的能力，儘管有……」他看了看窗外的守衛「憲兵隊會處理妥當的。」他緩慢的站起，走向窗戶，稍微瞄了一眼抗議群眾後，迅速地拉上窗簾。

「我原本也打算要打電話叫你上來的，這也剛好，我有些事情想要跟你說。」他轉過頭「來，坐坐坐坐。」他伸手，示意他的部下。

張俊豪緩慢的坐下，雖仍帶著一絲緊張，但相較之下冷靜許多「長官，是關於都市外的防守嗎？我聽說有許多難民集結在防禦線外，有很多人都具有一些……該怎麼說……超能力。」「那個不成問題，他們知道只要踏到線裡面，腦袋就**啪**……」他對著腦袋比了槍的手勢「前年的特殊軍事行動還記憶猶新呢，我們不用擔心他們。我是要談關於公共僱員計畫，我打算終止這個項目。」王永俊打開抽屜，取出了一份厚重的資料。

「現在連接港口的道路已經蓋好了，所以不用擔心那個計畫，我們硬體設備也夠，這也不用擔心。」他快速翻過前50頁，接著開始一張一張的翻閱。

張俊豪皺了一下眉頭「但即使我們有硬體設備，我們還需要工人吧。」「不用了，上頭說他們找到了一家承包商，從歐洲來的，他們有合適的機具來取代人力，所以我們缺的只有工程師。我想這島上能工作的工程師就那幾個，還是要依靠其他地方的人才。」他翻頁的手指停下，從無盡的書頁中翻出一張寫滿著字的合約書。

「現在，我們需要把資金轉移到港口本身，有些地方需要大翻修，有些積了10幾年的淤積，我們需要很大一筆錢才能處理這種東西。」他隨意地把一大疊紙張放到桌子上「稅收不夠，我們需要新增一些稅務。打個稿子，丟到議會桌上叫他們通過。」

「長官，我覺得這樣會對民眾造成負面影響，現在那群人……外面那群人已經在抗議了，我們不該……你知道，迎合一下他們嗎？」張俊豪不安的瞄向合上的窗簾，像是隨時會有一顆石頭打破窗戶飛進來似的。

「喔不不不不。」王永俊揮了揮手，搖頭「我們已經不需要他們了，承包商只要兩年就可以讓港口回復到巔峰時期的狀態，錢要花在刀口上，而外面那些人……」他瞥了一眼窗簾「他們對於這個計畫沒什麼作用，況且以現在的狀態來說，這個島就只能當作航運補給站。在過去來說這的確需要工人，但現在這件事情自動化就可以解決了，工人甚麼的，沒什麼需要。」

他看了一下自己的部下「得了吧，公事公辦而已，我得節省一些不需要的花費，開源節流總有聽過吧。」他拍了拍張俊豪的肩膀「不要想這麼多，兩年之後我們就可以晉升了。」他轉身，坐回自己的辦公椅「把我剛交代你的稅收的事情處理好，還有其他港口的事務。回去工作吧小夥子，你的未來可是要靠自己爬的。」

張俊豪站起，點了個頭，沒說一句話，拉開門迅速走出辦公室。

王永俊嘆了口氣，把椅背放低，盯著天花板上無趣的裝飾花紋。這事做完之後我一定要要求轉職，去哪好呢……

他沉浸在轉職後的想像身活中，差點沒注意到大地的晃動，以及伴隨著綠光的那一聲巨響。

----

這或許是世界上最糟的工作。

警備隊長吳建誠看著前方的人群，無聲的嘆息。

不，這他媽絕對是世界上最糟的工作。

這場抗議出現的十分突然，在10分鐘內，數千人突然集中在中清路上，先是沉默的遊行，接下來變成一群嘈雜的猴子，可真不知道接下來會變成甚麼。

他稍微往右閃，躲過一顆尖銳的小石子。

真的是猴子，他心想。

「我們的支援甚麼時候會到？」他對著旁邊的通訊官大喊，抗議群眾的聲音已經大到幾乎無法溝通的地步了。

「報告長官，他們說大約15分鐘才能來這裡。」

「15分鐘？」「是的長官，根據情報，現在到處都在抗議，他們說連自己轄區的問題都快管不住了。」

吳建誠吐出鬱悶的氣息「跟他們說我們沒有那種美國時間跟他耗，這裡是總部，問題比較大，叫他們趕快把事情處理掉……」他的語句被幾聲尖叫打斷，緊接著是如潮水般的怒吼「媽的，絕對是有個智障搞砸了。副官！」他呼叫著自己的下屬「我們有任何反制措施嗎？」「報告長官，我們現在缺乏非殺傷性武器，所以問題很難處理……」剩下的聲音則被更多的吼叫蓋過。

媽的所有事情都要我來做。他攀上了一台軍用吉普，手上拿著一隻擴音器「後退！」他大喊「全軍後退，減少衝突的面……」回答他的是一聲巨響，伴隨著刺眼的綠光、碎片以及尖叫。許多的尖叫。

吳建誠被一片碎片打中了太陽穴，踉蹌的跌下了吉普車。他可以聞到血的味道，伴隨著燃燒的汽油味以及燒焦的屍體味。

這已經不是理智思考的時候了。他帶著劇烈的頭疼站起，帶著怒氣喊出了他的命令。

「媽的開火！射死那些死王八羔子們！」

----

劉鴻偉再度來到李昌文的辦公室，右手舉起試圖敲向門板，但他的內心卻尖叫著要他停下。他不想知道事實，但他必須知道。

「進來吧。」沙啞的聲音從辦公間內傳出，比他認識的李昌文更加衰老，更加無奈。他打開了門，李昌文背對著門口，看著落地窗外的景象，一陣黑煙從不遠處冒出，些許的槍聲仍依稀的在巷弄中迴響著。

「報告的進度如何？」李昌文先開口「不錯，應該可以在這周內完成。」「很好，很好。完成的時候務必通知我一聲，」他隨意地揮手，似乎有些心不在焉「假如沒有其他事務的話，那麼……」

「是你做的嗎？」劉鴻偉打斷了他。李昌文嘆了一口氣，依然看著窗外的濃煙「如果我說不是，你會相信嗎？」

「你沒有告訴我。」劉鴻偉淡淡地說著，語句中沒有任何情緒。

「假如你知道了，你會同意嗎？」李昌文轉過身來，看著劉鴻偉，眼神中充滿著無奈與疲倦。

劉鴻偉深吸了一口氣，接著再緩緩將那帶著苦痛的氣息吐出。他知道這是必須的。但我們有這個權利嗎？他無聲地問著。

「……你應該知道，他們會藉由這個事件作為藉口，把這整座島嶼掐在手心裡，人民會因此受苦。」劉鴻偉轉身，走出了辦公室。

李昌文沒有回答。

他們倆都明白一件事。革命前，人民必須先受苦。
