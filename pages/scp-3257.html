**Ítem #:** SCP-3257

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-3257 debe guardarse en un casillero seguro de artículos en el [[[secure-facility-dossier-site-77|Sitio-77]]]. Todas las instancias de SCP-3257-B deben guardarse en una cámara de almacenamiento criogénico en el Sitio-77. Se requiere que el personal se ponga el atuendo de peligro biológico Clase I cuando participe en experimentos que involucren la interacción de SCP-3257-B con SCP-3257. 

Para facilitar los experimentos que involucran la interacción de SCP-3257-B con la Capilla Sixtina o las entrevistas con SCP-3257-A, se ha establecido la Sala Provisional de Experimentos 3257 (SPE-3257) debajo de la Capilla Sixtina en colaboración con la Santa Sede y el Ayuntamiento de Roma. La SPE-3257 debe estar equipada con un sistema de ventilación. El acceso a la SPE-3257 se realizará a través de túneles subterráneos en Roma, Italia. La aprobación para el uso de la SPE-3257 debe obtenerse del Representante de la Santa Sede para la Fundación. Después de la conclusión de los experimentos y entrevistas, SCP-3257-B debe ser devuelto al Sitio-77. 

**Descripción:** SCP-3257 es una maleta de plástico color plata. Una etiqueta en SCP-3257 indica su destino como la Capilla Sixtina en el Estado de la Ciudad del Vaticano. El interior de SCP-3257 es de color negro azabache, y el extremo inferior (independientemente del uso de fuentes de luz adicionales) no se puede ver. 

SCP-3257-A es una conciencia inteligente unida a SCP-3257, representada por vocalizaciones producidas cuando se abre a SCP-3257. Sin embargo, SCP-3257-A no puede percibir los estímulos visuales y auditivos introducidos a SCP-3257. Los idiomas de las vocalizaciones de SCP-3257 son el bambara, el francés y el latín. 

[[include component:image-block
    name=http://www.scp-wiki.net/local--files/scp-3257/French%20priest%20%281%29.jpg|
    caption=Dominique Dubois.| 
    width=200px
]]

SCP-3257-B se refiere al cuerpo reconstruido de Dominique Dubois, un sacerdote católico romano de ascendencia franco-maliense. Dubois es declarado desaparecido tras un ataque sorpresa de la organización yihadista █████ el ██/██/2013. [[footnote]] No obstante, no se informó de ninguna otra víctima o persona desaparecida en el incidente. No se hizo ninguna llamada para pedir rescate por parte de nadie. Los atacantes también dejaron una suma de €5.000.000 (en billetes) en el lugar donde Dubois fue avistado por última vez. Los billetes estaban esparcidos al azar en el suelo. [[/footnote]] 

Los órganos en SCP-3257-B no son funcionales, a pesar de ser idénticos a un cuerpo humano no anómalo. Cuando SCP-3257-B se recuperó inicialmente, estaba fragmentado en una variedad de fragmentos óseos, fragmentos de piel y fragmentos de varios órganos (véase **Recuperación**). SCP-3257-B muestra dos conjuntos de rasgos anómalos cuando se encuentra cerca de SCP-3257 o de la Capilla Sixtina respectivamente. 

Cualquier fragmento de SCP-3257-B (independientemente de su tamaño) puede colocarse por completo en SCP-3257, desapareciendo constantemente de la vista cuando el fragmento entra en SCP-3257. Además, SCP-3257-B no contribuye a la masa total de SCP-3257 y su contenido. Estos efectos no son aplicables a los objetos que no son SCP-3257-B, incluidos los objetos adjuntos a los fragmentos de SCP-3257-B. 

Si se abre SCP-3257 mientras hay fragmentos de SCP-3257-B dentro, dichos fragmentos serán expulsados de SCP-3257 a una velocidad media de 3,5 m/s. Dicha velocidad aumenta exponencialmente cuando el volumen de fragmentos de SCP-3257-B en SCP-3257 es mayor que el volumen de SCP-3257. Durante el cual, los fragmentos expulsados sufrirán una mayor fragmentación. 

En la Capilla Sixtina, los fragmentos de SCP-3257-B levitarán autónomamente y se unirán entre sí para reconstruir el cuerpo de Dubois. Con ese fin, los fragmentos se someterán a crecimiento celular para reparar el daño sufrido en varios fragmentos. Simultáneamente, se genera espontáneamente humo blanco no anómalo. [[footnote]] En relación a la Capilla Sixtina, el humo blanco emitido durante un cónclave papal denota la elección exitosa de un nuevo Papa. [[/footnote]] El volumen de humo blanco generado aumenta cuando hay más fragmentos de SCP-3257-B en la Capilla Sixtina.

Además, en la Capilla Sixtina, los estímulos introducidos en SCP-3257-B son percibidos por SCP-3257-A. De esta manera se facilita la comunicación bidireccional entre el personal de la Fundación y de SCP-3257-A a SCP-3257-B. A continuación se indican las citas seleccionadas atribuidas a SCP-3257-A: 

&gt; Dios me dijo que yo sería Papa, que Benedicto XVI renunció para que yo interviniera. Sin ánimo de ofender, pero los europeos de esta época carecen de fe. No hay duda de que la antorcha debe pasarse a personas más dignas. Al principio no estaba tan seguro, pero el Señor me lo dijo directamente. Sólo unos pocos hombres tendrían tal honor. 

&gt; Incluso tengo algunos nombres en mente. Dios me las sugirió. Alejandro V. Eugenio V. Honorio V. Anastasio V. Parece que el cinco es mi número de la suerte. 

&gt; Sólo hace falta esperar un poco más. Sé que estoy dentro de una maleta, y me siento incómodo. Pero no me importa un poco de sufrimiento. Los grandes hombres de la iglesia también pasaron por muchos obstáculos. Ahora es mi turno. 

&gt; Y una vez que llegue a la Capilla Sixtina, emergeré y seré uno de los cardenales. Claro, puede que no sea cardenal. Pero el Papa Urbano VI no era cardenal. 

&gt; Todos lo verán como un milagro, estoy seguro. Les contaré mi odisea, que Dios me designó para dirigir su iglesia y me condujo directamente al Vaticano. Pueden dudar de mí, pero nadie puede dudar de Dios. Dios me lo prometió. 

**Recuperación:** SCP-3257 fue encontrado en Tombuctú, Malí el ██/██/2013. Fue poseída originalmente por miembros de █████, que fueron asesinados mientras protegían el objeto. Bajo el supuesto de que contenía materiales relacionados con las operaciones de █████ en el norte de Malí, SCP-3257 fue abierto por miembros de la Policía Nacional de Malí. Al abrirlo, SCP-3257 liberó fragmentos de SCP-3257-B a altas velocidades, resultando en █ muertes y ██ heridos. Tras los informes de vocalizaciones producidas por SCP-3257, la Fundación interceptó el objeto. 

**Anexo 3257-1:** Correspondencias por correo electrónico entre la Directora del Sitio-77 Shirley Gillespie y el Cardenal █████ █████[[footnote]]Más tarde, se descubrió que la PdI-32125 estaba relacionado con [[[SCP-475]]].[[/footnote]], Representante de la Santa Sede para la Fundación (en adelante, PdI-32125).

&gt; Querida Shirley 
&gt; 
&gt; He revisado el último lote de artículos SCP aprobados bajo el CÓDIGO LLAVE DE LA PERLA CELESTIAL. Cabe destacar un SCP-3257, que enumera su destino como la Capilla Sixtina. Por lo tanto, en mi opinión, este objeto y las cosas apodadas como SCP-3257-B (todas ellas, de hecho) deben ser llevadas inmediatamente a la Capilla Sixtina para su posterior estudio. No perdamos tiempo. 
&gt; 
&gt; Que Cristo esté con vosotros
&gt; Cardinal █████ █████
&gt; Representante de la Santa Sede para la Fundación

&gt; Querido Cardinal █████
&gt; 
&gt; Gracias por su iniciativa. Sin embargo, dado que pronto habrá un cónclave papal, los experimentos tendrán que esperar hasta que el nuevo Papa sea elegido. Además, tenemos que ser extremadamente cuidadosos a este respecto. No sabemos qué puede hacer la anomalía mientras está dentro de Sixtina. 
&gt; 
&gt; Atentamente
&gt; Dra. Shirley Gillespie
&gt; Directora del Sitio-77 

&gt; Shirley, no te preocupes por el cónclave. Insisto en que permita que se traiga al SCP. 
&gt; 
&gt; Cardinal █████ █████

A pesar de su petición de que SCP-3257 fuese llevado a la Capilla Sixtina, no se supo de ninguna acción adicional por parte de la PdI-32125.

Después de la elección del Papa Francisco el 13/03/2013, la PdI-32125 retiró su petición y presentó una disculpa a la Directora Gillespie. La transcripción de dicho correo electrónico es la siguiente: 

&gt; Querida Shirley 
&gt; 
&gt; Lo siento por mis e-mails anteriores. Tienes razón con respecto a los protocolos de tu grupo. Francamente, no estoy seguro de lo que me pasó en ese entonces ni de por qué abogué por que un artículo misterioso estuviera presente en el cónclave papal. Sólo podía culpar a mi mala salud [[footnote]] Las entrevistas con funcionarios del Vaticano indican que la PdI-32125 sufrió irritación respiratoria y alucinaciones por el humo blanco entre el 1 y el 13 de marzo. [[/footnote]] y a mi edad avanzada. 
&gt; 
&gt; Gracias a Dios que mi mente se aclaró a tiempo para que el Papa Francisco interviniera. Su Santidad probablemente preparará a un sucesor más concienzudo para futuras correspondencias, ya que renunciaré a todos mis deberes en la iglesia. Expreso mi humilde pesar por no tener la intención de asistir a la fiesta de despedida de la Fundación para servir de representante. Necesito lo que queda de mi mente para mi propio viaje de auto-descubrimiento. Algunas preguntas aún necesitaban respuestas. 
&gt; 
&gt; Adiós. 
&gt; 
&gt; Que Cristo esté con vosotros
&gt; Cardinal █████ █████
&gt; Representante de la Santa Sede para la Fundación

A partir del ██/██/2014, la PdI-32125 ha sido vista en ██ lugares en el sur de los Estados Unidos, que están asociados con la [[[fifthist-hub|Quinta Iglesia]]]. A la espera de nuevas investigaciones.
