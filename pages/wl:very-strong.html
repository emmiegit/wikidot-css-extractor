+++ Журнал Идущего, суббота, 23 сентября.

Сегодня шёл два часа, пока не наступило изменение. Чтобы направиться в сторону леса, пришлось приложить некоторые усилия. Похоже, что в это время года туда тяжелее попасть - может быть, из-за смены листьев.

Я шёл по тропинке, а надо мной солнечный свет струился через красные и оранжевые дубовые листья. Пели птицы, так что я расслабился. Птицы мудрее людей, они знают, когда есть время для песен, а когда лучше помолчать.

Пройдя всего несколько шагов, я заметил следы. На стволах деревьев виднелись глубокие отметины от клыков и когтей. От дерева к дереву тянулись паутины, в которых запутался бы даже олень. Я был в глубине леса. Надо будет шагать с осторожностью, пока снова не наступит изменение.

С тропинки я не сходил. Друзья из теней подсказывают мне, что тропы безопаснее и оберегают от шуток судьбы. Не знаю насчёт безопасности, но бежать лучше по проторенной дороге, чем через кустарник.

Я прошагал ещё примерно час, потом впереди послышалось басовитое пение. Пел словно огромный зверь, вроде слона или носорога, но пение было другим. Более человечным.

Я подумал о том, чтобы повернуть назад, но птицы ещё пели, а их суждение меня не подводило никогда. Я пошёл вперёд.

Навстречу мне шёл человек. Нет, гигант. Ростом он был, как два человека, а огромная кисть спокойно могла бы обхватить меня поперёк пояса. Волосы его были растрёпаны, в глазах стояла тоска. Он глянул на меня через немытые патлы.

- Посидишь со мной? - спросил он.

Я решил проявить вежливость и согласился. Никогда не стремился злить незнакомцев, особенно могучих. Он извлёк из мешка окорок сухой солонины и оторвал мне кусок. Мясо было жёстким, но я не ел с утра, поэтому принял еду с благодарностью.

Великан выглядел так грустно, и я спросил, всё ли у него в порядке.

- Я в порядке. Я очень сильный, - сказал гигант. Я подумал, что он просто похваляется.

- Что завело тебя в глубину леса? - спросил я. - Здесь всякое водится, не боишься, что какая-нибудь тварь набросится?

- Нет. Иногда набрасываются, но я им не по зубам. Я пришёл сюда за монстрами. Много лет назад пришёл. Я тогда был моложе. Но я был очень сильный.

Мне удалось не закатить глаза.

Великан уселся на землю, скрестив ноги. - Я ходил по земле, искал себе дело. Я помогал людям. Я мог им помочь, потому что я был сильный.

- Однажды я нашёл несколько домов. В домах жили люди. Добрые были люди, но не такие сильные, как я. Я им помогал. Я заготавливал им дрова. Я построил мост. Я убирал валуны с их полей. Хорошо было. И я был хороший, потому что я был сильный.

- Я играл с детьми. Любил их больше всех, и они меня любили. Я носил их на плечах, подсаживал на деревья. С ними надо было осторожно, потому что я очень сильный.

- Потом пришли бандиты. Их было много, и они были сильные. Не такие, как я, но всё равно сильные. И много. Вот столько много. - Гигант развёл руки в стороны.

- Я побежал им навстречу. Потому что я был сильный. Я бился с ними. Меня кололи мечами, но я был сильный и не умер. Я бил их, и они умерли. Но  было их много, и не все бились со мной. Когда битва закончилась, селяне были все мертвы. Дети были мертвы. А я не умер. Я очень сильный.

- Я ушёл вслед за бандитами. Бился с ними снова и снова. Много их полегло. Я не умер. Я нашёл, где они жили, и бился с ними там. Они все там полегли. А я не умер.

- Я искал других бандитов. Тех, что сильнее. Я бился с ними. В меня вонзали стрелы. Меня кололи копьями. Я не умер. Я очень сильный.

- Я сражался с самыми сильными бандитами всей земли. Много умерло. Я не умер. Я очень сильный.

- Не осталось больше сильных бандитов. Я пошёл туда, где царил неправедный король. Я бился с его солдатами. У них были пищали и пушки, и они стреляли в меня. Я не умер. Я очень сильный.

- Я убил короля и всё его войско. Меня называли героем. Я ушёл. Нашёл великана-людоеда. Он был сильный. Он бил меня своей дубиной. Я не умер. Я очень сильный.

- Я убил великана. Я нашёл дракона. Дракон был силён, был закован в броню, а ещё дышал огнём. Он вонзал в меня когти и жёг своим дыханием. Я не умер. Я очень сильный.

- Я убил дракона. Я нашёл место, где жили ещё монстры. Я бился с ними. Я не умер. Я очень сильный.

- Я пошёл туда, откуда пришли монстры. Здесь я уже много лет. Я одолел многих монстров и одолел многих людей. Никто меня не убил. Я очень сильный.

Он поднялся на ноги и взялся рукой за ветку толщиной с тело коня. Отломил её одной рукой.

- Я очень сильный, - повторил он. Очень, очень сильный. И я очень, очень устал.

Он умолк, и какое-то время я не нарушал тишины. Потом я поблагодарил его за еду и выразил надежду, что вскоре ему доведётся отдохнуть. В ответ он грустно улыбнулся, и я ушёл, а он остался сидеть на обочине.</textarea></pre>
