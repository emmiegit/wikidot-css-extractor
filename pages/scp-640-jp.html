**アイテム番号:** SCP-640-JP

**オブジェクトクラス:** --Safe-- Neutralized

[[include component:image-block
|name= 188188
|caption=収容直後に撮影されたSCP-640-JP-1
|width=200px
]]

**特別収容プロトコル:** --SCP-640-JPは現在サイト-81██の収容ロッカーに収容されています。SCP-640-JPはその異常性のため、実験以外での持ち出しを禁止します。SCP-640-JPを持ち出す際には、実際にSCP-640-JPの異常性が現れなかったと判明している人物か、異常性の効果が及ばなくなった人物によって移動させてください。--

SCP-640-JPは現在無力化が確認されたため、サイト-81██の収容ロッカーにて保管しています。





**説明:** SCP-640-JPは、150mm×105mmの白色の封筒(以下SCP-640-JP-1と表記)とその封筒に付属された、説明書きのなされたB5用紙(以下SCP-640-JP-2と表記)です。SCP-640-JP-1のベロ部分にはハートマークのシールが付属されています。SCP-640-JP-1及び2は物理的な干渉による破壊が不可能であることが認められています。

SCP-640-JPの異常性は、人間の手によってSCP-640-JP-1が持たれた場合に、SCP-640-JP-1内部に官製ハガキサイズ(100mm×148mm)の便箋が現れることです。この便箋に書かれている内容は、持っている人物に対する恋愛感情、または敬愛感情を抱いているものが差出人となった「ラブレター」と呼ばれるものです。[[footnote]]恋愛感情や敬愛感情、またはその他の愛情を持った差出人が出現すると推測されます。選ばれる基準はわかっていません。[[/footnote]]この異常性の効果は実際にその感情を抱いているものがいる場合にのみ発動し、恋愛感情を抱かれていないものが手にした場合には異常性が見られませんでした。差出人は意思を持った生物であれば人間以外であっても該当します。文字は差出人の直筆の文字と一致しており、人間以外の差出人であれば、明朝体の文字で印刷されたように書かれています。この便箋は物理的な干渉により破壊可能です。

SCP-640-JP-2は、SCP-640-JP-1の異常性の説明が書かれたB5用紙で、内容はこう綴られています。

&gt; 恋愛をしたいと思っているけれど失恋をするのが怖いと思ったことはありませんか？そのような悩み事は誰しもが思っているはずです。さらに、実際に会って告白するなんて恥ずかしくてできない！といった恥ずかしがり屋な乙女もいることでしょう。
&gt; そのような方々の悩みを解消したい！という理念のもと完成したのがこの『ラブレター』です。
&gt; 恋文というのはご存知ですね？昔から自身の気持ちを伝えるために使われてきた手法です。この『ラブレター』はその恋文を基につくられたもので、貴方の気持ちを簡単に想い人に伝えるものです。自分が恋愛したいというときにも使えます！
&gt; __使用方法__
&gt; この封筒を触らないように好きな人に送ってください。自分で使う場合は何もしなくてＯＫ！
&gt; あとはこの封筒の中身を確認するだけです。この封筒は手に持った人に対して恋をしている人物の恋文が現れるのです！これで自分の想いを簡単に伝えることができます。また、自分に対して好意を持っている人物が簡単にわかります。
&gt; __注意点__
&gt; この封筒は最大4枚まで恋文が封入されます。4人以上から好意を持たれている人物に対しては、想いが強い順に上から4人選ばれます。もし、自分の想い人がモテモテだとしてもこの『ラブレター』を使い自分の想いの強さを証明しましょう！

SCP-640-JPは、██県██市内で「恋が叶うラブレター」として噂されていたことが財団の目に留まり、発見に至りました。最後に所有していたのは██高校の女子生徒で、先輩から譲り受けたと話しています。話を聞く限り何度か使用されていることが確認されたため、カバーストーリー「都市伝説」を流布させました。

[[collapsible show=&#34;+ 実験記録を表示&#34; hide=&#34;- 閉じる&#34;]]

以下のSCP-640-JP実験記録の実施方法は全て対象にSCP-640-JP-1を持たせるという方法を取る。

__**実験記録640-JP-1 - 日付200█/██/██**__
&gt; **対象:** D-640-JP-1
&gt; 
&gt; **結果:** SCP-640-JP-1内に一枚の便箋が現れました。内容は以下のようなものでした。
&gt; 
&gt; //貴方がどうしようもない罪を犯してしまったことは知っています。それでも私は貴方の心の奥にある優しさに惹かれました。もう以前のような関係に戻れないということを知っていても私は貴方のことが好きです。もしかしたら冤罪なんじゃないかって、今でも信じています。この気持ちは忘れません。　██//
&gt; 
&gt; **分析:** ██という人物を調べた結果、D-640-JP-1の妻であることが確認されました。D-640-JP-1が財団に勤務することが決まった時点で周辺人物に記憶処理を施し、██氏も例外なく記憶処理が施され、D-640-JP-1の記憶はないものと確認されています。
&gt; //記憶が無くても差出人の対象になるということはどういうことだろうか。人為的に無くした記憶と自然消失した記憶では反応が変わるのかどうにか調べられないものだろうか。// -██博士

__**実験記録640-JP-2 - 日付200█/██/██**__
&gt; **対象:** D-640-JP-2
&gt; 
&gt; **結果:** SCP-640-JP-1内に二枚の便箋が現れました。内容は以下のようなものでした。
&gt; 
&gt; //高校のとき、一目惚れをしました。野球部で下手くそでも精一杯努力している姿を見て、胸が熱くなるのを感じたんです。でも、卒業まで一言も話せませんでした。私はクラスでも目立つような存在じゃないし、ずっと一人だったので、██君(D-640-JP-2の本名)の邪魔になってしまうと思っていました。10年たった今でもこの初恋を覚えています。また会えたら、今度こそ気持ちを伝えたいです。　███//
&gt; 
&gt; //ああ、こんなこと手紙でもないと言えないんだけどよ。俺、お前のこと気に入ってたんだよ。このくそったれな職場で一緒に生活するうちに気が合ってさ。なんつーかさ、親近感っていうのか？俺もお前も同じ███で捕まったって話聞いてからこいつとは仲良くできるなって思ったんだよ。そこからな、あれだよ。お前のことが好きになってな。おかしいとは俺も思うんだけどよ、でもこういうのって気持ちの問題だろ？なぁ？　███(D-640-JP-3の本名)//
&gt; 
&gt; **分析:** D-640-JP-2は財団勤務以前に7年間交際していた女性がいましたが、その女性が差出人になることはありませんでした。調査した結果、その女性は別の男性と10年間交際した後に結婚していることが判明しました。
&gt; D-640-JP-3にD-640-JP-2に対して好意を持っているかどうかを質問した結果、動揺を表しながらも否定しました。
&gt; この結果により、同性間での恋愛感情も対象になるということが分かっています。

__**実験記録640-JP-3 - 日付200█/██/██**__
&gt; **対象:** D-640-JP-3
&gt; 
&gt; **結果:** SCP-640-JP-1内に一枚の便箋が現れました。内容は以下のようなものでした。
&gt; 
&gt; //最初変な形で想いを伝えられたのは驚いたよ。まさか君がそんなふうに思っているなんて全く考えられなかった。でも不思議と嫌な気持にはならなかったよ。そこからかな、意識し始めたのは。君が僕のことを好いていると分かったから気づけたところがいくつかある。そういうところを見ていくうちに僕も君に惹かれたよ。僕もこんな結果になるとは思はなかったけど、君があのおかしな封筒の実験に選ばれたということであえて言わないようにしておいたよ -██(D-640-JP-2の本名)//
&gt; 
&gt; **分析:** 想定外ですが、対象を指定してSCP-640-JP-1内に便箋を出現させることが可能だということが確認されました。
&gt; //喜ばしいことなのだろうが実験をするにあたって恋人がいた場合には実験に支障が出る可能性があるな。申し訳ないがこの二人のDクラスには記憶処理を施して別々のサイトへの移転してもらおう。// -██博士


__**実験記録640-JP-4 - 日付200█/██/██**__
&gt; **対象:** ██博士
&gt; 
&gt; **結果:** SCP-640-JP-1内に一枚の便箋が現れました。内容は以下のようなものでした。
&gt; 
&gt; //最初は全く気にしたことがありませんでしたし、変人と聞いていたのでいい印象は持ちませんでした。しかし、長く接しているうちに██博士の癖や、性格が気になって気になっていつの間にかかなりの頻度で██博士のことを考えていました。もちろん表に出さないよう努力していました。ですから、きっとこの想いが伝わることがないんだろうと思っていました。でもそれでいいんじゃないでしょうか。このまま長くこの気持ちに浸っていたいです。██博士のことが好きです。　████(研究員)//
&gt; 
&gt; **分析:** //████研究員は██博士に対しいつも辛辣に対応していることはサイト内でも有名な話です。SCP-640-JP-1は恋愛感情を隠していて告白するつもりがなくても差出人の対象になるのだろうと思います。正直、とても驚きました。// -██研究員
&gt; //私も驚きました。彼女には嫌われているとばかり。// -██博士


__**実験記録640-JP-5 - 日付200█/██/██**__
&gt; **対象:** ███博士
&gt; 
&gt; **結果:** SCP-640-JP-1内に一枚の便箋が現れました。内容は以下の通りでした。
&gt; 
&gt; //いつもかわいがってくれてありがとうございます。ぼくもごしゅじんのことがだいすきです。おしごとがんばって。　モモタロー//
&gt; 
&gt; **分析:** 調査の結果、モモタローとは███博士が自宅で飼育しているイエイヌ(//Canis lupus familiaris//)であることが判明しています。この結果により、差出人となるのは人間でなくても可能だということ、さらに恋愛感情とは別の敬愛感情も対象になることが分かっています。どのような基準で恋愛感情と敬愛感情が選ばれているかはわかっていません。
&gt; //もしかすると敬愛や恋愛以外の愛情も対象になるのかもしれない。これまでSCP-640-JP-1内に何も入っていなかったことはなかったことから、恋愛感情がない場合には別の愛情が対象になるのかもしれないな// -█博士

__**実験記録640-JP-6 - 日付200█/██/██**__
&gt; **対象:** █博士
&gt; 
&gt; **結果:** SCP-640-JP-1内にはなにも現れませんでした。
&gt; 
&gt; **特記:** █博士はこの実験の対象に志願していました。
&gt; //SCP-640-JP-1内に何も入っていなかったケースはこれが初めてだ。有益な結果と言えるだろう。// -█博士


__**実験記録640-JP-7 - 日付200█/██/██**__
&gt; **対象:** エージェント███
&gt; 
&gt; **結果:** SCP-640-JP-1内に一枚の便箋が現れました。内容は以下の通りでした。
&gt; 
&gt; //[削除済]　SCP-███-JP//
&gt; 
&gt; **分析:** SCP-640-JP-1の差出人に意志を持ったSCPオブジェクトが現れました。この結果により、SCP-640-JP-1の差出人になる人物は意志を持った存在であれば何でも可能であると推測されます。




[[/collapsible]]

事案640-JP以降SCP-640-JPの異常性の消失が確認され、Neutralizedに再分類されました。詳しくは補遺の記録を参照してください。


**補遺イ:** __**事案640-JP - 日付201█/██/██**__
SCP-640-JP-2の内容が以下の文に変化していました。

&gt; SNSの隆盛によりラブレターの需要が低下したので廃止します。今後の製品にご期待ください。</textarea></pre>
