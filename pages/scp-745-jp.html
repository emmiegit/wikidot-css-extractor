    <pre><textarea class="page-source" readonly>**项目编号：**SCP-745-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-745-JP收容于Site-8115中的舒适居住型耐时间异常高级收容室中，其中安装的XACTS[[footnote]]Shank / Anastasacos恒定时间槽（XACTS）。一种在效应场范围内稳定受影响的因果流的装置，并使SCP-745-JP的时间异常的影响保持在SCP-745-JP收容区域内。[[/footnote]]须每月维修一次。应该给予SCP-745-JP Typeβ-现在先行型过去改变能力者的规定收容环境，不允许提供书写用具和版权著作。
禁止将指定存储区域之外的思想以任何方式传达给SCP-745-JP。使用SCP-745-JP进行实验需要得到碓冰博士的事先批准。


**描述：**SCP-745-JP是一名日本男性，收容前的姓名是日奉树（Isanagi Tatsuki）。项目在孤儿院长大，在7岁时被收养，被收容时记录为26岁（2013年9月12日）。在收容后的心理评估中，被诊断可能患有“表演型人格障碍”，但除了这和后文描述的异常之外，项目的身心与正常人并无区别。
SCP-745-JP是一名年轻的数学家，他在推广████函数和████████定理的方面取得诸多成就，并引起了全世界的关注。由于它在2013年4月独自证实了████猜想而广为人知，为此国际数学联合会授予特别奖。虚构事件“因缺血性心脏病突发导致猝死”随着收容一起传播，现已公开证实其死亡。

它的异常表现为SCP-745-JP的现有著作物[[footnote]]迄今为止都是指无形的文学、学术、艺术等。[[/footnote]]都是“抄袭”所得。抄袭是指SCP-745-JP复制了对象，并声称“SCP-745-JP-1是自己独立发现的”。当SCP-745-JP进行抄袭时，过去有关该版权著作和想法被修改，从而成为“过去不存在的东西”。只有SCP-745-JP和SCP-745-JP-1不会因重建而受到修改的影响。这种能力似乎只能影响人工制造的物品，但尚未取得可靠的研究数据[[footnote]]SCP-745-JP并不配合进行实验。[[/footnote]]，对象的条件仍不明确。然而，从过去的案例来看，这种能力是针对性的，决定“复制（SCP-745-JP-1）”和“展示”给其他人是发动时必不可少的的。另外，通过收容后的检查表明，SCP-745-JP自身是修改过去的效果流起点，目前正应用的特殊收容措施，都假设这些条件会增加。

自2009年，由SCP-745-JP引起的过去改变被基金会时间异常响应部门检测到，并在全球进行搜寻。2013年9月，在过去更改前和更改后引入记录对比调查，确定为异常起点并立即收集。


**附录1：**SCP-745-JP在基金会的标准数学测试中得到了112分。[[footnote]]略低于基金会博士学位（数学）的平均值。[[/footnote]]

**附录2：**文件：745-JP /采访记录

[[collapsible show=&#34;+ 查看745-JP /采访记录ろ1&#34; hide=&#34;- 关闭&#34;]]

**__745-JP /采访记录ろ1 - 日期2013年██月██日__**
根据过去更改前的记录，如果SCP-745-JP没有改变过去，那么Wisdom先生会是首先宣布证实████猜想的人。
&gt; **日期：**2013年██月██日
&gt; **受访者：**Nail Wisdom先生  男性（当时42岁，担任牛津大学教授）
&gt; **采访者：**特工Jaywadina
&gt; ----
&gt; 
&gt; **《记录开始》**
&gt; 
&gt; **采访者：**能够告诉我们有关于日奉先生证明████猜想的问题吗？
&gt; 
&gt; **Wisdom先生：**好的。我最初开始研究████猜想是在九年前。不，现在它已经被称为Isanagi（日奉)定理。总而言之，我很希望自己能解决那300多年来没人能解决的难题。
&gt; 
&gt; **采访者：**在任何媒体采访中都没有提到你正在研究███猜想，那是为什么呢？
&gt; 
&gt; **Wisdom先生：**那是因为我把与研究相关的一切事情都保密了。这是和日奉先生同时进行的独立研究。我想在毫无察觉的情况下证实████猜想，用来达到惊世骇俗的效果。也许日奉先生和我的想法是相同的。后来我才知道他的研究环境几乎和我一样。
&gt; 
&gt; **采访者：**你的研究进展如何？
&gt; 
&gt; **Wisdom先生：**［停顿］我知道这听上去很荒唐。但证明都已经在我脑海里完成了！我就差拿一支笔和一张纸，然后塑造它。说真的，我没有在开玩笑，那是我的脑袋快要兴奋地爆炸了！毕竟，那是我可以完成无数数学家想要攻克的████猜想的时刻。但就在当时，学生们却告诉我，“一位年轻的数学家在日本公布了████猜想的证明。”
&gt; 
&gt; **采访者：**那是在2013年4月吧。后来，日奉先生的证明被张贴在期刊上，看到之后你有什么特别的想法吗？
&gt; 
&gt; **Wisdom先生：**当然。我认为这是提前一步。我对自己脑子里的证明充满信心，而且［沉默］
&gt; 
&gt; **采访者：**教授？
&gt; 
&gt; **Wisdom先生：**［停顿了一会］这虽然听上去就像是在开玩笑一样。但他的解法和我的完全相同我怀疑他可以在看到我脑中的想法。不管是类数公式的构思，还是其他理论的应用，如何发展每个从角落到角落的全部。我知道这听起来很荒唐，当下我也难以置信，但现在想起来或许真是确实如此。
&gt; 
&gt; **采访者：**你没有尝试公开这些吗？
&gt; 
&gt; **Wisdom先生：**不。即使他做了这样的事情，也会因为我没有证据去证明，而被认为是无稽之谈。除了我以外的人，根本不知道我正在挑战████猜想。
&gt; 
&gt; **采访者：**原来如此，我明白了，还有什么想说的吗？
&gt; 
&gt; **Wisdom先生：**［停顿了一会］很抱歉我说了这么多荒唐的事情。我偶尔还是会梦见，当初不是日奉先生，而是我证明了████猜想，并从数学联合会得到了奖励。
&gt; 这不是一个普通的梦，而是一个现实一般的梦，几乎无法与现实区分开来。即便现实并非如此。我是说，我放弃了很多东西，但结果似乎我比我想像的更不友善。
&gt; 
&gt; **采访者：**是这样啊。接下来这个问题是我自发的问题。
&gt; 
&gt; **Wisdom先生：**怎么了？
&gt; 
&gt; **采访者：**你恨日奉先生吗？
&gt; 
&gt; **Wisdom先生：**不会的，我不恨他。相反的，他作为杰出的数学家，我十分尊重他。我恨的是我的生活。我将一切都奉献给████猜想，但它的结果是悲惨的，被未来的天才所超越。我对于他的离世感到遗憾。为何天才都会在年轻时离开这个世界？他对世界的影响应该永传后世。
&gt; 
&gt; **采访者：**好的。今天非常感谢你。采访到此结束。
&gt; 
&gt; **Wisdom先生：**我才是，谢谢你愿意听我说。
&gt; 
&gt; **《记录结束》**
[[/collapsible]]

[[collapsible show=&#34;+ 查看745-JP /采访记录い1&#34; hide=&#34;- 关闭&#34;]]

**__745-JP /采访记录い1 - 日期2013年██月██日__**
SCP-745-JP要求掌上游戏机和相应的游戏软件作为采访奖励。经过商议，酌情根据其要求进行采访。
&gt; **日期：**2013年██月██日
&gt; **受访者：**SCP-745-JP
&gt; **采访者：**碓冰博士
&gt; ----
&gt; 
&gt; **《记录开始》**
&gt; 
&gt; **采访者：**你是从什么时候开始发现自己的能力的？
&gt; 
&gt; **SCP-745-JP：**是我可以改变过去的能力吗？应该是大学三年级的时候了。那个时候我每天都很忙，当时我无法准时交听课报告，我就偷拍了一张朋友报告的照片，把那个当是我的交上去。然后呢，朋友的报告就消失了，变成只有我交上去了。后来我去问他时，他是这么回答我的： “我不记得把报告给你了啊？我根本还没写。”
&gt; 
&gt; **采访者：**这就是你意识到你有修改过去能力的原因吗？
&gt; 
&gt; **SCP-745-JP：**是的。到了我提交毕业论文时，我更加相信了。
&gt; 
&gt; **采访者：**我过会会再详细询问这个问题。大学毕业后，你似乎在研究院独自研究████████函数、████定理等。
&gt; 
&gt; **SCP-745-JP：**这事在之前的采访中就说过了。你们可能都知道，但我没有研究过这些。不过，我会掌握关于这些的最少知识，以免我在采访中出错。
&gt; 
&gt; **采访者：**我明白了。我们调查确认你到现在为止所抄袭的内容都是过去四年内所的原创内容。关于这个...
&gt; 
&gt; **SCP-745-JP：**你的意思是？
&gt; 
&gt; **采访者：**比如你是一名数学家。但如果你抄袭贝多芬的交响曲、或是陀思妥耶夫斯基的小说，你是不是可以成为音乐家或小说家？
&gt; 
&gt; **SCP-745-JP：**［大笑］如果我抄袭年代久远的作品，世界各地的文化将会被重写。这么高风险的事情我会怎么做？我清楚这个能力的危险性。
&gt; 
&gt; **采访者：**这样啊。真是太好了。不过你为什么抄袭只与数学相关的？
&gt; 
&gt; **SCP-745-JP：**因为我本身就是一名数学家。如果我太多才多艺，只会让人去怀疑。我觉得像你这样的人不会和我一样，现在被软禁在这。
&gt; 
&gt;**采访者：**［停顿］你对目前的收容状态反感吗？
&gt; 
&gt; **SCP-745-JP：**并不，相反的，我觉得我很幸运。可以懒洋洋地过日子了，虽然在这里有点无聊。或者我就该那样死在餐桌上？这样对我来说算是雪中送炭，可以与世隔绝，神清气爽。
&gt; 
&gt; **采访者：**那你为什么不配合实验？
&gt; 
&gt; **SCP-745-JP：**做一件无利可图的事情是没有意义的。如果你要借用一个人的力量，就必须准备一些报酬。
&gt; 
&gt; **采访者：**你要求以访问互联网为报酬。这是为什么？
&gt;
&gt; **SCP-745-JP：**不，没什么大不了的。我只是想看看。
&gt; 
&gt; **采访者：**考虑到你的能力的威胁性质，不能使用互联网。但如果你配合实验，我们可以口头收集并传达给你。
&gt; 
&gt; **SCP-745-JP：**不，算了吧。我不了解你，也无法信任你。
&gt; 
&gt; **采访者：**我明白了，我们会以不同的形式回应这个请求。非常感谢。
&gt; 
&gt; **SCP-745-JP：**好的，你也辛苦了。
&gt; 
&gt; **《记录结束》**

**报告：**//由于实验数据不足，SCP-745-JP过去修改能力的详细性质尚不明确，但从本次采访中SCP-745-JP的反应来看，我认为抄袭历史作品也是有可能的。从以往的案例来看，它可以不去了解目标的内容，并大幅度地发展原作。幸运的是，SCP-745-JP本人意识到了它能力的危险性，似乎并没有导致大规模的文化修改。但是，我们仍然要注意，他的能力是在不为人知的情况下发动的。他的能力可以被其他人使用，不管他的意愿如何//——碓冰博士


[[/collapsible]]

**附录：备忘录**

&gt; //通过精神检查，我们可以得出SCP-745-JP可能患有表演型人格障碍。患有这种人格障碍的人们非常乐意得到关注，为了获得关注，他们往往会不择手段地撒谎。就SCP-745-JP目前的状况，虚假的人格已筋疲力尽，连自己在撒谎的意识也没有了。但SCP-745-JP似乎对目前的情况感到满意
&gt; “全世界都在为我这个天才数学家的离世而悲伤。”
&gt; 也许他很高兴我们把他作为一种罕见的过去改变者来关注。//
&gt; 
&gt; //SCP-745-JP在意识到自己拥有改变过去的能力之前，据说是一名非常勤奋优秀的大学生，还有很多朋友。如果在发动改变过去的能力时，强烈的自我表现欲望浮出水面，人格发生扭曲，而SCP-745-JP本身，也是这特异性质的受害者之一//
&gt; 
&gt; ——香山研究助手</textarea></pre>
