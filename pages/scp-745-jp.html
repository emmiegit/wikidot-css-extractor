    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文連結：[[[http://ja.scp-wiki.net/scp-745-jp|SCP-745-JP 日奉 樹]]]
作者 : [[*user tsucchii0301]]
譯者 : [[*user Mimaomao]]
[[include info:end]]

**項目編號：** SCP-745-JP

**項目等級：** Euclid

**特殊收容措施：** SCP-745-JP收容於Site-8115中的耐時間異常的舒適居住型人型高級收容室，其中設置的XACTS[[footnote]]Shank / Anastasacos恆定時間槽（XACTS）。 它是一種用於穩定受效果場影響的範圍內的因果流的裝置，並讓SCP-745-JP的時間異常的影響保持在SCP-745-JP收容區域內。[[/footnote]]須按月檢修。需給予該項目Typeβ-現在先行型過去改變能力者或同樣規定的基本收容環境，不允許提供書寫用具或版權物。
禁止試圖將指定存儲區域之外的思緒以任何形式傳達給SCP-745-JP。使用SCP-745-JP進行的實驗需要碓冰博士的事先批准。


**描述：** SCP-745-JP是一名日本男性，收容前的名字為日奉樹(Isanagi Tatsuki)。該項目在兒童養護設施長大，直到7歲時被收養，根據紀錄顯示（2013/09/12）收容當時為26歲。在收容後的心理評估中被診斷出存在「表演型人格障礙」的可能性，但除了它和後面描述的異常之外，該項目的精神和身體兩者與普通人相同。
SCP-745-JP是位年輕的數學家，它將████功能的廣泛化和證明████████理論之下獲得了很多成就，並引起了全世界的關注。廣為人知的是，2013年4月████預想在一項研究中被證明，並被國際數學聯盟協會授予特別獎。虛構故事「由於缺血性心臟病發作導致突然死亡」已隨著收容一起傳播，並已公開證實死亡。

該項目異常為SCP-745-JP對既有著作物[[footnote]]目前為止是指無形的文學、學術、藝術等。[[/footnote]]進行「剽竊」時發生。在這種情況下，剽竊後創建一個由SCP-745-JP覆蓋內容的副本（以下標識為SCP-745-JP-1），以某種方式向他人呈現「SCP-745-JP-1是自己獨立發現的」。當SCP-745-JP進行剽竊時，過去有關該版權作品和想法等被修改，以便成為「當時不存在的東西」。只有SCP-745-JP和SCP-745-JP-1不會因重建而受到修改的影響。似乎這種能力只受到人手的影響，但尚未獲得可靠的研究數據[[footnote]]SCP-745-JP並不配合進行實驗。[[/footnote]]，目標對象的條件仍不明確。但是，從過去的案例來看，這種能力是針對性的，決定「複製（SCP-745-JP-1）」和「演示」給其他人是發動時不可或缺的。此外，另外，通過收容後的檢查發現，SCP-745-JP主體成為修改過去的效果流起點，目前在這些條件的前提下應用特殊收容協議。

截至2009年，由SCP-745-JP引起的過去改變被基金會的時間異常響應部門檢測到，並進行全球起點搜索。2013年9月，在過去變更之前和之後引入記錄比較調查，確定為異常起點並立即收集。


**附錄1：** SCP-745-JP在基金會的標準數學記錄測試中得到了112分。[[footnote]]略低於基金會博士學位（數學）平均值的一點。[[/footnote]]

**附錄2：** 文件：745-JP /採訪記錄組

[[collapsible show=&#34;+ 查看745-JP /採訪記錄 ろ 1&#34; hide=&#34;- 關閉&#34;]]

**__745-JP /採訪記錄 ろ 1 - 日期 2013/██/██__**
根據過去改動前的記錄，如果SCP-745-JP沒有改變過去，那麼Wisdom先生會是首先宣布預測宣言的人。
&gt; **日期：** 2013/██/██
&gt; **受訪著：** Nail・Wisdom先生 男性 （當時42歲，擔任牛津大學教授）
&gt; **採訪者：** 特工Jaywadina
&gt; ----
&gt; 
&gt; **《記錄開始》**
&gt; 
&gt; **採訪者：** 能夠告訴我們有關於日奉先生證明████預測的問題嗎？
&gt; 
&gt; **Wisdom先生：** 好的。我最初開始研究████預測時，是在九年前，那是我與████預想的相遇。不，現在它已經被稱為Isanagi定理。總之，我渴望著自己能解決那300多年來沒人能解決的難題。
&gt; 
&gt; **採訪者：** 在任何媒體採訪中都沒有提到你正在研究███預測，關於那是怎麼回事？
&gt; 
&gt; **Wisdom先生：** 那是因為我把研究一切相關的事情都保密了。這是和日奉先生同時期進行的獨立研究。我想在毫無預警的情況下發布████預測，用來達到驚世駭俗的效果。或許，日奉先生和我的想法是一樣的。後來，我發現他的研究環境，幾乎與我的研究環境相同。
&gt; 
&gt; **採訪者：** 無論研究是進行到什麼程度嗎？
&gt; 
&gt; **Wisdom先生：** 〔停頓了一會〕我知道這聽上去很荒謬。但證據都已經在我腦海裡完成了！我拿了一支筆和一張紙，然後塑造它。說真的，我沒有在開玩笑，我的頭似乎興奮地爆炸！畢竟，有無數個數學家試圖打敗那個████預測，那是我堅信我能夠勝利的時刻。但是，當時學生們卻告訴我，「一位年輕的數學家在日本宣布了████預測的證據。」
&gt; 
&gt; **採訪者：** 那是在2013年的4月吧。在那之後，日奉先生的證明被張貼在期刊上，看到之後你有什麼特別的想法嗎？
&gt; 
&gt; **Wisdom先生：** 當然。我認為這是提前一步。我對自己腦子裡的證據充滿信心，而且〔沉默〕
&gt; 
&gt; **採訪者：** 教授？
&gt; 
&gt; **Wisdom先生：** 〔停頓了一會〕這雖然聽上去就像是在開玩笑一樣。但他的解答和我的完全相同，也就是說，同樣的，我懷疑他可以在腦海中看到我的想法。不管事類數公式的構思、其他理論的應用、如何發展每個從角落到角落的全部。我知道這聽起來很荒謬，當下我也難以置信，但現在想起來或許真是確實如此。
&gt; 
&gt; **採訪者：** 你沒有嘗試公開說明嗎？
&gt; 
&gt; **Wisdom先生：** 不。即使他做了這樣的事情，也會我因為沒有證據證明，而被認為是無稽之談。除了我以外的人，根本不知道我正在挑戰████預測。
&gt; 
&gt; **採訪者：** 原來如此，我知道了，還有什麼想說的嗎？
&gt; 
&gt; **Wisdom先生：** 〔停頓了一會〕很抱歉我說了這麼多荒謬的事情。到現在我偶爾還是會夢見，當初不是日奉先生，而是我證明了████預測，並從數學聯盟得到了獎勵。
&gt; 這不是一個普通的夢，而是一個如此逼真的夢，幾乎無法與現實區分開來。即使現實並非如此。我的意思是，我放棄了太多東西，但結果似乎我比我想像的更不友善。
&gt; 
&gt; **採訪者：** 是這樣啊。那個，接下來這個問題是我個人想問的。
&gt; 
&gt; **Wisdom先生：** 怎麼了嗎？
&gt; 
&gt; **採訪者：** 你恨日奉先生嗎？
&gt; 
&gt; **Wisdom先生：** 沒辦法，我不恨他。作為傑出的數學家，我相當尊重他。我真正恨的是我的生活。我將一切都奉獻給████預測，即便如此，但它的結果仍是悲慘的，被未來的天才所取代。我對於他的離世感到遺憾。為何天才都會在年輕時離開這個世界？我認為他對世界的深刻影響將傳承給未來的幾代人。
&gt; 
&gt; **採訪者：** 這樣啊。今天非常感謝你。採訪到此結束。
&gt; 
&gt; **Wisdom先生：** 我才是，謝謝你願意聽我說。
&gt; 
&gt; **《記錄結束》**
[[/collapsible]]

[[collapsible show=&#34;+ 查看745-JP /採訪記錄 い 1&#34; hide=&#34;- 閉じる&#34;]]

**__745-JP /採訪記錄 い 1 - 日期2013/██/██__**
SCP-745-JP要求攜帶型遊戲機和相應的遊戲軟件作為面試獎勵。經過深思熟慮，酌情根據其要求進行採訪。
&gt; 日期：2013/██/██
&gt; 受訪者：SCP-745-JP
&gt; 採訪者：碓冰博士
&gt; ----
&gt; 
&gt; **《記錄開始》**
&gt; 
&gt; **採訪者：** 你是從什麼時候開始發現自己的異常能力？
&gt; 
&gt; **SCP-745-JP：** 關於我可以改變過去的能力嗎？應該是大學三年級的時候吧，那個時候我每天都很忙，當我遇到一個我無法準時交報告的狀況時，我偷拍了一張朋友報告的照片，把那個當作是我的交上去，你知道，暫時的。然後呢，朋友的報告已經消失，變成只有我交上去了。
&gt; 「我不記得把報告給你了啊？我根本還沒寫。」後來我去問他時，他是這麼回答我的。
&gt; 
&gt; **採訪者：** 這就是你發現你有修改過去的能力的原因嗎？
&gt; 
&gt; **SCP-745-JP：** 是的。尤其是提交畢業論文時，我更加確信我有這個能力。
&gt; 
&gt; **採訪者：** 我等等會再詳細詢問這個問題。大學畢業後，你似乎在研究院進行獨立工作，研究████████功能、████定理等。
&gt; 
&gt; **SCP-745-JP：** 這件事在過去的採訪中就回答過了。我想你們心裡有底了，但我從沒試過那個研究。但，我會掌握最低限度的情報，以免在某個採訪中出錯。
&gt; 
&gt; **採訪者：** 我明白了。我們已經確認，截至目前為止您抄襲的所有內容最初都是在過去4年內創建的。關於這件事……
&gt; 
&gt; **SCP-745-JP：** 你的意思是？
&gt; 
&gt; **採訪者：** 比如說，你是一名數學家對吧。如果你抄襲貝多芬的交響曲、或是陀思妥耶夫斯基的小說，是不是認為自己可以成為音樂家或小說家？
&gt; 
&gt; **SCP-745-JP：** 〔大笑〕如果我決定竊取年代久遠的作品，世界各地的文化將會被重寫。這麼高風險的事情我會怎麼做？我可是非常清楚這個能力的危險性。
&gt; 
&gt; **採訪者：** 這樣啊。那真是太好了。但是，為什麼抄襲只與數學相關的？
&gt; 
&gt; **SCP-745-JP：** 因為我本來就是一名數學家。我認為即使在多方面領域引人注目是相當可疑的。不過，我認為像你這樣的人不會和我一樣，現在被軟禁在這。
&gt; 
&gt; **採訪者：** 〔停頓了一會〕你討厭現在這種被收容的情況嗎？
&gt; 
&gt; **SCP-745-JP：** 並不會，相反的，我覺得我很幸運。不必再過著渾渾噩噩的生活，雖然在這裡有點無聊。還是我應該就那樣死在餐桌上？現在這樣對我來說算是雪中送炭吧，可以與世隔絕，不必再提心吊膽了。
&gt; 
&gt; **採訪者：** 那麼為什麼不配合我們的實驗？
&gt; 
&gt; **SCP-745-JP：** 即使你做了一些不會變得更糟的事情，那它是否有意義？如果你要借用一個人的力量，必須準備一些獎勵。
&gt; 
&gt; **採訪者：** 你要求使用網際網路作為實驗的獎勵。這是為什麼？
&gt; 
&gt; **SCP-745-JP：** 不，這並不是什麼大不了的事。但是，我想看看這個世界對我的死亡有何感想。
&gt; 
&gt; **採訪者：** 考慮到你的異常能力之威脅，無法使用網際網路。但如果你願意配合實驗，我們或許可以口頭收集並告知你。
&gt; 
&gt; **SCP-745-JP：** 不，那就算了。我對你的認知並不足以讓我信任你。
&gt; 
&gt; **採訪者：** 採訪者：我明白了，我們會以不同的形式回應該請求。問題到這裡結束了。非常你的合作。
&gt; 
&gt; **SCP-745-JP：** 好的，你也辛苦了。
&gt; 
&gt; **《記錄結束》**

**報告：** //由於實驗數據不足，SCP-745-JP過去修改能力的詳細性質仍不明確，從本次採訪中SCP-745-JP顯示的反應來看，我認為也有可能抄襲歷史作品。從過去的案例來看，可以無需了解目標的內容，並大幅度地發展原作。幸運的是，由於SCP-745-JP本人意識到其能力的危險性，似乎並沒有導致大規模的文化修改。但是，我們仍需注意該項目的能力會在無自身意識的情況下被激活。因為該項目的能力是可以被他人使用而不管該項目的意圖的。//–碓冰博士


[[/collapsible]]

**附錄：備忘錄**

&gt; //通過檢查，我們可以得出SCP-745-JP可能患有表演型人格障礙。患有這種人格障礙的人們非常高興能夠得到關注，為了博取關注，會採取不擇手段之情況下繼續說謊的行動傾向。SCP-745-JP目前的狀況，偽裝的人格已筋疲力盡，甚至撒謊的意識也消失了。但SCP-745-JP可能會對目前的情況感到滿意
&gt; 「在我死後，世界各地都在感嘆這個年輕天才數學家的離世。」
&gt; 也許他很高興我們把他作為一種罕見的過去修飾者。//
&gt; 
&gt; //聽說SCP-745-JP在發現自己有過去改變能力之前，是一位認真優秀的大學生，而且有很多朋友。如果在強烈自我暴露的慾望下，在使用其異常能力時而使其個性逐漸扭曲。所以我認為SCP-745-JP自身也是所具有的特異性的受害者之一。//
&gt; 
&gt; -香山研究助手</textarea></pre>
