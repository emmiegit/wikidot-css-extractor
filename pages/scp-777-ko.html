**アイテム番号:** SCP-777-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 対象は基本的に自分で能力を発揮することができないためサイト-73の専用金庫に保管します。対象を使用する際には、セキュリティクリアランス3以上の研究者が同行しなければいけません。実験に使用される応募券は担当研究者によって内容を確認し、応募券の内容に応じて実験後に発生する現象について常に備えられます。

**説明:** 対象は横30cm×縦20cm×高さ30cmの直方体の形をしたガラス製の抽選箱です。対象の上面には、直径8cmの穴があいており、そこから応募券を入れる事が可能です。対象の異常性は応募券を入れてから7分後に発生します。対象の中に応募券を入れた人物はその応募券に書かれた景品と同じ機能を有するように身体の一部が変化したりその景品に相応する能力を得ます。対象の影響を受けた人々は毎月7日7時7分に｢消失｣し、その場には[編集済]で発行されたとされるデパートの商品券だけが残ります。ですが調査の結果、[編集済]ではこのような商品券を発行していないことが判明しました。

[[collapsible show=&#34;補遺:実験記録777-KO&#34; hide=&#34;－ 閲覧終了&#34;]]


__**実験 777-KO-001 - 20██年██月11日**__
&gt; **対象:** D-777-01
&gt; **方法:** SCP-777-KOに冷蔵庫が景品の応募券を投入する。
&gt; **結果:** 両胸に溝が掘られており、つかんで開腹することができるように変化。内部は市販の冷蔵庫と異ならない。対象の体温は26℃ほど下がったが対象の健康に影響は及ぼさなかった。対象は表皮が硬くなり、元の対象の体積とは関係なく対象の内部には3 m^^3^^ほどの物体が入れることが可能である。対象の生命には支障がないが、内部に物体が多ければ胃がもたれた感じになると報告された。X線を透過させて見たが、内部はぼやけて表示された。動力は別に必要ではない。

__**実験 777-KO-002 - 20██年██月13日**__
&gt; **対象:** D-777-02
&gt; **方法:** SCP-777-KOにケーキ引換券が景品の応募券を投入する。
&gt; **結果:** 対象から甘い香りが漂い始め、対象の表皮が非常にもろくなって苦痛を感じなくなるよう変化した。その後体のあちこちでハート型のチョコレート、いくつかの種類の蝋燭、雪だるまの彫刻などが発見された。また対象の身体を切って摂取しても頭が残っているならば3時間後に再生する事が判明した。身体の一部を切ってDクラス職員に食べさせたところ、サツマイモチーズケーキの味がすると報告された。

__**実験 777-KO-003 - 20██年██月14日**__
&gt; **対象:** D-777-02
&gt; **方法:** SCP-777-KOに冷蔵庫が景品の応募券を投入する。
&gt; **結果:** 対象はD-777-01のように冷蔵庫の機能を有するように変化した。対象から前回の実験結果が消えたことから見て、投入された最新の応募券が効力を発揮するようだ。

__**実験 777-KO-004 - 20██年██月27日**__
&gt; **対象:** D-777-03
&gt; **方法:** SCP-777-KOに映画のチケットが景品の応募券を投入する。
&gt; **結果:** 対象の目から映画が映写され、口から映画の音声が流れるように変化した。対象の口から流れる音は重なって聞こえず、明確に区別することが可能である。最新の映画が公開されると目で上映される映画の種類も変わる事が確認されている。対象が目を素早く三回まばたきすることで上映するかどうかを決定することができる。

__**実験 777-KO-005 - 20██年██月6日19時00分**__
&gt; **対象:** D-777-04
&gt; **方法:** SCP-777-KOに無料の航空券が景品の応募券を投入する。変化した対象の隔離が難しいものと判断、実験は財団所有の飛行場で実施し、変化した対象が消える7時7分の12時間前に実験を開始する。
&gt; **結果:** 対象が実際の大きさの旅客機に変化する。今まで行われた実験では実験対象者の身体の一部だけを変化させていたのに対し、対象は身体のすべてが変化した。調査の結果対象はB█████社の長距離用旅客機██777の形をしていた。対象とのコミュニケーションをする試みはすべて失敗し、内部に入って操作しようとしたが対象は反応しなかった。対象を解体した結果、一般的な旅客機と異なる点は発見されなかった。対象が消えた場所で[編集済]で発行されたとされる商品券██枚が発見された。
&gt; **分析:** 景品の規模が対象に新たな影響を与えるのか？ -担当研究員████博士

__**実験 777-KO-006 - 20██年██月10日**__
&gt; **対象:** D-777-05
&gt; **方法:** SCP-777-KOにベビー用品が景品の抽選券を投入する。
&gt; **結果:** 対象の頭上に携帯電話が浮いている状態になった。対象の携帯電話は█時間ごとに7秒（&#39;&#39;）回転し、周囲にベビー用品を作り出す。作られたベビー用品は、時間が経っても消えなかった。

__**実験 777-KO-007 - 20██年██月17日**__
&gt; **対象:** D-777-06
&gt; **方法:** SCP-777-KOに████のコンサートチケットが景品の抽選券を投入する。
&gt; **結果:** 対象は████のすべての曲と振り付けを覚え、████に遅れを取らない実力を見せた。対象は████がデビューする前から財団に所属しており████の存在を知らない。

__**実験 777-KO-008 - 20██年██月17日**__
&gt; **対象:** D-777-07
&gt; **方法:** SCP-777-KOに宝くじを投入する。
&gt; **結果:** 対象の周りに██秒ごと5万ウォン札の紙幣が空中から落ちてくるようになったが、出現したお金は7秒後に消えた。

__**実験 777-KO-009 - 20██年██月17日**__
&gt; **対象:** D-777-08
&gt; **方法:** SCP-777-KOに冷蔵庫が景品の抽選券を投入し、10分後に宝くじを投入する。
&gt; **結果:** 対象は冷蔵庫の機能を有するように身体が変化した。対象がSCP-777-KOに宝くじを入れた後、対象の周りにお金が生成され始めたが、対象は冷蔵庫の外観を維持していた。
&gt; **分析:** すでに変わった身体を違うものに変えるのは可能でも本来の姿には戻せないようだ。 -担当研究員████博士

__**実験 777-KO-010 - 20██年██月19日**__
&gt; **対象:** D-777-09
&gt; **方法:** SCP-777-KOに冷蔵庫が景品の抽選券を投入する。抽選券は実験用に任意に作成されたものである。
&gt; **結果:** 対象は冷蔵庫の機能を有するように身体が変化した。
&gt; **分析:** 任意に作ったはずなのに効果が発動するのか。 -担当研究員████博士

__**実験 777-KO-011 - 20██年██月19日**__
&gt; **対象:** D-777-10
&gt; **方法:** SCP-777-KOに火星旅行が賞品の抽選券を投入する。抽選券は実験用に任意に作成されたものである。
&gt; **結果:** 対象の前に商品券とメッセージが現れた。メッセージには、都合上イベントがキャンセルされたことに対する謝罪の内容が書かれていた。以来、同様の実験を三回行ったが、結果は同じだった。対象は7日になっても消えることはなかった。
&gt; **分析:** 実行余力がないものは効果が発動されないようだ。 -担当研究員████博士
