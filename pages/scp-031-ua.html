**Стаття:** SCP-031-UA - Бійся білого кролика
**Автор:** [[*user firstattempt]]
**Зображення:** Зроблено [[*user firstattempt]]
[[include credit:end]]

**Об&#39;єкт №:** SCP-031-UA 

**Клас об&#39;єкта:** Евклід

[[include component:image-block name=кроля.jpeg| caption= SCP-031-UA під час виявлення.  | width= 300px]]

**Особливі умови здержування:** Камера зберігання SCP-031-UA являє собою окрему будівлю Зони UA-80. Всередині це кімната шириною і довжиною 2 м на 2 м і висотою у 2,5 м.

Стіни, стеля і підлога камери зберігання повинні бути створені з бетонних плит. Загальна товщина стелі, стін та підлоги повинна сягати не менш --600 міліметрів-- 1,5 метра; у якості стелі дозволяється використовувати декілька скріплених листів танкової броні сумарною товщиною не менш --200-- 600 міліметрів. В одній зі стін має бути встановлений люк, подібний до таких у банківських камерах схову, але виконаний із комбінованої танкової броні 600 мм завтовшки. Зачинятися і відчинятися вхід повинен при одночасній активації двох електронних замків: один — ключем куратора об&#39;єкту, інший — ключем дослідника, який призначений керувати дослідженнями SCP-031-UA або ключем керівника ремонтних робіт. Спостережний пункт із пультом керування повинен знаходитися не ближче, ніж у 200 м від камери зберігання. Жодним чином не допускається відкриття входу у фазу активності об&#39;єкта.

По усіх стінах на відстані 20 см одна від одної має бути встановлена система розпилювання рідини, подібна до протипожежної системи, але із сірчаною кислотою. Розпилювачі активуються дистанційно з поста керування при будь-якому прояві агресії з боку SCP-031-UA. У верхніх кутках кімнати мають бути встановлені камери відеоспостереження. Розпилювачі слід застосовувати у разі спроб з боку об&#39;єкта пошкодити стіни або атакувати камери. На випадок, якщо об&#39;єкт зможе успішно покинути камеру зберігання, у Зоні UA-80 повинна чергувати спеціальна рота, яка окрім штатної зброї військових підрозділів Фонду повинна бути озброєна склянками з кислотою, та солдати якої повинні володіти вмінням прицільного метання у рухому ціль на не менш ніж 90 зі 100 балів за стандартною шкалою військової підготовки Фонду. 

**Додаток до цього пункту ОУЗ від ██.██.20██:** Камери відеоспостереження та розпилювачі кислоти повинні бути встановлені також навколо камери зберігання на відстані від 10 до 130 метрів. Розпилювачі встановлюються через кожні 15 метрів, а камери - через кожні 30 метрів. Також на відстані в 150-250 метрів від камери повинні знаходитись чотири вантажних автомобілі, обладнані брандспойтами та цистернами з кислотою.

Всі роботи по ремонту камери зберігання слід проводити тільки в світлий час доби, при чому перевагу слід віддавати використанню співробітників класу D. В темний час доби забороняється знаходження будь-яких суб&#39;єктів на відстані 150 метрів і менше від камери зберігання, окрім як з письмового дозволу куратора об&#39;єкта та ще двох співробітників з рівнем допуску 4, або з метою придушення об&#39;єкта у разі руйнування їм камери зберігання. Експерименти із входом будь-якого суб&#39;єкта до камери зберігання під час фази активності об&#39;єкта цілком заборонені.

**Опис:** SCP-031-UA – це виготовлена кустарним способом статуя білого антропоморфного кролика висотою близько 1 м. Статуя зроблена з коротких металевих стрічок, які далі позначаються як SCP-031-UA-1. Разом SCP-031-UA-1 поводять себе як наділена спільною свідомістю зграя металевих черв&#39;яків.

На даний момент існує 53 штуки SCP-031-UA-1. Кожен SCP-031-UA-1 є металевою пластиною шириною близько 3 міліметрів і довжиною від 40 см до 1 метра. Сплав має аномальні властивості, та проявляє стійкість до багатьох видів механічних ушкоджень, включаючи вибух ручної гранати та лазерну різку, однак, вони виявились вразливими до впливу кислот, особливо сірчаної. Дослідження SCP-031-UA-1, проведені в тому числі через дослідження залишків впливу кислот, показують, що вони складаються більшою частиною з заліза з домішками вуглецю, свинцю, нікелю та міді. За більш докладною інформацією звертайтесь до відповідних додатків.

У циклі існування SCP-031-UA можна виділити дві фази:
1) фаза спокою -- під час неї об&#39;єкт має форму стабільної нерухомої скульптури;
2) фаза активності, під час якої металеві пластини приходять в рух, який нагадує рух черв&#39;яків або личинок комарів Chironomidae. SCP-031-UA продемонстрував здібності формувати різні фігури відповідно до потреб об&#39;єкта, хоча, здається, він надає перевагу існуванню в формі &#34;кролика&#34;, яка розглядається як його &#34;базова&#34; форма. Фаза активності настає виключно вночі за місцевим часом, при чому не залежно від того, чи може об&#39;єкт сам &#34;побачити&#34; поточну добу. Найдовший відомий період активності об&#39;єкта тривав сім ночей з перервами на спокій у світлий час доби (тобто, протягом тижня об&#39;єкт активовувався приблизно у 20:00 та залишався активним до 4:00 ранку). Закономірність, за якою чергуються ночі, під час яких об&#39;єкт залишається пасивним та ночі, під час яких він переходить у стан активності, залишається невстановленою. Також примітно, що отримавши достатньо великі механічні пошкодження або у разі враження кислотою об&#39;єкт переходить до пасивного стану. Примітно, що кожного разу пошкодження та/або кількість кислоти, необхідних, щоб змусити об&#39;єкт перейти до пасивного стану, значно відрізняються. Також, у разі примусового переведення до пасивного стану об&#39;єкт нерідко знову активізувався протягом наступних декількох хвилин або годин, іноді демонструючи підвищену силу та агресивність після повторної активації. Точна закономірність цих змін поведінки також не виявлена.

У своїй &#34;базовій&#34; формі SCP-031-UA не має &#34;ніг&#34;, і переміщується за допомогою нижніх SCP-031-UA-1, які рухаються подібно до гусеней танку. У якості &#34;рук&#34; об&#39;єкт використовує дві довгі пластини. На &#34;морді&#34; скульптури знаходяться два фіолетові схематичні &#34;ока&#34; та &#34;ніс&#34;, виготовлені з того ж матеріалу, що й SCP-031-UA-1. Однак, скоріш за все, вони не виконують функції органів зору та нюху, і мають виключно косметичну функцію, та надають скульптурі більш привабливого вигляду. З іншого боку, &#34;очі&#34; та &#34;ніс&#34; завжди повертаються на своє місце після трансформації SCP-031-UA у свою базову форму, що може свідчити про те, що об&#39;єкт розуміє їх призначення.

SCP-031-UA зазвичай вкрай агресивний і вороже налаштований до людей. Перебуваючи на відкритому просторі, він відчуває їх присутність на відстані приблизно до 100 метрів. Однак, свою агресію об&#39;єкт проявлює лише під час фази активності. У цьому випадку якщо рух SCP-031-UA у фазі активності виявляється не обмеженим, і він помічає людину на відстані менш ніж 100 метрів, він змінює свою форму, утворюючи дві ноги, і робить у бік поміченої людини подібні до стрибків рухи, максимальна зареєстрована швидкість яких сягає приблизно 19 метрів за секунду. Якщо об&#39;єкту вдається наздогнати людину, він буде намагатись атакувати її та вбити.

Об&#39;єкт має надзвичайно велику фізичну силу, джерело та точні межі якої все ще не встановлені. Під час нападів SCP-031-UA продемонстрував здатність пробити бетонну стіну товщиною 200 мм та композитну танкову броню товщиною 50 мм. В нинішніх умовах SCP-031-UA час від часу робить спроби пошкодити стіни камери зберігання.

Під час нападу SCP-031-UA зазвичай формує пару щупальців, одним з яких він тримає жертву, а другим нонасить їй багато ударів. Жертви зазвичай гинуть протягом менш ніж 10 секунд після початку нападу, причиною смерті виявляються масові крововиливи, пошкодження внутрішніх органів, трепанація черепа та численні перелами ребер та кісток. Тулуби кількох жертв були пробиті щупальцями наскрізь або розірвані на шматки.

Окрім щупалець SCP-031-UA продемонстрував здатність формувати кінцівки, що мають велику кількість суглобів, та закінчуються пальцями, клешнями чи гаками, і які він використовує для досягнення власних цілей. Об&#39;єкт також продемонстрував здатність робити складні маніпуляції з іншими складними предметами.

За час перебування в Зоні UA-80 об&#39;єкт, до розробки нинішніх ОУЗ, здійснив 5 успішних спроб втечі, що привело до загибелі 139 співробітників (у тому числі співробітників класу D). Припускається, що до того, як об&#39;єкт був схоплений Фондом, він був причетним принаймні до 246 смертей за межами Фонду.

**Примітка:**
//Я хочу, щоб ви всі бачили ці цифри - 139 та 246. Не зважаючи на милий вигляд, ця штука дуже хитра і небезпечна. Ми досі утримуємо її лише тому, що О5 хочуть з&#39;ясуватися, який збоченець створив таке чудовисько. Ми маємо високу ймовірність знищити його, зануривши у кислоту, або просто розібрати його на шматки, доки він &#34;спить&#34;, але не знаємо, що станеться потім,// -- куратор об&#39;єкта - доктор М. Слободянка.

На момент постановки на зберігання, об&#39;єкт складався із 57 пластин, вкритих білою акриловою фарбою. Зараз він має сліди пошкоджень від кислоти, в результаті чого фарба облущилася. 4 пластини були вилучені для експериментів. Вони проявили високу життєздатність, інтелект і автономність, в тому числі, здатність вибратися із лабіринту. Однак жодна з них не проявила надмірну фізичну силу чи спробу порушити умови зберігання і повернутися до решти колонії. Одна із пластин зберігається у спеціальному сейфі в кабінеті куратора об&#39;єкта доктора М. Слободянки, інші 3 були втрачені під час експериментів. Ще одна пластина може бути вилучена для експериментів лише після прямого письмового дозволу директора Зони UA-80.

SCP-031-UA не потребує харчування і не є самовідновлюваним.

__**Додаток Add031-UA-01:**__
Запит н.с. [ПІБ ВИДАЛЕНО] на зберігання об&#39;єкта у вигляді окремих SCP-031-UA-1 був відхилений через ризик втратити об&#39;єкт чи викликати непередбачену зміну його властивостей. Однак, ця пропозиція може бути знову розглянута, якщо останні нові умови зберігання виявляться неефективними.

__**Додаток Add031-UA-02:**__
Пропозиція н.с. [ПІБ ВИДАЛЕНО] стосовно переміщення об&#39;єкта глибоко під землю або у інший часовий пояс з метою дослідження зв&#39;язку між активацією об&#39;єкта та місцевим часом доби була тимчасово відхилена, але може бути розглянута знову, якщо будуть знайдені нові, менш затратні засоби зберігання та придушення об&#39;єкта.

__**Додаток Add031-UA-03: історія виявлення та постановки на утримання:**__
SCP-031-UA був виявлений у місті █████████., Полтавська область, ██.██.20██. Після серії жорстоких, несистематичних, але, очевидно, пов&#39;язаних один з одним вбивств, до міста з обласного центру Полтави, під виглядом слідчого, прибув співробітник Фонду. Він помітив SCP-031-UA близько 02:30 ночі, коли той, у формі скульптури кролика, переходив дорогу на відстані близько 200 м.

МОГ, яка прибула наступного дня, змогла знайти неактивного SCP-031-UA в одному з дворів 5-поверхових будинків та доправити у Зону UA-80. Вночі наступної доби об&#39;єкт активізувався, вийшов із-під контролю, порушив умови зберігання ще трьох об&#39;єктів класу &#34;Евклід&#34;, що загалом призвело до загибелі 37 суб&#39;єктів. Крило Зони UA-80, де відбулося порушення ОУЗ, було ізольоване. Встановити основний засіб стримування допоміг сам SCP-031-UA, випадково пробивши бак із сірчаною кислотою, яка використовувалася для зберігання одного із &#34;Евклідів&#34;.

//Хм... SCP-031-UA в місті? Той самий, який відчуває людей за 100 метрів та легко ламає стіни? Той самий, який у активному стані намагається вбивати всіх людей, до яких він зможе дістати? А чому він не спробував пробратись в найближчу багатоповерхівку та повбивати там всіх, кого він тільки зможе, тих хто спав? Дивно все це...// -- д-р Гетьманська.

__**Додаток Add031-UA-04:**__
██.██.20██ була схвалена пропозиція щодо проведення регулярного фарбування пластин SCP-031-UA. Була обрана біла фарба, максимально схожа на ту, яка була спочатку нанесена на пластини SCP-031-UA. Згідно з новим розпорядження, оновлення фарбового шару проводиться силами співробітників класу D в денний час, і ініціюється за наказом куратора об&#39;єкта у разі сильних пошкоджень попереднього шару -- будь то від часу чи від дії засобів придушення.

__**Додаток Add031-UA-05:**__
██.██.20██ були проведені спроби відновити пластини, загублені ним під час перебування на зберіганні у Фонді. Була виготовлена пластина зі сплаву, який максимально наближується до того, з якого були складені вилучені та досліджені SCP-031-UA-1, та після чого ця пластина була прикріплена до SCP-031-UA у неактивному стані на те місце, де знаходилась вилучена для досліджень пластина SCP-031-UA-1. Наступної ночі SCP-031-UA прийшов до активного стану. Було помічено, що SCP-031-UA, згідно з описом одного із спостерігачів, &#34;намагається рухати протезом-пластиною, але йому не дуже вдається&#34;. Наступного дня пластина відокремилась від SCP-031-UA. Протягом трьох днів SCP-031-UA залишався в пасивному стані, після чого додана пластина була вилучена з камери зберігання. Під час наступної активації, SCP-031-UA здійснив спробу пошкодити камеру зберігання, і для його придушення були активовані розпилювачі кислоти.

Значення отриманих даних вивчається. Можливість повторення експерименту з оновленням втрачених шматків SCP-031-UA знаходиться на розгляданні.

__**Додаток Add031-UA-07:**__
Згідно з даними щомісячного звіту від ██.██.20██, агресивність об&#39;єкта почала трохи знижуватись. Припускається, що це пов&#39;язано з впровадженням нових умов зберігання та мінімізацією контактів між персоналом та об&#39;єктом. Іншим припущенням є то, що зниження агресії є хитрістю з боку об&#39;єкта з метою приспати пильність персоналу.

__**Інцидент SCP-031-UA-77:**__
