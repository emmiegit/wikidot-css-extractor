**Mã vật thể:** SCP-2478

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Tất cả các cá thể sống của SCP-2478 đều được quản thúc trong các phòng quản thúc riêng dành cho người Loại L tại Khu vực Quản thúc Sinh học-519. Ba cá thể SCP-2478 đã chết sẽ được quản thúc trong nhà xác tại Khu-519. Không nhân viên nào tự nhận là người gốc Nhật Bản được ở gần các cá thể SCP-2478, ngoại trừ trong các thử nghiệm đã được cho phép. Có thể xin phê duyệt từ Trưởng Dự Án/2478.

Quyền tự do cho các hành vi tôn giáo của SCP-2478 được chấp nhận theo Giao thức Eugenio II. Xem Tài liệu 2478-Bu để biết các điều khoản liên quan đến các nghi lễ tôn giáo của SCP-2478. Nhân viên phải giám sát các nghi lễ tôn giáo do các cá thể SCP-2478 tiến hành.

**Mô tả:** SCP-2478 được mô tả như một kiểu hình dạng khác của chủng //Homo sapiens sapiens// (con người). Các đặc điểm sinh lý khác biệt bao gồm 14 chân sắp xếp xung quanh thân dưới, 14 cánh tay và bảy đầu nằm rải rác xung quanh thân một cách tùy ý. Có thể di chuyển thông qua sự kết hợp của chuyển động giữa các chân theo nhịp điệu của nhịp tim, sự co cơ của thân dưới và chất nhờn tiết ra từ bên dưới cơ thể. Chiều cao và khối lượng trung bình lần lượt là 2,8 m và 400 kg, trong khi chu vi thân là 1,5 m. Các cá thể SCP-2478 đều thể hiện sự trôi chảy trong phương ngữ Hida của tiếng Nhật và có thể hiểu được tiếng Nhật hiện đại.

Mỗi cá thể SCP-2478 sở hữu bảy bộ của hầu hết các cơ quan nội tạng (ví dụ như tim, phổi, dạ dày). Tuy nhiên, chỉ có một bộ não tồn tại trong một cá thể SCP-2478. Nó nằm dọc theo thân và có khối lượng trung bình là 10,5 kg. Do đó, một cá thể SCP-2478 sở hữu một ý thức duy nhất và tất cả bảy miệng sẽ nói cùng một lúc. Mặc dù các cơ quan sinh sản nam hoặc nữ hoặc sự kết hợp của cả hai đã được tìm thấy trong SCP-2478 nhưng chúng không có chức năng. Số lượng cơ quan sinh sản trong một cá thể SCP-2478 là bảy.

SCP-2478 và những hình ảnh mô tả chúng có khả năng phản truyền tin đối với người gốc Nhật (sau đây được gọi là &#39;đối tượng&#39;). Các đối tượng sẽ bỏ qua bất kỳ dấu hiệu nào về sinh lý dị thường của SCP-2478 và coi họ như những con người bình thường với cơ thể cao to. Các đối tượng sẽ liên tục bác bỏ bất kỳ bằng chứng nào cho thấy bản chất dị thường của SCP-2478. Những người không phải là người Nhật Bản nhưng tự cho là người gốc Nhật Bản (ví dụ: thay thế kí ức) cũng sẽ bị ảnh hưởng này. Dưới đây là đoạn trích được dịch bởi [[[ijamea-hub|Cơ Quan Giám Sát Dị Thể Đế Quốc Nhật Bản (IJAMEA)]]]:

&gt; Đối với một số trung đội chiến đấu ở Trung Quốc, lưỡi lê và katana bay theo ý chí của họ và bao vây những người lính từ ████ trong Dãy núi Hida. [[footnote]] Những mô tả này đề cập đến các cá thể SCP-2478, những người được biết là cầm vũ khí trên cả mười bốn tay trong trận chiến. [[/footnote]] Họ đã chiến đấu bên phía chúng tôi và giết nhiều người Trung Quốc. Tổ tiên của những người này, theo chúng tôi suy đoán, nhất định đứng về phía chúng tôi. Rốt cuộc, dân gian ████ khẳng định có dòng dõi từ sự hỗn loạn của Chiến quốc

Với đối tượng một phần gốc Nhật (ví dụ như có một nửa là người Nhật) bị ảnh hưởng bởi hiệu ứng phản truyền tin một phần này ở một mức độ thấp hơn. Các đối tượng không biết về nguồn gốc Nhật Bản của họ (ví dụ: sự thiếu hiểu biết của đối tượng, chứng hay quên, mất trí nhớ) không bị ảnh hưởng bởi hiệu ứng bất thường này và hoàn toàn nhìn thấy ngoại hình của SCP-2478 là không phải con người.

Những lần phát hiện SCP-2478 sớm nhất được biết đến là từ lời khai của các nhân chứng tại Dairen [[footnote]] Hiện tại là Đại Liên, tỉnh Liêu Ninh, Trung Quốc.[[/footnote]] từ năm 1926, nơi các cá thể tham chiến bởi Quân đội Quan Đông. Các tài liệu từ Quân đội Đế quốc Nhật Bản (IJA) mô tả các cá thể SCP-2478 là những người lính nhập ngũ từ ████, tỉnh Gifu theo Luật Chế định của Nhật Bản và phủ nhận bất kỳ đặc điểm bất thường nào được quy cho SCP-2478. Thay vào đó, các quan chức IJA tuyên bố họ là những người bình thường nhưng có cơ thể cao to.

Các tài liệu bổ sung và nhân sự từ các tổ chức có trụ sở tại Nhật Bản như Văn phòng Âm Dương Sư[[footnote]]Đôi khi được dịch sai trong các ngôn ngữ châu Âu là &#39;Hội đồng Thánh Hoàng về các vấn đề bất thường, do dịch sai từ //Tennō// (&#39;Thiên Hoàng&#39;) với ý nghĩa là&#39; Thánh Hoàng &#39;. Mặc dù vậy, [[[gment:scp-2237-b|một số tài liệu]]] vẫn sử dụng thuật ngữ &#39;Hội đồng Thánh Hoàng về các vấn đề bất thường&#39;. [[/footnote]] và IJAMEA không coi SCP-2478 là dị thường. Văn phòng Âm Dương Sư đã ghi lại một sự kiện bất thường liên quan đến Làng ████. Một đoạn trích được dịch của sự kiện nói trên như sau:

&gt; Vào ngày 12 tháng 8 năm Minh Trị ██[[footnote]]Tương đương với năm 1879 CN [[/footnote]]. Những eta[[footnote]] Còn được gọi là burakumin; một nhóm bị ruồng bỏ ở dưới cùng của trật tự xã hội Nhật Bản đã từng là nạn nhân của sự phân biệt đối xử và tẩy chay nghiêm trọng. [[/footnote]] của ████ tại Dãy núi Hida đã biến mất một cách bí ẩn. Nguyên nhân chưa được làm rõ, nhưng người ta không cảm thấy lo lắng về sự mất tích những người bốc mộ và bán thịt. Vài ngày trước, một nhà thuyết giáo nước ngoài được cho là đã vào ████. Nơi ở cũng không rõ. Nếu không có những eta, ████ không còn là //etamura// [[footnote]] &#34;Làng Eta&#34;.[[/footnote]] nữa.
&gt; 
&gt; Ngày hôm đó trở đi, ████ là nơi sinh sống của một nhóm đồng hương khác. Họ không giống như eta, những người trước đây đã sống ở vùng đất đó. Họ là những người khổng lồ, cao lớn hơn những người đàn ông nào đến từ Mỹ. Nhưng vẻ bề ngoài là vậy. Những cư dân mới này thể hiện tinh thần Yamato như bất kỳ người đồng hương nào khác và rõ ràng xứng đáng là thần dân của Thiên Hoàng. Họ cho thấy năng xuất to lớn trong sản xuất lúa gạo và chăn nuôi, thực sự là hình mẫu của dân tộc.

Những nỗ lực ban đầu nhằm quản thúc các cá thể SCP-2478 đã vấp phải sự phản đối của chính phủ Nhật Bản, lên án việc Tổ Chức vi phạm quyền của các thần dân của Đế Quốc. Đây được cho là một trong những yếu tố dẫn đến việc trục xuất tất cả các tài sản và cơ sở của Tổ Chức tại Đế quốc Nhật Bản vào ngày ██/██/1932.

Trong Chiến tranh Trung-Nhật lần thứ hai, quân đội Trung Quốc và tình báo của Tổ Chức đã báo cáo các cá thể SCP-2478 trong các lực lượng IJA. Các nguồn của IJA chỉ ra rằng toàn bộ cá thể thể SCP-2478 ở Nhật Bản đã tình nguyện nhập ngũ, hoạt động trong mặt trận Trung Quốc-Miến Điện-Ấn Độ. Đáng chú ý, các cá thể SCP-2478 không nhập ngũ dưới trướng Tiểu đoàn Yêu quái[[footnote]] Một tiểu đoàn IJA bao gồm các thực thể dị thường.[[/footnote]] theo các nguồn tin của IJAMEA.

Sau khi Nhật Bản đầu hàng vào năm 1945, chính phủ Nhật Bản đã cho phép di dời các cá thể SCP-2478 còn sống sót ở Nhật Bản đến Khu-519. Phần lớn văn bản liên quan đến lịch sử của SCP-2478 đã bị tịch thu, mặc dù [[[osanshouo|một số vẫn chưa được tính đến]]]. Kể từ khi bị quản thúc, bảy cá thể còn sống của SCP-2478 đã được Tổ Chức quản thúc, tất cả đều đã phục vụ trong IJAMEA với tư cách là [[[ankoshoku | nhập ngũ]]]. Các cá thể còn lại (≈50) bị xử tử vì tội ác chiến tranh và được khám nghiệm tử thi, được hỏa táng sau một năm nghiên cứu khám nghiệm tử thi.

**Phụ Lục 2478-1:** Bản ghi Thẩm vấn 2478-01-1

[[collapsible show=&#34;+ Xem Bản ghi Thẩm vấn 2478-01-1&#34; hide=&#34;- Ẩn Bản ghi Thẩm vấn&#34;]]

&gt; **Thẩm vấn viên:** Nghiên cứu viên James Chiang
&gt; 
&gt; **Đối tượng thẩm vấn:** SCP-2478-01 (Bakatachi Wion)
&gt; 
&gt; **Lời đầu:** Buổi thẩm vấn sau đây được thực hiện tại Nhật Bản
&gt; 
&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; 
&gt; **Nghiên cứu viên Chiang:** Tôi nên gọi anh thế nào ?
&gt; 
&gt; **SCP-2478-01:** Bakatachi Wion, từ ████. Tại sao lại giữ chúng ta tại đây, người Trung Quốc?
&gt; 
&gt; **Nghiên cứu viên Chiang:** Bakatachi, chúng tôi biết anh là thứ gì. Bảy cái đầu, mười bốn tay và chân... không thể nào là người bình thường được. Vậy mà người Nhật vẫn nghĩ anh là một-
&gt; 
&gt; **SCP-2478-01:** Bọn ta là người bình thường ! Chỉ mong được coi là đồng hương, nhưng bọn ta đã bị làm cho ô uế, không phải con người. Những kẻ theo chủ nghĩa Đế Quốc phủ nhận điều đó, cũng như Tướng Quân. Bất kì ai trong bọn ta cũng chỉ có giá trị bằng một phần bảy người thường. Bọn ta đã bị nguyền rủa.
&gt; 
&gt; **Nghiên cứu viên Chiang:** Làm thế nào mà anh trở thành như thế này?
&gt; 
&gt; **SCP-2478-01:** Bọn ta nhận được phép màu từ vị bồ tát của bọn ta, Wion[[footnote]] Vị bồ tát được nhắc đến không hề tồn tại song song trong các đền thờ Thần đạo, Phật giáo Nhật Bản, Lưu Cầu hoặc Ainu.[[/footnote]]. Ngài ấy đến làng của bọn ta, cảm thương cho tình cảnh của bọn ta. Ca ngợi nghề mà những người khác chế giễu, việc chia da từ thịt và chôn cất người chết. Wion đã xẻ thịt mọi người theo nhóm bảy và nối bọn ta lại để biến thành một người Nhật được chấp nhận.
&gt; 
&gt; **Nghiên cứu viên Chiang:** Và anh cảm thấy thế nào về điều đó?
&gt; 
&gt; **SCP-2478-01:** Nếu bọn có thể là một phần của nhóm, chẳng còn thứ gì khác quan trọng bằng. Wion nói bọn ta sẽ là một nhóm trong cả thế giới này và thế giới tiếp theo.
&gt; 
&gt; **Nghiên cứu viên Chiang:** Xin lỗi. Ý anh là gì khi nói thế giới này và thế giới tiếp theo?
&gt; 
&gt; **SCP-2478-01:** Ngài Wion nói rằng cõi Tịnh độ đích thực sẽ đến, và rằng bọn ta có thể có một vị trí trong đó để thực hiện nghi lễ. Cho đến lúc đó, bọn ta phải vượt qua thử thách của thế giới này. Chắc chắn ngài ấy là Miroku[[footnote]] Tên tiếng Nhật của Maitreya, một vị bồ tát sẽ xuất hiện trên Trái đất trong tương lai, đã hoàn toàn giác ngộ và giảng dạy giáo pháp thanh tịnh.[[/footnote]].
&gt; 
&gt; **Nghiên cứu viên Chiang:** Anh biết hiện giờ Wion đang ở đâu chứ ?
&gt; 
&gt; **SCP-2478-01:** Ngài Wion trở lại ngai vàng của mình, tử cung của vị thần đã khuất. Wion sẽ trở lại trong bảy lần kiếp sống của chúng ta, mang theo sức mạnh không thể tưởng tượng của ngài.
&gt; 
&gt; **&lt;Kết thúc Bản ghi&gt;**

[[/collapsible]]

**Phụ Lục 2478-2:** Wion Matsuri là một lễ hội truyền thống được tổ chức bởi các cá thể SCP-2478 vào cuối tháng 8 và chỉ được tham gia bởi họ. Một nghi lễ đặc biệt của Wion Matsuri là lột da xác động vật. Da sẽ được làm thành da thuộc và được đặt làm đồ trang trí trước một bức tượng đại diện cho Wion. Đến cuối lễ hội Wion Matsuri, da, thịt và xương được sử dụng sẽ được chôn vào một ngôi mộ duy nhất.

Do bản chất không dị thường của Wion Matsuri, Hội đồng O5 đã chấp thuận cho phép thực hiện lễ hội của các cá thể SCP-2478 để duy trì sự tuân thủ lâu dài trong việc quản thúc.

[[collapsible show=&#34;+ Yêu Cầu Giấy phép Cấp 4/2478&#34; hide=&#34;- Chấp nhận Truy Cập&#34;]]

Do bản chất không dị thường và bề ngoài giống với [[[sarkicism-hub|giáo hội Sarkic]]], việc quan sát các nghi lễ tôn giáo của SCP-2478 sẽ được phép thu thập thêm thông tin về hệ tư tưởng Sarkic. Tuy nhiên, nếu có bằng chứng cụ thể cho thấy những nghi lễ tôn giáo này có những tác dụng phụ bất thường, những nghi lễ nói trên sẽ được hủy bỏ và loại bỏ những sự cố trong tương lai. [[/collapsible]]
