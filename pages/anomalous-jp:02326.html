    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 知性体と接触した時に『鬼ごっこ』を開始する手のひら大の壺の置物。接触した知性体が\&#34;鬼\&#34;となり、\&#34;鬼\&#34;と\&#34;鬼\&#34;を視認した知性体(以下参加者[[footnote]]『鬼ごっこ』開始時に参加者が存在しない場合、\&#34;鬼\&#34;の周囲に存在する知性体から近い順に5人が参加者に選ばれる。[[/footnote]]と呼称)は『鬼ごっこのルール』と『現在の\&#34;鬼\&#34;と参加者が誰か』を瞬時に認識し、『鬼ごっこ』終了までの時間[[footnote]]最短で5分、最長で1時間が確認されており、5分刻み以外の事例は確認されていない。[[/footnote]]を正確に把握する。\n----\n**『鬼ごっこ』のルール :** \&#34;鬼\&#34;の交代は\&#34;鬼\&#34;が手のひらかそれに準ずる器官で接触することで行われ、参加者以外にも発生する[[footnote]]\&#34;鬼\&#34;が非参加者の死角から接触を行った場合などが該当する。[[/footnote]]が、直前に\&#34;鬼\&#34;だった参加者に対しては発生しない[[footnote]]俗に『鬼返しなし』と呼ばれるルール。[[/footnote]]。『鬼ごっこ』終了時に\&#34;鬼\&#34;だった人物は、自身の最も恥ずかしい秘密が参加者に知れ渡る[[footnote]]実際に『最も恥ずかしい秘密』が知れ渡ることはないが、\&#34;鬼\&#34;及び参加者は『鬼ごっこ』中、その事実を認識できない。[[/footnote]]。\nまた、『鬼ごっこ』の最中に当アイテムに接触した知性体が現れた場合、実行中の『鬼ごっこ』に\&#34;鬼\&#34;が追加される。\n**回収日:** 20██/██/██\n**回収場所:** サイト-81██の食堂のテーブル上\n**現状:** サイト-81██の低危険度物品収容ロッカーにて保管。\n**追記:** 「財団職員なら恥を恐れず確保と収容を優先すべき」と言っていたサイト管理官が参加者になった瞬間全力で逃げ始めましたからね。 -██研究員&#34;
