    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
原作者：[[*user DrClef]]
譯者：[[*user MountainFern]]
原文：[http://www.scp-wiki.net/clef101?fbclid=IwAR3BIk5YCHCoQRbUv-z5678P_SMNl85LImM1Yeksm834_s9OIVoPnWPrJxs Transcript of Dr. Clef&#39;s seminar, &#34;Reality Benders and You: How to Survive When Existence Doesn&#39;t.&#34;]
[[include info:end]]

午安各位，請坐。喝杯咖啡和鬆餅。另外，容我提醒大家：研討室是一個無武器區域，請確保你已經把武器放在前台。我知道這是廢話，但我非常不想聽到任何一位O5議會成員向我抱怨你們之中有人拿著東西在藍區走來走去，有沒有問題？很好。」

「今次研討會的主題與我息息相關：現實扭曲者，綠型。瑪麗蘇、Bixbies、變形者、巫師、神祗、惡魔、外空間觀察者，隨便你們怎麼稱呼，這些傢伙基於感知和意念改變現實。我的職業生涯包括了牽制和抹殺這些傢伙，而你們在此就是為了取得認可做同樣的事。」

「想知道我的秘密？這點我們稍後再說，首先，我想你去看一眼研討室的大門，有沒有留意到什麼？再看一下，什麼門？」

「是的，門不見了。你們可以靠近點看，摸一下。那裡什麼都沒有，門真的已經消失了。但是沒關係，對吧？因為你依然可以透過窗戶離開，撇除一個小問題－這個房間也沒有窗戶，是嗎？所有窗戶都消失了。這裡除了四面空空如也的牆、天花板和地板外什麼都沒有，沒有任何出口，那你們是怎樣進來的？」

「開始稍微有點嚇人了？別擔心，先來深呼吸一下，你們一切安好，只是房間格局被改變而已，並非發生了糟糕的事情。我的意思是事情原本可能會更糟，對吧？至少你們安然無恙，而桌子也沒有活起來並追殺你們，是嗎？噢等等，它們會。」

「那些天殺的桌子會殺了你們！」

「那你們準備做什麼？你們該如何求生！這天殺的房間活起來了並打算吃掉你！看看那些天殺的桌子，他們長出了牙齒！立即從那裡離開！你們想生存？那就必須戰鬥！你們他媽的不要試圖否認它！這是真實！它就在你眼前發生！這就是扭曲現實，若不奮力反擊你們便會死！」

「噢，看來是一個很倔強的人呢?你他媽打算用那把直徑9毫米的東西幹什麼？那把槍真的能派上用埸？能抵抗一個現實扭曲者？我可以使你那些天殺的子彈化成砂子；我可以把你的眼睛變成果凍；將你槍變作貝果麵包！快放下你的槍並趴在地上你這蠢貨！我是活神，而你只是隻一無是處的垃圾蠕蟲！」

「我想要什麼？我想要什麼！你覺得我想從你們這些廢物身上得到什麼狗屎垃圾？我只需要你們成為我的玩物，除此以外什麼也不要！而你們這些賤種早晚也會是我的玩物！你們這群蠢貨在這永恆的神王面前除了玩具外什麼也不是！無法逃脫，也沒有喘息的機會！只有當我說『活著』的時侯你們才能活，只有得到我允許你們才能死！這裡除了我的想像之物外什麼都沒有，而你們也是虛構的！」

「……」

「……好了，打開燈。各位先深呼吸一下，吸氣，呼氣，吸氣，呼氣......你們現在感覺好些了嗎？讓我告訴你剛剛發生了什麼事。」

「你們各位剛才經歷了一埸不太好的旅程，那張桌子上的所有食物都含有強效致幻劑。那是由我親自調配的。除了引發幻覺外，它還會使人非常容易受到暗示。結合簡單的催眠和一些特別的障眼法，使得我們能夠盡可能向你們呈現被現實扭曲者襲擊的實際情況。在我們說話的時候，支援人員正在將氣霧化的抵抗劑抽入通風口。在接下來的一段時間裡你們的感覺會很糟，你們會在椅子下面找到嘔吐袋。不適感會在一段時間後消失。」

「當你意識到發生了什麼事時，我希望你回想一下剛才發生的事。你還記得那種無助感嗎？ 你還記得那種意識到現實已不復存在的感覺嗎？而你對於能控制一切的敵對意志來說除了玩物以外什麼都不是？」

「緊記著這點，並把這份記憶帶到你第一次與現實扭曲者對抗的時候，如果你能謹記著它，也許你能遏制他們？或許他們的行動模式可以被推測到？記住你們呼致幻劑呼嗨時感受到的非現實感。」

「然後在那個賤貨知道你在那兒之前殺了他。」

「現在你們都通過了認證，解散。」</textarea></pre>
