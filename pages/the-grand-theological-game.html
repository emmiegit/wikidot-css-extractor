    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Grand Theologic Game
**Auteur :** [[user Djoric]]
**Traducteur :** [[user Vassago310]]
**Date :** 10 août 2015
[[include credit:end]]

Il y avait un millier de miroirs dans le temple d&#39;Ana. Ils couvraient les murs, les colonnes, et les plafonds voutés et arqués. Des écailles d&#39;argent, éclairées par un millier de lampes. Où qu&#39;on s&#39;y tienne, on pouvait s&#39;y voir un millier de fois. Voir un millier de fois chaque imperfection. Chaque repli de peau, chaque bourrelet de chair épais et affaissé. On pouvait se tenir n&#39;importe où dans ce temple, et s&#39;y voir tel qu&#39;on était vu par le regard glacé de l&#39;œil malhonnête. Indigne. Inutile. Déplaisant.

Il n&#39;y avait ni icône, ni idole, dans le temple d&#39;Ana, car la Déesse Qui n&#39;a pas Faim ne pouvait être vue qu&#39;en soi, et son jugement était rendu par les miroirs.

L&#39;autel d&#39;Ana se trouvait au centre de la nef : une longue table de pierre, avec des bancs couverts de carreaux bleus, bordée de profondes rainures dans le sol, destinées à recevoir la purge imposée. Des statues, aussi minces que des fils de fer, aussi hautes que deux hommes, des jougs sur leurs épaules, répandaient deux courants qui passaient par les rainures, et drainaient leur contenu vers les égouts bénis du temple.

Au bout de l&#39;autel, la chaise de l&#39;Affameuse avait été déplacée et une pierre de pavement en marbre avait été enlevée. L&#39;obscurité baillait par en dessous, telle une gorge pleine de poussière noire.

Non loin de là, une série de cercles d&#39;enchantement interconnectés avait été tracée sur le sol avec de la limaille de fer et du sel. Au centre du cercle intérieur se trouvait un crâne, massif et brutal. Il avait un front bas et fuyant, des pommettes saillantes, des orbites profondes, un maxillaire inférieur doté de crocs de la taille d&#39;un pouce, et d&#39;épaisses cornes courbées sortant du front. Des bandes de métal, martelées à même l&#39;os noir, enserraient ce crâne. Au sommet de la tête se trouvait une plaque métallique, sur laquelle était gravé le symbole de la déesse : une unique ligne verticale.

Un homme, sombre et dégingandé, entouré de rouleaux de parchemins, était assis à côté du crâne. Une crinière sauvage de cheveux noirs lui donnait un aspect léonin, et un grand nez crochu le faisait ressembler à une sorte de faucon.

Il passait une très mauvaise journée.

Les rouleaux auto-écrits qui l&#39;entouraient étaient recouverts des lignes rouges sang, étroites et nettes, de rapports d&#39;erreurs qui s&#39;allongeaient sans fin. Tout ce qu&#39;il était venu faire, c&#39;était aider à l&#39;installation d&#39;un patch, et nettoyer le système, c&#39;était tout. Un boulot de maintenance, une demi heure à tout casser.

Une demi-heure qui s&#39;était mutée en cinq heures, et dont il ne voyait pas la fin. Quatorze redémarrages, et à chaque fois l&#39;entrée de ses identifiants d&#39;admin, ne l&#39;avaient pas rapproché de l&#39;installation proprement dite du patch, ni même d&#39;un retour à un état stable. À cet instant, il ne reconnaissait même pas l&#39;existence du patch, et chaque redémarrage amenait un nouveau lot d&#39;erreurs bloquantes.

Ces satanés Mark-Uns. Entretenus correctement, ils pouvaient tourner des siècles, mais pour les entretenir correctement, il fallait tout installer, retirer ou nettoyer à la main. La plupart des cultes des provinces frontalières continuaient à les utiliser du fait de leur robustesse, quand bien même le royaume central tournait sur des mark-cinq ou des mark-six, mais lorsqu&#39;ils plantaient, le sang du Roi transperce le plus profond des Trônes, ils plantaient //de manière catastrophique//.

Si ce cœur ne pouvait pas être récupéré, il faudrait au moins trois semaines pour qu&#39;un autre soit envoyé depuis la province capitale, et encore, si le nouveau cœur était abattu rapidement et que le transporteur n&#39;avait pas d&#39;ennuis avec la Guilde des Bandits. Après ça, il lui faudrait mettre en place ce crâne, et transférer les souvenirs restants, et enfin installer le patch...

C&#39;était dans ce genre de situation que Tokos comprenait l&#39;attrait de l&#39;abandon complet de DemonOS, et du passage à des systèmes d&#39;exploitation sur le mana-cloud, même si cela le mettrait au chômage. Parmi toutes les frustrations classiques, les systèmes DemonOS avaient cette tendance à ourdir activement la perte leur utilisateur. On mesurait la valeur d&#39;un bon pisseur de glyphe au nombre d&#39;assassinats manqués dont il avait fait l&#39;objet. Tokos portait les marques sur ses galons : deux tentatives d&#39;exsanguination et un empalement presque réussi. Le crâne n&#39;avait pas ouvertement tenté de riposte au cours des cinq dernières heures, ce que Tokos prenait comme un signe du bon fonctionnement de ses cercles d&#39;emprisonnement. Au moins un truc qui marchait.

Le technicien pressa ses doigts sur son front, et déroula à nouveau les étapes du processus de défragmentation, écrivant ses propres rouleaux en tapotant des doigts et en murmurant des paroles mystiques. Il retrouva le rythme familier du codage arcanique.

Cette réflexion fut interrompue par le grondement sourd et sépulcral des portes du temple qui s&#39;ouvraient.

&#34;Le Temple est fermé !&#34; cria-t-il en se redressant vivement. Le code sur son rouleau s&#39;estompa, tandis que les erreurs continuaient d&#39;affluer. &#34;Les cérémonies doivent être effectuées à domicile jusqu&#39;à nouvel ordre !&#34; Il s&#39;avança vers la silhouette qui se tenait dans l&#39;encadrement des portes, les poings serrés par une frustration qui devait trouver un exutoire. &#34;Il y avait un panneau ! J&#39;ai mis un panneau sur la porte !&#34;

Une femme se tenait dans l&#39;ouverture de la porte, la tête rasée, la peau pâle, jaunissante, et trop tendue sur des os extrêmement fins et des veines bleues saillantes. Des yeux creux, enfoncés dans leurs orbites. Des lèvres et des paupières repoussées, desséchées. Son âge était indéterminable. Elle était voutée à cause de ses os fragiles. Elle portait une robe de soie pâle, brodée de versets d&#39;auto-récrimination. Il émanait d&#39;elle une aura inébranlable de dévotion, associée à l&#39;image dérangeante d&#39;une mort approchante. Elle tenait dans ses mains un petit paquet enroulé dans un tissu.

D&#39;où elle se tenait, elle pouvait voir mille copies d&#39;elle même la regarder, ainsi que mille et un Tokos.

Le thaumécanicien s&#39;éclaircit la gorge, et ravala sa frustration. Il avait eu suffisamment de soucis pour la journée. Il n&#39;aimait pas les soucis. Pas la peine d&#39;en attirer de nouveaux.

&#34;Le temple est fermé pour maintenance&#34;, répéta-t-il.

&#34;Oh&#34;, répondit-elle. Sa voix était comme la craie, douce et granuleuse.

&#34;Je crains que vous ne deviez revenir demain&#34;.

&#34;Ah. Je suis désolante&#34;.

Un curieux accent, nota Tokos. Un curieux aspect, aussi - elle était trop pâle pour appartenir à la population locale, basanée, mais sa condition physique était si détériorée que Tokos n&#39;aurait pu dire d&#39;où elle venait. Dans ses sandales, ses pieds étaient couverts de poussière, de même que l&#39;ourlet de sa robe. Il émanait d&#39;elle une odeur de sueur séchée et de terre qu&#39;un parfum chargé d&#39;épices couvrait sans parvenir à la dissimuler.

Non seulement une étrangère, mais aussi une pèlerine, qui semblait venue seule...

On disait qu&#39;une femme avec une bourse d&#39;or pouvait marcher d&#39;un bout à l&#39;autre de l&#39;empire sans danger. C&#39;était vrai, principalement parce que l&#39;or pouvait payer n&#39;importe quel brigand qui n&#39;avait pas été attrapé par les maîtres conscripteurs ou par les esclavagistes, et la sécurité de quelqu&#39;un était donc généralement déterminée par la quantité d&#39;argent qu&#39;il avait pour payer les bons pots de vins, ou engager les bons mercenaires. Si cette femme avait réellement voyagé seule, elle avait dû posséder une fortune considérable. Ça, ou elle disposait d&#39;un grand pouvoir accordé par Ana elle-même.

Tokos réalisa qu&#39;il avait peut-être commis une grosse erreur. Croiser quelqu&#39;un de riche était déjà assez dangereux. Une personne qui canalisait la magie divine était bien pire, parce que les dieux n&#39;avaient pas besoin de jouer selon les règles. Les dieux faisaient ce qu&#39;ils voulaient, et un sorcier comme Tokos, qui avait fait des études, et qui avait des règles, des limites, des méthodes et des systèmes, ne pourrait opposer aucune forme de résistance. 

Il réfléchit en vitesse à un moyen de sauver la situation. La pèlerine n&#39;avait pas l&#39;air du genre rancunière, il pourrait rattraper le coup et recommencer à ne pas se mêler d&#39;affaires qui pouvaient attirer l&#39;attention.

&#34;Attendez. Attendez, attendez. En fait... Je pense que je peux faire une exception&#34;, dit-il. &#34;Vous avez apparemment parcouru un long chemin, et tant que vous n&#39;avez pas besoin d&#39;utiliser le cœur des préceptes, ça devrait aller&#34;. Avec un peu de chance, elle allait entrer, ressortir et partir, et il n&#39;aurait même pas à s&#39;expliquer devant l&#39;Affameuse. 

&#34;J&#39;en suis remerciante à vu&#34;, dit-elle, alors qu&#39;elle s&#39;inclinait dans un grincement. Elle le dépassa, et s&#39;approcha de l&#39;autel. Illettrée, décréta Tokos. Ou du moins peu familière avec le protocole classique - si elle avait été riche ou puissante, comme il l&#39;avait pensé, elle aurait eu un minimum d&#39;éducation.

Elle s&#39;assit, et déballa son paquet. Elle avait moins de substance qu&#39;un squelette. Elle était... vide. Une volute de soie et de souffle. Tokos entraperçut une petit brique de fromage, couverte de cire blanche. Le glyphe rouge sur le côté lui expliqua tout ce qu&#39;il avait besoin de savoir. Si elle pouvait s&#39;offrir du fromage de baleine, il n&#39;était pas assez fou pour s&#39;interposer entre elle et quoi que ce soit. Le fromage de baleine était réservé aux plus hauts échelons du culte - ils étaient les seuls à pouvoir le payer ou survivre à sa consommation.

Tokos revint vers le crâne, vers les rouleaux, vers le code. Il tenta de travailler aussi silencieusement et imperceptiblement que possible, accompagné par un nouveau fond sonore fait de sons de mastication étouffés, et d&#39;éclaboussures de vomi.

Tokos n&#39;était pas familier avec le culte d&#39;Ana. Il en connaissait les bases, qu&#39;il avait apprises au séminaire. Ses suivants s&#39;affamaient jusqu&#39;à atteindre un stade de beauté parfaite, au delà des barrières de la nature physique, puis mourraient. Ce culte était populaire parmi les nobles frontaliers, et la jeunesse privée de droit des royaumes centraux. Il était rival de la Mère de la Chair, et n&#39;avait aucun soutien notable. Il ne se manifestait jamais directement. Il disposait d&#39;assez d&#39;argent et d&#39;influence pour ruiner et/ou tuer quelqu&#39;un.

Cela lui suffisait.

Le temps passa, et les mastications et les régurgitations finirent par cesser, bien que Tokos n&#39;entendit pas la pèlerine se relever de son banc. Le crâne était toujours aussi borné.

&#34;Je ne suis pas voulante de dé-rangement, mais je suis interrogative&#34;, dit la pèlerine. &#34;Qui est ceux qui sont croissifiés vers dehors ?&#34;

Ah. Oui. La crucifixion en pleine rue. Quelque chose de remarquable dans le secteur du temple, avec les prostituées sacrées de la Mère, les vendeurs de légumes grillés, et l&#39;âne arthritique qui avait emmerdé tout le monde ces six dernières années.

&#34;Les Sarkistes prétendent qu&#39;ils sont des facteurs du Creuset qui ont tenté de profaner le Sanctuaire de la Chair. Le Creuset prétend qu&#39;ils sont des unionistes renégats, et nie toute implication.&#34;

&#34;La guerre est approchante ?&#34;

&#34;Je ne sais pas.&#34; Tokos réitéra sa technique d&#39;isolation. C&#39;était un mensonge grossier, bien sûr. Tout le temps qu&#39;il avait fait ce travail, au cours de ces vingt dernières années, il avait régulièrement dû œuvrer dans l&#39;ombre des dieux.

Il allait y avoir une guerre. Il y avait de fortes tensions depuis des mois. La situation théologique de l&#39;Empire était celle d&#39;une grande guerre cosmique, d&#39;une orgie cannibale emmêlée, d&#39;un nid de vipères nouées les unes aux autres. Le Roi Écarlate était assis sur son trône, au dessus d&#39;une cour de rois, de reines et de princes qui se querellaient. Les alliances et les rivalités changeaient constamment, se forgeaient et se brisaient, et tout le monde pouvait voir que les temples engageaient plus de gardes qu&#39;à l&#39;accoutumée...

Les Géants Enterrés, les anciens clients de Tokos, dans cette antique retraite sur les steppes, s&#39;étaient tus. La Chair et la Mère avaient formé une alliance provisoire, ce qui permettait à la Chair de concentrer ses efforts contre le Creuset et Ana. Le Prince au Multiples Visages se montrait presque chaque semaine pour raviver les vieilles rancunes. Le Roi Pendu s&#39;était isolé à Alagadda, et avait appelé ses domaines, de moins en moins nombreux, à comploter. Moloch était en pleine expansion, et ses fourneaux brillaient en brûlant les os d&#39;enfants. Les dévotionnaires de la Première Épée étaient réapparus lors de la campagne du Boucher, avec une force qu&#39;ils n&#39;avaient pas montrée depuis des générations, et semblaient devoir encore croître au cours de la marche vers l&#39;ouest qui était prévue. Des dieux mineurs se disputaient les restes.

&#34;Je suis pensante que la guerre sera rapide&#34;, déclara la pèlerine. &#34;Tant sur la route, j&#39;étais observante. Certains même pensant que le Roi arrive.&#34;

Ça, c&#39;était la pire issue possible. Le Roi Écarlate n&#39;était pas vénéré pour ses bénédictions ou ses miracles, mais seulement pour détourner son regard. Seules les hautes daevas oseraient attirer l&#39;attention du Roi, ou siphonner son pouvoir. Tous ses temples, hormis le grand temple à Daevon, étaient dédiés à un titre mineur du Roi, pour éviter de se faire remarquer.

Tokos n&#39;arrivait pas à concevoir à quoi cela ressemblerait. Il ne voulait pas y penser, et avait passé sa vie sans imaginer que cela arriverait. Cette considération était excessivement inconfortable.

&#34;Il est plus vraisemblable que Moloch et Ab-Leshal s&#39;attaquent, ou que la Chair entre en guerre.&#34;

&#34;Le Yaldabaoth charnu a faim toujours de sang. Bon sang avec le Boucher.&#34;

&#34;Ana s&#39;en mêlera, je suppose.&#34;

&#34;Non. En dehors de la chair et de la graisse est Ana.&#34;

Le crâne émit une sorte de grondement étrange, qui pouvait signifier un progrès comme un piège qui s&#39;activait. 

&#34;Alors elle ne fera rien ?&#34;

&#34;Le fait nous est laissé, à nous autres ossements.&#34; La pèlerine se releva, sa robe bruissant contre ses jambes, aussi minces que des brindilles. &#34;Encore et encore, je suis remerciante à vu. Ne soyez pas emprisonnant dans votre cage charnelle pour trop longtemps.&#34;

Elle partit, et Tokos la regarda partir. Curieux, curieux, tout cela. Mais il était toujours en vie, et le grondement était en fait révélateur de progrès.

Quelques temps plus tard, alors que le soleil se couchait, et que ses derniers rayons étaient capturés par les mille miroirs, Tokos fut tiré de sa stupeur par des cris provenant de l&#39;extérieur.

Il sortit du temple pour voir ce qui se passait dans la rue. Les bulbes tumoraux du Sanctuaire de la Chair se recroquevillaient sur eux-même, comme s&#39;ils avaient été affamés, leur chair partant en flocons telle des cendres qui volaient dans l&#39;air.</textarea></pre>
