**일련번호:** SCP-080-FR    

**위협 등급:** 청색(Bleu) [[span style=&#34;color:blue&#34;]]●[[/span]]

**등급:** 안전(Sûr)

**특수 격리 절차:** SCP-080-FR은 현재 ████████ 박사 사무실 금고에 보관 중이며, 그 밖에 특별한 격리 절차는 불필요하다. SCP-080-FR을 연구하고자 하는 자는 24시간 전에 이를 신청해야 한다. 해당 연구자는 SCP-080-FR을 조심해서 취급하여, 대상을 손상하거나 비가역적 효과에 노출되지 않도록 한다.

**설명:** SCP-080-FR은 여지껏 알려지지 않았던 &#34;파베르제의 달걀&#34;로 추정되는 공예품이다. 받침대 위에 유리 알이 가로로 놓여 있으며, 그 안에는 꽃이 핀 관목에 공작 모형이 한 마리 앉아 있다. 분석 결과 받침대와 가장자리는 구리·금·은의 합금인 황색금(yellow gold)으로 이루어졌다. 공작은 청금석과 에메랄드, 그리고 미확인된 보석 2종으로 이루어졌다.

SCP-080-FR은 ████에 있는 ███████████ 대공의 개인 컬렉션 중에서 ██████ 요원에게 발견되었다. 원 소유자인 대공은 대상의 특이한 성질로 인해 SCP-080-FR을 재단에게 증여했으며, 곧이어 ████████ 박사가 대상의 연구 프로젝트를 담당하게 되었다.

SCP-080-FR은 두 가지 상태를 띨 수 있다. &#34;비활성&#34; 상태는 대상과 신체를 접촉한 자가 없을 때로, 이때는 어떠한 변칙성도 나타나지 않는다. &#34;활성&#34; 상태는 어떤 사람이든지 간에 누군가 대상에게 몸이 직접 닿았을 때이다. 이때 알은 자동으로 열리고, 공작은 몸을 돌려 대상에게 맨 처음으로 닿은 사람 쪽을 바라본다. 그러고 나서 공작은 자동인형처럼 살아 움직이며, 진짜 동물처럼 자기 깃털을 펄럭이거나 다듬고는 한다. 공작을 열어 구조를 자세히 살펴보고자 하는 시도는, SCP-080-FR의 미확인된 부품이 띠는 성질로 추정되는 대상의 유별난 저항성으로 인하여 모두 실패했다.

SCP-080-FR은 자신을 만진 자가 시력이나 청력을 상실한 경우, 또는 그 밖에 청력 및 시력 장애가 있을 경우 이를 치료할 수 있다. 시각장애인이 SCP-080-FR을 만진다면 공작은 깃털을 &#34;부채처럼&#34; 펼쳐 깃털에 달린 눈 모양 무늬를 보여주며, 8 ~ 12초가 지나면 시각장애가 모두 사라지게 된다. 청각장애인이 SCP-080-FR을 만진다면 공작은 장애의 중증도에 따라 노래를 3 ~ 6회 부르고, 약 5초가 지나면 장애가 해소된다. 이 이후에 SCP-080-FR은 움직임을 멈추고 비활성 상태로 돌아간다.

활성 상태의 SCP-080-FR 앞에서 무례한 표현을 말하는 사람이 있다면, 공작이 해당 인물 쪽으로 화내는 듯한 울음소리를 내어보인 다음 대상은 곧바로 비활성화한다. 이때 해당 인물은 언어 능력을 상실하게 되며, 이후로 SCP-080-FR과 상호작용하지 못한다. 한편 어떤 사람이 손이나 도구를 써서 억지로 SCP-080-FR을 손상하려 한다면, 공작이 머리를 날개 밑으로 감춘 다음 대상은 비슷하게 비활성화한다. 이때 해당 인물은 미각, 후각, 촉각을 망라하는 감각들을 상실하게 된다. SCP-080-FR이 일으키는 효과는 되돌릴 수 없다. 의학적으로 이 효과를 치료할 방법은 밝혀지지 않았다.

시력에도 청력에도 이상이 없는 사람이 SCP-080-FR을 세심하게 다룬다면, 대상이 활성화하고 나서 공작이 해당 인물을 1분 가량 특별히 주목하듯이 지그시 바라본다. 그러고 나서 알은 다시 닫히며, 어떠한 변칙효과도 작용하지 않는다. 이는 정상적인 행동인 것으로 추정되며, 건강한 사람에게서 한 번 넘게 관찰된 적 없다.

**████/██/██ 비고:** SCP-080-FR을 다른 SCP 개체로 인해 피해를 입은 인원들을 치료하는 데 쓰는 방안이 현재 연구 중이다.</textarea></pre>
