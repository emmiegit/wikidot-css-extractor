    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2239/Bamboo_Shark.jpg|caption=初次转移实验室时的SCP-2239|width=300px]]

**项目编号：**SCP-2239

**项目等级：**Euclid

**特殊收容措施：**SCP-2239被收容于Site-17的一个设有人造池塘的鸟舍中。接近SCP-2239进行实验需要三级人员权限；进入收容区的人员应由一名特工陪同进行观测。SCP-2239表现出的所有形态变化都必须记录下来，并据此调整SCP-2239的日常饮食。

SCP-2239将由指定人员每天访问两次以维持其持续的健康与配合。照顾SCP-2239时应格外小心，因为其偶尔会拒绝进食，除非人工为其喂食。

**描述：**SCP-2239是一个自发经历非自愿形态变化的实体，会影响其外观及其身体组成。目前，SCP-2239维持着一种幼年//Chiloscyllium punctatum//（褐带竹鲨）的形态，其翼状结构类似于//Sasakia charonda//（日本帝王蝶）的翅膀，从其背鳍附近长出。[[footnote]]值得注意的是，尽管SCP-2239表现出一些鳞翅目昆虫的行为，例如在水中晒太阳，但由于其左前肢的扭曲而无法持续飞行。当其潜入水中时，SCP-2239会沿着其背部展平自己的翅膀。[[/footnote]]SCP-2239被认为具有智能（见附录2239-1），但通常表现出与非异常生物一致的行为。在进行智力测验时，SCP-2239的得分差异极大，表明其认知不稳定。

SCP-2239显现的形态被认为依赖于单独被SCP-2239认为是其主要照顾者的个体；在其转换形态的过程中，其始终如一地采用能够在同常情况下引起拥护及保护反应的外观。[[footnote]]SCP-2239所经历的变化总是包括受伤或营养不良的迹象。[[/footnote]]尽管SCP-2239的变形能力范围未知，但其从未显现出长度大于0.5米的形态。

SCP-2239由基金会在一次对伪装成贵族宠物店的Marshall, Carter &amp; Dark有限公司设施发动的突袭中发现并回收。缴获的文件显示，SCP-2239在基金会介入前已售出5次[[footnote]]宠物许可证上的签名要求主人在其死亡后将SCP-2239放回宠物店。[[/footnote]]在SCP-2239被发现时，它是一只前腿受伤的日本短尾猫。三个星期后，SCP-2239被收容在过渡性收容所中，汇报称，SCP-2239显现出各种猫的形态。其中两种形态类似于管理临时动物收容所的基金会人员拥有的家猫。

当SCP-2239被转移到异常标本收容间时，其外观开始在三种不同形态之间交替[[footnote]]博美犬幼犬，红松鼠和东部的花栗鼠。[[/footnote]]在转移到Kiryu实验室之前保持为褐带竹鲨。当其处于kiryu研究员的实验管理下时，它表现出了当前的形态并被移至目前的收容间 由于先前为识别目的对SCP-2239进行标记的尝试均未成功[[footnote]]随着SCP-2239的各种形态变化改变了其身体结构和附属物，植入其中的标签和微芯片将在两次转换之间消失。发生这种情况的过程是未知的。[[/footnote]]，SCP-2239将继续接受[[[kiryu-labs-hub|Kiryu实验室]]]的监督，以鼓励其保持当前的形式。

**附录2239-1：**当沙子被引入其收容区域后（出于晒太阳的目的），SCP-2239开始在其水族箱外耗费更多的时间，将其尾巴穿过沙子拖曳以产生犁沟。这种行为最终写出为可识别的汉字（繁体）和日文汉字。观察期增加到每天两次互动，以促进进一步的发展。

SCP-2239最初的通信尝试是由散布在其收容单元周围的成组书写的部分形成的字符组成。在研究人员的支持下，通过延长互动时间和膳食补充剂，SCP-2239逐渐被说服形成完整的短语和句子。[[footnote]]此外，SCP-2239根据自己的意愿，开发了一个长的侧划动作，以表明其已完成书写并正在等待回应。[[/footnote]]由于SCP-2239在每次访谈后都会退化到只表现出动物般的行为，所以访谈是尝试性的，但间隔不定。[[footnote]]这些行为退化期的长度在3到14天之间，但最近一次访谈后，持续时间有所增加。[[/footnote]]

&gt; 采访节选2239-██（译自汉语及日语）。采访者用日语向SCP-2239讲话，而SCP-2239用中文和日语字符/汉字交替回答。完整采访的录制时间为2小时43分钟；接下来的交流包括采访的最后90分钟。
&gt; 
&gt; **研究员Kiryu：**你使用过多少种形态？
&gt; 
&gt; **SCP-2239：**非常多。我忘了。但更重要的是，我记得我属于的每个人。
&gt; 
&gt; **研究员Kiryu：**你记得什么？
&gt; 
&gt; **SCP-2239：**人们吹着鸟哨。老茧的手抚平我的耳朵。皱纹，无牙的微笑。医院枕头上的檀香和茉莉花香。总会有人。但是我从未忘记其他人。
&gt; 
&gt; **研究员Kiryu：**你还记得你生存的第一种形态吗？
&gt; 
&gt; **SCP-2239：**是的。一个旅行商人。没什么。有一天，他从街头小贩那里买了水果。人们从未着眼于他。仅仅对着一条半的死狗大惊小怪。
&gt; 
&gt; **研究员Kiryu：**你还有其他关于那段时间的记忆吗？
&gt; 
&gt; **SCP-2239：**孤独。市场上空无一人。冷干草的味道。我的脚在路上。一对脚步声。
&gt; 
&gt; **研究员Kiryu：**你觉得你现在的状态怎么样？
&gt; 
&gt; **SCP-2239：**我很满足。我满足于自由给予的感情。无论多少。
&gt; 
&gt; //[SCP-2239停止写作并接近研究员Kiryu，以与饥饿和对食物的期望相一致的游泳方式运动。在继续访谈之前，研究员Kiryu提供了一些虾。]//
&gt; 
&gt; **研究员Kiryu：**如果我可以问你的话，你想念做人吗？
&gt; 
&gt; **SCP-2239：**决不。//[停顿，SCP-2239折叠并展开翅膀]//实际上我更加开心。我学会了付出。我学会了感觉。
&gt; 
&gt; **研究员Kiryu：**这种“适当的”情感，你会说这是爱吗？
&gt; 
&gt; **SCP-2239：**不是爱。//[停顿]//更加的深入。更加的真实。//amae//。[[footnote]]译自“甘え”，情感上的依赖。[[/footnote]]这就是我所需要的。
&gt; 
&gt; //[SCP-2239的字迹在此之后开始模糊，变得难以辨认，促使研究员Kiryu停止了采访。]//
