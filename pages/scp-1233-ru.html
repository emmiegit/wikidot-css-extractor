**Объект №:** SCP-1233-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1233 содержится в сейфовой ячейке исследовательского сектора Зоны █. К изучению объекта допускаются сотрудники с уровнем допуска 2 и выше. Все тесты должны проводиться в испытательной камере размерами 3 x 3 x 3 м, оснащенной сменными металлическими пластинами толщиной 2 мм на полу, стенах и потолке. В центре камеры должен быть установлен железобетонный постамент высотой 1,5 м. Во время проведении тестов с объектом в Состоянии-03 при начале активной фазы надлежит установить SCP-1233 на постамент и немедленно покинуть помещение. После перехода объекта в Состояние-01 пластины с нанесенными на них SCP-1233-2 демонтируются и передаются исследовательской группе. Сотрудники, выполняющие демонтаж, должны быть оснащены СКВВЭ-11 (средства коррекции визуального восприятия электронные).	  		

На время проведения контролируемых опытов испытуемые, визуально контактировавшие с SCP-1233-2, должны быть доставлены в одиночную камеру и подключены к энцефалографу с целью мониторинга наступления фазы быстрого сна. Сразу же после пробуждения подопытные должны быть проинтервьюированы, данные записаны и переданы исследовательской группе для изучения. Отработанные материалы сдаются в архив. 

**Описание:**  SCP-1233 представляет собой правильный тетраэдр. Каждая грань объекта, условно обозначенная буквами от «A» до «D», поделена на 49 правильных треугольников с выгравированными на них символами, отдаленно напоминающими клинопись и совокупно обозначенными как SCP-1233-1 (см. отчет по эпиграфической экспертизе в Приложении 1233-E). Вес изделия — 0,729 кг, длина ребра — 9 см. Химическим анализом установлен следующий состав сплава, из которого состоит объект: медь - 72%, железо - 18%, цинк - 9%, различные примеси - менее 1%. Рентгенография показывает наличие в геометрическом центре тетраэдра области сложной формы, непрозрачной для рентгеновского излучения. Балансировка объекта нарушена, и его центр тяжести смещен в сторону грани «D». Неизвестно, является ли это дефектом или особенностью конструкции. SCP-1233 всегда воспринимается на ощупь как &#34;холодный&#34;, безотносительно реальной температуры окружающего пространства; показатели датчиков температуры при этом не фиксируют никаких аномалий.
 
Объект, по всей видимости, является устройством для записи, хранения и воспроизведения совокупности визуальной, аудиальной, тактильной, а также психоэмоциональной информации. SCP-1233 не проявляет аномальных особенностей пока не будет активирован субъектом — человеком либо млекопитающим из подотряда высших приматов. В инертном состоянии тетраэдр является монолитным, микроскопический анализ не выявляет в нем наличие каких-либо зазоров.  

Активация объекта предполагает, что он будет зажат в ладонях подопытного непродолжительное время, достаточное, по словам подопытных, для его нагревания до температуры тела. Затем раздается механический щелчок, и на гранях тетраэдра появляются зазоры шириной в несколько миллиметров. С этого момента появляется возможность для переупорядочивания объекта путем поворота граней. Если по какой-либо причине телесный контакт с SCP-1233 прерывается более чем на 180 секунд, он возвращается в инертное состояние. Контакт объекта с неодушевленными предметами и мертвыми телами не приводит к его активации. 

Переупорядочивание тетраэдра таким образом, что символы на его гранях образуют определенную последовательность, переводит объект в некое состояние, выполняющее определенную функцию.

&gt; **Состояние 01**
&gt; **Условное наименование:** «Базовое»
&gt; **Символьная последовательность:** 
&gt; Грань «A»: [ДАННЫЕ УДАЛЕНЫ]
&gt; Грань «B»: [ДАННЫЕ УДАЛЕНЫ] 
&gt; Грань «C»: [ДАННЫЕ УДАЛЕНЫ] 
&gt; Грань «D»: [ДАННЫЕ УДАЛЕНЫ]
&gt; **Описание:** Данная комбинация символов является «последовательностью по умолчанию». После завершения манипуляций с объектом, при прерывании физического контакта, либо бездействия со стороны подопытного в течение 180 секунд после активации SCP-1233 самостоятельно рекомбинируется до исходного состояния путем механического поворота граней. Наблюдения показывают, что сборка из любого положения в базовое происходит не более чем за ███ ходов.

&gt; **Состояние 02**
&gt; **Условное наименование:** «Запись»
&gt; **Символьная последовательность:** 
&gt; Грань «A»: [ДАННЫЕ УДАЛЕНЫ]
&gt; Грань «B»: [ДАННЫЕ УДАЛЕНЫ] 
&gt; Грань «C»: [ДАННЫЕ УДАЛЕНЫ] 
&gt; Грань «D»: [ДАННЫЕ УДАЛЕНЫ]
&gt; **Описание:** При правильной сборке раздается характерный механический скрежет, отмечается люминесценция символов на гранях тетраэдра, затем объект начинает слабо вибрировать. Аппаратура регистрирует звуковые колебания, находящиеся в диапазоне от █████ до █████ Гц. По-видимому, данное воздействие имеет некий не установленный ментальный компонент, т.к. эффект затрагивает лишь субъекта, контактирующего с SCP-1233, и заключается в том, что последний входит в измененное состояние сознания, подобное трансу, переставая реагировать на внешние раздражители и занят исключительно монотонным переупорядочиванием тетраэдра.
&gt; 
&gt; Электроэнцефалограмма мозга в этот период указывает на активизацию участков, ответственных за воспоминания. В определенный момент времени субъект застывает на месте, прекращая всяческие манипуляции. Последовательность символов на гранях SCP-1233 в этот момент должна быть задокументирована, так как она представляет собой уникальный идентификатор воспоминаний подопытного. Через 180 секунд бездействия раздается щелкающий звук, и субъект выходит из транса, при этом выпущенный из рук SCP-1233 самоупорядочивается до базового состояния.

&gt; **Состояние 03**
&gt; **Условное наименование:** «Воспроизведение»
&gt; **Символьная последовательность:** 
&gt; Грань «A»: [ДАННЫЕ УДАЛЕНЫ]
&gt; Грань «B»: [ДАННЫЕ УДАЛЕНЫ] 
&gt; Грань «C»: [ДАННЫЕ УДАЛЕНЫ] 
&gt; Грань «D»: [ДАННЫЕ УДАЛЕНЫ]
&gt; **Описание:** Правильность сборки подтверждается двумя характерными металлическими щелчками, после чего символы на гранях тетраэдра начинают мерцать с частотой примерно один раз в секунду. Наступление данного события служит приглашением ввести уникальную последовательность для воспроизведения воспоминаний. В случае бездействия подопытного в течение 180 секунд при формировании неверной/несуществующей последовательности раздается непродолжительный скрежет, после чего люминесценция объекта прекращается.
&gt; 
&gt; Выстраивание правильной последовательности подтверждается тремя металлическими щелчками, при этом символы на гранях объекта начинают мерцать со все возрастающей частотой, достигающей максимума через 180 секунд. Начало данного процесса служит сигналом к установке SCP-1233 на постамент в центре тестовой камеры, после чего весь персонал должен покинуть помещение.   
&gt;    
&gt; Записи с камер наблюдения свидетельствуют о том, что по истечении указанного промежутка времени объект начинает самопроизвольно рекомбинироваться, испуская поток яркого света, который проецирует сложную последовательность символов на стены, потолок и частично на пол камеры, после чего SCP-1233 переупорядочивается до базовой последовательности и становится инертным. Символы, отпечатавшиеся на внутренней поверхности помещения, обозначенные как SCP-1233-2, существенно отличаются от исходных и представляют собой суперпозицию от █ до █ SCP-1233-1. Механизм их нанесения на твердую поверхность, по-видимому, представляет собой некий вид плазменного напыления.  
&gt; 
&gt; Прямое визуальное восприятие по крайней мере 72% от общей площади поверхности с нанесенными на нее SCP-1233-2 приводит к тому, что во время следующего периода сна подопытные видят подробные и реалистичные сновидения. Данные сновидения, по-видимому, представляют собой неупорядоченные фрагменты воспоминаний из жизни субъектов, чей уникальный идентификатор был использован при сборке последовательности в момент, когда SCP-1233 находился в состоянии «Воспроизведение». При визуальном восприятии фото- и видеоматериалов, содержащих изображение SCP-1233-2, а также при нанесении данных символов на любую твердую поверхность при помощи различных технических средств, аномальный эффект не проявляется.
 

//Любопытно, что подопытные, ранее контактировавшие с объектом во время «записи» собственных воспоминаний, в процессе сборки идентификатора для их «воспроизведения» делают это интуитивно, затрачивая гораздо меньше времени, чем все прочие субъекты, получившие аналогичное задание.  
-- д-р Серпухов//

██.██.19██. Подан запрос на исследование объекта с применением ПАК-МР-9█ (программно-аппаратного комплекса, оснащенного роботизированными манипуляторами). Повторную активацию SCP-1233 после перехода в инертное состояние планируется осуществлять силами сотрудников класса D.

██.██.19██. При анализе собранной информации было обнаружено, что комбинация символов ███ (SCP-1233-2-Омега) встречается в каждом наборе пластин, демонтированных после проведения тестов. По-видимому, данные символы являются своего рода маркером, отмечающим окончание процесса &#34;записи&#34;. Покадровый анализ видеозаписей с камер наблюдений во время экспериментов позволил установить, в какие именно моменты и на каких гранях объекта находятся SCP-1233-1, участвующие в формировании SCP-1233-2-Омега. Благодаря этому открытию удалось существенно сузить круг поисков. Расчетной датой завершения исследований считается 20██ год.       

**История обнаружения:**

SCP-1233 был впервые обнаружен в 19██ году в Мероэ, Судан, сотрудником археологии РАН профессором ████████ █. █. [ЛИЧНЫЕ ДАННЫЕ УДАЛЕНЫ] во время проведения археологических раскопок в этом регионе. Данный артефакт вместе с сопутствующими материалами (четырьмя табличками на мероитском языке) был втайне вывезен из страны и оставлен в личной собственности археолога.

██.██.19██, через две недели после прибытия в Россию, ████████ █. █. ушел в бессрочный отпуск, сославшись на состояние здоровья. Предположительно, с этого момента субъект занимался расшифровкой содержания вывезенных им ранее мероитских записей. 

██.██.19██ в доме, где проживал ████████ █. █. случился пожар. На месте происшествия был обнаружен частично обгоревший труп субъекта со следами ожогов, по форме напоминавшим символы на гранях артефакта, найденного рядом с трупом. На стенах, потолке и предметах интерьера также были обнаружены следы вышеуказанных символов. Расследование было передано в местное отделение милиции с предварительной формулировкой «ритуальное убийство/самоубийство».    

Группа быстрого реагирования Фонда изъяла у следствия всю информацию по данному делу. Свидетели были допрошены и обработаны амнезиаками. Уголовное дело было закрыто. Официальная версия случившегося: «несчастный случай при неосторожном обращении с огнем».

__Примечание:__ Частично сохранившийся рукописный дневник профессора ████████, а также две из четырех табличек, наименее пострадавших от пожара, были переданы в исследовательский отдел Зоны █ для изучения.

**Выдержки из дневника ████████ █. █.**

&gt; **19 мая 19██**
&gt; 
&gt; Сегодня в гробнице [УДАЛЕНО] наткнулся на ранее незамеченный проход, который вывел меня в боковую комнату. Все стены покрыты какими-то символами (я не силен в клинописи — похоже на шумерский, но уверенности в этом нет). В центре комнаты был постамент, на нем — металлическая пирамидка (надписи на ней, кстати, отчасти похожи на те, что на стенах), в углу лежало еще с десяток табличек на мероитском. На четырех из них были то ли рисунки, то ли схемы (?), и везде и сплошь эта «клинопись». Даже не знаю, что и думать. На всякий случай рассказывать о находке не стал. Пирамидку вместе с табличками спрятал в надежном месте.
 

&gt; **20 мая 19██**
&gt; 
&gt; Сегодня ночью видел странный сон. 
&gt; 
&gt; Я стоял внутри какого-то храма лицом к выходу. С севера на город кажется надвигалась песчаная буря. На зубах был привкус песка и крови, и я с ужасом глядел на то, что осталось от некогда великого царства. Колонны были разрушены, город все еще пылал, [УДАЛЕНО] ушли, оставив после себя лишь смерть и разрушение. Я упал на землю и рыдал, не в силах сдержать боль и обиду, несколько раз, кажется, бился головой о плиты на полу. Удары глухо отдавались в ушах, но боли я не чувствовал. Глаза заливала кровь из раны на лбу, и последнее, что я увидел, был огромный рельеф Апедемака. Бог-лев взирал на меня с высоты с немым укором, запечатленный в миг своей славы: одна рука его сжимала лук, в другой была веревка, на которой он вел пленника. Я же лежал у его ног, заложник неминуемого рока, трусливый и жал
&gt;    
&gt; [ДАННЫЕ ПОВРЕЖДЕНЫ]
&gt; 
&gt; се исчезло. Были стены из гладкого камня. Жрецы входили в тесную комнату, становясь полукругом, и один из них, поклонившись, вручил мне в руки пирамидку. Холодные металлические грани согревались в моих пальцах, и вдруг, щелкнув, она ожила. Узоры на ее поверхности завладели вниманием, и словно в бреду мои руки вновь и вновь, кажется, целую вечность, складывали какой-то рисунок. 
&gt; 
&gt; Странно, все казалось таким реальным. Когда проснулся, было ноющее ощущение в пальцах. Пусть простят меня коллеги, но я не могу... просто не могу отдать **//это//** в музей.
 

&gt; **29 мая 19██**
&gt; 
&gt; Каждую ночь мне снятся видения, и они все отчетливей. С трудом сдерживаю желание начать изучить таблички прямо на месте, но если кто-нибудь заподозрит неладное — мне конец. Придется пойти на преступление и испортить рисунки в той комнате. Слава богу, остальные члены группы увлечены находкой ██████ (череп и кости какого-то фараона). --Да кому до них теперь есть дело--  


&gt; **2 июня 19██**
&gt; 
&gt; Прошло уже три дня с тех пор, как мне перестали сниться сны об [УДАЛЕНО]. Похоже, я был прав, и все дело было в тех странных символах. Теперь можно не бояться, что кто-то прочтет их и увидит то же, что и я. Завтра мы уезжаем из этого пекла, и я смогу спокойно приступить к расшифровке своих записей. Лучше заранее подумать о том, как провез 
&gt; 
&gt; [ДАННЫЕ ПОВРЕЖДЕНЫ]


&gt; **16 июля 19██** 
&gt;
