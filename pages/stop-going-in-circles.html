    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; __**心理部门笔记：**__
&gt; __本笔记本仅供研究人员笔记使用，不能用于正式诊断。__
&gt; 
&gt; SCP，女性，人型生物，有能力导致小范围的随机现实扭曲，这取决于它所想的事物。举例来说，SCP报告说它把茶换成了咖啡，并导致了随机的正在思考的事物出现。这种能力似乎是不受控制的。
&gt; 
&gt; 疑似抑郁症。
&gt; 
&gt; SCP更倾向于被用Marissa称呼。

“我只是在想他用的水壶是否安全-我们在保险丝或其他垃圾事上出了点问题，然后，嗯，爆炸了。就是这样，他死了，就在我面前。”

“如果这里不是监狱的话，我他妈为什么不能离开？”

“事实上，我不是为了让我自己开心起来才被困在这儿的。我是为了让你们这些人收集到尽可能多的足够的数据才被困在这儿的-这就意味着我基本要在这儿呆一辈子，因为你们在这种垃圾魔法停止或者我死之前都没办法获得足够的数据。我不想在这儿因为自己是个女巫被烧掉，或者别的啥。操他妈的进退维谷。”

“我他妈还能去哪儿呢？逃走毫无意义不是吗。”
&gt; 访谈显示Marissa因为现实扭曲能力意外的导致了其父亲的死亡，这对她的精神状态造成了极度的负面影响。
&gt; 
&gt; Marissa憎恨被收容这一事实，但她也意识到自己没有地方可去的事实。
&gt; 
&gt; 现实扭曲能力似乎随着项目的精神状态的恶化变强了，也变得更为频繁-目前假设这二者之间存在联系。

“我在这他妈的13年里没有一个符合我年纪的朋友，//博士//，你觉得你知道什么是孤独吗？去你妈的。”

“哦，所以如果你不过来控制强奸我的精神，这一切就会变糟？所以这是我的错。太棒了，我还以为你来这儿是让我过的好受点的呢。”

“好吧，全他妈是垃圾。我根本无意去伤害谁。但我猜我需要对这些垃圾负责，就算这不是我的错。”

“你曾经感受过那种坐在墙角，希望自己能在家里，但是发现自己在家里，但是那里的一切都不像你记忆里的家的感觉吗？

&gt; Marissa声称渴望孤立，并且不想伤害任何人。这与其先前宣称的长期孤独的感觉相互矛盾。
&gt; 
&gt; 现实扭曲的频率持续上升（0.75/1次每天），但是似乎已经达到了力量的瓶颈，只能影响Marissa直接看到，并发生在她身上的事物。查看完整的SCP报告以获取更多细节。

“我他妈当然不想要那些天杀的DVD，看着那些激动人心的发生在别人身上的狗屎，这很久之前就不好玩了。”

“我的梦想全部死光了。你却来告诉我停止进行葬礼，还和我解释我为什么不应该伤心。”

“走开，我只会拖你下水。”

“我不想被塞满五万种不同的药丸，难道我吃的还不够吗？它们他妈的根本帮不上忙，”

“你帮不上我，求你别试了。”

&gt; 随着抑郁症的恶化，Marissa的精神状态似乎严重恶化。
&gt; 
&gt; 尽管她之前声称不想自残/自杀，但恐怕风险可能会增加-尤其是当她想到自我伤害的时候，现实扭曲就会显现出来。
&gt; 
&gt; 抗抑郁药作用不大，如果自残行为浮上水面，考虑使用镇静剂/如果访谈持续显示精神状态恶化。

------

基金会研究员走上前去，把笔记本塞进她的口袋里，听着她身后的的安全门关闭。在一声电子呼啸声，一声嘟嘟声后，她前面的安全门滑开了。当她走进收容区时，门完全被关上了，除了墙上的一张海报和散落在那地方的一些衣服外。就是空白的，完全的空虚，除了为非暴力型的SCP准备的一些特殊待遇之外。

研究员关上了门，从灰色的桌子下拖出了一张椅子，坐在年轻女孩所在的床边，她看着一叠DVD。

“嗨，Marissa，”她说，稍微有些紧张的敲着笔。

“你们他妈的还想干什么，Sharon？还没一个礼拜呢。”Marissa回答道，把DVD丢在地上，拿起遥控器，躺在床上看挂在墙上的电视.

“我们的咨询频率被往前推进了，你最近似乎表现的越来越愤怒了。你感觉如何？”Sharon说，而Marissa显然漠不关心。

Marissa叹了口气，不停地按着遥控器。“你觉得我一直愤怒着，所以你打算来这儿看看然后来气死我？你就是这么干活的？那我当然会越来越生气。”

Sharon无视了Marissa的侮辱，知道这只是单纯的防御。“‘当然’是什么意思呢？Marissa？”

Marissa把视线从屏幕上移开，直直的看向Sharon。“我不想在这儿。事实上，每在这里多一天，我就越来越焦虑。”Marissa转回电视机。“这他妈不是火箭科学，Sharon。”

Sharon在心里叹了口气，她知道这没有意义，问有关感受的标准问题几千次。“我有什么能做的吗，能让你感觉好一点的？”

Marissa完全无视了问题，她知道这只是一个常用的句子，只是为了填补空白而说的。“我没有要求任何这些东西。”她说。

“任何什么？”Sharon问，轻轻向前倾斜。

Marissa扔了电视遥控器。“任何东西，这间房间，这个地方，我一点都不喜欢。我没有要求这些他妈的天杀的//能力//。你不知道这是什么感觉，你不停的观察你的意识，试图保证你的手上的东西没什么变化，只是因为你想要杯咖啡之类的念头。或者地板不会在你想象沙滩的时候在你脚底下融化。”

她暂停了一秒，然后把脸转向Sharon，向前倾斜直到研究院后退。“这他妈就是狗屎，而我恨这一切，恨你，恨所有东西。你为什么要来和我说话呢？我不知道你想知道的一切东西，我没有你想要的东西，我不是你的朋友，我就是个自闭症奇葩。”

Sharon组织语言，“我和你说话因为我想要帮助你。我想-”

Marissa打断了她。“帮助我什么？离开？离开可能会比呆在这儿好一点。这对我来说并不足以成为对任何人的威胁，我只想让自己独处。”Marissa回到床上，开始重新调换电视频道。

Sharon在争论之前摸索着回应：“如果我们能够弄清楚这一切是怎么发生的，那么我们可以想出如何帮助更多的人而不仅仅是你 - 我们或许可以帮助很多有相似条件的人。”

Marissa强压怒火，安静了一秒钟，然后站起来，直直的望向Sharon的眼睛，她脸上刚烈的表情让研究员瑟缩了一下。

“操。他们。”她说，语气严肃又沉重。

Sharon结巴了一下。“我-什么？你恨他们吗？”

Marissa翻了个白眼。“我不恨他们。我只是不在乎。我别无所有。我在被扔进这个牢房的时候就失去了一切，当我意识到我永远出不去的时候我就失去了一切。我为什么要恨他们？我根本就从来都没见过他们。”

Marissa咆哮着站起来，撞倒了小桌子旁边的椅子，在房间里大步走来走去。如果有人在场，她会把一切踢开，把人撞倒。

“当然，在外面生活，处理那些垃圾并不比现在好，但是至少我能去我想去的地方，不需要锁在这里，博士，研究员，实习生他妈的一直在戳我，一直在做他妈的该死的测试。至少我能穿我想穿的东西，去我想去的地方，不需要带着这个政府垃圾珠宝。”她指向她左手腕的金属追踪器。“操他妈的鸡巴定位器。”她又一次踢了自己的椅子，盯着Sharon，等待着她不想要的回应，但她知道在牢房里没有什么其他事情可做。

Sharon看向她的文案本。“看上去你的抑郁症越来越严重了，还有，额...”
Marissa的脸在Sharon翻动文案本的时候抽搐了，但她等着句子的结束。
“你可能有一些更严重的自控和情绪问题...”Sharon在Marissa激怒的目光下再次失败的投降了。

Marissa庆祝一般的举起双手。“终于结束了是吧，博士。我觉得你已经治好了我还有在这周围50米之内的所有人！嘿，这是不是意味着你是下一个被关在这些牢房里的人？那一定是什么神奇的魔法狗屎！”

Sharon控制着自己的表情，“什么？”

Marissa又开始在房间里大步走来走去。“随便抓一个人，给予他们现实扭曲的//能力//，但这只有在偶然的情况下才会发生，让它变成他们所想的一切。让他们无法控制这件事。让他们看着他们的父亲因为一个错误的想法而死去。

然后，把他们关在监狱里，减少他们的选择，让他们只能选‘今天用哪种方式无聊？’然后‘想吃什么垃圾饭菜？’，他们当然会有自控问题了。他们当然会愤怒了，当然他们会他妈的抑郁了。”

“你他妈在期待什么呢？我会成为阳光和彩虹的神奇幸福之地微笑的大使吗？我应该转向你告诉你你是个多么聪明的心理医生，你是如此的具有洞察力，所以我因此治愈了？操你妈——”Marissa踢着桌子，她不知道自己还要咆哮多久，但是她知道自己不想停下来。

Sharon说，“好吧，不是，你当然不会被迅速‘治愈’-我并不是魔法师。但是如果你配合一点，我们可以指定你的治疗计划，这样你就不用承受这么多的抑郁和愤怒情绪，至少，至少事情不会变得更差。”

Marissa转身。“不，你他妈不能。这就是狗屎，你自己知道的。”

Sharon叹气，“我知道你不相信心理-。”

Marissa再一次打断她。“我不相信你，不是心理医生，你。”

“我？为什么？”Sharon问。

Marissa颓然坐在床上。“不//只//是你。你和你整个组织。你们把我锁在这里。你们讨论着‘让我好起来’，你们不能只是让我一个人。你知道什么能让我好点吗？如果我能离开的话那就最好了。我喜欢这个治疗方法-你可以把它叫做‘这个世界上最明显的垃圾玩意儿’，然后为你这个他妈的监狱申请专利。”

Sharon说，“你知道我们不是监狱，Marissa-大多数我们的-额，病人，可能会死，或者杀很多人，如果让他们离开我们的设施的话。无论如何，我记得你说了一个人的生活也不会好到哪里去？”

Marissa对这个问题没有一个好的回答。她抽泣着，揉着眼睛。“是的，嗯，不会好到哪里去也是好。无论如何，如果这不是一个监狱的话，我为啥不能离开？为什么我要戴个手镯，上面有个代号，可能还有什么追踪者的屁话？”

Sharon直直的望向Marissa的眼睛。“你知道你可能对人们带来的危害，即使你不想这么做。我不认为你真的想。”

Marissa看向一边。“你他妈的不知道我想要什么。我不知道我想要什么。我只知道我不想要这样的生活，”她抽泣着。“我只想一个人呆着。”

Sharon等了一会儿，让Marissa平复好情绪。“看上去你没有，但是我得问，你想要自残吗？”

Marissa不知道是该大哭还事撕碎电视。“我不想自杀或者自残，你这个蠢货，我是人，人想要活下去，不是死。这他妈真恶心。我没有要求被给予这一切，这个想要继续下去的‘渴望’，但这就是狗屎。我想要他妈的我的钱。”

Sharon在她的文案板上做了一些笔记。Marissa咕哝了一些话，Sharon要求她再说一遍。

Marissa说：“我不想死，没人想死。”

Sharon困惑的看着她：“什么？”

Marissa 几乎从床上跳了下来，把桌子踢翻，她看着Sharon，抽泣着喊道：“我不希望我死了 - 我只是希望我没有他妈的存在过，好吗？！如果我没有出生，这一切会更好，我从来没有出生过或者这种糟心事从来没有发生过。“

------

Sharon环顾着空荡荡的房间的四周，困惑着她为什么会在这里。这看上去很像是人形生物收容区域，但是没有床，没有电视，没有家具或者别的东西，除了她坐着的椅子和标准的桌子，和闩上的门。站了起来，她晃动着自己的脚，差点摔了下去，她扶着桌子来重新找回平衡。

在几次深呼吸之后，她大步离开，试图告诉自己不要恐慌。看着外面的走廊，她看到了最近的安保亭空空如也。走向安保亭的门，她从桌子上拿起电话，打给了她的主管的分机。

&#34;Palmer博士？我是Sharon。我觉得我可能是被记忆删除了。我的日程上，额-”她从口袋中拿出并打开了她的笔记本，翻了几页，“ 我应该是来给SCP-055在这个时候做咨询的？我现在在它的收容间外面的安保亭。”

回应几秒后才出现。“...什么？055？站着别动，Sharon，我会让一支医疗小组到达你的位置。别动。”

Sharon挂了电话，坐在安保亭的椅子里，等待着医疗小组。她回头看着收容间门上的树脂玻璃，不知道为什么，她开始悲伤地哭泣了起来，感觉怅然若失，像是失去了某种宝贵的东西。</textarea></pre>
