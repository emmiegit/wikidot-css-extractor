&gt; Conversación grabada el ██/██/████
&gt; Partes identificadas como █████ ██████ tercero, miembro de mayor rango de Marshall, Carter and Dark Ltd. y una voz femenina desconocida, identificada como la &#34;Reina Negra.&#34;
&gt; Interceptado por agentes de la Fundación durante vigilancia de rutina.

&#34;Quienquiera que sea, es mejor que sea muy importante para estar usando la línea segura en el medio de...&#34;

&#34;Es la Reina Negra.&#34;

&#34;...Oh Dios.&#34;

&#34;¿Te estoy molestando?&#34;

&#34;Oh, uh, no, no, no, en absoluto, está bien, solo un poco juntos y...&#34;

&#34;Podría venir en persona, si eso fuera más fácil.&#34;

&#34;¡NO! Uh, quiero decir, no, eso no es necesario, no quiero molestarte ni nada.&#34;

“Te lo aseguro, no sería un problema. Para mi.&#34;

&#34;Soy consciente de eso. Un momento.&#34;

“...”

“...bien, pude hablar en voz baja con un par de miembros de la junta...Ing, el miembro principal de Carter mantiene un registro abierto de todos los Agentes conocidos. Sacamos a los pocos que sabemos que están en el campo y comenzamos a rastrear.&#34;

“No me importan los medios. ¿Donde esta el?&#34;

&#34;Ah...sí, por cierto. Bueno, aquí está la cosa, es posible que necesitemos un pequeño...pago de buena fe primero. A pesar de sus...credenciales, todavía es nueva en el club, y este no es un servicio pequeño. Los planes que dices que tienes podrían valer mucho...si es que existen, y...

&#34;No. No. Necesitas escucharme. Quiero la ubicación de este hombre. Lo necesito. Ahora. ¿No estaba claro en el pasado? ¿De alguna manera, jodidamente murmuré cuando te dije que trabajarías conmigo para lo que ofrezco, o recibirás por correo pedazos de tus hijos para el próximo año? ¿Fui JODIDAMENTE CLARA? Lo quiero, ahora, ahora, ahora, AHORA, ¡AHORA! No soy un pequeño imbécil ingenuo con el que puedas probar y engañar y usar tus &#34;reglas&#34; como un escudo. Empieza a actuar como puta y dispute conmigo, y te juro por Estigia que te ahogarás en tu propio ano antes de morir. Ahora ¡¡¿DONDE CARAJO ESTA EL?!!”

&#34;Oh, dios...yo...él...él está en una unidad de almacenamiento en Florida. Tienda de valor, unidad dieciocho. Te enviaré la dirección y la llave.

&#34;Mucho mejor, gracias. Tendrás que perdonarme, me pongo tensa en ciertos temas. Estoy seguro de que entiendes?

&#34;...por supuesto.&#34;

“Reenviaré los horarios de seguridad y el diseño al punto de entrega. Disfruta tu fiesta. Tal vez te vea allí.

&#34;...Esperar ¿Que? Tú...t-tú no...¿hola? ¿Hola?&#34;

----
&gt; Grabado brevemente en 1189 = 00H
&gt; Tentativamente marcado &#34;Incidente de la Reina Negra&#34;
&gt; Reunión informativa entre ██████ ████ y ████ █████████,
RE: Grabación de la &#39;Reina Negra&#39;

&#34;Bien, aquí estamos...si se sienta allí, señor, empezaremos.&#34;

&#34;¿Por qué se está poniendo esto en el registro? No es una misión breve.”

&#34;Bueno, un caso ha sido abierto, así que todo...&#34;

&#34;¿Se ha abierto un CASO sobre esto?&#34;

&#34;Señor, es más simple si le muestro.&#34;

&#34;Bien, proceda.&#34;

“Ok, como saben, hace unas seis horas, recibimos una cinta VHS. Bueno, para ser más precisos, uno de nuestros conductores lo encontró sentado en su asiento del pasajero cuando llegó para descargar. Debido a la naturaleza sospechosa de esto, y que estaba en un área segura cuando sucedió, nosotros...&#34;

&#34;Bah, salta hasta el final, tengo dos reuniones más antes del almuerzo.&#34;

&#34;...Revisamos la cinta. Es...en realidad, probablemente sea más rápido para mostrarte. Si miras la pantalla...

&#34;...Dios, ¿por qué la imagen está tan degradada...oh, cierto, dijiste que era una cinta, verdad? ¿Quien aun...? espera, ¿quien es ese?

&#34;Creemos que es el Agente Penbry. Hemos hecho algunas comprobaciones, él estaba en despacho en Louisiana. Su compañero fue encontrado muerto en su habitación de hotel, Penbry había desaparecido y no se había registrado desde la noche anterior.&#34;

&#34;¿Cómo diablos acabo siendo atrapado? Y al final...así, nada menos. ¿A qué está atado, de todos modos?

&#34;Es...ahh...se llama caballo de madera, o &#39;burro español&#39;; Es un dispositivo de tortura y fetichismo...

&#34;Jesús, ¿qué diablos me tienes viendo? Yo...¿quién es esa?

&#34;No estamos seguros todavía, más allá de asumir que ella fue la que se llevó a Penbry. Hemos hecho algunos trabajos preliminares, y...

&#34;¿Por qué esta ella...? oh dios...oh mierda.&#34;

&#34;Yo...tengo el audio bajo. Los gritos de Penbry no agregarán nada importante al escrito. Ella ni siquiera le preguntó nada. No lo amenazó, ni habló...solo...se zambulló, por así decirlo.&#34;

&#34;¿Cómo está todavía consciente despues de eso?&#34;

&#34;Ella puede haberlo drogado, o él...podría estar sufriendo demasiado dolor. El nervio óptico no deberia poder estirarse como-

&#34;¡Jesús, apágalo...APAGALO, maldita sea!&#34;

&#34;...Como puede ver... creemos que es necesario abrir un caso en este momento.&#34;

&#34;¿Puedo fumar aquí?&#34;

&#34;Solo si comparte... Así que, de todos modos, la cinta continúa...y sigue y sigue, pero eventualmente ella comienza a preguntarle cosas. Ella investiga y estimula, mental y físicamente...y...bueno, lo consiguió.&#34;

&#34;...¿Tener...que?&#34;

&#34;Todo. Todo lo que Penbry sabía, de todos modos. Incluso las pesadas cosas meméticas blindadas...lo atravesaron poco a poco, lo mantuvieron apenas al borde de una parada...y lo agotaron. Fuera de nuestro propio personal, nunca había visto algo así.”

&#34;Jesús...¿detras de que estaba ella? ¿Sólo sondeando?

&#34;Señor, ella ni siquiera sabía que teníamos un nombre.&#34;

&#34;¿Qué demonios...así que... un forastero total, un aficionado no menos...solo entra y usa a uno de nuestros agentes como un títere de calcetín?&#34;

&#34;Ahh...allí...puede haber algo más. Después de revisar la cinta, comenzamos a desarmarla, buscando...cualquier cosa, de verdad. Era estéril, solo plástico y película, pero había algo pegado en el interior.&#34;

&#34;...Maldita sea, no me tengas en suspenso, hombre.&#34;

&#34;Era...una reina negra. ¿Como la pieza de ajedrez? La corona...la corona era un diente. Era de Penbry.&#34;

“Jesus...”

“Lo que es más, algunas excavaciones han generado una carta que recibimos hace meses...no se consideró creíble en ese momento, pero alguien identificado como la &#39;Reina Negra&#39; hace algunas amenazas muy evidentes, entre otras cosas. Se está investigando ahora, pero parece muy probable que no sea una aficionada total. Es...puede ser alguien con vínculos de fundaciones periféricas.&#34;

&#34;Explica periféricas&#34;

&#34;Da a entender que retiramos a su padre de su hogar a una edad temprana.&#34;

“Ya no hacemos eso, apenas lo hicimos en aquel entonces, el reclutamiento de alta intensidad...no. No. No podría...&#34;

“Tenemos un equipo en el Sitio-2, en los archivos maestros. Nada de ese período se ha actualizado a los medios digitales todavía, por lo que es...lento, por decir lo menos. No podemos decir de manera concluyente quién puede ser, todavía.&#34;

&#34;Es probable que sea su hija, ¿verdad? Maldita sea...ni siquiera veo cómo es posible...&#34;

&#34;Señor, con todo el tiempo que hemos estado en esto, me sorprende que algo como esto haya durado tanto como lo ha hecho.&#34;

&#34;...En realidad, ¿qué tan malo es esto para nosotros?&#34;

“La Fundación no está a punto de desmoronarse con una chica enojada. Al mismo tiempo, los revisores iniciales están observando cierta inteligencia real y un posible desequilibrio mental grave. Estoy seguro de que está recibiendo ayuda, pero no tengo ni idea de cómo y de dónde. Es inteligente, astuta y parece carecer de algo, incluso de acercarse a la empatía. Si estuviéramos hablando de alguien más, ya estaría planteando el reclutamiento.&#34;

&#34;...¿Alguna proyección sobre cómo se desarrollará esto?&#34;

“Ella alimentó a un hombre con su propia retina, señor. No puedo imaginar a dónde irá desde allí.

----

//Los problemas avanzan...//
