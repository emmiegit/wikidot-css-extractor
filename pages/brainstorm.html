&gt; **-Bài Kinh Cầu Nguyện của Cấp-D trên SCP-2117**

Ts. Cha Kexelm (Giám Sát Viên Đối nội Dự phòng Bậc Bốn) đang yên giấc trong một lùm tre mềm thì một chiếc đồng hồ quả lắc hiện ra trên cao và điểm số 25. Đã đến giờ dậy rồi. Anh mở mắt ra và rồi, tập trung, mở mắt lần nữa , cảm thấy sự đợi chờ hữu hình đột ngột tiến về mình. Anh chớp mắt, nhưng không cần thiết- dù gì thì cơ thể này cũng không có tuyến lệ- và nhìn xuống dưới mình, gập cánh tay ra trước và sau một cách thực nghiệm. Chỉ vừa qua hai năm thôi, theo giờ của  //Solidarity//, kể từ lần cuối gặp Hội Não Bộ, nhưng lại cảm thấy lâu hơn thế.  

Anh nghiêng người ra trước, dây rốn rời khỏi cơ thể cơ khí của mình. Những gì hiện diện trên người bao gồm- một đôi mắt, một đôi tai, một đôi chân, bốn cánh tay- tốt cả. Anh nhẹ nhàng bước ra khỏi buồng, rẽ trái, và bắt đầu chuyến đi bộ quen thuộc đến phòng họp. Tiếng động cơ êm dịu của //Solidarity// vang lên, và anh khảo sát những chiếc máy quét an ninh nội bộ nhỏ bé, khu vực phụ trách yêu thích nhất của anh. 

Chuyến đi ấy mất đến ba tuần, nhưng anh đã học được nhiều tính kiên nhẫn quý giá khi trở thành một bộ não, và anh bước qua vách ngăn lệch lạc và những hành lang chắp vá dọc theo con đường quen thuộc của mình với trong thanh thản, đến nơi đúng giờ. Cánh cửa phòng họp- à, nó trông như một phần của bức tường với một cánh cửa được giấu cẩn thận sau nó- mở bằng quét võng mạc, và anh bước vào phòng của Hội Não Bộ với một nụ cười thân thiện và thoải mái trên cơ thể kim loại của mình.

Phòng họp lần này của Hội- Khu Bắc 12A- là một chỗ nhỏ, và Kexelm hài lòng khi thấy mọi người đều có mặt. Không cần lời chào hỏi gì cả, họ đều có cách bày tỏ sự chào mừng riêng của mình.  

Từ trên đỉnh một núi đệm bằng vật liệu nano, Song Thiết Trụ (Bộ Điều chỉnh Đường dẫn Plasma, Thế hệ thứ 2), vẫy headfeet của cô về hướng anh. Tám headfeet cơ khí khác đang bận chơi Cờ Sụp Đổ Không Gian còn cô chơi với Thủy Triều Nhẹ Chảy Ngược (Triết gia Đạo đức Kiểm soát Hỏa hoạn Sơ cấp, Khu B19), người đang nổi trong bể dịch quá nhiệt, các nguyên tử uranium dao động trong ân cần. 

Tụ lại quanh tấm mạ trọng lực trên trần căn phòng, Fra!cois Qing-Hebert (Quản đốc Xưởng Sản xuất Phi đội tự hành) đang khoa tay múa chân một cách điên cuồng, phần thân cơ khí/nhiệt nhôm của anh đang phát ra một luồng tia lửa nhẹ. Anh ta là một trường hợp đặc biệt trong Hội do tuy não của anh làm từ máy móc, anh lại được sinh ra như con người- Kexelm đã nhìn thấy ảnh của cha mẹ anh- và thế là anh được xem là một bộ não. Cộng sự tranh luận của anh, hoặc thường là thế, thỉnh thoảng là người tình với tính cách tương phản so với anh, Giáo sư Hoon Ver Hoon (Chuyên gia Ngụy Sinh Học Phân khu Hỗ trợ Nghiên cứu), bộ xương được khắc cổ ngữ của cô gõ nhẹ vào tâm trí, tồn tại dưới dạng một làn sương mờ ảo của các robot nano dùng để chỉ trỏ. 

&#34;Ah, tôi tin là chúng ta đều có mặt hết cả rồi. Vậy thì, tôi xin bắt đầu cuộc họp của Khu Bắc 12A. Thật mừng khi được gặp mọi người.” 

Giọng nói như tiếng động cơ vang lên từ trưởng Jai Singh (Quản lý Nhân sự Cấp cao, Kế toán), với bộ não kim loại lỏng đang được đưa qua một mê cung các đường ống bao quanh chiếc bàn thấp/máy chiếu ảnh ba chiều đặt ở giữa sàn. 
Họ tụ họp/trôi nổi/ chao đảo xung quanh, mọi cơ quan thụ cảm ánh sáng đều tương đồng trên cuộn dây của Singh.
 
&#34;Trước hết, chào mừng quay lại,” Singh nhúc nhích, “Tôi sẽ bỏ qua các thủ tục thường lệ vì tôi đã nhận được vài tin thú vị từ Primarch ở Lõi Chỉ Huy.&#34;

Kexelm kích hoạt động cơ servo để nhướng một bên lông mày giả của anh lên. Lõi Chỉ Huy thường không liên lạc với ai cả, các AI ở đó chỉ được kích hoạt trong trường hợp có mối đe dọa tiềm tàng đến an nguy của con tàu. Dựa vào mục đích của tàu //Solidarity//, điều đó có nghĩa là họ được kích hoạt khá thường xuyên, nhưng chỉ khi nào con tàu không có đủ thủy thủ đoàn.

&#34;Xem ra có một loạt dị thể đã lên tàu.”

Những biểu cảm ngạc nhiên và tương tự cất lên, khi Singh đăng thông tin nhận được từ Lõi. Kexelm đặt biểu cảm gương mặt mình thành vẻ nhăn mặt lo lắng và rút vào trong, đọc qua các tài liệu ấy. Chà lạ thật đấy. 2085. Anh không có bản tài liệu của vũ trụ này, nhưng tìm những phiên bản của các thực tại tương tự để đối chiếu cũng không khó lắm.
 
Qing-Herbert lên tiếng trước, như mọi khi. 

&#34;Chà, chúng cũng không nguy hiểm lắm nhỉ, đúng không? Chỉ là vài đứa lai di truyền và một lão già với con ký sinh trùng trong người. Sao cậu lại làm phí thời gian của chúng ta với lũ này, Jai?”

Song Thiết Trụ thực hiện một cử chỉ hòa giải, giọng cô cứ chuyển sang  dàn hợp xướng trong lúc nói.  

&#34;Đến được đây chỉ bằng một phương tiện đánh cắp từ Tổ Chức cần phải giỏi ứng phó lắm đây. Tôi đang tò mò tại sao họ lại đến đây.”

Có một luồng âm thanh dồn dập từ  Thủy Triều Nhẹ Chảy Ngược khi nó chuẩn bị nói. Có thể nói nó là thành viên thông minh nhất cả nhóm, nhưng bộ não của nó hoạt động theo một chu kỳ thời gian bất thường đến mức sau hàng nghìn năm quen biết họ vẫn mất một khoảng thời gian để giải mã ý nghĩa của nó

&#34;Trốn thoát. Không thích hợp. Thu thập.”

Ver Hoon //giật thót người//, há hốc mồm trong ngạc nhiên.

&#34;Đúng vậy, nhưng có nhiều cách tốt hơn để rời khỏi hệ mặt trời hơn là //Solidarity//, Mild[[footnote]]Tên gọi tắt của Thủy Triều Nhẹ Chảy Ngược (Mild Current Flows Upward). (Chú thích của dịch giả)[[/footnote]] à. Thậm chí, nếu họ giỏi vi phạm quản thúc đến vậy tại sao họ lại quan tâm đến phiên bản thực tại này chứ? Họ có thể đi một chuyến đến không gian cao hơn và không bị truy đuổi.” 

Kexelm nghiêng về phía chiếc bàn, đưa tay ra trước và gọi lên hàng chục và hàng chục tài liệu, mỗi cái có những khác biệt khôn khéo về một nhóm nhân vật có tai mèo. 

&#34;Nó chắc chắn là một khả năng, Hoon à, nhưng nhìn đi- trong hầu hết các phiên bản thì... nhóm này không có tiến bộ công nghệ gì nổi bật cả. Chúng ta đang nói đến giao diện tâm trí / máy móc, không phải điều khiển ranh giới thứ nguyên hay thao tác lượng tử. Tôi không nói chuyện đó là bất khả thi, nhưng cô không thể phủ nhận về mặt thống kê nó khó xảy ra lắm.&#34;

Qing-Herbert hít một làn khói, chân tay khua khoắng.

&#34;Khó xảy ra về mặt thống kê? Tha cho tôi đi. Cậu đang nghiêm trọng hóa vấn đề đấy.&#34;

Anh quét những hình ảnh đi, làm những động tác điên cuồng.

&#34;Nhìn này, tưởng tượng xem. Cậu vi phạm quản thúc, đúng chứ? Cậu tẩu thoát một cách hào nhoáng. Cậu biết là Hội, hoặc Hội Đồng, hay Tổ Chức hay ai đó đuổi theo cậu, vậy cậu sẽ làm gì? Cậu tìm một nơi chứa đầy vũ khí. Một nơi cậu có thể tự vệ được. Và rồi cậu lên kế hoạch cho bước kế tiếp. Bên cạnh đó, nếu những người phụ nữ lai mèo này có kiến thức công nghệ, họ sẽ nhận ra rằng-&#34;

&#34;-Rằng //Solidarity// không thuộc quyền kiểm soát của chúng,” Singh nó. “Chúng đã xâm nhập vào một trong các mạng lưới quy mô thấp, nhưng vẫn chưa động vào thứ gì quan trọng. Dường như chỉ… đặt quần áo thôi.”
 
Song Trụ cười khúc khích, tạo ra một tiếng động như một chiếc gối mềm nhỏ va vào một túi thủy tinh vỡ. 

&#34;Và tôi cho là các Hoa Tiêu đang keo kiệt về kỷ lục của họ đúng không?&#34;

Ver Hoon khịt mũi.

&#34;Keo kiệt? Chứ sao nữa. Nhớ lúc mà-&#34;

&#34;Xem rằng. Động cơ. Bị giấu.”, Thủy Triều Nhẹ Chảy Ngược vang lên. Singh phát ra tiếng nghẹn ngào phản đối.

&#34;Ôi thôi nào, Mild. Không phải mọi thứ đều có động cơ bí mật cả. Đôi khi vi phạm quản thúc chỉ có thế- vi phạm quản thúc.”

Qing-Herbert làm một tiếng búng tay.

&#34;Chỉ vì ông đang hoang tưởng vì tuổi già của mình không có nghĩa là bọn tôi phải đi theo mấy ảo tưởng nực cười ấy, lão già thời đồ đá.”   

&#34;Nhỏ mọn. Tầm thường.&#34;

&#34;Rút lại lời đó ngay!&#34;

Kexelm thở dài. Buổi họp nào cũng phải có Qing-Herbert và Mild đem mấy lời xúc phạm vô nghĩa ra. Họ đều đã trải qua chuyện này cả rồi, nhưng nó vẫn tiếp diễn. Anh không thể phủ nhận rằng trí tuệ hạt nhân thường có xu hướng thích thú với những thuyết âm mưu kỳ lạ, nhưng cỗ máy nhỏ này luôn có tính khí nóng nảy. Là một thành viên bộ phận An Ninh, công việc của anh là hòa giải những tranh chấp như thế này, vì vậy anh ấy đã giơ tay sau, các máy phát điện nội bộ phun ra một cục phản vật chất nhỏ.
 
//BLAT//

Cuộc họp trở nên trật tự. Qing-Herbert lẩm bẩm điều gì đó khó hiểu với bản thân và lùi lại. Thủy Triều Nhẹ Chảy Ngược trông như muốn nói gì đó, nhưng ngừng lại. Kexelm hắng giọng, chuyển khẩu lệnh của mình sang Chế độ Lãnh đạo.
 
“Giờ thì. Jai, còn chuyện gì để thảo luận nữa không?&#34;

Jai sôi sục trong vài giây, dường như đang lục lọi các tờ ghi chú của mình tương tự như đang tính toán, sau đó chiếu một tấm áp phích màu rực rỡ lên bàn.
 
&#34;À vâng. Cảm ơn anh, Ts. Kexelm. Tiếp theo, Chỉ huy Pháo công Đại Bàng Rực Sáng sẽ được nghỉ hưu vào năm sau, do sự phục vụ lâu dài và tận tụy của bà, Uỷ ban Trung ương Hội Não Bộ quyết định biểu quyết việc tổ chức một buổi họp mặt nghỉ hưu tại Máy chủ Họp mặt 1.1.0.1. Tất cả đều ủng hộ việc cử một thành viên của Khu Bắc 12A tham dự không?&#34; 

&#34;Tất nhiên rồi, sao lại không chứ.&#34;

&#34;Đồng thuận.&#34;

&#34;Aye!&#34;

&#34;Ok.&#34;

&#34;Ech. Ừ, sao cũng được.&#34;

Kexelm chuẩn bị nói, nhưng chưa kịp bật bộ mã hóa giọng nói của mình. 

&#34;ĐÃ XÁC NHẬN VÀ CHẤP THUẬN CHUYỂN GIAO QUYỀN CHỈ HUY. TẤT CẢ HỆ THỐNG TRÍ TUỆ, ĐÂY LÀ PRIMARCH ARTORIAS/LÕI CHỈ HUY MỘT. BẮT ĐẦU KÍCH HOẠT.”

Cả sáu người sững lại, đang suy nghĩ thì một tín hiệu từ Lõi truyền qua tâm trí họ và vang vọng dọc theo thân tàu. Không có thời gian cho bất cứ điều gì khác ngoài việc chấp nhận. Cơ thể họ ngã nhào xuống sàn hoặc tắt nguồn khi tâm trí họ quay về vị trí của mình, thông báo vẫn vang lên. Trong hệ thống dây điện và ống dẫn của //Solidarity//, các AI chạy ngược chạy xuôi, kích hoạt bộ nhớ làm việc và các thành phần đã nguội từ lâu do không sử dụng. Từng người một lao vào vị trí của mình, họ xác nhận sự sẵn sàng cùa mình, các giọng nói kỹ thuật số truyền vào đám mây phát sáng của tầng trí quyển của con tàu.
