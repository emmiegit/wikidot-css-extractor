    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2466-JP - 想いよ届け、ぶちぬくほどに

----

[[include credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5644609-120-apch/%E3%83%81%E3%83%A7%E3%82%B3%E3%83%AC%E3%83%BC%E3%83%88.jpg
|caption=PoI-2466-Aによって撮影されたSCP-2466-JPの成果物
]]

**アイテム番号:** SCP-2466-JP

**オブジェクトクラス:** Pending

**特別収容プロトコル:** 形式部門が再現実験に成功するまでの間、SCP-2466-JPのクラス分類は保留されます。PoI-2466-AはPoI-2466-Bは常時監視下に置かれ、関与する財団業務は一時的に制限されます。SCP-2466-JPの実験を行う場合には、必ずPoI-2466-Bを実験室の付近へと配置して下さい。

**説明:** SCP-2466-JPは異常な手作りチョコレートの作成手順です。任意あるいは特定の人物がSCP-2466-JPを実行した際、もしくは特定の日時あるいは特定の目的のため実行された場合にのみ、その成果物には一連の異常な効果が付与されると考えられています。この効果の暫定的なリストは以下の通りです。

* 最低でも5.2tの衝撃からの保護
* 155℃以上の高温に対する耐性
* 最高時速1,098kmに達する起源不明の推進力(後述)

**発見経緯:** 現在までに財団が確認している唯一のSCP-2466-JP実行例は、2022/02/13に財団81管区レベル3職員である長良 紫桜研究員(PoI-2466-A)により実行されたものです。

当日休暇を取っていたPoI-2466-Aは、所属するサイト-8181の調理実験室を私的に利用して[[footnote]]これら設備の業務外用途への使用は本来禁止されていたものの、その使用頻度が極端に低いことからサイト管理官の裁量により事前申請を行えば使用できるよう解放されていました。[[/footnote]]バレンタイン贈答用のチョコレートを作成していました。調理実験室に設置された監視カメラの映像及び周辺人物の証言は、カカオ豆のロースト・殻剥き・粉砕、粉末と砂糖の調合、テンパリング、成形、冷却といったSCP-2466-JPを構成する手順及び使用された材料に、一般的なチョコレート作成の範疇を超えた特筆すべき点が無かったことを裏付けています。

一連の手順により重量120g・体積約92cm^^3^^・ハート型のチョコレートが完成した後、PoI-2466-Aはこのチョコレートにメッセージカードを添えて包装し、サイトに併設された職員寮の自室へと持ち帰ったと見られています。このメッセージカードには、数ヶ月前からPoI-2466-Aの交際相手であったサイト-8153に勤務するレベル1職員、後鳥羽 隼人研究員(PoI-2466-B)へこのチョコレートを贈る旨の記述が書かれていました。その後翌日02/14に至るまでの十数時間に渡って、このチョコレートが異常な挙動を見せた様子は記録されていません。

2022/02/14の15:23、前触れ無く当該チョコレートは移動を開始しました。この移動は高速かつ破壊的であり、進行経路上に存在する障害物に対してはSCP-2466-JPによって付与された破壊耐性に起因して&#34;貫く&#34;ように作用しました。後日調査された破壊被害の分析により、このチョコレートはサイト-8153を目的地とする直線移動を行っていたことが判明しています[[footnote]]なおこの過程で職員寮の冷蔵庫と室内の破壊が引き起こされましたが、PoI-2466-A自身は別室にて音楽鑑賞のためヘッドホンを着用していたためにこの異変に気付かず、異常性発現の瞬間を見逃していたと報告しています。[[/footnote]]。

当時サイト-8153ではSCP-████-JPの収容違反に対処中であり、サイト近辺にて相次いだ&#34;すごい速さで飛んでいくチョコレート&#34;についての通報について防衛対応を取るまでには通常より時間を要しました。その結果当該チョコレートはサイト-8153の外壁、区画封鎖壁、各種設備、SCP-████-JPの後頭部、PoI-2466-B[[footnote]]緊急退避に失敗したために、付近にあったバトミントンラケットでSCP-████-JPへ応戦しようとしていた。[[/footnote]]の胸部を貫通し、その背後の壁にめり込んだ状態で静止しました。

その後サイト復旧チームにより発見されたPoI-2466-Bは、チョコレートの飛来によって胸部をなめらかなハート型にくりぬかれている状態で回収されました。対象は当初その身体損傷から死亡したものと見なされていましたが、まもなく衝突の衝撃によって失神しているのみであったことが判明しました。

財団医療部門による最高レベルの治療にもかかわらず、現在までPoI-2466-Bの胸部には依然として大きな穴が存在しますが、検査の結果この損傷に起因する肋骨の骨折及び心臓・肺への負傷はPoI-2466-Bの生命維持に何ら影響を及ぼしていないことが明らかになっています。この要因は不明であり、SCP-2466-JPの研究進展と共にその異常性との関連が明らかになると考えられています。
------
**補遺:** やがて財団によってこの事態の全容が把握されるとともに、PoI-2466-A及びPoI-2466-Bは拘束・収容され[[[formality-department-hub|形式部門]]]による再現実験の被験者として指定されました。しかしながら現在まで、財団の実験下でPoI-2466-AによってSCP-2466-JPを用いて作成されたチョコレートには一切の異常性が確認されていません。

またPoI-2466-A・PoI-2466-Bの両名が共に財団雇用以前/以後に渡って異常な能力を示した経歴がないため、財団が過去に遭遇した異常儀式[[footnote]]顕著な実例については&#34;儀例災害についてのオリエンテーション&#34;、&#34;異常能力保持者統計調査: 聖霊術士/[[span class=&#34;ruby&#34;]]クリスマンサー[[span class=&#34;rt&#34;]]X’mancer[[/span]][[/span]]&#34;、&#34;大規模動的霊災『百鬼夜行』とハロウィン文化の関連性報告&#34; 等を参照して下さい。[[/footnote]]の記録からSCP-2466-JPの活性化には特定の日付に実行されることが重要な要因となっている可能性が指摘されています。

この仮説が正しい場合、再現実験に要する期間は最長で翌年の02/14にまで及ぶと推測されています。

&gt; これを&#34;愛の奇跡&#34;だなんて言葉で理解したつもりになる気はありません。長良研究員(PoI-2466-A)と後鳥羽研究員(PoI-2466-B)の疑惑を払拭し、一日でも早く収容下から解放するためにも実験は継続されるべきです。
&gt; [[&gt;]]
&gt; --　　--形式部門、塚原上級研究員
&gt; [[/&gt;]]

また、SCP-2466-JPが再度その効力を発揮した場合にその破壊被害と一般社会への露見可能性を低下させるために、PoI-2466-AとPoI-2466-Bは同区画の隣接した収容室にて生活することが定められました。</textarea></pre>
