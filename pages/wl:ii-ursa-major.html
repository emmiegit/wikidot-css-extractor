{{//Мато (Итанкан)//}}

{{Я не смогу прожить достаточно долго, чтобы увидеть его воскресение, но, даст Бог, мои правнуки будут процветать под его властью.}}

{{Когда идёт дождь, они снятся мне: мальчики и девочки, темноволосые и золотоволосые, с потемневшей на солнце до терракотовых тонов кожей. Я вижу, как они играют в грязных бассейнах, выдолбленных его когтями. Когда идёт град, мне слышится, как их босые ноги снуют по скалам и валунам, не спотыкаясь. Когда солнце садится над потрескавшейся от зноя землёй, я почти слышу их голоса среди стрёкота кузнечиков и цикад. С наступлением темноты они соберутся в хоровод, и аромат шалфея заполнит собой воздух. Они будут носить светлячков в своих длинных волосах.}}

{{Без сомнения, я умру и буду гнить в пыли. Но я был богат грёзами.}}

[[&lt;]]
**[[[i-orion|I. Orion]]]**
[[/&lt;]]</textarea></pre>
