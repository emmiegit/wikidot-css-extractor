[[include component:credit-button]]
**Artikel:** SCP-1193 – Begrabener Riese
**Autor:** [[*user ophite]]
**Original:** http://www.scp-wiki.net/scp-1193
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1193

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Das Bohrloch mit SCP-1193-01 ist mit einem Wolframstahlgitter mit einer verriegelnden 2,5-cm-Endoskopieöffnung zu verschließen. In 48-Stunden-Intervallen ist das Bohrloch bis zu einer Tiefe von 4 km endoskopisch auf weitere Manifestationen von SCP-1193-01 zu untersuchen. Seismographische Überwachungsgeräte sind in Tiefen von 2, 7 und 11 Kilometern entlang des SCP-1193-01- Bohrlochs angebracht. Seismische Messwerte, die mit unterirdischen Bewegungen übereinstimmen, sind unverzüglich Standortdirektor Iqbal zu melden. Im Falle eines unterirdischen Eindämmungsbruchs hat das Eindämmungspersonal Protokoll 473a auszuführen, SCP-1193-01 unterhalb des fünften Ellbogens zu durchtrennen und verbleibende Teile des Bohrlochs mit Druckbeton zu füllen.

Der Keller mit SCP-1193 ist jederzeit von einem Foundation-Vernehmer zu überwachen. Beim oder vor dem dritten Klingeln ist an SCP-1193-02 zu gehen; der Vernehmer sollte versuchen, SCP-1193-01 selbstgerichtete Antworten zu entlocken. Antworten, die Größe, Körperbau, Lage oder weitere Manifestationen implizieren, sind in Dokument SCP-1193-2-LTR aufzuzeichnen.

**Beschreibung:** SCP-1193-01 ist ein genetisch normaler menschlicher Arm von ungewöhnlicher Länge, der sich in einem Abflussrohr im Keller einer Telefonvermittlungsstation in Scottsdale, Arizona, befindet. Zehn Zentimeter unterhalb des Abflussgitters endet der Arm in einer unscheinbaren menschlichen Hand unbestimmten Geschlechts. Bei der ersten Untersuchung wurde angenommen, dass sich der Arm durch das Drainagerohr bis zu einer Tiefe von 35 Metern erstreckt. Anschließende endoskopische Untersuchungen zeigten, dass sich der Arm bis zu einer Tiefe von mindestens 71 Kilometern erstreckt und ohne offensichtliche Schwierigkeiten die Mohorovičić-Diskontinuität und den oberen Erdmantel durchquert, mit regelmäßigen Ellbogenabständen alle vier Kilometer. Ellbogen unterhalb einer Tiefe von 26 Kilometern werden leicht retroflexiert, um eine Neun-Grad-Südwärtskrümmung im Entwässerungsbohrloch zu ermöglichen. Die Fortsetzung der endoskopischen Untersuchung des Bohrlochs SCP-1193-01 wird aufgrund derzeit unlösbarer technischer Einschränkungen ausgesetzt.

Kommunikationen über SCP-1193-02, die hauptsächlich den Ofen und Kühlschrank von SCP-1193-01 betreffen, weisen darauf hin, dass SCP-1193-01 möglicherweise über keine konventionelle Thermorezeption verfügt und dass es trotz Bohrlochtemperaturen von mehr als 674 Grad Celsius keine wesentlichen Beschwerden verspürt.

SCP-1193-02 ist ein GPO-746-Telefon, topasgelb, Baujahr 1971. Seine Abmessungen schließen aus, dass es über das Bohrloch zur Baustelle befördert wurde; die Theorie des Eindämmungsteams ist, dass es oben installiert wurde, um mit SCP-1193-01 zu kommunizieren. Die Installation wurde von unbekannten Parteien mit unbekannten Mitteln und zu unbekannten Zwecken durchgeführt. Die Wählscheibe wurde festgeklebt und ist damit für ausgehende Telefonate ungeeignet. Es ist an einer konventionellen Doppelkabelleitung befestigt, die in das SCP-1193-01 enthaltende Drainagerohr eintritt und parallel zu SCP-1193-01 abfällt, bis eine Endoskopie nicht mehr durchführbar ist.
 
An jedem Wochentag zwischen 08:38 und 10:34 Uhr Mountain Standard Time klingelt das Telefon fünfmal. Wenn abgehoben wird, wird eine nicht identifizierte Stimme bereitwillig mit dem SCP-Personal ins Gespräch kommen. Die Stimme am anderen Ende der Leitung behauptet immer, ein Mensch zu sein und hält die Person am anderen Ende des Telefons regelmäßig für eine Autoritätsperson. Die Vernehmung war daher bisher relativ unkompliziert. Bemerkenswerte Parallelen bestehen zwischen den über SCP-1193-02 erhaltenen Informationen und nachweisbaren Fakten über SCP-1193-01. Bisher über SCP-1193-02 empfangene anomale Informationen beinhalteten:

* Verweise auf menschliche Merkmale, aber ein anomaler Körperbau.
* Verweise auf Unempfindlichkeit gegenüber Hitze oder Kälte.
* Verweise auf &#39;einen Cousin&#39; oder einen anderen Verwandten, der bald kommen wird, um [ihn] &#39;abzuholen&#39;.
* Verweise auf Unbehagen und Langeweile während der Gefangenschaft.
* Verweise auf kleinere seismische Ereignisse entlang des Verwerfungskomplexes Little Chino.
* Verweise auf Unbehagen beim Fixieren einer Gliedmaße oder eines anderen Körperteils, z. B. durch Handschellen, ein Geleeglas, ein Rohr, einen Gipsverband oder in einem Fall ein Erdloch.

Derzeit sollten Daten bezüglich SCP-1193-01s Größe, physischer Form und Körperbau über die durch endoskopische Untersuchung sichtbaren Teile hinaus als vorläufig betrachtet werden. Kontingentprotokolle und physiologische Testdaten finden Sie in Dokument RTMR-Delta.

**Abschrift SCP-1193-2-LTR-7:**

&gt; &lt;Beginn der Aufzeichnung, 24.03.2008, 9:48 Uhr&gt;
&gt;  
&gt; **Dr. Iqbal:** Guten Morgen. Und wer ruft an, wenn ich fragen darf?
&gt; **SCP-1193-01**: David.
&gt; **Dr. Iqbal:**  Und wo sind Sie jetzt, David?
&gt; **SCP-1193-01:** [nicht hörbar] Tut mir leid – wer ist da?
&gt; **Dr. Iqbal:** Dr. Hassan Iqbal, Leiter der Forschung.
&gt; **SCP-1193-01:** Oh. Vom Krankenhaus?
&gt; **Dr. Iqbal:** [Pause] Das stimmt.
&gt; **SCP-1193-01:** Also, wann kommt der Gipsverband ab?
&gt; **Dr. Iqbal:** Wie bitte?
&gt; **SCP-1193-01:** Der Gipsverband. An meinem Unterarm. Wann kommt er ab? 
&gt; **Dr. Iqbal:** Soll ich verstehen, dass Sie … einen Gips … am Unterarm haben? Ich verstehe nicht. Welcher Arm ist das?
&gt; **SCP-1193-01:** Der untere. Können Sie ihn abmachen? Ich bin schon seit drei Monaten im Krankenhaus. Es scheint, als ob es an der Zeit wäre. 
&gt; **Dr. Iqbal:** Sie sagen, Sie sind jetzt in einem Krankenhaus?
&gt; **SCP-1193-01:** Das sollten Sie doch wissen. Sie sind derjenige, der mich dorthin gebracht hat. 
&gt; **Dr. Iqbal:** Ich denke, Sie verwechseln mich mit jemand anderem.
&gt; **SCP-1193-01:** Schauen Sie, wenn Sie mir nicht helfen können, holen Sie jemanden an den Hörer, der weiß, wovon er redet.
&gt; **Dr. Iqbal:** Ich fürchte, ich bin der Einzige hier.
&gt; **SCP-1193-01**: Gut. Sagen Sie mir einfach, wenn jemand kompetentes ans Telefon kommt.
&gt; **ANRUF BEENDET**
&gt; 
&gt; &lt;Ende der Aufnahme&gt;

**Abschrift SCP-1193-2-LTR-8:**

&gt; &lt;Begin der Aufnahme, 24.03.2009, 9:52 Uhr&gt;
&gt; 
&gt; **SCP-1193-01**: Gottverdammt. Gottverdammt. Gottverdammt. 
&gt; **Dr. Iqbal:**  Hallo?
&gt; **SCP-1193-01:** Hallo? Können Sie mich hören?
&gt; **Dr. Iqbal:** Wer ist da? Wo sind Sie?
&gt; **SCP-1193-01:** [nicht hörbar] Um Himmels willen, ich stecke hier im Herd fest, Mann. Rufen Sie die Feuerwehr.
&gt; **Dr. Iqbal:** Der Herd? Sind Sie … tut mir leid, der Herd?
&gt; **SCP-1193-01:** Ja, der Herd. Ich bin hier reingegangen, um ein paar Kuchen rauszuholen, und ich kann nicht wieder raus. 
&gt; **Dr. Iqbal:** Sie … sind in den Herd gegangen … um ein paar Kucken rauszuholen? Verstehe ich Sie richtig? 
&gt; **SCP-1193-01:** Haargenau. Gott. 
&gt; **Dr. Iqbal:**  Sind Sie … ist die Temperatur unangenehm? 
&gt; **SCP-1193-01:** Die was?
&gt; **Dr. Iqbal:**  Temperatur. Haben Sie Schmerzen?
&gt; **SCP-1193-01:** Ich habe keine Ahnung, wovon Sie reden. Können Sie die gottverdammte Feuerwehr rufen? Mein Rücken. Oh Gott, mein Rücken. 
&gt; **Dr. Iqbal:** Ich bin die einzige Person hier.
&gt; **SCP-1193-01**: Ich halte es nicht mehr aus. Verdammt. Tut mir leid. Ich rufe jetzt meinen Cousin an.
&gt; **SCP-1193-01**: Es tut mir so leid. Das ist nicht meine Schuld.
&gt; **ANRUF BEENDET**
&gt; 
&gt; &lt;Ende der Aufnahme&gt;</textarea></pre>
