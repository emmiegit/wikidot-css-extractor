    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-896
**项目等级：**--Keter--Euclid

**特殊收容措施：**--由于SCP-CN-896无法从目前的状态下移动，且其位置居于城市中心，故难以对其维持有效的收容。暂时替代收容策略为对项目入口处路段以道路改造为由进行封闭，可行的收容措施仍在研究中。鉴于该区域难以进行足够数量的特遣队设置，可预测的是项目的收容失效必定导致异常被暴露给公众。--##blue|由于SCP-CN-896-1中的任何物质均被证实无法离开SCP-CN-896-1，故项目的收容难度已大幅降低。目前仅需由机动特遣队员确保在项目的异常性质被激活时，立刻制造一次争端以阻止其他人员进入SCP-CN-896-1，同时营救误入人员，并进行标准掩盖流程。##

##white| ##
##white| ##
##white| ##
##white| ##
##white| ##

SCP-CN-896-1的物理规则与正常空间无区别，为████中学的复制体，值得注意的是其围墙无法被已知手段破坏，且目前已观测到的高度达到7.4公里，可推测其实际高度无限，为该空间的边界。


##white| ##
##white| ##


SCP-CN-896-2是生活在SCP-CN-896-1中的一类生物的统称，身体构造与人类类似，主要区别在于其全部皮肤组织，骨骼与大部分肌肉组织均为透明，血液颜色明显较淡。目前SCP-CN-896-2没有被观察到进食迹象，其能源获取途径仍为未知。


SCP-CN-896的异常性质于██/05/18时被初次发现，当时特工楚██因公务外出经过该路段，目睹了平民进入SCP-CN-896-1，由于其心灵阻抗达到572，故成功将项目报告给基金会。但在后续探索中没有发现误入人员。


**附录：**

[[collapsible show=&#34;+ 探索记录896-a&#34; hide=&#34;- 隐藏&#34;]]

&gt; 前言：对项目的初次探索为防止该空间为单向通行而造成人员损失，故由D级人员负责进行，携带了不包含枪械的基金会标准行动配置，并有微型炸弹置于其项圈。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **指挥中心：**这里是Site-CN-██指挥中心，D-5174，进入项目。
&gt; 
&gt; **D-5174：**走进去就可以了？
&gt; 
&gt; **指挥中心：**是的。
&gt; 
&gt; **D-5174：**好，拼了，一个学校能有什么大不了的。
&gt; 
&gt; //D-5174在越过项目正门的同时消失，视频信号断开//
&gt; 
&gt; **D-5174：**好像没什么不对的，就是个学校……卧槽，卧槽，这他妈是什么！
&gt; 
&gt; **指挥中心：**报告你的情况。
&gt;  
&gt;  
&gt;  
&gt;  
&gt;  
&gt; **D-5174：**正常个鬼啊！
&gt; 
&gt; **指挥中心：**注意，如果你拒绝配合，我们将引爆炸弹。
&gt; 
&gt; **D-5174：**好好好，知道了。我看看啊，有个办公楼，然后右边是体育馆，更远的还有一栋教学楼，去哪里？
&gt; 
&gt; **指挥中心：**前往体育馆。
&gt; 
&gt; **D-5174：**好，知道了，妈的这到底是什么鬼地方。
&gt; 
&gt; //大约五分钟的沉默//
&gt; 
&gt; **D-5174：**我到了，这大门没锁，我进去了。
&gt; 
&gt; **指挥中心：**继续前进。
&gt; 
&gt; **D-5174：**我好像听到有什么声音，打篮球的声音。
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; **指挥中心：**D-5174，立刻报告情况。
&gt; 
&gt; **D-5174：**（喘息）哈，哈，什么鬼玩意，那里面打球的人，不，不是人。好多个，他们就像是玻璃一样，皮肤都是透明的，骨头也是透明的，只有内脏不透明。
&gt; 
&gt; **指挥中心：**回到体育馆继续探索。
&gt; 
&gt; **D-5174：**不行，刚刚他们发现我了，我好不容易才跑掉，现在回去肯定会被他们抓住。
&gt; 
&gt; **指挥中心：**（沉默）那么前往办公楼进行探索，注意不要被发现，也不要企图以此为理由逃避探索。
&gt; 
&gt; **D-5174：**行，行，真是见了鬼了。
&gt; 
&gt; //大约三分钟的沉默//
&gt; 
&gt; **D-5174：**办公楼这边正门也没锁，但是里面大多数房间的门都是锁住的。
&gt; 
&gt; **指挥中心：**去寻找没有锁的房间。
&gt;  
&gt;  
&gt;  
&gt;  
&gt;  
&gt;  
&gt;  
&gt; **指挥中心：**用你的收集装置携带一些样本。
&gt; 
&gt; **D-5174：**好……等一下，我听到脚步声了，那些鬼东西又来了……上楼去了，呼，多谢老天。
&gt; 
&gt; **指挥中心：**继续探索。
&gt; 
&gt; **D-5174：**好像没什么了，都是各种杂物，找不到什么显眼的东西。但是二楼不知道刚刚上去的那家伙还在不在。
&gt; 
&gt; **指挥中心：**前往二楼。
&gt; 
&gt; **D-5174：**不去又要炸了是吧，我去。（十几秒的沉默）好像不在，但是我能听到一些声音，二楼的房间里肯定还有那些东西。啊，我看到这学校的后门了，没变成墙。
&gt; 
&gt; **指挥中心：**不要在意后门，寻找没有异常个体的房间进行探索。
&gt; 
&gt; **D-5174：**老天爷，你自己听听，到处都是声音，我怎么可能躲得开它们。等等，外面声音响了，这是下课铃？
&gt; 
&gt; //短暂的音乐声，事后证明此音乐确实为████中学的下课铃声。//
&gt; 
&gt; **D-5174：**我的妈呀，几十个那些东西都出来了，从那教学楼里。这些鬼东西还真的在上课?不行再不走真的就没路逃跑了。
&gt; 
&gt; **指挥中心：**（沉默）同意前往后门尝试逃脱。
&gt;  
&gt;  
&gt;  
&gt;  
&gt;  
&gt;  
&gt;  
&gt; **指挥中心：**进入雾气，你就可以回来了。
&gt; 
&gt; **D-5174：**当真？不过也没别的路可走了，死马当活马医吧。
&gt; 
&gt; //随后D-5174从正门走出，具其描述无异常发现。其携带的容器中没有发现采集样本，D-5174坚称已采集，但是没有注意到什么时候消失。//
[[/collapsible]]


[[collapsible show=&#34;+ 探索记录896-b&#34; hide=&#34;- 隐藏&#34;]]

&gt; 前言：由于已经确定该空间的出口，故后续探索转由MTF 丙午-07“玻璃人”的四名成员进行。本次探索中所有队员均携带基金会标准行动配置。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **指挥中心：**这里是Site-CN-██指挥中心，请进入SCP-CN-896-1。
&gt; 
&gt; **丙午-07-1：**丙午-07-1收到，我队成员均已进入目标空间。
&gt; 
&gt; **指挥中心：**请前往左侧建筑进行探索，注意避开SCP-CN-896-2。
&gt; 
&gt; **丙午-07-1：**收到，开始行动。
&gt; 
&gt; //大约两分钟的沉默//
&gt; 
&gt; **丙午-07-1：**已经进入目标建筑，请指令。
&gt; 
&gt; **指挥中心：**分散调查，尽可能收集所有发现的反常物品。
&gt; 
&gt; **丙午-07-1：**收到，全体队员注意，开始单独探索。
&gt; 
&gt; //大约五分钟的沉默。//
&gt; 
&gt; **丙午-07-2：**这里是丙午-07-2，位于一层左侧走廊，运动物品储藏室。发现一双球鞋，有很多被踩过的痕迹，没有名牌。
&gt; 
&gt; **指挥中心：**收到。
&gt; 
&gt; **丙午-07-3：**这里是丙午-07-3，位于二层看台，发现一副拐杖，可能不便携带。
&gt; 
&gt; **指挥中心：**收到，继续进行其他探索，如果可能的话返回来带走。
&gt; 
&gt; **丙午-07-1：**这里是丙午-07-1，位于一楼篮球场，发现地面上有血迹，已经采集。
&gt; 
&gt; **指挥中心：**收到。
&gt; 
&gt; //长时间沉默，仅有例行报告//
&gt; 
&gt; **丙午-07-1：**这里是丙午-07-1，与三号和四号都在一层篮球场，一层与二层均已探索完毕，无特殊发现。
&gt; 
&gt; **丙午-07-2：**这里是丙午-07-2......位于天台。
&gt; 
&gt; **丙午-07-3：**天台？你怎么去那么远，这样我们根本没法支援。而且刚刚我想去三层发现门锁了，你怎么上去的。
&gt; 
&gt; **丙午-07-2：**我也不知道，我就是进了楼梯间想去二楼，只上了一层楼梯，再出来就到天台了，而且门也被锁住了。
&gt; 
&gt; **丙午-07-1：**请等待，我们会上去进行救援。
&gt; 
&gt; **丙午-07-2：**好，我发现天台边缘有东西，等我走进看看......是一双鞋，和我之前发现的那个一样。
&gt; 
&gt; **指挥中心：**请一并带回。
&gt; 
&gt; **丙午-07-2：**明白，我已经拿到了啊啊啊啊——（惨叫声）
&gt; 
&gt; //此时来自丙午-07-2的信号中断//
&gt; 
&gt; **指挥中心：**发生什么了，指挥中心与丙午-07-2的联络中断，立刻确认情况。
&gt; 
&gt; **丙午-07-1：**我听到外面有什么砸下来了，该死的，三号，四号，先出去看看。
&gt; 
&gt; **丙午-07-1：**混蛋，是二号，从天台摔下来，已经死了。他身上只有一双鞋，已经回收。
&gt; 
&gt; **指挥中心：**请返回确认三层是否仍上锁，如果是，则离开体育馆，前往办公楼。
&gt; 
&gt; **丙午-07-1：**收到，正在返回确认。（十几秒的沉默）依然上锁。
&gt; 
&gt; **指挥中心：**前往办公楼探索，集体行动。
&gt; 
&gt; **丙午-07-1：**收到。
&gt; 
&gt; //大约两分钟的沉默//
&gt; 
&gt; **丙午-07-1：**已经进入目标建筑，正在探索。
&gt; 
&gt; **丙午-07-4：**一层只有一个储藏室可以打开，地面上有一份盒饭，已经回收。正在前往二......你们听到什么声音了吗？
&gt; 
&gt; **丙午-07-1：**好像是有，从头顶上传来的。
&gt; 
&gt; **丙午-07-3：**确实有人在说话，但是声音？我觉得这里没有声音。
&gt; 
&gt; **指挥中心：**我们没有检测到任何声音，请确定你们的状况。
&gt; 
&gt; **丙午-07-3：**没错，我能感觉到有人在说话，但是不是声音，那是直接在我的大脑里出现的。
&gt; 
&gt; **丙午-07-4：**有一个男的，中年人的声音，在说“前几天有学生说看到从外面来的人了，你觉得这说明什么”
&gt; 
&gt; **丙午-07-3：**我脑子里的也是这样，而且还有另一个人，稍微年轻一点，说“我们可以出去了？不对，我们可以死去了？”
&gt; 
&gt; //接下来的两分钟内，特遣队员均停留于储藏室中，转述其感受到的谈话，具体内容参见下文中的交流记录896-c。//
&gt; 
&gt; **丙午-07-1：**停下来了，好像那两个人都走了。
&gt; 
&gt; **丙午-07-4：**我们要上楼吗，他们很可能还在上面。
&gt; 
&gt; **指挥中心：**请上楼继续探索，必要情况下可以开枪。
&gt; 
&gt; **丙午-07-1：**收到，我们正在上楼。（十二秒的沉默）二楼没有发现SCP-CN-896-2的活动踪迹，准备开始探索......四号呢？四号去哪了？
&gt; 
&gt; **丙午-07-4：**我，我是丙午-07-4，我不知道目前的位置，刚刚上二楼的时候一转眼就到这里了。这里很黑，而且我的探照灯也失效了。等等，这是什么，我摸到了什么东西，这是......
&gt; 
&gt; **丙午-07-1：**保持冷静，我们正在寻找你。
&gt; 
&gt; **丙午-07-4：**啊，是透明的啊，原来如此，都是透明的，所以我们听到了那两个人的话。这个学校是透明的，我们是透明的，所有的事情都是透明的。对了，这就说得明白了，这就是为什么那扇大门要心灵阻抗低的人才能触发了，他们更加透明，更契合这学校。
&gt; 
&gt; **指挥中心：**四号？
&gt; 
&gt; **丙午-07-4：**是透明的啊！
&gt; 
&gt; //此时丙午-07-4的通讯信号断开//
&gt; 
&gt; **丙午-07-1：**四号？喂，四号？该死的，我们也联络不上，连他在哪都不知道。
&gt; 
&gt; **丙午-07-3：**队长，我又听到那些声音了，从头顶传来的，我们还是先走吧。
&gt; 
&gt; **丙午-07-1：**混账，指挥中心，请求暂时撤退。
&gt; 
&gt; **指挥中心：**同意撤退。
&gt; 
&gt; **丙午-07-1：**好，快走，被发现就麻烦了。
&gt; 
&gt; //大约四分钟的沉默//
&gt; 
&gt; **丙午-07-1：**指挥中心，这里是丙午-07-1，我和三号离开办公楼后发现外面有几个SCP-CN-896-2在行动，所以绕路躲避以后目前到了教学楼下，是否探索。
&gt; 
&gt; **指挥中心：**是，暂时先进行教学楼的探索。
&gt; 
&gt; **丙午-07-1：**收到。呃啊，这，这楼里全都是尸体，SCP-CN-896-2的尸体，说不清有多少，太多了。教室和教师办公室全都是锁上的，打不开。
&gt; 
&gt; **指挥中心：**请上楼寻找能进入的教室。
&gt; 
&gt; **丙午-07-1：**收到，我们正在找。（大约六分钟的沉默）在四楼有一个教室是打开的，而且里面也没有尸体，我们正在进入调查。
&gt; 
&gt; **丙午-07-3：**这里是丙午-07-3，我发现其中一张课桌的内部塞满了很多垃圾，而且桌面上有一些刻字。有些看不清了，能看到“看清内心”，“噩梦”，“主动破碎”。
&gt; 
&gt; **丙午-07-3：**你听到什么声音了吗？
&gt; 
&gt; **丙午-07-1：**是，有一些......而且不是直接响在脑海里的，是真正的声音。
&gt; 
&gt; 此时可以听到音乐声传来，为该学校的下课铃声。
&gt; 
&gt; **丙午-07-3：**卧槽卧槽卧槽卧槽，那些，那些尸体，都他妈动起来了。
&gt; 
&gt; **丙午-07-1：**冷静一点，仔细看，他们都在往外走，我们躲在这个教室应该安全。
&gt; 
&gt; **丙午-07-3：**干，谁知道他们会不会冲进来把我们撕成碎片。啊，啊啊，啊啊，不要再说了，闭嘴！
&gt; 
&gt; **指挥中心：**丙午-07-3，发生什么了，报告你的情况。
&gt; 
&gt; **丙午-07-3：**几十个，上百个人，不停的在我的脑子里说话，啊啊啊，吵死了吵死了，闭嘴啊，快停下来啊！
&gt; 
&gt; **丙午-07-1：**冷静一点！
&gt; 
&gt; **丙午-07-3：**不行，不行，对了，一定是太靠近外面那些家伙了，对，远离他们就听不到了，远离他们。
&gt; 
&gt; **丙午-07-1：**三号！
&gt; 
&gt; //玻璃的破碎声//
&gt; 
&gt; **丙午-07-1：**操......三号他从窗户跳下去了。
&gt; 
&gt; **指挥中心：**丙午-07-1，报告你的情况。
&gt; 
&gt; **丙午-07-1：**我还好，虽然脑子里也有嗡嗡叫，但是还不至于要发疯，大概是因为我的心灵阻抗有57吧。外面的音乐好像又响起了。
&gt; 
&gt; //短暂的音乐声，确定为该校上课铃声。//
&gt; 
&gt; **丙午-07-1：**外面那些SCP-CN-896-2都又趴下了，看起来暂时不会动，请求撤离。
&gt; 
&gt; **指挥中心：**同意撤离，本次探索结束。
&gt; 
&gt; //此后丙午-07-1离开SCP-CN-896-1，值得注意的是其没有携带任何物体返回，丙午-07-1声称没有注意到是什么时候消失的。//

随后的探索证明SCP-CN-896-1中的任何物质，包括SCP-CN-896-2，均无法离开SCP-CN-896-1。因此SCP-CN-896已被重分级为Euclid
[[/collapsible]]
