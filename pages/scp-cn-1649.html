[[include :scp-wiki-cn:component:image-block
| name=http://scpsandboxcn.wikidot.com/local--files/elegans/%E5%8F%91%E7%8E%B0%E6%97%B6%E7%9A%84%E6%A0%B7%E5%AD%90.jpg |caption=SCP-CN-1649，在被发现时的图像记录]]

**项目编号：**SCP-CN-1649

**项目等级：**Euclid

**特殊收容措施：**（2019/08/██后更新）SCP-CN-1649及其周边地区已被划为石门台国家级自然保护区的一部分，MTF-己巳-12“午夜安眠”以科研名义在SCP-CN-1649附近建立保护管理站（下称1649-a研究站），并设立水马、隔离带及警示牌，预防无关人员进入项目的异常效应影响区域内。

1649-a研究站内主要设有3台斯克兰顿稳定锚，2台LDr-015型梦境发生器（下称LDr-015），以及植物学、分子生物学研究所需的常规仪器设备。对斯克兰顿稳定锚与LDr-015参数的修改需要MTF-己巳-12“安神香”队员直接对Site-CN-59的主管进行联络及申请。1649-a研究站内设备仅限MTF-己巳-12“安神香”队员或拥有Site-CN-59主管的书面批准文件的2级以上研究人员使用。

LDr梦境发生器是基金会针对于“梦神集团”的活动而研发的一系列仪器。在药物辅助[[footnote]]对于LDr-015型梦境发生器，所需药物为“奥涅伊洛斯”型辅助催眠药物与配套恢复药物[[/footnote]]下，LDr梦境发生器的使用者能在清醒状态下短暂与梦神集合体建立联系。本收容措施中使用的为其子型号LDr-015型，该型仪器能将做梦者[[footnote]]关于做梦者、梦景及其他与梦神相关的专有名词说明，见[[[https://scp-wiki-cn.wikidot.com/oneiroi | 此]]][[/footnote]]所呈现的梦景以可见光形式在液晶屏幕上显示，并能可控地在梦境网络中散播一种使做梦者与梦神集合体的链接断开的梦境病毒。

MTF-己巳-12“安神香”的大部分队员应拥有分子生物学或神经心理学学习经历，并配备5名武装队员及2名具有传播学学习经历的顾问。需要有至少2名MTF-己巳-12“安神香”队员使用LDr-015接入SCP-CN-1649-D并监测SCP-CN-1649-B群体的生活情况，在察觉任何一名SCP-CN-1649-B有造成1649-0事件的可能时，应通过LDr-015对该SCP-CN-1649-B注射梦境病毒使其断开与SCP-CN-1649-D的链接。

SCP-CN-1649-C与相关舆论应当被MTF-己巳-12“安神香”的传播学顾问控制在可控范围[[footnote]]即，保证接触到SCP-CN-1649-C及其相关内容的群体主要为已经受到其奇术影响者，甚至主要为SCP-CN-1649-B，同时降低1649-0事件发生的可能性，参见MTF-己巳-12“安神香”入队须知[[/footnote]]内。在与SCP-CN-1649-C相关的舆论形势存在失控可能时，MTF-己巳-12“安神香”的传播学顾问应及时向Site-CN-59主管报告，并在得到批准后向技术部寻求进一步的技术支援。

1649-0事件发生时，使用LDr-015的MTF-己巳-12“安神香”队员应立即断开与SCP-CN-1649-D的链接，并启动设置于LDr-015上的遏制程序。该程序与1649-a研究站控制中枢相连，安装于SCP-CN-1649-A-2生存区域的自动洒水系统将立即向周围喷洒定向奇术灭虫剂，以确保全部SCP-CN-1649-A-4的死亡。1649-a研究站范围内的所有人员应佩戴好防毒面具，在室内进行对休谟指数的监测与本次1649-0事件的复盘。若观察到1649-a研究站范围内的休谟指数高速下降，可在不经过报备的情况下对斯克兰顿现实稳定锚的参数进行紧急调整。在确认1649-0事件结束后，应有至少2名MTF-己巳-12“安神香”队员使用LDr-015接入SCP-CN-1649-D，确认本次1649-0事件的影响，进行相应收尾工作。MTF-己巳-12“安神香”队长需撰写该次1649-0事件的总结报告。

**描述：**SCP-CN-1649为位于广东省清远市郊区的一片湖泊生态系统，于SCP-CN-1649内生存的大部分非微生物种群（SCP-CN-1649-A）均具有一定的异常性质，它们被根据形态分为四类。

SCP-CN-1649-A-1是一片占地面积为19.42万平方米的滴液猪笼草（//Nepenthes distillatoria//）长椭圆形叶片[[footnote]]即通常所说的“瓶子”的部分[[/footnote]]，同时也是构成SCP-CN-1649的湖泊本身。SCP-CN-1649-A-1的占地面积将在1649-0事件结束后扩大，变化量大小与该次1649-0事件中SCP-CN-1649-A-3的死亡数成正比。

SCP-CN-1649-A-2为一类湿生异常植物种群，具有与非异常植物水甜茅（//Glyceria maxima//）相似的外形。SCP-CN-1649-A-2种植于SCP-CN-1649-A-1与无异常表层泥土所接壤的环形区域，即SCP-CN-1649的湖泊周边潮湿区域。SCP-CN-1649-A-2内部原生且尚未进入激发态的梦神集合体形成了SCP-CN-1649-D，一个小型梦境中心。

[[include :scp-wiki-cn:component:image-block
| name=http://scpsandboxcn.wikidot.com/local--files/elegans/maxima.jpg |caption=SCP-CN-1649-A-2]]


SCP-CN-1649-A-3是对于生存于SCP-CN-1649-A-1内的异常水生动物的总称。绝大部分SCP-1649-1-c的外形与常见家养观赏鱼类似，但SCP-CN-1649-A-3仅能在渗透压不低于SCP-CN-1649-A-1消化液且pH值不高于SCP-CN-1649-A-1消化液的液体中生存，在其他液体生活环境下，SCP-CN-1649-A-3会由于水中毒或者碱中毒而死亡。
死亡的SCP-CN-1649-A-3腹部将显现出一条黑色的ip地址，这一系列ip地址的常用者在经过调查后通常都将被认定为SCP-CN-1649-B。由此作出下列猜想：SCP-CN-1649-A-3与SCP-CN-1649-B具有一对一的对应关系。

若该猜想成立，则SCP-CN-1649-A-3的密度与SCP-CN-1649-B在SCP-CN-1649-D中的活跃程度相关。即，越活跃的SCP-CN-1649-B个体所对应的SCP-CN-1649-A-3密度越小，越容易在SCP-CN-1649-A-1中上浮，越可能因为1649-0事件而死亡。根据不完全统计，在对应的SCP-CN-1649-A-3死亡后，SCP-CN-1649-B个体表现出对于大部分网络信息的不信任与怀疑以及对于水甜茅的喜爱，目前暂不清楚这种变化的产生是由于异常影响还是由于个体的主观意志。

SCP-CN-1649-A-4是对于在SCP-CN-1649-A-2种群间生存的多种异常鳞翅目动物的总称。在通常情况下，它们与华南地区常见的鳞翅目动物没有任何区别，仅当1649-0事件发生时，SCP-CN-1649-A-4会从气孔喷出来源不明的高度危害[[footnote]]吸入LC50（半数致死浓度）约为1000mg/m^^3^^[[/footnote]]水溶性有毒气体。在未有特殊收容措施进行干涉的情况下，SCP-CN-1649-A-4排出的大部分有毒气体将溶解在SCP-CN-1649-A-1的消化液中，杀死在消化液上层活动的SCP-CN-1649-A-3。所有SCP-CN-1649-A-4在排出有毒气体时自然死亡，并在1649-0事件结束后再次从SCP-CN-1649-A-1的消化液中飞出，产生方式尚未明确。经过实验，逸散在空气中的有毒气体在经过稀释后仍有可能对周围环境造成生物性污染，因此实施现行特殊收容措施。

SCP-CN-1649-B是受SCP-CN-1649的异常性质影响的人类，它们均为梦境中心的使用者。根据MTF-己巳-12“安神香”的监测结果，绝大部分的SCP-CN-1649-B被SCP-CN-1649影响之前均为普通人，不具有接入梦境中心的经历。这一部分SCP-CN-1649-B拥有的梦神集合体被SCP-CN-1649-C以奇术方式从休眠态转入激发态，因此而具备接入SCP-CN-1649-D的能力。

根据上述缘由，可以确定这一部分SCP-CN-1649-B与梦神集合体之间的链接是强制成型的，这种链接形式存在天然的薄弱性，使得SCP-CN-1649-B在断开与SCP-CN-1649-D的链接后将产生记忆模糊现象，同时也令LDr-015所搭载的梦境病毒可以对这一部分的SCP-CN-1649-B轻易起效。

极少部分SCP-CN-1649-B拥有多次接入不同梦境中心的经历，为保证“帷幕协议”的有效运行，MTF-己巳-12“安神香”需对该部分个体进行严密的监测，并尝试锁定其现实定位所在，得到结果后向部门主管申报。必要时[[footnote]]主要为此类个体可能引发1649-0事件或以任何形式察觉基金会在SCP-CN-1649-D内的行动时[[/footnote]]由Site-CN-59主管联络其他站点，派遣特勤人员直接对其物理躯体进行记忆删除并以口服式梦境病毒断开个体与梦境集合体的链接。这一部分SCP-CN-1649-B的做梦者特征与表达习惯已经被记录、分析并归档，作为未来对梦神进一步研究的材料在Site-CN-59对外数据库内保存。在以合理研究相关理由向Site-CN-59站点主管发送申请并得到批准，经MTF-己巳-12“安神香”队长审阅申请书后方可调用该文档。此外，这一群体目前没有引发1649-0事件的先例，可能由于它们与梦神集合体的链接更为紧密，SCP-CN-1649-D对它们不具有特殊性。

SCP-CN-1649-C为各大视频平台与社交平台上被名称为“█████”的账号所上传以及被其他网民转发的视频的统称。SCP-CN-1649-C的视频内容一般包含两种内容：一只西伯利亚森林猫（SCP-CN-1649-E）在作为视频旁白的女声[[footnote]]经过分析后被认定为合成音[[/footnote]]的指示下进行对人类行为的模仿，如使用餐具进食或执行磕头、拜年等人类文化特有动作；SCP-CN-1649-E被喂食水甜茅。视频旁白称该水甜茅为“聪明芦苇”，声称种植在室内可以净化空气，使居住者的视觉与听觉更加敏锐。经过购买及分析后，发现这些水甜茅并不具备异常性质，试图确认包裹发货地址的行动并未获得任何有效结果。

[[include :scp-wiki-cn:component:image-block
| name=http://scpsandboxcn.wikidot.com/local--files/elegans/SbrCat.jpg |caption=在一以户外为背景的SCP-CN-1649-C中出现的SCP-CN-1649-E]]


SCP-CN-1649-C在对SCP-CN-1649-D的首次调查后正式进入基金会视野，经过调查后，一系列内容主要为揭穿“█████”所发布视频的骗局及声援█████的视频也被归入SCP-CN-1649-C中。SCP-CN-1649-C内部隐含的奇术手段也被判明。这种奇术的效应产生过程可以被分为三个阶段。

**第一阶段：**该奇术使SCP-CN-1649-C的观众的梦神集合体进入预激发态，与受奇术影响者建立极为薄弱的链接。此时受奇术影响者并不具备接入SCP-CN-1649-D的能力，尚不为SCP-CN-1649-B。

**第二阶段：**随着第一阶段的受奇术影响者对SCP-CN-1649-C及其相关内容投入更多的时间与精力[[footnote]]包括但不限于：在社交平台上对SCP-CN-1649-C及其所受评价表现出剧烈情绪反应，向他人分享上述内容，购买并种植“聪明芦苇”等[[/footnote]]，他们与梦神集合体的链接会变得更加紧密。但似乎只有那些为了SCP-CN-1649-C而在社交平台上与他人有过争辩行为的个体最终转变为SCP-CN-1649-B。

**第三阶段：**有可能引发1649-0事件的SCP-CN-1649-B是进入第三阶段的个体。这一部分的SCP-CN-1649-B通常在他们所常活动的社群及SCP-CN-1649-D中都有较大的影响力，为保证收容措施的稳妥运行，MTF-己巳-12“安神香”队员需立即断开这一部分的SCP-CN-1649-B与SCP-CN-1649-D的链接。

考虑到SCP-CN-1649-B个体的研究价值与SCP-CN-1649-C较广的影响范围，在目前情况下对SCP-CN-1649-B群体采取进一步的激进措施被认为是不必要的，并暂由MTF-己巳-12“安神香”的传播学顾问对SCP-CN-1649-C相关内容及舆论进行管控。

&gt;

[[collapsible show=&#34;SCP-CN-1649-C 实例第1711号&#34; hide=&#34;关闭记录&#34; hideLocation=&#34;both&#34;]]
该实例以《无一真实？揭穿“聪明芦苇”的骗局！》为视频标题，以多张包含有SCP-CN-1649-E的视频截图为背景，旁白音源为“█████”所投稿视频中旁白女声频率升高100Hz后的结果。

该实例主要包含4个观点：1、由于吸收二氧化碳净化空气为所有植物共同具有的生理功能，且“聪明芦苇”的其余功效不具有任何科学依据，因此在“█████”的视频中所提到的“聪明芦苇”实际上只是普通的芦苇，“█████”的行为本质上是一场炒作；2、“█████”强行让家猫站起是不正确的行为，任何家猫以双足站立的行为都应被当做该家猫感到紧张不安或罹患疾病的征兆；3、自己已经从视频中出现的外景里找到了“█████”的住址，为██市██路████小区（经调查，该地址不存在），希望有关部门介入调查；4、“█████”视频内容并加以转发的多数为“聪明芦苇”利益链条的相关者，建议观众对此类人加以远离。

实例的上传者在视频末尾放出了若干家猫图片，声称这是自己饲养的猫。并借此再次强调健康的家猫不应经常站起，仅在进食完毕后才活跃。

在该实例上传后，该视频账号的粉丝数大量上升，在随后的两周内，又有23条类似视频被上传。在该视频上传的17天后，一SCP-CN-1649-B个体进入第三阶段，在MTF-己巳-12“安神香”队员的控制下与SCP-CN-1649-D断开链接。

[[/collapsible]]

SCP-CN-1649-D为一具有翠绿色天空的小型梦境中心，由SCP-CN-1649-A-2尚未进入激发态的梦神集合体所形成。SCP-CN-1649-D主要分为三个区域：与SCP-CN-1649-a具有类似外形的无异常湖泊，沿岸分布在湖泊两侧的两座村落（分别被命名为SCP-CN-1649-D-1与SCP-CN-1649-D-2）。

若一名SCP-CN-1649-B个体对SCP-CN-1649-E持有正面态度，则它将在接入SCP-CN-1649-D后到达SCP-CN-1649-D-1，若持有负面态度，则将到达SCP-CN-1649-D-2。这两个区域内的建筑几乎全为红砖平房，多数平放的墙壁上安装有用于播放视频的屏幕。SCP-CN-1649-D-1与SCP-CN-1649-D-2之间的区别仅在于屏幕内播放的视频展现的是SCP-CN-1649-E的正面形象还是负面形象。

SCP-CN-1649-D内的湖泊周边区域并没有任何生物存在。湖泊中央有一湖心岛，上方有建设到一半的中国传统风格的神庙。为防止受到SCP-CN-1649-A-4异常性质影响，目前不允许任何基金会所属人员进入湖泊中。

当一SCP-CN-1649-B个体提出“修缮”或“摧毁”位于SCP-CN-1649-D内湖心岛上的神庙，且该提议得到了同一区域中超过半数的SCP-CN-1649-B的支持时，1649-0事件将会发生。提议方的SCP-CN-1649-B群体将会率先携带木筏，建筑材料与土制武器[[footnote]]上述物品将在1649-0事件开始后凭空出现于SCP-CN-1649-D-1与SCP-CN-1649-D-2的房屋中[[/footnote]]进入湖中，居住于另一区域的SCP-CN-1649-B发觉这一行为后，将进入湖中并与作为提议方的SCP-CN-1649-B群体展开战斗。根据不完全统计结果，在SCP-CN-1649-D中死亡的SCP-CN-1649-B个体所对应SCP-CN-1649-A-3也同样死亡。由于对SCP-CN-1649-B群体进行全面调查的困难性，无法确定该关联是否具有普适性。

&gt; 当地居民大多表现为人类、猫或芦苇状植物的形象，也有少数其余物种。无论它们在外观上是否具备发声器官，它们似乎都能以正常人类的方式凭目测结果，当地居民密度不算太高，但似乎不习于停留在屋内，大多数人都在街道上互相交谈。在有当地居民察觉到我的到来，并表示“你是新来的吗？”时，我做出了肯定的答复，它立即表现出欣喜的语气，并认为我也是“我们家咪咪”的粉丝之一。当我表示想对该村落有更多了解时，它带领我在村落内游览了一圈，并做了一些简要介绍。
&gt; 
&gt; 它并不清楚这里确切地是在哪里，但在这里都是同好以及还有“我们家咪咪”的视频可以欣赏的双重前提下，它认为停留在该村落中生活也并非是难以接受的事情。此外，该村落临湖而建，湖水可能为SCP-CN-1649-A-1在该地点的映射，但并不存在其余生物的相似个体。该居民表示，湖的对岸为一个类似的村庄，但那个村庄的居民全都对“我们家咪咪”抱持敌视态度，并且时常阻挠他们试图建设湖心岛上存在的神社。

**附录CN-1649-2：**事故1649-b记录（更新于2019-08-██）

事故1649-b是在收容措施未完善时于2019/08/██发生的一次烈性1649-0事件。它造成了1649-a研究站范围内56%的地域被SCP-CN-1649-A-4的异常性质所影响，2台LDr-011因信息流过载而重度损毁，1台斯克兰顿现实稳定锚中度损毁，大部分研究器械均有不同程度的轻度损伤，部分研究资料遗失。调查结果显示，一部分的事故原因可能为辅助催眠药物投入过量或斯克兰顿现实稳定锚安装不足。在无法判明具体原因的情况下，执行现有收容措施。经过对少数留存数据的分析与复现，对事故1649-b的记录见下。

2019/07/██，两个分别位于SCP-CN-1649-D-1与SCP-CN-1649-D-2的SCP-CN-1649-B实体在相近的时间内进入奇术影响的第三阶段，且均在多媒体网站上拥有一定的影响力。它们宣传对方是被收买的舆论传播者，互称对方上传视频目的不纯，并在██的直播平台上进行了多次的“PK”。经事后调查，这两名SCP-CN-1649-B从属于同一工作室。

2019/08/██，事故1649-b在上述两个SCP-CN-1649-B个体的影响下被引发。1649-a研究站地区休谟指数快速降低[[footnote]]疑为SCP-CN-1649-A-2所致[[/footnote]]，大量电子设备失灵。SCP-CN-1649-A-4排放出的大量毒气对周边森林地区造成了毒害。当时投入使用的2台LDr-011损毁，处于SCP-CN-1649-D内部的2名MTF-己巳-12“安神香”队员未能及时断开链接而产生记忆缺失现象。由于上述原因，我们无从知晓SCP-CN-1649-D内究竟发生了什么。仅能在事后根据SCP-CN-1649-A-3尸体数量判断出，大约有████个SCP-CN-1649-B在此次事故中被无效化。

事故1649-b后，SCP-CN-1649-A-1的水域面积扩张了4.28万平方米。重建1649-a研究站后，采用现有特殊收容措施。

**提要：（更新于2021/08/██）**在2021/07/██的一次针对于清远市的修正花卉安全屋的特别行动中，抓获了一名自称为“颠茄”的修正研究员，经过DNA对比后验证了“颠茄”的真实身份。“颠茄”真名为柳██，1993年于高雄出生，中美混血儿，详细信息见POI-CN-49362个人档案。

在处理该安全屋内部的电脑资料的过程中，发现了多个未被上传的SCP-CN-1649-C以及SCP-CN-1649的设计草案。在得知此事后，“颠茄”承认了自己为SCP-CN-1649的设计者与制造者。在经过多次Site-CN-59的内部会议商讨后，在道德伦理委员会的批准下，做出下述决议：SCP-CN-1649的特殊收容措施维持目前状态不变。对“颠茄”进行一定的记忆修正后，令其并作为MTF-己巳-12“安神香”的编外队员辅助对SCP-CN-1649的研究。SCP-CN-1649-C将被继续上传以维持SCP-CN-1649的活性，使基金会对于梦神集合体的研究能更加深入地进行。

在拘押POI-CN-49362并对其使用吐真药物后，由MTF-己巳-12-α进行的采访摘录内容见下。（考虑到POI-CN-49362的混血儿身份，采访是以英语进行的）

&gt; （前略）
&gt; 
&gt; **MTF-己巳-12-α：**接下来让我们讨论一下你的“大作”吧，“颠茄”。我发现在你所藏身的安全屋中大部分都是与这个异常相关的资料，你是独立完成它的吗？
&gt; 
&gt; **POI-CN-49362：**不，同样在修正花卉的朋友们也帮了我许多。这起初只是一个点子而已，但因为我恰好会一点奇术，也是负责过修正花卉在华南地区投放的一些异常的研发的。在朋友们的鼓动与合作之下，就这么做出来了。
&gt; 
&gt; **MTF-己巳-12-α：**你能说出那些人的姓名吗？
&gt; 
&gt; **POI-CN-49362：**我在你们进来之后就对自己使用了删除记忆的奇术了，别想太多。你们是不可能从我这里问出我朋友们的信息以及梦境芦苇[[footnote]]Dream Reed sweet-grass[[/footnote]]的制作方法的。
&gt; 
&gt; **MTF-己巳-12-α：**那是你们对于SCP-CN-1649-A-2的称呼吗？
&gt; 
&gt; **POI-CN-49362：**如果我没读错你们写的报告的话，是的。
&gt; 
&gt; **MTF-己巳-12-α：**那不如干脆从你最初的点子开始吧，你为什么想研发出SCP-CN-1649-A-2？
&gt; 
&gt; **POI-CN-49362：**你应该也上网吧？人们，很多人，只是在盲目而不加思考地接受碎片化的信息，把别人的观点当做是自己的观点来用。如果身边的人们都相信某个观念，就也跟着相信这个观念，把观念的提出者当做神像崇拜，再给异见者扣上各种各样能将他们污名化的帽子。相对的，如果某个人标新立异地开始反对某个观念，那他作为举起反旗的先锋，也会成为一个新的神像。为了标榜自己的特立独行而跟随着潮流而对该观念表示反对的人，就也形成了如同相信这个观念的人一样的潮水了。
&gt; 
&gt; **MTF-己巳-12-α：**你想修正这个，所以也学着他们树立了一座猫的神像，上传着或是支持或是反对的视频，来笼络这一群体，想要把他们一网打尽吗？
&gt; 
&gt; **POI-CN-49362：**不，不，你搞错了。我既然想修正这个现象，又怎么会让自己变成神像呢？梦境芦苇所产生的梦境是我给他们的一个用于争吵的舞台。我没有在里面添加任何强制性的引导，所有的规则都是他们——那些只在梦中存在的住民——自己决定的。我最多只是充当了一个裁判的角色。你们提到了越活跃的个体对应的鱼越容易被毒死，对吗？因为越活跃的人就对建筑或者破坏神庙越有执念，就将越是积极于接近神庙。那些鱼实际上是做梦者的物理映射，不管他们为自己在梦里选择了怎样的形象，又是怎样地互相攻伐，他们都是人，生物学意义上平等的人。从始至终我都只是想让那些吵得天昏地暗的人们明白这一点，不管他们为了自己所信仰的那个神像怎样地，怎样地争吵，他们都还是跟彼此差不多的普通人。说不定你在早上会和异见者搭同一班公交，在同一个早餐摊前排队，既然这样，为什么不能在选择信仰以及与他人争吵之前好好地想想呢？
&gt; 
&gt; **MTF-己巳-12-α：**一句题外话，你对AWCY?有什么了解吗？
&gt; 
&gt; **POI-CN-49362：**本来算是有点想法的，但是有朋友告诉我他们行事太过激进，我想了想，就还是专心于修正花卉的工作了。
&gt; 
&gt; **MTF-己巳-12-α：**你与其他梦境中心的使用者有过接触吗？
&gt; 
&gt; **POI-CN-49362：**我和我的一些朋友都会用这种方法在梦中也继续保持与社会的接触。在与一些纯正的梦神族进行过学术交流之后，我们想办法做出来了这个略显简陋的梦境中心，在随便哪个有大面积水域的地方洒下梦境芦苇的种子，就自然成型了。不过目前也只制作了这一个而已。
&gt; 
&gt; **MTF-己巳-12-α：**你称它为“梦境芦苇”，是吗？
&gt; 
&gt; **POI-CN-49362：**你已经问过这个问题了，是的。
&gt; 
&gt; **MTF-己巳-12-α：**那么，不知道你和你的朋友们是否发现过一个事实，作为你们设计原材料的梦境芦苇并非是芦苇属（//Phragmites//）的植物，而是甜茅属（//Glyceria//）的。归根结底，并不是因为它被人们叫做芦苇（Reed），它就能被你当做芦苇（Phragmites）来用了。
&gt; 
&gt; [对象突然表现出富有攻击性的神态。]
&gt; 
&gt; **POI-CN-49362：**你说它不是芦苇？原来，原来你也是跟他们，跟那群“园丁”派的保守分子，是一伙儿的！
&gt; 
&gt; [记录结束]

**附录：（更新于2022/08/██）**经过日后的多次调查与行动，做出以下推测：SCP-CN-1649作为一个实验性异常，在华南地区的“种植家”派修正花卉成员社群中具有一定讨论度，也拥有许多粉丝。但由于POI-CN-49362在制作该异常时在原材料的选用上犯下的错误，该异常的批判者也不在少数。

根据目前获得的SCP-CN-1649相关材料，上述分歧在最激烈的时候甚至引起过华南地区“种植家”派修正花卉成员的一次分裂。因此，近几年被刊载于报刊杂志上的██篇试图论证水甜茅属于或不属于芦苇属的论文在经过分析后也被归入SCP-CN-1649的补充材料中。
