    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/5m7-translation-1/gas-station-692045_960_720.jpg|caption=拆除前不久的SCP-009-DE-1实例，发现于█████████, ██████附近。|width=300px]]

**项目编号：**SCP-009-DE

**项目等级：**Euclid

**特殊收容措施:** 新发现的SCP-009-DE-1实例必须立即被拆除。MTF DE9-𝕿“加油站服务员”需时刻监控社交媒体，调查是否存在车辆受到SCP-009-DE-2 影响的案例，并以此来定位和销毁任何新出现的异常车辆，用于研究的异常车辆不需要任何维护。除测试以外，禁止SCP-009-DE-2与任何发动机交互。

**描述：**SCP-009-DE-1指一系列自发出现--在德意志联邦共和国境内--的自动加油站。（见附录009-DE-2）。

所有SCP-009-DE-1实例具有相同的外观和组件。一个实例单元由一个价格标杆、两个汽油泵组成。每个汽油泵有两个软管和喷嘴、一个客户交互终端和一个棚顶。各种产品和服务的广告会出现在SCP-009-DE-1的所有组件上。

SCP-009-DE-1的客户终端的设计与传统设备略有差异，它控制着SCP-009-DE-1的燃油泵，但并未内嵌于其中。此外，该终端还有一个真空吸尘器，可以通过插入硬币来激活。所有信用卡和借记卡都可以毫无例外地用于客户终端，只要这些支付卡在有效期内，并且拥有足够的资金。交易中也可以使用任何国际公认货币的现金进行支付。除上述性质之外，该设备的工作方式与普通客户终端一样。

SCP-009-DE-1内有多种燃料（下称SCP-009-DE-2），其中一些燃料在德意志联邦共和国无法以任何已知渠道购买或获得。SCP-009-DE-1 的分流泵可以分配所有已知的SCP-009-DE-2，并且其中没有任何可测量到的杂质，尽管每个分流器都只有两个软管和喷嘴，没有额外的净化装置。另外，分流泵1似乎只分配柴油，分流器2则可以分配所有其他燃料。

除了明显更高的密度外，所有SCP-009-DE-2均在物理和化学性质上都与它们的非异常对应物相同。将SCP-009-DE-2作用于发动机将不会出现启动前的预热环节，而是直接将动力设备运转至正常运行状态。另一方面，使用SCP-009-DE-2驱动的车辆引擎在最初表现出更高的性能，但随着继续使用会出现副作用。这些副作用分三个阶段逐渐影响车辆。

**阶段 1**：首次使用SCP-009-DE-2后1~2周，发动机输出降至正常水平。车辆的总重量略有增加。

**阶段 2**：第1阶段开始后3~5周，发动机性能下降至低于平均水平。车辆表面开始形成凹凸痕，并且这些凹凸痕数量和密集度逐渐增加。

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/5m7-translation-1/fatcar1.jpg|caption=一辆表现出SCP-009-DE-2副作用的汽车。（阶段3）|width=300px]]

**阶段 3**：第2阶段开始后4~6周，发动机性能进一步下降。发动机、空调设备和车辆电子设备变得容易出现故障。凹痕面积进一步扩大，并开始覆盖前灯和进气口。在此过程中，车辆的质量继续增加，直到进气口被完全覆盖，起落架在超重的状态下崩塌。对于水上载具，超重将导致其浮力不再足以使其保持漂浮。根据已有的实验记录，一辆BelAZ 75710大型自卸卡车达到了有记录以来的最高重量1598.3吨。

每个阶段的持续时间因车辆种类而异。此外，人们可以通过频繁驾驶车辆并运送重物来抑制SCP-009-DE-2的副作用。

如果受影响的车辆使用SCP-009-DE-2以外的燃料运行足够长的时间，它将逐渐恢复到受影响前的正常状态。无论车辆处于哪个阶段，都会在上述情况下发生逆转。然而，如果再次使用SCP-009-DE-2操作受影响的车辆，相比起第一次受影响的情况，副作用会更快出现。另一种消除副作用的方法是更换受影响车辆的零部件。但若在更换后的车辆内继续使用SCP-009-DE-2，这些新更换的部件也将迅速受到影响。

SCP-009-DE-1实例通常会在夜间出现在来往行车较多的街道旁，未观测到明显的出现征兆或现象，其典型的出现地点是休息区或无建筑空地。由于目前无法预测SCP-009-DE-1出现的具体时间和确切地点，因此暂未记录到其具体出现的过程。SCP-009-DE-1实例一旦显现，它们将无限期地存在在它们的初始生成位置。并且在一处SCP-009-DE-1显现区域，可以找到多个SCP-009-DE-1实例，大概是为了同时服务更多的顾客。SCP-009-DE-1通过改变其燃料的价格来吸引顾客，使它们在任何时候都比半径60公里内的任何其他加油站便宜得多。

如果一个SCP-009-DE-1没有遭受导致客户终端和两个油泵完全无法使用的破坏，那么这些已损坏部分将在午夜时一纳秒内恢复到其初始状态。如果一个实例被损坏到其客户终端和两个油泵都不再起任何有效作用的程度，它就会失去所有的异常性质。

迄今为止，对实例的检查仅提供了有限的有效信息。目前未知SCP-009-DE-1如何收集有关燃料价格的信息、哪家银行储存其客户终端接收的资金以及它从何处获得SCP-009-DE-2，因为至今没有发现已受损的SCP-009-DE-1地下储油罐，并且也无法查明其客户端的现金流去向。插入 SCP-009-DE-1 客户终端投币槽的硬币形GPS追踪器只是留在其内部，无法向真正的硬币一样被实例吸收。如果客户终端被破坏，可以正常回收之前放入的GPS追踪器。

**附录009-DE-1：**

新发现的SCP-009-DE-1样本现在能够为电动汽车充电，并且在每个燃油泵上都有相应的装置。这些输出电流（指定为SCP-009-DE-3）具有与SCP-009-DE-2相同的异常性质。SCP-009-DE-1的电力来源未知。

**附录009-DE-2：**

已观察到新的SCP-009-DE-1实例的出现率近年来持续上升。现在在几个西欧、中欧国家以及加拿大、美国都可以观测到SCP-009-DE-1实例。</textarea></pre>
