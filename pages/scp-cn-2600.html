**项目编号：**SCP-CN-2600

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2600被纳入大兴安岭自然保护区的一部分，MTF-庚子-289“天堂纵队”将会对其保持24小时巡逻，并驱离无关人员。

**描述：**SCP-CN-2600为一处异度平行空间，入口位于中国大兴安岭山脉。其内空间多为海洋，仅有一处被SCP-CN-2600-1称为“天堂岛”的巨型岛屿，海洋总面积未知。

SCP-CN-2600-1为居住于SCP-CN-2600内的人形实体，目前数量约有两百八十万，全部居住于SCP-CN-2600内的岛屿上。SCP-CN-2600-1群体大多表现出对家园的高度热爱。

SCP-CN-2600-1群体的技术水平相当于中国清朝，但该群体拥有的学习及模仿能力极高，可使其在短时间内提高技术水平。有记录显示，汉武帝年间到清康熙年间，异学会曾数次进入过SCP-CN-2600并导致SCP-CN-2600-1实现了从奴隶社会到封建社会的转变。其进入奴隶社会的记载缺失。

值得注意的是，根据异学会记载及特工Gercery的报告，SCP-CN-2600-1群体自发的创造力并不强，即其很难独立发现跨阶段的科学成果，如其在封建社会阶段可以发明各类工具，从而使自身技术水平由汉朝独立发展至清朝。但SCP-CN-2600-1并不能创造出下一个发展阶段的产物，如蒸汽机，电动机。但只要其通过模仿实现了技术飞跃，则可以迅速提升当前阶段内的技术水准。

SCP-CN-2600-1群体对基金会保持善意，多次通过特工Gercery传递友善信号，更多讯息可见附录。

**附录CN2600/G：**特工Gercery的回传讯息

&gt; 在SCP-CN-2600被发现后，Area-CN-15特工Gercery被派遣以与SCP-CN-2600-1群体进行交流，但随后入口因不明原因关闭，无法进入。以下为其通过基金会特制通讯器回传的讯息[[footnote]]编号为基金会后期编码，部分无关信件被省略。[[/footnote]]。

&gt; **信件编号#001**｜主题：警惕
&gt; 
&gt; 我于今日进入SCP-CN-2600，到达其内部岛屿，他们的领导人接见了我，交流很顺利，预计过几天就可以返回站点。
&gt; 
&gt; 根据观察，原住民的科技等级尚处于封建社会，对基金会不构成威胁，但鉴于我们对SCP-CN-2600知之甚少，建议保持警惕。

&gt; **信件编号#002**｜主题：封锁
&gt; 
&gt; 第二天，领导人（被他们称为总监官）仍然十分热情。我于昨晚被安排进入全国最为豪华的寓所下榻，感觉不错。今天我和总监官敲定了一些细节问题，包括他们将永不尝试离开此地。
&gt; 
&gt; 根据一天的见闻，原住民大多为友善可亲的，对基金会不利的可能性约等于零。他们都很善于学习，刚来两天，就可以在大街上看见模仿我的作战服的衣服了，尽管都只是样式相近。因此建议加强对SCP-CN-2600-1的技术封锁，最好什么都不要交给他们。

&gt; **信件编号#003**｜主题：饭食
&gt; 
&gt; 这几天我吃的很多都是SCP-CN-2600内的特产，在外面从未见过的。我知道自己最好啃带过来的压缩干粮，不过说真的，当面前摆着山珍海味的时候，那些干粮简直难以下咽。何况应该没危险。
&gt; 
&gt; 明天就准备回去了，感觉总监官并不是很高兴。

&gt; **#信件编号004**｜主题：宿醉
&gt; 
&gt; 我猜今天回不去了，他们昨晚为我举办了一场饯行宴，我喝了不少特产酒，带着股奇怪的香气。结果一觉醒来头痛不止，脑子晕晕沉沉的。我一定是喝醉了。过几天身体好点再回去。
&gt; 
&gt; 附：还有一个原因是作战服这几天一直没换，不知道为什么这里的气温很高，那套衣服脏到已经不是人能穿的了。把它交给总监官帮忙清洗，未干。

&gt; **#信件编号005**｜主题：等待
&gt; 
&gt; 听说我暂时不走了，原住民都很高兴。我现在感觉他们十分有趣，以及友善。现在我起居都有十多人服侍，我敢说现在很少有人能有这份待遇。
&gt; 
&gt; 总监官又有几个问题突然记起来，我觉得可以教给他们一些简单的机械构造，已经添加到协议中。今晚有酒宴，暂缓归程，会尽快离开。

**Area-CN-15档案员备注：**在#005与#006之间有十几件讯息省略，多为解释各种原因导致的归程延期，包括醉酒，跌伤等。

&gt; **#信件编号006**｜主题：遗失
&gt; 
&gt; 有时间没回传了，手枪丢了，我猜是喝多了酒掉在哪里了。已经告诉总监官，他会帮我寻找。作战服送回来了，焕然一新。不过我发现街上穿我作战服样式衣服的人越来越多了——他们不热吗？
&gt; 
&gt; 感觉天堂岛的东西都有奇怪的魅力，就算是摸着就能让我心思宁静，我越来越喜欢这里了。

&gt; **#信件编号007**｜主题：延期
&gt; 
&gt; 本来要走的，但是前天被灌醉了，导致头脑不清醒。总监官现在很多事都和我商量，我就像摄政王。人人都尊敬我。
&gt; 
&gt; 教了原住民一些简单的器械构造，我恰好无聊时记下了不少这类东西，可以派上用场。
&gt; 
&gt; 手枪被找回来了，似乎没少什么零件，我也看不出来——很久没摸过枪了。
&gt; 
&gt; 我会多待会儿再回去交任务，总监官的事儿太多了。

&gt; **#信件编号008**｜主题：发展
&gt; 
&gt; 额，我想这是半年来第一次回传。我刚看见你们给我发的信息了，别担心，我很快就回去。入口关闭的事情我问了问总监官，他会去调查的。我的通讯设备之前丢了，找到后发现被弄坏了，很久才修好。
&gt; 
&gt; 原住民学会了造蒸汽机，看见那台大机器的时候我下巴都要掉下来了，要知道我只给他们画了个简单的图纸。他们一旦开了窍学起来还真是快。

&gt; **#信件编号009**｜主题：礼物
&gt; 
&gt; 你们也要记得给我发信息啊，半年没有发信息[[footnote]]据调查，基金会每天都向Gercery特工发送信息，目前暂不知晓对象称未收到讯息的原因。[[/footnote]]都让我忘了这事了。
&gt; 
&gt; 称了称体重，胖了四十多斤。来这儿的时候带的各种装备都穿不上了，索性送给了总监官。还是挺顺利的，他说入口正在维修，过段时间就会修好。他还对我打听了打听基金会的真实科技发展水平，我索性就把知道的都和他说了。那个老小子笑得可开心了，大概是因为知道自己将和一个如此强大的组织做朋友吧。
&gt; 
&gt; 生活很舒适，衣来伸手饭来张口，不过感觉关节要锈住了。

&gt; **#信件编号010**｜主题：天堂
&gt; 
&gt; 在这里过得很开心，比站点强一万倍。知道原住民发展就好像看自己的孩子长大一样。他们进入第二次工业革命了，你们真该看看那些电灯泡（当然我指点了一些）。我过的像皇帝一样，除了不能离开房子。听他们说是因为外面正在盖楼，怕污染我的肺。说实话，我根本不在意能不能出去。每天的饭都不一样，还盖了个私人游泳池。
&gt; 
&gt; 这里是天堂。

**Area-CN-15档案员备注：**#010和#011之间没有其他讯息，相隔约一年。

&gt; **#信件编号011**｜主题：在吗
&gt; 
&gt; 你们怎么搞的哦，又是这么久不回讯息，要不是我今天整理房间看见了这个回传器都忘了回传讯息了。
&gt; 
&gt; 原住民已经走进现代生活了，各个方面都在发展——总监官告诉我的，他来的越来越少，我也很久没出去了。感觉自己爱上了这种什么都不需要想的生活，谁关心外面呢？
&gt; 
&gt; 自己还记得的外界技术快没了，我得好好想想。

&gt; **#信件编号012**｜主题：请求
&gt; 
&gt; 不打算回去了，请求在天堂岛担任永久居留特派员。

目前已有12年3个月未收到特工Gercery的回传讯息，SCP-CN-2600入口一直保持封闭状态，打开入口的尝试正在进行。

**15/08/22更新：**SCP-CN-2600入口短暂打开，有数道激光和未知材质的子弹射出，并造成一起森林火灾。入口在机动特遣队到达前关闭。</textarea></pre>
