    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ#** SCP-113

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-113 ถูกเก็บไว้ในที่เก็บแบบมาตรฐานที่ไซต์-23ให้จับ SCP-113 ขณะสวมถุงมือทดลองห้ามมิให้สิ่งมีชีวิตใดสัมผัสกับ SCP-113 หากไม่ได้รับการอนุมัติล่วงหน้าบุคลากรที่สัมผัสกับ SCP-113 จะต้องอยู่ภายใต้การดูแลของแพทย์เป็นเวลา 7 วัน

**รายละเอียด:** SCP-113 เป็นวัตถุที่มีลักษณะคล้ายแจสเปอร์สีแดงชิ้นเล็กๆขัดเงาการวิเคราะห์แสดงให้เห็นว่า SCP-113 ไม่ได้ประกอบด้วยแจสเปอร์แต่เป็นองค์ประกอบ[ข้อมูลปกปิด]ที่คล้ายกับวัตถุอื่นๆที่กู้คืนมาได้

เมื่อ SCP-113 สัมผัสโดยตรงกับร่างกายของสิ่งมีชีวิตที่มีโครโมโซมเพศลักษณะทางกายภาพของสิ่งมีชีวิตที่เกี่ยวข้องกับเพศและเพศสรีระจะเกิดการเปลี่ยนแปลง (รวมทั้งพันธุกรรมและเพศลักษณ์ทุติยภูมิ) ไม่ว่าจะเป็นการย้อนกลับหรือผันแปร

กระบวนการนี้เกิดขึ้นสี่ขั้นตอน:

**ขั้นตอนที่ 1:** ใช้เวลาประมาณ 0.2 วินาที SCP-113 จับกับเซลล์ที่มันสัมผัสและทำให้เกิดการเปลี่ยนแปลงทางเคมีที่ไม่สามารถระบุได้กระบวนการนี้ทำให้เนื้อเยื่อเสียหายคล้ายกับแผลไหม้เล็กน้อยและไม่สามารถนำ SCP-113 ออกจากการสัมผัสกับตัวอย่างได้จนกว่าขั้นตอนทั้งหมดจะเสร็จสิ้น

**ขั้นตอนที่ 2:** ใช้เวลาประมาณ 20 วินาที SCP-113 จะปล่อยคลื่นแม่เหล็กไฟฟ้าความเข้มต่ำซึ่งเคลื่อนที่ผ่านร่างกายของตัวอย่าง ตัวอย่างอาจมีอาการคลื่นไส้และอาเจียนร่วมกับรู้สึกแสบร้อนไปทั่วทั้งร่างกาย

**ขั้นตอนที่ 3:** ใช้เวลาประมาณ60 วินาที ตลอดระยะนี้เนื้อเยื่อเซลล์ของตัวอย่างจะเปลี่ยนแปลงชั่วคราว เนื่องจากองค์ประกอบของเซลล์เปลี่ยนแปลงไปอย่างกว้างขวางจากรูปแบบเฉพาะตัวของเซลล์ต้นกำเนิดที่แตกต่างกันบางส่วนทำให้ไม่สามารถระบุเนื้อเยื่อเซลล์ที่เปลี่ยนแปลงได้ว่าเป็นมนุษย์ตัวอย่างจะรู้สึกถึงการกระตุ้นอย่างรุนแรงของเส้นประสาทรับความรู้สึกทั้งหมดในช่วง 20 วินาทีสุดท้ายของขั้นตอนนี้ และอธิบายถึงกระบวนการนี้ว่าเจ็บปวดมากตัวอย่างที่สุขภาพไม่ดีอาจเสียชีวิตด้วยอาการช็อคในขั้นตอนนี้

เมื่อสิ้นสุดขั้นตอนนี้เพศสรีระของตัวอย่างจะมีการเปลี่ยนแปลงอย่างถาวรในกรณีมาตรฐานเพศสรีระของตัวอย่างจะถูกเปลี่ยนเป็นเพศตรงข้ามเพศลักษณ์ปฐมภูมิและทุติยภูมิเองก็จะเปลี่ยนแปลงไปตามนั้นทั้งหมด

**ขั้นตอนที่ 4:** SCP-113 แยกออกจากวัตถุและหยุดการทำงาน

ตัวอย่างที่มีโครโมโซมเพศผิดปกติไปจากสายพันธุ์ของตัวเอง (เช่นมนุษย์ทีมีภาวะเพศกำกวม) จะได้รับผลกระทบจาก SCP-113 ในรูปแบบที่คาดเดาไม่ได้ในกลุ่มตัวอย่างมนุษย์ที่มีภาวะเพศกำกวมดูเหมือนว่าจะได้รับอิทธิพลจากอัตลักษณ์ทางเพศ ตัวอย่างดังกล่าวอาจไม่ได้รับผลกระทบหรือร่างกายของพวกเขาอาจเปลี่ยนแปลงเพื่อให้ตรงกับร่างกายพื้นฐานของชายหรือหญิง(โดยมีโครโมโซมเพศตรงกัน) หรือผลลัพธ์อื่นๆที่อาจเกิดขึ้นได้ หากตัวตนไม่เป็นไปตามมาตรฐานโดยทั่วไปแล้วจะปรากฏว่าการเปลี่ยนแปลงจะตรงกับหรือมีบางส่วนที่ตรงกับอัตลักษณ์ทางเพศของตัวอย่างตอนที่สัมผัสครั้งแรกไม่ว่าอย่างไรก็ตามการเปลี่ยนแปลงผลกระทบของ SCP-113 จากการมีอยู่ของอัตลักษณ์ทางเพศที่ไม่เป็นไปตามมาตรฐานนั้นยังอยู่ระหว่างการสอบสวน

อัตลักษณ์ทางเพศของมนุษย์นั้นโดยทั่วไปแล้วจะไม่ถูกเปลี่ยนแปลงโดย SCP-113 ตัวอย่างที่มีอัตลักษณ์ทางเพศที่ไม่ตรงกับมาตรฐาน (อัตลักษณ์ทางเพศที่ไม่ตรงกับเพศสรีระก่อนสัมผัส) มักจะส่งผลทางจิตวิทยาในเชิงบวก สำหรับตัวอย่างที่มีอัตลักษณ์ทางเพศแบบมาตรฐาน(ชาย/หญิงตรงกับเพศสรีระก่อนสัมผัส)มักจะส่งผลทางจิตวิทยาในเชิงลบสิ่งเหล่านี้ดูเหมือนจะเป็นปฏิกิริยาทางจิตใจโดยธรรมชาติและไม่ใช่ผลผิดปกติของ SCP-113

การสัมผัส SCP-113 ส่งผลให้เกิดผลกระทบที่ผิดปกติในสิ่งมีชีวิตบางชนิด สำหรับ //Varanus komodoensis// (มังกรโคโมโด) ตัวที่มีโครโมโซมZW/ZZ จำนวนหนึ่งถูกแปลงให้มีโครโมโซมWW แทนZZ หรือZWซึ่งส่งผลให้ถึงแก่ชีวิตในทุกกรณี สำหรับ //Caenorhabditis elegans// (ไส้เดือนฝอย) ไม่มีเพศชายเกิดขึ้นทั้งๆที่//C. elegans// มีสองเพศ (เพศกะเทยและเพศผู้) ตัวอย่างเพศชายกลายเป็นเพศกะเทย และตัวอย่างเพศกะเทยไม่เกิดผลกระทบอะไร (หมายเหตุ: ในธรรมชาติ //C. elegans// เพศชายหาได้ยากมาก)

ตัวอย่างที่มีเพศเดียว สายพันธุ์ที่มีแต่เพศกระเทย (เช่นไส้เดือนดิน) จะไม่ถูกแปลงโดย SCP-113 กระบวนการของวัตถุจะหยุดในขั้นตอนที่สองและวัตถุจะหยุดการทำงาน

ตัวอย่างที่เคยสัมผัสกับ SCP-113 ก่อนหน้านี้แล้วสามารถได้รับผลกระทบจากวัตถุอีกครั้งโดยการสัมผัสกับSCP-113 หลังจากผ่านไปประมาณ 60 วินาทีอย่างไรก็ตามการสัมผัสกับ SCP-113 อีกครั้งในระยะสั้นมีโอกาสประมาณ 25% ที่จะแปลงเพศไม่สำเร็จรูปแบบของความล้มเหลวแตกต่างกันไปตามลักษณะพื้นฐาน แต่มักจะเป็นความเสียหายต่อกระดูกอวัยวะและเนื้อเยื่อจำนวนมากของตัวอย่างรวมถึงการกำจัดอวัยวะเพศบางส่วนหรือทั้งหมดโดยทั่วไปส่งผลให้เสียชีวิตเนื่องจากการบาดเจ็บของอวัยวะหรือมีเลือดออกภายใน

อัตราความล้มเหลวอาจได้รับผลกระทบจากการที่ตัวอย่างไม่ได้มาสัมผัสกับ SCP-113 เป็นระยะเวลานานซึ่งจะแตกต่างกันไปตามตัวอย่างโดยรูปแบบยังอยู่ระหว่างการวิจัยภายใต้สถานการณ์ปกติอัตราความล้มเหลวสำหรับผู้ที่สัมผัสหลายครั้งจะเพิ่มขึ้นแบบทวีคูณ ตัวอย่างที่รอดตายจากการสัมผัสกับ SCP-113 ซ้ำๆ ในระยะสั้นจะถูกเปลี่ยนให้เป็น[ข้อมูลถูกลบ]ในที่สุดองค์ประกอบผิดปกติจะยิ่งปรากฎเพิ่มขึ้นตามจำนวนการสัมผัสที่เพิ่มขึ้น
