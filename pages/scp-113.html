    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
原文標題：SCP-113 - The Gender-Switcher
翻譯標題：SCP-113 - 性別轉換器
作者：[[*user Lt Masipag]]
譯者：[[*user vomiter]]
[[include credit:end]]


**項目編號：** SCP-113

**項目等級：** Safe

**特殊收容措施：** SCP-113應被儲藏在Site-23的標準儲物室中。接觸SCP-113時應配戴實驗室手套。若無事前許可，嚴禁任何生物體接觸SCP-113。受SCP-113影響的員工須接受醫療團隊為期七天的追蹤觀察。

**描述：** SCP-113外觀形似一小顆經過拋光打磨的紅色碧玉。分析結果顯示SCP-113實際上並不是碧玉，但[刪減內容]與其他回收物相似的組成成分。

SCP-113若與具有性染色體之生物的肉體接觸，則該生物體的身體性徵以及生物性別都將發生變化（受影響範圍包含基因以及第二性徵），變化後的性別可能相反或朝其他方向轉變。

這一過程會經歷四個階段：

**階段一：** 大約0.2秒。SCP-113與接觸的細胞結合並誘發某種未知的化學變化。在這個過程中會對組織造成類似中度燒傷的傷害。直到所有階段完成為止都無法將SCP-113從受影響對象身上取下。

**階段二：** 大約20秒。SCP-113發出一種低強度的電磁輻射穿過對象的身體。此時對象可能會有噁心嘔吐等症狀，並且伴有全身性的刺痛感。

**階段三：** 大約60秒。在這整個階段中，對象的細胞組成會暫時性轉變。變化後的細胞組成型態差異很大，混和著無法被辨識為人類組織的細胞與一種獨特的部分分化幹細胞。對象在此階段的最終二十秒會感覺到對所有感覺神經的強烈刺激，並將整個過程描述為極其痛苦。健康狀況不佳的對象可能在此階段休克而死。

對象的性別在這一階段結束時被永久性轉變。典型案例中，對象的生物性別會被轉換為相反的生物性別。所有第一與第二性徵也都依此發生變化。

**階段四：** SCP-113脫離對象並恢復休眠。

SCP-113對具有非典型性染色體的受試對象（例如雙性人類）的影響結果難以預測。在人類的雙性受試者中，這些變化的結果似乎與性別認同有關。他們可能不受影響；也可能身體轉變為一般男性或一般女性（性染色體也會同時變化）；也有機會出現一些其他結果。通常來說，若受試者具有非主流的性別認同，則變化的結果似乎會與他們在初次使用時的性別認同完全或部分相符。目前仍在研究SCP-113是否受非主流性別認同影響而改變其異常效應。

人類受試者的性別認同一般來說不受SCP-113影響。對非主流性別的受試者（一般指認同與原先的生物性別不符者）來說，轉化似乎帶來了一些正面的心理影響；而主流性別受試者（男性/女性，認同與原先的生物性別相符者），轉化帶來的心理影響大多都是負面的。這些應該是正常的心理變化，而非SCP-113的異常效應。

某些物種受SCP-113的影響與其他的不同。//Varanus komodoensis//（科摩多龍）中一部分ZW/ZZ個體的染色體並未轉化為相對的ZZ/ZW而是WW，受這一變化影響的個體全都死亡。兩種性別分別為雌雄同體與雄性的//Caenorhabditis elegans//（一種線蟲）未能在實驗中產生雄性個體。其雄性個體變化為雌雄同體，而雌雄同體的受試對象則不受影響。（註：野生族群中的雄性//C. elegans//極度罕見。）

僅有單一性別或者全為雌雄同體的物種（例如蚯蚓）將不受SCP-113轉化：該物件會在階段二停止轉化過程然後恢復為休眠狀態。

轉化完成至少經過60秒後，受試者若又與SCP-113接觸將再次誘發SCP-113的效應。然而初次轉化後又立即接觸SCP-113者有25%的性別未正確轉化。這些轉化失敗的結果各不相同，但通常都對受試者造成骨骼、器官與組織方面的大規模損傷，同時還有性器官的部分或完全喪失。這些案例大多都死於器官創傷或內出血。

轉化失敗率取決於個體兩次接觸SCP-113的時間間隔是否夠長，而這一標準也有個體差異，其模式規律仍在研究中。一般情況下，轉化的失敗率會隨著與項目的接觸次數呈指數性增長。快速多次重複接觸項目而倖存的受試者最終被轉化為 [已刪除資料] 隨著接觸次數遞增，也會陸續出現更多異常。
