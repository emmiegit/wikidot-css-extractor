    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名︰**六界自強**
作者 : [[*user YONGZUN]]
[[include info:end]]


[[tabview]]
[[tab SCP-ZH-077]]

**項目編號：**SCP-ZH-077


**項目等級：**Euclid


**特殊收容措施：** SCP-ZH-077發車的██車站應於22：00前封鎖，禁止任何人進入月台，直到隔日1：30解除，SCP-ZH-077所經的██車站和██車站也應同步進行封鎖。

--若車票上出現因為SCP-ZH-077異常效應的竄改，應於發現時將車票燒毀處理，並對持有者進行A級記憶刪除，駐站進行封鎖之人員不得攜帶任何火車票，但身上皆必須攜帶燃料充足的打火機。--

若發現人員或生物從SCP-ZH-077下車，即立刻動員站內 ATF 長垣-4[回鄉搶票]，若該人員或生物有攜帶SCP-ZH-077之物品，應盡快將物品送至Site-ZH-██，若該人員或生物有敵意，應直接擊昏該目標，並且帶回Site-ZH-██。

--每月應對SCP-ZH-077送入兩名D級人員。--
##red|(20██年後不允許未經批准進入或將人送入SCP-ZH-077)##

**描述：** SCP-ZH-077為一輛自強號列車，準時於每日晚上十點在臺灣東部的██車站發車，經過██車站和██車站，而於██號誌站消失。

██號誌站曾在九點半觀察到SCP-ZH-077進站，但不停留，為目前最早的目擊紀錄。

由於SCP-ZH-077的異常特性，若人員持車票於SCP-ZH-077發車的██車站，車票上文字將被拙劣地竄改為「第一月臺，自強，來」，日期則是[--已刪除--]，並使持有者相信他們要搭乘的列車為SCP-ZH-077，但於2002年11月28日後，此異常特性未再出現，於20██年後不再限制人員持有車票。

SCP-ZH-077將前往數個不同的平行世界，已有六個被紀錄在案，以基金會所處的世界為發車點，終點站是以隨機方式在數個平行世界中挑選，再回到基金會所處世界發車。

列車內有SCP-ZH-077-1女性人形實體，為SCP-ZH-077之列車長，進行查票時發現逃票或是連續搭乘者，SCP-ZH-077-1會將其吞食。

若於非自身所處之世界下車，且無攜帶著車上販售或是車上的物品，則因物理常數的不同導致瞬間消散。

[[/tab]]
[[tab 【附錄077-1】至【附錄077-4】]]

[[collapsible show=&#34;+ 【附錄077-1】&#34; hide=&#34;- 關閉附錄&#34;]]

&gt; 
&gt; **撰寫者：**Dr.Song
&gt; 
&gt; 你好，我是Dr.Song，由於前面幾位D級人員跟受異常影響的人最後沒有回來，我猜是下了車， 如果你撿到這本筆記本，那請交還給基金會。
&gt; 
&gt; SCP-ZH-077，這輛列車是一輛能夠在平行世界間穿梭的列車，車輛內很舒適，便當也很好吃，但唯獨列車長必須注意，我想他應該是注意到了我們的存在，在查票時的列車長有些古怪。
&gt; 

[[/collapsible]]

[[collapsible show=&#34;+ 【附錄077-2】&#34; hide=&#34;- 關閉附錄&#34;]]

&gt; 
&gt; **撰寫者：**Dr.Song
&gt; 
&gt; 我們先來解釋一下為何我推測SCP-ZH-077是一輛能夠穿梭在平行世界間的列車，這很簡單，窗外的景觀，在過了██車站後，窗外突然一亮，從夜晚變成了白天，而車廂內的東西都毫無改變，包括我的冰水，證明這並非是時間的快轉，而是空間的跳躍。
&gt; 
&gt; 當時我身旁剛好有一位推推車的小姐。
&gt; 
&gt; 我問：「我是否還在臺灣」
&gt; 
&gt; 她答：「是，我們永遠不會開到澎湖。」
&gt; 
&gt; 而另一點是人與景觀，一輛列車上我可以看到兩到三個長得一模一樣的人，甚至我看到我自己；景觀方面，以我本人搭乘火車的經驗，██車站出現的景觀不同於原本世界的██車站，而這種現象會發生起碼五次，最後一次是回到我們的宇宙。
&gt; 

&gt; **備註：**推測Dr.Song是以與基金會的暗號(發車車站與██車站軌道間整夜照射的藍色小燈)推斷列車會回到我們所處的世界。

[[/collapsible]]

[[collapsible show=&#34;+ 【附錄077-3】&#34; hide=&#34;- 關閉附錄&#34;]]

&gt; 
&gt; **撰寫者：**Dr.Song
&gt; 
&gt; 我們來談談列車長，她會吃人，你知道，這很讓我吃驚，媽的這也是異常，你想想，當你看到漂亮的短髮列車長，胸部又......好，那列車長，我們就給她SCP-ZH-077-1的稱號好了，如果你逃票或是連續搭乘，那你可能會在她的肚子裡好好後悔你的決定。
&gt; 
&gt; 還好我帶了起碼百張以上的票可以給她查，不然我可能沒法寫這麼多東西在這本上。
&gt; 
&gt; 那逃票的話，是因為有一個人逃票但是不服列車長，拿出他藏起來的水果刀對空揮砍，並且大聲喊著「我沒逃票」，然後就被吃掉了；連續搭乘則是另一個平行世界的我因為沒我聰明，只有一張票，卻連續搭了第二次，查票時被發現，然後被吃掉了。
&gt; 
&gt; 所以，把這兩件事避免掉，然後不要讓列車長對你產生興趣，我已經死裡逃生很多次了，況且不論他是否曉得我的來意，給她看到這些文字我可能就沒有了。
&gt; 
&gt; Dirty Deeds Done Dirt Cheap.
&gt; 

&gt; **備註：**在某幾頁上可以看到Dr.Song對列車長的素描。

[[/collapsible]]

[[collapsible show=&#34;+ 【附錄077-4】&#34; hide=&#34;- 關閉附錄&#34;]]

&gt; 
&gt; **撰寫者：**Dr.Song
&gt; 
&gt; 我猜測這些車票在消失到某個地步會導致持有者死亡，我在去上廁所時，我發現已經有人死了，身體僵硬地坐著，臉上只要能流出血的孔都流出來了，而清潔人員會順便把死掉的人順便清掉，而我發現死者手上只剩下一點車票。
&gt; 
&gt; 而我身上的車票有大概兩張的大部份消失了，我猜測或許在車票在消失到某個地步會導致持有者的死亡，所以在SCP-ZH-077裡面，一個人能活多久是車票來決定的，車票消失的原理我找不到，我也不可能找，不然我又要畫列車長了。
&gt; 
&gt; 那說到死亡，好吧，又是另一個世界的我，他在第二個世界上車(把我們的世界當第一個世界)，在第三個世界下車，然後就不見了，對，不見了，那我將這個現象歸因在物理常數的不同，解釋起來很麻煩，去問Dr.██████，這也是他教我的。
&gt; 
&gt; 你知道，這讓我一開始超怕的，這等於我要好好的觀察什麼時候才到了原本的世界，我才能夠下車，但我後來發現有其他解法，只要把火車上的一個東西帶著就好了，至於為什麼知道，是因為我有一次要丟垃圾，然後在第四個世界下車，手上拿的是車上販售的臺鐵便當，結果我還在欸！
&gt; 
&gt; 那實驗紀錄太麻煩了，直接說我搞的實驗，我在第三個世界上車的我準備在第五個世界下車時，在他口袋裡面偷放了一根竹筷子，然後他沒事，毫髮無傷地離開了。
&gt; 
&gt; 那解釋，目前最直觀的解釋是火車擁有穩定物理常數的功能，那由火車上販售或是火車本身的東西也有一樣的效果，可以穩定或是轉換我們自身的物理常數，避免在不同世界消散。
&gt; 
&gt; Another One Bites the Dust.
&gt; 

[[/collapsible]]

[[/tab]]
[[tab 【附錄077-5】至【附錄077-7】]]

[[collapsible show=&#34;+ 【附錄077-5】&#34; hide=&#34;- 關閉附錄&#34;]]

&gt; 
&gt; **撰寫者：**Dr.Song
&gt; 
&gt; 既然可以下車了，那我在每個地方都有拍幾張照片以便我描述，不過沒有手機訊號真的令人很煩躁，而且每一次要回到原本世界起碼都要花十個小時。
&gt; 
&gt; 好的，這個時候我們來談談其他世界，我們講最常出現的五個，第幾個不代表一定的順序，只代表他們通常會第幾個出現。
&gt; 
&gt; 第一個世界：甜蜜的家，狗屎地方。
&gt; 
&gt; 第二個世界：陰暗的地方，大概有三到四個站會停在這個世界，列車進站時間是下午五點整，而這個世界應該是沒有基金會的，畢竟車站都是直接給你開放的，這個世界對於我們而言不合理的大概就是發光的眼睛和永遠的黑夜吧，當我出了██車站後發現這裡沒有月亮，到處都烏漆墨黑的，只有幾個路燈照明，而人們似乎演化出了「頭燈」，眼睛發光，令人詫異。
&gt; 
&gt; 第三個世界：噁心的地方，大概有三到五個站會停在這個世界，列車進站時間是凌晨四點五十，畫面是異常的腥紅，除了人類的生物，每個對我們而言都是可怕的畸形，而且叫聲令人不安，我不想把這種聲音放在我的手機裡，如果拿來當惡作劇鈴聲會太超過，出了車站後會發現每個人都帶著誇張瘋癲的笑容，關節不自然的彎曲，行走一步便是換一個扭曲的動作，倘若兩名該世界住民互撞，他們會融合，嗯，融合，然後產生出一個非人類的實體，然後開始把周圍的人吃掉，大概吃了五個人後會自爆，然後變回初始的兩人，然後繼續他們平常的樣子。
&gt; 
&gt; 第四個世界：完美的地方，大概會有兩到三個站會停在這個世界，列車進站時間是早上八點五十，每件事物井然有序，沒有分毫差錯，每個人走路都是一致的動作，而食物則是標準的普通，令你想要回臺灣吃飯的那種，人們不常交談，路上沒有喇叭的聲音，其實是有些壓迫跟孤寂的感覺。
&gt; 
&gt; 第五個世界：死人的地方，僅有一站會停留於此，列車進站時間是兩天一次，第二天的晚上七點二十，除了車站，沒一個地方是安全的，每一個除了人類的實體都會對你造成傷害或是想致你於死地，但這裡的人類也，我不確定是不是演化啦，每個人都能使用我們所稱魔法或是奇術的能力，當我被好幾個怪物圍住時就有人弄出一些我壓根無法理解的東西把他們打敗，我算是很感謝啦，但一切都很弔詭。
&gt; 
&gt; 我覺得就算下車不會煙消雲散，如果提早知道這些地方的樣貌，我也不會想下車。
&gt; 

[[/collapsible]]

[[collapsible show=&#34;+ 【附錄077-6】&#34; hide=&#34;- 關閉附錄&#34;]]

&gt; 
&gt; **撰寫者：**Dr.Song
&gt; 
&gt; 第六個世界：空曠的地方，沒有人在這站上車過，而十次裡只會經過並停一次，車站外都是水泥地板跟車軌，列車進站時間不一定，在我第二次進去時出現了改變，水泥地板變成一種黑色的花，天空從原本的陰暗轉為大雨，而車站內出現了好幾張有寫東西的羊皮紙。
&gt; 

&gt; **備註：**紙張內容如下：

&gt; **第一張：**來自起始世界的你，或許會感到訝異。

&gt; **第二張：**但不用訝異，只要是列車所經，皆對你的世界毫無傷害。

&gt; **第三張：**你發現了方法下車，同樣的，非列車所經的世界也發現你了。

&gt; **第四張：**列車長是這些世界的居民，來自你們。

&gt; **第五張：**列車長對你們無害，反之，她與列車在保護你們。

&gt; **第六張：**黑百合。

[[/collapsible]]

[[collapsible show=&#34;+ 【附錄077-7】&#34; hide=&#34;- 關閉附錄&#34;]]

&gt; 
&gt; **撰寫者：**Dr.Song
&gt; 
&gt; 我寫完會把這本丟出去，或是請人丟出去，交給你們了。
&gt; 
&gt; 這是我第五十趟旅程，在行徑過程中我們被怪異的生物攻擊，這種噁心的樣子十之八九又是其他平行時空，而在被攻擊時，SCP-ZH-077準備要回到我們原本的世界，而我馬上被列車長抓起，扔到另一個安全的車廂裡，叫我不用管她，好好的待在這。
&gt; 
&gt; 過了一段時間，列車長回到安全的車廂，身上還沾有血跡，窗外仍是漆黑一片，列車長抓住我的衣領，用她兇狠但迷人的眼神瞪著我，但隨即又把我放下，並示意要我在這個過程跟著她。
&gt; 
&gt; 「我們會誤點，我們現在卡在平行時空之間的縫隙，該死，你留在車上太久了，早知應該把你踢出去。」
&gt; 列車長沒好氣的背對我講著。
&gt; 
&gt; 踢我，不是，我是說為什麼，這到底發
&gt; 
&gt; 我是列車長，你們的Dr.Song被平行世界的怪物[--資料刪除--]殺死，被拖入平行世界中的縫隙，我看是回不來了，那放心，那些怪物不會跑去你們的世界，起碼兩百年，我可以保證，以我列車長███之名。
&gt; 
&gt; 你們的博士很聰明，在那些東西一來就在一開始寫下那行字，給我行動的方向，總之，祝你們一切順利。
&gt; 

&gt; **備註：**書中夾著兩朵花，一是黑百合，二是後來夾上去的繡球花，也夾著一根斷掉不久的手指，經檢驗後確定為Dr.Song；列車長███為四十年失蹤前於SCP-ZH-077發車車站的女性列車長；Dr.Song於19██年上車，此筆記於2002年被監視器捕捉到被丟出，由Dr.Ming於11/28撿到，當日SCP-ZH-077誤點十二分鐘。

[[/collapsible]]

[[/tab]]
[[tab 【附錄077-8】]]

[[collapsible show=&#34;+ 需要三級權限&#34; hide=&#34;- 【附錄077-8】&#34;]]

&gt; 
&gt; **撰寫者：**Dr.Song
&gt; 
&gt; 你各位啊，這是我藏在封面的一頁，我相信你們會把這頁的安保等級提升到三，來談談SCP-ZH-077到底在幹嘛。
&gt; 
&gt; 跟列車長交談後，大概得出了幾個結論。
&gt; 
&gt; 首先，這六個世界可以保證互不干擾，因為很剛好是物理常數完全不同的世界。
&gt; 
&gt; 第二，火車的物品的確有穩定物理常數的能力，車上的人不會因為SCP-ZH-077跳躍到另一個平行時空而消散，如果帶在身上可以穩定自身物理常數，並使攜帶者可以正常地在其他世界活動。
&gt; 
&gt; 第三，下車會被其他平行世界的怪物或是三小的發現，在列車準備跳轉到下車者所處世界的時候，SCP-ZH-077此時會受到其他平行世界怪物的攻擊。
&gt; 
&gt; 第四，平行世界的怪物會想辦法拿走下車者身上的東西，判定方法是被攻擊當下是否拿在手上，所以我會把這本筆記本交給列車長。
&gt; 
&gt; 第五，這跟SCP-ZH-077車廂內能否穩定物理常數有關，人數在總乘客量的百分之██，會使SCP-ZH-077穩定物理常數的異常變得更穩定且更有效，若低於百分之██或高於百分之██會使此現象不穩定或是失效，而車票會消失的原因是[--資料刪除--]，但與持有者性命無關，前面紀錄的死者是因為第三個世界的[--資料刪除--]而出現的病症。
&gt; 
&gt; 最後，SCP-ZH-077是一輛把六個世界串聯起來的自強號，是保護機制，因為這六個世界都各有一個「洞」，導致其他平行時空的怪物或是人可以輕易地侵入，而SCP-ZH-077則是把這個「洞」獨佔，避免被其他平行世界的人事物使用，而製造SCP-ZH-077的是第六個世界裡的人，歷史就不補了，總之第六個世界被其他平行世界的怪物侵略，那裡的人便用一種我們無法理解的方式弄出了SCP-ZH-077，並且使第六個世界擁有自我意識，媽的，到處都是異常。
&gt; 
&gt; 第六個世界會比較少經過過停留的原因也是因為其自主意識，總之，在前面講的黑色的花叫黑百合。
&gt; 
&gt; 我讓列車長夾了個繡球花。
&gt; 
&gt; 最後，幫我跟我的兒子說他老爸沒辦法參加他的高中畢業典禮了，謝謝。
&gt; 

&gt; **備註：**後面有也有一張羊皮紙張。

&gt; **紙張：**[--資料刪除--]
