**ítem #:** SCP-1381

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1381 debe de estar contenido en una celda de 3m x 3m x 2m tapizado con placas de plomo de 6cm. La celda debe de estar herméticamente sellada sin la posibilidad de ser abierto desde el interior y localizada en el Sitio donde que no deben de contener otros SCP. Todos los adultos félidos que se descubren en la zona, deberán de ser capturados y sacrificados. Pruebas con SCP-1381 fueron suspendidas hasta nuevo aviso.

**Descripción:** SCP-1381 es un ropero de 1,5m x ,8m x ,5m hecho de pino, de lo cual sus modelos y las creaciones de ello son idénticos a las que están discontinuadas por la empresa maderera, S█████ en el año 20██. Contiene dos puertas más tres cajones que están a su lado, las perriillas o los pomos que se presentan en las puertas y en los cajones, fueron removidos; Tanto los cajones como las puertas no pueden ser abiertas de forma manual. La superficie de madera del lado izquierdo del ropero está quebrado con y con sangre presente en él. Las pruebas han descubierto que la sangre pertenece a un felino. Imágenes muestran que el interior se encuentra vacío, tanto en lo demás, conformaría a lo que sería un ropero típico que se ajusta al modelo y en su forma.

SCP-1381 tiene la habilidad de atraer félidos, que afecta en una área de aproximadamente 15km de radio. Los efectos secundarios del SCP-1381 varía dependiendo del especie de félido que se aproximan a dar contacto con el objeto.

Cuando el //Felis catus// es presentado al SCP-1381, rápidamente empezará a &#34;rasgar&#34; en el lado izquierdo del ropero, con muestra de angustia expresado en sus vocalizaciones. Después de que pasara de entre un a cinco minutos de tener el comportamiento de rasgueo, la puerta derecha del SCP-1381 abrirá de manera repentina, donde el animal entrará en ello, una vez que ingrese, la puerta se cerrará de manera inmediata. Imágenes del SCP-1381, donde llegan hasta las diez horas luego de que el sujeto entrase en el ropero es imposible de ser observado, debido a que las imágenes se vuelven totalmente oscuras.

Pantherines[[footnote]] **N.T.** Subfamilia de los félidos [[/footnote]] frotarán sus mejillas en las esquinas del SCP-1381, expresando con sus sonidos de vocalización, y estarán con un comportamiento territorial cuando otro interfieren con él. Luego de que frotasen por al menos cinco minutos seguidos, la puerta derecha se abrirá de manera agresiva, y el animal entrará en él. Teniendo en cuenta de que el tamaño del sujeto es más grande que la apertura, ningún sujeto ha sido observado que entrase al ropero, solo teniendo la dificultad de hacerlo. De nuevo, las imágenes de esto resulta ineficaz por diez horas después de que el sujeto entrase al objeto.

Las pruebas actuales indican que no es posible de prevenir que las puertas se abran o se cierran con los métodos convencionales.

**Anexo:** En un periodo de tiempo de entre 10 a 20 horas, después de que un gato gigante entrase al scp-1381, ambas puertas abrirán y las instancias del SCP-1381-01 y SCP-1381-02 emergerán

SCP-1381-01 es un ser parecido a un felino de las afueras que no refleja ninguna luz en él, con ojo luminiscentes y garras alargadas. Se observa que el SCP-1381-01 tiene una movilidad bastante más ágiles que cualquier felino común, que indudablemente sea por las extremidades de doble articulación.

SCP-1381-02 es un [CENSURADO], con ojos luminiscentes y con garras alargadas similares al del SCP-1381-01, pero careciendo de pigmentaciones oscuras. SCP-1381-02 es significativamente más que grande que [CENSURADO], y dispone de una velocidad, fuerza, resistencia y [CENSURADO]. SCP-1381-02 es capaz de dirigir o comandar al SCP-1381-01 por vía [CENSURADO].

Las pruebas aún deben de determinar las circunstancias, medidas, o los tiempos preciso para esta emergencia. Véase en los registros de pruebas y el registro del incidente 1381-01 para más información.

[[collapsible show=&#34;+ Registros de Pruebas del SCP-1381&#34; hide=&#34;- Ocultar el Registro de Pruebas&#34; hideLocation=&#34;both&#34;]]

**Prueba 1381-02**
**Fecha:** 5/3/████, 12:45
**Sujeto de prueba:** Un //Felis catus//, adulto macho, usando una correa de ropa para animales y un arnés, la correa debe de estar sujeto por un investigador asistente. La prueba consiste en que el animal es recuperable después de que entrase al objeto.
**Resultados:** Sujeto exhibe sus comportamiento de rasgueo como se esperaba. El comportamiento continua a pesar de mostrar daños en las patas del sujeto, causando que la misma se sangre. La puerta abre después de tres minutos y diez segundos, y el sujeto entra rápidamente. El asistente investigador fue incapaz de mantener en agarre a la correa, de lo cual desapareció dentro del objeto, seguido de un portazo de cierre de la puerta. Sujeto de prueba desaparecido.

**Prueba 1381-03**
**Fecha:** 5/3/████, 13:30
**Sujeto de prueba:** Un //Felis catus//, macho, 3 meses de edad, atado por un correa de ropa para animales y un arnés, el collar debe de estar asegurado en un gancho de metal en el suelo. La prueba consiste en ver la reacción del joven felino en el SCP-1381.
**Resultados:** Sujeto de prueba mostraba mayor interés en escalar por el pantalón del asistente. Mostrando ningún signo de interés hacia el objeto. Cuando se le ha colocado encima de ello, el sujeto empezó a mostrar signos de vocalización de angustia por de dos minutos, dado que le resultaba difícil de bajar al suelo. La prueba se detuvo y el sujeto fue recuperado.

**Prueba 1381-04**
**Fecha:** 6/3/████, 9:15
**Sujeto de prueba:**  Un //Felis catus//, adulto femenino, atado por una arnés y de 3m de cadena de acero inoxidable de grado 100 conectado a un gancho de metal del suelo de la cámara de pruebas.
**Resultados:** Sujeto de prueba entra al ropero y la cadena se tensó luego de tres segundos. Se observaba que una &#34;niebla&#34; negra oscurecía el interior del ropero. La puerta da el portazo para cerrarse pero la cadena lo impidió, dando un rebote. El asistente investigador trató de mantener la puerta abierta mientras buscaba algo que lo retuviera, pero voló tras el segundo portazo del SCP-1381 que se cerraba por segunda vez, cortando la cadena con la orilla de la puerta. Sujeto de prueba desaparecido, el asistente investigador es atendido por heridas menores.

**Prueba 1381-05**
**Fecha:** 6/3/████, 15:00
**Sujeto de prueba:** Un //Felis catus//, adulto femenino, atado por una arnés y de 15m de cadena de acero inoxidable de grado 70, conectado a un gancho de metal del suelo de la cámara de pruebas. Asistente investigador estará preparado con una estaca de acero de 1m de largo, con 10cm de grosor, para clavarlo en un agujero que fue perforado de acuerdo al radio de la puerta abierta.
**Resultados:** Sujeto de prueba entra al ropero; la cadena se tensó por quince segundos, dando suficiente tiempo para que el investigador asistente coloque la estaca en el lugar. Intentos de sacar la cadena fuera del ropero resultaron ineficaces. Un intenso sonido de chillido (de ~90dB) fue escuchado y la estaca fue retorcida a 90-grados de ángulo. Los investigadores reportan severos disconformidad auditiva. La puerta del ropero se cierra de manera violenta, rompiendo la cadena con la orilla de la puerta. Sujeto de prueba desaparecido.

**Prueba 1381-06**
**Fecha:** 7/3/████, 11:20
**Sujeto de prueba:** Un //Felis catus//, adulto macho, sin arnés, SCP-1381 está envuelto una cadena de 10m de acero inoxidable de grado 70, asegurándolo con un candado de seguridad de alta calidad, dejando abierto al lado de la placa izquierda abierta para la prueba. La prueba consiste si el SCP-1381 puede permanecer cerrada.
**Resultados:** Comportamiento del felino como se esperaba. SCP-1381 comenzó a sacudirse luego de un minuto y medio de haber comenzado con el comportamiento de rasgado. Después de tres minutos y de veinte segundos, las patas del sujeto empezaron a sangrar. Después de tres minutos y cuarenta y cinco segundos, el sujeto de prueba empezó a rasgar donde estaban ubicados las cadenas de seguridad de la puerta. Las cadenas comenzaron a cederse. Marcan los cincos minutos, quiebran las cadenas, volaron escombros e hiriendo al personal de prueba. Sujeto de prueba ileso y entra al ropero; desaparecido.



**Prueba 1381-07**
**Fecha:** 9/3/████, 10:00
**Sujeto de prueba:** Un //Panthera pardus//, adulto femenino. La prueba consiste en observar la reacción de grandes felinos en el objeto.
**Resultados:** Sujeto de prueba comenzó de manera vigorosa a acariciar con su mejilla hacia la esquina del lado izquierdo mientras gruñía. Comportamiento continuó por cinco minutos y cuarenta y dos segundos después de que la puerta abriese, y el sujeto entrase. Sujeto de prueba desaparecido.


**Prueba 1381-08**
**Fecha:** 9/3/████, 15:00
**Sujeto de prueba:**Un //Panthera tigris tigris//, macho adulto. Los hombros del sujeto son más anchos que la apertura de la puerta. 
**Resultados:** Resultados similares a la prueba 1381-07. La puerta se abre luego de ocho minutos y treinta segundos de acaricias con la mejilla y de refunfuño. La entrada fue obstaculizada por el tamaño del sujeto. Después de que el sujeto intentase en repetidas ocasiones para lograr entrar al interior del objeto y de paso dañar el piso del la cámara de pruebas, al parecer, la apertura se ensanchó alrededor del sujeto. Sujeto de prueba desaparecido. Ver Registro de Incidente 1381-01

[[/collapsible]]

[[collapsible show=&#34;+ Registro de Incidente 1381-01: Autorización de Nivel 3 requerida&#34; hide=&#34;Acceso concedido&#34; hideLocation=&#34;both&#34;]]
**Fecha:** 10/3/████, 1:00

**Ubicación:** Sitio-██

**Descripción:** A las 1:06, se reportan &#34;golpes&#34; en el interior de la cámara de contención del SCP-1381 por el personal de seguridad A████ S███████. Destacamento de Seguridad fueron alistados para el ingreso de la celda de contención

A las 1:11 fueron abiertas las puertas de la cámara, Personal de Seguridad estaba perplejo por la cantidad emergente de 143 instancias del SCP-1381-01 y 2 instancias del SCP-02 desde la cámara de pruebas, resultando en la muerte del todo del Destacamento. Características físicas del SCP-1381-02 están compuesto por un patrón de pelajes del sujeto de pruebas del 1381-07 y del 1381-08, a pesar que el SCP-1381-02 era aproximadamente 1,5 veces más grande que los sujetos de prueba.

A las 1:13, las alarmas de brecha de contención fueron activadas. Equipo de Seguridad fueron desplazados para contener a la amenaza. Aparentemente SCP-1381-02 estaba dirigiendo a SCP-1381-01 hacia la entrada del Sitio-██, con una gran cantidad de instancias del SCP-1381-01, que actuaban en equipo en contra de las fuerzas de seguridad. Videos de seguridad muestran una ineficacia de las balas que al parecer entraban, pero no había signos de salida de las criaturas. SCP-1381-02 al parece estaba usando a SCP-1381 como escudos ante los disparos.

A las 1:20, dos miembros del equipo de seguridad solicitaron al comando para realizar un intento de comunicación con los SCP-1381-02. La comunicación fue establecida por cuarenta y dos segundos, después de que el SCP-1381 los atacasen, resultando en la pérdida de los dos personales.

A las 1:22, lanzallamas fueron replegados por el escuadrón defensivo y probaron que son efectivos para destruir SCP-1381-01. A las 1.28, todas las instancias del SCP-1381-01 y la instancia de menor tamaño del SCP-1381-02 fueron erradicadas. El gran SCP-1381-02 abrió una brecha en la seguridad interna y fue neutralizada por las torretas automáticas y las lanzallamas manejado por las fuerzas de seguridad.

El incidente de la brecha causó un total de ██ muertos y de ██ heridos. Personal de Seguridad dió cuenta de la cantidad de //Felis catus//, con un número de ███ de ello, reunidos a las afueras del Sitio-██ durante el incidente de la brecha.


[[/collapsible]]

//Nota del Investigador: Diez gatos fueron puesto, y salieron de vueltas más de cien. Al menos que esta cosa los multiplique o los iba acumulándolos hasta que lo trajimos aquí. Si el efecto acumulativo resulta ser lo correcto, entonces debemos considerar que la contención está en riesgo de otra brecha posible. Solicito que sea re-clasificado a Euclid.// -Dr. ██████

//Solicitud concedido. Procedimiento de contención re-calificado.// -O5-█
