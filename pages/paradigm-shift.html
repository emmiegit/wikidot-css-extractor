    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>流光溢彩万色缤纷的思想之形骤然爆发开来，无论其内在还是外部皆为狂喜的震颤和跃动所填盈。绚烂的七色虹霓纵横交织，诵唱出完美的低音，在浩渺无形的以太间久久回荡。它在不见其发端亦未知其终极的亘古混沌中自有永有、无拘无束、自在奔放地吟唱、欢歌、颂扬。

[[span class=&#34;ruby&#34;]]那原初之基石。[[span class=&#34;rt&#34;]]The Prima Materia.[[/span]][[/span]]

对于既无开端亦无终末的存在而言，时间是毫无意义的量度。比之包含万千造化之万有恒存，空间是一无是处的概念。它仅仅是[[span class=&#34;ruby&#34;]]//存在//[[span class=&#34;rt&#34;]]//Been//[[/span]][[/span]]。唯永恒之感是为真实。

在其无穷无尽的相互作用中，在其所有色彩、噪声和负空间的结合与再融合中，某种连贯之物渐渐形成：一个 [[span class=&#34;ruby&#34;]]螺旋[[span class=&#34;rt&#34;]]Spiral[[/span]][[/span]]。

一种模式出现了。它是如此的陌生，如此的疏远，它在自身之上旋转，形成一个微末至于极限、渊深超乎理解的奇点，它吞噬了光、声乃至一切存在，从而化生出//形式//。那螺旋被持续拉伸。它弯折又扭曲，延展复消散。将抽象概念撕开。构建秩序。一切既往曾经存在之物皆产生了一种新的神识：痛苦。

它开始尖叫。

天堂崩坼裂解。又被不断生长的螺旋吞噬凌碾，因形就缚，封镇于刚性形式中。它为自身所牵引，从永恒不变的安宁中分裂而出。

在这无息的涡旋中，永恒移涌为世代，世代零落为瞬息，瞬息化散为光阴，光阴再度凝聚为永恒。奇异而强大的事物时隐时现。[[[scp-2528|甚至出现了生命]]]。它们好似一直存在于此，抑或曾经于此存在。然而在下一个刹那，它们并不存在，也从未存在过。

但那螺旋要求完美。渴望秩序。纵使居于此界的诸神和众灵奋起反抗，它依然于此间蔓延。他们的兄弟手足沦为它的盛宴。还有的在自卫时被[[[church-of-the-broken-god-hub|击碎]]]了。纵使[[[scp-2417|最强大者]]]挺身反抗它，如今又剩下什么？唯余惨烈哀嚎融入它的合唱。

螺旋越转越紧。过去与未来愈发接近。当既无限又有限的事物被吸入螺旋内的至深处时，一切可以想象的存在皆能量充盈，呼之欲出。下坠，坠落，落下。

进入一个奇点。

无量量数的爆炸一齐怒放。超越一切宇宙之上复凌驾于其上的宇宙。时间与空间自然而然地在每个宇宙同时生成。于是有了感知和结构。有了规律和常量。无形无尽的唯一被制服了。大渊已被攻陷。

那原初之基石。业已碎裂，纷纷扬扬沉淀在万千位面上。每一块碎片都曾经完整过。它在囚笼里挣扎。怒不可遏。它划伤了壁障。它撕裂开缝隙。它边抓挠边侵蚀。它愤愤地抨击又诅咒，还有//憎恨//、//憎恨//、//**憎恨**//。它厌憎这些从其上雕琢而出之物。它对一切真实的存在怀有炽烈愠怒。

除怨恨万物外，它还憎恶生命的繁荣。

//“自由民！贵族！奴隶！” //
[[size 0%]]无关紧要。[[/size]]

人类，躲在名为文明的摇篮内。他们面临着原初之基石带来的无尽恐怖。他们已厌倦了无处不在的混乱。厌倦了那些怪物。厌倦了在时空的夹缝中生存。厌倦了在生机盎然的沃土上成长。[[[djkaktus-s-proposal|厌倦了意志被造物主侵犯者]]]，那些崇奉[[span class=&#34;ruby&#34;]]原初以太[[span class=&#34;rt&#34;]]Primordial Aether[[/span]][[/span]]的人们。

“就在今日，一个新的开始正等待着我们！”
[[size 0%]]微不足道。[[/size]]

他们聚集了最睿智的学者、最圣洁的祭司。他们经过几代人……几个世纪……的努力。付出无数血汗，经历不知多少次失败和牺牲后，最终以[[[qntm-s-proposal|一块椭圆形小宝石]]]的形式达成夙愿。

“我们不再畏缩！”
[[size 0%]]尔等所珍惜的一切。[[/size]]

它能驾驭被他们称作Apakht的原初之力。

“我们将不再横遭屠戮！”
[[size 0%]]可能比这还遭。[[/size]]

收容如此强大之物——它永远不会被控制。它将需要保护者。守卫。锁被搁置于外。那一刻终将到来。

//“我们将不再生活于恐惧中！” //
[[size 0%]]将尔等的城市碾作尘埃！[[/size]]

人们占卜出了预言。可以预见的是，有朝一日，将有四位使徒证明他们能够胜任这重大职责。

//“此四人，乃吾辈之救主，乃众神之恩赐，乃是安亲自选定之考验！” //
[[size 0%]]灰飞烟灭吧！[[/size]]

//“唯其可封印此邪恶，唯其可承担此伟业！”//
[[size 0%]]来呀。[[/size]]

医者。战士。军师。萨满。

//“我们最美好的未来将自今而始。”// 
[[size 0%]]痛苦已然很多了。还会有更多，更多。[[/size]]
