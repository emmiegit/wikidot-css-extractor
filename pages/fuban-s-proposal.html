**アイテム番号:** SCP-CN-001

**オブジェクトクラス:** Jerusalem

**特別収容プロトコル:** SCP-CN-001は毎日午前9時から午後6時まで見学のため開放されます。

**説明:** SCP-CN-001は絶対位置が東経116度、北緯40度[[footnote]]旧歴史時代において、中華人民共和国北京市の位置に相当。[[/footnote]]の、童謡砂漠のほぼ中央の位置にある、現サイト-CN-01の元の場所です。SCP-CN-001は財団中国支部の最初の拠点として、Administrator-CNにより125年2月27日に設立されました。最初は一枚の壁と一組の机と椅子だけだったSCP-CN-001は57年間絶えず拡張と収容物の追加を行い、全盛期にはサイトは213.7ヘクタールの土地を持ち、同時に186の収容物を有していました。その後財団中国支部の拡大及び他のサイトの建設につれて、サイト-CN-01は通信と交通の向上のために移設が実行され、そして本来のサイト-CN-01は退役後にSCP-CN-001として分類され、財団中国支部の出発点の記念として、現在はすでに人々が見学するための博物館として改築されています。

SCP-CN-001は現在5つの主要な展示エリア: メインエリア、植物園エリア、獣類園エリア、工芸品エリア及び人型エリアを有します。各展示エリアにはガイドが配置され、展示エリアのテーマの解説と観光客を案内する責任を負います。観光客は各展示エリアの入り口でスタッフに白衣を受け取ることができ、出館時に返却します。またエリア内には土産屋があり、財団のテーマに関連した様々な土産品を販売しています。SCP-CN-001自体は人間形態を主とした施設であるため、その他のタイプの訪問者には注意を払うか、来訪時に人間型に変えるべきです。カバラ共震器方陣の展開を通じて、SCP-CN-001及びそれに通じる何本かの主要幹線道路は各種生物に対する童謡砂漠の不利条件を相殺するために複数の翟烏力フィールドで覆われています。特筆すべきこととして、カバラ共震器自体もAdministrator-CNにより開発と制作がなされたものです。

**補遺:** //193年6月20日//以来、Administrator-CNの行方は不明のままです。

**周辺地理:** SCP-CN-001は童謡砂漠の中央に位置し、周囲の砂は主に海螺砂と褐痕砂で構成されています。海螺砂の淡蒼球反応のため、同地のPhL値は一年を通じて1,000以上です、これにより一般の電気的または化学的な光学素子は損耗しやすく、また、光学機器による記録も歪みが生じる比率が極めて高いです。その一方で、褐痕砂の骨蝕場も大部分の有機生物にとって長期の居住は困難です。この全てはカバラ共震器の出現以降になってある程度改善しました。

カバラ共震器が現れる前は、機械族が支配する機械と歯車の城、肉編骨族の神殿、非魚族の天の水柱及び各小部族の居住地が童謡砂漠の周辺地帯にまばらに点在していました。当時のAdministrator-CNは長い間各居住地を奔走し、SCP-CNオブジェクトの制作に利用できる材料を購入あるいは交換しました。カバラ共震器の大量投入と実用の後、周辺部族の活動空間と交流は日毎に頻繁になり、そして元々死の地と呼ばれていた童謡砂漠は繁栄し始めました。

現在はSCP-CN-001を中心として、童謡砂漠は次第に一つの巨大な経済体系に統合されつつあります、しかし砂漠内の貨幣政策に対して、各部族の意見は一致していません。

[[&lt;]]

&gt; ミーム免疫媒介を接種していないという問題を心配する必要はない、上のあれは私が資料庫の中から見つけ出したフラクタルアートなだけで、認識災害の要素は決して含まれていない。もちろん、あの災厄を生き延びたあなたもちょっとした認識災害にはきっと心配しないだろう。要するにこれは少し昔の出来事を偲んでいるにすぎず、私が財団を再建するという初志とさして違わない。
&gt; 
&gt; 　私にはあなたがこれについてどう考えているかわからないが、検証によってこのメッセージを読めた以上、あなたもかつて財団職員の一人だったと証明された。そう、SCP財団の目的: 確保、収容、保護、正常な世界の人々が未知の異常に傷つけられないようにする、これは我々が何世代にも渡って忘れられないことだ。だがこの正常はすでに支離滅裂な世界の中で、財団もとっくにかつての北京市のように塵土に帰して、安らかに眠っているはずだ。
&gt; 
&gt; 　私は全ての人類文明と正常な世界の滅亡を引き起こしたあの災厄についてどれだけ理解しているかわからない、少なくとも私の記憶にある限り、全ての事故は平谷区のサイト-CN-96で勃発した多数の収容違反から始まった。異常の勃発が引き起こした混乱はすぐに抑えつけられることはなく、付近のサイトで収容されていたいくつかの感染性アノマリーも同時に解放され、最終的に北京市は全て荒野と化し、その後荒野の範囲は広がり続けた……
&gt; 
&gt; 　ここでほとんどXK-クラス世界終焉シナリオが起こったと見なせる。あなたが見てきたようにこの砂はいかなる形態の生命にも敵対的だ、そもそもあれは恐怖と憤慨の中で異常に害された人類の残滓の結晶だ。これらの結晶はもはや最も単純な神経細胞さえも含んではいない、しかし彼らの生前の悪意に基づいて自身の周辺の現実を歪曲し続ける、普通の現実錨はこれ程緻密な歪曲現象に対して全く干渉効果を発揮しなかった。私が生き延びることが出来た理由は幸運か別の何かによって災厄の中で現実改変者となることができたからだ。しかし同様の境遇の人間は一人も見つからず、収容物さえもなかった。
&gt; 
&gt; 　あの後で、いくつCKを経験したかもわからない、元々僅かな生命もいなかった大地に生命が現れ始めた、極めて歪んだ形の存在であったが。それらはほとんど同時期に砂漠を去りだし、そしてこれら歪んだ生命が集まり、集落が形成され、文明が形成され、文化が形成された。ここでSK-クラス支配シフトシナリオが完成したと言えよう。しかし私はかつての北京市周辺の砂漠を今まで立ち去ろうとはしなかった、今でいう童謡砂漠だ。これは私には実際よいことだった、おかげで私は自分の土地を手に入れることができ、ここで、私だけが生き抜くことができた。
&gt; 
&gt; 　しかしあまりにも退屈すぎたのだろう、私はある日ついに奇妙な発想に至った、砂を握り固めレンガを作り、一つ一つ積みぼろの壁を作り、それから一台の机を作りだし、壁際で一脚の椅子にもたれた。私自身の血を用いて少しずつ私たちの財団のマークを壁の上に描き、それから毎日財団が滅び去っていないかのように、私は机の前に座りいくつかなんでもないような物を書いた、だが少なくとも私は確かに忙しくなった。
&gt; 
&gt; 　その後長い時間が過ぎただろうか、遠方の部族が彼らの高塔を建てだした。その後の事を、あなたは博物館の公開情報で見つけることが出来た、もう言うことは無い。
&gt; 
&gt; 　喜劇のように聞こえるか？
&gt; 
&gt; 　これは喜劇かもしれない。そうだ、事実上この状況は間違いないだろう。
&gt; 
&gt; 　だが私はもう満足した、だから決定権をあなたに与える。あなたが望みさえすれば、この異常がのさばる世界は再び静寂に戻すことができる。この喜劇に幕を下ろすべきかあなたに決めてもらおう。
&gt; 
&gt; 　それから、どうしても頼む、私を探さないでくれ。
&gt; [[/&lt;]]
[[&gt;]]
－ --Administrator-CN--
－ ある名も無き研究員
[[/&gt;]]
