**Articolo:** [https://scp-wiki.wikidot.com/scp-893 SCP-893]
**Autore:** [[*user (account deleted)]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-893/thumb-fetus.jpg|caption=SCP-893-256|width=250px]]

**Elemento #:** SCP-893

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-893 può vagare liberamente per la struttura sotto la supervisione del personale del Sito. Le istanze preesistenti di SCP-893-X sono ospitate negli asili nido del Sito-17. Qualsiasi nuova istanza di SCP-893-X deve essere --posta in custodia della Fondazione-- immediatamente terminata.

I campioni di tessuto prelevati da SCP-893 devono essere contenuti entro cinque minuti dall&#39;estrazione.

**Descrizione:** SCP-893 è un maschio ispanico di 39 anni che si fa chiamare ████. --Il soggetto è un maschio calvo e sovrappeso con gli occhi verdi.--

SCP-893-X è stato inizialmente scoperto da ████ poco dopo che il quarto ed il quinto dito della mano destra di SCP-893 fossero recise durante un incidente lavorativo in un cantiere edile. Il soggetto sostiene di aver riportato le dita a casa sua e di averle congelate, trascurando di visitare un ospedale per &#34;motivi personali&#34;. ████ ha notato che il suo dito anulare reciso aveva secreto un fluido trasparente attorno ad esso per poi assumere la forma di quello che sembrava essere un minuscolo feto umano. Vari test e ricerche hanno confermato la veridicità del resoconto di SCP-893.

SCP-893 mostra capacità rigenerative molto approssimative; Fare riferimento al Registro Esperimenti: 893-452 per informazioni dettagliate sui monconi.

Qualsiasi appendice o quantità sostanziale di tessuto vivente liberata da SCP-893 subisce un processo accelerato simile alla frammentazione clonale. Piccole quantità di tessuto producono cloni meno intelligenti e di vita più breve, mentre si ottengono risultati opposti con maggiori quantità di tessuto. Queste istanze, d&#39;ora in poi indicate come SCP-893-X, in media invecchiano e crescono 20 volte più velocemente di un essere umano e di solito sono quasi completamente deformate e consumate da tessuti cancerosi alla fine del loro ciclo vitale estremamente breve. 893-X mostra un&#39;intelligenza limitata sebbene varie istanze si identifichino con il nome di SCP-893.

**Addendum 893-███:** 2805/1967
**Ricerca:** Valutazione intellettiva.

&gt;  **Dr. ███████:** Salve. Come va?
&gt;  
&gt;  //SCP-893-245 sembra fissare l&#39;intervistatore con aria assente.//
&gt;  
&gt;  **Dr. ███████:** Come stai?
&gt;  
&gt;  **SCP-893-245:** Tonee.
&gt;  
&gt;  **Dr. ███████:** Puoi ripetere, per favore?
&gt;  
&gt;  //SCP-893-245 inizia a produrre rumori gutturali simili a risate.//
&gt; 
&gt;  **Il Dr. ███████ comunica al personale di sicurezza:** Non senziente, recuperate i [DATI CANCELLATI].
&gt;  
&gt;  **SCP-893-245:** Páe-
&gt;  
&gt;   **[REDATTO]**
&gt;  
&gt; **Dr. ███████:** Fate entrare 893-352 come programmato.

**Frammenti dell&#39;accordo 893-003:**

&gt;  **Dr. ███████:** Descrivi l&#39;incidente.
&gt;  
&gt;  **SCP-893:** Mmmuhh... non sapevo cosa fossero all&#39;inizio, sai?! Quelle merdine molliccie mi spaventano sempre a morte, cos&#39;avrei dovuto fare? Le ho calpestate entrambe sul mio tappeto, e quando ho visto le facce e gli occhi sulle mie scarpe mi sono pisciato addosso... ogni cazzo di volta, capo! Ho ancora le mie dita. Non so come, ma mami dice che è perché siamo tutti degli ossi duri. Non intendeva i piccoletti ovviamente.
&gt;   
&gt;  **Dr. ███████:** Non sembri sorpreso.
&gt; 
&gt;  **SCP-893:** Le dita ricrescono, ovvio, anche le dita delle lucertole ricrescono. Siamo animali, capo.
&gt;  
&gt;  **Dr. ███████:** [REDATTO]
&gt;  
&gt;  **SCP-893:** No. Fai quel cazzo che vuoi amico. Il mio vecchio lavoro era pallosissimo. Finché vengo pagato per questo, capo. Fai solo in modo che non riesca a sentire quando mi prendete dei pezzi, mi capisci?
&gt;  
&gt;  **Dr. ███████:** Dai un&#39;occhiata a questo documento.
&gt;  
&gt; **SCP-893:** Nah, dammi solo una penna e firmerò.

**Addendum 893a:**
//Un occhio e uno dei suoi arti non stanno più ricrescendo. Nemmeno le varie depressioni in alcune zone della pelle sembrano migliorare. Comprendo il valore di questa risorsa, ma chiedo di cessare ulteriori campionamenti del tessuto corporeo di SCP-893, sta iniziando ad assomigliare a una patata.//

//Dr. █████//

Richiesta negata dal Direttore del Sito ███████.
