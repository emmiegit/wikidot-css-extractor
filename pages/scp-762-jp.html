**アイテム番号:** SCP-762-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-762-JPの完全な収容は成されていません。現在、狭軌[[footnote]]レール同士の間隔が1067mm[[/footnote]]の路線を営業している日本国内全ての鉄道会社の協力の下、狭軌の鉄道路線に敷設されている全ての50kgNレール[[footnote]]国内の在来線の幹線で一般的に使用される、長さ1mあたり約50kgのレール[[/footnote]]の状態と、その付近で発生するレール上への置き石事案が監視されています。
SCP-762-JP-1が発見された場合、その収容違反は即座にSCP-762-JPの監督官と機動部隊き-36(&#34;犬釘&#34;)に報告されます。機動部隊き-36は各種鉄道用保線機械を用いてSCP-762-JPを撤去及び収容し、一般的な50kgNレールと交換、その他付随する保線作業を行い、列車が正常に運行できるようにします。
収容された全てのSCP-762-JP-1は現在サイト-81██の内部に設置されたバラスト道床[[footnote]]路盤の上の道床に砕石や砂利などのバラストを敷き、バラストの上部に枕木を並べてその上にレールを敷設する一般的な構造[[/footnote]]の木製枕木上に、狭軌の軌間となるように設置されています。
現在サイト-81██に収容されているSCP-762-JP-1の個体数は[編集済]本です。
SCP-762-JP-2は職員により回収し、一般的な砕石として転用あるいは廃棄、または財団のフロント企業「株式会社SCプロパティーズ」及び「滋賀中央パッセンジャーズ合同会社」で民間に販売してください。

**説明:** SCP-762-JP-1は、全長25m、全高15.3cm、全幅12.7cm、重量1.26tの鉄道用50kgNレールです。材質は高炭素鋼で、経年劣化への耐性を持つ以外には通常の鉄道用50kgNレールと同様の性質を持っているように見えます。

SCP-762-JP-2は、SCP-762-JP-1から定期的に生成される直径15mmから70mmほどの数個から数十個のバラスト軌道用砕石です。材質は花崗岩、珪岩、安山岩などで、SCP-762-JP-2自体に特異性はありません。

SCP-762-JP-1は、営業中の鉄道路線に敷設されている50kgNレールと未知の方法で置換され、毎月20日及び30日頃にSCP-762-JP-2を自身または付近に存在するレールの頭部[[footnote]]レールと車輪が接触する面[[/footnote]]に出現させます。
SCP-762-JP-1への置換の経過は不明であり、職員の監視中にもかかわらず一般的な50kgNレールとSCP-762-JP-1が瞬間的に置換された例も存在します。
なお、2本のSCP-762-JP-1を営業中の鉄道敷地以外の場所に平行に置いた状態で1ヶ月放置すると、SCP-762-JP-1は活性化し、相互の間隔が狭軌となるよう移動したのち、下部に厚さ15cmから25cmほどのSCP-762-JP-2が生成されます。

SCP-762-JP-1は、2001/9/██に████県████市のJR████の████本線にある████駅付近で最初に発見されました。鉄道に関する事故・事案の情報を調査していた際、「毎月20日頃に決まって運転中に異音を感知し、置き石の粉砕跡が発見される区間」としてJR████の社内で話題になっており、その内容からSCP-762-JPの特異性が確認されたため、財団により回収されました。
発見時のSCP-762-JP-1には、次の内容が記載された銘板が一般の50kgNレールと同様の位置に取り付けられていました。銘板及び取付用リベットの材質はSCP-762-JP-1と同一の高炭素鋼です。

その後、2004/6/██頃に銘板の表記が変化しました。
また、SCP-762-JP-2が出現する日が毎月20日及び30日頃になったことが観測されました。

なお、SCP-762-JP-1が製造されたと思われる製鉄所は、200█/██/██に東弊重工の関連施設として財団が調査を行いましたが、創業から現在に至るまで東弊重工と全く関係が無い企業が所有していることが確認されました。

**実験記録762-JP-1**
&gt; 
&gt; **対象:** SCP-762-JP-1
&gt; 
&gt; **方法:** 3本のSCP-762-JP-1を正三角形に配置し、約1ヶ月放置する。
&gt; 
&gt; **結果:** 3本中2本のSCP-762-JP-1が狭軌の間隔となるように移動し、残った1本は片方のSCP-762-JP-1から内側65mmの位置に移動しました。その後、レール頭部に複数個、及び下部に厚さ25cmのSCP-762-JP-2が発生しました。
&gt; 
&gt; **考察:** 3本目が移動した位置は急曲線において「脱線防止レール」が配置される位置であるため、SCP-762-JP-1は急曲線にも出現すると考えられます。 — ██博士

SCP-762-JPにより発生した特に重大なインシデントや事故の記録については以下を参照して下さい。

__**事案記録762-1 - 日付 2004/██/20**__
&gt; 
&gt; **発生場所:** 東海旅客鉄道 ████線 ████駅～████駅間
&gt; 
&gt; **事業者:** 東海旅客鉄道株式会社
&gt; 
&gt; **都道府県:** 長野県
&gt; 
&gt; **概要:** ████駅発██駅行き2両編成の下り普通第████M列車は、台風██号の影響により定刻（██時██分）から約90分遅れてワンマン運転で████駅を出発した。
&gt; 速度約70km/hで惰行運転中の██時██分ごろ、列車の運転士は、列車が突然落ちた後上下に激しく揺れるのを感じたため、直ちに非常ブレーキを使用したが、列車は右へ脱線し2両とも盛土から転落して、転覆した状態で停止した。
&gt; 当該列車には、乗客3名及び乗務員1名が乗車していたが、全員軽傷を負った。
&gt; また、当該列車は屋根上機器・床下機器・台車等が損傷した。
&gt; 脱線現場の手前████mに複数のSCP-762-JP-2の粉砕跡があった。
&gt; 
&gt; **処置:** 脱線現場付近に存在した2本のSCP-762-JP-1を収容。関係者にはクラスA記憶処理を実施の上、カバーストーリー「大雨での盛土流出による転覆脱線事故」を適用。

__**事案記録762-3 - 日付 2008/██/23**__
&gt; 
&gt; **発生場所:** 東日本旅客鉄道 ████線 ████駅構内
&gt; 
&gt; **事業者:** 東日本旅客鉄道株式会社
&gt; 
&gt; **都道府県:** 東京都
&gt; 
&gt; **概要:** ████駅発████駅行き10両編成の下り試第████M列車は、████駅を定刻（██時██分）より約5分遅れて出発した。
&gt; 列車は、████駅構内着発8番線の手前にある███号分岐器を、速度約23km/hで惰行で通過中、5両目の全4軸が左へ脱線し、停止した。
&gt; 列車には運転士1名及び指導運転士1名が乗車していたが、死傷者はなかった。
&gt; 本件分岐器のトングレール[[footnote]]列車を分岐させる、先の尖った可動レール[[/footnote]]と基本レール[[footnote]]トングレールが密着する、固定されたレール[[/footnote]]の間に[編集済]個のSCP-762-JP-2が挟まっていた。
&gt; 
&gt; **処置:** 脱線現場付近に存在した[編集済]本のSCP-762-JP-1を収容。関係者にはクラスA記憶処理を実施の上、カバーストーリー「分岐器の保線不良による脱線事故」を適用。

__**事案記録762-5 - 日付 2013/██/28**__

&gt; 本件分岐器のトングレールの間に[編集済]個のSCP-762-JP-2が挟まっていた。なお、本件分岐器付近では、20██年に2回、同様の脱線事故が発生しており、SCP-762-JPの関与を調査中である。

__**事案記録762-8 - 日付 2017/██/22**__

&gt; **処置:** ████駅構内に存在した[編集済]本のSCP-762-JP-1を収容、その他詳細は調査中である。関係者にはクラスA記憶処理を実施の上、カバーストーリー「複合原因による脱線事故の可能性」を適用。

**補遺762-JP-1:** 2004/6/██に、最初にSCP-762-JP-1が発見された場所を担当するJR████の████保線区に、以下の文章がFAXで送られていたことが判明しました。
[[&lt;image FAX.jpg size=&#34;medium&#34;]]
このFAXの発信元の電話番号は実際には存在しないことが確認されています。

**補遺762-JP-2:** SCP-762‐JP-1が発見された場所を担当する保線担当部署には、発見後に同様の文章が郵便・FAX・Eメール等の手段で送付されてくることが判明しました。補遺762-JP-1と同じく、差出人の住所・電話番号・メールアドレス等は実際には存在しないことが確認されています。

**補遺762-JP-3:** 2017年以降、SCP-762-JP-1の出現頻度が高くなっていることから、国内の鉄道会社へ巡回及び点検の強化を要請しています。また、海外での出現報告は未だ無いものの予断を許さないことから、台湾・フィリピン・インドネシア・ニュージーランド等の鉄道会社へ情報提供を要請しています。

[[collapsible show=&#34;+ 新規重大事案が発生しました。&#34; hide=&#34;- 閉じる&#34;]]

&gt; 
&gt; **発生場所:** 台湾鉄路管理局 ████線 ████駅～████駅間
