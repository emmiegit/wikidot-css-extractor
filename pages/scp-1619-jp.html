**アイテム番号:** SCP-1619-JP

**オブジェクトクラス:**  --Euclid-- Keter 

**特別収容プロトコル:** 関東地方南方の海岸線より南に200km以上離れた地点において「SCPS わかつき」を中心に防空能力の高い監視船を7隻以上配備、展開しSCP-1619-JPの出現に備えてください。SCP-1619-JPの出現が確認された場合はプロトコル”七面鳥撃ち”に従いSCP-1619-JPが沿岸部に接近する前に鎮圧してください。SCP-1619-JP鎮圧任務を担当する各船舶の艦長は適宜本部に報告を行うことが義務付けられており、報告内容に応じた緊急措置はレベル4/1619-JPクリアランスを保持する担当職員の許可のもと実行されます。SCP-1619-JPの爆発による被害が発生した場合は周辺住民に記憶処理を施し、適切なカバーストーリーを適用してください。

**説明:** SCP-1619-JPは、日本から南に███km以上離れた海上[[footnote]]主に小笠原諸島沖などで出現していますが、████km以上離れた海上での出現も観測されています。[[/footnote]]にて不定期に出現する、鶴に酷似した姿の実体です。物理的な攻撃への高い耐性と自己修復能力を保持しているため、鎮圧の為に相当量の攻撃を加える必要があります。

SCP-1619-JPは、財団によって存在が認知されてから██回出現が確認されています。また複数体出現する場合があり、これまでに確認された最大の出現数は██回目の出現時の██体です。

SCP-1619-JPは、出現後日本本土に向かって飛行を開始します。この際、SCP-1619-JPの飛行速度は最大で時速63kmに達します。SCP-1619-JPが日本の沿岸部[[footnote]]これまでの出現記録より、海岸線からおよそ100m以内であることがわかっています。[[/footnote]]に接近すると、SCP-1619-JPは爆発します。この爆発は非常に大規模なものであり、これまでに船舶や航空機が被害を受けた事例が█件発生しています。この前兆として、SCP-1619-JPの右半身の4箇所に異常な損傷が発生します。爆発の後SCP-1619-JPは激しい燃焼を続けながら墜落します。

現在に至るまでSCP-1619-JPが上記のものと異なる行動を取ろうとした事例は確認されていません。墜落したSCP-1619-JPを発見することは未だに出来ておらず、墜落後に消失しているものと考えられています。またSCP-1619-JPを捕獲する試みは全て捕獲後のSCP-1619-JPの爆発という形で失敗に終わっています。SCP-1619-JPが墜落、消失した後に新たなSCP-1619-JPが出現し、上記の行動を繰り返します。再出現までの時間に規則性はなく、確認された中で最長の記録は2年と23日です。

SCP-1619-JPは2013年█月██日に財団によって認知され、その収容の困難さから現在出現を隠匿するための活動が続けられています。詳しい経緯は以下の事件記録1619-JPを参照してください。
[[collapsible show=&#34;事件記録1619-JP-1&#34; hide=&#34;閲覧を終了する&#34;]]
2013年█月██日、神奈川県警に「海の方を飛んでいた鶴が突然大爆発を起こして墜落した」という異常な通報が寄せられ、高知県警に潜伏していた財団エージェントを含めた██名の警官が現場の小田原市に急行しました。その日行われた調査では鶴の死体は発見されませんでした。通報者と思われる██氏が鶴が海上で爆発し墜落する瞬間を捉えた映像を保持していたためインタビューが行われましたが、爆発した鶴に関する有益な情報を得ることは出来ませんでした。

上記の現象から、財団は何らかのオブジェクトによる影響であると断定。周辺の住民に対し大規模な記憶処理を施した後、██氏が記録していた映像を元に本オブジェクトをSCPとして認定し、複数の監視船による監視が行われることが決定しました。
[[/collapsible]]
[[collapsible show=&#34;事件記録1619-JP-2&#34; hide=&#34;閲覧を終了する&#34;]]
以前の出現から1ヶ月後の█月██日、SCP-1619-JPが3体出現しました。監視船によって確保の試みが為されましたが、当日接近していた強力な台風の影響により確保が困難な状況となりました。その間も日本近海へ向けてSCP-1619-JPが飛行を続けていたため、SCP-1619-JPによる被害を防ぐ観点から財団はSCP-1619-JPへの攻撃を許可。監視船からの攻撃により、SCP-1619-JPは墜落、消失しました。

この後財団はSCP-1619-JPの出現地点を特定するための調査を行いました。その結果、小笠原諸島に在住する一般人がSCP-1619-JPと思われる存在を目撃していたことが判明し、詳しい聞き込みの結果小笠原諸島沖にてSCP-1619-JPが出現したことが判明しました。SCP-1619-JPを目撃したと見られる一般人に対しては記憶処理が施されています。

事件記録1619-JP-1の例より、再度SCP-1619-JPが出現する可能性が考えられたため、財団による監視が続けられることが決定されました。
[[/collapsible]]
[[collapsible show=&#34;事件記録1619-JP-3&#34; hide=&#34;閲覧を終了する&#34;]]
事件記録1619-JP-2からおよそ2年後の2015年█月██日に、SCP-1619-JPが12体出現しました。これはこの時点において確認された最大の個体数であり、出現地点が本州に極めて近かったことから完全な鎮圧は困難を極めました。その結果、出現したSCP-1619-JPのうち2体が神奈川県横須賀市南方沖で爆発を起こし、甚大な被害が発生しました。

周辺地域の住民に大規模な記憶処理を施した後、墜落したと思われるSCP-1619-JPの捜索が行われましたが、事件記録1619-JP-1同様にSCP-1619-JPを発見することは出来ませんでした。この事態を受け、財団はSCP-1619-JPをKeterクラスオブジェクトとして再分類し、防空能力に優れた「SCPS わかつき」の配備を中心とした現在の特別収容プロトコルを策定しました。
[[/collapsible]]

SCP-1619-JPの出現地点及び飛行ルートは出現する度に変化していることが観測されています。██回目の出現の際は、北マリアナ諸島西南西沖で出現した後太平洋を北上、浦賀水道上空に侵入するというルートを取りました。[[footnote]]この時出現したSCP-1619-JPは██体であり、鎮圧に長い時間を要しました。この出現による被害は防がれています。[[/footnote]]これにより、SCP-1619-JPが何らかの意志を持っている可能性が示唆されています。

**補遺:** 現在事件記録1619-JP-3と指定されている出現事例においてSCP-1619-JP鎮圧任務を担当した職員の1人であるエージェント・██が異常な幻覚を見たとの訴えを行ったため、エージェント・██に対しインタビューが行われました。以下はその記録です。
&gt; **対象:** エージェント・██
&gt;  
&gt; **インタビュアー:** ██研究員
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **██研究員:** これよりインタビューを開始します。
&gt;  
&gt; **エージェント・██:** よろしく。
&gt;  
&gt; **██研究員:** では、早速ですが貴方が見たという幻覚について教えてください。
&gt;  
&gt; **エージェント・██:** ああ、あれは…一応確認しておくが、SCP-1619-JPは鶴の実体なんだよな？
&gt;  
&gt; **██研究員:** ええ、██氏の映像記録や財団が撮影した写真からもわかるとおりです。
&gt;  
&gt; **エージェント・██:** わかった、落ち着いて聞いてくれ。俺があの時見たのはな、でかい船…そう、空母だ。
&gt;  
&gt; **██研究員:** 空母ですか？
&gt;  
&gt; **エージェント・██:** ああ。確かにSCP-1619-JPも見えてたんだが…SCP-1619-JPを中心核にしてる、うっすらとした空母が航行しているように見えたんだ。
&gt;  
&gt; **██研究員:** 続けてください。
&gt;  
&gt; **エージェント・██:** SCP-1619-JPが俺たちの攻撃を受けたときも、まるで空母が攻撃を食らっているように見えてな…
&gt;  
&gt; **エージェント・██:** 極めつけは爆発して墜落した時だよ。うっすらと見えてる空母が本当に大爆発を起こして、沈没していったように見えたんだ。まるで戦争の真っ只中に居るみたいだった…
&gt;  
&gt; **██研究員:** 他に何か気づいたことは？
&gt;  
&gt; **エージェント・██:** 他に、か？そうだな…旭日旗を掲げてたことくらいだな。
&gt;  
&gt; **██研究員:** …わかりました。インタビューを終了します。ご協力ありがとうございました。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** インタビューの後、エージェント・██の周辺人物への調査が行われました。その結果、エージェント・██の祖父に当たる人物が太平洋戦争当時運用されていた航空母艦「翔鶴」[[footnote]]横須賀海軍工廠にて建造された翔鶴型航空母艦の1番艦。1944年6月19日に発生したマリアナ沖海戦にて、米潜水艦から発射された魚雷を受け大爆発を起こし沈没している。[[/footnote]]の乗員であり、エージェント・██が当時の体験談をよく聞かされていたことが判明しました。SCP-1619-JPとの深い関連性が示唆されており、現在詳細な調査が進められています。エージェント・██に対しては任務遂行に支障が出る可能性があるとしてクラスA記憶処理が施された後、SCP-1619-JP鎮圧任務担当職員を解任されています。</textarea></pre>
