**Объект №:** SCP-1214-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1214 следует содержать в стандартной камере содержания гуманоидов типа С-2. Субъекту запрещено предоставлять любого вида информацию (как в печатном, так и в электронном виде), включающую иллюстрации и сцены процесса употребления пищи, а также демонстрацию процесса сна - (как людей, так и животных). Проносить в камеру содержания продукты питания категорически запрещено.

**Описание:** --На данный момент SCP-1214 является мужчина европеоидной расы, но есть большая вероятность того, что он - жертва орудия, способного вызывать подобные отклонения в поведении. Поиск распространителя данной аномалии продолжается--. Согласно информации, полученной от SCP-1214, аномальные свойства субъекта могут быть результатом воздействия иного аномального субъекта, сущности, или предмета. Данная гипотеза в настоящее время проверяется. На данный момент личность Николая К█████ остается классифицированной как &#34;объект российского филиала Фонда SCP №1214&#34;.

Возраст субъекта 37 лет. Несмотря на отсутствие необходимости в пище и сне, у субъекта не наблюдается физического истощения. На левом предплечье субъекта присутствует шрам от ножевого ранения (см. протокол интервью 1214-I). В документах, обнаруженных у SCP-1214 значится имя - Николай К█████, родился в г. ███████, ██████████ области, Украина. Субъект не проявляет агрессии, общителен, излюбленным предметом бесед является биология и археология.

При виде любых продуктов питания или напитков (включая питьевую воду), которые SCP-1214 может опознать, субъект начинает испытывать сильнейший голод и жажду. При этом SCP-1214 будет испытывать одновременно несколько фобий, в том числе - аквафобию и айхмафобию (боязнь острых предметов). Пища кажется ему испорченной, субъект ощущает запах ее гниения, однако не может воспротивиться желанию употребить ее. SCP-1214 неспособен утолить свой голод, поглощение пищи и воды для субъекта, судя по всему, крайне отвратительно и болезненно и потому он будет стремиться потерять сознание различными способами, в том числе искусственной асфиксией. Из бессознательного состояния SCP-1214 переходит в стадию глубокого сна. Примечательно, что он мгновенно засыпает, если в поле зрения присутствует спящий человек или животное (имитация сна, коматозное состояние подобного эффекта не оказывают). При этом субъект будет видеть кошмарные сновидения, связанные с нападением неизвестного (см. протокол интервью 1214-I). Пробуждение субъекта спровоцирует у него приступ истерики. SCP-1214 будет говорить сам с собой, часто употребляя выражение &#34;Ты это сделал со мной, что я такого натворил?&#34;, нередко переходя на крик. При таком развитии событий следует вызвать доктора Альбертова, который, по неизвестным причинам, своим присутствием успокаивает SCP-1214 (см. протокол исследований 1214-R). Приступ обычно заканчивается внезапно, но может длиться до нескольких часов. С приступом уходят ощущения голода и жажды.

**Приложение 1:** Протоколы интервью 1214-I.
[[collapsible show=&#34;+ Интервью доктора Альбертова с SCP-1214&#34; hide=&#34;- Закрыть&#34;]]
&gt; **Опрашивающий:** Доктор Альбертов
&gt; **Опрашиваемый:** SCP-1214
&gt; 
&gt; //&lt;Начало записи&gt;//
&gt; 
&gt; **Д-р Альбертов:** Здравствуйте. Как вы себя чувствуете?
&gt; 
&gt; **SCP-1214:** Мне очень неуютно здесь... но лучше уж так, чем...
&gt; 
&gt; **Д-р Альбертов:** Чем что?
&gt; 
&gt; **SCP-1214:** ... место где я жил.  
&gt; 
&gt; **Д-р Альбертов:** Вы имеете в виду &lt;//просматривает протокол обнаружения//&gt; [УДАЛЕНО], города ███████?
&gt; 
&gt; **SCP-1214:** Да.
&gt; 
&gt; **Д-р Альбертов:** И что вас беспокоило?
&gt; 
&gt; **SCP-1214:** Бес... беспокоило? Люди находили неописуемое удовольствие в том, чтоб дразнить меня едой! Каждый день я выходил на улицу с мыслью о том, что тут, где-то рядом, ошиваются придурки, готовые кинуть в меня яблоком и смотреть, как я впадаю в беспамятство... &lt;//глаза SCP-1214 наполняются слезами//&gt; а потом - еще хуже! Мне запихивали в рот еду, а вы не представляете себе, какая это агония! Попробуйте как-нибудь выпить расплавленный металл! И заесть куском льда! Даже в чертовых книгах когда я вижу, например, нарисованный манго, мне приходится отключаться! А что со мной во сне происходит - я злейшему врагу не пожелаю!
&gt; 
&gt; **Д-р Альбертов:** Успокойтесь. Вы пробовали обращаться в милицию?
&gt; 
&gt; **SCP-1214:** Вы понимаете, как это звучит? Меня не били. Не обворовывали. Не издевались. Просто кидали под ноги объедки.
&gt; 
&gt; **Д-р Альбертов:** Вы, как я понял, не нуждаетесь в еде и сне, но вы вынужденно копируете подобные действия, производимые в вашем присутствии посторонними?
&gt; 
&gt; **SCP-1214:** Да. В самой отвратительной форме.
&gt; 
&gt; **Д-р Альбертов:** Вы помните, когда это все началось?
&gt; 
&gt; **SCP-1214:** &lt;//показывает предплечье//&gt; Меня ранили ножом, когда я возвращался с прогулки. Я работал на фабрике по производству изделий из пластика. Забрали кошелек, телефон... пригрозили &#34;увести в далекие края&#34;, если кому-нибудь расскажу. Но немного позже я обнаружил, что все на месте, ничего не украдено. Будто мне приснилось. Но шрам остался, да и зажил как-то чересчур быстро.
&gt; 
&gt; **Д-р Альбертов:** Вы помните, как выглядел нападавший?
&gt; 
&gt; **SCP-1214:** [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **Д-р Альбертов:** Благодарю. Вы свободны.
&gt; 
&gt; //&lt;Конец записи&gt;//

[[/collapsible]]

[[collapsible show=&#34;+ Интервью с очевидцем поведения SCP-1214&#34; hide=&#34;- Закрыть&#34;]]
&gt; **Опрашивающий:** доктор Альбертов
&gt; **Опрашиваемый:** очевидец поведения SCP-1214
&gt; 
&gt; //&lt;Начало записи&gt;//
&gt; 
&gt; **Д-р Альбертов:** Здравствуйте. Вас зовут Станислав?
&gt; 
&gt; **Очевидец:** Да. А кто вы такой?
&gt; 
&gt; **Д-р Альбертов:** Я психолог, меня зовут Дмитрий. 
&gt; 
&gt; **Очевидец:** Чем могу помочь?
&gt; 
&gt; **Д-р Альбертов:** Вы знакомы с Николаем?
&gt; 
&gt; **Очевидец:** Да. Я его сосед сверху.
&gt; 
&gt; **Д-р Альбертов:** Что вы можете о нем рассказать?
&gt; 
&gt; **Очевидец:** Мужик как мужик. Работяга. Работал, игрушки делал. В субботниках участвовал, бабулькам помогал. Этакий добряк. Не пил, не курил. Жены вроде не было. Или бросила. Еще бы, с таким остаться.
&gt; 
&gt; **Д-р Альбертов:** Что вы имеете в виду?
&gt; 
&gt; **Очевидец:** Вы когда-нибудь видели, как чувак грохается на землю от вида пирожного? Да еще как - сам себя душит, кряхтит - &#34;убери его, дурак, убери!&#34;. И падает. А потом - пнешь его ногой, а он встает и кричать начинает. Всех на уши поднял. В дурку думали сдать, но подумали, что просто надираться стал. Так вот, орал так он до десяти вечера. Уже реально думали милицию вызвать. Тут успокоился.
&gt; 
&gt; **Д-р Альбертов:** Вы пытались с ним говорить?
&gt; 
&gt; **Очевидец:** Да. Он сказал, что это - психоз, вроде. Нервное расстройство там... говорил, что на учете стоит в клинике.
&gt; 
&gt; **Д-р Альбертов:** В какой клинике?
&gt; 
&gt; **Очевидец:** Да ни в какой, доктор! Он ваще сдурел потом, когда местные начали измываться над ним. Бывало неделями не выходил на белый свет.
&gt; 
&gt; **Д-р Альбертов:** И что же, он сидел дома?
&gt; 
&gt; **Очевидец:** Ага. Ночью, бывало, плакал. Навзрыд. Вот сами и позвонили в дурдом. Вовремя вы, однако. Я думал, что он скоро повесится.
&gt; 
&gt; **Д-р Альбертов:** Благодарю. Вы свободны.
&gt; 
&gt; //&lt;Конец записи&gt;//
&gt; 
&gt; //По окончании интервью очевидец был обработан амнезиаком и отпущен.//
[[/collapsible]]

**Приложение 2:** Протокол исследований 1214-R

[[collapsible show=&#34;+ 04.03.2015&#34; hide=&#34;- Закрыть&#34;]]
&gt; **Исследователь:** доктор ██████ Альбертов
&gt; **Цель исследования:** Выявить характер субъекта и его психическое состояние
&gt; 
&gt; **Описание исследования:** Субъект поставлен на содержание после того, как был перехвачен вызов в психиатрическую клинику г. ███████ (см. протокол захвата объекта 1214-C1). На место выехал агент Фонда в сопровождении доктора Альбертова (специализация - психически неустойчивые объекты гуманоидного типа). Первичная оценка состояния субъекта показала, что он не отрешен от мира и адекватен. К машине SCP-1214 шел с закрытыми глазами и в подавленном настроении. SCP-1214, очевидно, было все равно, куда его собираются отвезти, не задавал вопросов. У субъекта на момент задержания были при себе документы и несколько личных вещей. Внутри машины субъект попросил убрать любые продукты питания из его поля зрения, а также любое живое существо в состоянии сна или дрёмы, цитата: &#34;Я не могу на это смотреть. Я нормальный, у меня с головой в порядке. Просто мне ужасно больно. Будто меня кто-то проклял&#34;. 
&gt; 
&gt; Субъект не проявлял никакой агрессии, по пути к месту назначения беседовал с д-ром Альбертовым. К моменту прибытия в Зону █ SCP-1214 был в приподнятом настроении. Субъект попросил вести его под руку, сам он шел с закрытыми глазами и опустив голову. В камере содержания была убрана вся столовая утварь и пищевые продукты.
&gt; 
&gt; SCP-1214 подробно рассказал о своем состоянии, оценив его как &#34;жутко подавленное. Меня будто выжали, как мочалку. И дали ее собаке потрепать хорошенько&#34;. Было решено отложить интервью об аномальном эффекте на 3 дня, чтобы субъект освоился и пришел в себя. Было предложено успокоительное, но последовал отказ, мотивируя это тем, что на воду у него тоже срабатывает &#34;реакция&#34;. На вопрос, как он чувствует себя во время дождя, он не ответил, но было заметно, что ему стало не по себе.

[[/collapsible]]

[[collapsible show=&#34;+ 07.03.2015&#34; hide=&#34;- Закрыть&#34;]]
&gt; **Исследователь:** доктор ██████ Альбертов
&gt; **Цель исследования:** Выявить причину появления аномального эффекта
&gt; 
&gt; **Описание исследования:** Запись интервью приведена в соответствующем протоколе. Факт нападения еще не доказан, но наиболее вероятно то, что существует личность, напрямую связанная с изменением поведения SCP-1214.
&gt; 
&gt; Субъект выразил симпатию к доктору Альбертову, объяснив это тем, что &#34;он добрый и милый человек, сочувствующий мне. Мне этого не хватало. Да, я совсем расклеился, но просто представьте себе это - вы каждый день боитесь посмотреть в сторону, опасаясь увидеть там то, что превращает ваш разум в кашу&#34;.
&gt; 
&gt; Над субъектом был проведен сеанс гипнотерапии, но это дало негативный результат - SCP-1214 заснул и видел кошмарные сны. Данные описаны в дополнении к протоколу.

**Дополнение:** Описание сновидения SCP-1214 с его слов
&gt; Я стою у себя дома. Накрыт стол. За столом сидит тот, кто на меня напал. Он, кажется, смеется надо мной. Он говорит мне: &#34;Ты опять здесь. И будешь здесь снова, друг мой. И я буду с тобой. А ты - со мной. И так долго, так долго... ты будешь умолять меня остановить это. Ты будешь ползать на коленях. А я буду стоять и смеяться. И пить твой замечательный кофе, друг мой&#34;. На вопросы, угрозы, мольбы нападавший реагирует громким смехом и одной и той же фразой: &#34;Ты сам делаешь это с собой. А я смотрю. А я смеюсь. Никогда еще не видел более потешного зрелища, друг мой&#34;. Я не могу ударить его, я даже не могу двинуться с места. А потом опять ломятся в дверь. Что странно, я вижу пищу в моей кухне. Она приятная на вид, мне хочется ее съесть. И каждый раз нападавший заливается хохотом и говорит: &#34;Так пойди и поешь, Коля! Пойди и съешь этих французских булок да выпей чаю!&#34; Я чувствую боль в плече. Темнота. Его смех. Грохот выбиваемой двери. Меня кто-то выдергивает из сна - я появляюсь там, где отключился. Вижу его лицо. Оно багровое от смеха. Мне хочется ударить его, и я бью. Но он как воздух, я не могу попасть по нему. Он оставляет меня тогда, когда я уже бессилен. Я пробовал не реагировать, но это невыносимо. Он будто знает, что говорить и с какой интонацией, чтоб вывести меня из себя. Но только не с доктором Альбертовым. Он заходит в комнату и мой мучитель тут же исчезает. Я вижу его испуг. Это приносит мне радость.

[[/collapsible]]

**Приложение 3:** Протокол пересказа диалога SCP-1214 с нападавшим

&gt; **Нападавший:** О, ты проснулся!
&gt; 
&gt; **SCP-1214:** Ты... как ты сюда попал?
&gt; 
&gt; **Нападавший:** О, это просто. Ты сам мне позволил.
&gt; 
&gt; **SCP-1214:** Что? Ты что несешь? Кто ты такой? Что те...
&gt; 
&gt; **Нападавший:** &lt;//перебивает//&gt; много вопросов, друг мой. Ты сам спроси себя, что мне нужно.

&gt; 
&gt; **SCP-1214:** ГОВОРИ, ЧТО СО МНОЙ? ЧТО ТЫ СДЕЛАЛ?
&gt;

&gt; 
&gt; **SCP-1214:** УБЛЮДОК, ОТВЕТЬ МНЕ, ЧТО ТЫ СДЕЛАЛ СО МНОЙ??
&gt; 
&gt; **Нападавший:** ням-ням, Коля. Очень вкусный кофе...
&gt; 
&gt; //Входная дверь поддается, субъект отводит взгляд на нее, нападавший тем временем исчезает.//
[[/collapsible]]
