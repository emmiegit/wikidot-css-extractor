    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名 ：皮開肉綻棒
作者 : [[*user D_r__Y_o_u_n_g__]]
搬運 ：[[*user Wupaispanda]]
[[include info:end]]

**項目編號：**SCP-ZH-346

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-346被放置一般七層壓克力製球棒櫃內，集中於site-ZH-02-B7中長7公尺，寬3公尺，高2公尺的收容間，當前收容9支SCP-ZH-346實體，如往後持續收容SCP-ZH-346使其數量增加以致原收容室空間不足，將一併移至稍大尺寸的收容間。

嚴禁對SCP-ZH-346進行直接性物理接觸，若人員因直接接觸SCP-ZH-346而受影響則必須立即處決。

有關SCP-ZH-346的實驗須有兩名4級人員於書面核准後方可進行，實驗過程由第三名4級人員全程觀察。

**描述：**SCP-ZH-346外表為球棒狀實體，皆無特定材質及裝飾，常見為木頭及金屬，共同特徵為刻有「天已堂」[[footnote]]「天已堂」現被認定為犯罪性質同行組織，任何SCP-ZH-346有關攻擊行為皆被視為「天已堂」的行動，針對「天已堂」的調查已著手進行。從其行事風格，所製造的異常等各方面推論後，正在追查「天已堂」和永衡教會 的關係。[[/footnote]]字樣，此字樣皆無特定位置。

當人類握起SCP-ZH-346握柄處後，將表現出強烈攻擊性，以下稱SCP-ZH-346-1。SCP-ZH-346-1會使用SCP-ZH-346攻擊任何進入其視線範圍內之人類或動物，被攻擊之部位皮膚、肌肉、內臟及骨骼將呈現一定範圍粉碎性傷害，尚未知曉SCP-ZH-346以何種原理造成此類傷害。

SCP-ZH-346-1無法察覺到玻璃、壓克力等透明物體，且意外攻擊到上述透明物體時，該透明物體無呈現任何毀損。

當SCP-ZH-346被任何手段從SCP-ZH-346-1手中強制脫離時，SCP-ZH-346-1將陷入昏迷狀態，1~2小時後則轉變為完全腦死。

SCP-ZH-346於SCP-ZH-346-1犯罪或對外勤人員襲擊事件後被回收，據人員表示，SCP-ZH-346-1皆成群出現，其中有一個體不會表現出攻擊性。目前推論此個體可控制周圍SCP-ZH-346-1個體的行動。此個體被另外指定為SCP-ZH-346-2，尚未知曉SCP-ZH-346-2如何產生。

[[collapsible show=&#34;+ 附錄-ZH-346-A&#34; hide=&#34;- 隱藏&#34;]] 


&gt; **捕獲紀錄1：**██公司舉辦尾牙，中途一名SCP-ZH-346-2帶領數十名SCP-ZH-346-1襲擊現場，上百名員工及警衛當場死亡，潛伏於附近的██特工到達現場擊斃兩名SCP-ZH-346-1，其後SCP-ZH-346-2帶領其餘SCP-ZH-346-1撤退，其中之一倖存者撿拾起SCP-ZH-346，立刻轉化為SCP-ZH-346-1，造成兩名倖存者被擊斃，其後拾起SCP-ZH-346時皆使用夾具，事後回收兩支SCP-ZH-346並送至site-ZH-02。

&gt; **捕獲紀錄2：**機動特遣隊sigma-5於██賣場收購繁廣化工異常商品時，一名SCP-ZH-346-2帶領六名SCP-ZH-346-1進行隨機攻擊，造成三名特工及數名顧客死亡後，SCP-ZH-346-2及五名SCP-ZH-346-1被擊斃 並回收到七支SCP-ZH-346及一名SCP-ZH-346-1。返回site-ZH-02時，SCP-ZH-346-1突然逃脫但於逃脫過程中被絆倒，引致SCP-ZH-346脫手。 隨後SCP-ZH-346-1陷入昏迷狀態並於1小時後腦死。

以上捕獲過程皆於事後對目擊者實行A級記憶刪除，所有SCP-ZH-346-1及SCP-ZH-346-2皆穿著全黑衣物
