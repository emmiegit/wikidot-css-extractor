[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3513/Throat.jpg|caption=Hình ảnh từ não của D-4353 trong Nhật ký Thực địa 3513-2|width=300px]]
**Mã vật thể:** SCP-3513

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Boong-ke bê tông được xây bao quanh SCP-3153 phải được canh gác và bảo trì bởi bốn nhân viên vô thời hạn, và thiết lập một câu chuyện ngụy tạo rằng cơ sở này là một trạm bơm nước.

Các đặc vụ của Tổ chức sẽ nằm vùng trong mọi bệnh viện ở Namibia nhằm che đậy mọi báo cáo y khoa đề cập đến sự ảnh hưởng của SCP-3513. Mọi sự gia tăng bất thường trong tỉ lệ nhập viện vì bệnh thoái hóa não phải được điều tra như là một trường hợp tiềm năng khác của SCP-3513.

Đề nghị thành lập một mạng lưới địa chất kể thuộc Tổ chức nhằm phát hiện các dị thể tiềm năng ở vỏ ngoài của Trái đất đang được xem xét.

**Mô tả:** SCP-3513 là một vùng không gian ở đỉnh Rocky, Windhoek, Namibia. Dị thể có hình trụ, với bán kính dài 3.4m và cao hơn mặt đất 2.3m. Việc khai quật đã phát hiện ra rằng SCP-3513 có độ sâu ít nhất 10m dưới mặt đất, nhưng độ sâu tổng thể vẫn chưa được đo chính xác.

Mọi sinh vật sống có sở hữu một bộ não đi qua SCP-3513 sẽ trở thành chủ thể của một căn bệnh thoái hóa thần kinh dị thường. Căn bệnh sẽ phát triển trong vòng 4-6 tháng với những triệu chứng tiến triển như sau:

* Một khối u bằng keratin cứng phát triển trong não. Khu vực bị keratin hóa phát triển tương đồng với kích thước tổng thể của bộ não; ở con người, khối u sẽ có chiều dài xấp xỉ 5cm.

* Phần chóp của khối u keratin mở ra, hình thành nên một cái mỏ chim. Phần bên trong của mỏ chim được bao phủ với các gai thịt keratin nhọn. (xem ảnh)

* Trong vòng vài tháng, mỏ chim dần dần tiêu thụ mô não. Các gai thịt trong mỏ chim hỗ trợ trong việc đảm bảo rằng mô não không rơi ra khỏi mỏ sau khi đã đi vào. Mô não được tiêu thụ bởi mỏ sẽ biến mất khỏi não của bệnh nhân – việc thử nghiệm đã chỉ ra rằng phần bên trong của mỏ chim dẫn đến một chiều không gian bên trong chứa các cánh cổng dẫn đến nhiều địa điểm khác nhau.

Các triệu chứng bên ngoài của bệnh của SCP-3513 phụ thuộc lớn vào nơi mà khối u keratin hình thành trong não, nhưng có thể sẽ bị chẩn đoán sai thành các loại bệnh khác như Creutzfeldt – Jakob, Huntinton, Parkingson hoặc Alzheimer (và ban đầu bị Tổ chức nhầm lẫn với [[[SCP-1693]]]). Chỉ có thể xác định sự ảnh hưởng của SCP-3513 bằng việc chụp MRI (Chụp ảnh Cộng hưởng Từ) hoặc quét CT, phẫu thuật mở não hoặc khám nghiệm tử thi. Bằng việc khám nghiệm tử thi, Tổ chức đã xác nhận rằng, sau khi bệnh nhân đã chết, mỏ chim vẫn tiếp tục tiêu thụ mọi mô não còn lại.

**__Nhật ký Thử nghiệm__**

**Quy trình:** Sáu nhân sự Cấp-D đã bị phơi nhiễm với SCP-3513, và việc quét CT thường xuyên được thực hiện nhằm theo dõi quá trình phát triển của căn bệnh. Trong lúc mỏ chim mở ra, nhân viên y tế của Tổ chức đã thực hiện phẫu thuật mở não thông thường trên các nhân sự Cấp-D được nêu trên. Việc sử dụng đối tượng thử nghiệm là con người đã được chấp thuận dựa trên sự cần thiết về kích thước của não và việc sử dụng chất gây mê.

Trong lúc phẫu thuật, các mô não không cần thiết sẽ được loại bỏ nhằm cho phép việc tiếp cập đến mỏ chim. Một máy quay phẫu thuật hiển vi, được trang bị một con chip theo dõi GPS, được đưa từ từ vào mỏ chim và kết quả được quay lại và phân tích.

&gt; **__Nhật ký Thực địa 3513-1__**
&gt; 
&gt; **Đối tượng:** D-2879
&gt; 
&gt; **Kết quả:** Bên trong mỏ chim của SCP-3513, máy quay quay được một lối đi lót bằng gai thịt. Máy quay được đưa vào trong lối đi này 1.4m. Chip định vị GPS không thể định vị được vị trí vào thời điểm này. D-2879 báo cáo rằng không cảm thấy khó chịu.
&gt; 
&gt; Sau khi máy quay đã di được gần 0.8m, lối đi kết thúc và máy quay xuất hiện trong một không gian bán cầu tối. Một số lỗ mở có thể được quan sát thấy cách nhau từng khoảng tại các cạnh của không gian này. Sau khi tham khảo ý kiến, nhóm phẫu thuật tiến hành cung cấp dây cáp cho máy quay, cho phép máy quay đi vào lỗ mở trên bức tường ở phía đối diện của không gian này.
&gt; 
&gt; Lỗ mở dẫn đến một lối đi khác lót bằng gai thịt, tuy nhiên các nhà quan sát nhận thấy rằng chiều của các gai thịt đã bị đảo ngược. Tại 1.4m, máy quay xuất hiện từ phần bên trong của một mỏ keratin vào nơi có vẻ như là có thêm mô não. Tại thời điểm này, một tín hiệu GPS đã được nhận, cho biết vị trí của máy quay ở Reedsburg, Wisconsin. Sau một thời gian trì hoãn ngắn, tín hiệu GPS trở nên di động. Nguồn lực của Tổ chức ở địa phương đã theo dấu tín hiệu đến Trung tâm y tế khu vực Reedsburg, nơi mà vừa tiếp nhận một bệnh nhân bị qua đời, Norman Miller. Ông Miller đã bị đột quỵ, nguyên nhân được cho là do sự xuất hiện đột ngột của mông máy quay trong não.
&gt; 
&gt; Máy quay đã được rút lại qua mỏ chim trong não của Ông Miller, qua các lối đi và mỏ của não của D-2879, và D-2879 được đưa trở lại giam giữ mà không có biến chứng sau phẫu thuật.

&gt; **__Nhật ký Thực địa__**
&gt; 
&gt; **Đối tượng:** D-4353
&gt; 
&gt; **Kết quả:** Máy quay quay được một lối đi lót bằng gai thịt dài gần 0.7m, đi vào một không gian bán cầu tương tự với không gian trong Nhật ký Thực địa 3513-1 và được đưa vào lỗ mở phía đối diện với điểm đi vào. Sau khi tiến xuống lối đi thứ hai 0,8m, máy quay xuất hiện từ mỏ thứ hai và quay được một loại mô không xác định, có vẻ như đang di chuyển. Chuyển động này tiếp tục trong vòng 8s tiếp theo trước khi máy quay bị mất hình ảnh và ngừng hoạt động. Máy quay được rút ra từ lối đi trong tình trạng bị vỡ nát.
&gt; 
&gt; Tín hiệu GPS từ máy đã được theo dấu đến một địa điểm bên ngoài Naples, Ý. Điều tra sâu rộng hơn đã xác định được tọa độ là một nhà máy chế biến Ceremonini.
&gt; 
&gt; Khám nghiệm tử thi của D-4353 đã tìm thấy một lượng thịt đã được chế biến ở trong não của anh ấy. Việc đưa thịt vào não của D-4353 được suy đoán rằng đã xảy ra trong quá trình thu hồi máy quay từ vị trí bên kia của nó, mà có vẻ như cho phép vật liệu từ vị trí đó di chuyển về cùng với máy quay.

&gt; **__Nhật ký Thực địa 3513-3__**
&gt; 
&gt; **Đối tượng:** D-3956
&gt; 
&gt; **Kết quả:** Sau khi máy quay đã đi được gần 0,6m, nó xuất hiện bên trong không gian bán cầu. Hướng của máy quay đã bị thay đổi do một sự cố lắp sai đầu của dây cáp, với việc máy quay hướng xuống dưới về phía một lỗ mở lớn hơn ở phần đáy của buồng bán cầu. Máy quay được đưa vào lỗ mở này, tiếp tục đi vào một lối đi lót bằng gai thịt kéo dài hơn 2,5m. Không có sự đảo ngược hướng của gai thịt được nhận thấy, và lối đi được nhận thấy càng mở rộng ra khi càng đi xa hơn. Sau khi đi được gần 3m, tín hiệu máy quay bất ngờ bị mất. Không có tín hiệu GPS được định vị.
&gt; 
&gt; Trong quá trình thu hồi dây cáp của máy quay, các nhân viên y tế đã ghi chép rằng máy quay đã mất tích và phần cuối của sợi dây cáp có vẻ như đã bị tan chảy. Năm giây sau, một tia kim loại lỏng với áp lực cao phun ra từ vết cắt trong não của D-3956. D-3956 và mọi nhân sự y tế tham gia đã thiệt mạng.
&gt; 
&gt; Sau khi phòng thí nghiệm đã được tái quản thúc, việc phân tích đã xác nhận rằng sự hiện diện của hàng trăm kg hợp kim sắt-niken. Nhiệt độ ban đầu của lượng kim loại lỏng đã được ước tính lên đến 4000 Kelvin.
&gt; 
&gt; Việc thử nghiệm bị tạm dừng.
