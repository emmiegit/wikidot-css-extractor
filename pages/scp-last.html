    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

**アイテム番号:** 必要なし

**オブジェクトクラス:** Euclid/Neutralized

**説明:** 一人の**正常**な人間。出生前の記憶を保持している可能性があります。

以降の閲覧にはクリアランスレベル4を要します。ログインしてください。

[[module ListUsers users=&#34;.&#34;]]
パスワードを入力:
[[collapsible show=&#34;+ 黒き月は吼えているか？&#34; hide=&#34;- 過ぎ去りし時にのみ&#34;]]

&gt; ようこそ。
&gt; 君がこの手紙を読んでいる頃、私は既に死んでいるだろう。厳密に言えば、全てのO5がこの世を去っているはずだ。君はもう知っているだろうが、あらゆるSCiPの異常性が失われている。我々が飲んだ[[[SCP-006|泉]]]を含めてな。
&gt; @@@@
&gt; 我々は生前、確保・収容・保護というものを長らく続けてきた。我々は地球の隅々まで腕を広げた。それにもかかわらず、解決できない物事は依然として山のように存在していた。
&gt; @@@@
&gt; 思い返してみれば、我々自身もまた、異常の仲間入りをしていたと言える。ある者は[[[drclef-member-page |現実改変者]]]となり、ある者は正真正銘の死神となり、またある者は首飾りとなった。
&gt; @@@@
&gt; 自由研究で虫を弄ったことはあるだろうか。私は弄るのが大好きでね。ペンキャップを被せたり、紙で覆ったり、虫の前に水滴を垂らしたりもした。障害物に恐る恐る触れるのを観察し、虫が進むのを諦めないよう工夫を凝らした。与えた障害が多ければ多いほど、虫は戸惑ってしまう。あの頃の我々と全く同じだった。
&gt; @@@@
&gt; それでも、自由研究は続けなければならない。最終的に、私はすべての障害物を取り払い、虫を地面へと戻した。だが、虫は頭を上げて見回し、キャップや水滴、紙片をなおも見つけようとしていた。
&gt; @@@@
&gt; **この世に神がいるのなら、きっと私のように悪趣味で、私以上に暇を持て余した老いぼれに違いない。**
&gt; @@@@
&gt; はじめ、異常が消失を始めた時、我々は喜びに湧き上がった。無数のプロトコルや人員を、ようやく減らすことができたのだ。……ほとんどの異常が消えてから、ようやく我々は恐れを抱き始めた。
&gt; @@@@
&gt; 異常が消えてからの1ヶ月間、我々が何をしていたか想像できるだろうか？我々はデータベースを開き、自分達の過去を必死になってアーカイブした。大量の規制を解除し、セキュリティミームを取り除き（当文書のトップには本来、高クラスのセキュリティミームが置かれていたのだ！）、削除済データを可能な限り復元した。SCiP達の性質を、幸運な人々に出来るだけ見せられるよう努力していた。
&gt; @@@@
&gt; こうしたデータ群こそ、我々の築いた偉業の残滓、**そびえ立つ金字塔**なのだ。
&gt; @@@@
&gt; [[size 120%]]「主よ、あなたの仰る通り、これは純粋な虚栄心そのものでございます。されど、年老いた王というものは、ときに己を誇りに思う必要があるのです。」[[footnote]]『アルケミスト - 夢を旅した少年』より。昔、君が一番好きだった本だ。[[/footnote]][[/size]]
&gt; @@@@
&gt; @@@@
&gt; サーティーンは幸運だった。彼は[[[scp-682|大トカゲ]]]の口の中で死んでいた。当時、後任のO5を直ちに選ぶことはなかった。アノマリーの脅威は目に見えて減少した。我々はもはや、13人も要らなくなっていたのだ。それから、我々は凡人と同じような形で、一人、また一人と抜けていった。老衰、病気、ありふれた事故といったものである。私は次第に、かつての死に様を懐かしむようになった。だが残念なことに、トカゲは他の致死的なSCiPを引き連れて、我々よりも先に逝ってしまった。私はもう、最も平凡な死に様しか選択できない。ここに最後のSCPドキュメントを残して、老いて死ぬのだ。
&gt; @@@@
&gt; 我々にはもう、何も収容するものがない。この文書は[[size 180%]]**君**[[/size]]のために残したものだ。我々は[[[SCP-963|かの首飾り]]]を部分的に複製し、君をここまで生かし続けた。君をO5ではなく、他の誰かとして、[[size 150%]]普通の人間[[/size]]として生かし続けるために。
&gt; @@@@
&gt; これには少々、皮肉が込められている。記憶の転送に成功していれば、君は世界で最後のSCiPとなる。我々はひたすらに収容を続けてきたが、最後に君を、自らの手で造り出した。つまり君は、世界で**最後の異常**なのだ。
&gt; @@@@
&gt; 私は彼らがこの粗雑なレプリカを、まだ胎児である君のそばに設置したのを見た。私は実に多くの宗教事物を担当してきた。来世なんてものは存在しないと、口を酸っぱくして言ってきた人間だ。しかし、そうした物もみな消えてしまった。今の私は逆に、君が本当に転生するよう願っている始末だ。
&gt; @@@@
&gt; 彼らが言うには、この技術は未だ不安定らしい。君は恐らく、ほとんどの記憶を失うことになる。だが、私にはもう時間が残されていない。成長した君を連れ、過去の成果を披露することは叶わないだろう。……我々は君の潜在意識に、財団に関する一切合切をどうにかして埋め込んだ。いつの日か、それは君を誘導し、この手紙の前に導くはずだ。
&gt; @@@@
&gt; @@@@
&gt; さて、これを読んでいるということは、我々の偉大なる廃墟を見つけたということになる。
&gt; @@@@
&gt; 君は男か？女か？歳はいくつだ？元気にやっているか？
&gt; @@@@
&gt; 我々のしてきたことを、どれだけ覚えているだろうか？殺し、救った者を。君のように収容すべきものを……。
&gt; @@@@
&gt; 私は君が今、大きな感慨に浸っていることを期待している。それはつまり、砂漠や雪原、太平洋の底において、共に働いていた事実を忘れていないということだ。一方で、私は君がこれを読んだ時、何も分からずにいることをさらに期待している。それはつまり、[[size 150%]]**我々の目論見が成功した**[[/size]]ということなのだから。
&gt; @@@@
&gt; おやすみ、ナイン。いや……今は%%title%%…そう呼ぶべきだろうか…？
&gt; [[&gt;]]
&gt;  --O5-3
&gt; [[/&gt;]]

[[/collapsible]]
[[/module]]
