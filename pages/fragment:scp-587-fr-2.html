[[=]]
+ Projet Éléonore
++++ Prospectus (concept)
[[/=]]

//__Notes de concept :__//
//Contrat avec MC&amp;D en cours de négociation//
//Clientèle cible : couples stériles, couples homosexuels, personnes célibataires souhaitant avoir des enfants//
//Clients potentiels au lancement : ~ 150 000 (étude de marché du 17 avril)//
//Diffusion lancement : Europe, Amérique du Nord, Russie, Indonésie (Singapour), Corée du Sud, Japon, Chine (côte est), Inde, Australie.//
//Lancement prévu : quatrième trimestre 2025//

//__À faire__://
* //Relancer Mukherjee pour le graphisme//
* //Formulation moins verbeuse, &#34;droit au but&#34;//
* //Deadline : 31 mai//

[[div class=&#34;blockquote&#34;]]
[[=]]
+++ Anderson Robotics présente :
++ Votre nouvel androïde de compagnie

+ Éléonore
[[/=]]
@@ @@
@@ @@
Vous avez toujours rêvé d&#39;avoir des enfants, mais la nature ou des lois injustes vous en empêchent ? Anderson Robotics est là pour vous !

L&#39;une des plus grandes réussites d&#39;Anderson Robotics a toujours été la production d&#39;androïdes performants indifférenciables des humains. Nous avons déjà repoussé les limites de la robotique vers des sommets encore inégalés avec nos modèles de la [[[scp-1360|série Pèlerin]]] (disponibles dans notre catalogue ou auprès de notre partenaire Marshall, Carter &amp; Dark) et de la série Sacre (non disponibles à la vente). Nous voulons à présent pousser ce concept encore plus loin avec la série Éléonore. Le but d&#39;Anderson Robotics a toujours été et sera toujours de rester à la tête des avancées scientifiques en matière de robotique de pointe afin de rendre le monde un peu meilleur chaque jour. C&#39;est pour cette raison que les attentes de nos clients demeurent au coeur de nos préoccupations.

Nos androïdes de la série Éléonore sauront satisfaire vos désirs légitimes de parentalité. Dotés de nos derniers développements dans les domaines de l&#39;intelligence artificielle et de la personnalité adaptative, les Éléonore feront tout ce que les enfants de vos amis peuvent faire, en mieux. Vous bénéficierez de tous les avantages des enfants sans leurs défauts. Nul besoin d&#39;éducation, de discipline ou de scolarisation si vous n&#39;en voulez pas.

Les Éléonore bénéficient dès l&#39;achat de l&#39;apparence, de la personnalité et du comportement d&#39;une petite fille de 10 ans grâce à notre programme de machine learning inédit. Les détails de la programmation sont laissés à votre entière convenance^^[[size 80%]]1[[/size]]^^ grâce à notre éventail de personnalités riche de plus de 750 traits de caractère. Nos représentants se feront un plaisir de vous présenter les centaines d&#39;options disponibles afin d&#39;adapter votre futur enfant à vos moindres désirs^^[[size 80%]]2[[/size]]^^. Enfin, nous garantissons un amortissement de l&#39;investissement initial en 5 ans grâce aux coûts d&#39;entretien bien moindres que ceux d&#39;un enfant biologique^^[[size 80%]]3[[/size]]^^.

Les Éléonore bénéficient d&#39;une résistance plus élevée que les tissus biologiques et sont également fournis avec un système d&#39;entretien et de réparation automatique vous garantissant leur parfaite fonctionnalité en toute circonstance^^[[size 80%]]4[[/size]]^^.

Enfin, Anderson Robotics vous garantit une discrétion totale quand à l&#39;utilisation de votre modèle Éléonore : ce qui se passe chez vous reste chez vous !^^[[size 80%]]5[[/size]]^^

Nos conseiller clientèle sont disponibles 24 heures sur 24 et 7 jours sur 7 afin de répondre à vos moindres questions.

Ne nous faites pas confiance aveuglément. Faites confiance à nos milliers de clients satisfaits : choisissez Anderson Robotics !

(Modèle masculin bientôt disponible. Adaptations et particularités hors catalogue négociables sur demande.)

[[size 80%]],,1 : Dans la limite des modules de personnalité disponibles. 2 : L&#39;ajout d&#39;un module au-delà de l&#39;offre initiale de 3 s&#39;accompagne d&#39;un surcoût. 3 : Anderson Robotics se dégage de toute responsabilité en cas de mauvais fonctionnement dû à un non-respect des prescriptions d&#39;utilisation d&#39;un modèle Éléonore. 4 : Cette fonction ne couvre pas l&#39;arrachage des membres ni les pièces manquantes. 5 : Dans la limite des conditions d&#39;utilisation d&#39;Anderson Robotics.,,[[/size]]
[[size 80%]],,Le concept des modèles Éléonore reste la propriété exclusive d&#39;Anderson Robotics. Toute tentative de reproduction, de prêt et/ou de revente sera sévèrement sanctionnée. Anderson Robotics se réserve le droit de désactiver ses modèles en cas de non-respect des conditions d&#39;utilisation.,,[[/size]]
