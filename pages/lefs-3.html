正式加入基金会之后，他所要面对的第一件事就是名字——他需要一个代号，用来代替他二十余年的名字。

&gt; L E F S

“读音？”

“随便。”

“欢迎，勒夫斯。”
----
然后，在心底默念自己的代号和原本的名字，尽管到现在也无法彻底接受，但这已经成了Lefs每天的必修课。要知道，这里的员工大多有属于自己的代号，Darry、Bank、或者隔壁站点DJ和鱼骨之类的牛鬼蛇神，毕竟没有人愿意自己的家人被无辜暗杀或是牵连。Lefs在性格上是一个大大咧咧但莫名细腻的人，家人算是他的软肋。

曾经Lefs是位研究员——每天打卡，启动电脑程序，Ctrl+C，顺便看看网络爬虫又拽出了什么操蛋玩意——月薪三千，食宿全包，唯一的坏处是限制与家人联系——“毕竟他是一位政府重要部门的工作人员”——父母因这份“工作”而自豪着。

现在他换了工作。
----
“意识出舱，准备好，Lefs。”

他躺在舱内，熟悉的金属链爪刺入后颈。哪怕经历过不少比这更危险的事件，Lefs的反应仍然没有改变——动作略显僵硬，肺部因肌肉的轻微失控而如拉锯般起伏，兴奋与恐惧交织在一起——敌人带来的破坏欲胜过退缩，他习惯向母亲祈祷。

“反应小组备就绪，随时投入战斗。”

&gt; 意识接入，身份代号：Lefs，从属：Site-CN-10，战术反应小组—“黑野”
&gt; 
&gt; 机体编号：10_37b，代号：VON，作战限制：二
&gt; 
&gt; 完毕__

映入眼帘画面与平日无异，视线周边的页面却提醒着Lefs——该干活了。

“这次的任务已经发到你们的终端，先遣部队在场地布好了锚，尽量减少作战损失和伤亡，目标危险，先由我顶上，你们负责支援。全员……不要离开我的视线范围。”

目标是个绿型，据说与蛇之手有些关系，总之危险程度肯定高于不少袭击事件，况且上司要求活捉，再不济打晕拖走。单个SRA的作用范围不大，仅能制造一个封锁圈，不知为何，Lefs竟然开始期待起这场“单挑”。

和绿型打架真的很麻烦。
-----
带着火焰的黑色拳头朝着Lefs的脸挥去——或者说是圆柱更合适，右手臂抬起、折叠，护住脸部，弯腰，接下来反击，人类的意识使得身体反应永远快于理智，哪怕现在身为机械也同样适用。

Lefs飞了出去。巨大的冲击力使右眼濒临损毁，听觉系统受损，腿部、腰间均有不同程度磨损，痛觉系统模拟出的酥软与刺痛的电信号冲击着他的意识回路。Lefs的意识一片空白，随即他反应了过来，准确的说，在视觉系统反馈回“带有现实扭曲的直拳攻击”的瞬间后，他发现自己被嵌入地面，看到受损的红色和内置SRA的运载提示，然后他看到了自己被击飞的全过程。

没法指望热武器能再派上用场，唯一的选择是肉搏，内置的锚会保护机体不被扭曲。

//打完这仗后一定要给机体加装奇术火力，要多。//

目标很狠，让人怀疑他是否也被肾上腺素冲昏了理智，Lefs平生还是第一次看见有人用现实扭曲的能力制造护甲，强化身体，甚至还带火焰推进。现在的场面是两位钢铁侠互殴。

来不及起身，只能让推进器带动身体在大理石的地面里强行平移，背部磨损加重。但Lefs躲过了一次直拳补刀。

//为什么他这么喜欢直拳……//

他试图用十字固锁住目标，在AIC的帮助下做到这点还是很容易的——尽管Lefs之前很少训练格斗技术。Lefs看到目标的“盔甲”变成粘液一般类似润滑液的透明液体，然后迅速摆脱了控制，并且用相同的套路对付他。

//偷鸡不成蚀把米……//

//没有外加的利用扭曲的攻击，看来贴身的情况下锚能一定程度压制目标的能力。//

手臂关节传来的剧痛打断的Lefs的思考，目标重新生成了盔甲，顺便附带了狼牙棒一般的防御。

&gt; 右臂—痛觉系统关闭__

右臂折叠成怂人的角度，目标显然没有料到攻击的“顺利”，险些脱手，实际上也确实使Lefs摆脱了控制，并且狠狠地打了他几拳，但Lefs也因为右手力道的不受控险些倒地。

&gt; 右臂—痛觉系统恢复__

//果然关闭了痛觉系统会影响动作。//

Lefs毫无胜算。

//算了，交给你了，朽木。//

&gt; 警告：将控制权移交朽木.aic将导致意识过载__
&gt; 
&gt; //确认//

不得不说的是，朽木的格斗水准相比Lefs这种“三分之一的半吊子”要好上不少。仿佛上世纪八九十年代的港片一样，拳拳到肉，迎着目标攻势冲锋的猛烈打法，不由得让Lefs回想起曾经看过的一份关于什么“嘤鸡流杀鸡百科”的东西。

不得不说，以人工智能或者其他任何旁观者（哪怕完全不通格斗）的角度看来，朽木的打法十分高效，尽管Lefs已经想要收回控制权——意识过载带来剧烈的压迫性疼痛，按人类的方式大概在太阳穴和后脑勺的部位，不断击打让他的拳头与膝关节每次挪动或者攻击都带来一阵被密集尖刺深入般的刺痛，躯干仿佛嵌入木炭一样灼热，脚踝错位，裆部被重击……痛觉系统模拟出的近乎一致的信号不断刺激Lefs本就因过载而迟钝的意识——他觉得快崩溃了。

他仿佛感觉到自己的意识飘出机体——就像他第一次使用时那样，他看到那个该死的绿型——他之前从未觉得捕捉绿型是什么难事，他看到一旁——自己，或者说机体近乎自残式的进攻着，丝毫不顾伤势，但AIC又怎么会在乎这个呢。

他看到那个绿型像是黑光病毒一般变换这身躯，准确的说是身上的不明物质，目标对能力的使用十分熟练，很难想象这只是一个三级绿型——地形被改变，武器变幻莫测，甚至像打游戏一样玩起了瞬移之类的动作。他受伤了吗？

也许是，但明显Lefs的伤势更重，至少明显的几乎无法保持动作完整——机体千疮百孔，左臂几乎断裂，时不时能看到带着奇术刻画的零件或是电容之类的从巨大的破损口蹦出——他的躯体已经破损不堪。

&gt; 警告：机体严重受损，请尽快传回意识__

Lefs拿回了控制权。

&gt; 警告：动力系统过载__
&gt; 
&gt; 警告：意识超载__
&gt; 警告@@__@@

推进，加速，瞄准，开膛，拽出体内的现实稳定锚，剧痛，出拳——

“吃屎吧你！”

昏迷。
-----
“怎么样？”

“意识严重过载，为了安全朽木曾格式化了极少的意识数据——工程部是这样交代的。”

“哪部分？”

“目前不清楚。”

“……是我们的错，没想到那个绿型的战斗力竟然这么强……归档作战记录时我甚至觉得他都是个四级。”

“那他……”

“成功捕捉了，多亏了Lefs，他倒下前拔出了体内现实稳定锚插入了目标的腹部——得亏当时锚还能正常运转。现在目标已经被控制住了，在Site-CN-10的高危人型扇区里。”

“等等……那个地方……不是异常员工的待工区吗？”

“先让Lefs的家属见他吧，他需要心理安抚和观察。”
----
“默念你的名字，我不是说代号，现在忘记基金会。”

“好，医生。”

&gt; L……Lefs……

“哦，稍等，有人要见你，我先回避。”

“……”

走进房间的两人面容苍老，白色已经占据了一半头发，看上去是对夫妻。他们毫不掩饰自己的视线，深陷在褶皱的眼眶中的两对双眼紧盯这他，他们的身体似乎在颤抖。Lefs不太喜欢被他们盯着的感觉，就算直觉告诉他，面前哭泣的夫妻应该都是好人。

“……你……你们好。”

他觉得不舒服。</textarea></pre>
