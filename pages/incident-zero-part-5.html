⋯⋯然後該隱站到了一旁，尊敬地低著頭。

亞伯穿過了珍珠及火焰之門，然後進入了繁花的房間。他毫無生氣的雙眼看著刻在繁花中的盧恩文字，它的深度比成人的臂長還要深，並在跨越宇宙的光滑花瓣上照出金色光芒。那是繁花的啟動密碼，是亞伯和該隱重置時間所需要做的行動。

亞伯薄薄的嘴唇露出殘酷的微笑。他略過了那些文字，絲毫沒有閱讀它們。他一邊大笑，一邊將手舉過頭頂，一把劍從他的手指尖噴發出來，並延伸到了繁星間，甚至是更遠的地方。它吸收了接觸到的一切光線、詠唱著死亡與沉默的墳墓、發出世界間空洞的味道，並吞噬了光芒、熱量、生命與希望⋯⋯

「沒有下一次了。」亞伯如此說道。

他將劍劈下，刀刃切過了閃耀的花瓣，深深嵌入了繁花的中心。

繁花死亡的同時，現實一併扭曲了。

-----
⋯⋯在某處，一位男人坐在電腦螢幕前並看著上面的黑白地圖。他眨了眼，然後黃石國家公園上出現了寫著「SCP-2000設施」的綠色圖標。一直以來皆是如此。

-----
⋯⋯在某處，一位男人看著閃爍的監視畫面，錄下了邊尖叫邊跑下無限樓梯間的女人的遺言。一直以來皆是如此。

-----
⋯⋯在某處，三位穿著橘色連身衣的男人小心地走出充滿血液跟糞便的房間。他們絲毫不敢眨眼，死死地盯著站在角落的那東西，直到穿著白色制服和裝甲的兩人用力關上門為止。一直以來皆是如此。

-----
⋯⋯在某處，一位全盲的男人僅靠觸覺，小心記錄著新一組的石製雕像，然後放回了保險櫃裡。一直以來皆是如此。

-----
⋯⋯在某處，穿著白袍的研究員冷靜地觀看身著橘色連身衣的虛弱女人。那個女人哭下痛苦的淚水，為了她不認識的死亡孩童感到悲痛，接著飢餓與疲勞終於奪走了她的性命。一直以來皆是如此。

-----
⋯⋯在某處，一盤完美的夏多布里昂牛排被放進了MRI掃描機，在它內部的結構被仔細記錄的同時，牛排被拿走的男人則是咕噥著。一直以來皆是如此。

-----
⋯⋯在某處，遭到撕裂的身體被放進了火葬場，它們原屬於一位不幸的日本女人。同一時間，一位佛教祭司正站在小祭壇前方莊重地低吟，祭壇上面放著她的照片，以及供給她不幸靈魂的祭品。一直以來皆是如此。

-----
⋯⋯在某處，一位疲累的工人關上了裝有一套戰術裝備的木箱，裡面包含一台紫外線聚光燈。在掃描了序號之後，他將「多餘作戰裝備」輸入進了系統。一直以來皆是如此。

-----
⋯⋯在某處，一位男人正坐在電腦鍵盤前。他仔細閱讀了螢幕上顯示的文字，刪除了一些、增加了一些，然後在完成時按下了「儲存」按鈕。

一直以來皆是如此。

畢竟世界上不再有人記得並非如此⋯⋯

-----
⋯⋯一人除外。

O5-10睜開了雙眼。她拿起書桌上的電話並按下按鍵。

「我們需要談談。」她說。

-----
一發現十沉默地站在巨大的黑色圓錐前方，它尖端朝下嵌進了黃石國家公園知名間歇泉下方的岩漿區中。一如往常，[[span class=&#34;ruby&#34;]]荊棘[[span class=&#34;rt&#34;]]the Thorn[[/span]][[/span]]無聲且難以捉摸，它如空洞一般漆黑，吸收了接觸到的一切光線。「你讓我來這裡找你有什麼原因嗎？」他詢問。

「有的。」十說。「我要問你一個簡單的問題，然後我想要簡單的答案。」她轉身面向監督者議會的其他成員。「殆瓦文明是多久以前消失的？」

一張開了嘴，然後皺起了眉頭。他用力吞了口口水，下巴在眉間緊縮的同時抽動著。

「另一個問題。」十說。「SCP-343是不是上帝？」

「啊，當然⋯⋯」一的聲音再次停止，他的臉因意識到情況而變得慌張。

「最後的問題。」十輕聲說。「SCP-001是什麼？」

一保持了沉默。

十點了點頭。這就是她已經準備好面對，卻從未預料會來臨的瞬間。「TK級情景。」她說著。「時間線破損。」

-----
一個月後，四位監督者議會成員在十的辦公室裡見了面，世界上僅有他們知道荊棘⋯⋯或是十堅持稱為「繁花」的東西。

「根據我的調查，有95%的機率有一場TK事件發生在這裡，也就是幾乎一半的Omega-7幹員被殺害的時間點。」她邊說邊指向她製作的事件時間線上的井字號。「官方版本的紀錄寫的是SCP-076-2造成了他們的死亡，但倖存者提供的事件順序一直都互有出入，而SCP-076-2也從未解釋過他的行動。

「另外，」十繼續說著。「官方紀錄中有一位特工只被列為A.A.，記載他全名的所有官方紀錄不是亡佚就是毀損了。儘管他後續造成了自己和愛人的死亡，讓他產生⋯⋯變化⋯⋯的事件順序並不清楚，並有著數種互相衝突的說法。

「所有的證據都指向一個結論：最近的某一時間有一場大型的CK級重構事件發生，造成了時間線的破壞和修復。然而，就像是破掉的花瓶一樣，修復過後的時間線⋯⋯仍有瑕疵。仔細查看的話就能看到很多裂痕：許多對不上的事件、沒有原因便發生的結果、沒有被解決的謎團，這些不是因為我們不知道答案，而是我們連怎麼提問都沒有頭緒。」

一點了點頭。「而你說這些都是因為⋯⋯這個你稱為繁花的東西⋯⋯啟動了嗎？」

「不。」十說。「就我們所知，繁花並不會修復時間線，它只會重置它們。繼續用花瓶的比喻的話，啟動繁花就像是丟掉破掉的花瓶並做一個新的：大部分相同，只有些微的不同。這⋯⋯這應該是不可能的。」

「對我們來說，沒錯。」二說。「那亞伯呢？」

「亞伯與這件事有什麼關聯？」十詢問。

「⋯⋯這是某一天送到我辦公桌上的觀察報告。自從Omega-7死亡之後，SCP-076-2就再也沒有顯現它的刀刃了，一次都沒有。」二解釋道。「然後是它的刀刃與組成荊棘的物質如此相似的巧合。我的假說是亞伯刀刃的來源與荊棘的相同，或是就是荊棘本身。但是，如果你說的是對的，這個『繁花』不知如何轉化成了荊棘，還與大部分機動特遣隊Omega-7隊員在附近的事件中死亡發生在差不多的時間點⋯⋯」

「你覺得是亞伯將繁花變成了荊棘？」十詢問。

「不只是亞伯。」二指出。「SCP-073也在Omega-7大屠殺的現場。這一直都難以解釋，畢竟他最後一次的位置報告是在Site-17，那足足有六百英里遠。」二聳了聳肩。「也許我們該問問他們。」

一在沉默之中思考著。「不。」他終於開口。

「但是⋯⋯」

一舉起了手，打斷了十的抗議。「走在鋼索中間時最不應該拿劍雜耍。」他說。「隨著SCP-2000差不多會在下個月完成，以及RAISA將開啟系列四，基金會要修復這個宇宙得處理的問題夠多了，沒有餘力擔心過往發生了什麼。我們得先打理好自己的房屋，然後才能去關心鄰居。」

十環視了整個房間。二贊同地點了點頭，而十三⋯⋯就是十三。「如果你這麼說的話。」她終於開口。

「不只是我。我要你們做出約定、強制性的誓約。」一說。「無論現在或是未來，你們永遠都不會調查SCP-073、SCP-076和荊棘⋯⋯或是你的稱呼：繁花之間的關聯。同意嗎？」

十不情願地點了頭。「同意。」

「那麼，」一說。「這次會議到此為止。今天會議中所有的紀錄都應視為認知危害物並受特殊收容措施管理，分級為Sub-Rosa。你們需要在明天之前繳交所有的資料，包括視覺輔助工具和筆記給RAISA收容。本次會議結束。」

-----
⋯⋯在某處，一位男人坐在山丘上看向了夕陽。他沉思著過去的世界、過去的事件，以及未來將會如何。

抵達這地方和這一刻所走過的路途遙遠且曲折。就像是許多道路一般，有些地方又艱苦又困難。確實，也許目的地並沒有別人引導他相信得那麼美好，但這趟旅途⋯⋯令人難忘。

他猜那就讓這趟旅程值得了。

他撿起了拐杖並從水壺中喝了一口水。離家還有很長一段路要走，而他很期待回家後洗個熱水澡並吃頓豐盛大餐。
