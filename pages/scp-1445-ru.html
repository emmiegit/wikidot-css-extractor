[[span]]Схожая с SCP-1445 модель[[/span]]

**Объект №:** SCP-1445-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** В неактивном состоянии SCP-1445 абсолютно безопасны. В связи с этим они находятся в хранилище безопасных объектов Зоны 7. Объекты должны храниться в герметично закрывающемся полиэтиленовом пакете, в котором должно быть любое доступное средство от моли. --Объект не нуждается в пище.-- Из-за результата эксперимента №2 SCP-1445 должны извлекаться из контейнера не менее 1 (одного) раза в 3 (три) месяца и надеваться на сотрудника класса D для кормления. Кормить объекты можно чем угодно, так как они, судя по всему, являются всеядными. Подробный алгоритм кормления приведён в Приложении 3.

**Описание:** SCP-1445 представляют собой чёрные трикотажные варежки, схожие с продукцией компании «██████». В отделке не выявлено никаких отклонений. Как только одну из SCP-1445 надевают на руку, она «оживает», начиная активно двигаться и разговаривать. Разговаривают объекты подобно так называемым «куклам из носка», при этом носитель не может контролировать свою руку, и она, похоже, полностью управляется объектом. По своей воле SCP-1445 никогда не оставляли носителя, поэтому избавиться от варежек можно лишь при помощи постороннего лица. Стоит отметить, что хотя объекты и доставляют большие неудобства, они делают всё возможное для сохранения жизни носителя (см. протокол экспериментов).

**Дополнение:** Для более удобного ведения протокола эксперимента левая варежка зовётся SCP-1445-1, а правая - SCP-1445-2.

**Примечание:** //Похоже, объекты могут «умереть» без еды. После экспериментов с голодовкой приказываю кормить чаще. На этом всё.// - д-р Алый

**Приложение 1:** История получения:
SCP-1445 были сняты с агента ██████████ за 5 дней до его смерти от воздействия SCP-████-RU. Агент ███, фактически укравший их, усиленно прятал SCP-1445, но после того, как он их надел, обнаружились аномальные свойства. Объекты оказали значительное сопротивление, но были сняты и отправлены на обследование.

**Приложение 3:** Информация для сотрудников: «Как кормить варежки?».
&gt; 1. Вызовите сотрудника класса D. Важно, чтобы он был сытый, так как объекты чувствуют голод носителя и насильно кормят его.
&gt; 2. Выдайте ему SCP-1445.
&gt; 3. После активации SCP-1445-1 и SCP-1445-2 проведите субъекта к столу с едой/мусором/т.п.
&gt; 4. Ожидайте, пока объекты не съедят всё, что есть. Возможно, вместе со столом.
&gt; 5. Снимите SCP-1445 с сотрудника класса D.
&gt; 6. Уберите остатки.
&gt; 7. Повторите алгоритм через 3 (три) месяца.
&gt; -------
&gt; //Утверждаю.// - О5-█

**Протоколы экспериментов с SCP-1445:** 

&gt; №1
&gt; **Участники:** D-1445-1. Д-р Алый наблюдает.
&gt; **Цель:** Подтвердить аномальные свойства объектов. SCP-1445-1 была надета на испытуемого.
&gt; **Результат:** Успех. Испытуемый отправлен на тестирование к психологу для выявления долгосрочных последствий воздействия объекта.
&gt; **Дополнение:** [[collapsible show=&#34;+ Текстовая версия аудиозаписи эксперимента&#34; hide=&#34;- Текстовая версия аудиозаписи эксперимента&#34;]]
&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; **Д-р Алый:** Ну, что встал-то, надевай их.
&gt; 
&gt; **D-1445-1:** Это шутка? //(неизвестный шум)//
&gt; 
&gt; **SCP-1445-1:** Ллойд здесь.
&gt; 
&gt; **SCP-1445-2:** И я здесь.
&gt; 
&gt; **D-1445-1:** Опа.
&gt; 
&gt; **SCP-1445-1:** Здрасте!
&gt; 
&gt; **Д-р Алый:** Так-с. Эй, вы меня слышите?
&gt; 
&gt; **SCP-1445-2:** Ага, да.
&gt; 
&gt; **D-1445-1:** Доктор, какого черта здесь происходит?
&gt; 
&gt; **SCP-1445-1:** Не боись, мы свои.
&gt; 
&gt; **SCP-1445-2:** Да-да.
&gt; 
&gt; **Д-р Алый:** Ну всё. Для протокола достаточно. Снимай их.
&gt; 
&gt; **D-1445-1:** Эм...
&gt; 
&gt; **SCP-1445-1:** Эй, ты что творишь? Хорош.
&gt; 
&gt; **D-1445-1:** Я не могу их снять!
&gt; 
&gt; **SCP-1445-1:** Прекрати.
&gt; 
&gt; **SCP-1445-2:** Хе, щекотно.
&gt; 
&gt; **D-1445-1:** Чёрт, помогите!
&gt; 
&gt; **Д-р Алый:** //(в интерком)// Ещё одного сотрудника сюда.
&gt; 
&gt; **SCP-1445-2:** //(неясное бормотание)//
&gt; 
&gt; [КОНЕЦ ЗАПИСИ]
&gt; [[/collapsible]]

&gt; №2
&gt; **Участники:** Труп D-25689. Д-р Алый наблюдает.
&gt; **Цель:** Выяснить, что случится, если объекты надеть на мертвого человека.
&gt; **Результат:** [ДАННЫЕ УДАЛЕНЫ]. Погибшие и раненые сотрудники отправлены в медблок.
&gt; **Примечание:** //Результат довольно неожиданный. Мда.// - д-р Алый
&gt; //Не знаю, как это случилось, но сделайте всё, чтобы этого больше не было. Никогда.// - просьба начальника службы безопасности Зоны 7

&gt; №3
&gt; **Участники:** D-1445-1. Д-р Алый наблюдает.
&gt; **Цель:** Выяснить уровень интеллекта объектов.
&gt; **Результат:** SCP-1445 прошли IQ тест с результатом 125 баллов.
&gt; //Из этого следует, что объекты видят глазами испытуемого?// - научный сотрудник Пёрышкина
&gt; //Похоже на то.// - д-р Алый

&gt; №4
&gt; **Участники:** D-1445-1. Д-р Алый наблюдает.
&gt; **Цель:** Проверить, видят ли объекты мир так, как видит его носитель. Сотруднику класса D на глаза надели повязку, которая не позволяла ему что-либо видеть.
&gt; **Результат:** SCP-1445, похоже, пытались нащупать ориентиры, но в ближайшем окружении каких-либо предметов не оказалось. После 2 (двух) минут бесцельного блуждания по камере испытаний объекты заявили, что они &#34;так не играют&#34; и перестали подавать признаки жизни до эксперимента №5.


&gt; №5
&gt; **Участники:** D-1445-2, сотрудник службы безопасности ███████. Д-р Алый наблюдает.
&gt; **Цель:** Дальнейшее выяснение свойств объектов. ███████ должен был один раз выстрелить в D-1445-1 из 9-мм пистолета.
&gt; **Результат:** При появлении ███████ SCP-1445 явно насторожились. После выстрела SCP-1445-2, похоже, поймала пулю, не получив повреждений.
&gt; **Примечание:** //Да не может быть. Это ж какие нагрузки на руку.// - д-р Алый

&gt; №6
&gt; **Участники:** D-1445-2, сотрудник службы безопасности ███████. Д-р Алый наблюдает.
&gt; **Цель:** Дальнейшее выяснение свойств объектов. ███████ должен был выстрелить в D-1445-1 20 раз из автоматического оружия.
&gt; **Результат:** При появлении ███████ SCP-1445 проявили явную агрессию и начали оскорблять сотрудника. После начала стрельбы руки испытуемого дернулись в сторону ███████, похоже, нанеся повреждения носителю, после чего пытались максимально закрыть атакуемые части тела. Из 20 выстрелов до цели дошли лишь 9, преимущественно по ногам.
&gt; **Примечание:** //Значит, объекты узнают людей. Осталось понять, куда делись проглоченные SCP-1445 пули.// - д-р Алый
&gt; //Либо пули просто исчезают при контакте с объектами, либо у них «во рту» портал.// - научный сотрудник Пёрышкина

&gt; №7
&gt; **Участники:** D-1445-3. Д-р Алый наблюдает.
&gt; **Цель:** SCP-1445 информировали о голоде. На столе стоят суп, гренки, салат «Оливье», куриная ножка. Узнать, что выберут объекты.
&gt; **Результат:** SCP-1445 покормили носителя супом, после чего съели всё, что осталось на столе, проявив при этом сильную неаккуратность. Сам стол также был съеден. Объекты были постираны и возвращены в место содержания. Куда делась еда, неизвестно.
&gt; **Примечание:** //Ну ничего себе едоки. Надо будет им мусор скармливать, что ли.// - д-р Алый

&gt; №8
&gt; **Участники:** D-1445-3, D-1445-4. Д-р Алый наблюдает.
&gt; **Цель:** Дальнейшее изучение свойств объектов. D-1445-4 должен был использовать легкий струйный огнемет «█████» для причинения вреда D-1445-3.
&gt; **Результат:** При появлении D-1445-4 SCP-1445 напали на сотрудника. После 2-х минут «огнеметания» D-1445-3 с малым количеством ожогов рывками добрался до D-1445-4. Объекты повредили шланг для подачи топлива, после чего пытались перегрызть D-1445-4 горло. Эксперимент прекращен досрочно.
&gt; **Примечание:** //Похоже, варежки начали распознавать оружие. Неплохо.// - д-р Алый
&gt; //Вы чуть объект не угробили. Я их подлатала, но поаккуратнее с ними, хорошо?// - научный сотрудник Пёрышкина

&gt; №9
&gt; **Участники:** D-1445-5. Д-р Алый наблюдает.
&gt; **Цель:** Не кормить объекты долгое время, после чего надеть их. Время голодовки - 10 месяцев.
&gt; **Результат:** Испытуемый мог частично контролировать свои руки, агрессивность объектов резко возросла. После кормления объекты постираны и помещены в контейнер содержания. Зафиксирован единичный случай появления посторонних звуков внутри контейнера.

&gt; №10
&gt; **Участники:** D-1445-6. Д-р Алый наблюдает.
&gt; **Цель:** Та же, что и в эксперименте №8. Время голодовки - 18 месяцев.
&gt; **Результат:** SCP-1445 не подавали признаков жизни в течение 34 минут, после чего съели предложенную пищу. Помещение под содержание прошло без инцидентов, лишь D-1445-7, снимавший объекты, был укушен за руку.

**Приложение 4:** Диалог с SCP-1445:
[[collapsible show=&#34;+ Открыть&#34; hide=&#34;- Закрыть&#34;]]
&gt; **Д-р Алый:** Эм... Алло?
&gt; 
&gt; **SCP-1445-1:** Да-да.
&gt; **SCP-1445-2:** Мы здесь.
&gt; 
&gt; **Д-р Алый:** Расскажите о себе.
&gt; 
&gt; **SCP-1445-1:** Производитель - «██████».
&gt; **SCP-1445-2:** Шерсть, трикотаж, все дела.
&gt; 
&gt; **Д-р Алый:** Мы это уже выяснили.
&gt; 
&gt; **SCP-1445-1:** Так а что тебе ещё надо?
&gt; **SCP-1445-2:** Да, что ты пристал к нам?
&gt; 
&gt; **Д-р Алый:** Когда вы научились разговаривать?
&gt; 
&gt; **SCP-1445-1:** Эм...
&gt; **SCP-1445-2:** Давно. Так давно, что и не вспомнить, хе-хе-хе.
&gt; 
&gt; **Д-р Алый:** Так. При каких обстоятельствах?
&gt; 
&gt; **SCP-1445-1:** [ДАННЫЕ УДАЛЕНЫ]. Как-то так, вроде.
&gt; 
&gt; **Д-р Алый**: Ну да, ещё бы вы не заговорили.
&gt; 
&gt; **SCP-1445-2:** Не, ну а что?
&gt; 
&gt; **Д-р Алый:** Куда делись пули, стол и вся еда, которую вам давали?
&gt; 
&gt; **SCP-1445-1:** Опа.
&gt; **SCP-1445-2:** Слушай, мы сами не до конца разобрались, что да как. В общем, они куда-то //вниз// уходят.
&gt; 
&gt; **Д-р Алый:** Вниз?
&gt; 
&gt; **SCP-1445-1:** Блин, мы не знаем.
&gt; **SCP-1445-2:** Мы голодны - мы едим - мы сыты. Зачем заморачиваться?
&gt; 
&gt; **Д-р Алый:** Ясно. Почему вы защищаете носителя?
&gt; 
&gt; **SCP-1445-1:** Мы столько пролежали без единого движения, что нужно ценить каждый момент с носителем.
&gt; **SCP-1445-2:** Ага, да.
&gt; 
&gt; **Д-р Алый:** Есть ещё такие же варежки?
&gt; 
&gt; **SCP-1445-1:** Не знаю.
&gt; **SCP-1445-2:** Нет, не видели.
&gt; 
&gt; **Д-р Алый:** Так-с, ну ладно. Снять с него объекты.
&gt; 
&gt; **SCP-1445-1:** Не-е-е-ет!
[[/collapsible]]

**Приложение 5:** ██.██.██ SCP-1445-1 вместе с обычным мусором был скормлен GPS-маячок. После съедения он не работал в течение 5 (пяти) минут, после чего показал, что находится в [УДАЛЕНО]. Экстренно собранная МОГ Йота-16 «Хватай-беги» была отправлена в данное место. По прибытии группа доложила о найденном маячке в куче мусора и испорченной еды. Также группа нашла некую [УДАЛЕНО]. Существо было схвачено и привезено в Зону ██. Ожидается присуждение номера SCP.
//Нет-нет-нет, с **этим** я работать не буду, спасибо.// - д-р Алый
//Приказываю д-ру Алому заняться исследованием новоприбывшего объекта.// - начальник научной службы д-р [УДАЛЕНО]</textarea></pre>
