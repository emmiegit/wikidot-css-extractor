    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3914

**项目等级：**Keter

**特殊收容措施：**截至撰写本文时，SCP-3914的所有成员仍未被收容且保持活跃。基于SCP-3914拥有的大量可用资源，任何尝试将所有团体成员一同收容的行动被认为是不可行的。因此，已将机动特遣队Alpha-4（“小马快递”）的特工派遣潜入亚马逊购物平台，并监控有关到每一名SCP-3914个体的活动。假使出现一个控制SCP-3914成员的机会，机动特遣队Psi-8（“消音器”）将会前往扣留有关人员并将他们转移到Site-██进行收容和审问。任何SCP-3914创造的异常物件或实体将以相似的方式收容在Site-██以进行进一步的研究。鉴于SCP-3914拥有的死灵术能力可能源自于其异常文物，检索并收容这些文物是所有潜入亚马逊的基金会特工的首要目标。

如果SCP-3914进行任何向公众零售或分销其产品的尝试，其派发的物件将被机动特遣队Alpha-4的特工拦截，且机动特遣队Psi-8将定位并处决所有SCP-3914成员以阻止SK级“破碎假面”事件的发生。

**描述：**SCP-3914是亚马逊董事会的代号。每一个SCP-3914个体都展示出独特的异常能力，但是都有展现死灵术[[footnote]] 这些魔术都涉及死亡或复活死者. [[/footnote]]相关特征。每一个SCP-3914成员的继任者皆展现出了与其前任相同的能力，推测这些能力并非成员天生拥有而是通过加入SCP-3914来获取，获得的方式可能来自使用某些未被识别的异常文物。SCP-3914的成员列表及其能力如下：



||~ **代号** ||~ **全名** ||~ **加入时间** ||~ **特殊能力** ||
|| SCP-3914-1|| 汤姆 A. 阿尔伯格|| 1996年6月 || 使近期去世者复活，复活者被称为SCP-3914-A。他们会保留知性，但完全听命于SCP-3914-1。所有实例皆表现出身体机能的完全停止 ||
|| SCP-3914-2 || 帕特里夏 Q. 斯通斯弗 || 1997年2月 || 使任何时期的人类遗骸复活，被复活者失去所有知性。这些复活者，被称为SCP-3914-B，会保留基础的运动能力并尽可能好地完成SCP-3914-2的命令 ||
|| SCP-3914-3|| 托马斯 O. 莱德 || 2002年11月 || 强制召唤以近期去世者为形象的4级灵体，被称为SCP-3914-C。 ||
|| SCP-3914-4 || 乔纳森 J. 鲁宾斯坦 ||2010年12月 || 使灵体附身于无生命的物体上。 ||
|| SCP-3914-5 || 杰米 S. 格雷利克 || 2012年2月 || 通过精神力量塑造生物材料。 ||
|| SCP-3914-6 || 朱迪思 A. 麦格拉斯 || 2014年7月 || 当前未知。 ||
|| SCP-3914-7 || 温德尔 P. 威克斯 || 2016年2月 || 当前未知。 ||
|| SCP-3914-8|| 丹尼尔 P. 胡腾洛赫 ||2016年9月 || 通过触摸完全终止生命 ||
|| SCP-3914-0|| 杰弗里 P. 贝索斯 || N/A || 无。SCP-3914-0似乎是SCP-3914创造的作为傀儡公众形象的SCP-3914-A个体。 ||

亚马逊公司在商业上的成功似乎是所有SCP-3914成员的共同目标，并且会通过他们所有的能力来达成这个目标。迄今为止，已发现完全由SCP-3914-B个体作为员工的37个秘密仓库和3个工厂，并且相信在此之上仍存在着至少██做设施。对在基金会的突袭中捕获的SCP-3914-B个体的研究表面，该实体不仅是被创造自近期的去世者，也大量来自无家可归者和失踪人员，以及挖掘自多个集体墓地的遗体；一些个体有着███年的腐烂等级。

进一步调查发现，部分来自亚马逊以及其敌对电商公司的员工，甚至包括一些政客，执法人员以及公众人物都被证实为SCP-3914-A个体。目前确信这些个体导致了数次对亚马逊公司进行非法商业行为的调查失败。

SCP-3914首次被发现于20██年，起因是一件附身有SCP-3914-C的亚马逊牌虚拟辅助设备被发现。该物体本来将获得其单独的代号，但是进一步的调查确认了SCP-3914以及部分其成员导致的异常事件的存在，包括更多的SCP-
3914-C个体。就其本身而言，SCP-3914成员似乎意识到了的基金会的存在，并主动指示SCP-3914-B个体对基金会成员进行暴力行为。但截至撰写本文是，SCP-3914并未主动联系基金会，其被认为对基金会有敌意。


**附录-3914-A：** ██年3月18日，机动特遣队Alpha-4特工D. 汤普森报告了一次于SCP-3914-1以及SCP-3914-8在亚马逊华盛顿州西雅图总部电梯里的一次短暂遭遇。汤普森报告表示这次遭遇仅持续了数秒并且没有言语交流，推测此次遭遇并不重要。三个月后，汤普森要求调回Site-██，认为SCP-3914对他有所怀疑。汤普森的要求被允许了，并在其离开亚马逊公司的第二天，██年6月27日，到达了Site-██。汤普森在进入站点大厅时立刻触发了死灵术检测系统。汤普森进行了暴力回应，并在其被处决前使用配发手枪对一名站点接待员和两名安保人员造成了致命伤害。

在成功处决汤普森后，尸检确认其在三个月前便因全面器官衰竭死亡，推测他是被SCP-3194-8杀死并在发送报告的当日被复活为SCP-3914-A个体。对他个人物品的检查发现，其衣物内藏有一个极其复杂的追踪装置，推测时通过SCP-3914的命令制造的。

在此事件之后，机动特遣队Alpha-4对亚马逊公司的渗透任务被无限期停止，所有潜入特工接到新命令为尽一切可能寻找收容或处决所有SCP-3914成员的方法。在此之前，所有Site-██工作人员都需明白，SCP-3914清楚的了解站点位置，并且威胁到基金会的目的。因此，所有员工都都应当提高警惕，发现任何潜在监视者或其他异常现象都应当立即报告给站点主管K. 埃利斯。


**附录-3914-B：**在“附录-3914-A”的事件发生后，SCP-3914开始对基金会展开直接的商业攻击。多家对基金会提供关键零件和材料，包括提供用于收容室结构和斯克兰顿现实稳定锚以及康德计数器等电子元件的强化金属的公司都被亚马逊收购。一些公司甚至在未被收购的情况下，毫无解释的终止了与基金会的合同。基于此推断SCP-3914成员已经杀死这些公司的领导并将他们复活为了SCP-3914-A个体的傀儡。

最后，多处全球范围内靠近基金会站点的墓地称为了盗墓事件的目标，这引起了对SCP-3914可能在尝试复活原基金会员工尸体的担忧。这可能是为了收集更多信息，或是影响现役基金会人员的士气。因为金融攻击对基金会资源造成的影响，高级职员已向O5议会发出正式请求，要求收购剩余的供应商以将生产资料控制在基金会自己手中，同时防止SCP-3914的进一步收购。
