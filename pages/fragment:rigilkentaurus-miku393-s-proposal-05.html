    <pre><textarea class="page-source" readonly>**附录 CN-001-丙：**
||||||~ 针对SCP-CN-001现有大规模收容失效造成的K级情景的部分处置提议 ||
||~ 编号 ||~ 提案概述 ||~ O5议会讨论结果 ||
|| 1 || 撤离至火星 || 空间特遣队勘察后否决。至少内太阳系和地球读数近乎一致。 ||
|| 13 || 撤离至太阳系外可居住行星 || 议会讨论后否决。现有基金会技术不支持如此大规模的星际移民。进一步结果为否决该议案提供了更多的理由，参见附录CN-001-丁。 ||
|| 18 || 将全体人类转化为利用量子过程产生自主意识的AIC，试图规避“宏观随机过程”这一条件。 || 议会投票后以5-8否决。基金会资源不够支持此类行动。并且不能排除SCP-CN-001因为某些自然或人为原因无止境下跌的可能。 ||
|| 19 || 向地球投掷数十颗较小的小行星，撞击地点均为无人区和大洋深处。 || 议会讨论后否决。基金会资源不足，而且存在意外轰击有人居住的区域的风险和进入大气层后产生的撞击尘埃导致的粮食减产与饥荒的风险。 ||
|| 20 || 向地球投掷一颗1-2km量级的小行星，事后使用SCP-2000恢复人口。 || 议会以7-6通过，但被伦理道德委员会否决，且近期SCP-2000仍在异常损毁状态，不能稳定可靠使用。 ||
|| 21 || 在软流圈和地壳中下部分引爆若干核弹。 || 议会讨论、调研后否决。经计算需要一年投放1万颗左右的500万吨当量级别的标准氢弹，且补充效率很低，基金会资源不足以执行该计划。另外发现有很大的使地壳不稳定触发K级情景或触发若干Keter级SCP破坏性活动的风险。 ||
|| 24 || 全球[数据删除] || 议会以6-7投票否决。伦理道德委员会亦反对这种不抵抗即自我毁灭的政策，并且在当天的联席会议上强烈批评了当前高层的投降主义和失败主义情绪。 ||
|| 33 || 001-Immortal程序 || 议会以7-6投票通过。不过未知其成功概率。 ||

[[# a4-ii]]**附录 CN-001-丁：**
&gt; 在确认SCP-CN-001收容失效后，基金会对周围的宇宙空间展开了大规模探索活动以确定撤离地球方案是否可行。基金会目前的技术和资源水平可以对太阳系周围50光年范围内的空间进行直接传送旅行，直接通过超空间中的空间泡将小规模探索队传送到预定星系，只需要考虑旅行两端情况而不用考虑传统旅行方式所需要考虑的中途的空间情况。对天文部判定适合移民的5个行星系进行了探索，发现这些星系SCP-CN-001均存在，且同样处在收容失效状态，不适合进行移民，更有3个星系上存在原生文明或外来文明，且均已经毁灭，证据显示其毁灭和SCP-CN-001收容失效有很大关系。基金会的传统旅行方式以预计设计的旅行能力可以到达太阳系周围100秒差距[[footnote]]1秒差距约合3.21光年。[[/footnote]]范围内的空间，然而探索队在出日球层顶以后就遭遇了大规模的异常爆发和[已编辑]与[已编辑]，遭受了重大损失被迫撤退。分析数据发现，在恒星际空间SCP-CN-001读数普遍高达10^^14^^以上，基金会目前的理论还无法对此种读数下的物质行为做出合理预测。天文部的巡天观测表明了在高红移的星际空间和大空洞等区域内读数似乎高达10^^19^^以上，在z&gt;2以上的区域[[footnote]]约等于回溯至宇宙只有33.17亿岁的时候，距今约104.05亿年[[/footnote]]更检测到疑似10^^22^^以上的读数的一些特征。目前基金会的研究员仍在为这些数据的真实性及其意义进行激烈讨论，仍有很大的观点分歧。有观点认为这些数据暗示了[已编辑]。
