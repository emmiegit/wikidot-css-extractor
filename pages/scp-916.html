**Об&#39;єкт №:** SCP-916

**Клас об&#39;єкта:** Безпечний

**Особливі умови здержування:** SCP-916 слід утримувати у звуконепроникній буді, розміри якої мають відповідати рекомендованим для породи об&#39;єкта. Корм для нього повинен підбиратися за тим самим критерієм, годувати слід двічі на день і регулярно чистити буду. Персонал заохочується до спроб стимулювати SCP-916 через надання собаки-компаньйона в його зону зберігання та/або регулярними фізичними вправами на більшій території. Хоча вона й не є обов’язковою, недостатня стимуляція раніше призводила до фізичних хвороб SCP-916. Персоналу, який контактує з SCP-916, слід надягати шумозахисні пристрої, щоб уникнути небажаних контактів з SCP-916-1. Якщо SCP-916 неочікувано увійде до свого активного стану, його слід обережно транспортувати та замкнути в будці. Перед експериментами піддослідних необхідно перевіряти на наявність будь-яких потенційних засобів, які могли б бути використані з метою самоушкодження, а охоронцям необхідно мати при собі принаймні одну одиницю нелетальної зброї для угамовування піддослідних.

**Опис:** SCP-916 є дорослим самцем золотистого ретривера. Не виявлено жодних відмінностей від інших особин собак цієї породи, за винятком надзвичайного довголіття. [[footnote]]SCP-916 було виявлено Фондом 26 серпня 1977 року[[/footnote]] Дослідники та піддослідні повідомляли про його поведінку як винятково дружню.

Аномальні ефекти виникають протягом періоду від 15 хвилин до 1 години після початкового контакту з людиною. SCP-916 входить до активної фази стаючи надзвичайно слухняним та намагаючись прилягти поряд із суб&#39;єктом. Після кількох секунд нерухомості SCP-916 почне повністю пригнічувати біль індивіда, що з ним контактує. Піддослідні повідомляли, що ефект втрачає силу з дистанцією й повністю зникає на відстані дванадцяти (12) метрів від об&#39;єкта.

Протягом трьох (3) хвилин від початку активної фази з&#39;являються один або декілька екземплярів SCP-916-1 [[footnote]]На сьогодні було ідентифіковано 44 окремі особини SCP-916-1.[[/footnote]]. SCP-916-1 з&#39;являються як локалізовані людські голоси, джерело яких розташовується в радіусі двох (2) метрів від суб&#39;єкта. Ці голоси можуть бути записані та з ними можна взаємодіяти, але вони зазвичай не з&#39;являються, якщо присутні декілька співробітників. Усі SCP-916-1 стверджують, що є людьми, яким SCP-916 «допоміг померти». Вони можуть надати свої імена та детальну інформацію, яка підкріплює їхні слова, 91% з яких було однозначно підтверджено. [[footnote]]Якщо припустити, що всі події дійсно відбулися за участі SCP-916, то вік об&#39;єкта становить щонайменше ███ років.[[/footnote]] SCP-916-1 використовують широкий спектр тактик, аби переконати суб’єкта покінчити життя самогубством у присутності SCP-916. Як правило, усі ці спроби можна розділити на чотири фази:

&gt; **Фаза 1:**
&gt; SCP-916-1 встановлюють вербальний контакт із суб’єктом, як правило використовуючи м’який, ніжний тон. 916-1 спробують послабити звичайну реакцію переляку через виникнення безтілесних голосів, пояснивши, що вони «невидимі». Ці голос(и) представляються та намагаються зав&#39;язати стосунки із суб’єктом.
&gt; **Фаза 2:**
&gt; Якщо піддослідні ще не знають про аномальну властивість, 916-1 вкажуть на зменшення/відсутність болю в суб’єкта. Голос(и) часто просять піддослідних прикусити власного язика або ущипнути себе, щоби продемонструвати та підтвердити свої твердження. 916-1 пояснюють це «цілющими властивостями» SCP-916.
&gt; **Фаза 3:**
&gt; 916-1 спробують запевнити суб&#39;єкта, що самогубство є найкращим рішенням у його умовах. Це зазвичай включає розповіді про &#34;раєподібне&#34; життя після смерті, що піддослідному більше не доведеться думати про турбуватися про своє життя в матеріальному світі, і заклики якнайшвидше вбити себе в присутності SCP-916, щоб уникнути болю під час &#34;короткої подорожі додому&#34;.
&gt; **Фаза 4:**
&gt; 916-1 запропонують доступні методи самогубства, які залежать від того, залежно від положення суб&#39;єкта. Дослідникам зазвичай радять встромити письмовий інструмент собі в очі. Піддослідним класу D пропонують скоїти показову спробу втечі, щоби їх застрелила охорона. Записи вказують на те, що колись регулярно радилося відрізати язик і стекти кров&#39;ю. Під час одного з перших експериментів жертва спробувала зробити це, однак медичному персоналу вдалося врятувати потерпілого. Відтоді жодна з особин SCP-916-1 не пропонувала цей метод.
&gt;
&gt; Будь-яку фазу можна перервати, якщо достатньо потривожити SCP-916 або просто вийти з кімнати, через що об&#39;єкт увійде до неактивного стану.

**Нотатка:** Через інцидент ████-3c[[footnote]]Інцидент ████-3c призвів до загибелі численної кількості персоналу. З них троє співробітників (D-21943, D-21978 і доктор Крістофер ██████) перебували на відстані двадцяти (20) метрів від SCP-916 у мить своєї смерті. Їх було ідентифіковано як SCP-916-1-42, -43 та -44 відповідно. SCP-916 не брав безпосередньої участі в інциденті.[[/footnote]], особини SCP-916-1 отримали глибокі знання про процедури та співробітників Фонду. Відтоді SCP-916-1-42, -43 та -44 завжди повідомляли співробітникам класу D дати щомісячної ротації з метою переконати їх «покласти цьому кінець зараз, безболісно». Через ефективність цього виду переконань, будь-які експерименти за участю персоналу класу D зараз призупинені.
