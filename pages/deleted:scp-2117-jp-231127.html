    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-2117-JP - 分からず屋
**著者:** [[*user memory269]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-2117-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2117-JPはサイト-8117の標準的なヒト型生物収容モジュールに収容されます。調査以外の目的でモジュールに入る場合は、SCP-2117-JPとの会話を行わないでください。もし誤って会話を行った場合は速やかに会話を終了する文言を発し、それ以降のSCP-2117-JPの反応には応じないでください。

------

**説明:** SCP-2117-JPの外見は40代とみられる男性です。SCP-2117-JPは一般市民と会話を交わすことで異常性を発現させます。(以降、SCP-2117-JPが会話を交わした後の市民をSCP-2117-JP-Aとします)
SCP-2117-JP-Aに指定された人物は、SCP-2117-JPと会話したという記憶・いくらかの所持金・任意の単語に対する知識 の3つを失っています。この任意の単語には、言葉を覚え始めたばかりの幼児でさえ知っている単語や特定分野での専門用語が選ばれる可能性は極めて低いことから、SCP-2117-JPが単語としての存在を認識しているが意味を理解していない単語が選ばれている可能性が高いとされています。

**発見経緯:** ██県██市内で「何も買っていないのに財布から小銭がなくなった」「知り合いが特定の単語だけを忘れたかのような言動をする」などといった複数の通報を財団が傍受し、周辺への聞き込みを含む調査を実施したところ、対象者全員が同じ男性と会話をしていた事実が確認されました。当該男性への接触を試みた職員が異常性に曝露したことから、男性はSCP-2117-JPとして収容されました。

**調査記録2117-S-1:** SCP-2117-JP-A-31を一時的に財団施設内に移送し、自己意志での行動開始を確認した後に精密検査、精神鑑定、単語の認識テストを実施しました。テストにおいて「南京錠」という単語に対する知識の欠如が認められましたが、それ以外の異常は確認できませんでした。なお、SCP-2117-JP-A-31に財布の中身を確認させたところ、599円だったはずの所持金が289円になっているという返答が得られました。調査終了に伴い、SCP-2117-JP-A-31にはAクラス記憶処理を施しました。
 
**追記/インタビュー記録:** SCP-2117-JPに対し、行動の目的と言語能力を確認するためのインタビューが行われました。以下はそのインタビュー記録です。

&gt; **対象:** SCP-2117-JP
&gt; 
&gt; **インタビュアー:** 橋本研究員
&gt; 
&gt; **&lt;録音開始、20██/██/██&gt;**
&gt; 
&gt; **橋本研究員:** では、SCP-2117-JPへのインタビューを開始します。
&gt; 
&gt; **SCP-2117-JP:** やめてください、気持ち悪くなります。██、と呼んでほしいです。
&gt; 
&gt; **橋本研究員:** 分かりました。██さんのお仕事をお聞きしても？
&gt; 
&gt; **SCP-2117-JP:** だから、分からず屋ですよ。よく分からない商品を売っています。
&gt; 
&gt; **橋本研究員:** よく分からない商品、というのは？
&gt; 
&gt; **SCP-2117-JP:** さあ、私も何を売っているのかよく分かりません。
&gt; 
&gt; **橋本研究員:** 具体的な商品はお見せいただけますか？
&gt; 
&gt; **SCP-2117-JP:** 商品…例えば、「キューオーエル」は270円、一番新しいのは「セツゾクスイイキ」で、ちょっと高いですが530円で売っていますよ。
&gt; 
&gt; //[SCP-2117-JPが両手に何かを持っているが、橋本研究員には視認できなかった。]//
&gt; 
&gt; **橋本研究員:** もしかして、南京錠は310円ではありませんか？
&gt; 
&gt; **SCP-2117-JP:** よく知っていますね。確かにそうです。
&gt; 
&gt; //[SCP-2117-JPが「南京錠」を探す。橋本研究員の予想に反して、「南京錠」も視認することは不可能であった。]//
&gt; 
&gt; **橋本研究員:** …話を戻します。何故あなたはよく分からないものを売っているのですか？
&gt; 
&gt; **SCP-2117-JP:** それも分からないです。商品を売ってお金をもらわないと生きられないから、かもしれません。あと、私はものを売っているのでしょうか？この商品はものではないように思えますが。
&gt; 
&gt; **橋本研究員:** さあ、私にも分かりませんね。それはそうと、先ほどから簡易な単語のみを使用しているようですが、あなたの言語に対する知識はどれくらいですか？
&gt; 
&gt; **SCP-2117-JP:** さあ。聞いたことがある言葉はいっぱいありますが、その言葉が何かまでは知ろうとしたこともないです。
&gt; 
&gt; **橋本研究員:** では具体的に、「分からず屋」が何かは知っているのですか？
&gt; 
&gt; **SCP-2117-JP:** ええ。「屋」は何か商品を売る仕事です。肉屋もそうですよね。ですから、何か分からない商品を売っている私は「分からず屋」ということになります。違いますか？
&gt; 
&gt; **橋本研究員:** では、頑張り屋とは何かご存知ですか？
&gt; 
&gt; **SCP-2117-JP:** ガンバリ屋…恐らくは、ガンバリを売る仕事ですか？
&gt; 
&gt; **橋本研究員:** いえ、頑張り屋とは困難を前に諦めず努力できる人のことを指します。「屋」はなにも職業を意味するだけではないのですよ。
&gt; 
&gt; **SCP-2117-JP:** そうなのですね、いいことを聞きました。
&gt; 
&gt; **橋本研究員:** 同じように、分からず屋とはどれだけ教え説いても理解しようとしない人のことを指すのです。
&gt; 
&gt; **SCP-2117-JP:** 少し難しいですが、あなたが言った「分からず屋」の意味を私が分かろうとしなければ私は分からず屋なのですか？
&gt; 
&gt; **橋本研究員:** もしそうならあなたは分からず屋でしょう。しかし、先ほどあなたは私の「頑張り屋」の説明に理解を示しているので、あなたは分からず屋とは言えないと思います。
&gt; 
&gt; **SCP-2117-JP:** 私が、分からず屋ではない…？
&gt; 
&gt; //[SCP-2117-JPが数分間の混乱状態に陥る。]//
&gt; 
&gt; **SCP-2117-JP:** では、私は何なのでしょうか!?
&gt; 
&gt; **橋本研究員:** と言いますと？
&gt; 
&gt; **SCP-2117-JP:** 私はこれまで、私の考える「分からず屋」として生きてきました。しかし、あなたが「分からず屋」の本当の意味を教えてくれたことで自分が何なのか分からなくなりました。私はこれから何として生きていけば良いのでしょうか!?
&gt; 
&gt; **橋本研究員:** さしずめ「よく分からないものを売る男」といったところでしょう。
&gt; 
&gt; **SCP-2117-JP:** よく分からないものを売る男、ですか。よく分からないもの…
&gt; 
&gt; //[SCP-2117-JPが考え込む。]//
&gt; 
&gt; **SCP-2117-JP:** 分かりました。私はこれからよく分からないものを売る男になります。分からず屋としての私をご愛顧いただきありがとうございました。
&gt; 
&gt; **橋本研究員:** あなたは収容生活を送る身ですが、誰かにものを売ることは出来るのですか？
&gt; 
&gt; **SCP-2117-JP:** いえ、これでいいのです。私が売れる商品はあと1つだけなので。
&gt; 
&gt; **橋本研究員:** あなたがそう決めたなら私は否定しません。では、これにてインタビューを終了します。
&gt; 
&gt; **SCP-2117-JP:** ちょっと待ってください。最後に少しお金をいただけますか？
&gt; 
&gt; //[橋本研究員が異常性の発現を警戒する。]//
&gt; 
&gt; **橋本研究員:** いえ、意図的な異常性の誘発を行う権限はないのでできません。
&gt; 
&gt; **SCP-2117-JP:** そこをなんとか、お願いします！
&gt; 
&gt; //[同様の問答が数分にわたって続く。インタビューの強制終了と退室を試みたが、SCP-2117-JPに腕を掴まれ失敗した。]//
&gt; 
&gt; **橋本研究員:** ですから、できないと言っているでしょう！
&gt; 
&gt; **SCP-2117-JP:** あなたが言っているイジョウセイが何か分かりませんが、今までやっていた商売ではありませんので大丈夫ですよ。いくらでも、あなたの好きな額で構いません。1円だって。

数分にわたる問答により、要望を呑むことがインタビューの終了に必要だと考えた橋本研究員が偶然所持していた2ドル札をSCP-2117-JPに握らせたところ、SCP-2117-JPが急に倒れ込みました。直ちに心肺機能の検査のためサイト内の医療施設に移送されましたが、SCP-2117-JP実体がある状態まで急激に腐敗したことにより、検査が行われることなく死亡したものと判断されました。
SCP-2117-JPはNeutralized指定される方向で議論されています。なお、橋本研究員の行動をオブジェクトの無力化とするか無許可でのオブジェクトの終了として処分を下すかについても議論される予定です。</textarea></pre>
