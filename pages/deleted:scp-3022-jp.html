    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-3022-JP - ウワガキホゾン、ウケタマワリマス。
**著者:** ©[[*user everyday2713]]
**作成年:** 2023
[[include credit:end]]
**アイテム番号:** SCP-3022-JP

**オブジェクトクラス:** Safe
----
**特別収容プロトコル:** SCP-3022-JPはサイト-8181の11×11×11mの窓がない部屋に金属製の箱に入れられた状態で収容されています。実験はセキュリティクリアランスレベル3以上の職員の許可を2人以上得た上で、Dクラス職員に命綱及びバイタルセンサーをつけた状態で行わせてください。またこの時、実験の指示等を行う職員がSCP-3022-JPに近づかないよう、2人以上の職員を監視カメラの前で待機させ、監視等を行わせてください。このSCP-3022-JP及びSCP-3022-1-JPは持ち出しが厳禁です。また、20XX年に[削除済み]博士が、糖尿病に罹った自分の娘にSCP-3022-JPを秘密裏に服用させる為にロボットを使って収容違反を起こさせるという事件が起こりました。そのため[[span style=&#34;color:red&#34;]]SCP-3022-JPの実験の際には持ち物検査を行う必要があります。[[/span]]

**説明:** SCP-3022-JPは容積が約160mlの何も描かれていない、真っ白の紙パックです。SCP-3022-JPの半径10m以内に近づいた者(以下、対象とする)はSCP-3022-JPを視認していなくてもそれを手に取りたいという強い衝動を感じます[[footnote]]この時、命綱を引っ張るなどをして強制的にSCP-3022-JPから10m以上離れると正常に戻ります。[[/footnote]]。また、対象が5m以内に近づいた時[[footnote]]この時、SCP-3022-JPの収容違反を防ぐ為、対象の救出は禁止し、命綱などが装着されたままの場合、切断等をした上で部屋の扉を閉め、封鎖してください。[[/footnote]]、SCP-3022-JPは対象が10代半ばの時によく飲んでいた、馴染みの深い飲料へと姿を変えます。(姿を変えた飲料をSCP-3022-1-JPとする)この後、対象はSCP-3022-1-JPを服用します。SCP-3022-1-JPを服用して約5分間は対象に変化が見られず、心拍等も正常ですが、10分を過ぎると殆どの対象が15分を過ぎると全ての対象が静かに眠り、多幸感を抱きながら夢を見ます[[footnote]]しかし服用してから20分以内なら対象に強い衝撃や刺激を与えると目が覚める事があります。[[/footnote]]。そして20分を過ぎると、対象は軽い寝息を立てながら深い眠りにつき、2〜4日以内に死亡します。また対象は死亡するまでの間、最低限の生命維持機能のみ行なっており、排泄等をしなくなります。

**発見経緯:** 20██年の4月、大阪府の████病院で、膵臓がんにより死亡した女子高校生、██████氏(享年17)がいた個室にあったSCP-3022-JPを紗奈氏[[footnote]]██████氏のクラスメイトである事が後の調査により判明。[[/footnote]]が服用しているところを入院中の財団エージェントにより発見され、カバーストーリー&#34;爆弾テロ予告による民間人の避難&#34;の適用後、機動部隊ほ-2(忍者狸)によりロボットを用いて収容された。

**補遺1:** 紗奈氏はSCP-3022-JPを服用したものの、一時的に気を失ったのみで約30分後に目が覚めました。

**実験ログ:** SCP-3022-JP がSCP-3022-JP-1に変化する条件、及びSCP-3022-JP -1がそれぞれの対象によってどう変化するのかを調査する為、Dクラス職員を用いた実験が行われました。
[[span style=&#34;color:red&#34;]]以下の実験結果の閲覧にはセキュリティクリアランスレベル1以上の職員のみ閲覧が可能です[[/span]]
[[include :scp-jp-sandbox2:inc:fakeprot |name=Site:8181 Zyutarou Moriyama]]

[[div class=&#34;collapsiblealt&#34;]]
[[collapsible show=&#34;認証する&#34; hide=&#34;認証が完了しました&#34;]]

・D-3022-1の実験結果
**D-3022-1** 性別：男　年齢:23 目立った病歴なし
D-3022-1が十代の頃よく飲んでいた飲料･･･某飲料メーカーS社の乳酸菌飲料(500ml)
**結果:**SCP-3022はD-3022-1がよく飲んでいた乳酸菌飲料に変化(文字化けが所々に見られる)。味も同じとの事です。3日と11時間後、対象は死亡が確認されました。

・D-3022-2の実験結果
**D-3022-2** 性別：女　年齢:27 目立った病歴なし
D-3022-2が十代の頃よく飲んでいた飲料･･･飲料メーカーC社のコーヒー(250ml)
**結果:**SCP-3022はD-3022-2がよく飲んでいたコーヒーに変化(文字化けが所々に見られる)。味も同じとの事です。2日と22時間後、対象は死亡が確認されました。
性別によって結果は変わらない模様。　-██研究員

・D-3022-3の実験結果
**D-3022-3** 性別：男　年齢:18 目立った病歴なし
D-3022-3が十代の頃よく飲んでいた飲料･･･飲料メーカーC社のエナジードリンク(120ml)
**結果:**SCP-3022はD-3022-3がよく飲んでいたエナジードリンクに変化(文字化けは見られない)。味もほぼ同じとの事です。
しかし、D-3022-3は一度倒れ込むように寝たものの、死亡せず。実験後、インタビューでD-3022-3は「夢で制服のブレザーを着た少女に、『貴方は死ぬべきじゃない。もっと人生を楽しんで。楽しい記憶を、嬉しい記憶を、悲しい記憶も、、、私みたいに後悔しないようにね…』と言われた」と発言。その後、D-3022-3は生活態度や素行が劇的に改善し、性格もかなり温厚になりました。
未成年のみ死亡しないのかもしれない。　-██研究員

・D-3022-4の実験結果
**D-3022-4** 性別:男　年齢:15 病歴:急性リンパ性白血病(余命宣言済み)
D-3022-4が十代の頃よく飲んでいた飲料･･･なし
**結果:**SCP-3022-JPは飲料メーカーS社のいちごオレに変化(文字化けは見られない)。味に関してはD-3022-4がいちごオレを飲んだ事がないので味覚に変異性があるのかどうかは不明ですが、美味しいとのことです。
D-3022-4はSCP-3022-1の服用後、約2分で静かに眠りつき、約１週間後に目が覚めた。
実験後、D-3022-4は「学校の教室で制服を着たお姉さんにひざまくらをされていた。桜が満開で綺麗だった。お姉さんは僕(=D-3022-4)を撫でながら泣いていて、どうしたの？って聞いたら『君はまだここに来るべきじゃない。私の代わりに生きて。友達と笑い合ったり、美味しいものを食べたり、誰かと付き合ったり、泣いたり…普通の&#34;日常&#34;を大事にしてね。』と言っていたんだ。そして暫くしたら眠くなって、夢が覚めたんだ」と発言しており、実験後の精密検査にてD-3022-4の病気が完治している事が判明しました。
[削除済]　-██博士

[[/collapsible]]
[[/div]]

**補遺2:** 死亡した██████氏のベットの上にはSCP-3022-JP と、1冊の日記が置いてありました。以下、その日記の内容を示します。
&gt; 
&gt; **1月24日**
&gt; 余命宣告された。治る可能性はほぼ0と以前に聞かされていたからわかってはいたけど、やっぱり辛い。どうせ後数ヶ月で死んじゃうのになんで今までこんなに痛くて、辛い治療をしなければいけないの？-いや、まずなんで夏祭りのおみくじで末賞しか当たった事がないぐらい運が悪い私が極めて罹患率が低いこんな病気にかかるの？
&gt; まあ、そんな事どうでもいいや。今更考えても時間の無駄だし。どうせ死ぬなら最後に友達と一緒にジュースでも飲みながらおしゃべりしたい。
&gt;  
&gt; **1月26日**
&gt; そういえば前、いろいろな飲み物を薦められたなぁ。今までずっといちごオレしか飲んでなかったから今度試してみようかな♪
&gt; 
&gt; **2月1日**
&gt; 今日気づいたんだけど、入院してから1度も夢を見てないなぁ。･･･なんとなくだけど寂しい気がするなぁ。
&gt; 
&gt; **1月30日**
&gt; 友達との面会の許可が出なかった。
&gt; なんで？あと少しで死ぬんだから別に何しても自由でしょ！
&gt; 後1回、1回だけでいいから会いたいな。
&gt; 
&gt; **2月22日**
&gt; 来週は卒業式。紗奈と昔はよく一緒にいちごオレを飲んだっけ。でも入院してからは会うことすらままならなくなっちゃた。
&gt; 出来る事ならもう一度紗奈と、薦められたドリンクを飲みながらくだらないことを喋って、一緒に笑いたい。でも私の体は持ちそうにない。せめて、夢の中だけでも紗奈と一緒にいれるなら、記憶を書き換えられるなら---」
&gt; 
&gt; **2月24日**
&gt; もう死のう。
&gt; もう私の命はあと少し。もう誰とも会うこともできない。たくさんの管を繋がれて、痛みを伴いながらゆっくり死んでいく…そんなの嫌だ。
&gt; どうせ死ぬならいちごオレを最後に飲みたいな…ここから自販機まで近いし、こっそり行ったらバレないかな？
&gt; 
&gt; **2月25日**
&gt; もう死のう。
&gt; 今まで隠してた薬もある。それに、いちごオレも飲んだ。もう、できることはない。
&gt; もういいよね？諦めてもいいよね？(ダメって言われても死んだけどね)
&gt; 死んだら来世はどんな感じかなぁ。今までの思い出って来世でも覚えてるのかな？
&gt; みんな、今までありがとう。私はみんなと会えて幸せだったよ。(ベタなのは許してね♪)
&gt; [[collapsible show=&#34;+ 追伸を表示&#34; hide=&#34;- 追伸を隠す&#34;]]
&gt; **追伸**
&gt; 紗奈へ
&gt; 今まで仲良くしてくれてありがとう。私が入院してからも、ずっと、手紙を書いてくれたのは紗奈だけだよ。
&gt; 私にはもったいなさ過ぎるくらいの友達だよ。来世でも紗奈と仲良くできたらいいなぁ。
&gt; 会いたくないかもしれないけど、もし、私を思い出したくなったらいちごオレを飲んでね。
&gt; 私がいなくても元気でね。あ、あとダイエットのしすぎは良くないよ！(私が入院する前、ダイエットのしすぎで紗奈の顔がやつれてて、すっごい心配になったんだからね！そんなのじゃあ、私も成仏しようにもしきれないよ！)
&gt; じゃあね！
&gt; [[/collapsible]]

**補遺2-1:**██████氏は日記を書き終えた翌日、薬の大量摂取を行い自殺しました。</textarea></pre>
