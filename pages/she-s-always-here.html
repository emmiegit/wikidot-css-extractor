    <pre><textarea class="page-source" readonly>[[include info:start]]
圖名：她一直都在，無須緬懷

圖片繪者：[[*user Boooonta]]
取自作品：從今以後，她將永生
原文作者：[[*user Reverberate a]] [[*user Danza]]


[[include info:end]]

[[image https://imgur.com/IsO8NN0.jpg]]


電子的聲音愉悅而高昂。

她一直都在。
她永遠都在。

在於他們對於她的記憶；
在於他們對於噩耗的否定。

她成了盲目的信仰；
亦化作含光的碎片。

她一直都在。
她永遠都在。

電子的聲音崩離而晃盪。


────


圖像概念取自於殘響和丹薩共著的[http://scp-zh-tr.wikidot.com/she-lives-in-my-heart 《從今以後，她將永生》]。
偶然間重整頁面之後發現原來文章不同種版本。
這個畫面就是取自其中一個版本的結尾。
壞掉的卡西真的太戳我的心了，於是激動之下又拿出了板子來畫。

--卡西太太我愛你--</textarea></pre>
