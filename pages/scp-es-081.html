**Articolo:** SCP-ES-081 -- Gola
**Autore:** [[*user The Minuteman]]
**Originale:** [http://lafundacionscp.wikidot.com/scp-es-081 SCP-ES-081]
**Traduttore:** [[*user Siddartha Alonne]]
[[include credit:end]]
**Elemento #:** SCP-ES-081

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-ES-081 deve essere tenuto in una camera standard allestita con un recinto per animali anomali di alto valore. SCP-ES-081 deve essere alimentato costantemente da una dieta fruggivora.

La temperatura della camera deve essere mantenuta a 20° C costanti, con un&#39;umidità del 5%. Tali regolazioni devono essere effettuate mediante un sistema di ventilazione, che deve essere isolato per evitare la diffusione di agenti patogeni provenienti da SCP-ES-081. I membri del personale che interagiscono con SCP-ES-081 devono indossare tute per materiali pericolosi di Classe-A.

**Descrizione:** SCP-ES-081 è un esemplare maschio di //Sus scrofa domestica// (Maiale comune). SCP-ES-081 presenta un&#39;epidermide, una muscolatura e una struttura ossea completamente formate da un metallo identificato come oro allo stato puro, il quale è capace di fungere da composto organometallico. Ulteriori analisi hanno mostrato che tutti gli organi interni e altri tessuti di SCP-ES-081 sono formati dallo stesso materiale. Ha dimostrato di essere estremamente resistente, essendo in grado di resistere a colpi sparati da vicino e traumi da colpi contundenti. SCP-ES-081 è alto 87 centimetri e il suo peso oscilla fra i 2550 kilogrammi e i 3500 kilogrammi, a seconda della quantità di cibo fornita.

Quando SCP-ES-081 si muove è possibile sentire dei rumori corrispondenti alla collisione dei metalli l&#39;un l&#39;altro. Non è stato notato alcun fluido corporeo di alcun tipo, eccezione fatta per un liquido simile alla saliva di origine sconosciuto. Questo liquido sembra generarsi da dentro SCP-ES-081, senza alcuna fonte apparente. SCP-ES-081 non sembra possedere problemi fisiologici dati dalla sua forma: la locomozione è normale, corrispondente a quella di altri esemplari. Un comportamento insolito di SCP-ES-081 è fissare le pareti della sua camera a intervalli regolari di tempo, così come fa per i membri del personale che entrano per pulirla. Il motivo, ipotizzando che ce ne sia uno, è ignoto.

SCP-ES-081 presenta sintomi di iperfagia, che non sembra influenzare o interrompere il suo comportamento normale. SCP-ES-081 ha una dieta basata sul mangiare qualsiasi tipo di frutta, in particolare mele. È inoltre capace di ingerire diverse volte una massa corporea pari alla sua, senza alterare minimamente la propria struttura fisica. Seppur la quantità di materia che SCP-ES-081 consuma sia alta, nessun escremento o altro tipo di scarto biologico è stato osservato nella sua recinzione.

**Addendum ES-081.1:** Diario di Recupero

[[collapsible show=&#34;+ Accedi al fileserv:/S:/ES-081:/file:/recupero.log&#34; hide=&#34;- Nascondi Documento&#34;]]

SCP-ES-081 è stato recuperato dall&#39;Asociazione Sudamericana per Questioni Extranormali (ASQE) durante una retata a un mercato comunale nella città di [REDATTO], dove incontrò SCP-ES-081. Il seguente documento è stato aggiunto dall&#39;operatore Pedro Gutierrez:

&gt; Stando alle dichiarazioni dei testimoni, l&#39;artefatto è stato trovato mentre girovagava presso i locali poco fuori al mercato. Alcuni sostengono che sia stato guidato da un uomo anziano fino a quando non è stato deliberatamente abbandonato da egli stesso. Quando entrò in suo possesso, fu nascosto per evitare l&#39;isteria di massa, a causa del presunto valore economico dell&#39;oggetto, piuttosto che essere denunciato alle autorità locali.
&gt; 
&gt; Una squadra UNPAR [[footnote]] Nella terminologia dell&#39;ASQE, le squadre UNPAR sono &#34;**Un**ità **P**er **A**ttività **R**ischiose&#34; [[/footnote]] è stata mandata per investigare su una serie di incidenti correlati all&#39;antropofagia nel sito e alla sparizione di alcuni agenti di polizia. I dati sono stati messi al sicuro e i commercianti coinvolti sono stati arrestati e presi in custodia per essere interrogati.
&gt; 
&gt; L&#39;artefatto si trovava su di un piedistallo, all&#39;interno di un locale dedicato alla compra-vendita di articoli di lusso. I soggetti umani sono stati trovati intorno ad esso, nutrendosi di escrementi, fluidi indeterminati e molti di loro che cercavano di nutrirsi dell&#39;oggetto stesso. Date le proprietà della sua biologia, ciò era impossibile. Molti di loro hanno perso le mascelle nel tentativo, anche quando la squadra UNPAR è entrata nella stanza.
&gt; 
&gt; L&#39;oggetto era animato e si nutriva di una grande pila di frutta situata nel recinto. L&#39;artefatto sembra stesse ignorando o non facendo troppo caso ai tentativi di rompere la sua struttura fisica. I soggetti sono stati sterilizzati, terminati e inceneriti. L&#39;oggetto è quindi arrivato a noi.

Secondo gli accordi stabiliti fra ASQE e la Fondazione, SCP-ES-081 è passato in custodia alla Fundación e portato al Sito-55.

[[/collapsible]]

**Addendum ES-081.2:** Incidente ES-081/DSH

[[collapsible show=&#34;+ Accedi al fileserv:/S:/ES-081:/file:/incidente_exp.log&#34; hide=&#34;- Nascondi Documento&#34;]]

Durante una manutenzione ordinaria del recinto di SCP-ES-081, il ricercatore junior Ricardo Santana ha sofferto di una cefalea spontanea, che lo ha obbligato a ritirarsi per il resto della giornata dal suo servizio. Quando il ricercatore si è sottoposto al controllo medico si è scoperto che era stato infettato da un agente biologico sconosciuto; è stato quindi messo in quarantena per questioni di sicurezza. Dopo ripetuti test è stato determinato che si trattava di un bacillo sconosciuto ma innocuo. Gli sono stati somministrati degli antibiotici che hanno neutralizzato l&#39;infezione ed è stato poi rilasciato.

Il ricercatore Santana si è comportato normalmente fino al 12/06/2015, quando venne scoperto nella cucina della sala da pranzo del Sito-55 mentre ingeriva grandi quantità di chicchi di caffè non processati. È stato imobilizzato e invitato in sala medica per un esame completo. Si è osservato che il microorganismo precedentemente riscontrato è mutato. Questo agente microbico ha causato gravi alterazioni mentali al ricercatore Santana, tra cui grave: iperfagia, auto-cannibalismo, demenza e un comportamento simile a quello di SCP-ES-081. È stato possibile identificare la presenza di pirite in diverse parti del suo corpo che prima non era stata documentata. Questa &#34;trasmutazione&#34; sembra sia stata provocata da un effetto secondario del patogeno.

Un&#39;ulteriore ricerca ha rivelato che l&#39;origine di questo patogeno è SCP-ES-081. Non è noto come il batterio selezioni i suoi ospiti. Questo agente è capace di modificare la mente dei soggetti affetti, in modo che coincidano con le necessità di SCP-ES-081.

Gli agenti inviati sulla scena hanno scoperto un cadavere nell&#39;area di refrigerazione del sito. Possedeva segni di morsi, coerenti con una pratica antropofagica. Sebbene il ricercatore Santana sia stato considerato il sospetto principale, sulla scena del crimine non sono stati individuati fluidi corporei umani, nemmeno sangue. Il cranio è stato aperto bruscamente con le mani e il cervello è stato utilizzato come inchiostro per scrivere una scritta sul muro vicino, la quale recita: &#34;Hai davvero così tanta fame?&#34;.
