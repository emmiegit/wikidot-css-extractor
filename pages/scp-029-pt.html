    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-029-PT

**Clasificación del Objeto:** Euclíd

**Procedimientos Especiales de Contención:**  Cercas eléctricas deben ser desplegadas alrededor del sitio a una distancia de 5 km para reforzar las precauciones de seguridad. La entrada para Empleados debe ser monitoreada constantemente por un Oficial de Seguridad de la Fundación con la capacitación adecuada, así como toda el área alrededor de la cerca (47 guardias en total). Solo se debe permitir la entrada a a personal con nivel de autorización 4 o superior con credenciales y documentos de acceso.

**Descripción:** SCP-029-PT-A es un pequeño lago ubicado en un área cerrada y rodeado de bosques en la Selva Amazónica, en el Estado de █████. Flotando en el lago, es posible observar algunas especies de //Victoria amazónica// (Vitória-regia), y algunas instancias de SCP-029-PT-B. Alrededor del lago, hay una cantidad anormal de //Helianthus annuus// (girasol) que crece a un ritmo acelerado.

SCP-029-PT está ubicado alrededor de un bosque extremadamente cerrado y de difícil acceso, lo que dificulta la entrada de invasores. Los efectos anómalos de SCP-029-PT se muestran cuando un ser humano se acerca a un radio de 30 cm del lago[[footnote]] Aparentemente, los efectos anómalos de SCP-029-PT solo ocurren con la presencia de humanos. [[/footnote]]. La altura del agua del lago (sin el efecto anómalo) suele ser de ~ 160 cm. A partir de ahí, el volumen de agua en el lago comienza a aumentar dramáticamente en un corto período de tiempo (30 segundos), alcanzando hasta 24 m de altura e inundando toda el área circundante; causando que el sujeto se ahogue.

Los intentos de utilizar nadadores profesionales o equipos de buceo son imposibles, debido a la presión que provoca el rápido aumento del volumen de agua. La presión fue calculada en aproximadamente [DATOS BORRADOS], pudiendo triturar materiales extremadamente resistentes.

La razón por la que el agua permanece en la región es que el bosque, junto al lago, se encuentra en una especie de depresión absoluta.[[footnote]] Las depresiones absolutas son depresiones ubicadas por debajo del nivel del mar. [[/footnote]] Después de aproximadamente 10 minutos, el volumen de agua del río cambia nuevamente, volviendo a su nivel original. Entonces, es posible avistar que hay otra instancia de SCP-029-PT-B en el lago, que no estaba allí antes.

SCP-029-PT-B es un compuesto orgánico similar en apariencia a una //Victoria amazónica// completamente formada por materiales biológicos humanos. Los estudios realizados revelan en detalle la composición de las instancias de SCP-029-PT-B, que no suelen presentar grandes diferencias: La hoja redonda está compuesta de tejidos humanos y las raíces por hilos capilares. Las pruebas realizadas indican que el ADN presente en las plantas siempre corresponde al de las víctimas de la anomalía.

**Anexo:** En los alrededores de la zona del lago se encontró un pequeño libro sin tapa de una sola página escrito en tupí-guaraní. En el libro, solo se puede leer el siguiente párrafo:

//Y cuando el pálido Jací pueda brillar en el lago eterno de la vida y la muerte, la fertilidad caerá sobre nuestra tribu y se reflejará en la agradecida alegría de Tupã.
Ofrecemos a nuestros indios como sacrificio por el gran Lago eterno del sufrimiento y el placer.
Que Jací brille en nuestra tribu.//

**Anexo #2** Recientemente se ha descubierto que la anomalía cuenta con alucinaciones visuales que atraen a los humanos al lago. Se realizaron pruebas con empleados de diferentes clases para explorar las alucinaciones provocadas.

&gt; **Sujeto:** D-6924
&gt; 
&gt; **Género:** Masculino
&gt; 
&gt; **Reporte:** D-6924 recibió instrucciones de caminar en dirección opuesta al lago. Cuando terminó, el clase D informó haber visto fuego. Cuando se dio la vuelta, informó haber visto una aldea indígena en llamas, en lugar del lago. D-6924 recibió instrucciones de no ir hacia el lago e ignorar lo sucedido.
&gt; 

&gt; **Sujeto:** Dra. █████ (Personal de Nivel 2)
&gt; 
&gt; **Género:** Femenino
&gt; 
&gt; **Reporte:** La Dra. █████ informó haber visto a una sirena rubia de piel clara con ojos azules sentada sobre una roca en el lago. La sujeto recibió las mismas instrucciones dadas a D-6924 y se alejó del lago. Entonces, la Dra. █████ informó haber escuchado una canción, cantada por la sirena. Fue descripta por la sujeto como &#34;La melodía más hermosa que jamás hayas escuchado en tu vida&#34;.

&gt; **Sujeto:** Agente Hillston
&gt; 
&gt; **Género:** Masculino
&gt; 
&gt; **Reporte:** El agente Hillston informó haber visto a una hermosa mujer negra con cabello rizado y ojos marrones caminando sobre el agua. El sujeto recibió instrucciones de dispararle a la mujer con su arma personal. Tras hacerlo el sujeto mostro una expresión de asombro y afirmó que el disparo había atravesado a la mujer, sin causarle daño. El Agente Hillston recibió instrucciones de no entrar en pánico y retirarse de regreso al Sitio-██.
