[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3740/Ashur.jpg|caption=SCP-3740. Fotka získána ze soukromého vlastnictví SCP-3740.]]

**Speciální Zadržovací Procedury:** SCP-3740 je v současné době zadrženo v několika upravených velkých humanoidních zadržovacích cel v Oblasti-81. Cely SCP-3740 jsou vybaveny ručně zhotoveným rustikálním interiérem, množstvím zvířecích kožešin a pochodní, včetně velkého kamenného krbu a koberce z medvědí kůže. V jídelní cele má být neustále k dispozici nejméně patnáct soudků piva[[footnote]]Třebaže se zprvu předpokládalo, že k uspokojení potřeb SCP-3740 poslouží výhradně piva vyšší kvality, tato entita neprojevila žádnou nelibost vůči více komerčním značkám, a proto budou zmíněné soudky zásobovány pivem Miller High Life.[[/footnote]]. SCP-3740 je schopno se o sebe postarat samo; příležitostně však může požádat členy svého zadržovacího týmu, aby se k němu připojili na hostinu. Během těchto akcí musí nadační personál obstarat celou krávu či prase, jež pak SCP-3740 uvaří a naservíruje dle svých preferencí.

Za žádných okolností nesmí nikdo oslovovat SCP-3740 jinak než &#34;Ašur, Bůh Větrných Plání a Vznešených Nebes&#34;, &#34; Nejmocnější a nNepokořitelný Vládce Veškerého Božstva Ašur&#34; či zkrátka &#34;Nejvelkolepější Ašur&#34;. Mimoto musí členové zadržovacího týmu SCP-3740 sami sebe i ostatní nazývat níže uvedenými pseudonymy:

* **Dr. Barrett:** Ulmar Nezlomný
* **Dr. Fisher:** Niems, Šampion z Pustin
* **Dr. Leadsová:** Eleanora Bouřlivá, Zaklínačka Stoupajících Mračen
* **Výzkumník Zimmerman:** Fott Zákeřný
* **Výzkumník Oppenheimer:** Aldous Manhattan, Hubič Svých Nepřátel
* **Výzkumnice Quinnová:** Karmet rovněž Nezlomná[[footnote]]Během jedné z hostin pořádaných SCP-3740 se výzkumnice Quinnová, dříve přezdívaná &#34;Karmet Kazatelka&#34;, ve své opilosti utkala s doktorem Barrettem. Po deseti minutách vytrvalého souboje s poskytnutými šavlemi prohlásilo SCP-3740 výzkumnici Quinnovou za &#34;Karmet rovněž Nezlomnou&#34;, přičemž ji od té doby i nadále takto označuje.[[/footnote]]
* **Výzkumník Li:** Šalamoun z Východu
* **Výzkumnice Marshallová:** Ninurta, Zapomenutý Meč Noci[[footnote]]V návaznosti na porážku SCP-3740 s výzkumnicí Marshallovou v partii dámy, po níž SCP-3740 deset dní truchlilo, prohlásila entita výzkumnici Marshallovou za &#34; největší šampionku téhle zelenavé Země&#34;.[[/footnote]]

Trvalé zadržování SCP-3740 si žádá přísné dodržování dezinformační kampaně vytvořené zadržovacími specialisty Oblasti-81, aktuálně označované jako Protokol Hora Olymp. Podrobnější informace viz dodatek 3740.2.

**Popis:** SCP-3740 je humanoidní entita třídy VIII schopná ohýbat realitu, o které se usuzuje, že je Aššur, asyrsko-babylonský bůh vzduchu a hlava asyrského panteonu božstev. SCP-3740 je schopno libovolně manipulovat se vzdušnými proudy, komunikovat s létavými zvířaty a regulovat tlak a teplotu vzduchu. SCP-3740 dovede vyvolávat poryvy větru převyšující rychlost 500 km/h, vytvářet a ovládat cyklóny a další obdobné atmosférické jevy. SCP-3740 má podobu mladého, urostlého, svalnatého lidského muže s vesměs světlou pletí a černými vlasy. SCP-3740 plynně hovoří krom řady mrtvých jazyků také anglicky, španělsky, portugalsky, arabsky, persky a arménsky.

Pro své schopnosti a vlastnosti je SCP-3740 v současnosti klasifikováno jako anomální entita třídy Keter. Snahám o zadržení však napomáhá skutečnost, že SCP-3740 je mimořádně důvěřivé. SCP-3740 akceptuje takřka veškerá tvrzení jako fakt a nevykazuje žádné projevy skepse nebo pochybností. SCP-3740 snadno uvěří téměř čemukoli, co pronese jakákoli osoba, pakliže je přesvědčeno, že se jedná o obdobně mocné božstvo. Jako důkaz božské moci nejsou zapotřebí skutečné nadpřirozené skutky: v očích SCP-3740 jsou dostatečným důkazem božství prosté karetní či kouzelnické triky.

**Dodatek 3740.1:** Objevení

SCP-3740 bylo odhaleno při potyčce v jednom baru poblíž tureckého města Gaziantep. Podle zpráv očitých svědků bylo SCP-3740 viděno, jak spolu s velkou skupinou osob v baru hojně popíjí, když vtom do něj kvůli domnělé urážce vrazil jiný ze zákazníků. Vzápětí se strhla potyčka, která skončila tím, že SCP-3740 rozmetalo čelní stěnu budovy, zranilo 18 lidí a napáchalo škody na majetku v hodnotě několika tisíc dolarů. Místní orgány zadržely silně intoxikované SCP-3740, jež začalo ustavičně vyprávět o své &#34;neuvěřitelné vesmírné moci&#34;, a to až do chvíle, kdy si přítomní agenti Nadace úřady odchytili a SCP-3740 od nich převzali.

**Dodatek 3740.2:**  Protokol Hora Olymp

//Předmluva: Následující dokument je výňatkem z interního oběžníku zaslaného členům výzkumného zadržovacího týmu Oblasti-81.//

&gt; **ZABEZPEČENÝ SERVER NADACE SCP**
&gt; **OBLAST-81**
&gt; 
&gt; **DŮVĚRNÁ INFORMACE 3740/4**
&gt; 
&gt; **PRO:** Výzkumný Tým 3740, Výzkumný Zadržovací Tým Oblasti-81, Správa Oblasti-81, Rada Oblastních Direktorů, Nadační Zadržovací Komise
&gt; 
&gt; **OD:** Dr. G. McElroy, vedoucí zadržovacího výzkumu Oblasti-81
&gt; 
&gt; Tuto zprávu posílám kvůli tomu, že si jistě mnozí z vás do rána všimnou, že jsme zrušili naše objednání dodatečných zadržovacích opatření. Zadržování ohýbačů reality, natož pak třídy 8, není rozhodně žádná hračka a zpravidla na ně nasazujeme velké zbraně. V tomto případě si s tím ovšem nemusíme dělat těžkou hlavu.
&gt; 
&gt; Pravděpodobně se teď sami sebe ptáte: &#34;Ale doktore McElroyi, proč bychom neměli vynaložit veškeré možné prostředky vůči entitě, která by mohla doslova zfouknout střechu Oblasti-81? Není tento lehkovážný přístup k zadržování SCP-3740 poněkud nelogický a nebezpečný?&#34; Za normálních okolností by odpověď na druhou otázku zněla ano. V tomto případě jsme však měli štěstí. Občas vám to tenhle nepřirozený řád věcí udělá prostě jednoduché, a to i tak, že se vám to nemusí zdát správné.
&gt; 
&gt;Věc se má takto: SCP-3740 je se vší úctou tím nejnaivnějším a nejdůvěřivějším člověkem, jakého jsem kdy v životě potkal. A to nežertuji. Když jsem vešel do místnosti a představil se jako Bliss Delight, bytost z čiré energie, nahromadil jsem na svých rukou trochu statické elektřiny a lehce do něj šťouchl, řekl: &#34;Vždycky mě potěší potkat kolegu boha&#34; A ještě //do teď// mi i nadále říká Bliss Delight. Jim Oppenheimer mu vyprávěl o tom, jak &#34;vlastnoručně přepral a zabil tisícovku mužů za to, že zradili jeho bratra&#34;, a ta bytost ho teď nazývá Aldous Manhattan, Hubič Svých Nepřátel. Je to naprostá šílenost.
&gt; 
&gt; Tak jsme mu vytvořili dostatečně přesvědčivou blbost, vysvětlili jsme mu, že je nesmírně důležité, aby nezničil celu, a on si teď spokojeně hoví, chlastá, šuká a pořádá divoké žranice se členy svého zadržovacího týmu.
&gt; 
&gt; SCP-3740 se však může v určitém okamžiku stát rizikem pro zadržení a my tak prozatím nebudeme jeho klasifikaci nijak kritizovat. Vězte však, že můžete být naprosto klidní, protože nejnebezpečnější entita v Oblasti-81 si myslí, že ředitel Aktus je nadpřirozený kosmický všeotec jménem &#34;Maltheus, Hrůza Hadriánova Pekla&#34;, a to jen kvůli tomu, že umí zapnout vypínač.

SCP-3740 je více než způsobilé v jakémkoliv okamžiku prolomit zadržení. Ve snaze takové události včas zabránit a zároveň zachovat trvalé zadržení SCP-3740 byl za účelem koordinace veškeré budoucí komunikace s SCP-3740 přijat následující PROTOKOL HORA OLYMP.

SCP-3740 je v současnosti pevně přesvědčeno, že sídlí v budově zvané &#34;Angolský zámek&#34;, kterou si podmanilo v opilosti během šarvátky, která vedla k jeho objevení. V zadržovací cele mohou s SCP-3740 v daném okamžiku komunikovat tři typy osob:

* **Služebníci:** SCP-3740 má za to, že jeho zadržovací cela je obsluhována služebnictvem či otroky, které nazývá &#34;Elamité&#34; nebo &#34;Chaldejci&#34;. Tito jedinci nesmějí na SCP-3740 mluvit ani s ním navazovat oční kontakt, neboť se jedná o projev neúcty, která by SCP-3740 značně rozrušila. Všichni jedinci tohoto typu jsou zaměstnanci třídy D. SCP-3740 tyto jedince obvykle ignoruje a dokud si udržují svou roli, neprojevuje vůči nim žádnou nepřízeň.
* **Zámečtí stráže:** Jedná se o členy ochranky Oblasti-81, jejichž výzbroj a vybavení odpovídají dobovému standardu a jež plní roli strážců u vstupních dveří do zadržovací cely. Vzhledem k jejich statusu vojenského personálu se k nim SCP-3740 obvykle chová jako k bratrům ve zbrani, ačkoli si nedělá velké iluze o rozdílech mezi nimi a jím, co se týče postavení ve společnosti. SCP-3740 může tyto jedince příležitostně vyzvat k utkání, přičemž od nich očekává, že se jím nechají přemoci a vzdají se[[footnote]]Ačkoliv si SCP-3740 vyloženě libuje ve sparingu a nepokrytě vypráví o své rozsáhlé válečné kariéře, jedná se o velmi chabého bojovníka a jeho strážci si musí dávat pozor, aby jej nepopudili tím, že jej přemohou.[[/footnote]].
* **Bohové a hrdinové:** Jedná se o členy zadržovacího týmu a výzkumný personál, kteří přesvědčili SCP-3740, že jsou bohové nebo bájní hrdinové. SCP-3740 má ke všem těmto osobám velmi důvěrný vztah a mluví o nich, jako by to byli členové jeho vlastní rodiny. Běžně si vyžádá jejich přítomnost na hostinách, které pořádá ve své zadržovací cele a během nichž konzumuje neskutečné kvantum alkoholu a podílí se o velkolepé příběhy se svými božskými kolegy, popřípadě zesměšňuje či opovrhuje Elamity a Chaldejci.

SCP-3740 je udržováno v přesvědčení, že bitka, která vedla k jeho objevení, byla natolik krutá, že otevřela průchod prostorem a časem a přenesla ho zpět do starověku, kde opět panuje na vrcholu asyrského panteonu. Jako obvykle nemělo SCP-3740 s akceptováním této verze událostí žádný problém. Nadační herci vydávající se za další členy asyrského panteonu nadále pomáhají upevňovat iluzi Protokolu.

**Dodatek 3740.3:** Rozhovor s SCP-3740

//Poznámka: Následující přepis je výňatkem z rozhovoru, který vedla Dr. Monica Leadsová krátce po vyhlášení Protokolu Hora Olymp.//

&gt; **Dr. Leadsová:** Ašure, zdravíčko!
&gt; 
&gt; **SCP-3740:** Zdravíčko i tobě, ó zázračná zaklínačko! Zrovna jsem mluvil s, moment. Thaddeusi! Artemore! (//Gestem přivolává své dva strážce//) Pojďte sem, jo, pojďte. Právě jsem o tobě vyprávěl svým bratrům Thaddeovi a Artemorovi, Eleonoro! Tohle, přátelé, jest krásná a hrůzná Eleanora Bouřlivá. No není to pohled k zulíbání!
&gt; 
&gt; (//Členové bezpečnostního týmu, z nichž oba jsou přímo podřízeni doktorce Leadsové, souhlasně přikývnou.//)
&gt; 
&gt; **Dr. Leads:** To je od tebe velmi milé, Ašure.
&gt; 
&gt; **SCP-3740:** Blbost.Nevím o lepším způsobu, jak popsat takovou skvělou válečnou panovnici, jako jsi ty! Prosím, Eleonoro, ukaž jim to... ukaž jim to taky. Tu věc s deštěm, no, tu věc s přivoláním bouře. No tak!
&gt; 
&gt; (//Doktorka Leadsová třikrát tleskne rukou a personál zvenčí aktivuje rozprašovače uvnitř cely.//)
&gt; 
&gt; **SCP-3740:** Hahahaha! Jaká to skvělá síla! Tuhle jsem jí řekl, bratři, fakt jsem jí to řekl, //opravdu// jí, že je mocnější než kdokoli, koho jsem kdy potkal! Mnohem větší než Polymorf Díogenésský či snad Marmluk Arabské Studny. Snad hned po našem znamenitém druhovi Šalamounovi, který, jak jsem si všiml teprve před nedávnem, dokázal //odstranit svůj palec jediným pohybem své druhé ruky!// Vskutku obdivuhodné.
&gt; 
&gt; (//Oba strážní souhlasně přikývnou.//)
&gt; 
&gt; **SCP-3740:** No každopádně. Věřím, že se mnou chce Eleanora pohovořit o důležitých věcech. Thaddeusi, Artemore, zpátky na stanoviště! (//Oslovení muži odcházejí.//) Tak, Eleonoro. Zanechme formalit a pojďme mluvit na rovinu. Jak se ti daří?
&gt; 
&gt; **Dr. Leads:** Dobře, Ašure, a co -
&gt; 
&gt; **SCP-3740:**Velice rád bych s tebou prožil milostný akt, Eleonoro.
&gt; 
&gt; **Dr. Leads:** Já- jistě, už jsi to několikrát naznačil, Ašure. Naneštěstí jsem však byla prokleta.
&gt; 
&gt; **SCP-3740:** Prokleta? Prokleta!? Co je to za žvásty? Kdo ti mohl takovou otřesnou věc udělat? Byl to snad Elamita? Nebo nějaká čarodějnice? Elamitská čarodějnice?
&gt; 
&gt; **Dr. Leads:** Ne, ne, ne, rozhodně ne Elamitka. Byl to jen, ehm, skřet... skřet proběhl kolem a zkrátka... prostě mi ukradl spodky/podvlíkačky/spodničky. Velmi tragické.
&gt; 
&gt; **SCP-3740:** (/Bouchne pěstí do stolu/) Proklatí bohové! Až na nás, samozřejmě, ale stejně! (//Hluboce se nadechne a přivře oči//) Jak moc velký, drahá Eleonoro, rozsah těch... těch... těch škod? (/Podívá se na ni s očekáváním.//)
&gt; 
&gt; **Dr. Leads:** Totiž, je to... prostě je to... všechno je tam dole vyhlazené.
&gt; 
&gt; **SCP-3740:** Duchové mějte slitování! (//Zvedne se prudký vítr a židle i s SCP-3740 je odražena dozadu. Zvedá se z podlahy.//) Ubohá, nešťastná to duše! Proklínám toho odporného tvora, který ti to udělal. Nechť je jeho křik nadosmrti slyšet ze země slané!
&gt; 
&gt; **Dr. Leads:** Oceňuji tvou podporu, Ašure, děkuji. Pravdou však je, že jsem za tebou přišla proto, abych se tě zeptal, zdali se ti líbí tvé ubytování.
&gt; 
&gt; **SCP-3740:** Samozřejmě! Jak sama jistě vidíš, mám tu jen ten nejlepší nábytek a dekorace. Nejen že mi náš laskavý přítel Tiamat opatřil tyto bezedné sudy toho nejvybranějšího jantarového moku, ale dokonce tu mám i toto! Ulmar přinesl tuto prazvláštní pochodeň, koukej! (//SCP-3740 jednou tleskne a světlo se rozsvítí.//) Jaký to nevšední skvost!
&gt; 
&gt; **Dr. Leads:** Ovšem. Každopádně jsem se jen chtěl ujistit, že ti tu nic neschází, Ašure.
&gt; 
&gt; **SCP-3740:** V žádném případě. Proč bych vůbec měl chtít z takového královského sídla odcházet? (//Odmlka//) Vlastně, jedna věc by tu byla. Hrozně moc bych chtěl s tebou mí-
&gt; 
&gt; **Dr. Leads:** Skřet, Ašure. Tam dole všechno hladký.
&gt; 
&gt; **SCP-3740:** Proklatí Bohové!

**Dodatek 3740.4:** Prokázání Nadpřirozených Schopností

Pro usnadnění adekvátní interakce s SCP-3740 musí veškerý výzkumný a administrativní personál předvést dostatečně přesvědčivý výkon, kterým SCP-3740 prokáže, že je rovnocennou božskou bytostí jako SCP-3740. Doposud postačily k oklamání SCP-3740 následující výkony::

* //**Dr. Clark:** Pomocí magnetů a drátů nechal poletovat železnou kouli volně po místnosti.//
* //**Dr. Yemma:** Použitím laserového ukazovátka přiměl kočku, aby běhala kolem.//
* //**Výzkumník Kiryu:** Obarvil si vlasy na jinou než přírodní barvu.//
* //**Dr. Vanderbilt:** Vytáhl z ucha SCP-3740 čtvrťák.//
* //**Dr. Andrews:** Přiložil si tužku ke straně hlavy a předstíral, že ji polyká./
* //**Výzkumník Dansby:** Žongloval.//
* //**As. ředitele Schmidt:** Předvedl karetní trik.//
* //**Výzkumník Quarlo:** Prokousnul plechovku piva a vypil její obsah.//
* //**Řed. Aktus:** Zapnul světelný vypínač.//

**Dodatek 3740.5:** Přepis Hostiny

//Poznámka: Následující text je výňatkem z přepisu zvukového záznamu zaznamenaného při týdenní hostině, již SCP-3740 pořádalo uvnitř své zadržovací cely za účasti členů svého výzkumného týmu.//

&gt; **SCP-3740:** -a tak tam stojím, zcela sám na bitevním poli, zatímco naproti mě za řekou čeká Adam El Asem. Ten je celej zrudlej tím, jak na něj mávám nádobíčkem a-
&gt; 
&gt; **Výzkumník Kale:** Nádobíčkem?
&gt; 
&gt; **Agent Ivers:** Myslí svýho ptáka.
&gt; 
&gt; **Agent Allen:** Svůj “Božskej Pyj”.
&gt; 
&gt; (//Celá místnost se rozesměje.//)
&gt; 
&gt; **SCP-3740:** Ten byl dobrej! No a já teda na něj mávám tím svým pérem a on... Počkej, Xenu, chceš ještě panáka? Co blbnu, jasně že chceš! Hned to bude...
&gt; 
&gt; (//SCP-3740 začne manipulovat s větrem v místnosti, přenese korbel agenta Allena k soudku, kde mu dolije a korbel mu poté zase vrací. Agent Allen spokojeně přikývne.//)
&gt; 
&gt; **SCP-3740:** Každopádně se na mě snaží hodit celou řeku! Věřil bys tomu? Poté, co jsem mu projevil svou shovívavost tím, že jsem mu poskytl výhodu, se on nakonec rozhodne, že na mě vybalí starou dobrou máchačku!
&gt; 
&gt; **Dr. Vickers:** Hajzl!
&gt; 
&gt; **Výzkumník Kale:** A cos teda udělal?
&gt; 
&gt; **SCP-3740:** Plesknul ho přes ksicht svým Božským Pyjem, co jinýho?!
&gt; 
&gt; (//Místnost se opět ponoří do smíchu//)
&gt; 
&gt; **Výzkumník Robinson:** Mám něco lepšího. To mě takhle jednou vybrali, abych bojoval s Rozbitým Bohem na jednom bojišti v Alagaddě. A jak já tam tak stojím s Kopím Bezvěrce v pravé ruce a s useknutou hlavou Jacka Brighta v levé...
&gt; 
&gt; **SCP-3740:** Haha! Jak strhující příběh! Pokračujte!
&gt; 
&gt; **Agent Ivers:** Ahhhhh neposlouchej ho. Z toho nedostaneš nic, než pitomý sračky.
&gt; 
&gt; **SCP-3740:** Duchové mějte slitování! Jaký neblahý vývoj událostí. Lamači kostí, příteli[[footnote]]Výzkumník Robinson[[/footnote]], hned na konci chodby máš vhodné zázemí - to nejlepší v celé říši, dovezené přímo z daleké země Kohler!
&gt; 
&gt; **Výzkumník Robinson:** Co? Myslíš koupelnu? Co s ní?
&gt; 
&gt; **SCP-3740:** Jsi plný sraček, nebo ne?
&gt; 
&gt; (//Místnost se opět ponoří do smíchu.//)

**Dodatek 3740.6:** Přepis události z 4.11.2017

//Poznámka: Dne 4.11.2017 se v zadržovací cele SCP-3740 zničehonic zjevila další entita, jíž SCP-3740 označovalo jako &#34;Suen&#34;. Tato entita, svalnatý humanoidní muž oděný do hrudního pancíře včetně helmy a mající u sebe kopí, chvíli před svým zmizením krátce komunikovala se zadržovacím personálem. Přepis tohoto rozhovoru viz níže.//

&gt; **SCP-3740:** -a tak jsem mu řekl, jakou větší mocí by mohl oplývat bůh, než je schopnost roztočit oranžovou kouli na jednom jediném prstu? To je teprve něco!
&gt; 
&gt; (//V tom se se zvukem hlasitého prasknutí zjeví neznámá humanoidní entita.//)
&gt; 
&gt; **Suen:** Ašure? Tak pojď, kámo, je čas- hej. No tak moment, co se to tu děje?
&gt; 
&gt; **SCP-3740:** Á, Suene! Příteli můj! Tebe to taky vrátilo do minulosti? To je ale náhoda! Zrovna jsem tady svému příteli Ulmarovi vyprávěl o našich starých útrapách!
&gt; 
&gt; **Suen:** Ulmar? (//Obrací se k Dr. Barrettovi//) Ty seš kdo?
&gt; 
&gt; **Dr. Barrett:** J- já jsem Ulmar. Ulmar Nezlomný. A ty jsi?
&gt; 
&gt; **Suen:** Ulmar? O žádném Ulmarovi Nezlomném jsem nikdy neslyšel! Co se to tady vlastně děje za kraviny? Ašure, co to má znamenat?
&gt; 
&gt; **SCP-3740:** Vždyť ti to říkám, šlechetný a spanilý Suene, tohle je...
&gt; 
&gt; **Suen:** Neříkej mi tak už.
&gt; 
&gt; **SCP-3740:** -Ulmar Nezlomný! Mocný pán tohoto světa, zrovna takový, jako jsem já. Pohleď na jeho velkolepou moc! (//Popostrčí Dr. Barretta//) Předveď mu úchvatnost tvé moci, Ulmare, no tak!
&gt; 
&gt; (//Dr. Barrett si zdráhavě přitiskne loket k ústům a olízne si ho.//)
&gt; 
&gt; **SCP-3740:** (//Slyšitelně zalapá po dechu//)Obdivuj tuto nádheru se mnou, Suene! Vidíš, jak se mu ruka neuvolňuje z kloubu!? Pohleď na délku jeho jazyka! Národy všehomíra by se tohoto muže měly právem bát!
&gt; 
&gt; (//Suen se nezdá být nijak ohromen//)
&gt; 
&gt; **SCP-3740:** Jak jsem říkal, Suene, moc rád tě zase vidím. Neměj strach, tady můj dobrý společník Ulmar a další příslušníci jeho panteonu tento vskutku královský zámek, ve kterém nyní přebývám, náležitě zásobili tím nejkvalitnějším zbožím z celého kraje. Je to učiněná pevnost luxusu, příteli!
&gt; 
&gt; **Suen:** Jak jako &#34;královský zámek&#34;? Ty snad nevíš, že jseš v- (//Pozastaví se//) ohhhh, jasný, chápu. Takže ty teď máš... ach tak, jo, to je skvělý. (//Povzdechne//) Jaká to úleva.
&gt; 
&gt; **Dr. Barrett:** Prosím? Co tím myslíte?
&gt; 
&gt; **Suen:** (//Odvede si Dr. Barretta stranou./) Nevěřil bys, jak dlouho už Ašura hlídáme. Tomu chlapovi zkrátka není pomoci. Zřejmě víte, co mám na mysli, ale stejně. Pěkně náročný, nemám pravdu? ( //Zasměje se//) Dokonce jsme měli nachystanou celou tu věc s opatrovnictvím, kdy bych si ho vzal na pár desítek let k sobě já a pak by si to po mně vzal Nergal, jenže ten má furt plno jiných starostí, no a ten rybama zakomplexovanej nazaretskej ožrala se posledních dva tisíce let někde fláká, takže... tak jako tak, hele, prokazuješ mi tady obrovskou laskavost, kamaráde. Ani nevíš, jak moc si toho cením.
&gt; 
&gt; **Dr. Barrett:** Počkat- co? Kdo že jste?
&gt; 
&gt; **Suen:** Suen, Bůh Měsíce. (//Udělá lhostejné gesto//) O nic z toho se ale nestarej, prostě jen dál dělej to, co doteď! Ozvi se mi, kdybys něco potřeboval! (//Suen bez jediného varování zmizí//)
&gt; 
&gt; **Dr. Barrett:** Co- jak? Haló? Viděl jste to někdo taky?
&gt; 
&gt; **SCP-3740:** (//Chechtá se//) Sakra, ten Suen. Už je to ale doba. Zvláštní to chlápek, co? Věřil bys, že si o sobě myslí, že je bůh? (//Rozesměje se//) &#34;Bůh Měsíce&#34;. Co to vůbec znamená?
