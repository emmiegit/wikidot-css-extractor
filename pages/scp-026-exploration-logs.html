**탐사 기록 026-4**
//탐사원 ███████ 요원//

&#34;좋아, 중앙 현관에 진입한다. 벽은 대부분 색이 벗겨진 콘크리트이고 페인트가 군데군데 남아있다. 온통 낙서다. 맥주병 조금이랑 다른 쓰레기도 있다. 그냥 평범한 폐건물과 다를 게 없어 보인다.

“알았다, 계단을 오르고 있다. 벽에 낙서가 많아진다. 알았다, 복도로 진입한다. 페인트 벗겨진 모양새가 어딘지 섬뜩한데. 꼭 천에 곰팡이가 핀 것 같아. [편집됨]이 생각나는군. 문들이 뭔가 이상하다. 어떤 건 매우 가까운데 어떤건 멀다. 매우 불규칙한 간격이다. 제공되었던 청사진과 일치하지 않는다. 알았다, 교실로 진입한다. 거의 비었다. 오래된 책상이 있다. 1930년대 것마냥 매우 낡았다. 칠판에는 수학 문제가 조금 있다. 삼각함수 같다. 알았다, 다른 교실을 확인해 보겠다.

“다시 복도이다. 다음 교실로 향하는 중이다. 이 교실 책상은 최근 것 같다. 합판으로 되어있다. 벽보도 있다. 1980년대의 것 같다. 내가 어릴 때 봤던 것도 있는걸. 칠판에는 라틴어가 적혀있다. 알았다, 촬영중이다.

“알았다, 다시 복도이다. 다음 교실로 향하는 중이다.

[몇 분간 침묵]

“여긴 정말 이상한 곳이군. 다음 교실까지는 분명히 몇발자국 안되는 거리처럼 보였는데 몇시간은 걸어온 것 같은걸. 어쨋든, 도착했다.

“잠든 사람들을 발견했다. 여자애 두 명, 남자애 두 명, 모두 세 명이다. 14살이나 15살처럼 보인다. 모두 똑같은 교복을 입고있다. 응, 맞어, 니가 나한테 보여준거랑 똑같은거. 촬영하는 동안 잠시 대기하라. 최소한 저들이 누군지는 알 수 있겠지.

“나머지 가구들은 꽤 낡아보인다. 망가진 의자와 책상이 많다. 벽에는 아무것도 없다. 칠판에는... 이게 뭐래?

“████, 니가 내 말을 믿을지는 모르겠다만, 여기 █████████ 요원의 주석이 적혀있다. 게다가 필체까지 그녀랑 똑같다. 이젠 우리가 여기로 뭔가 들고 들어올 때는 굉장히 조심해야겠는걸.

“그래, 사진 찍고 있어, 걱정하지 마. 알았다, 교실 하나만 더 확인하고 나가겠다.

“다시 복도이다. 다음 교실로 향하는 중이다.

“새로운 이상 현상이다. 계속 같은 방향으로 향했는데 계단으로 돌아왔다. 어 그래 나도 그냥 내려 가려고 했어. 여기서 오늘 하루치 고생은 다 했다고. 출구에서 합류하겠다.”

현상한 사진은 [편집됨]에 보관됨


**탐사 기록 026-12**
//영상 기록이 가능한 무인 탐사정 원격 조종. 1층 복도 탐사//

벽에는 낙서가 있고 복도의 상태는 좋지 못했다. 이전 영상과 비교했을 때 낙서가 바뀌었다. 같은 표식이 장소를 바꿔가며 자주 나타났으며 새로 나타난 것도 있었다.

복도의 문의 간격은 규칙적이었다. 일부는 멀쩡했지만 망가지거나 문이 아예 없는 곳도 있었다.

복도의 첫번째 칸은 여자 화장실로 벽에 낙서가 더 많았다. 몇몇 거울이 깨져 있었다. 변기 하나는 벽에서 완전히 뜯겨져 나와 화장실 한 가운데에 놓여있었다. 바닥에서는 다량의 깨진 자기 파편와 유리 조각이 발견되었다.

바로 다음 칸은 남자 화장실로, 교실 탐사를 위해 탐사가 생략되었다.

첫 번째 교실에서는 아무런 가구도 발견되지 않았다. 칠판은 둘로 쪼개져 있었다. 한 쪽 칠판에는 “저는 수업 중에 쪽지를 돌리지 않겠습 (원문 그대로임)”라고 적혀있었다. 다른 쪽에서는 [편집됨] 강의의 일부가 적혀있었다. 헬렌 켈러에 대한 벽보도 하나 발견됐다.

두 번째 교실은 지금까지 가장 많은 온전한 책상의 보유량을 기록하며 매우 잘 꾸며져 있었고, 책상은 대부분 1950년대에 사용된 나무와 철로 만들어진 것이었다. 건물의 사전 정찰에서는 확인되지 않았던 잠들어있는 두 개체가 발견되었다. 첫번째는 책상에 앉아있는 10대 남성이었다. 문서 026-04와 대조한 결과 해당 학교의 학생으로, 폐교 10년 후 28세에 실종 신고 되었던 ██████ ███임이 확인되었다. 다른 한명은 교탁 뒤에 앉아있는 30대 중반의 여성으로 아직까지 신원이 불분명하다. 칠판에는 복잡한 낙서 위로 제2차 세계대전의 연대표가 쓰여있었다.

세 번째 교실에는 15개의 합판 책상이 이리저리 망가진 채로 발견되었다. 교실 뒤편 벽에 있는 지도의 내용은 1974년의 사회정치적 동향과 일치했다. 책장은 무너져있고 바닥에는 백과사전 한 무더기가 쏟아져 있었다.

무인 탐사정은 복도 끝에 도달했고 출입구로 되돌아왔다. 이 시점까지 아무런 공간적 이상 징후도 확인되지 않았다.


**탐사 기록 026-15**
//탐사원 █████ 요원, 무인 탐사정과 동행//

“알았다, 진입했다. 중앙 현관은 여느 때와 마찬가지이다. 낙서 자리나 좀 바꼈겠지. 여기 탐사정도 오는구만.

중앙 현관을 이전 영상과 비교했다. 낙서에 약간의 변화가 있음을 확인되었다. 그 외 중대한 변화는 없었다.

“계단을 오르고 있다. 젠장, 탐사정 한번 더럽게 무겁네. 대체 여기다가 뭘 얼마나 집어쳐넣은거야? 이런건 좀 미리 알려줬어도 되잖아. 2층에서 조금만 쉬자. 영상 출력은 괜찮은가? 좋아, 좋아.”

첫 번째 계단에서는 아무런 문제 없이 탐사가 진행되었다. 2층 복도는 쓰레기가 더 적었으나 1층 복도와 유사했다.

“이제 숨 좀 돌렸다. 이제 3층으로 이동하는 중이다. 난간이 있었으면 좋았을 텐데... 다음 번에는, 탐사정과 장비를 따로 옮긴 후에 탐사정에 내가 장비를 탑재하는 게 훨씬 더 편할 것같다. 이 장비들은 꽤 다루기 쉬운거잖아. 나도 이정도는 충분히 할 수 있을걸. 이 지랄맞은 기계덩어리는 100 파운드는 더 나갈 것 같고. 3층에 도달했다. 문은... 12개이다. 간격이 이상하다. 마지막 문은 적어도 100 야드는 더 떨어져 있는 것 같다. 여기 상당히 엉망진창인걸.”

거리계 상 복도의 길이는 약 45 m로 측정되었다. 복도 양측에 같은 간격으로 각각 5개, 복도 끝에 1개, 총 11개의 문이 있었다.

“진입한다. 여기는 낙서가 그리 많지 않다. 쓰레기도 조금 있고. 문 하나를 열겠다. 여긴 수위실이고, 이봐, 여기 수위 아저씨도 계시네. 서서 자고 있다. 이런 경우는 처음인걸. 남성이고, 50대 중반으로 보인다. 이름표에는 “███████”라고 적혀있다. 낡은 빗자루 2개, 대걸레의 일부... 쥐나 뭐 그런 게 이 안에 자리를 잡은 것 같다. 바짓가랑이 한쪽을 찢어놨지만 자고있는 사람을 직접 건들지는 않은 것으로 보인다. 뭐? 표본을 채취하라고? 그러지 뭐. 그래봤자 내가 여기서 근무하면서 했던 가장 이상한 일 축에도 못 낄거야. 좋아, 이정도면 된 것 같다.”

문서 026-4와 대조한 결과 잠들어 있던 대상은 SCP-026의 수위였던 ████ ████████로 확인되었다. 이후 쥐의 배설물을 분석한 결과 [편집됨]. 이후 탐사진은 생물학적 방호복을 착용할 것이 권장된다.

“교실에 진입한다. 잠들어 있는 대상은 없다. 책상은 몇 개만 멀쩡하고, 나머지는 상태가 상당히 나빠보인다. 누가 여기서 망치라도 들고 때려 부순 것 같아 보인다. 아니, 잠깐. 정정하겠다. 야구방망이를 들고 설쳤나보군. 구석에 야구방망이가 세워져 있다. 여기 마시지도 않은 맥주 반 상자가 있다. 서둘러 떠난 것 같다. 어, 이봐, 탐사정 좀 게시판 쪽으로 대 봐. 보여주고 싶은 게 있다. 라틴어 같은데. 중요한 걸지도 모른다. 여기서 무슨 일이 벌어지고 있는지 밝혀낼 만한 단서가 될지도 모르니 번역할 만한 인원을 투입해 달라.”

라틴어는 ‘팔다’라는 뜻의 Vendo의 여러 동사 변화를 설명하는 예문들임이 확인되었다. 모두 이전에 학교에서 교과서로 사용되던 《███████의 라틴어 입문》에 기재되어 있는 문장이었다. 야구방망이는 알루미늄으로 대상에 묻은 지문은 분석에 실패했다.

“알았다, 다음 교실이다. 책상은 상당히 현대적으로 보인다. 아마 1980년대의 것 같다. 칠판에는 니콜라스 니클비의 인용구가 적혀있다. 그래, 확실하다. 칠판에 그대로 적혀있다. ‘태양은 찡그린 눈에나 보이게 하려고 이 땅을 비추는 것이 아니라, 이 땅에 기대는 것이다.’ 니콜라스 니클비, 찰스 디킨스 씀. 책상에 사과가 한 개 있다. 신선해보인다. 탐사정에 던지겠다. 알았다, 창밖을 보도록 하겠다. 이봐, 다들 아직 밖에 있는거 맞아? 운동장에는 애들밖에 보이지 않는다. 승합차도, 자네들도 모두 보이지 않아. 그래, 오른쪽 편에 있는 교실 맞는데. 내가 보여? 이상하군.”

영상 기록에서 사과는 신선해 보였다. 하지만 표본 용기에서 꺼내자 완전히 부패한 상태였다. 탐사정의 영상 기록에는 창밖으로 재단 승합차와 창문을 올려다보고 있는 연구진들이 찍혀 있었다. 운동장에서는 아이들을 찾아볼 수 없었다.

“알았다, 복도 끝까지 가 보라고? 좋아. 이번에는 정말 갈 수 있으려나 보자고. 그다지 가능성 있어 보이지는 않는다. 전진하겠다. 이전 교실까지 정확히 열 발자국 거리였고 다음 문까지의 거리도 똑같아 보이지만, 누가 그런 걸 세어나 보겠어?

“난 아직도 여기 있다. 보이는 것보다 훨씬 더 멀다. 적어도 2시간은 걸어온 것 같다. 거의 다 왔다. 잠시 숨 좀 돌리겠다. 나는--그래, 뭔가 잘못됐어. 난 움직임을 멈췄는데도 지금 뒤를 향해 가고있다. 복도가 나를 지나면서 움직인다. 젠장, 방금 막 문이 날 뚫고 지나가는 것도 봤다고. 다시 전진하겠다. 그러는 편이 낫겠다.

“좋아, 거의 다 왔다. 한 발자국만 더 가면 도달할 수 있을 것이다. 그리고 난 탐사정이 있는 곳으로 돌아왔다. 못 갈줄 알았다니까. 내 장담컨데, 저기까지 갈 수 있는 방법은 없을 거야.”

영상 기록 상 다음 문까지의 거리는 30 ft 였다. █████ 요원이 복도 끝을 향해 방향감각 없이 이동할 당시 한 문에서 다음 문까지 도달하는 데에는 총 5분의 시간이 소요되었다. 요원이 멈춰있는 동안 아무런 이상 현상도 관측되지 않았다. █████ 요원이 복도 끝에 가까워졌을 때, 요원은 복도의 출발점을 향해 빠르게 되돌아갔다.

“알았다, 들린다. 눈을 감았다. 전진하겠다. 왼쪽, 알았어. 직진. 다시 왼쪽으로. 이제 오른쪽으로. 알았다, 이 편이 훨씬 빠르겠군. 알았다, 오른쪽으로. 알아, 안다고, 나도 니가 뭐라고 하는지 들었어. 젠장, 나도 오른쪽으로 가고 있다고! 알았어, 왼쪽. 아니 같은 방향이 아니야! 이봐, 이게 그렇게 쉬워 보이면, 그냥 탐사정이나 보내라고.”

탐사정은 아무런 문제 없이 복도 끝에 도달할 수 있었다. █████ 요원은 탐사정을 따라가려 했으나 요원은 복도 끝을 향해 계속해서 똑바로 전진할 수 없었다.

“그냥 탐사정만 들여보내든지 알아서 해. 저 안에 뭐가 있는지에 대해 더 괜찮은 생각이 없으면 난 다시 가보지 않을 거야. 뭔가가 날 쫓아내려고 하고 있어. 다른 것보다 일단 그게 뭔지 알아내야한다고. 이봐, 그게 뭔지 그렇게 궁금하면 니가 직접 기어들어가던가. 아니면 D계급이라도 몇 명 들여보내시든지. 어쨌든 나는 안가. 때려치라 그래.”

그 시점에서 탐사정은 문을 열고 문지방을 넘어 다른 복도로 먼저 들어가 30 m를 전진했다. 다른 문은 보이지 않았다. 창문 하나가 확인되었지만 너무 높은 곳에 위치하여 바깥을 볼 수 없었다. 벽에는 낙서가 전혀 없었다. 왼쪽 길은 막다른 길이었고 오른쪽 길은 왼쪽으로 꺾여 들어갔다 탐사정은 오른편의 새로운 복도로 진입했다. 10 m 전진 후 GPS상으로 탐사정은 건물 밖인 것으로 나타났으나 영상에는 계속해서 복도가 촬영되었다. 탐사정은 복도 끝까지 진입한 후 왼쪽으로 들어갔다. █████ 요원은 원래의 복도의 출발점에서 약간 전진한 상태였다. 탐사정 카메라를 뒤로 돌리자 두 번째 복도의 흔적은 찾아볼 수 없고 계단통만 촬영되었다. 이 시점에서는 GPS 상으로 탐사정이 █████ 요원의 옆에 있는 것으로 나타났다.

“다른 교실이 보인다. 하지만 탐사정은 보이지 않는다. 문을 지난 후 시야에서 사라졌다. 탐사정이 밖에 있다니 무슨 소리야? 창문으로 나가기라도 했나? 이봐, GPS가 맛이 갔을지도 몰라. 진정해. 뒤돌아보라니 그게 무슨 소리야? 내가 대체 뭐하는--이런 씨발 깜짝이야! 좋아, 이만하면 됐어. 오늘은 이만 철수하겠다. D계급 좀 데리고 다음에 다시 오자고.”</textarea></pre>
