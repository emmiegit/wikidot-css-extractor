[[include component:image-block name=Kangaroosign.jpg|caption=Una señal del tipo típicamente afectado por SCP-3502; imagen tomada el 01/06/20██.|width=300px]]

**Ítem #:** SCP-3502

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Un equipo de la Fundación asignado al proyecto llevará un registro detallado de las señales de &#34;cruce de canguros&#34; afectadas por SCP-3502, y se actualizará mensualmente. Las manifestaciones de SCP-3502 deben ser vigiladas de cerca; en caso de que un civil desencadene un evento SCP-3502, el personal de la Fundación administrará amnésticos a todos los individuos implicados, los transportará al centro médico más cercano y presentará una historia de tapadera que implique un accidente de tráfico.

Un equipo de desinformación de la Fundación vigilará el Internet y las redes sociales en busca de relatos de canguros conduciendo vehículos, y también difundirá información sobre la importancia de conducir con precaución cerca de las zonas habitadas por animales salvajes.

El hábitat ocupado por SCP-3502-1 está actualmente contenido en una parcela de reserva natural de 50 hectáreas adquirida y mantenida por una empresa fachada de la Fundación, que ha establecido un pequeño puesto de avanzada (actualmente dotado de un equipo de dos especialistas en contención, dos guardias de seguridad y un investigador) en el límite occidental de la zona. Se ha construido una valla perimetral de alambre de espino para disuadir a los intrusos. Los individuos no autorizados que intenten entrar en la reserva serán amnestizados y expulsados.

**Descripción:** SCP-3502 es un fenómeno anómalo centrado en la pequeña ciudad de ██████, de Queensland, Australia. SCP-3502 afecta a las señales de &#34;cruce de canguros&#34; (que consisten en un icono de un canguro negro sobre una forma de diamante amarillo), comúnmente encontradas en las regiones rurales de Australia. Los efectos anómalos de SCP-3502 se activan mensualmente, normalmente del 3 al 15 de cada mes. Se ha observado que SCP-3502 se manifiesta con mayor frecuencia durante el invierno.

Cuando un individuo humano conduce un vehículo[[footnote]]Los vehículos registrados afectados por SCP-3502 incluyen pequeños vehículos personales, motos de cross, camiones y un coche autónomo[[/footnote]] al pasar por una señal afectada por SCP-3502 sin reducir su velocidad de desplazamiento, experimentará una pérdida repentina de conciencia en los 30-60 segundos siguientes a pasar por la señal. La examinación de los individuos afectados indica síntomas similares a los causados por un traumatismo craneoencefálico. Después de que el vehículo conducido por el individuo reduzca la velocidad o cese el movimiento, una instancia de SCP-3502-1 se manifestará y se acercará al vehículo.

SCP-3502-1 hace referencia a una manada de canguros grises orientales (//Macropus giganteus//) que poseen niveles inusualmente altos de inteligencia y destreza en el manejo de utensilios humanos. Cabe destacar que, aunque los individuos de SCP-3502-1 parecen estar sanos, todas las instancias muestran algún tipo de lesión, desde moretones hasta extremidades deformadas.

Tras manifestarse después de un evento SCP-3502, las entidades SCP-3502-1 procederán a secuestrar el vehículo y a sacar por la fuerza a sus ocupantes. La instancia de SCP-3502-1 procederá entonces a intentar entrar y conducir el vehículo a una zona remota de tierra deshabitada. El seguimiento por GPS ha registrado el transporte de vehículos hasta 45 km de la ubicación inicial de una señal afectada por SCP-3502. Si no pueden mover el vehículo, las instancias de SCP-3502-1 en su lugar saquearán el interior, rompiendo las ventanas y arrancando cualquier material blando disponible. Ocasionalmente, las instancias de SCP-3502-1 también quitarán los neumáticos de los vehículos saboteados.

**Anexo SCP-3502-1:** Durante una sesión de reconocimiento en ██/██/████, un equipo de vigilancia de la Fundación pudo descubrir el hábitat de un grupo de SCP-3502-1, situado a unos 20 km de una señal afectada por SCP-3502.

Se observó que los terrenos habitados parecían estar amueblados con vehículos de experimentos anteriores de la Fundación, dispuestos en filas. Se observó a un gran grupo de SCP-3502-1 ocupándose de múltiples vehículos robados en diferentes estados de desmontaje, con hierbas y vegetación autóctonas creciendo dentro del chasis de cada vehículo. Otros SCP-3502-1 parecían estar construyendo un refugio para la lluvia con piezas sueltas de vehículos y chapas, mientras que jóvenes SCP-3502-1 dormían cerca en literas hechas con neumáticos de camión y cojines de coche.

Se está debatiendo la viabilidad de intentar comunicarse con SCP-3502-1. Todas las futuras incursiones en el hábitat de SCP-3502-1 se realizarán a pie, comenzando a 5 km de distancia del hábitat.
