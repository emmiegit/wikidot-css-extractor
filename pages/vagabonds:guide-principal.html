+ Introduction à la Bibliothèque

+++ Qu&#39;est-ce que c&#39;est ?
    
La Bibliothèque des Vagabonds est un exercice de fiction collaborative dans le même univers que la Fondation SCP, un recueil d&#39;histoires explorant des recoins étranges et fantastiques invisibles pour des yeux ordinaires, dans notre monde et dans d&#39;autres. Certaines se déroulent dans un passé lointain et prennent la forme de légendes et de fables, d&#39;autres traitent de merveilles contemporaines. Dans ce monde, il existe des choses étranges qui dépassent notre entendement. Certaines sont dangereuses, d&#39;autres simplement fascinantes. Elles sont toutes, d&#39;une façon ou d&#39;une autre, extraordinaires.

Une créature inconnue vivant dans les ruelles et les décharges en récupérant des ordures pour se camoufler.

Un objet rouge aux pièces innombrables qui vous promet tout ce que vous avez jamais pu désirer.

Un voyageur, un vagabond, arpentant les mondes sans autre objectif que le voyage.

Les histoires racontées ici devraient éveiller une sensation d&#39;//émerveillement//, la sensation qu&#39;il existe un monde plus vaste et propice à la rêverie au-delà de celui que nous connaissons. Mais n&#39;oubliez jamais que c&#39;est là un monde plus sauvage que le nôtre et qu&#39;on n&#39;y est jamais en parfaite sécurité non plus. Aventurez-vous-y avec prudence.

* Si vous souhaitez lire toutes les œuvres recueillies par la Bibliothèque, rendez-vous dans la [[[vagabonds:wing-one|]]] et [[[vagabonds:wing-two|]]] pour voir les traductions et dans la [[[vagabonds:premiere-aile-fr|]]] pour les écrits français de la Bibliothèque.
* Pour en savoir plus sur les groupes et entités peuplant la Bibliothèque et bon nombre d&#39;autres mondes, allez à la partie **L&#39;univers de la Bibliothèque** et [[[vagabonds:the-volumes|]]].
* Si vous souhaitez écrire vos propres histoires pour la Bibliothèque, allez à la partie **Comment contribuer**.
    
+++ Comment ça s&#39;inclut dans l&#39;univers de la Fondation pour ceux qui connaissent déjà ?
    
    La Bibliothèque des Vagabonds part à l&#39;origine de documents sur la Main du Serpent, un Groupe d&#39;Intérêt connu de la Fondation qui y a ses quartiers parmi tous les autres voyageurs. Cependant, au contraire de la Fondation ou de la plupart des groupes d&#39;intérêt, la Main du Serpent n&#39;est pas spécialisée dans la création ou la récupération d&#39;anomalies ; ils collectent des histoires. Et bien qu&#39;ils aient quelques scientifiques dans leurs rangs, ils ont également des philosophes, des rétro-alchimistes New Age, des lecteurs avides et des &#34;magiciens&#34;.
    
    Ça signifie deux choses pour la Bibliothèque. D&#39;abord, le format général des articles est assez différent ; ils peuvent être des contes, des histoires, des fables et des épopées épiques. Même des peintures et toutes sortes d&#39;autres formes d&#39;art pourraient s&#39;y retrouver. La Main du Serpent embrasse la connaissance sous toutes ses formes et est ravie d&#39;explorer la &#34;magie&#34;, les entités inconnues et la fantaisie. Cela signifie également qu&#39;ils sont attachés à un mysticisme qui ne serait certainement pas toléré par la Fondation. Après tout, comment la science peut-elle régner en maître dans un univers où se trouve SCP-914 ?
    
    Enfin... n&#39;hésitez pas à explorer !  Rejoignez les rangs des explorateurs de partout et de nulle part pour consulter, apprendre ou écrire vos propres notes, tomes et collections...

+ L&#39;univers de la Bibliothèque
+++ La Bibliothèque des Vagabonds
    
Toutes les œuvres, des contes épiques aux poèmes en vers en passant par les morceaux de musique et les productions artistiques visuelles, sont les bienvenues ici. Le cadre qui relie toutes ces œuvres disparates est la Bibliothèque et son (ou ses ?) monde(s).
    
    Alors, qu&#39;est-ce que la Bibliothèque ?
    
    **La Bibliothèque** est un lieu existant en-dehors de l&#39;espace normal, contenant presque tous les livres ayant jamais été écrits, encore à écrire et de nombreux qui ne l&#39;ont ou ne le seront jamais. Des portes y menant sont disséminées dans le monde entier, ainsi que dans bien d&#39;autres.

Si vous en escaladiez les étagères jusqu&#39;à leur sommet, vous ne verriez que des étagères à perte de vue. Elle a des murs et des limites, mais elle est bien plus grande que tous les bâtiments construits par l&#39;être humain. Tous les plans qui en ont été faits se sont avérés faux, bien que personne n&#39;ait remarqué de changements dans sa structure. Si celle-ci change, ce n&#39;est pas de manière radicale.
    
    Lorsque vous entrez dans la Bibliothèque, vous venez sans doute de passer par une porte vous qui vous a mené au beau milieu des rayonnages. Les étagères s&#39;étendent au-dessus de votre tête jusque dans les ténèbres. Il y a des livres à perte de vue. Si vous vous dirigez vers la partie la plus lumineuse de la Bibliothèque, vous arriverez dans le hall principal, où se trouve la réception et les Bibliothécaires. De grandes tables, des sofas et des chaises confortables sont utilisées par les usagers, certaines disposées de façon individuelle, d&#39;autres pour des discussions de groupe. Il y a aussi des atriums qui peuvent être utilisés à d&#39;autres fins, comme salles de discussion ou de stockage, et même des jardins et des serres. Certains usagers dorment là, ou y ont installé des échoppes. Il y a un café dans un des atriums. La technologie fonctionne de façon normale. Il y a des prises de courant que l&#39;on peut utiliser avec les bons adaptateurs. Dans certaines zones, il y a même du wi-fi.
    
    De ce qu&#39;on en sait, la Bibliothèque existe pour récupérer et mettre à disposition des livres et des informations. Tous sont les bienvenus pour emprunter des livres ou d&#39;autres ouvrages (conçus pour les humains... ou non). La plupart des rouages internes de la Bibliothèque sont mystérieux pour ses usagers. Certaines zones, connues sous le nom d&#39;Archives, ne sont accessibles qu&#39;à quelques privilégiés, tandis que d&#39;autres sont réservées aux Bibliothécaires.
    
    Personne ne sait exactement qui a créé la Bibliothèque. Il y a ça et là des allusions à un Bibliothécaire en chef, et il semble certain que quelqu&#39;un gère toute la Bibliothèque, mais aucun des usagers ne sait exactement qui cela pourrait être et les Bibliothécaires n&#39;en pipent mot.
    
    La Bibliothèque a quelques règles simples. Rendre ses livres à temps. Ne pas endommager de livres. Ne pas voler de livres. Ne pas endommager la Bibliothèque. Ne pas faire de mal à ceux qui se trouvent dans la Bibliothèque. Les rangs des Bibliothécaires sont remplis de ceux qui n&#39;ont pas pu ou voulu suivre les règles. Tous les usagers de la Bibliothèque possèdent une Carte de bibliothèque, un petit rectangle de bronze où le Nom Véritablede l&#39;usager est gravé (que ce soit un vrai nom ou un alias, en ce qui concerne la Bibliothèque, il s&#39;agit du Nom Véritable). Les Archivistes y gravent le nom et le donnent à l&#39;usager ; cela leur permet de les suivre à la trace et de les retrouver s&#39;ils violent les règles.    
    
Les **Bibliothécaires** sont les gérants de la Bibliothèque et s&#39;occupent de son entretien quotidien. Un usager rencontrera généralement des Bibliothécaires des trois types suivants :
    
//Les Archivistes// remplissent leur office aux bureaux du Hall Principal de la Bibliothèque. Ils n&#39;ont pas d&#39;yeux mais savent instinctivement où trouver n&#39;importe quel livre de la Bibliothèque. Ils distribuent également les Cartes de bibliothèque, donnent les livres à ceux qui les empruntent et assurent le suivi de qui détient quel livre à un temps donné. Si vous jetez un œil derrière le comptoir, vous verrez qu&#39;ils n&#39;ont pas de jambes et qu&#39;ils sont connectés directement aux chaises enracinées dans le sol de marbre.
    
//Les Pages// remettent les livres dans les étagères de la Bibliothèque. Ils peuvent avoir de six à dix bras, des jambes courbées et des corps trapus, ce qui fait d&#39;eux d&#39;excellents grimpeurs capables d&#39;atteindre les étagères les plus hautes sans avoir besoin d&#39;échelle. Ils ne touchent que rarement le sol. 
    
//Les Guides// ... guident les usagers dans la Bibliothèque, leur montrent où trouver les livres et rôdent dans les rayons à la recherche des transgresseurs des règles. Ils sont parfaitement silencieux et n&#39;ont d&#39;ailleurs pas de bouche. Là où devrait se trouver leur main gauche pousse une chaîne connectée à une lanterne de bronze dont la flamme ne s&#39;éteint jamais.
    
Les Guides servent également de première ligne de défense de la Bibliothèque contre les entités hostiles. Ils sont forts, terriblement forts, bien plus que lorsqu&#39;ils étaient humains. Ils ont été altérés et rendus plus forts, plus résistants. D&#39;aucuns disent qu&#39;ils sont capables de ressentir la présence d&#39;êtres hostiles avant même qu&#39;ils passent une Voie, bien que cette affirmation soit pour le moins controversée. 
    
Même s&#39;il est possible de tuer des Bibliothécaires avec une puissance de feu suffisante, il est peu probable que l&#39;assaillant aille très loin sans être submergé (et utilisé pour remplacer les Bibliothécaires tués). La Bibliothèque peut également fermer des Voies si elle sent qu&#39;elle est attaquée.  

+++ Les Voies
    
**Les Voies** sont des connexions entre divers mondes et réalités. La Bibliothèque est un nexus de Voies dans le sens où presque chaque monde y est relié par au moins une Voie.
    
Chaque Voie est en quelque sorte une porte. Elles peuvent être n&#39;importe quoi, allant d&#39;une véritable porte à un miroir en passant par une arche. Un trou dans un mur. L&#39;entrée d&#39;une grotte. L&#39;image d&#39;une porte. Pour passer au travers, vous devez y &#34;toquer&#34;, c&#39;est-à-dire réaliser une action spécifique ou remplir un critère spécifique. Peut-être siffler de la bonne façon ou apporter un trèfle à sept feuilles ou débobiner une cassette VHS d&#39;//Opération Dragon//. Ce genre de choses. Vous &#34;toquez&#34; sur la Voie, la franchissez, et vous vous retrouvez dans un nouveau monde.

Les Voies peuvent être très communes. Techniquement, chaque ombre ou miroir peut être une Voie. Cependant, les Voies utiles sont un peu plus rares, par exemple au moins trois ou quatre dans une grande ville. Plus dans des endroits comme New York ou Londres. Elles tendent à être plus fréquentes dans les zones où beaucoup de personnes en ont connaissance, bien que l&#39;on ne sache pas si cela est une cause ou un effet (les débats font rage à ce sujet). Certains signes les indiquent, comme des courants d&#39;air étranges, des ronds de sorcières.

Toutes les Voies ne mènent pas à la Bibliothèque. Certaines mènent à d&#39;autres mondes, d&#39;autres à des endroits différents dans le même monde. Par exemple, l&#39;une d&#39;elles mène au Marché des Ombres, où les Esprités vendent des rêves et des souvenirs. Même les esprits les plus brillants, y compris ceux de la Main du Serpent, n&#39;ont pas réussi à percer les secrets de leur fonctionnement. Si elles obéissent à une sorte de logique, nul n&#39;a été capable de la découvrir jusqu&#39;à présent.
    
Il suffit d&#39;entrer dans la Voie pour se retrouver de l&#39;autre côté, en tous cas pour celles qui mènent vers la Bibliothèque. D&#39;autres Voies sont comme des tunnels, d&#39;autres comme des passerelles entre les étoiles (ou du moins, c&#39;est ainsi que les sens humains les interprètent). Les Voies de la Bibliothèque ne mènent que rarement à un lieu qui pourrait endommager la Bibliothèque.

+++ La Main du Serpent

**La Main du Serpent** est un groupe d&#39;individus convaincus que le surnaturel ne doit pas être réprimé ni gardé secret. Leurs idéologies individuelles peuvent varier fortement, tout comme leurs méthodes. Il s&#39;agit plus d&#39;un courant politique disparate que d&#39;une organisation concrète. Leurs membres comprennent des humains normaux voulant partager ce qu&#39;ils ont appris, d&#39;autres dotés de capacités paranormales, voire même des entités non-humaines qui souhaitent être acceptées dans la société humaine. La plupart d&#39;entre eux veulent se défendre contre les menaces surnaturelles, et quelques-uns ne sont là que par instinct de survie. Ils sont simplement opposés au point de vue de la Fondation ou de la CMO, cherchant à détruire ou faire disparaître les civils exposés à l&#39;anormal ainsi que les humains et autres espèces intelligentes présentant des caractéristiques anormales. Une extension des valeurs humanistes et de la pensée intellectuelle plutôt qu&#39;une adoration religieuse de l&#39;anormal.

Bien que l&#39;âge du groupe soit sujet à débat, le consensus est qu&#39;il existe sous une forme ou une autre depuis au moins la fin du 19^^ème^^ siècle. Autrefois une société secrète, désormais un mouvement politique au sein de la communauté extranormale. Pour des raisons inconnues, la Main n&#39;a pas été capable d&#39;accéder à la Bibliothèque pendant un certain temps. Ce n&#39;est qu&#39;en 1967 qu&#39;elle a &#34;redécouvert&#34; la Bibliothèque.

Malgré l&#39;association étroite entre la Main et la Bibliothèque, il n&#39;existe pas de lien officiel entre elles. La Bibliothèque sert de base d&#39;opérations et de lieu de rencontre pour la Main mais n&#39;en est en aucun cas propriétaire ou responsable. C&#39;est un endroit où ils sont relativement en sécurité et peuvent étudier des ouvrages qu&#39;ils ne pourraient trouver nulle part ailleurs. La Bibliothèque n&#39;est pas la Main, et la Main n&#39;est pas la Bibliothèque.

Il n&#39;y a pas de commandement central de la Main du Serpent : des dizaines de factions différentes et de groupuscules dissidents agissent chacun de leur côté sous le nom de Main du Serpent de façon décentralisée. Certains éléments de la Main veulent combattre la CMO et la Fondation ; bien qu&#39;ils ne disposent pas des ressources de ces organisations, ils ont accès à des connaissances et à des capacités que leurs ennemis n&#39;ont pas, et ils n&#39;ont aucun problème à en prendre avantage. D&#39;autres veulent rester cachés et n&#39;utiliser la Main que pour assurer leur sécurité mutuelle. D&#39;autres pensent que la meilleure façon de les opposer est de rendre la connaissance du surnaturel disponible au plus grand nombre (malgré les problèmes évidents que posent les révélations publiques, notamment une capture facilitée par la Fondation ou la CMO). Il y a beaucoup de débats, de querelles et de gens qui font leur truc dans leur coin, mais très peu d&#39;actions coordonnées et organisées. Ce manque d&#39;organisation découle de l&#39;unique critère d&#39;appartenance à la Main : la volonté de s&#39;en considérer membre. Plus que tout, la Main du Serpent est un nom qui regroupe ceux qui veulent comprendre un peu mieux les mondes. Elle ne demande rien à ses membres, tout comme elle ne leur promet rien.

Cela dit, il existe quelques personnages dans la Main qui, par leurs exploits, leurs connaissances ou leur charisme, ont plus de chances de faire entendre leur voix. Une de ces personnes est //L. S.//, le chef d&#39;une des factions les plus radicales. En attaquant plutôt qu&#39;évitant les groupes comme la Fondation ou la Coalition Mondiale Occulte, L. S. s&#39;est fait un nom malgré le fait qu&#39;on ne l&#39;ait [[[scp-268|jamais vu]]]. Avec plusieurs objets anormaux en sa possession, ni la Fondation ni la CMO n&#39;ont réussi à le capturer. Cependant, ce n&#39;est pas le chef de la Main, il est simplement respecté et a des acolytes. Ceux-ci ne l&#39;ont jamais vu et reçoivent des lettres, des livres, des artéfacts et d&#39;autres cadeaux de la part de leur mystérieux commandant. Mais d&#39;autres membres de la Main lui sont tout à fait opposés et le voient comme un fauteur de troubles.   

[[[/system:page-tags/tag/main-du-serpent#pages | Traces de la Main du Serpent dans la Bibliothèque et ailleurs.]]]

Pour en savoir plus sur les différents Groupes d&#39;Intérêt du point de vue de la Bibliothèque, consulter la page des [[[vagabonds:thearchivistslog|]]].
    
+++ Personnages spécifiques

Les usagers de la Bibliothèque vont des gens qui ont trébuché au travers d&#39;une Voie aux occultistes qui ont appris son existence dans d&#39;anciens tomes ou d&#39;obscurs sites web, en passant par les résidents d&#39;autres mondes qui partagent leurs propres savoirs. 
    
Il n&#39;y a toutefois pas de membres du personnel de la Fondation SCP dans la Bibliothèque, car ils y ont mené un assaut peu de temps après l&#39;avoir découverte. Après avoir causé quelques dégâts, ils ont rapidement été chassés et sont désormais bannis de la Bibliothèque. Jusqu&#39;à présent, leurs tentatives d&#39;infiltrer la Bibliothèque ont toutes échoué (et contribué à agrandir les rangs des Bibliothécaires).  
    
La Bibliothèque est accessible depuis d&#39;innombrables mondes et réalités, ce qui signifie que sa clientèle est généralement aussi diverse et étrange qu&#39;on pourrait s&#39;y attendre. Mais certains Vagabonds, que ce soit par leurs actions ou par un autre moyen, se distinguent parmi leurs pairs, gagnant une place de notabilité (ou de notoriété) parmi les grandes salles de la Bibliothèque. Cela vaut également pour les Bibliothécaires ; bien qu&#39;ils soient pour la vaste majorité des gardiens silencieux et fantasmagoriques, certains Bibliothécaires Volontaires sont aisément reconnaissables pour le Vagabond expérimenté. 
    
 Ci-dessous se trouve une liste abrégée de ces rares entités.
    
+++++ __Vagabonds__
    
**Professeur Anton Volek :** Un usager squelettique de la Bibliothèque des Vagabonds ne possédant apparemment aucun lien à quelque organisation que ce soit. [[[vagabonds:just-another-wanderer|Amical avec presque tous ceux]]] qu&#39;il rencontre, il a une certaine affinité pour [[[vagabonds:library-shenanigans|agacer le Staff]]] aux moments les moins opportuns. Son passé est nimbé de mystère et toutes les archives de son lieu de travail, l&#39;Université de Derosena, ont été détruites au cours du Grand Incendie. Il se dévoue corps et âme à la collecte et à la compilation d&#39;histoires pour son volume, &#34;[[[vagabonds:professor-volek-s-compendium-of-mysterious-pieces-and-tales|Compendium d&#39;Œuvres et de Contes Mystérieux du Professeur Volek]]]&#34;.

    **Holcombe Sufwick Efferthwaighte :** Un homme monochrome dont l&#39;histoire a été perdue en même temps que son foyer. Un criminel seulement de nom, son temps est dangereusement divisé entre la Bibliothèque (où une amnistie permanente et des recoins secrets lui fournissent un repos bienvenu) et sauter de facette en facette de la réalité, à la recherche de réponses tout en fuyant les services juridiques du multivers. Ses hobbies sont [[[vagabonds:stay-here-draw-spaceships|légion et amateurs]]], bien qu&#39;il soit connu pour être plutôt doué de sa plume et exceptionnellement mauvais aux jeux de hasard. Aucune de ses supposées transgressions n&#39;a jamais tenu la route, et la Bibliothèque le considère [[[vagabonds:maft|lavé de tout soupçon]]].

    **Ulak l&#39;Arpenteur :** Un Vagabond vétéran, étranger en des terres étranges, chroniqueur et explorateur accompli. Avec ses quatre bras et ses yeux alertes, il passe la plupart de son temps à voyager dans les nombreux univers de l&#39;Arbre-monde et à coucher sur le papier chacune de ses expériences dans [[[vagabonds:chronicle-of-ulak-the-drifter|son énorme Chronique]]]. Intrépide et un peu trop curieux, il n&#39;hésite pas à se lancer dans des quêtes et des voyages dans les mondes et environnements les plus étranges, meverilleux et létaux simplement pour le plaisir de les découvrir. Que ses apparences douces ne vous trompent pas ; on ne survit pas dans le [[[vagabonds:legends-of-midgard|Multivers]]] en étant docile. Bien qu&#39;il soit le plus souvent seul dans ses voyages, il se retrouve parfois en compagnie d&#39;autres voyageurs, [[[vagabonds:a-conspiracy-of-five|hors-la-loi]]], occultistes et tout un tas d&#39;autres sortes de gens intéressants.

[[/&gt;]]

----

    **Issa Antar :** Un scribe en apparence immortel provenant d&#39;une [[[vagabonds:homeland|civilisation depuis longtemps perdue]]], Issa Antar est simplement apparu un beau jour dans les rayonnages et s&#39;est directement mis au travail. Lorsqu&#39;on lui pose la question, le vieil homme ratatiné sourira et vous fera don d&#39;une [[[vagabonds:worth|histoire en grande partie métaphorique]]] impliquant généralement un vieil homme en mission. On le trouve le plus souvent dans les salles communes en train de récupérer des histoires et de transcrire [[[vagabonds:issa-author|la sienne]]] sur des rouleaux sans fin de papyrus séché au soleil. 

[[&gt;]]
//Avez-vous déjà entendu le récit d&#39;Ankhreshet et de ses voyages à travers le Duat ?//
[[/&gt;]]

----

    **Archimage Mortis :** Un des plieurs de réalité les plus puissants de l&#39;univers, Seigneur Mortis était autrefois Empereur de la plus grande civilisation à avoir jamais peuplé les étoiles. Mais le [[[vagabonds:peace-for-our-time|poids des responsabilités]]] requiert plus que ce que l&#39;on peut faire avec une couronne ou un trône, et Seigneur Mortis a préféré les abandonner tous les deux. Armé des plus profonds secrets de la magie, l&#39;Archimage est seul dans sa lutte face aux [[[vagabonds:i-faust|forces du chaos]]], une lutte sans fin pour préserver la paix et la prospérité de l&#39;Empire Immortel. Nul prix ne sera trop lourd à payer, [[[vagabonds:yud-first-rotation-5099|aucun sacrifice ne sera trop grand]]] ; Seigneur Mortis se bat, l&#39;Empire prévaudra. Puisse-t-il triompher dans sa croisade ; le destin de la Création elle-même en dépend. 
    
[[&gt;]]
//Éternellement juste, éternellement fort. Garantir la paix, préparer la guerre.//
[[/&gt;]]

----

    **Huitième Gardien des portes, Lochan :** Jadis le gardien omnipotent des portes d&#39;[[[vagabonds:nearer-my-death-to-thee|une cité majestueuse]]], Lochan a fui de son poste après avoir été réprimandé par la Mort et a trouvé refuge dans les rayons de la Bibliothèque. Réduit à un être d&#39;incertitudes, il rôde désormais dans les combles de la Bibliothèque, ou erre, s&#39;étant oublié lui-même, à travers les mondes et les terres. Bien qu&#39;il soit impossiblement difficile de le trouver, des archives des [[[vagabonds:the-gatekeeper-s-sketchbook|diagrammes artistiques qu&#39;il a laissé derrière lui]]] peuvent être trouvées dans les rayons. De temps à autre, il va également commenter [[[vagabonds:la situation]]] de la Bibliothèque elle-même, mais ceux qui l&#39;ont vu n&#39;ont pas de réponse probante quant à l&#39;apparence actuelle du Gardien des portes.    
    
[[&gt;]]
//Les mondes cessent-ils d&#39;exister lorsque la dernière personne à s&#39;en souvenir les oublie ?//
[[/&gt;]]

----

    **Incertitude :** Un des nombreux [[[vagabonds:field-guide-to-the-shelves-volume-one#toc7|canidés masqués]]] des rayons de la Bibliothèque, Incertitude se démarque de ses congénères en étant le plus vieux de son espèce. Bien qu&#39;il ne soit pas [[[vagabonds:the-gatekeeper-s-room|la plus douce des créatures]]], Incertitude est loyal à son créateur, le Gardien des portes, [[[vagabonds:the-library-cries-in-ultramarine-blue|jusqu&#39;à la fin des temps]]]. On le trouve le plus souvent en train de chercher [[[vagabonds:the-gatekeeper-s-sketchbook|le carnet de croquis de son créateur]]], ou bien, lorsqu&#39;il s&#39;ennuie vraiment, [[[vagabonds:in-finite|son créateur lui-même]]].
    
[[&gt;]]
//Moi ? Te donner une citation qui te servira pour ton... quoi ? Ton article ? Ta liste ? Compte là-dessus et bois de l&#39;eau. Allez, bas les pattes.//
[[/&gt;]]

----

    **Parton :** Un étrange amalgame de créatures, cette petite boule de poils velue a provoqué [[[vagabonds:parcoon-finds-a-snackun|sacré bazar]]] dans les rayons de la Bibliothèque. Les tentatives de trouver le propriétaire de Praton se sont soldées par des échecs, mais il semble avoir trouvé de [[[vagabonds:library-rat|nouveaux amis]]] dans la Bibliothèque pour avoir un peu de compagnie pendant ce temps-là. Des documents détaillés sur la localisation de la créature ainsi que quelques avertissements concernant des comportements inquiétants ont été [[[vagabonds:field-guide-to-the-shelves-volume-one#toc5|rédigés]]] et doivent être partagés avec les autres membres de la Bibliothèque.   
    
[[&gt;]]
//ve fuis vufte... une p&#39;tite bête. vai un gros ventre... zavez un truc à manver pour moi ?//
[[/&gt;]]

----

    **Duc Rassemble :** Un [[[vagabonds:fear-and-loathing-in-the-wanderers-library|journaliste et connaisseur de drogues]]], les reportages durs et intransigeants de ce caméléon ont fortement dégradé sa relation avec l&#39;industrie, pour dire le moins. Criard et armé uniquement de son verbe (et parfois également de son flingue), il se lance dans des expéditions destructrices à base de drogues contre l&#39;Homme, peu importe Son visage. Les gouvernements, les [[[vagabonds:decadent-and-depraved|organisateurs de concerts]]] et la presse elle-même devraient surveiller leurs arrières : aucun éditeur et aucun pouvoir ne peut échapper à [[[vagabonds:a-world-of-dogs|l&#39;ire de sa machine à écrire]]]. 
    
[[&gt;]]
//Je déteste recommander les drogues, l&#39;alcool, la violence et la folie à qui que ce soit, mais elles ont toujours marché pour moi.//
[[/&gt;]]

----

    **Gottsam R&#39;lek :** Une mante religieuse humanoïde avec un penchant pour les écharpes chic et les lunettes colorées, ce Planasthai ordinaire est l&#39;opposé polaire du Duc Rassemble. Il écrit pour émerveiller et en mettre plein les yeux au lecteur avec des [[[vagabonds:the-multi-unitraversal|univers exotiques]]] et des mystères encore à résoudre. Il pense que les gens n&#39;ont pas besoin de plus de stress et veut leur offrir un répit du monde extérieur. La mante est peut-être [[[vagabonds:rebate-and-resentment-at-backdoor-soho|égocentrique]]] et béni-oui-oui, mais il prend vraiment son travail à cœur, et ses fans encore plus. Ne vous fiez pas aux apparences, car malgré son attitude élogieuse, il est toujours prêt à [[[vagabonds:cont-on-pg-13|envoyer des piques]]] ou à trouver une façon de prendre l&#39;ascendant sur ses opposants.    
    
[[&gt;]]
//Franchement, que feriez-vous sans moi ?//
[[/&gt;]]

+++++ __Bibliothécaires__

    **Le Rondapode :** Une immense créature insectoïde de longueur inconnue occupant actuellement le poste d&#39;[[[vagabonds:the-rounderpede-s-nest|Archiviste en chef de la Bibliothèque des Vagabonds]]]. Le Rondapode est plus ancien que la plupart des Vagabonds modernes -- l&#39;histoire raconte qu&#39;il vient d&#39;un lieu inconnu et qu&#39;il est tombé dans la Bibliothèque pendant une période de grand déclin et d&#39;inactivité ; animé d&#39;une résolution qu&#39;il avait jusque-là oubliée, il s&#39;est évertué à ressusciter son nouveau foyer. Il a rapidement obtenu la loyauté des Bibliothécaires endormis et s&#39;est retrouvé chargé de la maintenance de la Bibliothèque en pleine croissance. De nos jours, la plupart des Vagabonds peuvent apercevoir la créature apparemment infinie pendre au plafond ou glisser sans bruit entre les étagères, [[[vagabonds:library-shenanigans|toujours affairée à garder une bibliothèque infinie en état de marche]]]. Mais si l&#39;on s&#39;approche, l&#39;on découvrira que la carapace dure cache un esprit profondément curieux, légèrement décalé et très vif qui [[[vagabonds:irish-coffee|tient à ses amis]]] et à son foyer.
    
[[&gt;]]
//Approchez-vous, Vagabond ! Ne laissez pas les pinces vous duper, je ne mords pas... attendez, vous ne seriez pas un Geôlier ?//
[[/&gt;]]

----

    **Malaise :** Malaise est né dans un océan lointain, dans un pays dont il ne se souvient pas. Un jeune poulpe solitaire qui s&#39;éloigna un jour trop loin de son nid, fut charrié par un contre-courant qui l&#39;emporta dans une Voie, qui le déposa dans la Bibliothèque. Bien qu&#39;il n&#39;ait pas su lire à cette époque, un Guide serviable versé dans la langue des tentacules réussit à lentement lui apprendre les bases. Malaise commença à lire voracement dans l&#39;espoir que les livres puissent lui donner le secret de pouvoir retourner chez lui, mais malheureusement, ils ne lui donnèrent que d&#39;immenses pouvoirs magiques et une connaissance incroyablement approfondie du fonctionnement du multivers. Il accepta la promotion en Archiviste en espérant que les privilèges afférents pourraient lui révéler où il vivait autrefois, mais hélas, il n&#39;a pas eu plus de chance. Désormais, il passe la plus grande partie de son temps à boire et à crier sur tous les imbéciles qui lui demandent de l&#39;aide, tandis que son seul confident est le seul Guide assez gentil pour le traiter comme un ami, la créature jadis connue sous le nom de Ronaldo.

[[&gt;]]
//Mon dieu, c&#39;était le meilleur récif de corail qui ait jamais existé... Je pouvais nager sur des milles sans être dérangé et les palourdes étaient délicieuses... hein ? Rondapode veut que je range la section 71A-13K ? Apporte-moi plus de bière et dis-lui que je suis occupé.//
[[/&gt;]]

----

**Sqr&#39;lk :** Un vieil érudit, aventurier et [[[vagabonds:descent-into-the-necropolis-of-atun-katur|arpenteur de l&#39;espace]]]. Brillant, mais un peu trop impulsif, ce gobelin a passé des siècles à essayer de prouver qu&#39;il n&#39;est pas que ses oreilles et ses dents après s&#39;être enfui de sa terre natale dans une fusée qu&#39;il avait conçue lui-même. Des années passées à écumer l&#39;espace et le multivers à la recherche d&#39;étranges créatures et de connaissances mystiques, souvent en compagnie de son compagnon le plus fidèle, un phénix d&#39;origine cosmique, ont rempli [[[vagabonds:the-bibliovores|plusieurs étagères de la Bibliothèque]]] et ont fait connaître son nom dans les cercles académiques. Et tout âgé qu&#39;il soit, sa [[[vagabonds:a-cold-moon-sets-on-the-shelves|quête d&#39;adrénaline]]] ne s&#39;achèvera qu&#39;à sa mort.

[[&gt;]]
//L&#39;aventure nous attend !//
[[/&gt;]]

+++++ __Autres personnages__    

    **Le Serpent :** Une entité serpentine légendaire qu&#39;on dit résider dans les fondations les plus basses de la Bibliothèque. Très peu de choses concrètes sont connues au sujet du Serpent, y compris son existence même. Ce qui //est// certain, cependant, est que l&#39;entité semble être une force primordiale ou un symbole de la connaissance. Les plus religieux suggèrent qu&#39;il s&#39;agit du même Serpent qui apparaît de temps à autre à travers l&#39;Histoire, comme le [[[vagabonds:sins-of-the-mother|Serpent du Jardin d&#39;Éden]]], Jörmungandr, le Serpent Arc-en-ciel, Shesha, et [[[vagabonds:the-three-kings|d&#39;innombrables autres]]] -- certains suggèrent également que la Bibliothèque aurait été créée par le Serpent au commencement du temps. Certains Vagabonds qui se sont aventurés dans les Fondations et qui en sont ressortis vivants affirment qu&#39;ils l&#39;auraient vraiment rencontré et [[[vagabonds:conversations-with-the-serpent|lui auraient même parlé]]], mais ces histoires sont sans fondement. De nos jours, le Serpent est peut-être plus célèbre comme étant le symbole du groupe connu sous le nom de Main du Serpent -- certains d&#39;entre eux affirment recevoir des visions de la créature dans son repaire sous la Bibliothèque, mais ces propos sont, encore une fois, non confirmés.
    
[[&gt;]]
//Le Jardin est la résidence du Serpent.//
[[/&gt;]]
    
+ Comment contribuer

Sur le site, la Bibliothèque des Vagabonds est une catégorie particulière, pas seulement au niveau des thèmes abordés et des formats adoptés, mais au niveau de la structure. Toutes les adresses des pages de cette catégorie contiennent le préfixe {{vagabonds:}}, ce qui les place directement dans la catégorie, font qu&#39;elles ont le thème de la Bibliothèque, etc. N&#39;oubliez donc pas de l&#39;inclure lorsque vous créez une nouvelle page, que ce soit une traduction ou un écrit original :  {{vagabonds:nom-de-la-page}}. L&#39;adresse complète ressemblera donc à {{@@http://fondationscp.wikidot.com/vagabonds:nom-de-la-page@@}}.

+++ Écriture
    
    Les règles d&#39;écriture et de publication reprennent dans les grandes lignes les consignes des guides d&#39;écriture, notamment celui sur les [[[comment-ecrire-un-conte|contes]]]. Il faut également respecter les consignes décrites dans ce guide et éventuellement celles des œuvres collaboratives ou canons auxquels vous voudriez participer (ces règles sont décrites sur le centre de chaque canon).

    Il est possible de contribuer dans un grand nombre de formats, allant du conte en prose aux poèmes en passant par les œuvres graphiques et audio. Les écrits n&#39;ont pas forcément besoin de mentionner ou de se dérouler dans la Bibliothèque, ni d&#39;être du point de vue de la Main du Serpent, ni même de respecter un canon fixe -- la seule contrainte est d&#39;essayer de donner une sensation d&#39;émerveillement. Lorsque vous publiez votre entrée sur le site, ajoutez-la également sur la liste des [[[vagabonds:premiere-aile-fr|écrits français de la Bibliothèque]]].

Si vous souhaitez créer vos propres séries et canons, c&#39;est tout à fait possible ! Une fois que vous avez cinq entrées dans votre série ou canon, vous pouvez créer un centre pour celui/celle-ci et demander au [[[contact|staff]]] de créer un tag et à l&#39;ajouter sur la page des [[[vagabonds:the-volumes|]]] et dans la barre de navigation supérieure.

Pour ceux qui se sentent l&#39;âme d&#39;un poète, un [[[vagabonds:a-guide-to-poetry-writing-and-reviewing|guide de l&#39;écriture poétique]]] est disponible pour vous.

+++ Traduction
    
    Les règles de traduction sont identiques aux consignes du [[[guide-de-traduction|]]], sans oublier d&#39;ajouter {{vagabonds:}} avant le nom de la page dans l&#39;adresse des pages que vous postez. Vous pouvez également vous aider de la section Bibliothèque du [[[GUDULE]]].

Il faut évidemment ajouter les tags de langue adaptés (&#34;en&#34; si le texte original provient du site anglais &#34;@@http://wanderers-library.wikidot.com@@&#34;, etc). Pour la traduction des tags, aidez-vous de la section Bibliothèque du [[[guide-des-tags|]]]. 
    
    L&#39;organisation des pages de la catégorie de la Bibliothèque sur ce site est légèrement différente de celle du site anglais, mais les changements ne devraient concerner que les guides principaux et les pages générales. En cas de souci de cet ordre, n&#39;hésitez pas à contacter le [[[contact|staff]]].</textarea></pre>
