**Titre original :** SCP-1203 - Many Eyes in Many Places
**Auteur :** [[user Rioghail]]
**Traducteur :** [[user Pr X Wyrdax]]
**Date de publication originale :** 19 avril 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1209

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les instances de SCP-1209-1 doivent être confinées dans des cellules de confinement pour humanoïdes standards au Site-██. Elles doivent recevoir trois repas par jour. Les instances de SCP-1209-1 sont autorisées à soumettre des demandes d&#39;équipements pour leur divertissement ou leur confort ne compromettant pas la sécurité, tant que ces demandes restent raisonnables, en récompense de leur bon comportement. La socialisation avec des membres désignés de la Fondation est autorisée, et encouragée dans l&#39;optique d&#39;améliorer le bien-être psychologique, mais les instances ne sont pas autorisées à entrer en contact les unes avec les autres.

Les instances de SCP-1209-1 doivent être interrogées à intervalles réguliers par le personnel de la Fondation, et leurs réponses doivent être enregistrées afin de documenter tout événement notable ayant pu être observé et permettant de mieux comprendre SCP-1209. Ces entretiens doivent être menés deux fois par jour, à approximativement 08:00 heures et 19:00 heures, ainsi qu&#39;à n&#39;importe quelle heure où une instance de SCP-1209-1 demande un entretien. Les instances de SCP-1209-1 ayant observé des événements potentiellement traumatisants doivent être surveillées par un psychiatre désigné, mais n&#39;ont pas systématiquement besoin de recevoir d&#39;amnésiques. Il est considéré comme vital que les instances de SCP-1209-1 conservent leurs souvenirs des images transmises au cas où ce savoir serait intéressant plus tard.

Les instances de SCP-1209-2 sont en grande partie passives et ne présentent aucun comportement anormal provenant de leur connexion à SCP-1209. Ainsi, aucune procédure de confinement n&#39;est nécessaire pour les instances de SCP-1209-2 excepté les placer sous surveillance. Cependant, des recherches sont nécessaires pour identifier toutes les instances de SCP-1209-2.

Si une instance de SCP-1209-1 observe un événement qui se révélerait pertinent pour la mission de la Fondation, l&#39;Administrateur du Site-██ doit en être immédiatement informé afin de pouvoir discuter des réponses à y apporter.

**Description :** SCP-1209 est une malformation congénitale de l’œil détectée chez de nombreux individus de la région de [DONNÉES SUPPRIMÉES], qui semble être causée par un facteur environnemental. En résulte de cette difformité une altération drastique de la structure interne de l’œil, même si la caractéristique la plus flagrante de ce problème est la présence de plusieurs iris, pupilles, cristallins et d&#39;autres éléments anatomiques de la surface de l’œil. Le nombre de cristallins par sclérotique peut varier de deux à quatre. Cette particularité est souvent accompagnée par une hétérochromie, où chaque iris possède une couleur propre. En raison de la présence de multiples cornées et d&#39;une déformation de la sclérotique, les patients rapportent souffrir d&#39;un inconfort estimé de modéré à gênant lorsqu&#39;ils tentent de bouger les yeux, certains n&#39;ayant qu&#39;une amplitude de mouvement limitée, que ce soit pour un œil ou les deux yeux. Dans de nombreux cas, les difformités présentes dans la structure interne de l’œil rendent un ou plusieurs des cristallins en partie ou totalement aveugles. Une analyse approfondie des structures optiques anormales des sujets affectés par SCP-1209 est consultable dans le document joint 1209-α.

Les individus affectés par SCP-1209 (par la suite désignés comme SCP-1209-1) semblent être capables de voir normalement à travers une seule des pupilles présentes, habituellement celle se trouvant le plus près de là où la pupille devrait normalement se situer. Toutes les autres pupilles affichent une vision du monde cohérente avec celle observée par les yeux d&#39;autres individus (par la suite désignés comme SCP-1209-2). Chaque pupille affiche les images qui sont perçues par une personne distincte, et les hôtes dont les pupilles permettent de &#34;voir à travers leurs yeux&#34; sont toujours les mêmes.

Chaque instance de SCP-1209-1 est connectée à plusieurs instances de SCP-1209-2, autant qu&#39;il y a de pupilles supplémentaires. Ces connexions permettent à SCP-1209-1 de percevoir uniquement des stimuli visuels, et semblent seulement transmettre les images de l&#39;œil gauche des instances de SCP-1209-2. SCP-1209-1 ne peut percevoir ce que voient les yeux de SCP-1209-2 lorsque ceux-ci sont fermés, ou lorsqu&#39;ils sont endommagés au point que SCP-1209-2 ne puisse plus voir avec. Si SCP-1209-2 vient à mourir, la transmission des images continuera jusqu&#39;à ce que la structure interne de son œil se détériore en raison de la décomposition. Si SCP-1209-2 devient totalement aveugle, ou si les pupilles supplémentaires de SCP-1209-1 sont gravement endommagées, la transmission des images cessera. Cependant, des défauts dans les pupilles supplémentaires n&#39;empêchent pas la transmission ; seulement des lésions ou traumatismes empêchent la transmission. SCP-1209-1 continuera de percevoir ce que SCP-1209-2 voit pendant qu&#39;il rêve, même si les sujets ont rapporté que la transmission est moins complète que lorsqu&#39;ils sont éveillés.

Il s&#39;avère y avoir une une corrélation entre les sujets SCP-1209-1 et SCP-1209-2 dans le fait que toutes les instances de SCP-1209-2 sont nées dans un intervalle d&#39;environ deux heures après la naissance de l&#39;instance de SCP-1209-1 concernée.

SCP-1209 a été découvert suite à une analyse de routine des dossiers médicaux à l&#39;hôpital ███████. Une enquête subséquente a mené à la découverte de █ instances de SCP-1209-1 nées dans la zone à proximité, centrée sur la ville de ███████, plus spécifiquement proche de la source d&#39;eau principale de la ville. L&#39;enquête a soulevé la possibilité qu&#39;un agent chimique inconnu ait été introduit dans la source d&#39;eau à plusieurs reprises pendant les ██ dernières années par un groupe non identifié, se faisant passer pour des agents d&#39;entretien afin d&#39;avoir accès au réseau d&#39;adduction. Même si cet événement semble avoir un lien évident avec la propagation de SCP-1209 en raison des périodes de &#34;travaux de maintenance&#34; et les naissances plus tard identifiées comme les instances de SCP-1209-1, il est actuellement impossible de déterminer si ces deux événements sont réellement liés. Tous les résidus du composé chimique qui semble avoir été introduit dans la source d&#39;eau se sont décomposés avant que des échantillons aient pu être prélevés. Aucune expérience n&#39;a pu déterminer la cause exacte de SCP-1209.

**Addendum 1209-1 :** Liste de sujets SCP-1029-2 remarquables (une liste entière de sujets SCP-1209-2 identifiés est consultable dans le Document 1209-β):

* ████ █████, aide de ██████ █████, Secrétaire d’État de [DONNÉES SUPPRIMÉES]. Lié à SCP-1209-1-3. Considéré remarquable en raison de l&#39;importante fuite de renseignements que représente l&#39;existence de SCP-1209-2. A la suite de l&#39;intervention de la Fondation, M. █████ a depuis été destitué de tout pouvoir politique.
* ███████ ████, un criminel notoire opérant dans le cadre du groupe militant centrafricain [DONNÉES SUPPRIMÉES]. Lié à SCP-1209-1-2. Mort au combat le ██/██/████. Étant donné la nature violente et choquante des transmissions provenant de M.████, SCP-1209-1-2 a été placé sous surveillance psychiatrique, et y est resté depuis la mort de M. ████ et l&#39;arrêt de la transmission.
* ███████ ███████, un journaliste australien travaillant pour le journal ██████ █████. Lié à SCP-1209-1-1. Tué le ██/██/████ pendant une enquête impliquant des éléments sensibles concernant les affaires de la Fondation, au cours de laquelle elle fut témoin de l&#39;épidémie du danger-sensitif plus tard classifié en tant que SCP-████, bien que SCP-1209-1-1 n&#39;ait pas été affecté. Cela reste à ce jour la seule utilisation de SCP-1209 dans le but de servir la Fondation, car l&#39;interrogatoire de SCP-1209-1-1 a donné des informations cruciales permettant la capture de l&#39;instance de SCP-████.
* Un individu inconnu lié à SCP-1209-1-3. Rapidement après que SCP-1209-1-3 fut capturé par la Fondation, l&#39;instance de SCP-1209-2 est suspectée de s&#39;être elle-même crevé les yeux pour éviter d&#39;être détectée. Avant la perte de la transmission, l&#39;individu a écrit le message &#34;J&#39;EN PEUX PLUS DES REGARDS INDISCRETS. FOUS-MOI LA PAIX&#34;, ayant visiblement l&#39;intention de faire parvenir ce message à SCP-1209-1-3. Nous ne savons pas comment ni à quel point l&#39;individu était conscient de sa connexion avec SCP-1209.
* Un individu inconnu lié à SCP-1209-1-4. Une analyse attentive des données reçues de SCP-1209-1-4 indique qu&#39;un tel individu n&#39;était pas présent, ou n&#39;avait pu être présent, lors de certains événements décrits par SCP-1209-1-4. Cependant, toutes les descriptions des événements relayées dans les propos de SCP-1209-1-4 se sont révélées exactes à l&#39;exception de l&#39;apparence de la personne observée. Plusieurs événements observés par cet individu sont extrêmement importants ou sensibles, bien qu&#39;aucune transmission n&#39;ait été rapportée depuis le ██/██/████.
