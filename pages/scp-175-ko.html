**SCP-175-KO** - 러셀리오
@@@@
**저자:** [[*user ProfoundAbyss]]
@@@@
[[[profound-abyss-author-page|심연의 다른 작품들 알아보기]]]
[[include :scpko:info:end]]

**일련번호:** SCP-175-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** 현재 재단의 기술력으로 모든 SCP-175-KO 개체를 회수 및 격리하는 것은 불가능하다. 따라서 SCP-175-KO의 격리 절차는 대상의 존재를 민간으로부터 은폐하기 위한 정보 공작에 집중되어 있다. SCP-175-KO 관련 정보 공작에 대한 세부 사항은 175KO-닉스 보안 인가를 소지한 인원만 열람할 수 있다.

[[span style=&#34;color:blue&#34;]]2019/8/31 추가 사항: 다른 SCP 개체를 이용한 조사 도중 발견된 추가적인 정보에 따라 기동특무부대가 투입되었다. 자세한 사항은 부록 175KO-a를 참조할 것.[[/span]]

[[span style=&#34;color:blue&#34;]]2019/9/12 추가 사항: SCP-175-KO-a 개체들 중 하나가 기존 격리 절차를 심각하게 위협하고 있어 해당 개체의 처분 방안이 논의 중에 있다. 자세한 사항은 부록 175KO-b를 참조할 것.[[/span]]

**설명:** SCP-175-KO는 화성과 지구 사이 공간에서 태양을 중심으로 공전 중인 찻주전자 약 300여 개체, 변칙적 특성을 가진 소행성 약 200여 개체 및 무수한 소형 발광체들의 군집이다. SCP-175-KO는 매우 빠른 속도로 움직이고 있기 때문에, 대상의 공전 주기는 대상이 지구보다 태양으로부터 멀리 떨어져 있음에도 불구하고 지구 공전 주기의 3분의 1에 지나지 않는다.

SCP-175-KO를 구성하는 찻주전자(SCP-175-KO-a)들은 그 크기와 색상이 다양하지만 형태는 동일하다. SCP-175-KO-a 개체들의 재질 및 기원은 불명확하며, SCP-175-KO 군집 내에서 자연적으로 발생한다.[[footnote]]자연 발생하는 빈도는 하루에 약 100회 이상이지만, 상당한 수의 SCP-175-KO-a가 아래 설명된 타 개체들과의 충돌로 인해 파괴되므로 SCP-175-KO-a 개체의 수는 감소와 증가를 반복하며, 전체적으로 보았을 때 1년에 10여개 꼴로 증가하고 있다.[[/footnote]] SCP-175-KO-a 개체 옆면에는 네 개의 추진장치로 보이는 부속이 부착되어 있는데, 각 SCP-175-KO-a 개체들은 이 부속에서 미지의 기체를 분사함으로써 공전 중에도 군집 내에서 각자의 위치를 조정할 수 있는 것으로 보인다.

SCP-175-KO 내에는 SCP-175-KO-a 개체들 뿐 아니라 변칙적 특성을 가지는 다양한 형태의 소행성 약 200여 개체(SCP-175-KO-b) 또한 존재한다. SCP-175-KO-a와 마찬가지로 SCP-175-KO-b의 기원 및 재질은 불명확하다. SCP-175-KO-b 개체들에는 추진 장치가 달려 있지 않음에도 불구하고, 주기적으로 대상 개체들이 정체불명의 수단을 통해 자기 궤도에 미세한 수정을 가하는 것이 관측되었다. 이러한 궤도 변경은 1분에 한 번씩 매우 규칙적으로 이루어지며, 궤도 변경 패턴은 SCP-175-KO-a 개체들에 비하면 훨씬 덜 불규칙적이다.

또한 SCP-175-KO 내에는 다른 두 종류의 개체들과 비교했을 때 평균적으로 훨씬 작은 크기의 발광체들(SCP-175-KO-c)이 무수히 존재한다. 이 발광체들은 계속해서 자연적으로 발생하며, 다른 두 종류의 개체들과는 달리 궤도를 변경하지 않는다. 때로 SCP-175-KO-a가 SCP-175-KO-c 개체에 닿으면 SCP-175-KO-a는 해당 개체를 흡수하는데, SCP-175-KO-c 개체를 흡수한 SCP-175-KO-a는 그 크기와 질량이 증가한다. SCP-175-KO-a는 이러한 &#39;성장&#39;을 위해 SCP-175-KO-c 개체들을 최대한 많이 흡수하려고 시도하는 것으로 보인다.

각 객체들의 극도로 불규칙한 움직임 패턴으로 인해, SCP-175-KO-a 개체들 사이의 충돌은 거의 필연적이다. 그러나 SCP-175-KO-a 개체들 사이의 충돌 빈도가 극도로 잦음에도 불구하고 그로 인한 파손은 관측되지 않았다.

SCP-175-KO-b 개체들은 서로 충돌하지 않는다. 그러나 SCP-175-KO-a 개체와 SCP-175-KO-b 개체는 서로 자주 충돌하는데, 이 경우 SCP-175-KO-a 개체는 파괴되어 산산이 흩어지고 그 파편들은 SCP-175-KO-c 개체들로 변환되어 하나의 고밀도 군집을 형성한다. 이를 흡수한 SCP-175-KO-a 개체는 급속도로 성장해 다른 개체들보다 크기와 질량 면에서 우위를 점할 수 있게 되므로, 각 SCP-175-KO-a 개체들은 다른 개체를 SCP-175-KO-b에 충돌시키려는 목적으로 계속해서 고의적으로 서로와 충돌하는 것으로 보인다.[[footnote]]그러나 너무 거대해진 SCP-175-KO-a 개체는 SCP-175-KO-b 개체들과 부딪히지 않게 기동하는 것이 어려우므로, 어느 정도 성장한 개체들은 스스로 성장을 최대한 회피하려는 경향을 보인다.[[/footnote]]

**부록 175KO-a:** 2019/8/31 [[[SCP-522-KO]]]를 이용해 플러그소프트 네트워크를 수색 중 &#34;러셀.io,,Russell.io,,&#34;라는 이름의 게임이 발견되었다. 해당 게임을 소개하는 페이지에 첨부된 &#39;인게임 스크린샷&#39;은 대부분 SCP-175-KO-a 개체들의 시점에서 촬영된 것으로 보이는 SCP-175-KO의 사진들이었다. 기동특무부대 감마-1 &#34;토끼굴 속으로,,Into the Rabbit Hole,,&#34;가 추가적인 조사를 위해 투입되었지만, 게임의 주 테마는 분명 지구 기원의 레퍼런스를 기반으로 하고 있음에도 불구하고 SCP-175-KO의 서버 인터페이스는 지구 생명체 또는 지구에서 제작된 단말기를 통해 해석하기 극도로 난해한 구조를 띠고 있어 조사에 난항을 겪고 있다.

**부록 175KO-b:** 2019/9/10 SCP-175-KO-a 개체 중 비정상적으로 거대한 개체(SCP-175-KO-a312)가 관측되었다. 해당 개체는 고도의 기동 실력을 가지고 있어 거대한 크기에도 불구하고 SCP-175-KO-b 개체들과의 충돌을 쉽게 회피할 수 있으며, 다른 SCP-175-KO-a와 충돌하더라도 압도적인 질량 차로 인해 궤도에 큰 변화가 가해지지 않는다.

현재 SCP-175-KO-a312는 순조롭게 성장 중이며, 계산 결과 약 4개월 뒤에는 지구의 비변칙적 천체관측기구로도 관찰될 수 있을 것으로 보인다. 이는 곧 격리 실패를 의미하므로 SCP-175-KO-a312는 무슨 일이 있어도 제거되어야만 한다. 현재 가용 자원으로 SCP-175-KO-a312를 격추하는 방안이 논의 중에 있다.</textarea></pre>
