    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4479/4479.jpg | caption=SCP-4479]]

**项目编号：**SCP-4479

**项目等级：**Safe

**特殊收容措施：**SCP-4479被保存在一个标准的Safe级保险箱中，该保险箱被放置在Site-31最低层的一个30m深的竖井底部。不得有任何临时性或永久性使用的门能够通往该区域。

在发现SCP-4479-1的任何新入口后都应立即使用混凝土将其加固和封闭。

**描述：**SCP-4479是一个抛光黄铜门把手。当SCP-4479与一个 --门-- 门状结构相接触时，它会像被磁力吸引一样附着在结构表面。一旦安装上去，只需简单地转动SCP-4479就能打开这个结构，而不必考虑先前存在的门把手、门锁和障碍物。

使用SCP-4479打开结构会通往一个被称作SCP-4479-1的口袋次元。SCP-4479-1的性质和大小因使用的特定门径而异；在通常情况下，SCP-4479-1的内部墙壁与门径的材料组成相似。

[[collapsible show=&#34;测试记录 4479.1&#34; hide=&#34;接受访问&#34;]]
&gt; **测试编号：**003
&gt; **测试过程：**SCP-4479被安装在12号走廊（Corridor 12）的被阻塞的闸门上。该门在此之前发生过故障，原因是先前破裂的碎片被卡在机械装置中。
&gt; 
&gt; **测试结果：**闸门完全打开，通往一个类似于标准收容室的大型空间。最初在门上发现的碎片位于该空间的一角。

&gt; **测试编号：**008
&gt; **测试过程：**安全焊接部分闭合，上锁机制损坏，无法修复。SCP-4479被安装上去。
&gt; 
&gt; **测试结果：**安全门无阻力地被打开。由此产生的SCP-4479-1实例由联锁齿轮和钢板组成。可以看到在该空间的远端有第二扇封闭的安全门。

&gt; **测试编号：**037
&gt; **测试过程：**没有按照计划进行；SCP-4479在检查过程中意外地附着在研究员Mendoza的眼睑上。
&gt; 
&gt; **测试结果：**通过转动和移动SCP-4479，生成了一个SCP-4479-1实例，可以通过研究员Mendoza的眼窝来进行访问。内窥镜成像显示出了一个半径约为1.5米的球形空间，内部排列着静脉，晶状体覆盖在其上。

&gt; **测试编号：**062
&gt; **测试过程：**SCP-4479被安装在某一山坡的大而平的岩石上。
&gt; 
&gt; **测试结果：**转动SCP-4479可以轻松地抬起岩石的一端，就像使用铰链一样。这揭示在岩石下面有一个以前不存在的像活板门一样开口；这个开口通往一个体积大约为2500m^^3^^的洞穴。

&gt; **测试编号：**119
&gt; **测试过程：**一扇独立的门被放在空地上，SCP-4479被安装上去。
&gt; 
&gt; **测试结果：**该门通往一个由类似于门框的铝制门组成的SCP-4479-1实例。有一扇木门位于尽头。请见附录 4479.2。

[[/collapsible]]

**附录 4479.2：**为探索SCP-4479-1，派遣[[[SCP-3379|探险专家D-11424]]]前往口袋次元。D-11424被配给一个标准通讯设备、一个装有一天口粮的背包以及一个安装在基准现实的系绳。

[[collapsible show=&#34;探索记录 4479&#34; hide=&#34;接受访问&#34;]]
[[div class=&#34;blockquote&#34;]]
[[include component:image-block name= http://topia.wikidot.com/local--files/kirby-6/deep.jpg | caption=走廊]]
&gt; &lt;**记录开始**&gt;
&gt; 
&gt; //D-11424进入SCP-4479-1，手持SCP-4479接近后门。//
&gt; 
&gt; **D-11424：**所以，你想让我把门把手放在门上，然后把它打开。
&gt; 
&gt; **指挥中心：**不，你先试着用正常方式把它打开。
&gt; 
&gt; **D-11424：**好吧。
&gt; 
&gt; //D-11424试图用当前安装在门上的门把手打开门。它不能被打开。// 
&gt; 
&gt; **D-11424：**它被锁上了。//[指向门把手下面的钥匙孔]// 而我没有钥匙。
&gt; 
&gt; **指挥中心：**好的，现在用另一个门把手试试。
&gt; 
&gt; //D-11424从背包里拿出一把螺丝刀，拧下门上的门把手。然后，他将SCP-4479放在插槽中。将SCP-4479拧入门后，他转动门把手并打开了门。//
&gt; 
&gt; **D-11424：**那么...你们想让我进入这扇门？
&gt; 
&gt; **指挥中心：**是的，有什么问题吗？
&gt; 
&gt; **D-11424：**不是的！我只是更加习惯于探索不祥的洞穴和漩涡。我想我更像是一名洞穴探险家而不是门径探险家。
&gt; 
&gt; **指挥中心：**凡事都得要有个第一次。
&gt; 
&gt; **D-11424：**好的，那我进去了。
&gt; 
&gt; //D-11424进入门后。内部是一个墙壁、地板和天花板都由木门组成的空间，木门相互排列，每扇木门都在自己的框架内。每扇门的门把手都与SCP-4479相同。D-11424从第一扇门上取下SCP-4479并将其放入背包中。//
&gt; 
&gt; **D-11424：**哇哦，感觉自己就像是在中土世界一样。
&gt; 
&gt; **指挥中心：**什么？
&gt; 
&gt; **D-11424：**呃，这个地方很像魔多。
&gt; 
&gt; **指挥中心：**你到底在说啥？你只要告诉我们这个该死的地方里有什么就行。
&gt; 
&gt; **D-11424：**不，这里只有我和这些...
&gt; 
&gt; //D-11424走进房间中央，蹲下，闻了一下地上的门//
&gt; 
&gt; **指挥中心：**你在做什么？
&gt; 
&gt; **D-11424：**我以前做过一些[[[编号，就像故事，永不死去|木工活]]]。
&gt; 
&gt; **指挥中心：**所以你就是那种能够听懂门说话的人？
&gt; 
&gt; //D-11424敲门。//
&gt; 
&gt; **D-11424：**是的，等我回来的时候，我想能够找到这个记号。
&gt; 
&gt; //D-11424移动到墙边，开始敲门和闻门的气味。//
&gt; 
&gt; **D-11424：**橡木。
&gt; 
&gt; **指挥中心：**你说什么？
&gt; 
&gt; **D-11424：**它们都是用橡木制成的。
&gt; 
&gt; **指挥中心：**哦！等下...你有没有打开过这其中的一扇门？
&gt; 
&gt; **D-11424：**我正准备这样做。
&gt; 
&gt; //D-11424打开墙上的一扇门，进入一个类似于自动存储设施的地方。波纹金属升降门排列在长走廊的两侧。//
&gt; 
&gt; //D-11424沿着这条走廊持续走了300米，然后到达尽头并进入一个新空间。它与前一个空间相同，除了不是木门之外，所有的门都是金属的，在空间的中央有一个类似桌子的结构，桌脚是由门框制成的，顶部则是整个门本身。//
&gt; 
&gt; **D-11424：**嘿，看起来他们把家具放在这里面了。
&gt; 
&gt; **指挥中心：**听着，如果你想开始探险了，我们有更多的测试想法，并且可以由你来执行。
&gt; 
&gt; **D-11424：**哼，我可是十分愿意探险的。
&gt; 
&gt; **指挥中心：**试试把门把手装到桌门上。
&gt; 
&gt; **D-11424：**好的。
&gt; 
&gt; //D-11424走到桌前，将SCP-4479安装在桌面上。他旋转SCP-4479并拉开门，这使得门在没有任何固定装置的情况下仍能原地旋转。D-11424取回SCP-4479并穿过门。 他突然全身旋转90度并躺在另一个类似空间的地板上。//
&gt; 
&gt; //在这个空间里，所有门都是由玻璃制成的，没有铰链或门把手。在空间的中央有一座带有蓝色按钮的塔架，上面有一个标准的残障图标。//
&gt; 
&gt; **D-11424：**//[站起来并掸掉身上的灰尘]// 哎呦。
&gt; 
&gt; **指挥中心：**你还好吗？
&gt; 
&gt; **D-11424：**还好吧，只是脸上稍微摔了一下。你是想要做更多的测试吗？
&gt; 
&gt; **指挥中心：**是的，我想我们现在就可以开始了。
&gt; 
&gt; **D-11424：**你确定吗？这里有一个非常有趣的按钮。
&gt; 
&gt; //D-11424接近该按钮。//
&gt; 
&gt; **指挥中心：**D-11424，我们肯定地说，你不能碰那个按钮。
&gt; 
&gt; **D-11424：**呃，但我已经私下按掉了。
&gt; 
&gt; //D-11424按下按钮。空间里的所有门同时打开，包括D-11424所在楼层的门。D-11424从天花板落入另一个房间，然而镜头太模糊，在空间从视野消失之前无法充分区分空间的特征。//
&gt; 
&gt; **D-11424：**靠，这是在这次探险里的第二次了。
&gt; 
&gt; //当摄像机重新聚焦时，能够很明显地看出D-11424正处于一个封闭的空间中，没有任何光源。D-11424从他的背包中取出一个手电筒并打开它。该空间被照亮，一扇略大于D-11424的旋转门被发现。门翼和地板由有色玻璃制成，而周边则由金属制成。D-11424的系绳夹在左右门的连接处。//
&gt; 
&gt; **指挥中心：**我——我说过了不要碰按钮！
&gt; 
&gt; **D-11424：**但我真的挺好奇的。
&gt; 
&gt; **指挥中心：**因为你违抗了命令，所以等到你回来时要对你进行处罚。
&gt; 
&gt; **D-11424：**我知道，我知道。但现在得先想想要怎么出去。
&gt; 
&gt; **指挥中心：**好吧，你觉得自己现在在哪？
&gt; 
&gt; **D-11424：**我想我被困在旋转门里了？它本来应该是旋转的，但绳子把它给卡住了。
&gt; 
&gt; **指挥中心：**明白了——你等一下。
&gt; 
&gt; **D-11424：**如果有需要的话，你可以尽管多花些时间。反正我现在哪都不能去。
&gt; 
&gt; //从指挥中心传来的低语声。//
&gt; 
&gt; **指挥中心：**呃，既然你现在还在那里面，我们就进行另一个测试。
&gt; 
&gt; **D-11424：**哦，你对我真是太好了。
&gt; 
&gt; **指挥中心：**然而你回来时依旧要接受处罚。这次只是...方便测试而已。
&gt; 
&gt; **D-11424：**包在我身上，长官。
&gt; 
&gt; **指挥中心：**门把手还在你那儿吗？
&gt; 
&gt; //D-11424从背包里取出SCP-4479。//
&gt; 
&gt; **D-11424：**在这儿呢。
&gt; 
&gt; **指挥中心：**好的，试着把它安在旋转门的左边。
&gt; 
&gt; **D-11424：**最坏的情况会是什么？ 
&gt; 
&gt; //D-11424把SCP-4479安装在玻璃上。//
&gt; 
&gt; **指挥中心：**在你们这类人中应该就你最不应该这样说。
&gt; 
&gt; //D-11424转动SCP-4479，并把门拉开。玻璃门在转动20度后卡住，并轻微开裂。D-11424更加用力地拉门。//
&gt; 
&gt; **D-11424：**快点啊，你这张烂门...
&gt; 
&gt; //D-11424试图从缝隙中挤进去，但玻璃门已经完全破碎，D-11424从由此产生的开口向前坠落，落在另一扇大木门上。SCP-4479掉到离他大约10米远的地方。当他重新站稳后，他转过身来，摄像机重新聚焦，并观察到一个更大的空间。这个空间充满了类似于超大联锁齿轮的结构，辐条被整扇门替代。几乎所有的“齿轮”都在平稳地转动。//
&gt; 
&gt; **D-11424：**哇哦。
&gt; 
&gt; //D-11424捡起SCP-4479，并走到他所站的齿轮中心。//
&gt; 
&gt; **D-11424：**呃，好吧。在任何方向的四五百米处都有很多齿轮，导致我看不到地平线。我寻思着我怎么可以看到这儿的景象，要知道这地方既没有天空也没有任何可见光。你是想让我再次使用门把手，还是在这探索一下?
&gt; 
&gt; **指挥中心：**是的，现在请继续观察这个区域。
&gt; 
&gt; **D-11424：**没问题。
&gt; 
&gt; //D-11424把SCP-4479放回背包，然后爬上相邻的垂直齿轮，乘着它向上。//
&gt; 
&gt; //巨大的吱吱声响起。一道明亮的白光出现D-11424身后，他转过身来。一个巨大的、不确定的金属物体出现在D-11424上空。D-11424从一个门辐条跳到另一个门辐条上，尝试着到达该物体上。当D-11424能够到达该物体顶部时，物体开始脱离。它从一个巨大的发光门径撤回，这暂时使得摄像机过度饱和。// 
&gt; 
&gt; **D-11424：**这东西就不能让我站起来一次吗？这地方让我的膝盖都抬不起来。
&gt; 
&gt; //当摄像机开始适应周围的灯光时，D-11424躺在一个看起来像是有混凝土地板和墙壁的大仓库的地面上。在地面上看不到天花板，D-11424站了起来。//
&gt; 
&gt; **D-11424：**哇哦。
&gt; 
&gt; **指挥中心：**又怎么了？
&gt; 
&gt; **D-11424：**这儿有好多扇门。
&gt; 
&gt; **指挥中心：**有多少？
&gt; 
&gt; **D-11424：**不清楚，我可不是数学家。可以说是好像全世界的门都被放到这儿来了。这地方也太大了，我看不到天花板或是远处的墙。
&gt; 
&gt; **指挥中心：**在开始探索之前，你能够确认你是从哪进来的吗？
&gt; 
&gt; //D-11424转身。//
&gt; 
&gt; **D-11424：**...靠，并不能完全确认，系绳延伸到了地平线上，我们的这根绳子到底有多长？
&gt; 
&gt; **指挥中心：**别管那个了。现在有没有看起来特别适合使用的门？
&gt; 
&gt; **D-11424：**等一下，我好像听到了什么。就像一记重击声，或者像是敲门声。
&gt; 
&gt; //D-11424接近第十一扇门，此后该门被指定为DOOR-K。//
&gt; 
&gt; **D-11424：**像是打鼾声？//[朝向DOOR-K]//有人吗？
&gt; 
&gt; **DOOR-K：**//[DOOR-K一边开关门一边说话]//哈？什么？
&gt; 
&gt; //D-11424跳了回去。//
&gt; 
&gt; **D-11424：**这是什么鬼？
&gt; 
&gt; **DOOR-K：**是谁敢打搅我的睡眠？
&gt; 
&gt; **D-11424：**一扇会说话的门，呃。
&gt; 
&gt; **DOOR-K：**我当然是一扇门，平民。除了门之外我还能是什么？ 
&gt; 
&gt; **D-11424：**你一直...都是一扇门？
&gt; 
&gt; **DOOR-K：**我也不知道你是不是一直都很傻。
&gt; 
&gt; **D-11424：**那我找别的门去了。
&gt; 
&gt; **DOOR-K：**等等！能找到我的人不是太多...你想不想听一听我的故事？
&gt; 
&gt; **D-11424：**谢谢，还是不用了，我——
&gt; 
&gt; **指挥中心：**听它说。
&gt; 
&gt; **D-11424：**好吧。//[朝向DOOR-K]//你讲吧。
&gt; 
&gt; **DOOR-K：**这个故事要从许多许多年前说起。在我变成你现在看到我的这个样子之前，我曾是一个像你一样迷失的、游荡的、有点精神错乱的人。
&gt; 
&gt; **D-11424：**你以前是个人类？
&gt; 
&gt; **DOOR-K：**抱歉，但这是//我//的故事。所以请坐下，专心点，你个小不点。我曾经是个人类，有次偶然发现一件艺术品。当时我还不知道我的整个命运都系于它的发现。
&gt; 
&gt; **D-11424：**呵...系于。
&gt; 
&gt; **DOOR-K：**那是一个门把手。我把它放在了我生命的门径上，然后就打开了一扇通往新生命的大门！你看，这就是我得到的一些东西。
&gt; 
&gt; //D-11424拿着SCP-4479。// 
&gt; 
&gt; **D-11424：**就像这个？ 
&gt; 
&gt; **DOOR-K：**不是。但到最后所有门把手都是一样的。我有个用黄金做的门把手，比这个还要漂亮。不管怎样！我冒险穿过了一扇又一扇门，然后继续深入到门外的门和那些不是门的门，越来越深入，直到为我的发现付出了可怕的代价。
&gt; 
&gt; **D-11424：**所以自//那//时起你就变成了一扇门。
&gt; 
&gt; **DOOR-K：**啊！尽管我是一扇门，你却令我难以向你敞开心扉！是的，因为你决定毁灭我的升华，但我发现，每当上帝关上一扇门，他就会打开一扇窗。或者，就我而言，打开的是另一扇门。
&gt; 
&gt; **D-11424：**你到底在说什么？
&gt; 
&gt; **DOOR-K：**够啦！我已经受够了这种打扰。现在让我安静地睡觉去吧。
&gt; 
&gt; **D-11424：**等等！你至少得先告诉我如何离开这儿。
&gt; 
&gt; **DOOR-K：**不行。
&gt; 
&gt; **D-11424：**如果你不想的话，我就会变成一扇门然后永远地待在这儿来烦你。
&gt; 
&gt; **DOOR-K：**你可真会找理由。让我看看那个门把手。
&gt; 
&gt; **D-11424：**等等，你要怎么才能看见？
&gt; 
&gt; **DOOR-K：**用钥匙孔就行了。
&gt; 
&gt; //D-11424靠近DOOR-K。//
&gt; 
&gt; **DOOR-K：**再靠近一点，孩子。当我变成一扇门后就不能用眼镜了。
&gt; 
&gt; //D-11424将门把手放在离钥匙孔几英寸的地方。DOOR-K突然打开，打在D-11424的脸上。//
&gt; 
&gt; **D-11424：**哎呦！搞什么鬼？
&gt; 
&gt; **DOOR-K：**你知道什么叫做个人空间吗？
&gt; 
&gt; **D-11424：**不是你说的让我再靠近一些吗！
&gt; 
&gt; **DOOR-K：**等下，拿着门把手。呃...呃呃！我想我看见了装着这个把手的一扇门。你先右转，然后左转，再然后穿过九或者十扇门就可以了。
&gt; 
&gt; **D-11424:** //[揉着他的鼻子]//谢谢。
&gt; 
&gt; //D-11424在找到一扇装着与SCP-4479相同的门把手的门之前，按照门的提示走了五分钟。//
&gt; 
&gt; **指挥中心：**等一下。
&gt; 
&gt; **D-11424：**咋了？
&gt; 
&gt; **指挥中心：**我们觉得，刚刚和你对话的那个实体可能会有助于研究，包括[[[SCP-2257|具有智能的建筑项目]]]。
&gt; 
&gt; **D-11424：**所以说...
&gt; 
&gt; **指挥中心：**你能把它带回来吗？
&gt; 
&gt; **D-11424：**你想要我把那扇门给...带回来？
&gt; 
&gt; **指挥中心：**它是用木头做的吧？应该不会太重。
&gt; 
&gt; **D-11424：**但它会打我脸的！
&gt; 
&gt; **指挥中心：**可以在它后面试试？ 
&gt; 
&gt; //D-11424检查最近的门周围的地面。//
&gt; 
&gt; **D-11424：**它们都被固定在地上了。
&gt; 
&gt; **指挥中心：**好吧，好吧，继续前进。
&gt; 
&gt; //D-11424打开门，进入最开始的SCP-4479-1实例。//
&gt;
