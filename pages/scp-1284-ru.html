**Объект:** SCP-1284-RU

**Класс объекта:** [[[Euclid |Евклид]]]

**Особые условия содержания:** SCP-1284 следует содержать в герметичной ячейке в одном из охраняемых изолированных хранилищ Зоны 3. Информация о специфике SCP-1284 находится в свободном доступе для всех сотрудников с уровнем допуска выше 2. --Любое взаимодействие должно проходить в присутствии сотрудника с 4 уровнем допуска, все опыты необходимо задокументировать, а отчеты - передать кураторам объекта.-- После инцидента 1284-К2-Тета/с.н.с. любые опыты над объектом могут проводить только назначенные кураторы.

**Описание:** SCP-1284 представляет собой шкатулку с прозрачными стенками размерами 10х15х10 см, изготовленную из стекла и неизвестного магнитотвердого металлического сплава (ближайший известный науке аналог - сплав альнико). Несмотря на то, что сквозь стенки шкатулки видно, что внутреннее содержимое отсутствует, в непосредственной близости от объекта возникает сильное чувство любопытства и желание как можно быстрее открыть шкатулку. Сотрудники, попадавшие под этот эффект, описывали влечение как &#34;терпимое&#34;, сравнивая его с желанием почесать нос во время раздражения пером.

После череды предварительных экспериментов [[footnote]]Испытания включали в себя физическое воздействие, различные манипуляции, проверку образцов материала шкатулки и, наконец, цепочку последовательных открытий-закрытий шкатулки, данные по которым были отправлены на анализ в отдел статистики.[[/footnote]] было определено основное аномальное свойство SCP-1284. Оно проявляется в случае, если попавший под его влияние человек (далее - субъект) откроет шкатулку. Субъект ничего в ней не найдет и испытает легкое разочарование. В течение следующих 168 часов c ним произойдет некое событие, обозначаемое как SCP-1284-1. Характерная черта SCP-1284-1 – его полная неожиданность для инициатора. Событие с высокой вероятностью вызовет сильное удивление, шок или любой другой сильный эмоциональный отклик, связанный с его внезапностью. При этом неважен как оттенок события (позитивное или негативное), так и его масштаб (личное для субъекта или глобальное).

**Обнаружение:** SCP-1284 обнаружил сотрудник МОГ Хи-5 &#34;Падальщики&#34; во время зачистки территории, по документам находящейся во владении малоизвестной секты[[footnote]]На данный момент Фонду известно, что секта именуется &#34;Странники Полуночи&#34;, но ее связь ни с одним SCP-объектом не установлена. По имеющейся информации, секта является сугубо религиозной и верит, что ее члены приходят из другого мира.[[/footnote]]. Открыв и закрыв объект, он не нашел ничего аномального, но все равно доставил его на изучение сотрудникам Фонда. SCP-1284-1 для этого случая так и не было однозначно зарегистрировано, хотя возможно им стал сам процесс захвата SCP-1284 и постановка его на содержание. На момент интервью сотрудник МОГ уже знал, что шкатулке будет присвоен номер, и был крайне возбужден. По его словам, &#34;Падальщики обычно ничего не находят, разве что зомбяка какого&#34; и &#34;семь лет в Фонде работаю, первый раз объект захватил&#34;. В настоящий момент куратором объекта является с.н.с. Васильев. Его помощником определили м.н.с. Ю-Шмидта, снятого с другого объекта.

**Инцидент 1284-К1-Омега/с.н.с.**

&gt; Эксперимент проводился 01.12.2015, через 3 дня после постановки SCP-1284 на содержание. Во время эксперимента D-45373 было приказано подойти к шкатулке и открыть ее. Доктор Хмельнов, временный куратор объекта, и контрольная группа наблюдали за происходящим через бронированное стекло. D-45373 с явным любопытством открыл шкатулку, повертел ее в руках и поставил на место. Сотрудник был сопровожден в свою камеру содержания и проинструктирован сообщить о необычных событиях.
&gt; 
&gt; Через 75 часов доктор Хмельнов скончался. --Связь с воздействием объекта не установлена.-- См. примечание к инциденту 1284-К2-Тета/с.н.с.

**Инцидент 1284-К2-Тета/с.н.с.**

&gt; После неудачного эксперимента под руководством доктора Хмельнова было принято решение приостановить эксперименты и поместить шкатулку в сейфовую ячейку. Через 13 дней после того, как эксперименты были приостановлены, доктор Прокопенко, назначенный новым куратором, решил опробовать объект на человеке, осведомленном о его свойствах. Доктор изъял объект из ячейки, и, нарушая условия содержания, открыл и закрыл его. Доктор Прокопенко был найден мертвым рядом с объектом. По результатам медицинской экспертизы, он скончался от сердечного приступа вскоре после открытия ячейки.

//Примечание: Утром этого дня, спустя 13 дней после инцидента 1284-К1-Омега/с.н.с., известие о смерти доктора Хмельнова дошло до сотрудника D-45373, который воспринял новость с удивлением и крайним восторгом. В процессе допроса с пристрастием D-45373 признался, что недолюбливал доктора после того, как тот [ДАННЫЕ УДАЛЕНЫ], но был уверен, что ему никогда не представится возможности &#34;поквитаться&#34;. D-45373 был устранен в рамках ежемесячной ротации, научной группе сделан выговор.//

//Запрещено проводить набор среди сотрудников класса D, не прошедших психологических тестов на лояльность и желание сотрудничать. Категорически запрещается допускать к опытам сотрудников класса D с превышающими норму показателями по индексу агрессивности Басса-Дарки.
– запись, обнаруженная в дневнике доктора Прокопенко//

//Очевидно, доктор Прокопенко решил, что раз он знает о способности объекта убивать, то это по умолчанию не может быть неожиданностью. По иронии судьбы, именно поэтому меньше всего он ожидал смертельного исхода.
– м.н.с. Ю-Шмидт//

//Любые несогласованные с Советом опыты над объектом запрещены. Ответственным за объект назначен старший научный сотрудник Васильев.
– О5-3//

[[collapsible show=&#34;+ Для просмотра следующего документа требуется 4 уровень допуска.&#34; hide=&#34;- Уровень допуска подтвержден&#34;]]

[[div class=&#34;rimg&#34;]]
[[image D-47122.png width=&#34;300&#34; ]]
[[span]]D-47122 отвечает на письмо
за 2 часа до повторной обработки амнезиаком.[[/span]]
[[/div]]

**Особые условия содержания:** SCP-1284 следует содержать в герметичной ячейке в одном из охраняемых изолированных хранилищ Зоны 3. Информация о специфике SCP-1284 находится в свободном доступе для всех сотрудников с уровнем допуска выше 4. --Любое взаимодействие должно проходить в присутствии сотрудника с 4 уровнем допуска, все опыты необходимо задокументировать, а отчеты - передать кураторам объекта.-- После инцидента 1284-К2-Тета/с.н.с. любые опыты над объектом могут проводить только назначенные кураторы. Необходимо проводить активацию объекта как минимум раз в неделю, для предотвращения накапливания негативного эффекта. Все результаты необходимо заносить в протокол сдерживания.

**Описание:** Документ, предоставляемый сотрудникам 2 уровня допуска, является частично достоверным, но не содержит в себе полноценной информации об объекте. Эффект объекта проявляется не в течение 168 часов, а только после открытия объекта следующим испытуемым[[footnote]] Достоверно известно, что событие происходит на временном промежутке между двумя открытиями, однако судить о том, что событие произошло, можно только после следующей активации. Например, результаты тестов, сообщающие о заражении испытуемого болезнью, приходили еще до второго открытия, но сам испытуемый узнавал о них только в момент открытия шкатулки другим участником эксперимента. Любые попытки выяснить, какое именно событие произошло на отрезке времени между двумя открытиями, неизбежно терпели провал, хотя после повторной активации шкатулки факт происшествия становился более чем очевидным. Неизвестно, имеет место влияние SCP-1284 на человеческое восприятие, или объект &#34;знает&#34;, когда произойдет его следующая активация.[[/footnote]]. Если SCP-1284-1 не произойдет после 168 часов, для всех попавших под его влияние наблюдается экспоненциальное увеличение желания открыть объект (вплоть до возникновения параноидальной обсессии), сопровождающееся медленным нарастанием зоны действия. 

Попытки нанести объекту ущерб физическим воздействием не привели к сколько-нибудь значимым результатам, хотя и не остались полностью безуспешными. После применения гидравлического пресса с силой давления █ тонн, на стеклянной поверхности объекта стали появляться микротрещины. Неизвестно, отразилось ли это на срабатывании объекта. Уничтожение включено Советом О5 в рассматриваемые варианты сдерживания, однако более безопасным вариантом считается поиск таких условий содержания, когда увеличивающаяся зона влияния не будет достигать людей ни при каких обстоятельствах. Первоначально рассматривался запуск в космос, но, по расчетам математиков Фонда, при доступных Фонду технологиях, зона действия достигнет Земли через 11,7 лет. Любой персонал, работающий с объектом, должен отдавать себе отчет, что объект может привести к любому из сценариев класса К и нарушению условий содержания любого известного им SCP-объекта. Каждый сотрудник класса D, которого планируется использовать в протоколе сдерживания, должен быть подробно проинструктирован обо всех последствиях, к которым может привести активация объекта, во избежание ситуации, когда полной неожиданностью окажется уничтожение Земли или человечества.

//Отмечу, что настоящая причина смерти доктора Прокопенко заключалась не в халатности, а в том, что он попал в поле действия объекта, который не открывали уже в течение двух недель, и был не в состоянии сопротивляться навязчивой идее.
- Директор Зоны 3//

**Протокол сдерживания SCP-1284**[[footnote]]Поле &#34;SCP-1284-1&#34; стоит заполнять только после проведения следующего эксперимента, для того, чтобы зарегистрированное событие было отражено в протоколе.[[/footnote]]

**Запись от 20.02.2015**

&gt; **Участники процесса активации:** D-49112
&gt; **Наблюдатели:** С.н.с. Васильев, м.н.с. Ю-Шмидт
&gt; **Процесс активации:** D-49112 было объяснено, что перед ним чрезвычайно опасный объект, который может привести к различным аномальным явлениям и было приказано открыть коробку. Сотрудник выполнил указания и вернулся в свою камеру. 
&gt; **SCP-1284-1:** После активации в эксперименте от 26.02.2015 стало известно, что D-49112 удалось сбежать около двух суток назад. Его текущее местоположение неизвестно.

//На месте сотрудника класса D я бы тоже меньше всего ожидал сбежать отсюда.
– м.н.с. Ю-Шмидт//

&gt; **Участники процесса активации:** D-51591
&gt; **Наблюдатели:** С.н.с. Васильев, м.н.с. Ю-Шмидт
&gt; **Процесс активации:** Объект описан сотруднику как всесильный артефакт, способный убить любого и изменить наш мир любым способом, в том числе помочь или навредить ему лично. D-51591 привела механизм в действие.

//Ответственные за психологическую подготовку персонала класса D к работе с объектом будут объясняться лично.

//Работа над сотрудником была проведена в полной мере. Она нам просто не поверила.

**Запись от 02.03.2015**

&gt; **Участники процесса активации:** D-47567, D-47661
&gt; **Наблюдатели:** С.н.с. Васильев, м.н.с. Ю-Шмидт
&gt; **Процесс активации:** С D-47567 и D-47661 был проведен инструктаж, где были описаны свойства объекта, известные сотрудникам со 2 уровнем допуска. После того, как D-47567 открыл коробку, D-47661 повторил эксперимент через пятнадцать минут. 
&gt; **SCP-1284-1-1:** На 7-ой минуте D-47567 сообщил о жгучей боли на спине. После осмотра сотрудника медицинскими работниками Фонда (11 минут спустя) было установлено, что на его спине появилась татуировка, покрывающая 70% ее площади. D-47567 помещен в карантин, татуировка проверяется на наличие аномальных свойств. По словам D-47567, &#34;эта сучка (SCP-1284) умеет удивлять&#34;. D-47661 скептически отнесся к происходящему и заявил, что Фонд занимается экспериментами с психологической дестабилизацией личности, и он &#34;видел у ЦРУ и не такие фокусы по телеку&#34;.
&gt; **SCP-1284-1-2:** Через 174 часа у D-47661 возникли язвы по всему телу. Сотрудник начал испытывать сильные боли в костях, после чего стал царапать тело ногтями и вырывать участки кожи, вызывая обильное кровотечение. Кровь не сворачивалась аномально долго, однако D-47661 скончался еще до момента критической потери крови от отека гортани и последующей асфиксии. Вскрытие (11.03.2015) показало, что одновременно с этим подавляющая часть внутренних органов перестала функционировать и приобрела злокачественные опухоли, костный мозг был также поврежден, наблюдались симптомы лейкемии.

//Дракон вышел весьма красивым. Неуловимо напоминает SCP-███.
– м.н.с. Ю-Шмидт//

//Стоит отметить, что D-47661 до Фонда учился в медицинском техникуме. Судя по всему, у него началось интенсивное образование раковых клеток и ускоренное их метастазирование, отчего раком оказались поражены все ткани его организма, способные к делению. Проще говоря, у него развился рак... всего.
– мед. эксперт Лист//

**Запись от 07.03.2015**

&gt; **Участники процесса активации:** D-51417, D-47122
&gt; **Наблюдатели:** C.н.с. Васильев
&gt; **Цель исследования:** Установить максимально короткие сроки срабатывания SCP-1284-1
&gt; **Процесс активации:** D-51417 и D-47122 рассказали о шкатулке без объяснения сути, но делая упор на ее негативных свойствах. D-51417 открыл коробку и закрыл ее, после чего D-47122 тут же открыл ее снова (с задержкой в 2,7 сек). Событие для D-51417 не состоялось.
&gt; **SCP-1284-1:** --Отсутсвует-- См. примечание к эксперименту.
&gt; **SCP-1284-1-2:** Во время следующей активации стало известно, что D-47122 получил записку от своей семьи. Неизвестно, как записка попала в Фонд, на данный момент проверяются такие варианты, как саботаж, аномальная активность, утечка данных и подделка. С момента поступления в Фонд D-47122 не имел возможности связаться с семьей, по данным Фонда он не общался с родителями более 13 лет. Следующие три дня D-47122 плакал в своей камере, агрессивно реагируя на сотрудников, которых видел в моменты принятия пищи. D-47122 был исключен из ежемесячной ротации и обработан амнезиаком повторно. Ожидается дальнейшее участие в протоколе сдерживания.

//**Примечание:** На допросе было установлено событие 1284-1 для D-51417. Судя по его словам, &#34;вы мне такого [РУГАТЕЛЬСТВО УДАЛЕНО] наговорили, я всем богам молился, чтобы эта штука не [РУГАТЕЛЬСТВО УДАЛЕНО]&#34;. Очевидно, в этот раз отсутствие события и было событием – самым неожидаемым исходом для сотрудника.//

//Какое элегантное мгновенное срабатывание в условиях минимального времени. Продолжаем в том же духе. Низменные потребности и ожидания сотрудников класса D идут нам только на руку. На ближайшие █ месяцев наша задача – получать вот такие вот записочки и ничего больше.
– с.н.с. Васильев//

&gt; **Участники процесса активации:** D-34230 и D-48231

&gt; **SCP-1284-1:** Отсутствует.

//Примечательно, что это первый случай появления в шкатулке объектов. Не исключено, что она способна к общению.

//Не думаю, что это что-то большее, чем предусмотренные ее создателем заметки на полях.

&gt; **Участники процесса активации:** D-34230, D-48231, D-35133
&gt; **Наблюдатели:** С.н.с. Васильев, н.с. Николаева

– с.н.с. Васильев//

**Запись от 20.03.2015**

&gt; **Участники процесса активации:** D-57023
&gt; **Наблюдатели:** С.н.с. Васильев, м.н.с. Ю-Шмидт
&gt; **Процесс активации:** D-57023 прошла стандартную психологическую подготовку для работы с SCP-1284. После активации никакой аномальной активности не наблюдалось, однако на протяжении недели психологи Фонда сообщали о снижении у нее показателей стресса. D-57023 подверглась многочисленным психологическим экспертизам, но источник приподнятого настроения установить не удалось. 

&gt; **SCP-1284-1:** За день до следующего эксперимента было обнаружено, что неизвестный подарил D-57023 домашнего кролика (//Oryctolagus cuniculus//), которого ей удавалось скрывать все это время и подкармливать из своего рациона. Кролик был изъят и отправлен на изучение териологам Фонда. Допрос D-57023 не привел к ожидаемым результатам, стенограмма допроса не содержит ничего кроме продолжительных всхлипов и периодически повторяющейся фразы &#34;Я всегда хотела кролика&#34;. Опрос закончился эмоциональной истерической реакцией D-57023 и оскорблениями в адрес сотрудников Фонда. После двух неудачных попыток возобновить допрос D-57023 была устранена.

//Это первый случай подтвержденного появления неустановленных сторонних лиц в эксперименте. Необходимо срочно выяснить, является ли это эффектом SCP-1284, или речь идет о нарушении протокола секретности. Кроме того, это первый раз, когда стало известно о результатах эксперимента до повторной активации. Нужно провести тщательный анализ, чем этот опыт отличался от остальных.
– с.н.с. Васильев//

&gt; **Процесс активации:** D-45656 обработан амнезиаком класса D. В состоянии полного смятения и потери личности обычными средствами психологического манипулирования ему были внушено, что он является научным сотрудником Фонда. Проинструктированные &#34;коллеги&#34; &#34;узнавали&#34; его в коридорах, D-45656 были обнаружены предметы личного гардероба с его инициалами, также была предоставлена фиктивная документация об устройстве на работу. Спустя 6 дней после изучения &#34;своего&#34; кабинета с фальшивыми записями и наблюдениями, выполненными палеографами Фонда после графологической экспертизы почерка сотрудника, D-45656 был полностью уверен, что работал в Фонде в должности младшего научного сотрудника. На момент эксперимента он прошел ускоренный курс обучения для сотрудников второго уровня допуска и был ознакомлен с документацией по объекту. D-45656 открыл SCP-1284, после чего закрыл его и приступил к протоколированию эксперимента.
