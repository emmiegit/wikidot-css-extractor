    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]

**Para:** Doctor Ekane Van Leeuwed

[[&gt;]]
██ de ██████, 20██
[[/&gt;]]

Hola Matthew. Te escribe Ernesto Navarro.

Sé lo que estás pensando, estás confundido porque no me he comunicado contigo en un largo tiempo. Hay algo que no he querido contarte, tanto así que he dudado bastante en si debería escribir esta carta. Por mucho tiempo no fui capaz de encontrar las palabras para expresarme, pero siento que es algo que te debía.

Dentro de 2 semanas me jubilaré y me amnestizarán, haciendo que me olvide de todo con relación a La Fundación. Y es por esto que escribo esta carta. No quiero irme sin despedirme, después de todo lo que hemos pasado juntos.

Tú fuiste la primera persona en hablarme no para pedirme ayuda con alguna anomalía, si no para simplemente platicar. Y vaya, ese día sí que hablamos mucho. Hablamos sobre nuestras vidas, pensamientos, sentimientos, preocupaciones, quienes éramos. Aún me pregunto por qué entre todas las personas en la cafetería me elegirías a mi para conversar o porque que me pediste consejo pero déjame decirte de que nunca dejaré de agradecerlo.

A medida de que te iba conociendo me di cuenta de que a pesar de lo distintas que eran nuestras vidas habíamos pasado por demasiadas situaciones similares, teníamos las mismas alegrías y los mismos miedos. Vi en ti a un yo más joven (Claro que mucho más sociable) y empecé a considerarte no como un amigo, si no como familia. Un hermano menor al cual siempre quise tener.

Mientras pasaba el tiempo me asombró ver como creciste, a pesar de que cuando nos conocimos ya eras alguien bastante formado, me parecía que eras un poco disperso y algo muy apresurado. Todo eso lo fuiste puliendo con el tiempo, haciéndote alguien pensativo y sabio. No sabes lo orgulloso que me sentí cuando te ascendieron a Nivel 4 en el Departamento de Taumaturgia. 

Me apena que estos últimos años apenas hayamos tenido alguna clase de comunicación... Pero quiero que sepas que en ningún momento mi cariño y respeto hacia tu persona ha disminuido. El tiempo que pasamos juntos y tanto como cuando yo te apoyé y te vi crecer así como tu me apoyaste en mis momentos más tristes y bajos... Para mi eso es invaluable.

No hay nada que me haya hecho más feliz que haber sido de tu familia.

[[&gt;]]
Tu hermano, Ernesto 
[[/&gt;]]

[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Zevaxtians]] PARA [[*user Extasis]]
[[/=]]
[[/div]]</textarea></pre>
