[[include component:credit-button]]
**Artikel:** SCP-1269 – Stalker-Briefkasten
**Autor:** [[*user Wilt]] &amp; [[*user Zyn]]  
**Original:** http://www.scp-wiki.net/scp-1269
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1269

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das Grundstück, auf dem sich SCP-1269 befindet, bleibt unter der Obhut der Foundation. Frauen ab 23 Jahren haben das Grundstück nur zu Testzwecken zu betreten. Ein männlicher Forscher hat als derzeitigen Bewohner getarnt auf dem Grundstück wohnen und das Verhalten von SCP-1269 zu überwachen.

**Beschreibung:** SCP-1269 ist ein schwarzer Aluminium-Briefkasten am Straßenrand, der eine rote Fahne und einen weißen Plastikpfosten besitzt. SCP-1269 ist 1,3 m groß, wobei der Briefkasten 49,5 cm x 15,2 cm x 17,7 cm misst, was der Größe des T2-Briefkastens in den Vereinigten Staaten entspricht. Die Zahl ███ ist auf der rechten Seite aufgedruckt. Es fehlen jegliche Herstellermarkierungen und es weist kleinere Dellen und Abschürfungen auf, was darauf hindeutet, dass das Objekt seit einiger Zeit auf demselben Grundstück vorhanden ist. Aufgrund des Effekts von SCP-1269 befindet sich das Objekt dauerhaft in ████████, Massachusetts, vor Hausnummer ███ auf der ███████ Avenue.

Die anomalen Eigenschaften von SCP-1269 manifestieren sich nur, wenn sich eine einzelne Frau, die 23 Jahre oder älter ist (im Folgenden als &#34;die Bewohnerin&#34; bezeichnet), auf demselben Grundstück wie SCP-1269 aufhält. Ungefähr zwei Wochen nach dem Einzug der Bewohnerin beginnt SCP-1269, alle vier Tage unadressierte Briefe zu manifestieren. Der Inhalt der Briefe ist romantischer Natur und richtet sich an die Bewohnerin des Hauses. Die Überwachung innerhalb von SCP-1269 hat gezeigt, dass sich die Briefe etwa drei Sekunden nachdem die Post der Bewohnerin zugestellt wurde manifestierten.

Genau drei Wochen nach Erscheinen des ersten Briefes werden sich die sekundären anomalen Eigenschaften von SCP-1269 manifestieren. Es werden täglich Briefe erscheinen, deren Inhalt immer obsessiver und unberechenbarer wird, bis sich die Briefe in einzelne Sätze zurückbilden. In einigen Fällen erscheinen mehrere Briefe in SCP-1269. Darüber hinaus wird sich SCP-1269, wenn es nicht unter direkter Aufsicht der Bewohnerin steht, zu einem Ort in der Nähe der Bewohnerin teleportieren und sich ihr zuwenden. Dieser Ort ist teilweise versperrt, z. B. hinter Fenstern, zerbrochenen Türen und Duschvorhängen. Unter besonderen Umständen, wie zum Beispiel im Schlaf oder wenn es von Dunkelheit verdeckt wird, teleportiert sich SCP-1269 ungehindert in die Nähe der Bewohnerin. Unabhängig davon, ob die Bewohnerin SCP-1269 an einen anderen Ort bringt oder nicht, teleportiert sich das Objekt weiterhin zwischen einem und fünf Mal alle zwölf Stunden. SCP-1269 wird der Bewohnerin nicht vom Grundstück folgen und alle anomalen Eigenschaften werden sich nicht mehr manifestieren, nachdem die Bewohnerin entweder umgezogen oder verstorben ist. 

Versuche, SCP-1269 von seinem Standort zu entfernen, waren bisher erfolglos. SCP-1269 teleportiert sich nach einer Stunde des Ortswechsels zu seinem ursprünglichen Standort am Straßenrand. Wenn versucht wird, SCP-1269 durch einen neuen Briefkasten zu ersetzen, wird der Briefkasten wegteleportiert, wobei SCP-1269 an seiner Stelle erscheint. Ungefähr drei Stunden nach dem Verschwinden des neuen Briefkastens wird er in einem Müllcontainer 25 km entfernt hinter einem verlassenen ███████-Franchise wieder auftauchen. Die bisher geborgenen Briefkästen wurden alle in unterschiedlichem Ausmaß des Verfalls in Müllsäcken und mit aufgemalten Wörtern und Sätzen bedeckt gefunden.

**Anhang SCP-1269-A:** Am 12.07.04 wurde D-69124, ein Mann, nach sieben Wochen mit der derzeitigen Testbewohnerin D-72803 auf das Grundstück verlegt. SCP-1269 hörte zu diesem Zeitpunkt auf zu teleportieren. Drei Tage später verschwand D-69124 vom Grundstück, was dazu führte, dass SCP-1269 alle anomalen Verhaltensweisen wieder aufnahm.

Zwei Wochen nach dem Verschwinden wurde D-69124 an einem ähnlichen Ort wie andere Ersatzbriefkästen gefunden. Das Subjekt wurde in einem großen Müllsack mit schweren Prellungen und Schnittwunden, einem offensichtlich tödlichen Schlag auf den Kopf und ohne Hände und Lippen gefunden. Siehe Dokumente SCP-1269-B für aufgezeichnete Formulierungen.

[[collapsible show=&#34;Dokumente SCP-1269-A&#34; hide=&#34;ZUGRIFF GEWÄHRT&#34;]]
Unten transkribiert sind mehrere Briefe, die D-871523 zugestellt wurden, der sich vorübergehend zu Testzwecken auf dem Grundstück von SCP-1269 aufhielt.

**21.07.98**
&gt; Ich erinnere mich an den Tag, die Stunde, den winzigen Bruchteil einer Sekunde, als ich mich in dich verliebte, erkannte, dass ich dich und nur dich liebte, der Moment, in dem mein Herz stehenblieb und ich nur für dich lebte.
&gt;    
&gt; Vielleicht war es die Art, wie du dich an den müden Tagen benahmst, vielleicht war es die Art, wie deine Augen leuchteten, wenn eine vergängliche Schönheit deinen Weg kreuzte; würdest du verstehen, wie sehr ich mich danach sehnte, dieser Schmetterling zu sein, der in der Nachmittagsbrise tanzt, diese kleine Blume, die sich durch Bürgersteigritzen kämpft, diese vorbeiziehende Schwanenwolke am Himmel, wie ich mich danach sehnte, irgendetwas zu sein, das deine Aufmerksamkeit erregt und dein Lächeln bewegt?
&gt;    
&gt; Du gehst jeden Tag an mir vorbei und schenkst mir nie mehr als einen Blick, aber für mich reicht es aus, mich bis zum nächsten Tag zu tragen, während ich darauf warte, das nächste Mal einen Blick auf dich und deine überirdische Schönheit, dein charmantes Lachen und deinen anmutigen Schritt zu erhaschen. Ich liebe die Art, wie du tanzt, wann immer du gehst, ich liebe die Art, wie du deinen Kopf zur Sonne neigst, ich liebe alles an dir, ich liebe dich.

**09.08.98**
&gt; Wie könnte jemand eine so perfekte Vision wie dich beschreiben, eine Vision von Eleganz und Lieblichkeit? Jede deiner Handlungen, die ich beobachtet habe, ist in der Zerbrechlichkeit und Zartheit einer wirbelnden Schneeflocke verkörpert, und doch tanzt du mit der sanftesten Bewegung in die Ewigkeit, in perfektem Rhythmus mit der Luft und der Welt.
&gt;     
&gt; Du bist schön. Jeder Schritt, jede Pause, jeder Atemzug von dir ist ein Meisterwerk des Göttlichen. Deine Anwesenheit erhellt die Welt mit einem unvergleichlichen Licht, du bist die Blume, die die Natur nicht erschaffen kann.

**15.08.98**
&gt; Die Farbe deiner Augen erinnert mich an die Tiefe und Weite des Nachthimmels, ein riesiger schillernder Makrokosmos aus weichem Samt und schimmerndem Licht.

**18.08.98**
&gt; Singst du unter der Dusche? Wenn ja, habe ich dich gehört. Eine so zärtlich schöne Stimme passt zu ihrer Besitzerin.

**21.08.98**
&gt; Ich denke an dich und nichts als an dich während der Tag vergeht ich sehne mich nach einem schwachen Schimmer deines Gesichts wenn sich alles zur Nacht verdunkelt

**24.08.98**
&gt; Der Wind wehte und ich dachte er flüsterte traurig deinen Namen denn das ist es was mein Herz tut bitte schreib zurück

&gt; Ich denke immer wieder daran wie dein Haar im Abendlicht sanft glänzt als ob jede Strähne ein Strahl reinster Mondstrahlen wäre bitte schreib

**26.08.98**
&gt; Die Bäume lassen ihre Blätter fallen und weinen mit mir, während ich allein hier stehe, ohne dich, bitte schreib xoxoxo

&gt; Mein Schatten wird länger, als ob ich nach dir greifen wollte, bitte schreib xoxoxo

&gt; Ich vermisse das Leuchten in deinen Augen und die Harmonie deiner Stimme, bitte schreib xoxoxo
