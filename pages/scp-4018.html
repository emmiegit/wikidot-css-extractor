**Ítem #:** SCP-4018

**Clasificación del objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-4018 se encuentre contenida en las bóvedas de anómalos de bajo riesgo del Sitio-57. Ninguna imagen del SCP-4018 deberá de ser distribuida en los medios de comunicación. Cualquier fotografía o videos del SCP-4018 que se encuentran fuera del contenido, será destruido.

Cualquier activación de los efectos de la anomalía del SCP-4018 y que surjan después un efecto de ello, se le considerará como una brecha de contención. Cuando esto ocurra, se le deberá capturar o recapturar al SCP-4018 por la Fundación lo más pronto posible. Para lograr este cometido, tanto como los métodos utilizados de manera convencional de captura y el sabotaje del SCP-4018-A son permitidas. Si el poder de SCP-4018 se da con el intento de acaparar a la Fundación, bajo cualquier circunstancia, no se le deberá ser permitida.

La operación de contención se considera terminada una vez que la actividad del SCP-4018-A se haya desactivado por completo. Una vez que esto ocurra, cualquier evidencia del SCP-4018 deberá de ser borrada de las a la vista del público; en lo posible, videos falsos deberán de ser provistos para reemplazar a la información.

**Descripción:** SCP-4018 es un modelo anatómico de un ojo humano construido con materiales de marfil y de asta. El diseño consiste en un modelo similar a lo que se ha construido en Europa durante el siglo XVII. Se tiene en cuenta que SCP-4018 puede resistir un grado mayor de daño, mucho mayor a que los materiales normales en lo cual está compuesto.

El efecto de la anomalía del SCP-4018 se activa cuando una fotografía o video es publicado en los medios de comunicación, con esto se les asignará como SCP-4018-A. Cuando esto ocurra, SCP-4018-A que posee al SCP-4018 se le dependerá de acuerdo a su “éxito” que ha tenido a lo largo de su existencia. Cualquier posesión física del SCP-4018 que adquieran los sujetos, ya sea de dueños en sí, o un grupo que posee u obtienen SCP-4018, corresponden a aquellos con mayor tipo de ahorro que tenga guardado, con una buena estabilidad económica en su vida, una buena reputación y de amistades que deba tener, y una crítica estable de acuerdo lo que opine el público; Se ha demostrado que lo contrario de esto, es también una posibilidad.

Adicionalmente, mientras que el efecto de la anomalía del SCP-4018 esté activa, el sujeto SCP-4018-A y las perspectivas del “éxito” se vuelve indistinguible de acuerdo al control de lo que pueda tomar sobre SCP-4018. El sujeto usará dos perspectivas en todo momento en todas las situaciones, con la demostración de que no pierde la cordura alguna durante estos eventos. Los conocimientos de un sujeto confieren un grado similar de conocimiento de uno con otro; por ejemplo, un sujeto que conoce la ubicación exacta del SCP-4018 y su estado legal, podría también tener conocimiento detallado sobre la viabilidad del SCP-4018-A y viceversa.

Este efecto hace que resulte imposible de asesorar a la naturaleza exacta entre las correlaciones del el poseedor del SCP-4018-A, quien toma el control del SCP-4018 y de sus éxitos, ya que esto es debido a que los sujetos que consideran que sus dos perspectivas que son idénticas, fallarán en intentar dar una descripción necesaria de ello, así para poder rastrear, de manera apropiada, la causa y consecuencia de esto[[footnote]] Generalmente, esto es como un problema trivial o de uno sin sentido, esto es debido que si considera las correlaciones que hay entre el fenómeno y el sujeto en sí [[/footnote]]. Durante algunas relativas grabaciones del SCP-4018 y su inicio de activación no se han podido lograr interpretar por completo o sacar alguna teoría de utilidad en ello, ya que muchas veces son apenas legibles.

Se ha hipotetizado que los efectos del SCP-4018 son de manera ontológico, eso quiere decir que el éxito del SCP-4018-A y el control que se da sobre SCP-4018 se ha vuelto verdaderamente identificable durante la duración del efecto, antes que decir que es meramente imposible de discernirlos por los humanos. Si esto es cierto, esto se podría de tener en cuenta para la práctica correccional entre los dos así como el efecto cognitivo; Sin embargo, actualmente no es posible de comprobar esta teoría

SCP-4018 puede afectar múltiples instancias de SCP-4018-A de manera simultánea; cuando esto ocurre, una fiera competencia entre las instancias SCP-4018-A se da en el lugar, dando que buscar la naturaleza exacta de esto, resulta difícil.

**Recuperación:** Nótese de que el siguiente material es un intento de describir de manera específica a los eventos ocurridos cuando SCP-4018 se encontraba activo, y esto podría de alguna manera confundir a los lectores. Los intentos de entender de manera más clara estos eventos aún siguen en curso.

SCP-4018 fue descubierto por un fuego intencional en la Oficina de Reclutamiento de las Fuerzas Armadas de los E.E.U.U. en Columbus, Ohio. ████-████, una sede de noticias local, recibe una letra anónima que contenía al SCP-4018 y una cinta de video cassette que describe a un individuo no identificado, designado como PoI-4018-0, cometiendo un incendio provocado en cuestión. El video (transcrito aquí abajo) mostraba las características del SCP-4018 y un foto conteniendo a la cara del PoI-4018-0.

|| NOTAS DEL EDITOR: Éste sección deberá ser reescrita para tener cualidad estándar de escritura. _
RAZÓN: Otros (no especificado) ||

Con la aprobación de una comisaría local, ████-████ emitió la imagen de la cara del PoI-4018-0 con la intención de identificar al individuo, dando en función a los efectos gracias a ████-████. Esto resultando en una negociación por las protestas públicas que se generaba por la controversia puesta por SCP-4018 y alejándolo de alguna manera a la fundación, arriesgando así el operativo de encubrimiento de las fuerzas. Como última medida, la Fundación destruyó al ████-████ con una campaña de operaciones de asalto de recuperación, asegurando al SCP-4018 con mínimas bajas.

**Apéndice:** Transcripción del Registro del Video 4018-0. La grabación muestra que ha sido filmada con una cámara de teléfono celular; Que luego presuntamente, fue transferido a una videograbadora.

&gt; //La grabación empieza de manera abrupta, con el operador de la cámara (PoI-4018-0) vertiendo gasolina desde un envase de nafta hacia algunas superficie del interior del edificio del reclutamiento. Después de dos minutos, el sujeto abandona el edificio por la puerta del frente, tomando algunos segundos para mantener la puerta abierta con un retenedor o gancho.//
&gt; 
&gt; **PoI-4018-0:** Oh sí, sí, a la mierda esto. He filmado toda la gran cosa de sobre el porqué estoy haciendo y de cómo veo el mundo desde el… punto de vista de lo que es. Pero bueno, se que a nadie le importa un pepino esto, y la única parte más importante de este video, es el final. Entonces tendrás la versión más corta.
&gt; 
&gt; //PoI-4018-0 continúa de verter la gasolina mientras retrocede rápidamente a unos 15 metros lejos del edificio, luego descarta al bidón vacío hacia un lado.//
&gt; 
&gt; **PoI-4018-0:** Quiero decirles algo, bien rápido, y que lo siento. Perdón si no puedo hacer nada más allá de joder un rato en los medios mientras que el planeta aun está ardiendo, obviamente, pero también lo siento por forzar a hacer esto.
&gt; 
&gt; //El sonido de un encendedor siendo encendido se escucha fuera de pantalla//
&gt; 
&gt; **PoI-4018-0:** Se que es fácil de pretender que las viejas pretenciones y el eufemismo todavía se mantienen de pie, y que la gente se toma el camino más fácil cuando se trata de confrontar las cosas que son difíciles de afrontar. Pero también lo siento de hacer que las cosas sean más difíciles de encararlo. Pero de verdad, tú sabes que tengo que hacerlo por ellos.
&gt; 
&gt; //PoI-4018-0 tira el encendedor con la mecha encendida en el suelo, encendiendo la gasolina. El fuego se expande hacia donde está el edificio de reclutamiento; Poco después que de entrarse en el interior, el edificio se vio envuelta en llamas//
&gt; 
&gt; **PoI-4018-0:** Si crees que soy una molestia, o si crees que ser un pirómano es ilegal, podes denunciarme con poner a mi puta cara en tu sitio web. Soy un satanista gay que ama a la ISIS y que odia a las pequeñas empresas.
&gt; 
&gt; //PoI-4018-0 asienta la cámara en una superficie no identificado, y da varias pasos hacia el frente por primera vez. Debido a las condiciones no favorables de la luz y de la baja calidad del video, la información de la demografía del sujeto no puede ser percibida. SCP-4018 está localizado en el hueco del ojo izquierdo.//
&gt; 
&gt; **PoI-4018-0:** Échenle un buen ojo hacia tu futuro.
&gt; 
&gt; //Se observa que el PoI-4018-0 estrecha su mano hacia la cara, con la intención de sacar al SCP-4018 donde se encuentra en su ojo izquierdo. El video termina de manera abrupta después de varios segundos//
&gt; 
&gt; &lt;Fin del Registro&gt;
