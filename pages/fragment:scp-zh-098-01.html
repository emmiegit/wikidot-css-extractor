**特殊收容措施：**SCP-ZH-098被收容於NX-ZH-30的24號室內，收容間內有一大型水池，並備有三座雙重SRA與三座RSAA[[footnote]]現實穩定輔助儀[[/footnote]]。三組安保團隊應輪班在收容室之外看守，並常態設有一照護團隊（含撫育人小組、海洋動物學家與現實扭曲收容專家）於項目產生健康疑慮時提供協助。項目發生收容失效時，應執行**海翁協議**，更多細節限4/ZH-098權限人員知悉。

由於SCP-ZH-098所可能營造的現實不穩定性，任何未授權人員若對SCP-ZH-098之本質產生錯誤認知，應接受標準記憶刪除程序，並強制休養三日後方能回到工作崗位。

**描述：**SCP-ZH-098是一海生動物個體，由基因體定序可確認其與現存大翅鯨（//Megaptera novaengliae//）有99.7%的遺傳一致性。項目目前長10公尺，背部呈漸層的深藍色並綴有大量亮黃色與白色斑點，腹部為白，項目的智能偏高，擁有透過肢體與頻率與人類溝通的能力，並且確認可以聽解基本的南島語系[[footnote]]主要散佈於南太平洋與印度洋的海洋語系，台灣島被認為是南島語系的多元化起源區。[[/footnote]]語言和中文，當前與撫育人員在內的部分基金會人員維持一定程度的合作性與依附性。
項目的端粒酶[[footnote]]端粒是防止有義基因段被生化作用毀損的防護性DNA序列，其存在可以減緩生物機能的退化。端粒酶即是負責製造端粒序列的蛋白質。[[/footnote]]維持高度活性，老化程度緩慢，並被視為一青少年個體。其餘的生理學與型態學特徵則與常態大翅鯨無異。

SCP-ZH-098具有基本的現實扭曲能力，未帶有比常態動物更顯著的神性輻射值或奇術能力。其現實扭曲能力來自於顱窩前側的一異常內分泌腺，並且與背部的星狀斑點有關。當SCP-ZH-098偵測到生命受威脅時，將會透過自我意志觸發一次現實扭曲事件，將項目周遭方圓約██公尺的熵值重置為██小時前的狀態。

**備註：**輪班於24號室之外的安保人員經常感受到「強烈的平靜與心靈緩和感」已被確認為收容單位內RSAA強化SRA所產生的休謨穩定現象對人體心理的反饋作用。該作用被證實不具有健康影響。

**收容紀錄：**SCP-ZH-098原生於西太平洋之一異常海域^^((bibcite three))^^，最早由IJAMEA記錄，並在第二次世界大戰期間成為基金會ZH分部最早期的收容項目之一^^((bibcite four))^^，慮及當代時勢，項目於1942年被收容至NX-ZH-30「繁中地下街」，並由指定的基金會人員進行撫育工作。
