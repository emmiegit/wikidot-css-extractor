**Ítem #:** SCP-2581

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Dado que no se ha identificado la causa originaria de SCP-2581, actualmente no es posible la contención preventiva de los Incidentes SCP-2581-X. El personal de contención recurrirá a los operativos de los holdings gestionados por la Fundación y al análisis de los medios de comunicación convencionales y sociales para investigar las denuncias de tarjetas de felicitación ofensivas o vandalizadas por posibles brotes de SCP-2581-X. Los incidentes confirmados se contendrán mediante el cierre temporal de las instalaciones afectadas mientras duren los efectos anómalos, con el pretexto de que se trata de violaciones del mantenimiento de edificios o del código de salud.

Los holdings relacionados con la Fundación con activos de venta al por menor promoverán alternativas digitales y de medios sociales a las tarjetas de felicitación físicas y fomentarán políticas de reducción gradual del espacio dedicado a la venta de tarjetas de felicitación, a fin de reducir el número de posibles vectores de SCP-2581.

SCP-2581-41 está contenido en el Sitio-28 en un facsímil de un pasillo típico de venta al por menor de tarjetas de felicitación, que se mantendrá abastecido de tarjetas de felicitación en cantidades suficientes para sostener el incidente. El personal de investigación examinará SCP-2581-41 cada ocho horas para registrar el contenido de las tarjetas afectadas y medir el alcance del brote. Las tarjetas afectadas se retirarán gradualmente, se incinerarán y se sustituirán por otras nuevas a fin de mantener la proporción de tarjetas afectadas por debajo del cincuenta por ciento en todo momento.

**Descripción:** SCP-2581 es el fenómeno que genera incidentes de SCP-2581-X, que se designan individualmente como SCP-2581-1 hasta SCP-2581-141 a partir de la fecha de este registro (██/██/2014). Aunque se desconoce la causa original de los brotes de SCP-2581-X, todos los incidentes se han registrado en concentraciones de tarjetas de felicitación comerciales que alcanzan una cierta masa crítica; el incidente más pequeño registrado se recuperó en un almacén de [CENSURADO] que contenía aproximadamente 2300 tarjetas, mientras que el más grande ocurrió en un almacén de envíos propiedad de la Corporación [CENSURADO], que contenía más de 3,7 millones de tarjetas. 

Los incidentes SCP-2581-X se inician cuando una sola tarjeta adquiere espontáneamente un tema religioso previamente ausente en el caso de las tarjetas seculares o adopta un tema religioso diferente en el caso de las tarjetas no seculares. Cada incidente SCP-2581-X difunde temas relacionados con una sola religión, que es única para ese incidente; cada religión que se ha registrado no ha reaparecido en ningún incidente futuro. En los primeros brotes de SCP-2581 se presentaron principalmente religiones con una historia de tarjetas de felicitación de tema religioso, tradiciones proselitistas y practicantes vivos. Sin embargo, los brotes posteriores han presentado cada vez más religiones que carecen de algunos o todos estos rasgos, incluidas varias religiones que no corresponden a ningún sistema de creencias conocido en la historia de la humanidad. Las cartas afectadas conservan muchos rasgos básicos de la carta original, como el tema general o el acontecimiento conmemorado, el idioma y la escritura de cualquier texto, y el estilo y la escala de las obras de arte.

Las cartas no afectadas que se coloquen cerca de una carta afectada se convertirán a la religión adoptada por la carta afectada inicial. La conversión requiere un período de proximidad o línea de visión ininterrumpida a una tarjeta afectada que oscila entre un mínimo observado de doce minutos y un máximo de seis horas, tras el cual la transformación es instantánea. Este proceso procede en orden de proximidad física; las cartas convertirán a sus vecinos inmediatos antes de afectar a las cartas más distantes. En ausencia de vecinos inmediatos, las tarjetas convertirán cualquier tarjeta dentro de la línea de visión. La distancia de conversión es extremadamente limitada sin una línea de visión directa, con un máximo observado de 1,2 metros. 

Aproximadamente 48 horas después de agotar todas las vías de conversión, todas las tarjetas de felicitación afectadas desaparecen espontáneamente. Los intentos de identificar el destino de las tarjetas afectadas con balizas de seguimiento incorporadas no han dado resultados. Una pequeña proporción (aproximadamente una de cada dos mil) de las tarjetas de felicitación no se ven afectadas por el SCP-2581 y quedan atrás por la desaparición de las tarjetas afectadas. Se están llevando a cabo investigaciones para determinar los factores comunes presentes en las tarjetas que han demostrado inmunidad a los brotes de SCP-2581-X.

SCP-2581-41 es un incidente contenido el ██/██/20██, en una tienda de regalos de ██████ en [CENSURADO], Reino Unido, después de que una queja de un cliente alertara a un agente de la Fundación destinado en un puesto directivo superior en ██████ para la observación de [DATOS BORRADOS]. Los agentes de la Fundación cerraron la tienda y aseguraron todas las tarjetas de felicitación presentes en la tienda. Las tarjetas confiscadas fueron enviadas por avión al actual lugar de contención de SCP-2581-41 en el Sitio-28, durante el cual se encontró que el 92% de las tarjetas contenían mensajes relacionados con la religión tradicional del pueblo akan de Ghana y Costa de Marfil.
