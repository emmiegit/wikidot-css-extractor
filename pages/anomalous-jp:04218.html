    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** あらゆる侵害に対する破壊不能性を有するカプセル剤。内部には白い顆粒が観察される。その破壊不能性により内容物は調査されていない。人間が飲み込んだ場合、その破壊不能性により消化されることなく便と共に排泄される。\n**回収日:** 20██/██/██\n**回収場所:** 岡山県津山市████\n**現状:** ケースに封入した上で低脅威度物品保管ロッカーにて保管中。\n**追記:** 破壊不能であることから排泄物から回収された後は、化学的処理も含めた入念な洗浄が施されています。そのためこれの摂取試験にあたって衛生的な問題は生じえません。 -██博士\n\n洗浄しているのは理解できますが毎度排泄物を解体してこれを回収している光景を知っている以上、試験に対する心理的抵抗があります。 -██研究員&#34;
