大多数餐厅都会在晚上7点钟左右迎来顾客高峰期，这家餐厅也不例外，预订过的顾客被服务员带去他们的包间，没提前打电话的则在大厅里寻找着足够大的桌子，凳子在洒满着茶水和烟灰的瓷砖地面上被拖来拖去，声音相当刺耳，酒酣耳热的食客们的嘈杂声也盖不住这令人不快的声响。烟味，酒味，食物的味道在略显闷热的空气中混成一团，轰得每一个刚刚进门的顾客头昏眼花。

不受影响的人也不是没有，靠窗的小桌边坐着一个不大能看出年龄的人，他一杯接着一杯地喝着餐厅免费提供的碧螺春，眼睛出神地盯着面前的桌布。

周诗畅博士，不，现在应该叫她周诗畅女士，推开玻璃门走了进来，两个小孩挥舞着一次性餐具的包装膜从她面前尖叫着跑过，一个服务员走上前用标准的“您好您几位”招呼她，她扫视了一眼餐厅，皱了皱眉：“有朋友订过桌了，我自己去找他。”

这已经是第三壶茶水了，藏锋咂了咂嘴，劣质茶叶的味道刺激着他的舌头，茶渣沉在壶底，泡沫飘在表面，几根无精打采的叶子在茶壶里升升降降，茶里为什么会有这么多泡沫？藏锋不知道，反正不会是有人给自己下了毒，就算真的下了毒他也不知道，探针上交了，试纸也上交了。

咚咚，一根修长的食指在他面前的桌子上敲了两下：“咋了？魂儿跟设备一块交上去了？”

藏锋抬起头，一个梳着马尾辫的脑袋出现在他的视线里。

“你迟到了，坐吧。”藏锋放下手里的杯子，转头向一个靠在包间门口的服务员用稍微高了一点点的音量喊道，“服务员，点菜吧。”

周诗畅拉开椅子坐下，从服务员手里接过菜单，大致扫了一眼：“你就不能挑个环境好一点的地方吗？”她用圆珠笔在菜单上快速勾出几个名字，然后把菜单甩到藏锋面前，“喏，我点完了，该你了。”

藏锋看了眼菜单，什么都没划就交给了服务员。

“这些差不多就够了。”

周诗畅挑了下眉毛：“说吧，你找我啥事？”

“请你吃饭，这个理由满意吗？”

“请我吃饭选这种地方？而且哪次吃饭你不是抢着点单的？有话直说，我赶着回站点呢。”

“哪还有站点啊，基金会都没四个月了。”藏锋笑了笑。

“站点没了善后工作还有啊，总不能和其他人一样包袱一甩拍拍屁股走人吧。”周诗畅嗤笑一声，“异常没了，相关的文书工作一点没少，有点羡慕你们这些外勤，起码没这种破事。”

“所以你现在是在？”

“整理文件，档案交接，财务审核，对外交涉，啥都干。该销毁的销毁，该转交地方的转交地方，该给部队的给部队。忙完后还得把站点改装一下交出去。还不如直接去当个甩手掌柜，省心。”

“那你当时为啥留下来？”

“留下来有奖金呗，至少有了这笔钱我回头想干嘛都方便了很多。”

“那你们站点其他人呢？他们都怎么安排了？”

周诗畅伸了个懒腰，看着桌子上的菜：“不少人都接到大学的聘书了，有几个人去合伙开了个科技公司，稍微次一点的安保人员后勤人员什么的来一剂记忆清洗剂直接放归社会。”

“不安排工作吗？”

“安排什么工作啊，那么多人呢！很多一直亏损着的前台公司也是靠着基金会的背后输血存活着，现在血没了，前台公司一垮，想塞人都没地方塞，还不如放他们自力更生去。”

藏锋沉吟一会：“意思是说那些伤残人员的抚恤金也没了？”

“没了，而且由于他们很多人都注销了原有的身份证和户口，申报残疾人证低保户等保障措施也有困难，我之前向高层反应过这个问题，说要出几个人去和民政那边沟通，石沉大海。”周诗畅挥了下筷子，“本来还想着异常消失后能歇会，结果呢？事情反而更多了。”

“去找老陈吧，他开了个社工机构，说不定管这事。”

“陈平？他靠谱吗？”

“好歹是人大博士毕业的高材生，在基金会也一直干的是相关工作，我觉得他没问题。”

“你去负责相关的对接工作吧，我忙得脚不沾地，实在没精力做这些了。”

藏锋看了眼周诗畅脑后那根跳动的马尾辫，“回头再说，回头再说”。

“哎你别说，这家的菜还真不赖。”周诗畅咽下嘴里的茶树菇，“说起来你现在在干嘛？”

“我？我现在名义上被调到国安十二局了，但是还没正式报到，上面让我负责协调基金会遗留事务和这边的交接事宜。对外的话我跟原来一样——卖保险的小业务员。”

“你干地下工作干上瘾了？真把自己当余则成了啊？”

“不是，3年脱密期而已，完事后我立马拍屁股走人，去开个小酒吧什么的，表面身份和真实身份统一一下，披着两张皮真难受。”藏锋放下筷子，往椅子背上一靠。

“你又不是技术人员脱啥密？而且我认识那么多技术人员都没事，你怎么就被抓住了？你甚至都不怎么负责异常事务。”

“不负责才有理由拴我呢，异常没了懂再多异常技术有啥用？我跑外勤的过程中知道的事情接触的新技术多了，拴住我也正常。”藏锋伸了个懒腰，从椅子上站了起来“也好，终于能回家看看了。”

看见藏锋已经在拿包去结账了，周诗畅急忙问：“哎，你去哪？”

已经付过账单的藏锋摆摆手，没回头：“正事。”

看着那个消失在人流和车流中的背影，周诗畅用筷子戳着盘子里的熘黑鱼片，咕哝道：“莫名其妙。”

她漫不经心地搅动着盘子里的食物，以至于没有注意到餐厅里响起的生日快乐歌。

一碗卧着一个荷包蛋的清汤面放在了她的面前，她抬起头，对上的是服务员的脸。

“那位先生刚刚托我们转告您，他祝您生日快乐。”

-----

藏锋靠在公交车站台上，手里捏着手机，手机里传出一个男人的声音：“老李？”

“老陈，你的社工机构管不管残疾人就业培训的？”

“管啊，怎么了？”

“帮我个忙。”藏锋耸了耸肩，失去了背上的武器包让他感觉很不适应，他抬起头，冷冽的空气拂过他的脸，天空孤星寥寥几点，地上灯火万家通明。</textarea></pre>
