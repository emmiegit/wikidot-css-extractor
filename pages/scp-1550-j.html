**アイテム番号:** SCP-1550-J

**オブジェクトクラス:** Euclid/Keter

**特別収容プロトコル:**SCP-1550はすでに何度か災害を引き起こしています。その内容は、人型SCPの性格と能力が著しく改変されることにより、新しい研究者が混乱したり、記録が干渉を受けたり、まさに現実において物理的な危険がもたらされたりといったものです。そのため、1550に関するすべての研究は停止されています。また1550は小さな保管ロッカーに入れて三重に施錠され、取り出すことは命令により明示的に禁止されています。

**説明:**1550はスタイリッシュな金属製の車椅子で、左右のひじかけには電子機器がついています。車椅子はモーター駆動で、速度は時速15マイル[[footnote]]訳注：約24キロメートル。[[/footnote]]まで出ます。分子レベルおよび触覚レベルにおいて、対象は完全に普通です。しかし人型SCPが座席に座ると、即座に6件の出来事が起こります。

* 座った者の頭髪がすべて失われます。頭皮はしばしば &#34;柔らかい&#34;、&#34;すべすべ赤ちゃん肌&#34; などと言われます。
* 1550に座っている間、座った者の腰から下が麻痺します。
* 座った者はテレパシー能力を発達させます。
* 性格の劇的な変化が生じます。座った者は温和で非常に知的になりますが、同時に他人を操ろうとする傾向やわずかな非情さも認められました。
* 座った者は自身のことを「プロフェッサー＋苗字の最初の1文字」と呼ぶようになります。
* 座った者は他の人型SCPをメタヒューマン[[footnote]]訳注：原文はmetahumans。意味は「超人」。アメコミでよく使われる言葉。[[/footnote]]、ミュータント、ホモ・スペリオール[[footnote]]訳注：原文はhomo superior。アメコミの「X-MEN」でマグニートーが自分たちミュータントをこう呼ぶ。「優れたヒト」を意味する生物種の学名であろう。[[/footnote]]などと呼び始めます。そして、自分が暮らす施設が &#34;恵まれし子らの学園&#34;[[footnote]]訳注：原文はschool for gifted youngsters。「X-MEN」でプロフェッサーXが創設した学園の名称。[[/footnote]] である、もしくはかつて学園であった、もしくは施設内の人たちはかつて学生だったが財団に拉致された、と信じるようになります。最後の場合では、1550-1[[footnote]]訳注：どこにも記述がないが、SCP-1550に座っている人型SCPのことをSCP-1550-1と呼ぶのだと思われる。[[/footnote]]は逃亡をとりまとめようと企てます。それ以外のすべての状況では、1550-1は &#34;ミュータント&#34; たちを訓練し、&#34;スーパーヒーローチーム&#34; を結成しようとします。もし現時点で何らかの人型SCPを利用する機動部隊が存在する場合、プロフェッサーはそのチームの主導権を握り、そのSCPを今よりもチームの中心に据えようとします。

1550-1は収容されている施設を車椅子で動き回り、科学者や職員と話をするようになります。人型SCPのいる部屋を通りがかると相手を会話に引き込み、そしてとある現実改変が生じ始めます。以下の現象は他者との接触を必要としません。1550-1が十分に長い期間車椅子に座っていると、X-MEN症候群と呼ばれる現象がどんどん広範囲に広がっていきます。そのとき、とある類似性が毎回観測されます。

* その場にいるすべての人型SCPは次第にハンサムで魅力的になります。年齢は10代にまで若返ります。女性の胸のサイズは増大します。男性は健康的になり日焼けします。例として、[[[SCP-661|661]]]は腹の脂肪がすべてなくなり、引き締まった筋肉質のいい男になりました。
* おそらく若返ることが理由で、人型SCPは急にやや憂鬱で不機嫌になり、しばしば自分の運命を嘆き自らの人生の辛苦に対して不平を言います。しかし、もともと完全に自滅的だったSCPは改善することは注目に値します。憂鬱が軽減し、詩を書いたり、長い演説をしたり、&#34;暗い過去をほのめかしたり&#34; しはじめるのです。
* SCPどうしの人間関係は劇的に増加します。ほとんど全員が他の皆と友人になり、かなりの割合で異性または同性のメンバーとペアを作ります。しかし彼らの関係は頻繁に移り変わるため、その正確な量を言うことは困難です。しばしば争いや、10代の若者が言うところの &#34;ドラマ&#34; が起きるのです。
* 各々の人型SCPは、自分の力になんらかの関係があるニックネームを考え、それで自分を呼ぶよう主張します。そのあだ名の多くは安っぽいのですが、SCPたちはそれに気づいていないようで、誇らしげにそのあだ名を使います。たとえば、[[[SCP-202|2-2]]]は戦いに突入する（自身にのみ影響する能力の持ち主である安全なSCPがどうして、またどのようにして戦えるのかについては後ほど説明します）前に頻繁に自分の名前を叫びますが、その名前は &#34;リワインド[[footnote]]訳注：原文はRewind。「巻き戻し」の意味。[[/footnote]]&#34; です。しかし、番号か実際の個人名のどちらかしか選べない場合には、職員が代わりに後者[[footnote]]訳注：原文ではthat。辞書的にはthatはthisと対比して二択のうちの前者を指すようだが、文脈から後者であると判断した。[[/footnote]]を使うことも彼らは認めます。これによって、あらゆる記録や出生証明書においてなぜかSCPの法律上の氏名が自身の力に何らかの関係がある名前に変更されることが発見されました。たとえどれだけ出来すぎた偶然の一致になろうともこの変更は発生します。（[[[SCP-182]]]の名前は████████ █████からブライアン・マインド（Brian Mind）に変更され、SCP-693[[footnote]]訳注：現在のSCP-693は記述に当てはまらない。番号の誤りなのか、削除された過去のSCPを指しているのかは不明。原文でもどこにもリンクがされていない。[[/footnote]]の名前は███ █████からエレクトロ・ショック（Electro Shock）に変更されました。）
* SCPのモラルははっきりと &#34;正義&#34; の側に移行するか、最低でも &#34;暗い過去を持ったアンチヒーロー&#34; のものになります。後者はほとんどの場合、SCPが単に無感情だったか軽い社会病質だった場合にのみ起こります。SCPが前もって悪党になる決心をしているか、殺人を犯した過去を持つ場合は、最初は善人になりますが、やがて暗黒面への &#34;悲劇的&#34; な転落を経験します。例として[[[SCP-353|ヴェクター]]][[footnote]]訳注：原文はVector。おそらくSCP-353のことと思われる。原文にはないがリンクを追加してある。[[/footnote]]は &#34;A-Men&#34; を裏切りました。また、ハンサムな金髪の美少年オーガ[[footnote]]訳注：原文はOgre。[[/footnote]]（[[[SCP-082|082]]]の変化した姿）は食人を力の源とする邪悪な能力が成長するにつれて力に屈し、荒野に逃亡しました。
* SCPの能力は極端に単純化され、科学的な根拠をすべて失います。しばしば、もっとも有用な能力の顕現がフルパワーとなり、他の能力はすべて弱まります。防御や攻撃の能力が中心となる傾向があります。他の場合として、能力が複雑すぎて有用性がない場合は、能力は完全に変化し、非常に基本的なものになります。所有者に有害な効果しかないような異常能力は存在しません。どんな能力も武器または道具として利用することが可能なようです。たとえば、SCP-███は以前、非常に複雑なエネルギー、物質、環境間の相互作用に関係していましたが、単に &#34;竜巻のボールを投げる&#34; だけの能力を獲得しました。多くの場合、SCPを説明する言葉のうち1つが &#34;ビーム&#34; に置き換わり、それがSCPの力になります。たとえば[[[SCP-114|114]]]は &#34;ウォー・ビーム[[footnote]]訳注：原文はwar beams。[[/footnote]]&#34; を撃ちますし、[[[SCP-336|336]]]は突然 &#34;ラブ・レーザー[[footnote]]訳注：原文はlove lasers。[[/footnote]]&#34; の能力を得ました。同様に[[[SCP-132-ARC|132]]][[footnote]]訳注：現在のSCP-132ではなく、SCP-132-ARC。[[/footnote]]は &#34;ソロウ・ビーム[[footnote]]訳注：原文はsorrow beams。 sorrowは「悲しみ」の意味。[[/footnote]]&#34; を発射するようになりました。ソロウ・ビームは不可解なことに緑色をしており、ときどき人の頭を爆発させました。
* 非人型SCPの逃亡率が急増し、人型SCPはそれを再捕獲しようとします。

現実の改変はまず、1550に座っている者と自室にいるSCPたちの周りで起こり、それぞれが世界の残りと矛盾する小さな現実の孤立地帯となります。しかしすぐに、財団全体の力学が変化し始めます。
1週間後にはSCPが自由に自室を離れて歩き回り、ほとんどの要求が承認されるようになります。報告書には彼らの好きなものと嫌いなものの一覧、そして所有するクールな音楽や映画の目録だけが記載されるようになります。研究は非人道的だとして中止されます。
クラス指定は危険性または収容の困難さではなく単純な力のレベルとなり、Keterクラスは自分の潜在能力と自分が他の皆よりいかに優れているかを自慢するようになります。これらのクラスはしばしば単なる数値、または &#34;進化の段階&#34; における位置を示す区分に置き換えられます。
わずか1月という短い間に、SCPがあらゆる特殊部隊に所属するようになり、すべての主だった作戦はSCPによりなされるようになります。しばしばSCPは独自のチームを結成し、&#34;スーパーヒーロー&#34; になろうとします。彼らは革のジャケットやパンツを着るようになりますが、マントやタイツといった、より古くてレトロな服を好む者もいます。そして特別な基地、家、学校のグラウンド、設備、バーチャルリアリティシミュレーション施設を建設するために、法外な量の金が財団から流出しだします。
プロフェッサーはSCPに対して空手や武術の稽古をつけ始めますが、それまでに1550-1と出会えなかった場合は、自室内で自然発生的に稽古を始める（彼らは皆、はっきりした理由もなく突然蹴ったり宙を舞ったりしはじめます。）こともあります。（[[[SCP-105|アイリス]]][[footnote]]訳注：原文にリンクはない。[[/footnote]]は1日で黒帯になりました。）
動物や人工物のSCPは弱っていき、ほとんど忘れ去られます。
この時点でしばしば何らかの反動が見られますが、これが合理的なものなのか1550の効果の一部なのかは不明です。科学者はしだいに、妨害工作やチームの抑圧をしたり、もしくはチームを自身の非道な目的のために使おうと試みたりするようになります。SCPはしばしば、財団がいまだに誰かに対して実験を行っているのを発見し、ショックを受けてうろたえます。これによってさらなる衝突と摩擦が起こります。最終的に、いくつかの大規模な終了の試みが承認されます。これらのそれなりに合理的な反応だけでなく、非合理的な反応も同様にいくつか現れます。科学者は正気を失い、機動部隊を使って世界征服を企てます。監督官は巨大ロボットの建造を命令します。善意のレベル4職員は明らかに不可能であろうにもかかわらず &#34;治療&#34; に取り掛かり始めます。

この段階より先に進むことを許したら何が起きるのかは不明ですが、理論上は財団の完全な破壊に至ります。そして最終的には何らかの慈悲深い &#34;ミュータント&#34; の組織が勝者として出現し、SCPはエージェントや職員となって、ステルスジェット機で世界中を巡りながら犯罪と戦うようになるでしょう。

**補遺01:**

カオスの反乱によるセクター██の襲撃時に、襲撃の撃退を支援している最中の[[[SCP-076|076]]]の脚が吹き飛ばされました。エージェントがこのSCPを引きずって、物置から引っ張り出した車椅子になんとか座らせたため、[[[SCP-076|アベル]]][[footnote]]訳注：原文にリンクはない。[[/footnote]]は戦闘を継続することができました。//「あいつは座った姿勢のまま剣を投げはじめるか、車輪に回転のこぎりをつけて奴らを轢いて回るかすると思ったんだが。」//その代わりにアベルは1550の座席に触れるや否や //&#34;彼らの襲撃は不寛容のためである&#34;// と優しく言い、その後頭にロケット弾を受けました。その後の試験によって車椅子の異常な性質が確認されました。ただしアベルが他と異なっているのは、平和主義的な精神が生じたにもかかわらず、ズボンの脚をつかんで動かない脚を振り回し、敵意を込めて他人を蹴り飛ばそうとし続ける点です。

&gt; **アイリス:** 無精ひげともみあげを生やしてるってだけで何言ってもいいと思ってんの？
&gt; 
&gt; **アベル:** マトンチョップ[[footnote]]訳注：ひげの形の一種。羊肉の「マトンチョップ」と形が似ていることから。もみあげを伸ばしてほおひげまで繋げ、下に行くほど幅広にしたもの。ルパン三世やゴルゴ13のイメージが近いかも？[[/footnote]]だ！
&gt; 
&gt; **仲裁しようとする研究者:** 邪魔して悪いが、アベル、お前は愛情を感じられないのか？
&gt; 
&gt; **アベル:** ああ…俺には暗い過去があるから。
&gt; 
&gt; **研究者:** は？
&gt; 
&gt; **アベル:** 普段の俺は根が善人なんだ。だが、俺は辛い人生を送ってきた。
&gt; 
&gt; **研究者:** 子供の顔を刺してただろ！
&gt; 
&gt; **アベル:** 違う。俺に危害を加えようとする奴と戦ってるだけだ。
&gt; 
&gt; **研究者:** この前、剣1本で基地をまるごと壊滅させたよな！
&gt; 
&gt; **アベル:** マインドコントロールされてたに決まってるだろ、お前。とにかく俺は超人兵士プログラムの一員だったからな。（葉巻をくわえる）</textarea></pre>
