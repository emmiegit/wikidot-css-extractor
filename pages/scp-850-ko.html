**アイテム番号:** SCP-850-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-850-KOは20π²×30㎤のステンレス製の鳥篭に位置追跡ツールを接続した状態で収容されます。どんな状況でも鳥篭を開いてはいけず、対象が収容から抜け出した場合、機動部隊にレベル2の警報を発令して対象に対するすべての武器使用を許可し捕獲してください。対象を捕獲する際は全身を覆うことができる防護服とヘルメットを着用する必要があり、鳥類の副産物と推定されるすべての物体との直接接触は禁止されます。

SCP-850-KOには毎日2回12時ごとにDクラス職員によって一定の量の餌と水が与えられます。餌を与えるために鳥篭を開くのは禁止されており、鳥篭の間から直接注がなければなりません。また、毎週金曜日午後6時に1～2人の防塵服を着用したDクラス職員を投入して鳥篭と鳥篭の下に落ちた羽毛と排泄物の清掃を行います。対象が卵を産んだ場合孵化を待ち雌子個体を2匹だけ残した後すべて焼却処分します。対象の雌雄の区別は、専用の全身防護服を着用した鑑別師を介して鑑別されます。対象を食用にしようとする行為は降格処分や即時解雇の原因となる恐れがあるので絶対禁止とされます。

SCP-850-KOの影響を受けた事が確認された人物は誰にも分からないように72時間の間隔離室で一人で生活することが推奨されます。これを守らない人物は降格処分や即時解雇となります。

**説明:** SCP-850-KOは財団で収容中の雌のスズメです。大きさや食の好みも一般的なスズメと似ていますが寿命が他のスズメに比べて67%程度長めです。また、一般的なスズメよりはるかに多く、頻繁に産卵をし、雄無しで産んだ無精卵にもかかわらずすべてが孵化します。対象が産んだ卵は2週間後SCP-850-KOの子個体として孵化し、子もまた対象と同様の異常性を持っています。雄雌比率は1:1で雄は1ヶ月後未知の遺伝病により全個体が死亡します。

SCP-850-KOと皮膚で直接的に接触した人物は他人に&#39;有害な存在である&#39;と認識されます。その後接触した人物を認識した周辺の人々の差別、非難、暴行、激しい場合理由ない殺害の原因になります。これは接触人物が残した文、映像、行為に対しても同様の結果が発生します。このような現象は対象の副産物(羽毛、排泄物など)に接触しても発生し症状は48時間程度で終了します。対象の副産物を熱することなく、摂取すると効果が96時間持続し、75℃以上の熱で5分間加熱するとこれらの現象は発生しません。

SCP-850-KOは1958年中国██市で発生した集団リンチ事件を調査中に発見されました。毎月理由もなしに不特定住民への多数の暴行事件にSCPが関わっている事に対する可能性を提起したC███博士の主導で調査が実施され、██体の個体を確保しましたがまだ各地に対象が残っていると推定されています。財団では中国本土だけでなくスズメの棲息地として適した場所を捜索してSCP-850-KOの全個体を確保しようとする活動が進行中です。

**補遺:** 

**C███博士の記録**
&gt; **██-12-20 Wed**
&gt; //SCP-850-KOを調査していて分かったのはこの地域の人々がスズメを非常に嫌っているという事だ。この鳥が自分たちを凶暴化させるというのを知るようになってから嫌いになったのだろうか？でなければ元からスズメを嫌っていたこの人達の行動のためにSCP-850-KOという突然変異個体が誕生したのだろうか。資料が、より多くの資料が必要だ。//
&gt; 
&gt; **██-12-24 Sun**
&gt; //対象接触者を見ているとかわいそうな気がしてくる。48時間の間省かれ、48時間の間自身が苦しんだ事を考えて人生の意志を喪失した彼等を見るとはやく対象を収容しなければならないという考えしか出てこない。//
&gt; 
&gt; **██-12-29 Fri**
&gt; //この多くのスズメの中でどれが対象なのか見分けるために数多くのスズメを捕まえてきた。相変らず進展はありません。 いったいこの地域の人々はなぜそんなにスズメを嫌うのでしょうか？スズメを捕まえるためにスズメを脱力させる方法として大声を出したりパチンコを撃ってみたり棒を振り回したりと非常に大騒ぎである。冬季だと行ってやることもない。家の屋根を捜索している。食べるために捕まえるのではなく理由もなしに捕まえるのだ。なぜだろう？この事件、何か大きな物が背後にあると推測される。//
&gt; 
&gt; **██-1-1 Mon**
&gt; //あけましておめでとう。宿泊施設ではスズメ焼きで夕食を間に合わせた。やはりこの地域では毎日スズメが残る。でも飽きない。よく焼いてはいるけれどもしかしたら私の腹の中にSCP-850-KOの個体がいくつか入っているかもしれない。だが、そうなると私が今作成している記録は直ちに削除されるだろ？//
&gt; 
&gt; --**[削除済]**--
&gt; --**[削除済]**--
&gt; **██-█-11 Thu**
&gt; //先週食べたスズメ料理にSCP-850-KOが入っていたようだ。天ぷらだったのか煮物だったのか。1度の集団殴打、2度のデータ削除と1度の降格処分があったが全部元の状態に戻った。以前に作成しておいた記録は無事だから幸いである。//
&gt; 
&gt; **██-█-17 Wed**
&gt; //すばらしい発見だ。SCP-850-KOの巣を発見した。一般的なスズメの巣よりもっと大きくて多くの卵が入っている。目にぱっと入ってくるほど多い。いくつかはすでに孵化中だ。この巣を機動部隊を使用して運送するから運ぶ際は細心の注意を払ってくれ。//
&gt; 
&gt; [削除済]

**X███エージェントの報告**
&gt; 中国のある農村で1955年に発行されたと見られる文書が一つ発見されました。上部に████████と書かれているこの文書には40個の条項があり、その中の第27項にてSCP-850-KOを扱っていました。文書の内容によると、一人の人物の主導でスズメの撲滅が実施され、この過程で対象の存在が初めて目撃されたと記録されています。詳細は書面で提出します。</textarea></pre>
