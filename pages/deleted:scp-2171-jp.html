    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2171-JP - ねずみ算
**著者:** ©[[*user (mochinet)]]
**作成年:** 記事作成年
[[include credit:end]]

**アイテム番号:** SCP-2171-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-2171-JPはカバーストーリー「化学工場事故による毒ガス充満」により民間人の侵入を厳に阻止してください。 
メディアにおけるあらゆるSCP-2171-JPの風説は削除してください。
侵入が認められた場合直ちに現地職員が排除の上Aクラス記憶処理を行い解放してください。
SCP-2171-JP-αの収容違反を阻止するため、定期的に女性もしくは去勢済みのDクラスを移住者としてSCP-2171-JPに送り込みます。
SCP-2171-JP-αの協力的姿勢を維持するため、島内インフラの整備や生活物資の運搬が適宜行われます。
機動部隊L-1(&#34;リリィ&#34;)は島外に脱出したとみられるSCP-2171-JP-αの実体を確保し、SCP-2171か財団収容施設に収容してください。抵抗を示した場合クラスA記憶処理を行い収容してください。
抵抗対策の記憶処理が無効だった場合及び民間人被害への緊急避難にのみ対象の終了が許可されます。


**説明:** SCP-2171-JPは奄美群島に所属する、他島との相違性は認められない火山島です。この島で30日以上居住した女性もしくは生殖能力を有しない男性はSCP-2171-JP-αに変異します。

SCP-2171-JP-aはモンゴロイド系の女性型実体です。遺伝子検査の結果一般のヒト(//Homo sapiens//)女性と間に有意な差は確認できませんでした。
SCP-2171-JP-αはSCP-2171-JPに48人、財団収容サイトに2人存在しており、それぞれSCP-2171-JP-α-1〜SCP-2171-JP-α-50とします。その他複数の未収用実体がいると推測されます。確認されているSCP-2171-JP-α個体はいずれも財団に協力的な姿勢です。

SCP-2171-JP-αは生殖能力を有する人間の男性(以下対象)を視認することで活性化します。
活性化したSCP-2171-JP-αは発情の兆候を示し、視認した対象に性交渉をもちかけます。この際SCP-2171-JP-αからは高濃度の性的興奮を促す気体が発生し要求を断ることは困難を極めます。対象とSCP-2171-JP-αとの性交渉が終わると、すぐにSCP-2171-JP-αは妊娠します。ヒトであったSCP-2171-JP-αに対する外科学的・化学的避妊は効果を示していません。

SCP-2171-JP-αは20日で出産に至り、その子はすべてSCP-2171-JP-αの性質を有します。SCP-2171-JP-αの子は30日程度で18歳人間女性と同等の身体機能を有するようになり、そこからの加齢は人間と有意な差は認められません。このような高速サイクルでの性交渉を繰り返すため、対象はやがて死に至ります。

SCP-2171-JP-αはSCP-2171-JPの生産人口が20人以下になると島外進出、もしくは移住者の募集活動を図ります。SCP-2171-JP-αによるこれらの活動が行われた場合Kクラスシナリオ「人口爆発による大飢饉及びSCP-2171-JP-αによる既存人類淘汰」が想定されます。

**発見記録:** SCP-2171-JPはアダルトサイトや匿名掲示板で都市伝説として伝聞され、同時に上陸を試みた者が行方不明になっていることから財団の注意をひき、発見されました。SCP-2171 -JP内を調査したところ行方不明者と同数の遺体が発見され、財団に回収されました。
SCP-2171-JP-αの多くはSCP-2171-JPでの生活継続を望んだため、上記収容プロトコルが決定されました。現在、高齢で介護支援を有するSCP-2171-JP-α-9とその娘にあたるSCP-2171-JP-α-15が財団職員による介護を条件にサイト██の標準人型収容施設に自己収容されています。

**実験記録:** 以下はDクラスを用いた実験記録です。

__**実験記録1 - 日付████/██/██**__
&gt; **責任者:** 柏木研究員
&gt;
&gt; **対象:** D-18532(30代男性)
&gt;
&gt; **実施方法:** D-18352をSCP-2171-JPに上陸させ居住させる。
&gt;
&gt; **補足:** D-18532は同性愛者を自認し、心理検査でも同様の結果を示した。
&gt;
&gt; **結果:** SCP-2171-JP-αの人数増加。D-18532は20日後遺体で発見された。
&gt;
&gt; **分析:** 性的指向は関係なく生殖機能があれば充分というわけか。人格も変貌してしまうようだ。__柏木研究員
&gt;

__**実験記録2 - 日付████/██/██**__
&gt; **責任者:** 柏木研究員
&gt;
&gt; **対象:** D-19735(70代男性)
&gt;
&gt; **実施方法:** D-19735をSCP-2171-JPに上陸させ居住させる。
&gt;
&gt; **結果:** SCP-2171-JP-αの人数増加。D-19735 は3日後遺体で発見された。
&gt;
&gt; **分析:** D-19735は歩くのにも杖が必要なほどの老人だったのだが…__柏木研究員
&gt;

__**実験記録3 - 日付██/██/██**__
&gt; **責任者:** 柏木研究員
&gt;
&gt; **対象:** SCP-2171-JP-α-15 
&gt;
&gt; **実施方法:** SCP-2171-JP-α-15に中絶手術を行う。
&gt;
&gt; **補足:** SCP-2171-JP-α-15はD-19735により妊娠していた
&gt;
&gt; **結果:** 重大インシデント発生。手術中に胎児が活性化し[データ削除済]
&gt;
&gt;担当医師にクラスB記憶処理を行い、柏木研究員はセキュリティクリアランス格下げとなりました。
&gt;

__**実験記録4 - 日付████/██/██**__
&gt; **責任者:** 樋口博士
&gt;
&gt; **対象:** D-17334(20代女性)
&gt;
&gt; **実施方法:** D-17334をSCP-2171-JPに上陸させ居住させる。
&gt;
&gt; **補足:** D-17334は性別適合手術を受けた元男性で生殖器は存在しない
&gt;
&gt; **結果:** D-17334がSCP-2171-JP-α-50に変異。検査した結果卵巣や子宮様の臓器が出現していた。
&gt;
&gt; **分析:** もはや違う生物として変異してしまうことがわかった。D-17334は喜んでるみたいだが__樋口博士

**補遺1:** SCP-2171-JP-αへのインタビュー

&gt; **対象:** SCP-2171-JP-α-1
&gt;  
&gt; **インタビュアー:** 樋口博士
&gt;   
&gt; **補足:** 樋口博士ら現地チームは「過疎地域復興のボランティア」としてインタビューを行いました
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **樋口:** ███[[footnote]]SCP-2171-JP-α-1の本名[[/footnote]]さん、この島には男性がいないみたいですがそういう歴史とかあるんですか？皆さんと仲良くなるために是非とも知っておきたくて
&gt;  
&gt; **SCP-2171-JP-α-1:** この島ではなぜか女の子しか産まれなくて、このままでは集落がなくなってしまうところでした。でも山の神様が助けてくれました。
&gt;  
&gt; **樋口:** 山の神様、ですか？
&gt;  
&gt; **SCP-2171-JP-α-1:** 私達のご先祖さまが山の神様に祈ったところ、島に入る男を逃がすな、さすればこの島は永遠に栄えん。と言い伝えられたそうです。
&gt;
&gt; **樋口:** なるほど。それでご先祖さまは男性がきたときはどうしてたんですか？
&gt;  
&gt; **SCP-2171-JP-α-1:** 精一杯おもてなしして、それからその…███したらなんとすぐに子供が産まれて村が栄えたんです！
&gt;  
&gt; **樋口:** わ、わかりました。それでその男性は？
&gt;  
&gt; **SCP-2171-JP-α-1:** しばらく姿をくらまし、即身仏として再臨したそうです。いまでも仏様は山のお寺に祀られてますよ
&gt;  
&gt; **樋口:** 本当にご利益があったからそれ以来ああいう風習を続けてるんですね
&gt;
&gt; **SCP-2171-JP-α-1:** はい。ここに来る方はみな嬉しそうになさってました。この島がインターネットで広まったみたいです。でも彼らはみな消えてしまうんです…。黙って帰っちゃったんでしょうか？島の危機を救ってくれた恩人にお礼をいいたいです
&gt;
&gt; **樋口:** もし見つけたら私から伝えておきます
&gt;
&gt; **SCP-2171-JP-α-1:** みなさん何から何まで…本当にありがとうございました。
&gt;
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 
&gt;
&gt; 彼らは邪な考えでこの島にきたんだ。それでも感謝されるならいいのかもしれないな--樋口博士

&gt; **対象:** SCP-2171-JP-α-9
&gt;  
&gt; **インタビュアー:** 樋口博士
&gt;   
&gt; **補足:** SCP-2171-JP-α-9は軽度の認知症傾向が見られる
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **樋口:** ███[[footnote]]SCP-2171-JP-α-9の本名[[/footnote]]さん、我々の活動にご協力頂きありがとうございます。今日もいくつか質問させてください。
&gt;  
&gt; **SCP-2171-JP-α-9:** こんなしがない年寄りの面倒を見てくれる皆さんのためならいくらでも話しますよ。野口さん。
&gt;  
&gt; **樋口:** ありがとうございます。あと私は樋口です。
&gt;  
&gt; **SCP-2171-JP-α-9:** あら、ごめんなさい木口さん。おまんじゅう食べる？
&gt;
&gt; **樋口:** …後でいただきます。ではインタビューを開始します。██島[[footnote]]SCP-2171-JPの島名[[/footnote]]には██さんみたいに歩くのがつらいお年寄りもいました。他の人はなぜ介護施設に入ろうとしないのでしょうか？
&gt;  
&gt; **SCP-2171-JP-α-9:** やっぱ島のみんなが助けてくれるからねえ。女しか産まれない島だからその分助け合いも盛んだったんよ。だから島を出ようなんて考えたこともなかったねえ。
&gt;  
&gt; **樋口:** なるほど。島を出た人は今までどのくらいいましたか？
&gt;  
&gt; **SCP-2171-JP-α-9:** そうねえ…██ちゃんところの娘と██さんと…
&gt;  
&gt; **樋口:** すみません。人数でお願いします。
&gt;
&gt; **SCP-2171-JP-α-9:** あらごめんなさい、よく覚えてないけど今まで生きてきた中では10人もいなかったはずね。
&gt;
&gt; **樋口:** ありがとうございます。それではインタビューを終了…
&gt;
&gt; **SCP-2171-JP-α-9:**ちょっと待って 。
&gt;
&gt; **樋口:** はい、どうされましたか？
&gt;
&gt; **SCP-2171-JP-α-9:**戸口さん、また来てね。島を離れたけど娘とだけじゃさみしくって。 
&gt;
&gt; **樋口:**はい、また会いましょう。インタビューを終了します。 
&gt;
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 
&gt;
&gt; 機動部隊の増援は必要なさそうだ。だがどこにいるかはわからないままだった。インタビュー終了後饅頭は異常性がないことを確認の上頂かせてもらった。--樋口博士

**補遺2:** インタビュー終了後山寺を捜索し、ミイラ化した男性遺体を発見しました。死因は急激な脱水と思われます。また、男性遺体の傍らに本人が記したと思われるメモ帳が発見されました。

[[collapsible show=&#34;+ 男性遺体の傍で発見された記録&#34;]]
&gt; __**日付19██/██/██**__
&gt;  
&gt; 3人で漁を行っていたが嵐に遭い、██と俺はこの島に流れ着いた。幸い人が住んでるようで暖かく迎えてもらえた。地図には載っていなかったはずだがここはどこなんだ？██は見つかってねえ。
&gt;   
&gt; __**日付19██/██/██**__
&gt;  
&gt; ██のやつ、島民とおっぱじめやがった。独身のあいつには誘惑に耐えられなかったらしい。俺はそういうわけにはいかない。カミさんが帰りを待ってるからな。
&gt;  
&gt; __**日付19██/██/██**__
&gt;  
&gt; すまん、抗えなかった。言い訳っぽくなるがあの甘美で扇情的な振る舞いは男なら逆らえないだろう。この手記はカミさんからのビンタを甘んじて受けるための証拠だ。
&gt;  
&gt;
&gt; __**日付19██/██/██**__
&gt;  
&gt; この島にきて一ヶ月がたつ。もう██の子が産まれたらしい。もしかしてこの島の住民は妖ではないか？不安で眠れなくなる。そして時間を余すと彼女らは這い寄る。今は現実から逃げたい。
&gt;
&gt;
&gt; __**日付19██/██/██**__
&gt;  
&gt; ██の子がもう立派な女になっていた。その子もまた██に跨り精を奪う。██はもう歩けなくなっていたが彼女らは聞く耳を持たない。
&gt;  
&gt; __**日付19██/██/██**__
&gt;  
&gt; ██がいなくなった。目の前の果実に食らいついた俺らはまんまと妖の罠にはまったというわけだ。これは不貞を働いた俺への罰だ。甘んじて受けることを決意した。
&gt;  
&gt; __**日付19██/██/██**__
&gt;
&gt; ██に群がってた奴らも俺のところにきた。これが最後の日記になるだろう。俺で満足できないのか何人かのやつは島の外に出た。これを見たやつがいたら、どうかすぐ島から逃げてほしい。そして[判別不能]
&gt;
&gt; __**[判別不能]/[判別不能]/[判別不能]**__
&gt;
&gt; [判別不能]

もう一つの遺体は確認できていません。
