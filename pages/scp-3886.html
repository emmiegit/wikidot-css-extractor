**Titre original :** SCP-3886 - The Necromancer’s Saddle
**Auteur :** [[user Ember16]]
**Traducteur :** [[user Bob-Bob-Bob]]
**Date de publication originale :** 30 mars 2018
**Image :** [*https://commons.wikimedia.org/wiki/File:Men_standing_by_Barnum_%26_Bailey_Circus_railroad_car_(5450522319).jpg Wikimedia Commons]
[[include credit:end]]

[[include component:image-block name=FmCcTwF.jpg|caption=Photographie de H████ Y██████ (en jaune), aux environs de 1931]]

**Objet n^^o^^ :** SCP-3886

**Classe :** --Neutralisé-- Euclide

**Procédures de Confinement Spéciales :** SCP-3886-1 doit être gardé dans une cellule de confinement standard pour humanoïde dans l’aile du Site-102 pour les humanoïdes de faible menace. Afin d’encourager la coopération avec les employés de la Fondation, SCP-3886-01 peut se voir accorder l’accès aux livres ou objets récréationels qu’il demande, s’ils sont validés par l’administration du Site.  En dehors des tests, SCP-3886-01 ne doit en aucune circonstance se voir accorder l’accès à SCP-3886 (qui quant à lui doit être conservé dans un casier de stockage dans l’aile pour objets sûrs du Site-102). Les tests doivent se dérouler sous la supervision d’au moins un membre du personnel de niveau 3. 

Dans le cas où les procédures de confinement actuelles deviendraient insuffisantes, ou si SCP-3886-01 cesse de coopérer avec la Fondation, des mesures punitives allant de la restriction de ses privilèges à l’exécution de SCP-3886-01 peuvent être mises en place avec l’autorisation de l’administration du Site-102 et du chercheur actuellement en charge du projet.


**Description :** SCP-3886 est une selle de dressage anglaise datée du début du 20e siècle. SCP-3886 est de couleur uniformément noire, sans décoration à l’exception de boucles en argent au bout de ses sangles et des lanières. Malgré son état de dégradation actuel, SCP-3886 est apparemment imperméable à toutes formes de dégâts ou d’altération supplémentaire. 

Lorsqu’il a été récupéré par la Fondation pour la première fois le ██/██/2010, il était supposé que SCP-3886 était neutralisé (le Document-3886-01 seul certifiant de ses anciennes capacités). Il a depuis été réalisé que cela ne représentait simplement qu’un état &#39;passif&#39; temporaire, les procédures de confinement étant mises à jour en conséquence.

SCP-3886 rentre dans un état actif lorsqu’il rentre en contact physique avec un parent de l’immigrant franco-américain et artiste de cirque &#39;H████ Y██████&#39;. Une fois que cela se produit, ledit parent (ci-après référé en tant que SCP-3886-01[[footnote]]Le sujet SCP-3886-01 actuel est le Chercheur Junior &#39;P██████ T████&#39;, qui est entré en contact avec SCP-3886 lors de la brèche de confinement du ██/17/2015.[[/footnote]]) devient physiquement incapable de s’éloigner de plus de 1,6 kilomètre de SCP-3886 et peut déclencher l’effet actif de SCP-3886, qui est le suivant :

Si SCP-3886 en état actif est attaché au cadavre d’un animal récemment décédé[[footnote]]1 à 5 jours depuis la mort clinique.[[/footnote]] de taille suffisante[[footnote]]Défini comme suffisamment large pour pouvoir porter SCP-3886.[[/footnote]], l’animal (désormais référé en tant que SCP-3886-02) s’anime et se met à chercher SCP-3886-01. Lorsqu’il atteint SCP-3886-01, SCP-3886-02 tentera d’interagir avec le sujet de plusieurs manières joueuses et théâtrales et obéira à tous les ordres de SCP-3886-01, verbaux ou autres, du mieux qu’il peut. Certains éléments de ce lien (y compris SCP-3886-01 prétendant être capable de &#39;voir&#39; la cellule de confinement dans laquelle l’instance actuelle de SCP-3886-02 était stockée) ne sont pas entièrement compris.
 
Dans son état actif, les chevaux vivants (//Equus caballus//) paniquent lorsqu’ils se rendent compte de la présence de SCP-3886.

**Addendum-3886-A :** Après des tests psychologiques intensifs, il a été déterminé que l’ancienne personnalité de SCP-3886-01 ainsi que sa loyauté envers la Fondation sont restés intacts. Procédures de Confinement Spéciales mises à jour.

**Addendum-3886-B : Découverte :**  SCP-3886 a été intercepté par des agents infiltrés de la Fondation le ██/██/2010 après qu’il a été vendu à un auxiliaire de Marshall, Carter &amp; Dark par une donataire inconnue. Le Document-3886-01, le journal personnel d’H████ Y██████ (supposé avoir possédé SCP-3886 avant que ses attributs anormaux ne deviennent apparents) faisait également partie du lot.


&gt; **Extrait du Document-3886-01**
&gt;
&gt; **14 Juillet 1932, Journal Personnel d’H████ Y██████ (traduit depuis le français)**
&gt; 
&gt; //“Une nouvelle journée, un nouveau spectacle. Aujourd’hui nous nous sommes arrêtés à Cincinnati. Je suppose que c’est une ville magnifique. Le genre de ville où je me verrai bien passer calmement le reste de mes jours avec ma famille si je le pouvais. Les tramways parcourent les rues vides, tout le monde marche pour aller au travail, faisant comme si la moitié du monde n’était pas en train de mourir de faim ou de supplier qu’on lui donne des miettes. Pour la première fois depuis des mois, nous affichions même complet.//
&gt; 
&gt; //J’aurais aimé pouvoir m’en réjouir.//
&gt; 
&gt; //M. Sherwood m’a parlé en privé hier et je n’ai pas pu penser à autre chose depuis. Il m’a dit que ma loyauté envers le Cirque Barnum &amp; Bailey me valait d’être averti au préalable, mais apparemment, une fois que nous aurons atteint Louisville demain, je serais &#39;libre de partir&#39;//
&gt; 
&gt; //D’après lui, les numéros équestres ne sont plus suffisants. Je ne &#39;mérite plus&#39; ma &#39;part&#39;. Et après tout ce que j’ai fait pour ce cirque...//
&gt; 
&gt; //Même maintenant, je veux juste foutre une droite à ce traitre, à ce fils de pute. Ça ne m’aiderait pas. Il me ferait probablement arrêter. Mais bon Dieu que ça me ferait du bien.//
&gt; 
&gt; //Et comme si ça ne suffisait pas, aujourd’hui j’ai reçu une lettre de Mary disant que notre chère Jezebel a de la fièvre. Le docteur a fait de son mieux, mais même lui ne pouvait dire si elle survivra. La pensée que ma petite fille puisse être déjà dans les bras du Seigneur me remplit d’effroi.//
&gt; 
&gt; //Une dernière chose avant que je dise mes prières. Un homme m’a approché après le spectacle aujourd’hui. Son visage était sens dessus dessous, à l’envers, à cause d’un accident disait-il. Il a prétendu être le représentant d’un cirque rival, un chercheur de talent. Et… eh bien il m’a proposé du travail. Ça n’avait pas l’air de vraiment lui plaire, apparemment une &#39;place s’était libérée&#39;, mais de toute façon, je n’ai pas vraiment d’autres options. Je n’ai pas pu lui répondre à ce moment, cependant je pense que je vais accepter sa proposition si elle est toujours valable. Il m’a donné une adresse afin de le contacter dans l’optique où je changerai d’avis.//
&gt; 
&gt; //J’ai besoin de dormir. À demain alors.//
&gt;  
&gt; //-H████ Y██████//&#34;
&gt; 
&gt; **(//Selon un journal local, H████ Y██████ disparu trois jours après avoir écrit cette entrée, avec sa selle (supposée être SCP-3886). Le corps de l’homme n’a jamais été retrouvé et aucune recherche d’importance ne fut conduite.//)**

&gt;  **Ce qui suit est une liste abrégée des tests effectués avec SCP-3886 avec le concours de SCP-3886-01. Pour accéder à la version complète du journal de test, veuillez envoyer une requête formelle à l’administration du Site-102.**

|| Test n^^o^^	|| Objectif Du Test || Paramètres Du Test	||	Résultats	||	Notes Du Chercheur ||
|| Test-05 || Après avoir pris connaissance de la capacité de SCP-3886-01 d’être capable de &#39;ressentir&#39; les instances de SCP-3886-02, même lorsqu’elles sont séparées, le Dr Rie a conçu les procédures de test suivantes. || SCP-3886-01, surveillé par une équipe composée de deux membres du personnel médical et de deux membres du personnel de sécurité, a été légèrement sédaté et placé dans une IRMf. SCP-886-02, &#39;Lucky&#39;, fut de nouveau déplacé jusqu’à une chambre de test et -tout en portant SCP-3886- fut stimulé de différentes manières (y compris, mais non limité à : une plume, une odeur de cannelle, une bougie allumée étant agitée sous son museau, le retrait d’un morceau de peau de cinq centimètres par 5 centimètres au niveau de la croupe, une décharge électrique et sa jambe arrière étant brisée). || Les tests furent interrompus pour la journée après que SCP-3886-01 soit devenu violent : criant et tentant de rompre son confinement. || //‘&#39;Les scans que nous avons récupérés avant que le sujet ne se mette à résister sont remarquables. Il semble qu’il y ait un léger lien sympathique entre SCP-3886-01 et les instances de -02. Cela dit, j’ai bien peur que nous devrions cesser les tests avec l’instance &#39;Lucky&#39;. Il semblerait que le sujet a développé un attachement émotionnel/sentimental, ce qui gêne les progrès de nos expériences.’// -Chercheur en Chef, Dr Arnold Rie ||
|| Test-14 || Ceci était le premier test durant lequel SCP-3386 était utilisé sur un animal n’appartenant pas à la famille ‘//Equidae//’. || De même que lors des expériences précédentes, le cadavre SCP-3886-02 (dans le cas présent, celui d’un Grand Danois[[footnote]]//Canis lupus familiaris//[[/footnote]]) fut placé au centre de la chambre de test, SCP-3886-01 et une escorte de quatre membres du personnel de sécurité armés entrant dans la salle peu après. || Bien que le test se déroula de manière similaire aux précédents, avec SCP-3886-02 s’animant comme prévu, les interactions entre SCP-3886-01 et SCP-3886-02 étaient bien plus contenues. SCP-3886-02 se déplaçait avec maladresse, et semblait essayer de se &#39;cabrer&#39; de la même manière qu’un cheval. Après l’arrêt du test, SCP-3886-01 déclara : “Ça- semblait mal, d’une manière ou d’une autre.” || //‘Je pense que nous sommes prêts à passer aux tests sur les humains.’// -Chercheur en Chef, Dr Arnold Rie ||
|| Test-22 || Test sur être humain || Les mêmes que lors du Test-14, cette fois utilisant le corps de D-1458 || **[AUTENTIFICATION DE NIVEAU 04 REQUISE]** ||**[AUTENTIFICATION DE NIVEAU 04 REQUISE]** ||

 **Document-3886-01, extraits :**
&gt; **23 Juillet 1932**
&gt; //“Je ne sais pas par où commencer. Pour être honnête, j’ai bien peur que si un homme m’avait parlé de seulement la moitié de tout ce que j’ai vu lors de ces derniers jours, je l’aurais traité de fou. De fait, peut-être que je __suis__ moi-même fou. La folie ne serait-elle pas une perspective réconfortante plutôt que d’être témoin de toutes ces horreurs et merveilles qui m’ont été montrées ? Des créatures aussi étranges que magnifiques. Des décors qui ignorent les lois de la nature. De la musique qui peut modifier l’esprit d’une personne. Un tigre qui peut faire voler les gens comme des ballons.//
&gt; 
&gt; //Cet endroit semble tout droit sorti d’un rêve… ou d’un cauchemar.//
&gt; 
&gt; //Et malgré tout cela, je ne sais toujours pas pourquoi je suis là. J’ai eu une brève entrevue avec l’homme supposément en charge de ce carnaval, M. Fuller, (un homme dont l’attitude indescriptible me stupéfiait tout autant que les impossibles spectacles qu’il présidait), mais quand je lui ai demandé ce qu’il attendait de __moi__ en particulier, il est resté cryptique. Je pensais que quand Manny -c’est ainsi que celui au visage à l’envers est communément appelé ici- m’avait offert cette position, ce serait pour faire la même chose que lors de mon précédent poste. Et pourtant cela fait déjà plusieurs jours que je suis là et je n’ai toujours pas vu le moindre cheval sur le site, et j’ai encore moins pu commencer à préparer un spectacle.//
&gt; 
&gt; //Je suis certain que je me sentirai mieux après avoir eu des nouvelles de Mary. Je lui écrirais une lettre après avoir fini d’écrire cette entrée et, avec un peu de chances, réussirai à trouver un office postal qui pourra l’envoyer. Au moins j’ai reçu des informations de Louisville comme quoi notre chère Jezebel est toujours parmi nous, que Dieu en soit béni.//
&gt; 
&gt; //À demain.//
&gt; 
&gt; //**-H████ Y██████&#34;**//
 
&gt; **24 juillet, 1932**
&gt; //&#34;J’ai des bonnes nouvelles sur deux aspects. Premièrement, M. Manny m’a procuré 8 chevaux de cirque bien éduqués avec lesquels je vais pouvoir commencer à préparer mon nouveau numéro. Je ne sais pas vraiment comment il s’attend à ce que je réussisse à rivaliser avec mes collègues bien plus spectaculaires, cependant -pardonnez-moi l’expression- &#39;à cheval donné on ne regarde pas les dents&#39; pour ainsi dire.//
&gt; 
&gt; //Deuxièmement, après avoir essayé et échoué à trouver un quelconque office postal, j’ai fini par en parler à M. Manny, et il était plus que disposé à m’aider à acheminer le communiqué à destination. Je ne sais vraiment comment Mary réagira à ce que j’ai écrit sur cette page, mais du moment qu’elle prend l’argent que j’y ai joint, je serais heureux. Fou ou non, je dois le faire pour eux.//
&gt; 
&gt; //À demain.//
&gt; 
&gt; //-H████ Y██████&#34;//

&gt; **10 Aout 1932**
&gt; //&#34;Je suis inquiet. Au début je pensais pouvoir y arriver, réussir à créer un spectacle à partir de rien. Et pourtant aujourd’hui, avec tous ces ajouts que M. Fuller demande, les animaux et moi sommes au bord de l’épuisement. Je m’entraine avec eux, jour et nuit. Bon Dieu, je rêve même de ces foutus entrainements la nuit ! Ça ne sert à rien. Je ne peux pas le faire, je n’y arriverais pas ! Peut-être que c’est pour ça que M. Sherwood m’avait mis de côté, il y a de ça quelques jours ou semaines ou mois (je ne sais lequel, le temps est… nébuleux). Je suis tout simplement, même si j’ai du mal à me l’avouer, un trop mauvais dresseur. Je n’ai jamais été formé. Tout ce que je connais, je l’ai appris par moi-même.//
&gt; 
&gt; //Et ça ne suffit pas.//
&gt; 
&gt; //Et le pire, c’est que je n’ai toujours pas de nouvelles de Mary. Je lui ai écrit au moins dix fois depuis ma première lettre, mais Manny prétend ne toujours pas avoir reçu de réponses. Me prendrait-elle vraiment pour un fou ? J’espère que non. Peut-être qu’un jour, quand ce travail sera terminé, je pourrai la rejoindre, elle et Jezebel. Tout ceci, je le fais pour elles, après tout.//
&gt; 
&gt; //--Je crois que-- J’ai besoin d’un verre. À demain.//
&gt; 
&gt; //-H████ Y██████&#34;//


&gt; **16 Aout 1932**
&gt; //&#34;M. Fuller est venu voir l’étendue de mes progrès aujourd’hui… je doute qu’il ait été impressionné. Les chevaux étaient complètement en pagailles, ils ne marchaient pas au pas, s’arrêtant soudainement à la moindre distraction ; l’un d’entre eux a même manqué de me jeter à terre alors que je le montais. Si j’ose dire, je pense même qu’ils ont __régressé__ sous ma tutelle.//
&gt; 
&gt; //Au moment où le désastre touchait à sa fin, le Monsieur Loyal était déjà parti ; Je crains le pire. J’ai déjà commencé à rassembler mes affaires, mais je n’arrive pas à trouver ma selle.//
&gt; 
&gt; //Papa disait toujours que lors de ce genre de période, les hommes devaient se réconcilier avec eux mêmes. Il avait raison. Ce n’est que maintenant, devant la possibilité de perdre ce travail, que je peux finalement voir mes propres mensonges. En vérité, je n’ai pas accepté ce travail par dévouement envers ma femme et ma fille, bien que je les aime toutes les deux tendrement. Il n’y a aucune sécurité de l’emploi – aucun avenir- rien ne permettant à quelqu’un de fonder une famille. Non, j’ai pris ce travail pour la même raison que je les ai quittés pour voyager avec le Cirque Barnum &amp; Bailey : mon égoïsme.//
&gt; 
&gt; //Coucher cela sur le papier ne me fait pas vraiment me sentir mieux à ce propos.//
&gt; 
&gt; //À demain.//
&gt; 
&gt; //-H████ Y██████&#34;//


&gt; **19 Aout 1932**
&gt; //&#34;M. Fuller… il m’a proposé une solution à mon problème. Et je- enfin- je-//
&gt; 
&gt; //**NON- NON- NON-**//
&gt; 
&gt; //Ce n’est pas bien. Comment puis seulement penser faire quelque chose comme ça ? C’est répugnant ! C’est mal ! Est-ce que j’arriverais à continuer à me regarder dans le miroir si je passais à l’acte ? Comment pourrais-je être un père pour Jezebel ? Comment pourrais-je espérer être pardonné pour avoir fait quelque chose d’aussi ignoble ? Le mériterais-je seulement ?//
&gt; 
&gt; //Mais tout de même, ce que M. Fuller me propose- tous mes rêves, depuis que je suis un petit garçon, de monter à cheval, de faire bouger l’animal comme moi, respirer comme moi, de l’avoir prêt à répondre au moindre de mes ordres.//
&gt; 
&gt; //Oh, il a été très clair, c’est mon choix. Mais comment appeler ça un choix ?//
&gt; 
&gt; //-H████ Y██████&#34;//


&gt; **[NON DATÉ]**
&gt; //&#34;Je l’ai fait. J’ai juste… Je l’ai fait et je veux que quiconque lit ceci sache que je n’en suis pas fier. Vraiment pas. J’ai encore du sang sur les mains. Je n’arrive pas à l’enlever. Il y en a partout ; la selle-(j’ai des haut-le-cœur rien que d’y repenser) en était recouverte, de sang visqueux, épais et de mucus et de lait noir et – et tellement d’autres fluides, mélangés tous ensembles. Mais, quand tout était fini, je pouvais l’entendre. Il était dans ma tête, tout comme j’étais dans la sienne. Et il a bougé. Et j’ai bougé. Dieu, je suis maintenant en train de rire et de pleurer et de vomir alors que mon estomac est déjà vide.//
&gt; 
&gt; //L’Homme a renommé mon numéro, les posters étaient déjà prêts. Je suis passé à côté de l’un d’entre eux en retournant à ma roulotte : VENEZ VOIR LE MAGNIFIQUE H████ Y██████, LE NÉCROMANT ÉQUESTRE EXTRAORIDINAIRE&#34;//
&gt; 
&gt; //Quelque part dans ma poitrine je peux sentir une appréhension grandissante. Je crains que M. Fuller eût prévu cela depuis le début.//
&gt; 
&gt; //-H████ Y██████&#34;//

&gt; **JOURNAL-DE-TEST-22**
&gt; 
&gt; **DESCRIPTION :** //Le Test-22 a été approuvé par l’administration du Site-102 le ██/██/2016. Ce test avait pour but de déterminer si SCP-3886 pouvait être utilisé comme méthode d’infiltration/de récupération de données à l’aide de cadavres d’ennemis capturés. Il avait été ordonné à D-1458 de mémoriser une séquence de 14 formes géométriques sur une période de sept jours (après avoir été informé qu’une restitution correcte de la séquence à la fin des sept jours résulterait en sa libération). Le sujet fut ensuite sommairement exécuté.//
&gt; 
&gt; **[15:17:27] :** SCP-3886-01, portant SCP-3886, entre dans la chambre de test accompagné de quatre gardes armés.
&gt; 
&gt; **[15:17:45] :** Il est ordonné à SCP-3886-01 de placer SCP-3886 sur le cadavre de D-1458.
&gt; 
&gt; **[15:17:52] :** SCP-3886-01 refuse d’obéir aux ordres.
&gt; 
&gt; **[15:18:01] :** Il est rappelé à SCP-3886-01 que refuser d’obéir aux ordres des membres du personnel de la Fondation lors des tests peut résulter en des mesures punitives.
&gt; 
&gt; **[15:18:06] :** SCP-3886-01 s’approche et attache SCP-3886 autour de la poitrine de D-1458.
&gt; 
&gt; **[15:18:35] :** D-1458 ne bouge pas pendant une période de quinze minutes, durant lesquelles les membres du personnel de sécurité s’approchent du cadavre et demandent l’interruption du test.
&gt; 
&gt; **[15:33:41] :** D-1458, qui sera désormais référé comme &#39;SCP-3886-03&#39;, prend une grande bouffée d’air et, avec une agilité inédite, se met debout. Les membres du personnel de sécurité et SCP-3886-01 se replient au coin de la chambre de confinement, bien que D-1458 ne semble pas les remarquer.
&gt; 
&gt; **[15:33:52] :** D-1458, se tenant parfaitement immobile et ne montrant aucun signe de fonctions autonomes (pas de respiration, de clignement des yeux ni même le moindre mouvement des pupilles), commence à parler. La voix est anormalement amplifiée par un moyen inconnu, les mots semblant émaner de l’intérieur de la poitrine de l’entité plutôt que de la bouche de SCP-1458.
&gt; 
&gt; **[15:33:52] :** &#34;MEDAMES ET MESSIEURS, HORREURS INNOMMABLES DE TOUT ÂGE, JE VOUS SOUHAITE LA BIENVENUE AU CIRQUE DE L’INQUIÉTANT D’HERMAN FULLER !&#34;
&gt; 
&gt; **[15:33:59] :** &#34;AUJOURD’HUI VOUS ALLEZ POUVOIR ASSISTER A UN SPECTACLE UNIQUE. AUJOURD’HUI, SUR CETTE PISTE, VIENT UN HOMME- QUE DIS-JE, UNE CRÉATURE, VENANT D’AU-DELÀ DES VAGUES DE CENDRES DE LA MER BALTIQUE, QUI RÈGNE SUR SEPT ROYAUMES MYSTÉRIEUX ET QUI RÉPAND LA PEUR DANS LES CŒURS DE TOUS CEUX QUI OSENT POSER LES YEUX SUR SON HORRIBLE VISAGE- UN TERRIFIANT ET PUISSANT NÉCROMANT DONT LA DANSE MACABRE RIDICULISERA TOUTES CELLES VENUES AVANT LUI ET CELLES QUI VIENDRONT APRÈS : JE VOUS PRÉSENTE, LE SEUL, L’UNIQUE : SEIGNEUR H████ Y██████!&#34;

&gt; **3 Décembre 1983**
&gt; **(Ce qui suit est la dernière entrée du Document-3886-01. Contrairement à toutes les autres entrées, elle est écrite en anglais.)**
&gt; 
&gt; //&#34;&#39;Un spectacle unique&#39; mon cul. C’est un mensonge bien sûr, un petit mensonge, un mensonge dont l’audience sait que c’est un mensonge, tout comme le fait que je sois un &#39;puissant nécromant&#39; ou peu importe quel autre titre Manny pense attira la foule. Mais ça reste un mensonge.//
&gt; 
&gt; //Ma vie a été bâtie sur des mensonges, même avant de rejoindre ce cirque. J’ai menti à ma femme quand je lui ai dit que ma fuite vers le carnaval était pour __son__ bien. J’ai menti à ma fille en lui disant que je reviendrai à la maison un jour. Je me suis menti à moi-même quand je pensais être honnête.//
&gt; 
&gt; //Mais de toutes les personnes que Manny peut envouter avec sa multitude de contrevérités, le seul qu’il ne pourra jamais convaincre, c’est M. Fuller lui-même.//
&gt; 
&gt; //Pour M. Fuller, je suis une déception. Même maintenant, même après que j’ai abandonné ma vie, ma conscience, et peut-être même mon âme pour cet homme, pour servir dans ce carnaval de déments, je ne pourrais jamais vraiment être ce qu’il cherchait vraiment il y a des années quand il a envoyé Manny me chercher ://
&gt; 
&gt; //Un remplacement.//
&gt; 
&gt; //J’ai entendu parler d’elle, ou du moins quelques bruits de couloir. Un __vrai__ nécromant – pas un artiste de scène avec une selle polluée par des profanités Lovecraftiennes comme moi. Non, elle, cette &#39;Sorcière des Tourbières&#39; faisant __chanter__ la chair et les os. J’ai entendu dire qu’ils étaient plus que des collègues, mais on ne peut jamais croire les dires des Clowns.//
&gt; 
&gt; //Et puis un jour, elle s’est enfuie loin de lui.//
&gt; 
&gt; //Bien sûr, il a pris ses précautions avec moi. Vous savez qu’il m’a fallu quatre ans avant de remarquer cette petite clause du contrat ? J’étais là, en train de penser à la manière dont je me repentirai de mes péchés, prêts à fuir et à oublier tout ce cauchemar. Je n’avais même pas atteint l’orée des bois que cette foutue selle me tira en arrière comme un chien tirant sur sa putain de laisse.//
&gt; 
&gt; //Et me voilà. Plus vieux. Pas plus sage. J’ai vu des choses qu’aucun homme de mon âge ne devrait jamais voir. J’ai vu le ciel de planètes inconnues. Je me suis produit devant des audiences d’âmes ondulantes. J’ai parlé avec des Clowns et dansé avec les morts.//
&gt; 
&gt; //Et je suis fatigué de tout cela.//
&gt; 
&gt; //Mon seul espoir est que M. Fuller ne continuera pas sa vaine quête en mon absence. Puissent cette selle, et tous mes échecs qu’elle représente, reposer en paix.&#34;//

&gt; **Ce document, nommé Document-3886-02, a été découvert accroché sous SCP-3886 après sa récupération initiale le ██/██/2010.** 

&gt; //&#34;Mon cher Ami à l’Envers//
&gt; 
&gt; //Je pense qu’à l’heure qu’il est tu as entendu la nouvelle. Je suis sûr que Vilaine et ses Clowns en sont heureux ; nous ne nous sommes jamais vraiment bien entendus.//
&gt; 
&gt; //Je m’excuse de ne pas t’avoir laissé beaucoup de temps avant de faire ce qui devait être fait, mais toi et moi savons tous deux que cela finirait ainsi. L’état de Fuller empire jour après jour et si je n’avais pas fait ça selon mes termes, il l’aurait fait selon les siens.//
&gt; 
&gt; //Cette magie Clownesque que j’ai faite sur cette selle, je n’ai pas seulement vendu mon âme ce jour-là- j’ai vendu celle de Jezebel également. &#39;Les Péchés des Pères&#39; comme ils disent. Tu as vu ce qu’Herman est prêt à faire pour atteindre ses objectifs. Penses-tu vraiment qu’il ne s’en prendra pas à ma petite fille ?//
&gt; 
&gt; //Je n’ai peut-être pas été le meilleur des pères. Elle ne sait probablement même pas qui je suis. Mais, quand même, je refuse de laisser cet homme… cette chose, ou son foutu Cirque, lui faire du mal.//
&gt; 
&gt; //Dans ce paquet, tu trouveras la selle, mon journal personnel et le peu d’argent que j’ai réussi à gagner lors de ces cinq dernières décades. Concernant ce dernier, j’aimerais que tu le transmettes à Jezebel, elle devrait avoir quitté l’orphelinat depuis ce temps. Pour les deux autres, je te demande juste de t’en débarrasser. Cache les quelque part où Fuller ne regardera jamais.//
&gt; 
&gt; //...//
&gt; 
&gt; //Tu sais que je vois toujours ma femme ? Même après toutes ces années, chaque fois que je m’assois sur cette chose, chaque fois que je regarde dans les yeux vitreux de l’un de ces corps, je la vois. Elle crie toujours dans ma tête, me suppliant d’arrêter alors que je plonge le couteau dans son cœur. Mais je n’arrête pas. Même pas dans mes rêves. Encore et encore, son sang coule sur la selle. Il se mélange avec cette horrible substance noire. Ça s’agglutine sur mes mains.//
&gt; 
&gt; //Il est temps que je paye pour mes crimes, Manny. Si l’enfer existe, j’y vais volontiers.//
&gt; 
&gt; //-H████ Y██████&#34;//
