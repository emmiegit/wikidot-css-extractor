**Αριθμος Αντικειμένου:** SCP-755

**Κατηγορία αντικειμένου:** Keter, περιορισμός εκκρεμεί.

**Ειδικές Διαδικασίες περιορισμού:** Η σύλληψη του SCP-755-a πρέπει να θεωρηθεί προτεραιότητα κατηγορίας Κ για όλο το προσωπικό που έχει αναλάβει το SCP-755. Σε περίπτωση που το SCP-755-a συλληφθεί ζωντανό, θα καταβληθεί κάθε δυνατή προσπάθεια για να εξασφαλιστεί η συμμόρφωσή του και θα παραδοθεί στη Μονάδα Κράτησης Ανθρωποειδών 17 για ανάκριση και μελέτη.

Όλες οι περιπτώσεις του SCP-755-b που ανακαλύπτονται πρέπει να αναφέρονται αμέσως σε έναν ανώτερο και να καταστρέφονται αν είναι δυνατόν. Αφού συναντήσει μια περίπτωση του SCP-755-b, η ομάδα ανακάλυψης πρέπει να αναζητήσει μια ασφαλή τοποθεσία σε οπτική επαφή με την περίπτωση και να παραμείνει παρατηρητική για τη δική της ασφάλεια μέχρι την άφιξη της ΕΚΜ Γάμμα-30, και στη συνέχεια να υπακούσει σε οποιεσδήποτε εντολές ή αιτήματα για βοήθεια που θα γίνουν από τον ηγέτη της ΕΚΜ εκείνη τη στιγμή.

**Περιγραφή:** Το SCP-755-a (εφεξής αναφερόμενος ως &#34;ο βάνδαλος&#34;) είναι ένας βάνδαλος γκράφιτι που πιστεύεται ότι κατά τη στιγμή της αρχειοθέτησης της παρούσας έκθεσης δραστηριοποιείται στο Σαν[ΑΠΟΡΡΗΤΑ]ία, αν και το έργο του καλλιτέχνη έχει εντοπιστεί σε οκτώ άλλες πόλεις στις ηπειρωτικές ΗΠΑ και την Ευρώπη, συμπεριλαμβανομένων των Ντένβερ, CO, Νιούαρκ, NJ, Muni[ΑΠΟΡΡΗΤΑ] Το υλικό ασφαλείας δείχνει τον βάνδαλο να είναι ένα ανοιχτόχρωμο άτομο με λεπτή σωματική διάπλαση που έχει ύψος περίπου δύο μέτρα. Από το βασικό σωματότυπο που φαίνεται στο υλικό, υποτίθεται, αν και δεν επιβεβαιώνεται, ότι ο βάνδαλος είναι άνδρας. Ο βάνδαλος ταξιδεύει τακτικά σε μεγάλες πόλεις, αφήνοντας πίσω του περιπτώσεις του SCP-755-b.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-755/755.jpg|caption=Περίπτωση του SCP-755-b αριστερά στις σκάλες εισόδου μιας ιδιωτικής κατοικίας στο [ΑΠΟΡΡΗΤΑ]]]

Το SCP-755-b (εφεξής αναφερόμενο ως &#34;το γκράφιτο&#34;) είναι ένα γκράφιτο, το ύφος και η μορφή του οποίου ποικίλλει ανά περίπτωση, το οποίο πάντα γράφει (με λανθασμένη κεφαλαιοποίηση που παραμένει σταθερή σε όλες τις περιπτώσεις) **&#34;ΠΡοσΕξτΕ τΟ λΕυκΟ πΟυΛί.&#34;** Το γκράφιτο συνήθως γράφεται απευθείας σε επιφάνειες με μαρκαδόρο ή μπογιά, ή σε ορισμένες καταγεγραμμένες περιπτώσεις (ο κατάλογος είναι διαθέσιμος στο προσωπικό με εξουσιοδότηση επιπέδου τρία ή υψηλότερο κατόπιν αιτήματος) γράφεται σε παλιοσίδερα και αφήνεται σε εμφανή σημεία. Τα υλικά γραφής δεν φαίνεται να έχουν καμία ανώμαλη ιδιότητα, και αρκετά περισυλλεγμένα δείγματα αποθηκεύονται για μελέτη στον τομέα υλικών χαμηλού κινδύνου της Βάσης-93. Τα άτομα που διαβάζουν το γκράφιτο τραυματίζονται ή σκοτώνονται πάντοτε σε προφανή ατυχήματα στα οποία εμπλέκεται ένα λευκό πουλί κάποιας περιγραφής. Εκτεταμένη έρευνα επιβεβαίωσε τη στατιστική συσχέτιση μεταξύ των ατυχημάτων και της ανάγνωσης του γκράφιτο, και ότι οι περιπτώσεις της φράσης που γράφτηκαν από άλλα άτομα εκτός από τον βάνδαλο δεν συσχετίζονται με ατυχήματα ή τραυματισμούς σε μετρήσιμο βαθμό.

Το SCP-755 υπέπεσε στην αντίληψη του Ιδρύματος όταν ένας τραυματιοφορέας ανακάλυψε ένα ημερολόγιο που ανήκε στον αείμνηστο ερευνητή δημοσιογράφο Γκράχαμ Σκοτ στον τόπο της καραμπόλας επτά αυτοκινήτων που είχε ως αποτέλεσμα τον θάνατο του Σκοτ και ██ άλλων ατόμων. Το ημερολόγιο περιγράφει λεπτομερώς τις προσπάθειες του Σκοτ να εντοπίσει και να πάρει συνέντευξη από τον βάνδαλο, ο οποίος πίστευε ότι προσπαθούσε να προειδοποιήσει τα &#34;θύματα του λευκού πουλιού&#34; προκειμένου να σώσει τη ζωή τους.

Η ύπαρξη του λευκού πουλιού που αναφέρεται στο γκράφιτο και στα γραπτά του Σκοτ δεν έχει επιβεβαιωθεί. Σε πολλά περιστατικά δεν μπορεί να επιβεβαιωθεί ότι πρόκειται για κάποιο πουλί εκτός από την άμεση μαρτυρία του παθόντα, με ορισμένους ή όλους τους άλλους μάρτυρες να ισχυρίζονται ότι δεν είδαν καθόλου τέτοιο πτηνό ή με τους αυτόπτες μάρτυρες να διαφωνούν σχετικά με τη θέση, τον ακριβή χρωματισμό και το είδος του πουλιού.

**Συμπληρωματικό έγγραφο-755-1:** //Παρά τους ισχυρισμούς του Σκοτ, πολλοί ερευνητές του Ιδρύματος υποψιάζονται ότι ο ρόλος του βάνδαλου στα γεγονότα που προηγούνται της θέασης του γκράφιτο είναι αιτιώδης και όχι προφητικά, και ότι ο βάνδαλος επιδιώκει να προωθήσει κάποια δική του ατζέντα ή απλώς απολαμβάνει τη συγκίνηση της πρόκλησης πόνου και θανάτου. Υπό το πρίσμα αυτής της πιθανότητας, και δεδομένης της διαπιστωμένης συσχέτισης μεταξύ περιπτώσεων του γκράφιτο και τραυματισμών ή θανάτων μεταξύ κατά τα άλλα άσχετων ατόμων, το SCP-755 έχει λάβει το απαιτούμενο καθεστώς περιορισμού επιπέδου Keter, και η ΕΚΜ  Γάμμα-30, &#34;Whitewatch&#34;, έχει δημιουργηθεί για να συνεργάζεται με τις αστυνομικές αρχές για τη σύλληψη του βάνδαλου προς μελέτη και ανάκριση και να καταστρέφει περιπτώσεις του γκράφιτο όταν εντοπίζονται.//

**Συμπληρωματικό έγγραφο -755-2:** //Στο [ΑΠΟΡΡΗΤΑ] φαίνεται να έχει [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] κανονικά για μια περίπτωση του γκράφιτο, αλλά για την προσθήκη των λέξεων &#34;Λυπάμαι&#34; σε μια μικρή καλλιγραφική γραμματοσειρά. Το γεγονός κατατέθηκε ως συνήθως από την μημ[ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]//

**Έγγραφο 755-375:** 

&gt; {{**Τράβερς:** Κυρίες και κύριοι, σας μιλάει ο καπετάνιος σας. Συγγνώμη για την καθυστέρηση της πτήσης. Είμαι σίγουρος ότι όλοι σας είδατε τους συντηρητές να καθαρίζουν τα γκράφιτι από τη ράμπα επιβίβασης. Τώρα που όλα αυτά τελείωσαν, μπορούμε να ετοιμαστούμε να απογειωθούμε. Είναι μια όμορφη ηλιόλουστη μέρα στο Λος Άντζελες και οι καιρικές συνθήκες είναι απολύτως ιδανικές για πτήσεις. Παρεμπιπτόντως, αυτή είναι η πτήση 2-7-9 για Χιούστον, οπότε αν δεν πρέπει να βρίσκεστε στο αεροσκάφος θα πρέπει να αποβιβαστείτε όσο μπορείτε ακόμα. }}
&gt;  
&gt; **&lt;21 λεπτά αφαιρέθηκαν για λόγους συντομίας&gt;**
&gt;  
&gt; {{**Τράβερς:** Σας μιλάει ο καπετάνιος σας. Είμαι σίγουρος ότι όλοι έχετε δει τον καπνό, αλλά μην πανικοβάλλεστε, είναι απλά ένα πουλί που απορροφήθηκε από τη μηχανή. Σε λίγο, οι μάσκες οξυγόνου θα πέσουν καθώς θα ετοιμάζομαι για αναγκαστική προσγείωση. Φορέστε τις και ακολουθήστε τις οδηγίες της αεροσυνοδού, και θα σας έχουμε ασφαλείς στο έδαφος σε χρόνο μηδέν. Και πάλι, παρακαλώ κάντε ό,τι σας ζητάνε οι αεροσυνοδοί και παραμείνετε ήρεμοι. Όλα θα πάνε καλά.}}
