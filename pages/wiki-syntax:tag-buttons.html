    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>{{@@[[button set-tags &lt;変更するタグ&gt; text=&#34;&lt;ボタンの文章&gt;&#34;]]@@}}という形式の構文をページ内に貼り付けることで、そのページのタグを簡単に変更するリンクを作る事が出来ます。

&lt;変更するタグ&gt;は、次のものを一つ以上並べて設定します(半角スペースでそれぞれの項目を分けます)。

* 「{{+タグ名}}」 -- ページにそのタグが付いていない場合、新たに加えます。
* 「{{-タグ名}}」 -- ページからそのタグを削除します。
* 「{{-*}}」 -- 隠しタグ以外の全てのタグ(&#34;_&#34;から始まらないタグ)を削除します。
* 「{{-_*}}」 -- 全ての隠しタグ(&#34;_&#34;から始まるタグ)を削除します。

タグ変更ボタンによるタグ編集は、ページの編集権限があるユーザーが押した場合にのみ有効です。ボタンを押した後、ページが再読込されます。この構文を使うと、テンプレートページや[[[wiki-syntax:iftags|iftags構文]]]と組み合わせることでユーザーに手軽なタグ編集を行わせることが出来ます。

「{{-タグ名}}」と「{{+タグ名}}」を同時に使用した場合、ボタンを押すと、書いた順序に関係なく一旦タグの削除動作が完了した後タグの追加が行われます[[footnote]]例えば「{{-*}}」と「{{+タグ名}}」を同時に使用しても順序に関係なく元々あったタグが削除された後タグの追加が行われます[[/footnote]]。

例:

||~ wikidot構文 ||~ 作成したボタンを押した時の動作 ||
|| {{@@[[button set-tags +tag1 -tag2 text=&#34;タグ変更&#34;]]@@}} || 「{{tag1}}」が追加され、「{{tag2}}」が削除されます。 ||
|| {{@@[[button set-tags +favorite +_book -_movie text=&#34;タグ変更&#34;]]@@}} || 「{{favorite}}」と「{{_book}}」が追加され、「{{_movie}}」が削除されます ||
|| {{@@[[button set-tags +favorite -* text=&#34;タグ変更&#34;]]@@}} || 「{{favorite}}」が追加され、それ以外の全てのタグが削除されます(&#34;_&#34;が付くタグは保持されます)。 ||
|| {{@@[[button set-tags -* -_* text=&#34;タグ変更&#34;]]@@}} || 全てのタグが削除されます。 ||
|| {{@@[[button set-tags -* +favorite +_book text=&#34;タグ変更&#34;]]@@}} || 「{{favorite}}」が追加され、それ以外の全てのタグが削除されます。隠しタグとして「{{_book}}」が追加され、その他の隠しタグも保持されます。||</textarea></pre>
