    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3575-JP - 両足八足大脚二足横行自在眼天差時如何
**著者:** [[*user ukarayakara]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3575-JP

**オブジェクトクラス:**  Safe

**特別収容プロトコル:** サイト-81NEにカニに関連するか、その可能性がある業務は割り当てられません。当該サイト内における業務活動データベースはサイト外の巡回ボットによって自動検査され、認識されていないカニに関する情報が含まれていないか確認されます。

あなたがサイト-81NEからアクセスしている場合、当エントリの閲覧は非推奨です。敷地外に出てください。

**説明:** SCP-3575-JPはサイト-81NEにおけるカニという観念の隠蔽現象です。その正確な影響範囲は調査中ですが、少なくともサイト-81NE旧医療棟及び隣接する収容フロアの一部分を含み、サイト-81NE敷地外を除きます。

SCP-3575-JP効果範囲内の知性体はカニの観念への接続が不可能となります。被影響者はカニを想起することができず、あらゆる情報をカニと関連付けて記憶することができず、カニの観念を含む情報を認識できません。被影響者は「蟹」という文字を記憶し筆記できますが、それが水産節足動物を意味することを記憶できません。逆に、カニの画像・映像、カニに関するテキストまたは音声での説明から「蟹」という単語を導き出すことも不可能です。それらは完全に意味不明な情報として認識されます。

これらの効果は範囲外に脱すると同時に全て回復します。

対象の発見経緯は不明ですが、当エントリの追加は正規の財団IDから行われています。複数の実験を経て、当エントリの内容は正式認定されました。


[[collapsible show=&#34;要BRACHYURAクリアランス:サイト-81NEからのアクセスを確認&#34; hide=&#34;承認&#34;]]

**アイテム番号:** SCP-3575-JP

**オブジェクトクラス:** --Keter-- Safe

**特別収容プロトコル:** SCP-3575-JPは既に死亡しており、死体には物理的に干渉不能かつ自己隠蔽状態であるため実体への収容作業は必要とされません。Wクラス記憶補強剤を14日以上継続服用する人員が常に1名サイト-81NEに配置され、BRACHYURAクリアランスを付与されて当エントリの管理維持を担当します。
　
**説明:** SCP-3575-JPはサイト-81NE医療棟側に存在する甲幅4.2m、全長22.3mの自己隠蔽性概念生体です。物理的な干渉は不能であり、質量を有しません。現在SCP-3575-JPは完全に死亡しており、外骨格を残して筋肉組織がすべて分解されているように観測されています。その外観は説明不可能です。

自己隠蔽特性のため、SCP-3575-JPを観測するか関連情報を記憶するにはクラスW以上の記憶補強剤を14日以上継続服用した上でサイト-81NEに留まる必要があります。サイト-81NE外部においてはいかなる薬剤的手段を用いてもSCP-3575-JPに関連する情報は認識不可能となり、記憶は忘却されます。

特筆すべき事項として、サイト-81NEには既に複数の隠蔽されたエリアと人員の存在が確認されました。調査では少なくとも旧医療棟2Fにおける20以上の病室と設備、5名以上の医師、1名以上の反ミーム存在に対抗する職務の職員、1名以上の患者が認知不能状態になっていると推測されています。

SCP-3575-JPは2020年1月、反ミーム部門職員がサイト-81NEへ再配置された際に当エントリと共に発見されました。以下の補遺は残存した添付ファイルの一部です。

**補遺-1:** SCP-3575-JPとの相互思索干渉記録

&gt; 問: あなたは何であるか？
&gt; 答: [拒否]

&gt; 問: あなたが存在してどれほどの時間が経っているか？
&gt; 答: [不明瞭]

&gt; 問: あなたの眼はどこを見るか？
&gt; 答: 天

&gt; 問: あなたの脚は何本か？
&gt; 答: 八

&gt; 問: あなたの腕は何本か？
&gt; 答: 二

&gt; 問: あなたはどこから来たか？
&gt; 答: 煙

&gt; 問: あなたが従う者は何であるか？
&gt; 答: 光、星

**補遺-2:** 録音記録

&gt; えー……SCP-3575-JPについて引き継ぐことはほぼありませんが、標準プロトコルに従って記録を残します。これを聞いているのは後任者のはずです。すぐにクラスWの記憶補強薬を一錠飲んでください。
&gt; 
&gt; 既に死亡を確認しましたが、取り扱いのために私の知る知識を伝えます。あの生き物は外観を持つ観念であり、観念同士を繋ぐ関連性を切断する「鋏」を持ちます。SCP-3575-JPについて思考するか近くにいることは相互干渉に等しいと考えてください。その時点で、SCP-3575-JPはこちらの認識へ鋏を伸ばすことが可能です。対処が間に合わなければ、あらゆる観念から切除されます。
&gt; 
&gt; この場において、あれに都合の悪い連想と思考の流れは断ち切られてきました。そしてサイト外においても決して想起されません。ここから出ていこうとするSCP-3575-JPに関する観念は何とも関連しなくなり、思考の対象とできません。対抗ミームの作成は有効ですが、どんな情報構成に対抗するのか思い出せずにどうやってミーム作成ができるでしょうか？ 結果として、相応に大きな犠牲があったはずです。切除された彼らを思い出せませんが。
&gt; 
&gt; そこで一切の連想を経ずに、視覚野で認識したものを強制想起させて観念と接続する機構を自身へ実装しました。脳の酷い疲労を代償にして、[*http://scp-jp.wikidot.com/scp-2575-jp 条件付概念生体]を仕込んでいれば可能です。時間があれば、よりマシな材料でもっと良いものができるでしょう。そして執拗な切断を裏付けるように、あれ自身を指す観念はSCP-3575-JPにとって有毒です。殺害に十分なレベルで。
&gt; 
&gt; 今後の懸念は2つあります。あの大きさなので、これから相当な腐臭に悩まされること。また、あれ自身と解答の繋がりは死に際にも切断されており、今後の回復が望めないことです。
&gt; 
&gt; それでも他の多くと違い、あれはもう全く重要でない死体です。特別な対応はほぼ必要ありません。サイト内外に有効な記録と管理用クリアランスを残しておいたので、十分だと思います。以上。
&gt; 
&gt; 2019年2月3日、反認知部門、神保博士。


&#34;反認知部門&#34;は財団データベースにあらゆる正式な活動記録を残していますが、その閲覧・編集に必要なクリアランスは一部を除いて発見されていません。O5評議会の判断は保留中です。


[[/collapsible]]</textarea></pre>
