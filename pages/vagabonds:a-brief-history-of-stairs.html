    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** A Brief History Of Stairs
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 3 mai 2013
[[include credit:end]]


Tous les enfants elrichiens connaissent les plate-formes d&#39;élévation. Ces méthodes d&#39;ascension anciennes, créées avant qu&#39;il n&#39;y ait un Roi pour régner sur le pays, sont familières depuis des générations. Qu&#39;elles soient faites de ficelle, de fil de fer ou même du lobe d&#39;oreille d&#39;un rat suvian, elles reposent toutes sur le même concept de base : une plate-forme est soulevée dans les airs pour que les passagers puissent atteindre un lieu plus élevé.

Mais qu&#39;en est-il des autres méthodes permettant d&#39;accéder à un lieu élevé ? Il y a eu de nombreuses tentatives, au fil des ans, pour en construire une qui pourrait remplacer la plate-forme d&#39;élévation, mais toutes ont été des désastres. La cascade montante, le double canon, la dinde surprise... tous ont été considérés comme des menaces pour la plate-forme d&#39;élévation, mais n&#39;ont jamais été adoptés par le Sixième Syndicat d&#39;Architecture de Charpenterie. Cependant, à un moment précis de l&#39;Histoire, une méthode a presque atteint ce but.

Les escaliers, ou le mécanisme miniature d&#39;élévation autopropulsé à pieds, a été développé en 232 V.G.E par Derixias Natheews, qui pensait qu&#39;ils apporteraient une révolution dans les unités de transport. Construits à l&#39;origine à partir de nénuphars et de tiges de bambou à vapeur, les modèles ultérieurs étaient généralement constitués de caisses en roseau empilées. Lorsque les escaliers ont été brevetés, même le Roi fut impressionné et ordonna que le nouveau Château-Parloir soit construit avec des escaliers en lieu et place de plates-formes d&#39;élévation.

Il faut dire que cela a secoué le Sous-Syndicat d&#39;Architecture d&#39;Elra. Car si le gentil Roi était impressionné par cette nouvelle méthode d&#39;auto-élévation, cela pourrait apporter de grandes épreuves et tribulations à leur profession. Et si le château devait être construit, il le serait par l&#39;ennemi de tous les types d&#39;escaliers : Le Sous-Sous-Syndicat d&#39;Architecture des Plates-formes Élévatrices !

Ainsi, la première pierre fut donc posée et le château fut construit au début de la nouvelle année. Pendant qu&#39;ils travaillaient, ils prêtaient une attention particulière à la 876ème marche. Voyez-vous, le Roi avait l&#39;habitude de s&#39;arrêter pour contempler son domaine tous les 876 pas. Si cela était vrai, des planches un peu plus faibles, incapables de soutenir le Roi corpulent à cet endroit précis, seraient... tragiques.

Après de nombreuses nuits de labeur et de sueur, le château fut élevé d&#39;humbles fondations à une structure massive aux proportions grandioses. Il y avait des tours qui dépassaient de tours encore plus grandes, et la maçonnerie était constituée des plus beaux minéraux. Au centre de tout cela se trouvait un grand escalier de 876 marches, qui s&#39;élançait vers les cieux. Le Roi le vit, et en fut heureux. S&#39;arrêtant brièvement pour contempler son domaine, il fut incité par Derixias et d&#39;autres personnes présentes à l&#39;inauguration à gravir les escaliers.

Pas à pas, il s&#39;éleva. Chaque craquement de planche et chaque enjambée signalait un nouveau pas vers des hauteurs encore plus vertigineuses. Depuis le sol, les spectateurs observaient la scène avec admiration. Les concepteurs de l&#39;escalier et de la plate-forme surélevée retinrent leur souffle, car ils savaient que cela allait valider ou tuer dans l’œuf le moyen de transport qu&#39;ils avaient choisi.

Enfin, le Roi atteignit la 876ème étape. Il s&#39;y tint brièvement debout, contemplant son domaine, souriant. Puis, il y eut un craquement, une brisure de bois, et une tragédie. Lentement, le Roi bascula en arrière, sa forme rondelette incapable de retrouver son équilibre sur la myriade de marches qui descendaient. La foule le regarda avec horreur tandis qu&#39;il était ballotté et malmené de tous côtés par la monstruosité de bois, et frémit à ses cris d&#39;agonie.

Quand il atteignit finalement le sol, tous les visages étaient silencieux et sombres. Seul Derixias pleurait, car il savait que sa fin était arrivée. Plus jamais les escaliers ne seraient fabriqués à partir de fer ou de nénuphars. Ils furent interdits pour toujours, et leurs créateurs pendus à la plus haute racine. Peut-être pourrez-vous en apercevoir un dans une ancienne ruine, et vous souvenir de l&#39;orgueil qui causa sa chute.

Mais peut-être pas. Après tout, ce ne sont que des escaliers.</textarea></pre>
