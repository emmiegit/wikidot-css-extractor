**アイテム番号:** SCP-119-KO

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-119-KOの正確な判別が不可能であるため、SCP-119-KOとして疑われるオブジェクトの削除は機動部隊タウ-14(&#34;そこの青い鳥もうちょい鳴かんようにしろよ&#34;)に一任します。業務に勤めているタウ-14の隊員の労働に関する給料は、現金ではなく現物支給とします。

**説明:** SCP-119-KOは燃焼されたナツメ(//Ziziphus zizyphus//)を撮影した写真です。ナツメの燃焼状態から推察すると、落雷にあったナツメを撮影したものとされています。SCP-119-KOの撮影者・撮影地・撮影日付などは不明です。

SCP-119-KOを目視した人物は金運が上昇します。SCP-119-KOの影響は曝露された時間に比例して大きくなり、名目上は平均的に一時間当たり10,000ウォンです。SCP-119-KOの効果から期待される所得の種類は大韓民国の通貨に限らず、外国の通貨や貴金属など経済学的流動性が高い財貨もまた、その対象となり得ます。効果は平均的に曝露の1ヵ月前後に発現します。

SCP-119-KOの写本もまたSCP-119-KOの性質を持ちます。これには電子的写本も含まれます。SCP-119-KOの写本に修正を加えてもその効果には影響がなく、これによってSCP-119-KOを原本とする全ての写真はSCP-119-KOの効果を持ちます。修正本に原本の痕跡が残されていない場合もまた効果が発現します。これは、原本がSCP-119-KOであるという因果関係が異常性の原因であることを示唆しています。

SCP-119-KOは現在収容されていません。最少5万個体以上がインターネット上に、その中にも70%以上のオブジェクトがSNS上に存在すると推定されています。その伝播の速度も非常に速く、平均的な増加速度は一日ごとに103%に当たります。これは、一般人がSCP-119-KOを「金運アップ画像」と呼称することからもわかるように、SCP-119-KOの異常性に関する理解がある程度有することに従う結果として見られます。

この趨勢が持続される場合、約1年以内に世界的EKクラス経済恐慌シナリオが触発されると予想されます。

**アイテム番号:** SCP-119-KO

**オブジェクトクラス:** --Keter-- Euclid

**特別収容プロトコル:** SCP-119-KOの正確な判別が不可能であるため、SCP-119-KOとして疑われるオブジェクトの削除は機動部隊タウ-14(&#34;そこの青い鳥もうちょい鳴かんようにしろよ&#34;)に一任します。業務に勤めているタウ-14の隊員の労働に関する給料は、現金ではなく現物支給です。

タウ-14隊員がSCP-119-KOの副次的効果を認知することは禁止されています。資産が枯渇したタウ-14隊員は記憶処理の後、別の任務に配置します。その資産がSCP-119-KOの収容任務以前の程度に回復された隊員は、SCP-119-KOの収容に関して優先的に配置します。

**説明:** SCP-119-KOは燃焼されたナツメ(//Ziziphus zizyphus//)を撮影した写真です。ナツメの燃焼状態から推察すると、落雷にあったナツメを撮影したものとされています。SCP-119-KOの撮影者・撮影地・撮影日付などは不明です。

SCP-119-KOを目視した人物は金運が上昇します。SCP-119-KOの影響は曝露された時間に比例して大きくなり、名目上は平均的に一時間当たり10,000ウォンです。SCP-119-KOの効果から期待される所得の種類は大韓民国の通貨に限らず、外国の通貨や貴金属など、経済学的流動性が高い財貨もまた、その対象となり得ます。効果は平均的に曝露の1ヵ月前後に発現します。

SCP-119-KOの写本もまたSCP-119-KOの性質を持ちます。これには電子的写本も含まれます。SCP-119-KOの写本に修正を加えてもその効果には影響がなく、これによってSCP-119-KOを原本とする全ての写真はSCP-119-KOの効果を持ちます。修正本に原本の痕跡が残されていない場合もまた効果が発現します。これは、原本がSCP-119-KOであるという因果関係が異常性の原因であることを示唆しています。

--SCP-119-KOは現在収容されていません。最少5万個体以上がインターネット上に、その中にも70%以上のオブジェクトがSNS上に存在すると推定されています。その伝播の速度も非常に速く、平均的な増加速度は一日ごとに103%に当たります。これは、一般人がSCP-119-KOを「金運アップ画像」と呼称することからもわかるように、SCP-119-KOの異常性に関する理解がある程度有することに従う結果として見られます。--

--この趨勢が持続される場合、約1年以内に世界的EKクラス経済恐慌シナリオが触発されると予想されます。--

SCP-119-KOは、これを削除・破壊した人物の金運を下落させる副次的異常性を持ちます。SCP-119-KOの副次的効果は、削除されたSCP-119-KOの数に比例して大きくなり、これは平均的に、オブジェクト一つごとに人物の全体資産の0.01%に当たります。SCP-119-KOの効果から期待される所得の種類は大韓民国の通貨に限らず、外国の通貨や貴金属など、経済学的流動性が高い財貨もまた、その対象となり得ます。効果は平均的に曝露の1ヵ月前後に発現します。

SCP-119-KOの副次的効果の目標は、削除を直接的に行った人物よりも、それを実質的に指示した職員または団体であると見なされます。これで実質的であるとは、金銭的利害で結ばれた関係であることが明らかであり、従って現行の収容プロトコルではその「犠牲」としてタウ-14を用いています。SCP-119-KOの効果とその数を鑑みると、財団が直接的に収容を行うことは、1年以内に財団の破産をもたらす可能性が高いと見られます。

タウ-14の忠誠心に訴えかける既存の収容プロトコルは成功的と判明しました。これにより、現在インターネット上においてのSCP-119-KOの数は100個体以内に減少したと思われます。SCP-119-KOは、2017/12/01を期してオブジェクトクラスが下方修正されました。

**補遺:** SCP-119-KO担当のイ・█████博士の提案により、補助機動部隊タウ-40(&#34;金持ち喧嘩せず&#34;)の創設の手続きが勧められています。タウ-40の創設目的は、タウ-14の資産を搾取するためです。これはSCP-119-KOの副次的効果に財団が意図的に呼応することにより、タウ-14隊員の健康が資産であると解釈されることを防ぐためです。

タウ-40には、タウ-14隊員の全ての個人情報が提供されます。タウ-14隊員に関する、傷害を除く全ての非合法的な経済的搾取は許容されます。
