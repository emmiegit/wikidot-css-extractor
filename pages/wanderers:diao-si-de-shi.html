**窗外是一弯钩月**
**她对我狡黠着戏谑**
**清冽的风中有她的问候**
**劝我放下手头的叠叠契约**
**劝我别再贪图无辜者的鲜血**

**她是那么温柔**
**她是如此决绝**
**她是那么美丽**
**她是如此圣洁**

**于是我将所有的账目赠于灰烬**
**于是我将全部的食物给予虚无**
**我令蔷薇传递情愫**
**我令秘银烧灼痛苦**
**馨芳萦绕至灵魂**
**滋润出善与美的倾慕**
**月光抚慰着伤痕**
**勉励着对旧时之恶的惩处**

**夜风中是飘扬着的希冀**
**星辰间是闪烁着的爱意**
**欢愉的笑靥热恋在草坪上**
**宁和的歌声浸润进花池里**

**终于**
**旧时的最后一丝污秽消泯于恋情**
**它们贪婪而肮脏的内容我业已忘记**
**一袖清风**
**满心欢喜**
**几丝朦胧漫过天际**
**月弯便隐没入流云**
**倏忽间逃遁着远去**

**一天复一天**
**一年复一年**
**旧日的好时光哪儿去了呢**
**或是灰烬中**
**或是虚无里**

**于是我哀毁骨立**
**于是我一贫如洗**
**于是我饥寒交迫**
**于是我弱不胜衣**
**于是我披着斗篷进城去**
**从一个烧伤了手的乞丐**
**到一捧新的灰泥**
**倏忽间是一阵清冽的风**
**把我吹进了路边的下水道里**</textarea></pre>
