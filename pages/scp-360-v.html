**Объект №:** SCP-360

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-360 следует хранить в стандартном сейфе, расположенном в крыле содержания объектов класса &#34;Безопасный&#34; Зоны 77. Контактировать с объектом дозволяется исключительно персоналу класса D. Сотрудники Фонда, подвергшиеся воздействию SCP-360, должны пройти обязательное психиатрическое обследование. Сотрудникам, которых признали психически вменяемыми, следует присвоить 1 уровень допуска и назначить на не связанные с аномальным исследования малого уровня риска. Персонал, неспособный выполнять свои обязанности, необходимо обработать амнезиаком класса B и назначить на должности в организациях-прикрытиях Фонда.

**Описание:** SCP-360 представляет собой скульптуру кубической формы, изготовленную из меди, с ребром 5 см и массой 2 кг. В центре каждой из граней объекта расположены квадратные отверстия, а углы имеют различные выступы неправильной формы. Внутренние и внешние поверхности SCP-360 покрыты патиной углекислой меди.

Субъекты, контактировавшие с объектом, на протяжении нескольких недель страдают острой потерей когнитивных способностей. Первоначально это проявляется в виде слегка дрожащей и нечёткой речи. Однако, чем больше времени прошло после контакта, тем более серьёзную недостаточность испытывают субъекты. Через 3 недели они становятся неспособны общаться с помощью письменной речи. Попытки речевого общения вызывают у них рвотный рефлекс, прежде чем они смогут что-то произнести. При попытке общения с помощью письма или жестов субъекты оказываются не в состоянии пользоваться письменными принадлежностями или координировать движения рук.

Если субъект неоднократно подвергался воздействию SCP-360, эффект станет постоянным. Кроме того, у человека, осуществившего физический контакт с объектом, немедленно повреждаются лобные доли головного мозга, что существенно снижает умственные способности. Если субъекта не убрать из области действия SCP-360, он будет продолжать получать травмы мозга, пока не впадёт в кому, после чего объект вернётся в инертное состояние.

SCP-360 был обнаружен в конференц-центре в Атланте, штат Джорджия, после всплеска госпитализаций в местных психиатрических больницах. Агенты Фонда обнаружили, что все пострадавшие за два месяца до пика посещали частное арт-шоу, устроенное местным художником. Исследование здания привело к обнаружению SCP-360, а также нескольких неаномальных скульптур, предположительно являющихся пробными версиями объекта. По состоянию на 11.06.1965 SCP-360 классифицирован как &#34;Безопасный&#34;.

**Приложение:** Записи Ричарда Бойда, подвергшегося воздействию SCP-360.

&gt; Сегодня еду в конференц-центр. Надеюсь увидеть ещё несколько работ Эндрю, у него получаются действительно крутые вещи. Также встретимся с тем выпендрёжником из Детройта. Кажется, его зовут Марти или как-то так. Короче, упаковать чемодан, чмокнуть Мэри на прощанье - и в путь. Может быть, у меня появится новое ведро с гайками, чтоб ездить домой, в зависимости от того, что там получится в конференц-центре.
&gt; 
&gt; Итак. Конечно, денёк выдался интересный. Было несколько просто-таки ослепительных скульптур, например, здоровенная стеклянная звезда и банка с каким-то большим фруктом. Казалось, как будто что-то шебуршится вокруг внутри него. Верзила Марти пустил по рукам такой латунный кубик. Выглядело круто. После того, как я подержал это в руках, в них осталось странное чувство, но всё равно мне понравилось. Купил копию за пару сотен долларов. Дороговат, но на моём столе будет смотреться фантастически.
&gt; 
&gt; Мэри была очень рада меня видеть. Расцеловала меня, когда я вошел в дверь, а затем спросила, как поездка, и я сказал ей, что всё было хорошо.
&gt; 
&gt; Отменил турне. Я просто не смогу там больше говорить. Слишком много людей. Спич-леди говорит, что это просто стресс, и что всё скоро наладится, но я не уверен. Мэри говорит, что со мной всё будет в порядке. Я надеюсь, что она права.
&gt; 
&gt; Мэри продолжает подталкивать меня к работе над книгой. Я не могу. Ничего нет.
&gt; 
&gt; Как ни жаль, но здесь больше ничего не будет. Вещи просто не становятся на место. Собираюсь попробовать бросить писать и заняться чем-то другим. Опять же жаль, что ничего не делается, ну да ещё увидимся.</textarea></pre>
