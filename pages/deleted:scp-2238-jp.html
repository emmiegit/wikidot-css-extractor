    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2238-JP - 必死の一撃
**著者:** ©︎[[*user yorusakura]]
**作成年:** 2022
[[include credit:end]]
**アイテム番号:** SCP-2238-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2238-JPは、サイト-81██内の低危険物収容ロッカーに保管してください。SCP-2238-JPを実験等で使用する際は、レベル3以上の職員1名の許可が必要です。SCP-2238-JPを許可なく持ち出した際は即座に終了処分が下されます。

**説明:** SCP-2238-JPは、1組のタクティカルグローブです。SCP-2238-JPの異常性は、当物品を着用し、生物を攻撃することによって発現します。SCP-2238-JPを着用した人物に攻撃された対象は、攻撃の手段・威力を問わず、一切の外傷のないまま即座に意識不明状態に陥ります[[footnote]] この異常性は、当物品を着用した状態で、使用した武器にも適用される事が確認されています。[[/footnote]]。この状態に陥った対象が再び活動が可能になるまで回復するには、1日～██日ほどの時間を要します。尚、着用者に攻撃対象への攻撃の意思がない場合は異常性が発現しないことが確認されています。

SCP-2238-JPは、████年██月に収容違反を起こしたSCP-████-JP[[footnote]] 極めて敵対的な、異常生物に分類されるオブジェクト[[/footnote]]がエージェント・佐倉単独によって鎮圧されたことを受け、エージェント・佐倉及び彼女の所持品の検査を実施した際、異常性が確認され収容されました。エージェント・佐倉はSCP-████-JP鎮圧以前は異常性らしきものは確認されなかったと証言しており、異常性発現の原因は未だ不明です。


__**実験記録2238-JP-1 - 日付20██/██/██**__
&gt; **対象:** D-2980
&gt; **目的:** SCP-2238-JP異常性の把握
&gt; **実施方法:** SCP-2238-JPを着用した職員がD-2980を射撃
&gt; **結果:** 計12回の射撃の後、D-2980は意識不明状態に陥ったが、傷一つ付いていなかった。

__**実験記録2238-JP-2 - 日付20██/██/██**__
&gt; **対象:** D-1345,D-2371
&gt; **目的:** 危険度の低い攻撃での異常性の挙動の確認
&gt; **実施方法:** SCP-2238-JPを着用したD-1345がD-2371を針で刺す
&gt; **結果:** D-2371は意識不明状態に陥ったが、傷一つ付いていなかった。

__**実験記録2238-JP-3 - 日付20██/██/██**__
&gt; **対象:** D-3080,D-2008
&gt; **目的:** SCP-2238-JP未着用時の異常性発現の有無の確認
&gt; **実施方法:** D-3080に、SCP-2238-JPを着用せず、D-2008をSCP-2238-JPで攻撃するように指示
&gt; **結果:** 特筆すべきことは起こらなかった。


__**実験記録2238-JP-4 - 日付20██/██/██**__
&gt; **対象:** D-0811(首輪型の爆弾を首に着用させる)
&gt; **目的:** 遠隔操作による攻撃での異常性発現の有無の確認
&gt; **実施方法:** SCP-2238-JPを着用した職員が遠距離から爆弾を起爆
&gt; **結果:** D-0811は意識不明状態に陥ったが、傷一つ付いていなかった。

__**実験記録2238-JP-5 - 日付20██/██/██**__
&gt; **対象:** D-4851(実験の詳細について説明せずに参加させる),D-3125(D-4851とは別の実験室に拘束し、首輪型の爆弾を首に着用させる)
&gt; **目的:** 攻撃の意思の有無による異常性の挙動の確認
&gt; **実施方法:** SCP-2238-JPを着用したD-4851が遠隔操作によって爆弾を起爆
&gt; **結果:** D-3125の死亡を確認

__**実験記録2238-JP-6 - 日付20██/██/██**__
&gt; **対象:** D-5952,D-6598[[footnote]] 元連続殺人犯、重度の人格障がいを抱えており、殺人に対する抵抗がないため特例として雇用。実験終了後、終了処分を下した。[[/footnote]]
&gt; **目的:** 持続的な攻撃による攻撃無効化の限界の確認
&gt; **実施方法:** SCP-2238-JPを着用したD-6598がD-5952を機関銃で射撃
&gt; **結果:** 1分間×5回の射撃の後、D-5952は意識不明状態に陥ったが、傷一つ付いていなかった。


__**実験記録2238-JP-7 - 日付20██/██/██**__
&gt; **対象:** D-6842(電気椅子に拘束)
&gt; **目的:** 持続的な攻撃による攻撃無効化の限界の確認
&gt; **実施方法:** SCP-2238-JPを着用した職員が電気椅子に通電
&gt; **結果:** 1時間の通電の後、D-6842は意識不明状態に陥ったが、傷一つ付いていなかった。


**補遺1:** --実験1～4、6、7の結果を受け、生物系オブジェクト収容違反の際の対抗手段としてSCP-2238-JPの使用が有効であるかの実験の許可を申請、現在承認待ちです。--実験8の結果を受け、申請を取り下げました。(実験記録2238-JP-8および映像記録2238-JP-8を参照)

__**実験記録2238-JP-8 - 日付20██/██/██**__
&gt; **対象:** D-8456(SCP-2238-JPを異常性の説明したうえで着用させ、弾丸を1発のみ込めた拳銃を所持させる)
&gt; **目的:** SCP-2238-JP着用者自身による攻撃の場合の異常性の挙動の確認
&gt; **実施方法:** D-8456に拳銃による自害を命じる
&gt; **結果:** 事案発生(映像記録2238-JP-8を参照)

[[collapsible show=&#34;+ 映像記録2238-JP-8を表示&#34; hide=&#34;- 閉じる&#34;]]

__**映像記録2238-JP-8 - 日付20██/██/██ (実験2238-JP-8と同日)**__
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; [D-8456が実験室に入室]
&gt; 
&gt; **██博士:** こんにちは、D-8456。実験の詳細は聞かされていますね？
&gt; 
&gt; **D-8456:** ああ、問題ない。
&gt; 
&gt; **██博士:** よろしい。では、これより実験を開始します。D-8456、机上にあるSCP-2238-JPを着用し、拳銃を手に持ってください。
&gt; 
&gt; [D-8456がSCP-2238-JPを着用し拳銃を手に持つ]
&gt; 
&gt; **D-8456:** 持ったぞ。
&gt; 
&gt; **██博士:** はい。それでは銃口を自らに向け、引き金を引いてください。
&gt; 
&gt; [D-8456が銃口を自らのこめかみに当てる]
&gt; 
&gt; [2分間の沈黙[[footnote]] 映像からD-8456の呼吸が荒くなっていることが確認される[[/footnote]]]
&gt; 
&gt; [D-8456がため息をつき、その場でしゃがみ込む]
&gt; 
&gt; **D-8456:** ……な、なぁ博士。
&gt; 
&gt; **██博士:** 何でしょう？
&gt; 
&gt; **D-8456:** 本当に…引き金を引いても本当に死なないんだよな？
&gt; 
&gt; **██博士:** D-8456、自害に対して恐怖を感じることは理解できます。絶対に死亡しないとは言い切れませんが、今までの実験から恐らくは死亡しないと推測されています。
&gt; 
&gt; **D-8456:** …………そうか。
&gt; 
&gt; [D-8456が大きく息を吐き、立ち上がる]
&gt; 
&gt; [D-8456が机に頭をぶつける]
&gt; 
&gt; [D-8456が肩から出血[[footnote]] 映像から1箇所の銃創が確認される[[/footnote]]]
&gt; 
&gt; **██博士:** なっ？！
&gt; 
&gt; [D-8456の胴体に12箇所の銃創が出現]
&gt; 
&gt; [D-8456の首が爆散、頭部が吹き飛ぶ]
&gt; 
&gt; [D-8456の身体及び頭部が痙攣しながら散り散りになる]
&gt; 
&gt; [散り散りになったD-8456の遺体から煙があがる]
&gt; 
&gt; [約5秒間の沈黙]
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **補遺:** 実験後、D-8456の遺体には高圧電流が流れており、約1時間回収することができなかった。

[[/collapsible]]</textarea></pre>
