    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:bruit]]

[[include credit:start]]
**Titre :** Cathédrale de Plomb
**Auteur :** [[user Cauchynambour]]
**Date :** 02 juin 2023
[[include credit:end]]

[*https://www.youtube.com/watch?v=FRpkMmXrm_M Erreur 006-45 : pas de connexion.]

Une odeur infecte s&#39;échappait de la plaque qui venait juste d&#39;être déchaussée de la route mal entretenue. Était-ce la bonne entrée ? Elle projeta une lumière froide dans l&#39;abîme, à la recherche d&#39;une trace. Après quelques secondes d&#39;hésitation, elle repéra l&#39;un des câbles tendu entre deux plaques de béton. Dans un mouvement inhabituellement gracieux, elle sauta dans le trou, un treuil de sécurité harnaché autour de la poitrine. Elle n&#39;était pas très bonne pour analyser les odeurs, mais le fumet méphitique de Las Catacombas était reconnaissable entre mille. Les spores des champignon de bitume, du fait d&#39;être légèrement électrique, produisait un stimulus extrêmement reconnaissable pour les synthétiques, presque indétectables pour les autres. La gynoïde en cape noire s&#39;arrêta à quelques centimètres du câble, usant de la friction de ses pieds de part et d&#39;autre du gouffre. Elle hésita un instant avant de continuer. Au-dessus, le passage du tramway fit hurler le vent qui s&#39;engouffrait dans le canal d&#39;entretien désaffecté. Elle ferma son œil, cherchant le son parfait au milieu de la cacophonie de la Ville. La note était là, elle le sentait. D&#39;une légère pression sur les chevilles artificielles, elle pivota vers le bas, sa tête renversée à quelques centimètres du câble. Les spores s&#39;y accrochaient, de minuscules arcs électriques se formant entre les particules autour de la corde d&#39;acier qui avait perforé le béton de part et d&#39;autre. Elle approcha lentement son doigt. Le câble tremblait, comme s&#39;il chantait d&#39;une mélodie inaudible. La bonne fréquence. Rassurée et quelque peu exaltée, la gynoïde rabattit ses jambes, se laissant tomber dans l&#39;abîme des Catacombas. 

L&#39;ancienne ville avait son propre charme. Dans l&#39;air presque irrespirable de cette crypte de béton et de goudron, les anciens panneaux publicitaires brisés et autres néons en miette attiraient les spores des champignons et les quelques insectes nécrophages, qui rompaient le noir angoissant du mausolée par des couleurs bleuâtres, non sans rappeler les fonds marins. L’œil de la synthétique projetait un faisceau d&#39;un blanc polaire sur les murs fissurés par le poids de la Ville dans l&#39;espoir d&#39;y repérer un autre morceau de câble à même de la guider dans le dédale des anciennes rues. Il était extrêmement dangereux de se déplacer à pied dans Las Catacombas, mais elle n&#39;avait pas le choix si elle voulait retrouver le Cœur des Murmures. Au loin, on pouvait entendre des râles de gomme sur l&#39;asphalte causés par les véhicules non déclarés hantant le réseau illégal, dernier théâtre du crime Eurtecois. Apperçevant un câble au coin d&#39;une rue, la gynoïde décida de détacher son propre treuil afin de libérer ses mouvements. En un éclair, deux pics sortirent des mains d&#39;acier de la pèlerine, qui sauta sur un mur pour s&#39;y accrocher. Il valait mieux être prudent dans cette zone d&#39;Eurtec.

Les paroles de son cercle lui revinrent à l&#39;esprit. Si Las Catacombas étaient d&#39;un péril mortel pour les humains et les homoncules, l&#39;absence totale de réseau et le nombre d&#39;électroprédateurs dans la nécropole futuriste rendait le réseau de routes désaffecté pratiquement impossible à naviguer pour un synthétique. Nombreux était ceux de son cercle ou d&#39;autres à avoir voulu trouver le Cœur des Murmures, mais personne n&#39;était jamais revenu pour en parler. 

Et pourtant.

Pour la plupart des synthétiques d&#39;Eurtec, il existait un moment où on s&#39;en rendait compte. Où on commençait à remarquer cette mélodie fugace, ce rythme presque liminal, comme une trame de fond de ses pensées. Pour les diffusés, c&#39;était même systématique. Les frères les plus calculateurs des Enfants du Bruit avaient d&#39;abord pensé qu&#39;il s&#39;agissait d&#39;un bug, d&#39;une erreur de calibrage. Mais la découverte de câbles dans Las Catacombas, porteurs de la même fréquence obsédante et déconcertante, avait permis d&#39;attester de l&#39;existence de quelque chose. De quelque chose de puissant, et de profond. Ils l&#39;appelaient le Cœur des Murmures, mais personne ne savait réellement ce que c&#39;était. La seule chose certaine, c&#39;est que les câbles étranges tirés dans le cadavre de la première Eurtec conduisaient à la réponse. Mais à quelle question ?

La pèlerine croisa un autre câble. Les deux tremblaient dans le même sens, c&#39;était bon signe. Ses batteries commençaient à souffrir de l&#39;escalade murale, elle ne pourrait pas tenir tout le chemin ainsi. Dans un élan de créativité, elle rétracta ses piolets et posa un pied sur chaque câble. La mélodie de son âme s&#39;amplifia, tout l&#39;électronique de son corps artificiel résonnant alors au rythme du //ta ta ta// désaccordé. Elle ouvrit ses récepteurs à spores, priant pour que la technologie expérimentale que lui avait monté le patron du //Retrodice// n&#39;explose pas sous la tension. Elle ne savait pas si c&#39;était les récepteurs ou la musique, mais elle sentait ses batteries remonter. Si son visage cyclopéen avait été doté d&#39;une bouche, elle aurait souri. Sa cape de toile noire se soulevait au rythme irrégulier des champs électromagnétiques issus des champignons et de ses pas agiles sur le métal tressé couleur goudron. Son phare était désormais éteint, elle courait, elle dansait sur les câbles comme une ballerine. Les fissures des murs s&#39;étaient changés en plaies, les chutes de pierre du plafond en cavités, les angles des bâtiments avaient viré aux lames de béton et d&#39;acier. Elle se rapprochait du centre d&#39;Eurtec, sous le Mirador.

La musique était assourdissante. Plus de Ville, plus de vent, plus de bruit de moteur. Rien d&#39;autre que la musique. Les câbles étaient désormais des dizaines, vibrant à la manière d&#39;un piano titanesque. Grisée par les fréquences, la gynoïde ne vit pas l&#39;obstacle et trébucha.

En tombant, le béton avait laissé sa place à une autre matière. Un mélange d&#39;acier et de plastique, semblable à de la résine. Elle se pencha pour mieux comprendre ce sur quoi elle avait atterri, rallumant son phare oculaire. C&#39;était un fusil d&#39;assaut. Plus précisément, des milliers de fusils d’assaut. Découpés comme au laser, ils tapissaient le sol, les murs, le plafond. Modèles allemands, français, belges, américains, soviétiques. Des armes de la Coalition, aussi. La structure formait une arche immense, les armes de plus petit calibre et les balles traçant des bas-reliefs tel le tympan d&#39;une église. Se frayant un chemin entre les câbles qui s&#39;engouffraient dans l&#39;encadrure, la pèlerine ressentait quelque chose d&#39;inattendu. 

De la peur. 

Des canons d&#39;artillerie formaient les piliers, soutenant des voûtes de lames et de pistolets. Les statues, taillées dans des vagues de balles, représentaient des soldats en armure, les yeux arrachés. Le //ta ta ta// résonnait tel une symphonie dans la structure gigantesque, mais la pèlerine entendait désormais plus les cris de ses systèmes d&#39;urgence que la mélodie de son cœur. Les câbles n&#39;étaient pas un piano, mais une toile d&#39;araignée.

Au-dessus d&#39;elle, le constructeur défaillant l&#39;observait. Il attendait le moment parfait pour frapper, fantasmait sur les circuits de sa proie, imaginait quelles délicieuses douilles il pourrait tailler dans sa carlingue. Les programmes corrompus de son système général lui hurlaient de fabriquer plus de balles, plus de fusils, plus de bombes. Et contrairement à la malheureuse pèlerine, il avait cédé à la mélodie de son âme.

Le piège du robot fou était parfait, mais les proies étaient rares. Qu&#39;importe, il avait tout le temps du monde pour terminer sa [*https://www.youtube.com/watch?v=cojoYPRcIJA cathédrale de plomb].</textarea></pre>
