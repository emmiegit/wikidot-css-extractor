**Ítem #:** SCP-2941

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:**  Todas las instancias conocidas de SCP-2941 deben mantenerse en cámaras de bio-contención separadas y completamente aisladas en el Sitio de Contención Biológica 103. Las instancias deben recibir de cuatro a seis horas de luz directa proveniente de una lámpara fluorescente. Cada instancia de SCP-2941 debe ser revisada al menos cuatro veces al día para confirmar que los niveles de moral del espécimen permanezcan dentro del margen predeterminado (para más información véase el Documento 2941-M-5). Cualquier registro de nivel de moral del espécimen que quede fuera de los parámetros de contención debe reportarse inmediatamente al líder de proyecto. Si las acciones de desmoralización estándares resultan insuficientes, por favor consulte el Documento 2941-DM-1 para las contra-medidas de Fase B.

Desde el Incidente 2941-3-2, la interacción con SCP-2941 está limitada a investigadores con Nivel de Seguridad 3. Adicionalmente, el transporte de las instancias SCP-2941 de un ala de investigación a otra dentro del Sitio 103 debe llevarse a cabo en rutas aprobadas libres de tránsito del personal.

**Descripción:** SCP-2941 es la designación colectiva para una serie de frutas y vegetales anómalos. Las instancias de SCP-2941 son similares a sus contrapartes no anómalas sólo en apariencia, y difieren de ellas tanto en comportamiento como en patrones de crecimiento. Las instancias de SCP-2941 poseen consciencia sensorial limitada, son capaces de locomoción, y algunas han mostrado la habilidad de hablar, aunque la manera en que instancias de SCP-2941 son capaces de vocalización se desconoce hasta el momento.

Bajo condiciones óptimas de contención, el tamaño físico de cada instancia de SCP-2941 coincide con el tamaño promedio de especímenes comparables de cada especie particular. Sin embargo, crecimiento a gran velocidad ocurrirá si una instancia de SCP-2941 recibe afecto verbal o físico, al igual que cualquier otra clase de refuerzo positivo. Las instancias también exhibirán esta propiedad al llevar a cabo actividades placenteras. No se ha encontrado un límite para el aumento de dimensiones de SCP-2941, según las pruebas realizadas en el sitio y por parte de los modelos computacionales de la Fundación. Se debe mantener un nivel apropiado de desmoralización con regularidad, ya que cualquier instancia que se deje sola por un periodo de tres a cinco horas comenzará a crecer a un ritmo notable. Los investigadores de la Fundación han presentado la teoría de que cada instancia de  SCP-2941 posee una inclinación natural altamente positiva por la que debe compensarse en todo momento. 

**Anexo A:** Lista de instancias SCP-2941 en contención.[[footnote]]Las investigaciones con respecto a si [[[SCP-504]]] es una instancia especializada de SCP-2941 siguen en curso.[[/footnote]]
||~ Designación de instancia||~ Especificaciones de la instancia ||~ Notas ||
|| SCP-2941-1 || Manzana roja _
[[size 80%]](//Malus domestica//)[[/size]] || Principal fuente de placer consistía en rodar en un patrón circular dentro de su celda de contención hasta que los investigadores lograron convencer a SCP-2941-1 de que cualquier movimiento despertaría a un gigantesco gusano parásito que habita en su interior. Se le debe dejar claro continuamente que remover el gusano de -1 está más allá de las capacidades de la Fundación. ||
|| SCP-2941-2 || Hinojo _
[[size 80%]](//Foeniculum vulgare//)[[/size]] || Obtiene mejora de moral a través del juego infantil  &#34;Peek-a-boo&#34;, al ser colocado debajo de una tela lo bastante grande para cubrirlo por completo, y que luego sea retirada rápidamente. Las pruebas han mostrado que la mayor desmoralización de SCP-2941-2 ocurre cuando la tela sencillamente se deja sobre -2, sin que se haga ningún intento por retirarla mientras intenta quitársela de encima. Hasta ahora, el periodo de tiempo más largo durante el cual -2 ha permanecido bajo la tela es de 16 días, los cuales, tal y como se predijo en los modelos de prueba, coincidieron con el récord de más baja moral. || 
|| SCP-2941-3 || Melón verde _
[[size 80%]](//Cucumis melo//)[[/size]] || Es bastante rápido para detectar la presencia de individuos cercanos, y preguntará repetidamente acerca de la calidad de su forma redonda. Para prevenir malentendidos por parte de SCP-2941-3, los investigadores deberán responder a sus preguntas con la frase &#34;Eres un cubo espantoso.&#34; || 
|| SCP-2941-4 || Plátano Cavendish _
[[size 80%]](//Musa acuminata//)[[/size]] || Realiza intentos compulsivos por mantenerse en equilibrio verticalmente sobre su tallo. SCP-2941-4 debe mantenerse dentro de una bio-cámara específicamente modificada con un suelo que constantemente se inclina en ángulos y direcciones al azar, evitando que -4 pueda mantener el equilibrio. || 
|| SCP-2941-5 || Pimiento verde _
[[size 80%]](//Capsicum annuum//)[[/size]] || Pregunta acerca del bienestar de las otras instancias  SCP-2941 constantemente. Se le debe decir a SCP-2941-5 que los otros especímenes le han dejado claro al personal de la Fundación que desearían que -5 se ocupara de sus propios asuntos y que su consideración es indeseada.||
|| SCP-2941-6 || Lima persa _
[[size 80%]](//Citrus × latifolia//)[[/size]] || La moral de SCP-2941-6 aumenta exponencialmente cuando se le coloca en una celda de contención silenciosa. Los investigadores deben realizar revisiones cada hora para confirmar que la bocina colocada dentro de la bio-cámara de -6 esté funcionando correctamente y que el archivo de audio elegido por el investigador líder en turno esté siendo reproducido en un ciclo ininterrumpido a un volumen de por lo menos 90 decibelios. En el momento de escribir esto, el sonido de un cuchillo rascando una botella de vidrio se ha estado reproduciendo durante 84 días. ||
|| SCP-2941-7 || Nabo _
[[size 80%]](//Brassica rapa//)[[/size]] || Repetidamente ha expresando su deseo por ser llamado exclusivamente &#34;Terry&#34;. El personal de la Fundación tiene estrictamente prohibido hacerlo, pero si es absolutamente necesario, se le debe llamar a SCP-2941-7 directa, condescendiente y repetidamente por cualquier nombre que no sea Terry. Los nombres que producen la desmoralización más severa incluyen &#34;Ferguson&#34;, &#34;Wingding&#34; y &#34;Budz&#34;.||
|| SCP-2941-8 || Champiñón común (2) _
[[size 80%]](//Agaricus bisporus//)[[/size]] || Dado que este par ha demostrado que prefiere mantener contacto visual, cada instancia SCP-2941-8 debe mantenerse en cámaras separadas y opacas con un mínimo de 4 metros de separación. Si la situación lo requiere, se les permite a los investigadores conversar con las instancias  -8 por separado, con el único propósito de mencionar que al otro miembro del par se le había dado la oportunidad de ser colocados juntos de nuevo, pero la rechazó voluntaria y felizmente.||
|| SCP-2941-9 || Durazno _
[[size 80%]](//Prunus persica//)[[/size]] || Con frecuencia ha expresado su incomodidad con cualquier clase de contacto físico por parte de los investigadores de la Fundación. Cualquier investigador involucrado con el estudio de SCP-2941-9 debe registrar en la Forma 9C cuántas veces fue capaz de empujar con su dedo a -9 durante su turno.||
|| SCP-2941-10 || Meloncillo cantalupo _
[[size 80%]](//Cucumis melo//)[[/size]] || Muestra predilección por contarle chistes al personal de la Fundación. La reducción de la moral es maximizada al iniciar el procedimiento 2941-10-α, según el cual se le debe permitir a SCP-2941-10 contar cualquier chiste que desee, pero se le debe informar inmediatamente después, expresando enojo, que el chiste fue pobremente construido y/o que -10 ha herido profundamente los sentimientos de su interlocutor.   ||
|| SCP-2941-11 || Berenjena _
[[size 80%]](//Solanum melongena//)[[/size]] || Desde que SCP-2941-11 llegó a la custodia de la Fundación, ha vocalizado una única frase repetidamente y sin variación: &#34;Hoo boo, te amo.&#34; La moral de -11, según se ha comprobado tras múltiples experimentos, se reduce cuando se le responde con la frase &#34;Deberías ser arrojado a la basura.&#34; ||

**Incidente 2941-3-2**: Debido a una substancial y repentina fuga de agua de los Jardines Antárticos del Sitio 103, un piso por encima de la celda de contención de SCP-2941-3, la Investigadora Junior Metcalf decidió mover temporalmente a SCP-2941-3 a una sala de experimentación vacía al final del pasillo. Al mismo tiempo, los experimentos sobre SCP-████ con 10 Clase D acababan de terminar. Mientras se transportaba a los siete restantes a las barracas de sitio, pasaron al lado de Metcalf transportando a SCP-2941-3 en dirección opuesta en el mismo corredor. Ignorando los protocolos de transporte, D-34987 -según se averiguaría más tarde a través del sistema de cámaras de seguridad- exclamó &#34;¡Ey, nena, qué buenos melones redondos tienes ahí!&#34;

La Investigadora Junior Metcalf, los siete Clase D, los dos Oficiales de Seguridad custodiándolos, y otros trece miembros del personal que se encontraban en las cercanías fueron aplastados al instante cuando SCP-2941-3 llevó a cabo el aumento de tamaño más rápido registrado hasta el moemnto por una instancia SCP-2941. Establecer niveles de moral lo bastante bajos para volver a poner a SCP-2941-3 bajo contención llevó ocho horas y los procedimientos de contención actualizados fueron puestos en práctica inmediatamente.
