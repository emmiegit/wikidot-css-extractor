[[tab 輪鉄遺体管理員の人事だよ]]
**名前:** 輪鉄 野乃(ワテツ ノノ)

**性別:** 女性

**身長:** 145cm

**セキュリティクリアランスレベル:** 1

**役職:** 遺体管理員

**基本業務:** サイト内遺体安置所の管理、遺体の処分に関する複数の業務

**人物:** 輪鉄遺体管理員は201█年█月██日に財団に雇用された人物です。20██年██月██日、SCP-███-JPによって大規模な爆発が発生し、現リンガイア研究員と共に爆発跡地の瓦礫の中から発見されました。発見時彼女はリンガイア研究員の羽に包まれており、その為軽傷で済んだと考えられています。その際、彼女の両親は爆発の影響で死亡しており、引き取り手も存在しなかったことから、財団によって保護され、財団の養育施設内で育てられました。

輪鉄遺体管理員の性格は「掴み所がない」と多く形容されます。意味もなく腕を振り回しながら歩き回ったり、事実とも冗談ともつかぬ言動をとったり、毎回一人称が変化するなどは彼女に典型的な行動です。彼女と関わったエージェント・██は彼女を「常にへらへらしており面倒くさいが、何故か悪い気はしない」と評価しています。なお、そのような性格から予想されるのに反して、職務態度は良好です。

輪鉄遺体管理員は死体に関して極めて広範な知識を有しており、死体を一目見るだけで死因・死亡日の凡その特定が可能である他、解剖学にも精通しています。

輪鉄遺体管理員は「死体」を非常に好んでいます。死体の種類は人間から昆虫まで、遺体の状態は外傷なしから肉塊まで総じて好みます。理由を尋ねると毎回決まって「自分に聞かれても困る」という内容を発言します。彼女は死体に対し、奇行とも言える行動を取ることがあります。以下はその一例です。

* 昆虫の標本で壁一面を覆い尽くす
* 路上の雀の死骸を拾ってポケットに入れる
* 携帯電話の待ち受けに人間の遺体画像を使用する(画像は毎日変更されます。)
* 自宅で猫のミイラを制作する

これらの行為にも拘わらず、彼女は最低限の良識は有しており、遺体に対しその近親者の前で興奮したり、財団での職務に支障を来した事例はありません。

毎年、彼女の自宅では死者供養の儀が執り行われます。多分思ってるより盛大だし料理も出るから良かったら来てね(著: 輪鉄 野乃)


++ **ご意見＆ご質問コーナー**
&gt; **意見:** //何か貴方から異臭がするんですが。//
&gt;
&gt; **回答:** //あー、ポケットに指入れたまま若干腐らせちゃってた。あんがとー。//

&gt; **質問:** //輪鉄さんはサイコパスなんですか？//
&gt;
&gt; **回答:** //まさかあ。某は死体が好きなだけだよ。//

&gt; **意見:** //その内自分から人殺して死体手に入れそう。//
&gt;
&gt; **回答:** //なにそれこわい//

&gt; **質問:** //たまに首に掛けてる赤っぽいの何ですか？//
&gt;
&gt; **回答:** //干からびたミミズを繋げた奴。いる？//

&gt; **意見:** //お肉のことを「○○の死体」、卵を「命になる筈だったもの」って言うのやめてくれない？//
&gt;
&gt; **回答:** //はい//(素直)

&gt; **質問:** //サイコパスじゃないならネクロフィリア(死体性愛)？//
&gt;
&gt; **回答:** //**断じて**違う。てか儂じゃなかったらその質問かなり危ういってかアウトだからね？//

&gt; **意見:** //[[[*http://scp-jp.wikidot.com/author:senkany|私]]]に付きまとわないで貰えるかな。//
&gt;
&gt; **回答:** //否定 死体 名産地//

&gt; **意見:** //どうしてこうなってしまったんだ……。//
&gt;
&gt; **回答:** //だから聞かれても困るって。でも愛想は尽かさないでよ？リンガイア。//

[[tab 黒鉄怪獣リンガイア研究員の人事だよ]]
[[include component:image-block
name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5384396-1-e92i/_20201026_212931.JPG|
caption=リンガイア研究員の頭部イラスト(絵: 輪鉄 野乃)]]

**名前:** 黒鉄怪獣(クロガネカイジュウ) リンガイア

**性自認:** 男性

**身長:** 220cm

**翼長:** 385cm

**体重:** 190kg

**セキュリティクリアランスレベル:** 2(オブジェクトとの直接の接触は禁止)

**役職:** 研究員

**基本業務:** 報告書作成、実験計画の立案、複数の低脅威オブジェクトの管理、新人職員の教育、財団の養育施設で行われるヒーローショーの怪獣役

**人物:** リンガイア研究員は20██年██月██日に、輪鉄遺体管理員と共に発見された生命体です。発見前の爆発とは無関係であることが確認されています。

その由来は不明であり、想起可能な最初の記憶は「『ひろってください』と書かれた段ボールに入れられて路地裏に放置されていた」というものであり、そこで輪鉄遺体管理員に拾われ、人目につかないよう育てられた、という事で輪鉄遺体管理員・リンガイア研究員の両者意見が一致しています。また、当時は身長18cm程度だったそうですが、育てられる内に急速に成長し、現在のサイズで停止しました。
名付け親は輪鉄遺体管理員で、「輪」(リング)と「鉄」(アイアン)から来ています。また、「黒鉄」と付いてはいますが、実際の身体組織は黒鉛に類似しています。

当初はSCP-████-JPとして財団に収容されていましたが、態度が良好かつ知能面で比較的優秀、危険な異常性も確認されなかったことから本人の要望を受け201█年█月██日、財団職員として正式に雇用されました。

リンガイア研究員は外見上は部分的に爬虫類様の特徴がありますが、皮膚が黒鉛に類似した不明な物質で構成されており、尻尾や生殖器に当たると考えられる器官もありません。頭部からは黒みを帯びた水晶に類似した角が生えており、その正面には琥珀で出来た眼球のような部位が存在します。また、背中には中世におけるドラゴンのものと同様な羽が生えており、開閉可能です。羽の皮膜に当たる部分には人間の目を描いたと考えられる紋章がありますが詳細は不明です。しかしながら、自らの重量を支えることが出来ないため、飛行は不可能です。

リンガイア研究員はそれを発するに適当な発声器官が存在しないにも拘わらず、人間の20代男性の声を発することが可能です。食性は人間のものと一致していますが、人間にとって有害な物質もある程度食べることが可能です。排泄器官は存在せず、摂食した物質を排出することはありません。しかし収容から現在まで体重はほぼ変化していません。食物の質量がどこへ行くのかは不明です。

性格は--その外見に反して--極めて温厚であり、蚊の1匹を殺すことも出来ません。研究員という立場上、やむを得ずDクラス職員を危険に晒すこともありますが、Dクラス職員の一斉葬儀には必ず参列します。リンガイア研究員は大人しいですがノリは良く、比較的誰とでも友好的に関わることが可能です。

++ **ご意見＆ご質問コーナー**

&gt; **意見:** //なんかウルトラマンに出てきそうな見た目してますね。//
&gt;
&gt; **回答:** //よく言われますね。まあ私はウルトラマンと戦える程強くはないですが。//

&gt; **質問:** //口から火とか光線はいたり出来ないの？//
&gt;
&gt; **回答:** //無理ですね……残念ながら。まあそんな事出来たらここで働かせてもらえませんが。//

&gt; **意見:** //近づいてみると……こう……なかなか圧があります。//
&gt;
&gt; **回答:** //実際大きいですからね、そればっかりはどうしようもないです。一応話しやすいように気をつけてはいるんですけど。//

&gt; **質問:** //力の強さとか運動能力はどれくらいなの？//
&gt;
&gt; **回答:** //重いので50m走は11秒くらいかかります。握力は102でした。ちなみにあずきバーを噛み砕けるくらい顎と牙は強いです。//

&gt; **意見:** //か&#34;わ&#34;い&#34;い&#34;な&#34;ぁ&#34;リ&#34;ン&#34;ガイ&#34;ア&#34;く&#34;ん&#34;//
&gt;
&gt; **回答:** //…………。//

&gt; **質問:** //吹奏楽団をバク転しながら充電するとスルメって知ってましたか？？？ピーナツの佃煮//
&gt;
&gt; **回答:** //野乃はね、毎朝怪文書メールを送ってくるんですよ。そして今日はないのかな、なんて思ってたらこれだ。//

[[tab 著作一覧＆裏話]]
**SCP-2687-JP - 生きる意味/死ぬ意味**
&gt; 処女作。そして越えられない壁。正直どういう過程でこの記事を思いついて書いたかは覚えてません。完全に勢いで書いたはずです。内容は実体験・2chで見た内容・色々検索してはいけない言葉を検索した経験からぶち込みまくりました。実体験と言うと心配されるかもしれませんが私は元気です。ただ虫を殺せないのとかアリの巣を潰されたのは本当です。番号は[[[*http://scp-jp.wikidot.com/scp-687-jp | SCP-687-JP]]]から。
&gt; いつかテレキル突破することを夢見て今日も待機。
&gt; 2021/06/03 評価: +100突破確認！ありがとうございます！！浩太君も少しは報われたでしょうか……？

**SCP-2248-JP - どくさいエレベーター**
&gt; 2つ目。前よりもっと勢いで書きました。[[[*http://scp-jp.wikidot.com/scp-1377-jp | SCP-1377-JP]]]を読んで、自分も表みたいな記事書きたいな、と思ったのが始まりです。評価は微妙ですが正直今はよく消えなかったな、と思ってます。番号は[[[*http://scp-jp.wikidot.com/scp-1248-jp | SCP-1248-JP]]]から。

**ありふれた日常(Tale)**
&gt; 3つ目。ルーキーコンテスト参加作。折角のルキコン、是非参加したいと思って滅茶苦茶悩んで考えました。ちなみにこの記事の裏で3つぐらい書いたのを諦めてます。どういう発想なのかはよく分かりませんが、唯一投稿したのがこの変なのです。アイデアを思いついた当時はこれは面白い、と思ってたんですが今は何が面白かったのか忘れてしまいました。投稿から初手－評価をもらい、一度-3になりましたがなんかほっといたら上がりました。不思議。
&gt; 追記: 銀メダルいってました。わあい

**SCP-2384-JP - ルナ・スカー**
&gt; 4つ目。久々の投稿。チームコンテスト参加作。これの執筆は1日数行ずつ進んでったり途中テスト期間を挟んだりしたので実は1ヶ月以上かかってます。流石にこれが消えたら立ち直れなさそうでしたが残って安心しました。元々は追記の内容なしで終わるつもりでしたが、書いてる途中でいきなり路線変更しました。正解だったと思います。ちなみに最後の手紙には若干私の過去作の要素を入れてたりします。番号は地球と月の距離から。
&gt; 結局ハブ投稿まで間に合いませんでしたが、それでも良い経験でした。「ウォンバットとそこそこ愉快な仲間たち」の皆さん、ありがとうございました！

[[tab about me]]
どうも。[[*user Tetsu1]]です。「てつわん」と読みます。一応本名が元になってはいますが、余りにもこねくり回し過ぎてて本名聞いても「何でそうなった」ってなると思います。

中2の時にガッチマンさんの動画を漁ってたらSCPのゲームの実況を見つけ、そこから気になってrioraさんの動画を見てみたのがSCPとの出会いです。そのお二方には感謝してもしきれません。それ以降、解説・MAD・朗読問わず片っ端から動画を見ていって、記事も番号順に片っ端から読んでいって、少なくとも参加時にはほぼ全てのSCP記事を読んでいました。なのでSCP関連の知識はそれなりにある方だと思います。

好きな物は円谷怪獣やカービィ、UNDERTALEに東方、Vtuberにかいりきベアさんの曲、検索してはいけない言葉などいろいろです。またホラー全般も好きであり、ふぁんしーあいらんど(ホラー謎解きサイト、検索注意)は意味もなく5周くらいしています。

最後に……今のところ執筆活動は当分お休みするつもりですし、もう執筆しないかもしれません。理由は自分は書くより読むのが向いているな、と思ったからです。とはいえSCP財団を離れる気はありませんし、今後も好きで居続けるつもりです。
良いSCPライフを！

[[tab オリキャラのアレコレ]]
こちら、妄想とかオリジナル設定を垂れ流すコーナーとなっております。読まなくてもいいですが私のキャラを使いたくなったら参考にしてみてもいいかもしれません。

**輪鉄遺体管理員**
&gt; 2020年4月頃から思いついてたキャラクター。人事には書きませんでしたがショートヘアで私服のセンスは壊滅的という設定です。人事だけ読むとそこまで極端に変な人物には感じないかもしれませんが、実際かなり狂ってます。言うこと為すことぶっ飛んでます。ただルールは守ります。遺体管理員という立場のキャラは居なかったと思うので、便利に使えるかもしれません。てか使ってくださると嬉しいです。

**リンガイア研究員**
&gt; 怪獣。完全に自分の趣味です。一応ケモかな？デザイン的に好きな円谷怪獣はウルトラマン80のアルゴン、ウルトラマンガイアのエアロヴァイパー、特撮版グリッドマンの怪獣全般です。それはそうと、このキャラの裏設定ですが……何にも考えてません！……はい。どうやって生まれたのかも、どうして段ボールに入ってたのかも、羽の紋章の意味とかも何も考えてません。是非オリジナルの設定でも何でもいいのでぶち込んでみてください。

**品田浩太**
&gt; SCP-2687-JPより。目立たず、メンタルが弱く、スポーツもできない、根暗なザ・陰キャです。ちなみに成績は全国偏差値で63くらいあります。自分自身が陰の者なので書いてて楽しかったです。

**益上斎輪**
&gt; SCP-2384-JPより。「最期のお願い叶えマス」の他にも色んな白騒放送の番組に出演している大御所です。フリートークさせると話が上手く面白いので人気です。
