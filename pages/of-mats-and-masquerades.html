**Titre original :** Of Mats and Masquerades
**Auteur :** [[user Eskobar]]
**Traducteur :** [[user MarshGMarx]]
**Date de publication originale :** 3 juillet 2014
[[include credit:end]]

//18 septembre 1957//

Robert Parsley prit un Air Concentré sur son visage alors que la porte de l&#39;ascenseur s&#39;ouvrait. C&#39;était l&#39;Air Concentré #3 qu&#39;il utilisait aujourd&#39;hui ; Air qu&#39;il vit remplir pleinement son but alors qu&#39;il passait devant Bethany, la réceptionniste. L&#39;Air Concentré #3 était approprié aujourd&#39;hui ; l&#39;Air Concentré #1 était trop préoccupé pour pouvoir être utilisé lorsqu&#39;il recevait les félicitations du directeur du FBI, et il avait déjà utilisé son Air Concentré #2 la veille. Peu importe ce qui se passait, peu importe ce qui n&#39;allait pas, Robert Parsley savait toujours quelle émotion il avait besoin de sembler ressentir, à n&#39;importe quel moment.

&#34;Bonne matinée, Agent Parsley,&#34; lui dit Bethany quand il passa à côté d&#39;elle. &#34;Le directeur est toujours à son rendez-vous de 10 heures, mais je pense qu&#39;ils auront fini dans un instant. Je peux vous faire un café ?&#34;

Air Concentré #3 se transforma en son corollaire, Rictus Distrait #3, alors qu&#39;il regardait Bethany. &#34;Ouais, chérie, ce serait super.&#34; Il retourna à un Air Concentré une fois qu&#39;elle fut partie. Il devait utiliser l&#39;Air Concentré #3 aujourd&#39;hui pour ces moments où il souhaitait avoir l&#39;air très absorbé par son travail et non-intéressé par une conversation. Cela était relativement efficace pour la plupart des gens, mais la secrétaire de J. Edgar Hoover avait été choisie et formée avec soin pour se comporter comme l&#39;être humain le plus hospitalier d&#39;Amérique. Tout ce que Bethany pensait, ressentait ou souhaitait était complètement déconnecté de ce qu&#39;elle disait et faisait. Robert compatissait.

De retour avec le café, Bethany prit le téléphone qui sonnait. Elle lui tendit distraitement la tasse de polystyrène tout en écoutant. &#34;Il est prêt à vous recevoir, Agent Parsley,&#34; dit-elle.

Robert but autant de café que possible (M. Hoover n&#39;autorisait pas des inconvenances telles que d&#39;apporter une boisson dans une réunion) avant de poser la tasse sur le bureau de Bethany. &#34;Merci, chérie. Je serai de retour dans une minute.&#34; Il envisagea de faire un clin d’œil de manière séduisante, examinant la possibilité que le Plan évolue dans cette direction, mais il était trop distrait pour penser à sa mascarade avec autant de détails.

Le bureau de J. Edgar Hoover n&#39;était pas aussi spécial qu&#39;on pourrait s&#39;y attendre d&#39;un directeur du FBI. Il était assis derrière un bureau en acajou, muni de deux lampes et d&#39;un encrier à portée de main. Sa plaque indiquant &#34;HOOVER&#34; était flanquée de deux statues en laiton représentant des athlètes célébrant leur victoire. Hoover lui-même était flanqué de deux drapeaux américains. Il n&#39;y avait pas de photos sur le bureau. Robert s&#39;assit dans une petite chaise violette rembourrée sous le regard de Hoover.

&#34;Bonjour, installez-vous confortablement. J&#39;ai entendu dire que vous étiez le gars qui s&#39;est occupé de l&#39;affaire Masterson, n&#39;est-ce pas ? C&#39;était un cas compliqué.&#34;

&#34;Merci, monsieur,&#34; dit Robert, qui ressentait beaucoup de choses mais affichait le Sourire de Fierté #2.

&#34;J&#39;ai appris que l&#39;Unité des Incidents Inhabituels est un outil important pour la sécurité nationale. Je suis content qu&#39;ils aient eu un homme qui a su faire confiance à son instinct et le suivre jusqu&#39;au bout. Un homme de bonne moralité.&#34; Hoover bougea sur son siège. &#34;Est-ce que ça vous dérange si je vous demande dans quelle église vous allez ?&#34;

Robert renforça son Sourire de Fierté #2, le transformant presque en #1 devant l&#39;inconfort qu&#39;il ressentait. &#34;Je suis membre de l&#39;Église baptiste de Sand Hill d&#39;où je viens, monsieur, mais récemment j&#39;assiste à des offices ici et là. J&#39;essaie de me faire une idée du quartier. Je ne quitterai cela dit pas mon église familiale de sitôt, monsieur.&#34;

Tout ce que Robert avait dit était techniquement exact, tout en ignorant plusieurs détails pertinents.

Hoover sourit. &#34;Peut-être me verrez-vous à votre office un jour, hein ? Après avoir travaillé sur ce sujet.&#34; Il sortit une manille et la lui tendit. &#34;Une affaire dans le sud, à Atlanta. Ils ont énormément de mal à faire avancer l&#39;affaire. Je suis sûr qu&#39;ils vous en diront autant quand vous arriverez.&#34;

Robert se leva et Hoover le suivit jusqu&#39;à la porte.

Hoover donna une claque sur le dos de l&#39;homme grand et pâle qui l&#39;accompagnait vers la sortie du bureau. &#34;Jusqu&#39;à maintenant, vous et votre équipe avait fait du très bon travail au sud, mais j&#39;ai besoin que vous veniez me faire davantage de rapports. Je commence à penser que vous n&#39;aimez pas venir me voir !&#34;

Robert lança un faux sourire. &#34;Bien... Maintenant je dois y aller.&#34;

&#34;Parlez à ma secrétaire. Elle vous logera dans un hôtel, dans un endroit agréable. C&#39;est vieux, mais ça a l&#39;air récent à l&#39;intérieur.&#34;

&#34;Merci monsieur. Je connais la sortie.&#34;

Robert prit les dispositions nécessaires (peut-être de manière séduisante ? Robert était trop distrait pour le remarquer) et quitta le bureau, faisant une série de gestes de politesse bien formés et inutiles, comme de nécessaire. Il était maintenant en mode auto-pilote, ses expressions changeant au besoin, certaines étant probablement inutiles. Il s&#39;assura de garder son rythme afin d&#39;éviter l&#39;attention des personnes éloignées. Même dans cette ville, les gens étaient curieux. Toujours en train d&#39;observer. Robert avait toujours pensé qu&#39;ils soupçonnaient quelque chose. Il était très doué pour garder son secret, et si quelqu&#39;un pouvait le faire là où il travaillait, en plein cœur de l&#39;américanisme viril travaillant pour le saint patron de la masculinité chrétienne, il pourrait le faire n&#39;importe où et pour n&#39;importe qui.

Mais il devait garder le contrôle. //Juste rentrer à la maison//, pensa Robert. //Juste besoin d&#39;aller dans Cette Pièce.// La Pièce dont personne n&#39;avait besoin de connaitre l&#39;existence. La Pièce où il pourrait être lui-même, où personne ne pourrait le voir. Un jour, un jour //prochain//, il serait quelque part où il pourrait toujours être lui-même. Mais jusque là, il devait jouer son rôle. Un seul homme de cette ville le connaissait réellement, et il allait avoir besoin de le voir le plus tôt possible. 

Robert rentra chez lui en un temps record. Fermer la porte. Verrouiller la porte. Fermer les fenêtres. Fermer les volets. Verrouiller les volets. Le rituel était maintenant bien connu. Aller à la salle de bain et se laver, sentir le jugement et les yeux qui l&#39;observaient quitter son corps. Aller jusqu&#39;à l&#39;étagère du couloir, dont les loquets et les charnières étaient dissimulés par une menuiserie soignée et minutieuse. Décoller l&#39;étagère du mur. Faire pivoter l&#39;étagère de quinze, vingt degrés ; tout l&#39;espace supplémentaire disponible dans le couloir. Juste assez de place pour ouvrir la porte cachée et passer à travers. Le rituel était maintenant bien connu. 

Dans cette pièce sombre et sans fenêtre, il y avait une ampoule avec une ficelle ; il l&#39;alluma. Fermant la porte derrière lui, il baissa les yeux vers les deux objets sur le sol. Ils étaient la seule preuve ici, peut-être la seule de sa vie, que tout ce qu&#39;il avait fait, dit ou cru était différent de ce qu&#39;il avait dit que c&#39;était. Il ferma la porte derrière lui en regrettant à quel point l&#39;on aurait dit qu&#39;il était honteux de ce à quoi il allait participer. //Un jour//, se dit-il, //je pourrai être comme ça en public//. Il regarda le livre au sol et se demanda à quel point cela horrifierait l&#39;homme dont il venait de quitter le bureau. Puis il pensa à l&#39;homme qui connaissait ses vrais sentiments, l&#39;homme à qui il parlerait demain. 

Il se positionna sur le //sajjāda//, se tourna vers la Mecque et commença à prier.</textarea></pre>
