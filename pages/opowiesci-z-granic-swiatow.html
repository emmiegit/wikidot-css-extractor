Fundacja jest uważana za potężną organizację w zasadzie przez wszystkich, którzy wiedzą o jej istnieniu. Pomimo wielu prób jej wrogów, niezachwianie trwa w swej misji zabezpieczania anomalii i chronienia ludzkości przed wszelkimi nadnaturalnymi okropieństwami.

Przynajmniej w naszym świecie.

Jednak co z innymi uniwersami? Co ze światami, w których ludzkość nie ma tyle szczęścia?

„//Fundacja zawiodła.//” — słowa te, które w naszym uniwersum są zaledwie przerażającą, ale mało prawdopodobną możliwością, w innych mogą być faktem.

Jednak pomimo porażki Fundacji, nie wszystkie istoty ze skazanego na zagładę świata muszą podzielić jego los. Osoba znajdująca się w odpowiednim miejscu, w odpowiednim czasie, może mieć szansę na uniknięcie śmierci.

Cykl „//Opowieści z granic światów//” opowiada właśnie o takim przypadku, o naukowcu Fundacji która zawiodła — Krzysztofie Rasiewiczu. W swoim świecie był on wysoko postawionym badaczem, posiadał czwarty poziom uprawnień i tylko największe sekrety organizacji pozostawały dla niego tajemnicą.

A informacje pochodzące z uniwersum zbliżonego do naszego mogą być ekstremalnie przydatne.
