코드 그린: 네모
**Originel:** http://fondationscp.wikidot.com/scp-177-fr par [[*user DrJohannes]]
**Traducteur:** [[*user XCninety]]
[[include credit:end]]

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-177-fr/Nemo%205.png|caption=알레프 기지 B동 4층 주 복도 벽에 붙은 SCP-177-FR 2장. (사진은 안전한 것으로 확인됨)|width=300px]]

**일련번호:** SCP-177-FR

**위협 등급:** 적색(Rouge) [[span style=&#34;color:red&#34;]]●[[/span]]

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 모든 인원은 &#34;이것을 읽는 당신께, 당신이 누구이든(A vous qui lisez ceci, qui que vous soyez)&#34;이라는 말로 시작하는 글을 발견한다면 물리적 형식이었든 전자 매체였든 즉시 보안경고 &#34;코드 그린: 네모&#34;를 발동시켜야 한다. 

보안 인원은 반경 12m의 경계 지대를 발견된 글 및 해당 글을 목격했거나 신체적으로 접촉한 모든 인원·개체 주위에 구축하고, 4등급 &#34;오징어(Pieuvre)&#34; 인가를 보유한 인원에게 연락을 취해 해당 인원이 적절한 조치를 강구하도록 하며, 요주의단체 &#34;네모 선장과 노틸러스호&#34;가 만들어낸 개체를 격리하는 데 특화된 기동특무부대 &#34;--MTF--&#34;가 해당 사태에 개입하도록 한다.

SCP-177-FR 개체들이 오징어 프로토콜에 따라 모두 무효화되고 나면, SCP-177-FR-1이 되었던 모든 인원에게는 C급 기억소거제를 투여한다.

**설명:** SCP-177-FR은 특정 재단 기지에게 비정기적으로 여러 가지 방법으로 전달되는 격문이다. 해당 개체는 대개 A4 이미지 형식을 띠며, 에어리얼(Arial) 글꼴 글씨에 초록색 그라디언트 바탕, 확인된 그래픽 밈 트리거 8가지 (이 중 3가지는 다른 5가지를 차단할 시 효과 없음) 로 이루어진다. SCP-177-FR 이미지의 표본 (오징어 프로토콜에 따라 밈 트리거를 무효화시킨 판) 과 해당 이미지에 적힌 글을 [[[Document annexe 177-FR n°1|별첨문서 177-FR n°1]]]에서 볼 수 있다.

SCP-177-FR은 첫 번째 개체가 출현한 2006년 8월 6일, 제██기지 ███████ 프로젝트에 관련된 모든 연구진에게 내부 이메일을 통해 송신된 이래로 꾸준히 재단 인원에게 새로운 개체가 송달되고 있다. 알려진 송달 방법은 다음과 같다.

* 비변칙적 내부 메일의 첨부파일 (PDF 형식)
* 비변칙적 내부 편지 안에 그림으로 첨부
* 재단 직원 거주지에 광고전단 형식으로 배포, 글은 원문보다 요악됨
* 제██기지 변칙개체 보관고 화재안전수칙 문서 뒷면에 인쇄
* 알레프 기지 B동 4층 주 복도 벽에 2개 부착
* 제██기지 로비 게시판에 6개 꽃혀 있음 (감시카메라 확인 결과 해당 개체들은 비변칙 문서인 채로 게시판에 꽂혀 있었다가 SCP-177-FR이 되었다)
* 요드 기지 주 건물 모든 모니터 (50개 이상) 에 테이프로 부착

해당 개체들은 어떻게 송달되는지를 막론하고 항상 모두 재단의 모종의 위치에서 저절로 나타는 것으로 보인다 (감시카메라로 확인된 현상이다). 이 성질의 원리는 아직 해명되지 않았다.

SCP-177-FR은 재단만을 특히 내놓고 해치려 하는 요주의단체 &#34;네모 선장과 노틸러스호&#34;가 송신하는 격문으로, 재래식 격리 방법을 통해서 격리하지 못하도록 설계되어 있다.

&#34;재단 직원&#34;으로 간주되는 인원이 SCP-177-FR 개체에 신체가 접촉하거나 직접 눈을 맞춘다면, 그 내용을 읽거나 이해할 수 있는지를 막론하고 변칙현상의 전파 매개체가 된다. 이들을 SCP-177-FR-1으로 한다. SCP-177-FR-1 개체는 부지불식간에 일종의 만능열쇠처럼 작용하여, 자신의 10m 이내에 있는 모든 종류의 잠금 장치는 자동으로 해제된다 (효과 범위는 SCP-177-FR-1 개체를 중심으로 지름 20m의 구에 해당한다). 보안문이 열리고 컴퓨터가 부팅되거나 사용자 세션에 연결되는 등, 어떤 것을 닫아놓는 데 해당하는 모든 기기 및 구조 (실제 자물쇠, 컴퓨터 패스워드 등 포함) 들이 이 효과로 해제된다. 그러나 이미 열려 있었던 장치는 이 효과와 전혀 관계없다.

2006년 8월 16일 이래의 대상 관련 연구 및 실험 결과로 밝혀진 바에 따르면, SCP-177-FR이 인식하는 &#34;재단 직원&#34;의 범위는 --재단에 속하는 기지 안에 있는 사람-- 재단에 이익이 되는 행동을 의식적으로 취하는 사람까지 이른다 (2007년 2월 24일 발생한 개체로 인하여 정의 수정). 한편 SCP-177-FR의 존재를 (기억소거제 등을 사용해) 잊어버린 자는 SCP-177-FR-1에서 벗어나는 것으로 밝혀졌다.

&#34;재단 소유&#34;로 간주되는 모든 개체 (즉 --재단에 속하는 기지 안에 있는 사람-- 재단에 이익이 되는 행동을 의식적으로 취하는 사람이 사용하는 개체 (2007년 2월 24일 발생한 개체로 인하여 정의 수정)) 는 SCP-177-FR을 이동 및 조작, 파괴하려고 이용되는 즉시 기능이 멈추거나 자신이 파괴된다. 이 효과는 SCP-177-FR의 물리본을 이동 및 조작, 파괴하려는 개체 (장갑, 사무용품, 원격조종 로봇, 자동 시스템, 화기, 도검, 화염방사기, 물, 산[酸] 등) 에도, 디지털본을 삭제 및 수정하려는 장비 (안티바이러스, 방화벽, 워드프로세서, 이미지 처리 프로그램 등) 에도 똑같이 작용한다. 

**사건 177-01, 2006년 8월 6일**

&gt; **07:47:** 하급연구원 A. C███████가 제██기지로 출근해 자기 PC로 자신에게 온 내부 메시지를 확인하고, ███████ 프로젝트에 참여 중인 연구진 17명에게 송신된 이메일을 열어본다. 메일 자체는 비변칙적 내용이었으나 (&#34;첨부한 새 자료를 검토하기 바랍니다. 감사합니다. S. F██████&#34;) 발신자의 메일 주소가 해당 프로젝트 책임자인 연구원 S. F██████의 주소와 단 한 글자 달랐다.
&gt; 
&gt; **07:48:** A. C███████ 연구원이 &#34;AVQLC.pdf&#34;라는 이름의 첨부파일을 열어본다. 해당 파일이 재단에서 감지한 최초의 SCP-177-FR 개체이다. A. C███████ 연구원은 의식하지 못한 채로 재단에서 기록한 최초의 SCP-177-FR-1이 된다.
&gt; 
&gt; **07:50:** A. C███████ 연구원이 해당 메일을 악성 메일로 표시하고, 바이러스 공격이 추정되어 정보보안기사에게 연락을 취한다. 해당 시간대에 기지에서 유일하게 응답이 가능했던 I. W███████는, 해당 메일과 첨부파일을 위험을 분석할 수 있도록 보내달라고 요청한다.
&gt; 
&gt; **07:54:** I. W███████이 첨부파일 &#34;AVQLC.pdf&#34;를 스캔 후 바이러스가 없다고 확인한 다음 해당 파일을 열어, 두 번째 SCP-177-FR-1이 된다. 그러나 이 사실을 알지 못한 채로, 기지 전 인원에게 메시지를 보내 &#34;AVQLC.pdf&#34;가 첨부된 메일을 열지 말라고 경고한다.
&gt; 
&gt; **08:31:** 보안 담당 인원이 ███████ 프로젝트를 진행하는 기지 연구동에서 몇 개 문이 닫히지 않는 것을 발견하고, 이를 저순위 문제사항으로서 신고한다. 해당 연구동에 격리 구역은 없었다.
&gt; 
&gt; **08:56:** A. C███████ 연구원이 보안 인원에게 연락을 취해 자신이 한 시간쯤 전에 기지에 출근하고 나서부터 자기 가까이에 있는 컴퓨터가 저절로 부팅되고 사용자 세션에 (자신보다 훨씬 높은 보안 등급으로) 연결된다고 알린다. 보안 인원은 ███████ 프로젝트 연구동의 문이 닫히지 않는 문제를 연상한다.
&gt; 
&gt; **09:15:**  ███████ 프로젝트 연구동이 변칙효과가 어디서 일어나는지 밝혀질 때까지 격리 조치된다.
&gt; 
&gt; (...)
&gt; 
&gt; **09:33:** I. W███████가 기지 C동 연구원 V. P███████에게, 자기 컴퓨터에 네트워크 연결 문제가 발생했으니 점검해 달라는 요청을 받는다. C동으로 가고자 I. W███████는 주 건물 0층을 지나간다.
&gt; 
&gt; **09:38:** 주 건물 -1층에서 유클리드 등급 개체 하나가 격리 실패를 일으킨다. 보안 인원에게 경보가 발령되었으나, -1층의 문이 닫히지 않는다. 이윽고 머지않아 -1층의 모든 격리실 문이 닫거나 잠글 수 없게 된 것으로 확인된다.
&gt; 
&gt; **09:45:** 주 건물 -1층에서 유클리드 등급 개체 다량이 격리 실패를 일으킨다. 전 기지 임시 소개 절차가 발동되며, 다만 ███████ 프로젝트 연구동은 보안상의 문제로 격리 조치가 유지된다. -1층에 있던 인원을 격리 조치하고 또 격리실에서 탈출했을 수 있는 개체들을 임시 격리하고자 -1층 방폭문 (평상시 열려 있음) 이 닫힌다.
&gt; 
&gt; **10:14:** 전 기지 임시 소개 절차가 시작되고 30분 정도가 경과했을 때, C동 인원들이 차례로 대피하고자 주 건물 0층을 지나고 있다. I. W███████가 당시 대피하는 인원 중에 있으며, 그 존재로 인해 -1층 방폭문이 열려버린다. SCP-███-FR와 SCP-███-FR 두 개체가 주 건물을 탈출한다.
&gt; 
&gt; (...)
&gt; 
&gt; **14:48:** 격리 실패 사태가 보안 인원들에게 의해 모두 진정된다. 기지 인원 중에서 총 사망자 4인, 중상자 9인이 발생했다.
&gt; 
&gt; **15:31:** 전 인원이 기지로 다시 들어갔다. I. W███████ (당시 SCP-177-FR-1) 도 이 중에 있다. 이것이 부지불식간에 작용해 -1층에서 더 중대한 격리 실패 사태가 발생한다 (사건 177-02 참조).

**2015/10/03 비고**

//&#34;사건 177-01은 지금이야 현재 알려진 SCP-177-FR의 성질을 가지고 쉽게 설명할 수 있습니다만, 실제로 그 전모가 밝혀지기까지는 며칠이 걸렸습니다. 격리 실패를 일으킨 대상이 직원 단 몇 명이 수신한 메일의 첨부파일이었고, 그 메일을 실제로 읽었던 사람은 달랑 두 명이었고, 그 중에 한 명은 메일의 원래 표적도 아니었다는 것을요. 그 이후로 SCP-177-FR의 성질을 파악해내는 데 몇 개월이나 걸렸고, 그 와중에 또 변칙성 때문에 무수한 다른 사건들이 발생했습니다. 현재 확립된 &#34;오징어&#34; 프로토콜에서 이용되는 기동특무부대는, 재단 직원으로 이루어지지 않았으며 또한 재단에 이익이 되는지 모르는 채로 행동하는 자들로 이루어졌습니다. 현재로서는 SCP-177-FR에 관한 사건에 대처할 방법은 이것이 최선입니다.&#34; - ███████ 이사관//</textarea></pre>
