    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

The Watchman sees you with his golden eyes.
Neither tells the truth or lies.
Deep in the Library he lives.
On lost wanderers he thrives.

Speaks the voice of a thousand souls.
This part of the Library he controls.
Knows his creation, knows his end.
Considers the Serpent as his friend.

He waits for the day,
when the sky is gray,
when the Jailors fall in their grave.
And he can the world enslave.

So he can do the ritual, to bring his brother back.
So they can rule the world, in white and black.
So he can curl up in his nest.
So he and his brother can finally rest.</textarea></pre>
