**Объект №:** SCP-024-DE

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-024-DE должен храниться в защищенном помещении, оборудованным свинцовыми пластинами толщиной не менее 50 см. Вход в камеру содержания оборудован свинцовой дверью толщиной в 90 см. и установленным замком. Датчики радиационной опасности должны быть установлены на внешних стенах камеры. SCP-024-DE-1 должен быть защищен не менее 70 см. свинца или 2,5 м. бетона на постоянной основе. Перемещение объекта из SCP-024-DE-A  допускается только во время проведения эксперимента при условии полной радиационной защиты персонала, за исключением сотрудников класса D. Разрешается добавление свинца для камеры содержания объекта при условии, если существующей защиты недостаточно.

**Описание:** SCP-024-DE включает в себя SCP-024-DE-1, SCP-024-DE-2 и SCP-024-DE-A. 
SCP-024-DE-1 представляет собой небольшой камень красноватого цвета со средним диаметром 15 мм. 
Объект SCP-024-DE установлен на стальной телескопической стреле, которая находится в модифицированном и необычно большом рабочем контейнере для радиоактивных материалов. Далее он упоминается как SCP-024-DE-A.

SCP-024-DE-A имеет желтое покрытие и 120 сантиметров в диаметре. Кроме небольшой алюминиевой рукоятки на задней панели, объект полностью сделан из свинца и имеет минимальную толщину стенок 55 см. SCP-024-DE-1 можно выдвинуть из SCP-024-DE-A телескопической стрелой, повернув ее кривошип по часовой стрелке. При повороте в другом направлении, объект задвигается обратно.

Химический состав SCP-024-DE-1 окончательно не установлен: отбор проб оказался невозможным в силу устойчивости объекта к тепловым и кинетическим воздействиям. Помимо выше описанного, объект непрерывно излучает уникальную форму гамма-излучения, известную как SCP-024-DE-2.

SCP-024-DE-2, в некоторых отношениях, сильно отличается от обычного гамма-излучения. Не смотря на это, объект может быть защищен такими материалами как свинец или бетон. Объект способен проникать в большинство материалов без потери интенсивности, а также оказывает различное воздействие на живые существа. Субъекты, подвергшиеся воздействию SCP-024-DE-2, впадают в состояние депрессии, степень которой усиливается по мере того, как долго субъект находится под воздействием объекта. Выздоровление возможно, если субъект не подвергается воздействию SCP-024-DE-2 более 10 дней. Это время накапливается независимо от продолжительности периодов между облучениями.

[[collapsible show=&#34;[Журнал наблюдений SCP-024-DE-2]&#34; hide=&#34;[Закрыть файл]&#34;]]
&gt; **Испытуемый:** D-3549, мужчина европеоид, рост 178 см., вес 75 кг.
&gt; @@@@
&gt; **Предисловие:** D-3549 был доставлен в камеру содержания SCP-024-DE. Также в камеру были доставлены спальные принадлежности, а в стену была вмонтирована цепь, которая в дальнейшем была закреплена к правой ноге субъекта. Субъект не взаимодействует с SCP-024-DE-2 на протяжении всего исследования. SCP-024-DE управляется с помощью дистанционного управления.
&gt; @@@@
&gt; Начало излучения SCP-024-DE-2
&gt; @@@@
&gt; **[00: 00: 00]:** D-3549 пытается освободиться. Субъект издает крики.
&gt; @@@@
&gt; **[00: 00: 09]:** D-3549 внезапно прекращает попытки освобождения. Субъект продолжает издавать крики и медленно садится на матрас. Поведение субъекта, такие как выражения лица, движение тела и пр., можно оценить состоянием печали.
&gt; @@@@
&gt; **[02: 56: 34]:** D-3549 неохотно ложится на пол. Субъект перестал создавать какие-либо звуки.
&gt; @@@@
&gt; **[08: 47: 57]:** С помощью дистанционного управления в камеру с D-3549 доставляется еда. Субъект, находясь в горизонтальном положении, приступает к употреблению пищи.
&gt; @@@@
&gt; **[12: 23: 12]:** С помощью дистанционного управления в камеру с D-3549 доставляется химический туалет. Субъект, предположительно, замечает это, однако никакой реакции в дальнейшем не наблюдается.
&gt; @@@@
&gt; **[14: 00: 31]:** Субъект подходит к туалету, после чего начинает процесс вывода отходов жизнедеятельности. Процесс у субъекта сопровождается видимыми усилиями. По завершению процесса субъект возвращается к матрасу, после чего засыпает.
&gt; @@@@
&gt; **[16: 12: 25]:** По выражению лица D-3549 можно определить, что тот испытывает кошмар.
&gt; @@@@
&gt; **[21: 43: 19]:** D-3549 просыпается. Движение отсутствует.
&gt; @@@@
&gt; **[24:01:00]:** С помощью дистанционного управления в камеру с D-3549 доставляется еда. Субъект, смотря на еду лежа в течении 5 минут, начинает её употреблять.
&gt; @@@@
&gt; **[27: 39: 40]:** D-3549 начинает плакать и повторять слово &lt;&lt;почему&gt;&gt;.
&gt; @@@@
&gt; **[34: 54: 24]:** D-3549 засыпает.
&gt; @@@@
&gt; **[35: 46: 21]:** По выражению лица D-3549 можно определить, что тот испытывает кошмар.
&gt; @@@@
&gt; **[43: 04: 04]:** D-3549 просыпается, начинает плакать и пытается задушить себя цепью. Субъекту не удается себя убить, предположительно, сработал инстинкт самосохранения. Субъект предпринимает попытку задушится одеялом. Попытка самоубийства прекращается. Затем субъект начинает биться головой о стену. После характерного треска, D-3549 падает мертвым.
&gt; @@@@
&gt; Прекращение излучения SCP-024-DE-2
&gt; @@@@
&gt; **Заключение:** D-3549 умер после перелома лобной кости. Вскрытие также показало, что после совершения первого процесса дефекации все пищеварительные отходы субъекта оказались в его брюках. 
[[/collapsible]]
**Обнаружение:** Фонду стало известно об SCP-024-DE, когда исследовательская группа 25 смогла успешно восстановить большую часть проектной документации [http://scpfoundation.net/sandbox:abteilung-xxv-hub| Отдела XXV] из уничтоженных документов Министерства государственной безопасности ГДР. В документации SCP-024-DE был обозначен как &lt;&lt;Оружие разложения типа TB-50&gt;&gt;, и был разработан для психологического истощения противников СЕПГ.
⠀

SCP-024-DE был отправлен в бункер около ██████ 2 августа 1978 года, где он был обнаружен Фондом в 2009 году. Поскольку его свойства были известны, объект можно было доставить в его текущую камеру содержания с помощью дистанционного управления без затруднений.

**Приложение 024-DE-1:** ██.██.20██ датчики радиационной опасности камеры содержания SCP-024-DE внезапно объявили тревогу. Было обнаружено, что небольшое количество SCP-024-DE-2 выходит из камеры, после чего ее потолок, пол и стены были укреплены 10-дюймовым свинцом. Соответствующим образом были адаптированы меры безопасности.

&gt; //&lt;&lt;Наши измерения показали, что интенсивность излучения SCP-024-DE-1 будет ежегодно увеличивается в 1,08 раза. Я хотел бы отметить, что это экспоненциальный рост, что означает, что интенсивность излучения будет увеличивается, все быстрее и быстрее. Если мы не будем продолжать расширять щит, SCP-024-DE-2 в конечном итоге нарушит условия содержания. Это событие произойдет не в далеком будущем, но при сохранении нынешних условий оно произойдет всего через 22 года! Тогда SCP-024-DE-2 будет бесконтрольно расширятся, толкая постоянно расширяющуюся территорию в бесконечную депрессию, пока, наконец, не затронет всю планету. Безумный сценарий класса АК, который невозможно предотвратить! В связи с существующей опасностью, я прошу реклассифицировать SCP-024-DE на Кетер.&gt;&gt;// - Доктор Йох

Заявление о реклассификации SCP-024-DE в настоящее время обрабатывается Советом O4. Планируется перевести SCP-024-DE из отдела DE5 в отдел DE3.</textarea></pre>
