**项目编号：** SCP-CN-768

**项目等级：** Euclid

**特殊收容措施：** SCP-CN-768将被放置在Site-CN-24的一个标准3级收容隔间中，并配备标准安保措施。在未被使用时项目插座应从电源上断开，并且内部保持清空。若想使用项目进行实验，应获得项目主管的书面批准，实验获得的书籍和其他物品经由检查后统一保存于Site-CN-24图书馆的一个独立区域。


[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/toooajk/9917.jpg|caption=SCP-CN-768]]

**描述：** SCP-CN-768[[footnote]]以下称作“项目”。[[/footnote]]是一台得力9917碎纸机。项目在外观上和同型号产品基本没有区别，除了项目的屏幕可以通过触摸操作。项目底部的标签已经被撕去，因此无法追踪其生产日期和地址。项目可以被拆解，测试显示其零件如预期一样正常工作，对零件的替换并未对项目的异常性质产生影响。

当项目处于开启状态时，向碎纸口内放入任意含有文本或图像的纸质物品[[footnote]]包括但不限于书籍、杂志、报纸甚至可以是只书写了一个单词的纸张。[[/footnote]]，项目的异常性质将会显现。放入项目内的物品并不会如预期一般被碎成纸条，而会在一分钟之内滞留于项目中，此时无法以任何方式打开项目的碎纸盒，且屏幕上会显示“已输入（1/2）”的字样。若是在一分钟之内没有其他行为，则项目如同正常的碎纸机一般将项目粉碎。

如果此时向项目内放入另一纸质物品，项目将会发出约5分钟的轰鸣声，然后停止工作。此时在项目的碎纸盒内可以找到一份/两份全新的书籍或其他材料。

项目的碎纸口无法放入其他物品，此类行为势必会导致物品被强制推出。值得注意的是，被下令将手伸入项目中的D级人员声称自己的手“被另一只手推了出来”。项目的信用卡/光盘粉碎口没有异常性质。

从项目中输出的创作物（称作SCP-CN-768-1）与已知的所有人类出版物都不符合，并且很明显的是由前文所述的输入物品整合来的。大部分的SCP-CN-768-1都没有明显的语法问题并且可以正常阅读。

值得注意的是，在项目屏幕下方，始终显示有“解锁码：”的字样。关于解锁码的内容和输入解锁码后会发生何事，--目前仍一无所知--参见下文。

[[collapsible show=&#34;+ SCP-CN-768的工作方式，为了加快阅读速度而隐藏&#34; hide=&#34;- 隐藏&#34;]]
项目有两种已知的工作模式，「加成」和「置换」。这两种模式可以通过项目的进纸/退纸键切换。

* 在「加成」模式下，输入的两份纸质材料会被整合，最终输出一份全新的SCP-CN-768-1。需要注意的是这样的整合具有高度随机性。有关的规律还正在研究中，但是已经有迹象表明项目更倾向于采用第一份材料的世界观和第二份材料的写作手法。

* 而在「置换」模式下，输入的两份材料中的世界观将会互相对调，最终输出两份内容完全相反的SCP-CN-768-1。
[[/collapsible]]


[[collapsible show=&#34;+ SCP-CN-768的收容历史，为了加快阅读速度而隐藏&#34; hide=&#34;- 隐藏&#34;]]
项目于█/█/2015在云南省昆明市被发现。彼时在██tN██[[footnote]]国内知名ACGN讨论网站[[/footnote]]有关轻小说《我的████》的讨论版中，昵称为“████”的用户声称对最后一卷的结局相当不满意，并且放出了“由作者本人撰写的完美结局”的书籍照片，潜伏在论坛内的基金会特工发现了异常情况并通报了上级，之后对该用户（本名███）进行了定位和入室搜查。███随后交代自己是在花鸟市场发现了项目并购买之，对项目的使用则是为了“满足自己小小的渴望”。事后的搜索发现当时购买项目的店铺已经因为城市改造而不复存在。███在接收B级记忆消除后被释放，而项目则被安全转移至现在的收容设施中。

//“应该庆幸的是███只是个对三次元毫不关心的死宅，否则这玩意完全具有毁灭性的潜在风险。不过为什么我们的特工会到██tN██这种地方上网？看来我有必要让你们这些天天和纸片人谈恋爱的死宅头脑清醒一下”//——马博士
[[/collapsible]]

**附录：** 以下是SCP-CN-768的部分实验记录。完整的实验记录请参见[[[SCP-CN-768-1|实验记录-CN-768]]]。

**实验 CN-768-012 - 日期(█/█/2015)**
&gt; **操作者：**马博士
&gt; **实验材料A：**//《2666》//，Roberto Bolano著，Picado出版社
&gt; **实验材料B：**//《现代汉语词典 第5版》//，商务印书馆
&gt; **模式：**置换
&gt; **输出物A：**//《2666》//，中国社会科学院语言研究所词典编辑室 译，商务印书馆
&gt; **输出物B：**//《西汉大辞典》//，Picado出版社（以西班牙语为主体）
&gt; **分析：**这次实验演示了置换模式最基本的功能。
&gt; **附录：**经SCP-CN-768翻译的《2666》在语言学小组里传阅，大家一致认为这份译本不仅比现有的［数据删除］老师的译本质量高出不少，而且在语句中夹杂有很多复杂词汇。由此可以假定SCP-CN-768，或者SCP-CN-768的操纵者具有较高的文学素养；抑或是SCP-CN-768有理解输入材料的写作手法的能力。
&gt; [[collapsible show=&#34;+ 《2666》商务印书馆译本的扉页摘录&#34; hide=&#34;- 隐藏&#34;]]
&gt; //著名语言学家、中国科学院哲学社会科学部委员吕叔湘先生和丁声树先生先后主持《2666》的翻译工作。谨向为编译这本书籍做出卓越贡献的先哲致以崇高的敬意。//
&gt; [[/collapsible]]

**实验 CN-768-013 - 日期(█/██/2015)**
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/toooajk/222|caption=《C语言编程：从入门到入土》书影 | width= 160px]]
&gt; **操作者：**马博士
&gt; **实验材料A：**//《C语言编程：一本全面的C语言入门教程》//，Stephen Kochan，电子工业出版社
&gt; **实验材料B：**//《丧葬史》//，陈华文，上海文艺出版社
&gt; **模式：**加成
&gt; **输出物：**//《C语言编程：从入门到入土》//，Stephen Chen，电子工业出版社
&gt; **分析：**这次实验演示了加成模式最基本的功能。
&gt; **附录：**后续的研究证明大约有83%的程序员阅读这本书之后出现了焦躁、抑郁、神经敏感等症状。正在研究该书是否具有潜在的模因效应。

**实验 CN-768-019 - 日期(██/█/2015)**
&gt; **操作者：**马博士
&gt; **实验材料A：**一张写有数字“1”，带有简单模因的纸
&gt; **实验材料B：**一张写有数字“2”，不含模因的纸
&gt; **模式：**置换
&gt; **输出物A：**一张写有数字“1”，不含模因的纸
&gt; **输出物B：**一张写有数字“2”，带有实验材料A所含模因的纸
&gt; **分析：**可见SCP-CN-768有--去除--转移物体上的模因成分的能力，进一步的实验已提交申请。

**实验 CN-768-020 - 日期(██/█/2015)**
&gt; **操作者：**马博士
&gt; **实验材料A：**一幅《伏尔加河上的纤夫》的复制品
&gt; **实验材料B：**一幅《雅典学院》的复制品
&gt; **模式：**加成
&gt; **输出物：**一幅画，画中描绘了《雅典学院》中的大部分人物在教皇宫内拉着一辆装满书本的人力车。
&gt; **分析：**这证明SCP-CN-768的性质对纸质的艺术品也同样有效。
&gt; **附录：**后续的观察在画中发现了疑似列宾和拉斐尔的人物。

**实验 CN-768-022 - 日期(██/█/2015)**
&gt; **操作者：**马博士
&gt; **实验材料A：**//《脂砚斋批评本红楼梦》//，凤凰出版社
&gt; **实验材料B：**//《红楼梦》//，作家出版社
&gt; **模式：**加成
&gt; **输出物：**//《红楼梦脂评全本》//，███████出版社
&gt; **分析：**前八十回大体和庚辰本无异，而后**三十回**则与程高本完全不同，并且含有疑似脂砚斋本人所写的批语，通过与[[[SCP-CN-110]]]的对比，发现二者在很多方面极为相似，但该物体没有表现出明显的异常性质。
&gt; **附录：**《红楼梦脂评全本》已经转交给“补梦”小组，相关工作正在有序进展中。

**实验 CN-768-023 - 日期(██/█/2016)**
&gt; **操作者：**马博士
&gt; **实验材料A：**//《圣经》//，中国基督教协会
&gt; **实验材料B：**//《古兰经》//，法赫德国王古兰经印制厂
&gt; **模式：**加成
&gt; **输出物：**█████████████████████
&gt; **分析：**[数据删除]，机动特遣队在接到指令后出动，在将SCP-CN-768转移后，使用火焰喷射器将整间实验室焚毁。
&gt; **附录：**今后严禁将任何宗教物品用于SCP-CN-768的实验，违者将即刻降级为D级人员。

**实验 CN-768-024 - 日期(█/█/2016)**
&gt; **操作者：**███博士，基金会语言学家
&gt; **实验材料A：**由Unicode提供的一份载有**线形文字A**的[http://www.unicode.org/charts/PDF/U10600.pdf PDF]。
&gt; **实验材料B：**//《新华字典 第11版》//，商务印书馆
&gt; **模式：**置换
&gt; **输出物A：**内容基本上是上文的PDF，只是包括英文和线形文字A都被译成了中文。可能是由于没有使用词典的缘故，英文的翻译部分基本是单字拼凑的，非常不流畅。对线形文字A部分的研究正在进行。
&gt; **输出物B：**一本由英文和线形文字A无序混合而成的字典。
&gt; **分析：**//“在看过《2666》的翻译本后，我就觉得使用SCP-CN-768破译文字是可行的，虽然对破解的精度没有什么信心，但比起让考古学家在那里抓耳挠腮，这样的方式显然有用多了。--说不定以后我就可以拿奥尔梅克文或者复活节岛象形文字来骂人了，嘿嘿。”--//——███博士


[[collapsible show=&#34;+ 对SCP-CN-768解锁码的研究&#34; hide=&#34;- 隐藏&#34;]]
由于对SCP-CN-768的制造流程和历史一无所知，获取解锁码的研究在很长时间内都没有什么进展。后来，█████博士提出利用SCP-CN-768自身性质来获取解锁码的提案，获得批准。在经过数次失败的实验后，█████博士利用一张写有“SCP-CN-768的解锁码”的纸和一份随机数表，在加成模式下得到了如下的文件：
&gt; = πλαγκτοσύνης δ&#39; οὐκ ἔστι κακώτερον ἄλλο βροτοῖσιν.[[footnote]]“没有比漫无目的地徘徊更令人无法忍受的了。”//——荷马史诗 XV:30//[[/footnote]]
&gt; = 381035831798██████████████████████████████████████
[以下内容仅限4级或以上级别人员访问，请确认自己有足够的等级权限]

//“致那些权限不够的人：全知全能并不是什么好事。我想，让它以一个非常牛逼的工具留在你们的记忆中，应该算是最好的选择。”//——马博士
[[/collapsible]]
