    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div style=&#34;font-size: 150%;text-align: center;&#34;]]
醉闻碧野香，万里洗春光

戏谑何欢悦，玉人依我旁

顾余忽莞尔，问子可怜黄

清目挹晖艳，葵花开向阳

观之如琥珀，答之甚爱长

细绢褶眉下，绯唇窃哂忙

我心霎时悸，固求比翼翔

雏菊共葵绽，婆娑立馨洋

转日莲挺仰，久颸懒傲霜

漫步花丛里，未几逢夜央

跌跪乃问娶，新妇更梳妆

浮生漫走马，巧笑永飞扬

倩女时流眄，所见应琳琅

金镜斜疏影，世间最芬芳

若少美姬色，万彩失辉煌

筑室兮乐土，布葵兮茫茫

菲菲弥乎内外，言倍言臧

@@@@
@@@@

或日归家早，寿客黯其缃

赤染如啼血，幽幽催断肠

瞳人徒惚恍，庭院沦冥乡

佳人亦惚恍，寂卧难安详

粉颈残痕细，内质不复藏

精元悄滴尽，颜色随日苍

渐湿女华涩，渐湿黅地伤

@@@@
@@@@

犹忆原野静，欲问语声僵

伊人无他念，念留作鸳鸯

若祷与君绝，善居各一方

天帝闻赐敕，乃敢远凤凰

凰兮辞旧院，独我何痴狂

昔日辛勤共，今朝付莽荒

我亦无他念，我心一并亡

身瘞葵丛里，顿牟隐旧芒

风卷馀埃起，摩挲化圆珰

忍睹离离草，此地惟凄凉

挚爱今已去，中色没彷徨
