**项目编号：**SCP-CN-381

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-CN-381被收容于Site-CN-51的一间规格为3m*3m*2.5m的收容室内。除进行实验外，职员需单独进入收容室，且距离SCP-CN-381两米之内禁止出现可现实文字的电子产品。在所有实验结束后，请对生成的SCP-CN-381-B进行焚烧处理，并对所有的受试者进行A级记忆处理。

**描述：**SCP-CN-381为一台规格为1.5m*0.5m*0.5m的大型烤箱。烤箱的材质为复合金属质，可通过透明玻璃质的烤箱门观察内部运作。经过拆解内部结构，已确认SCP-CN-381为电能供能。但SCP-CN-381可在无电能的情况下运作，且在拆解后的15分钟内可自动完成组装。目前此些现象仍为未知。

SCP-CN-381具有移情作用。若距离SCP-CN-381两米内存在复数人类个体（下文称SCP-CN-381-X，X为数字）个体间的共鸣感与亲密度将会得到提升。此外，随着共鸣感的提升，异常效果还可使受试者心跳加快。在其中一位受试者心率增加至每分钟120次时，该实验体将产生进入烤箱的想法。当实验体试图进入烤箱之时，烤箱开始运作，SCP-CN-381的移情作用消失，其他受试者进入木讷，情绪淡漠的状态。进入烤箱个体仅限一人，其他实验体数量不限。个体进入烤箱时箱门会自动上锁。

在SCP-CN-381开始运作的20分钟后，SCP-CN-381将产出一块馅饼（称为SCP-CN-381-A），内部包含人类身体组织。经DNA检验后确认内馅来源于实验体。参与实验的实验体将对SCP-CN-381-A产生极大食欲并认为其非常美味。食用后，实验体感受到身心愉悦与温暖轻快的感觉，并称SCP-CN-381-A为“圣体”[[footnote]]圣餐礼中分发给信徒的面饼，代表耶稣的肉体。[[/footnote]]。

在食用完成SCP-CN-381-A的3日后，SCP-CN-381将生成出骨骼粉末制成的十字架挂件（称为SCP-CN-381-B），SCP-CN-381-B的数量将由前一实验实验体数量决定。实验体将自动被分配到SCP-CN-381-B，携带SCP-CN-381-B使实验体使命感增强，产生救赎附近人的想法。此效果同样仅对上一实验的参加者有效。到达一定程度后，实验体将强迫他人食用自身身体组织。

SCP-CN-381可将每一名实验体的经历书写为文字（称之为SCP-CN-381-C）并显示于两米内的电子产品之上。但是仅可以查看上一次记录。该文字同样拥有上述的移情作用，且可影响查看文字的任何个体。已确认此种移情作用的影响可通过记忆处理消除。

**附录：**20██/██/██，流传于中国广东██的新闻吸引了基金会的注意。根据目击者称有一青年男子行为异常，常自称耶稣并扬言要救赎人类，强迫过路人食用自身身体组织。根据SCP-CN-381-C得知，被害者与新结识的友人于SCP-CN-381附近谈话，受害者友人受异常影响进入SCP-CN-381内，后受害者食用SCP-CN-381-A并佩戴SCP-CN-381-B后同样受到异常影响。之后，SCP-CN-381被收容，受害者与查看文字的██特工接受记忆处理。

[[collapsible show=&#34;+ 实验记录381（部分）&#34; hide=&#34;- 点击关闭&#34;]] 
实验方法：将两名携带心跳记录装置的实验体分配至收容室内并利用摄像机记录过程。

&gt; 〈录像开始〉
&gt; 
&gt; **D-381-1：**//&#34;所以，我们就被扔到一间屋子里然后对着一个烤箱呆着，是吗?&#34;//
&gt; 
&gt; **D-381-2：**//&#34;我觉得差不多。朋友啊，说说你是因为什么被弄到这儿的吗?&#34;//
&gt; 
&gt; **D-381-1：**//&#34;还能是因为什么啊?不犯罪会来这里吗?我杀人了。&#34;//
&gt; 
&gt; **D-381-2：**//&#34;我也是因为杀人进来的啊。我杀了我妻子。&#34;//
&gt; 
&gt; **D-381-1：**//&#34;杀你妻子，为什么?&#34;//
&gt; 
&gt; **D-381-2：**//&#34;我妻子要和我离婚。因为我一个月赚不了多少钱，但是可以维持生活，生活的也很平稳。我又很懦弱，而且被别人孤立着。&#34;//
&gt; 
&gt; **D-381-2：**//&#34;我知道理由很愚蠢。是因为我太爱她了，不想让她走。她嫌我没出息没才能，加上那种不被承认的愤怒，我杀了她。&#34;//
&gt; 
&gt; **D-381-1：**//&#34;这样啊…想知道我的故事吗?我们可能差不多。&#34;//
&gt; 
&gt; **D-381-1：**//&#34;我是个大学生。平时喜欢写写东西之类的。我知道没人有义务给我的破文买账，但是不被承认真的很不舒服。我有努力了，可是没有结果。还是一样，我和我努力的结果就是一团灰一样的垃圾。&#34;//
&gt; 
&gt; **D-381-2：**//&#34;那么这和你杀人有什么关系?&#34;//
&gt; 
&gt; **D-381-1：**//&#34;出于嫉妒，我讨厌那些有才能的人。我杀了圈子里的一个前辈，杀了同一个系的几个优等生…值得吗…你值得吗，我值得吗?后悔也没用了…&#34;//
&gt; 
&gt; 短暂的沉默
&gt; 
&gt; **D-381-1：**//&#34;我觉得…你好像可以理解我，因为我们好像差不多。&#34;//
&gt; 
&gt; **D-381-2：**//&#34;不被承认不被欣赏吗?被别人当做猴子一样看，完全不被重视。&#34;//
&gt; 
&gt; **D-381-1：**//&#34;可能是我们真的没用也可能是有用不被承认。但是完全没人去喜欢我们，只有被人踩被人笑的份。&#34;//
&gt; 
&gt; **D-381-2：**//&#34;而且一样蠢吗?为了追求人人都想要的，最美好的东西。就为了欣赏和爱，去杀了人。果然啊…杀人动机都出自于小的不得了的事吗?愚蠢极了…&#34;//
&gt; 
&gt; **D-381-1：**//&#34;我们都曾经奋力去追求人人都想要的?把它当救赎来找。找到了就会高兴吗，再说这个救赎就一定存在吗?&#34;//
&gt; 
&gt; **D-381-2：**//&#34;那个…如果不是因为我们都是重刑犯，应该是很好的朋友…&#34;//
&gt; 
&gt; **D-381-1：**//&#34;朋友?还第一次有人主动找我交朋友。我们在之前一起蠢可能也不会落到今天这个结果吧?现在做朋友可能还来得及…&#34;//
&gt; 
&gt; **D-381-2：**//&#34;谢谢你，我们这种垃圾做朋友真的和合适呢。&#34;//
&gt; 
&gt; **D-381-2：**//&#34;你刚刚好像谈到救赎…我说…你觉得理解算是救赎的一种吗?感觉理解自己的人…真的很温暖，像神一样…&#34;//
&gt; 
&gt; **D-381-1：**//&#34;虽然很牵强…但是也算是吧。不过啊…神就说过了吧。但是比起根本就看不着的神，理解自己的人更温暖些…&#34;//
&gt; 
&gt; 受试者陷入了短暂的沉默。D-381-2的心跳速度增加至120次每分。
&gt; 
&gt; **D-381-2：**//&#34;我说…我想进去烤箱看看。等我被烤熟了，你就把我的肉当耶稣的肉吃了，说不定还能增加祝福呢。&#34;//
&gt; 
&gt; **D-381-1：**//&#34;开玩笑啊。神都未必给的了咱们祝福…&#34;//
&gt; 
&gt; D-381-2进入SCP-CN-381内。D-381-1进入感情淡漠，目光呆滞的阶段，持续注视SCP-CN-381直至实验结束。
&gt; 
&gt; 〈录像结束〉

根据录像显示，实验体可无视目标尺寸顺利进入SCP-CN-381内。目前认为SCP-CN-381的内容量是无限的。在SCP-CN-381运作时，受试者将被黄色光包围，并自动被转化为肉糜质。由于无法清晰观察SCP-CN-381-A的制作过程，暂未得知SCP-CN-381-A其他原料的来源。
 [[/collapsible]]
[[collapsible show=&#34;+ 采访记录381-1&#34; hide=&#34;- 点击关闭&#34;]] 
让未参加上一实验的D-381-3与D-381-1食用上一实验中产出的SCP-CN-381-A并进行采访。

&gt; 〈录像开始〉
&gt; 
&gt; **博士█：**//&#34;这里有一份馅饼，请你们两个吃了它，然后说说怎么样。&#34;//
&gt; 
&gt; 两名受试者食用SCP-CN-381-A，D-381-3将SCP-CN-831-A吐出。
&gt; 
&gt; **D-381-3：**//&#34;这是什么动物的肉啊?这是新鲜的吗，我吃着恶心。&#34;//
&gt; 
&gt; **D-381-1：**//&#34;你要是觉得不好吃就给我吧。我觉得还不错，我还可以再吃一点吗?&#34;//
&gt; 
&gt; **博士█：**//&#34;我可以告诉你们这是人肉做的。&#34;//
&gt; 
&gt; **D-381-3：**//&#34;人…人肉…你们这地方什么都做还什么都吃吗?我…&#34;//
&gt; 
&gt; D-381-3开始呕吐，D-381-1继续进食。
&gt; 
&gt; **D-381-1：**//&#34;人肉啊…我有点不信，而且这个真的挺好吃的，人肉也不错。&#34;//
&gt; 
&gt; **博士█：**//&#34;那么你说说这个吃起来感觉如何呢?&#34;//
&gt; 
&gt; **D-381-1：**//&#34;吃起来让人很开心，感觉很亲切。虽然这个词好像不能形容食物…这让我想起了一个人。&#34;//
&gt; 
&gt; **博士█：**//&#34;一个人?那么是什么人呢?&#34;//
&gt; 
&gt; **D-381-1：**//&#34;一个人…和我只有一面之缘。而且我好像忘了他叫什么了。可是…我就是感觉他就是我心中的耶稣…&#34;//
&gt; 
&gt; **博士█：**//&#34;那么他做了什么让你这么认为?&#34;//
&gt; 
&gt; **D-381-1：**//&#34;虽然只和他呆了一会，但是我在他身上感受到了人性和理解的温暖，那是理解。我也知道这么说很蠢，但是我就是认为他是耶稣。&#34;//
&gt; 
&gt; **博士█：**//&#34;那么你知道他在哪吗?或者上一次分别时去了哪?&#34;//
&gt; 
&gt; **D-381-1：**//&#34;我没有印象了，就记得上回和他聊完天他就不见了。不过既然是我心中的耶稣，他肯定就在我心里。&#34;//
&gt; 
&gt; **博士█：**//&#34;这样啊…感谢你的回答，采访结束。&#34;//
&gt; 
&gt; 之后，D-381-1食用完所有SCP-CN-381-A
&gt; 
&gt; 〈录像结束〉

因SCP-CN-381-A的异常影响，D-381-1对于D-381-2的认识被替换成为对于耶稣的认识。且已解明SCP-CN-381-A仅对受SCP-CN-831影响者有效。
 [[/collapsible]]
[[collapsible show=&#34;+ 采访记录381-2&#34; hide=&#34;- 点击关闭&#34;]] 
上一实验结束三日后，SCP-CN-381产出SCP-CN-381-B。D-381-1受异常效果影响，于另一实验中强迫其他实验体食用自身身体组织，已食用的实验体已被基金会封锁观察，并对D-381-1进行了采访。

&gt;〈录音开始〉
&gt; 
&gt; **█博士：**//&#34;又见面了D-381-1，你还好吗?&#34;//
&gt; 
&gt; **D-381-1：**//&#34;我想我已经不是你说的那个什么什么了。&#34;//
&gt; 
&gt; **█博士：**//&#34;那么你说你是什么呢?&#34;//
&gt; 
&gt; **D-381-1：**//&#34;我啊，是神是耶稣。&#34;//
&gt; 
&gt; **█博士：**//&#34;你认真的吗?这可破了十诫[[footnote]]摩西十诫，第三条为“不可妄称耶和华”。[[/footnote]]。那么你告诉我你是怎么成耶稣的。&#34;//
&gt; 
&gt; **D-381-1：**//&#34;是父让我成为的。&#34;//
&gt; 
&gt; **█博士：**//&#34;那么父是谁?&#34;//
&gt; 
&gt; **D-381-1：**//&#34;我与父原为一[[footnote]]出自约翰福音10：30。[[/footnote]]。圣父圣子圣灵三位一体。如果要是说我还是你们说的什么D-381-1时候的父啊，他叫…&#34;//
&gt; 
&gt; **█博士：**//&#34;███（D-381-2）对不对?那么你为什么要叫别人吃你的肉呢?&#34;//
&gt; 
&gt; **D-381-1：**//&#34;是的，就是他。吃我的肉那是为了救赎他们。我就是道路、真理、生命；若不藉着我，没有人能到父那里去[[footnote]]出自约翰福音14：6。[[/footnote]]。&#34;//
&gt; 
&gt; **█博士：**//&#34;救赎和引导他们不该是这样的吧?白昼用云柱引领他们，黑夜用火柱照亮他们当行的路[[footnote]]出自尼希米记9：12。[[/footnote]]，不该是这种吗?再说吃你的肉你可能也会死啊?&#34;//
&gt; 
&gt; **D-381-1：**//&#34;我是耶稣，死了也还会复活。再说，就算我真的死了得到我救赎的人会把救赎传下去的。&#34;//
&gt; 
&gt; **█博士：**//&#34;你还知道你会死的?那么你知道自己是人类?&#34;//
&gt; 
&gt; **D-381-1：**//&#34;是的，可是我还是更相信我是耶稣。&#34;//
&gt; 
&gt; **█博士：**//&#34;把救赎和引导传下去?你要怎么办?&#34;//
&gt; 
&gt; **D-381-1：**//&#34;吃了我肉的人会把自己的肉给别人吃，就这样一点点传开来。&#34;//
&gt; 
&gt; **█博士：**//&#34;好的，感谢配合。采访结束。&#34;//
&gt; 
&gt; 〈录音结束〉

经过观察，发现食用D-381-1身体组织的实验体出现了同样的症状。进一步的研究结果显示，SCP-CN-381-A未被D-381-1消化，并在D-381-1与其他受试者血液中检测到了D-381-2的DNA，SCP-CN-381-A被认为分解成了某种物质扩散于食用者的身体内。实验结束后，D-381-1及所有食用者接受记忆处理。

&gt; //&#34;我终于知道他说的三位一体是什么了。不过被所谓的耶稣救赎还去用所谓的救赎去救别人还真是荒唐。&#34;//                                       
&gt;                                                               ——█博士
&gt;                                                              
&gt; //&#34;考虑到异常拥有一定的传染性，可能会造成大规模异常影响案例。将SCP-CN-381等级更改为Euclid并重新确立收容措施。&#34;//
&gt;                                                   ——███研究员
 [[/collapsible]]
**附录2：**具站点职员反应，SCP-CN-381常发出哭嚎声。经过音频解析，解析出12种混杂声音，其中包括5名实验体的声音。受SCP-CN-381效果所限，无法查询前几次使用记录。除上述事件外，以下为被认为是有关SCP-CN-381的事件。
[[collapsible show=&#34;+ 事件记录831&#34; hide=&#34;- 点击关闭&#34;]] 
&gt; 19██/██/██，北京市██村发生食尸传闻。村民███于同村好友家中食用晚饭，███于晚饭馅饼中发现类似于人类指骨的硬物。经过调查，馅饼馅料来源于村民██。
&gt; 
&gt; 20██/██/██，山西省██市精神病院接收一起［传染精神病］案例。患者症状与受SCP-CN-381-B影响类似，且此影响同院█人。由于遏制即时，此事件并未扩散且影响未继续传染。
&gt; 
&gt; 20██/██/██，基金会特工于湖北██市一市民身上发现类似SCP-CN-381-B的十字架挂件。经过询问，该市民称此物购买于██礼品店。由于礼品店已倒闭，基金会将对于此进行进一步调查。
目前有3起案件仍为不明，且烤箱无生产厂商信息。基金会正在搜寻并回收其他SCP-CN-381，并对以上案件进行调查与遏制。SCP-CN-381无录音装置却可记录声音，此现象待进一步解明。
 [[/collapsible]]
