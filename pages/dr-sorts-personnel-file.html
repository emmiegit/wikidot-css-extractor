**Johannes Sorts博士**

初级研究员。模因专家。

**安全许可等级：**2

**职务：**模因研究与实验。模因收容与中和。实地研究与评估。

**外貌：**高加索人种男性，32岁。身高5英尺8英寸，体重230磅。有灰色条纹的棕色头发。需要眼镜。

**历史：**Sorts博士具有文科博士学位，然而他的学历在基金会没有多大用处。Sorts博士在试图揭穿当地的超自然活动传言时，意外地遇到该地区的SCP特工，随后被聘用。尽管他差点就拆穿了基金会的掩盖故事，但他仍愿意在在回收和[数据删除]的收容方面来帮忙挽回局势，并对[数据删除]的损失编造出一个合理的解释来应付当局。Sorts博士在某些情况下对模因影响有一种认知与抵制能力，特别是在他认为与艺术品有关的情形下。

Sorts博士对于一些模因SCP做了大量工作。但鉴于他的能力会在不自觉的情况下缓解或忽视模因影响，建议对他所做的任何研究进行独立验证。

**与O5就对[[[SCP-804]]]的不理想工作进行的谈话摘录：**

&gt; **Sorts博士：**我没看出有什么问题。
&gt; 
&gt; **O5-█：**你真的期望我们相信一群冻死，碎裂的人们是在以他们自己的自由意志去操作804。
&gt; 
&gt; **Sorts博士：**他们反正都要死去。他们要在自己的死亡和整个人类的死亡之间做出选择。这些人聚在一起并幻想有一个在日常基础上没有人类污染的世界，而这个…这个东西则会为他们实现，如果他们继续信奉它的话。由于他们早已注定，所以我只对他们有勇气停下而不是继续感到惊讶。
&gt; 
&gt; **O5-█：**你刚才提到信仰。你的意思是他们的信念在推动804？
&gt; 
&gt; **Sorts博士：**不，当然不是。嗯，也许…你看我们不能重复那台机器的效果。第一，我们不希望那么做。第二，它处于我们已知的科学之外——至少我希望它是。但一群活在人们的繁荣之外的没用的奶牛创造了一台伪装成一件艺术品的世界末日机器。那么可能它并不是伪装成一件艺术品，它就是艺术品。这是将他们所有人的可怕想法做成现实的体现。也许这就是所有这些事情的根源，人类的黑暗想象。
&gt; 
&gt; **O5-█：**你的报告与评论似乎表明你对艺术性群体有极大的轻蔑。
&gt; 
&gt; **Sorts博士：**那是因为我是从内部看它。艺术家们认为他们能拯救世界，就像用水蛭来医治病人。
&gt; 
&gt; **O5-█：**而你相信你可以用“油漆和撬棍”使804无效化。
&gt; 
&gt; **Sorts博士：**当然。改变艺术的背景，就能改变影响。我认为这是一次很好的尝试。使它以一个人的喜悦代替他的破坏冲动……不，等等，那才是他们的原意。也许我该在它上面撒尿……
&gt; 
&gt; **O5-█：**我想我们到此结束。
