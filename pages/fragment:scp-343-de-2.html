    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objekt-Nr.:** SCP-343-DE

**Klassifizierung:** Flor Galana[[footnote]] Das Objekt hilft der Foundation, sich selbst und andere Anomalien teilweise einzudämmen, kann aber aus logistischen und ethischen Gründen nicht vollständig eingedämmt werden. [[/footnote]]

**Sicherheitsmaßnahmen:** Über die Existenz von SCP-343-DE in der Eindämmung der Foundation ist strickte Geheimhaltung zu waren. Zu diesem Zweck wurde eine Köderdatei angelegt, um Spionageversuche von innerhalb und außerhalb abzuwehren. Zugriffe auf die Köderdatei sind von KIRA aufzuzeichnen und zurückzuverfolgen. Gegebenenfalls müssen geeignete Spionageabwehr-Einheiten alarmiert werden.

Der Zugang zur Eindämmungszone von SCP-343-DE wurde unter Einsatz zahlreicher verschütteter Dummy-Zugänge verborgen und wird von innen durch ein zehn Personen umfassendes Team an Foundation-Agenten von Außenposten-DE22/343 aus bewacht. Sollte es zu Einbrüchen oder Überfällen kommen, die nicht durch das Personal vor Ort und SCP-343-DE bewältigt werden können, ist von den Foundationstandorten DE10 und DE22 Verstärkung anzufordern.

Der Zugang wurde auf der Innenseite zusätzlich mit einem System aus Druckplatten ausgestattet, welches bei Betreten mechanisch Glocken erklingen und ein Fallgitter über dem Eingang herabfallen lässt. Etwaige flüchtige Instanzen von SCP-343-DE sind einzusammeln und an den zuständigen Hammermeister der Gemeinde zu übergeben. Jedes Stadium an Gewalt darf nur aufgewendet werden, wenn es von SCP-343-DE-Instanzen zuvor eskaliert wurde.

Eindringlinge von außen sind zu verhaften und zu verhören und dürfen nicht auf freien Fuß gesetzt werden, da die Gefahr besteht, dass es sich um Schläferagenten von Gruppen von Interesse handeln könnte. Über einen Einsatz als Personal der Klasse D muss von Fall zu Fall durch die Standortsicherheit des jeweiligen Arbeitsplatzes entschieden werden.

Interaktionen mit SCP-343-DE sind nur gestattet, wenn diese von SCP-343-DE-Instanzen selbst initiiert werden, Instanzen versuchen, zu entkommen oder durch das Komitee des [http://scp-wiki-de.wikidot.com/task-forces#Projekte Programm der Foundation zum Schutz anomaler Spezies] genehmigt wurden.

Von SCP-343-DE entgegengenommene Artefakte sind vor Ort auf ihre Gefährlichkeit zu prüfen und nach Freigabe zu studieren und zu verwahren. Offensichtlich mit bösartigen Absichten hergestellte Artefakte sind mitsamt ihrem Schöpfer den Hammermeistern zu melden und die betreffende Instanz auf die schwarze Liste der Entgegenahme zu setzen. Ein Einsatz erhaltener Artefakte kann nur mit der Genehmigung des Ethik-Komitees durchgeführt werden. 

**Beschreibung:** SCP-343-DE beschreibt eine Spezies thaumaturgisch hochbegabter humanoider Lebensformen, die von sich selbst und auch anderen Parteien als &#34;Zwerge&#34; bezeichnet werden. Anatomisch und physiologisch bestehen keine Unterschiede zu normalen Menschen, auch wenn genetische Untersuchungen bewiesen haben, dass SCP-343-DE und die Spezies der Feen eng miteinander verwandt sind und vermutlich denselben Vorfahren haben. SCP-343-DE-Instanzen sind jedoch wesentlich kleiner und von kräftigerem Körperbau als Menschen oder Feen. Männer der Spezies erreichen eine Körpergröße von durchschnittlich 120 cm, Frauen eine Größe von durchschnittlich 100 cm. Beide Geschlechter besitzen eine höhere Körperkraft als Menschen, können allerdings aufgrund ihrer Körperdichte nicht schwimmen, da sie in Wasser versinken. Männliche Instanzen von SCP-343-DE sind zudem leicht an ihren markanten Bärten zu erkennen. SCP-343-DE-Exemplare werden laut eigener Aussage bis zu 700 Jahre alt.

Alle Instanzen von SCP-343-DE besitzen ein angeborenes Talent für Verzauberungen und Flüche, jedoch sind aus der Geschichte nur wenige Subjekte der Spezies bekannt, die Thaumaturgie direkt offensiv eingesetzt haben. Ihre Fähigkeiten benutzen sie stattdessen im Handwerk, von denen jede Instanz mindestens eins erlernt hat, um mit großem Geschick Objekte herzustellen und ihnen anomale Eigenschaften zu verleihen. SCP-343-DE zeigt dabei eine kulturell gewachsene, große Präferenz für Ringe und Kapuzenmäntel. Ebenfalls beobachtet wurden anomale Rüstungen, Handwerkszeug, Hieb- und Stichwaffen sowie Möbel und mechano-thaumaturgische Roboter, meist in der Form von Keilern, welche als Fortbewegungsmittel und Arbeitsmaschinen dienen. SCP-343-DE scheint kein Interesse an Elektronik zu hegen und bedient sich für EDV lieber mechano-thaumaturgischer Konstrukte.

SCP-343-DE-Instanzen haben großes Können darin bewiesen, sich mithilfe der von ihnen geschaffenen Artefakte vor Menschen, anderen intelligenten Spezies und hinter dem Schleier operierenden Interessengruppen zu verbergen. Insbesondere der unter ihnen weit verbreitete Kapuzenmantel mit dem Namen &#34;Tarnkappe&#34; macht es biologischen Sinnen und elektronischer Sensorik unmöglich, sie wahrzunehmen. Das macht SCP-343-DE zu potentiell hochgefährlichen Saboteuren und ist einer der Gründe, weshalb die gesamte Spezies fast überall auf der Welt von verschiedenen Interessengruppen verfolgt und wegen ihrer Fähigkeiten ausgebeutet wird. Zu identifizierten Schuldigen gehören hierbei Marshall, Carter &amp; Dark Ltd., die Chaos Insurgency, die Church of the Broken God und die Global Occult Coalition.

Die Foundation war zwar seit etwa der Mitte der 50er Jahre des 20. Jahrhunderts vereinzelter Instanzen gewahr, die in verschiedenen neutralen Zonen der Welt lebten, eine direkte SCP-Klassifikation erfolgte allerdings erst im Jahre 1999, als die später von der Foundation eingedämmten Instanzen zum ersten Mal in Aktion traten.

[[collapsible show=&#34;Vorfall 343-DE-1&#34;hide=&#34;Schließen&#34;]]

&gt; **Vorwort:** Das folgende Geschehen wurde von den Überwachungskameras im Atrium von Standort-DE1 aufgezeichnet. Anwesend sind im Moment nur drei Rezeptionisten, die Frauen Paschulke, Kragen und Kupala.
&gt; 
&gt; &lt;Beginn des Logs&gt;
&gt; 
&gt; //Vor dem Tresen von Frau Paschulke taucht plötzlich SCP-343-DE-1 auf. Es ist zu sehen, wie es gerade die Kapuze seiner Tarnkappe zurückschlägt. Neben dem grünen Mantel trägt es braune Stoffhosen und ein braunes Lederwams und hat einen weißen Bart.//
&gt; 
&gt; **SCP-343-DE-1:** Mahlzeit, verehrte Dame.
&gt; 
&gt; //Frau Paschulke schaut verwirrt von ihrem Computer auf, scheint SCP-343-DE-1 aber über ihren Tresen hinweg nicht sehen zu können.//
&gt; 
&gt; **SCP-343-DE-1:** Hier unten, Große.
&gt; 
&gt; //Frau Paschulke beugt sich mit gerunzelter Stirn über den Tresen.//
&gt; 
&gt; **Frau Paschulke:** Oh ... Na sowas. Äh ... Kann ich ihnen weiterhelfen?
&gt; 
&gt; //Frau Kupala löst im Hintergrund den stummen Alarm aus. Die lokale RTF rückt sofort aus.// 
&gt; 
&gt; **SCP-343-DE-1:** Aye. Skafid Sindri mein Name. Ich würde gerne mit ihrem obersten Vorgesetzten sprechen.
&gt; 
&gt; **Frau Paschulke:** Äh ... haben Sie einen Termin?
&gt; 
&gt; **SCP-343-DE-1:** Ne. Brauch&#39; ich einen? Ich bin nicht gerade der Durchschnittstyp, wenn Sie verstehen was ich meine.
&gt; 
&gt; **Frau Paschulke:** Oh, also sind Sie etwa ein Zwerg?
&gt; 
&gt; **SCP-343-DE-1:** So wahr ich hier stehe, verehrte Dame. Also, wie sieht&#39;s aus?
&gt; 
&gt; **Frau Paschulke:** Äh ... Sie werden entschuldigen, aber dem O4 ist die Interaktion mit Anomalien, wie Sie sicher eine sind, nicht gestattet. Ich fürchte, der wird Sie nicht selbst empfangen können. Ich meine, wir kennen Sie ja nicht und möglicherweise wollen Sie ihm Gewalt antuen.
&gt; 
&gt; **SCP-343-DE-1:** Verehrte Dame, wenn ich O4-1 den Hals umdrehen wollen würde, hätte ich das bereits getan. Richten Sie ihm einen schönen Gruß von mir aus und sagen Sie ihm, dass er sich sein Ur-Krostitzer schmecken lassen soll, dass er jeden Samstag um sechs trinkt.
&gt; 
&gt; **Frau Paschulke:** Okay? Und wie erreichen wir Sie?
&gt; 
&gt; **SCP-343-DE-1:** Ich schätze Mal, ihr Chef wird den Hinweis verstehen. Schönen Tag noch.
&gt; 
&gt; **Frau Paschulke:** Ebenfalls?
&gt; 
&gt; //SCP-343-DE setzt seine Tarnkappe wieder auf und wird unsichtbar, das in diesem Moment eintreffende Team der RTF kann SCP-343-DE nicht mehr ausfindig machen.//
&gt; 
&gt; &lt;Ende des Logs&gt;
&gt; 
&gt; **Abschließende Bemerkungen:** Der Sektor wurde nach diesem Vorfall durchsucht, allerdings konnte SCP-343-DE-1 nicht aufgefunden werden. Die Rezeptionisten erhielten eine Belobigung für ihr ruhiges Handeln.
[[/collapsible]]

[[collapsible show=&#34;Vorfall 343-DE-2&#34;hide=&#34;Schließen&#34;]]

&gt; **Vorwort:** Der folgende Vorfall ereignete sich auf der Terrasse von O4-1&#39;s Haus in [ZENSIERT]. O4-1 hatte ein Treffen mit SCP-343-DE-1 antizipiert, daher alle anderen Bewohner des Hauses für den Abend aus dem Haus geschickt und das Gespräch mit einer Körperkamera aufgezeichnet. Aus Gründen der Geheimhaltung ist nur die Tonspur verfügbar.
&gt; 
&gt; &lt;Beginn des Logs&gt;
&gt; 
&gt; **O4-1:** Ich habe mehrere Köderadressen, ich tauche unter falschen Namen im Grundbuch auf und in der gesamten Foundation kennen gerade mal zwanzig Leute meinen richtigen Namen. Ich muss mich also fragen: Welche Sicherheitslücke haben wir, dass Sie hier so nonchalant an meiner Hauswand lehnen können?
&gt; 
&gt; **SCP-343-DE-1:** Ich habe Sie von der Arbeit nach Hause verfolgt, mein Herr.
&gt; 
&gt; **O4-1:** Das ergibt überraschend viel Sinn. Aber womit? Sicher sind Sie zu Fuß nicht schneller als ich mit fahrbarem Untersatz.
&gt; 
&gt; **SCP-343-DE-1:** Das Volk Lofars verfügt über eigene Möglichkeiten der Beförderung, Meister Eins.
&gt; 
&gt; **O4-1:** Das soll erstmal als Erklärung genügen. Was also möchten Sie von mir? Wollen Sie mich bedrohen?
&gt; 
&gt; **SCP-343-DE-1:** Ich glaube, dass das für mein Anliegen kontraproduktiv ist.
&gt; 
&gt; **O4-1:** Na dann, nehmen Sie Platz. Tut mir Leid, dass ich Ihnen nur einen Liegestuhl anbieten kann. Wollen Sie was trinken.
&gt; 
&gt; **SCP-343-DE-1:** Sehr freundlich, aber ich lehne das Getränk ab. Trotzdem danke für Ihren Empfang, Meister Eins. 
&gt; 
&gt; **O4-1:** Na ja, ich kann schlecht jemanden abweisen, der sich in mein Haus schleicht und mich ausspioniert und potentiell umbringen kann.
&gt; 
&gt; **SCP-343-DE-1:** Ich entschuldige mich im Namen aller Zwerge dafür, allerdings möchte ich darauf hinweisen, dass wir anders wohl nie zu diesem Gespräch gekommen wären.
&gt; 
&gt; **O4-1:** Sie hätten sich in Gewahrsam nehmen lassen können, damals in Standort-DE1.
&gt; 
&gt; **SCP-343-DE-1:** Und Ihnen damit eine Geisel geben? Wir sind verzweifelt, aber nicht blöde.
&gt; 
&gt; **O4-1:** Punkt für Sie. Aber ihr seid verzweifelt? Warum? Und wer ist wir?
&gt; 
&gt; **SCP-343-DE-1:** Wir sind die mit Abstand größte Gemeinschaft der Zwerge, die noch auf dieser Welt verbleibt. Und wir wollen, dass Sie uns eindämmen.
&gt; 
&gt; //Etwa fünf Sekunden lang wird kein Ton aufgezeichnet.//
&gt; 
&gt; **O4-1:** Was?
&gt; 
&gt; **SCP-343-DE-1:** Sie haben mich schon verstanden. Wir wünschen, dass Sie die Zwerge, also uns, eindämmen.
&gt; 
&gt; **O4-1:** Ääääääh ... Okay? Der ist neu. Normalerweise zeigen unsere SCP-Objekte weniger Enthusiasmus, nicht, dass ich es ihnen verübeln kann. Meistens zumindest.
&gt; 
&gt; **SCP-343-DE-1:** Das kann ich mir lebhaft vorstellen, Meister Eins.
&gt; 
&gt; **O4-1:** Okay, ähm, und warum?
&gt; 
&gt; **SCP-343-DE-1:** Wie viel wissen sie über den momentanen Status der Zwergenheit?
&gt; 
&gt; **O4-1:** Wir wissen von ein paar Dutzend, die irgendwo auf neutralem Boden leben. Ich persönlich war der Ansicht, dass ihr am Aussterben seid.
&gt; 
&gt; **SCP-343-DE-1:** Soweit weg ist das auch nicht von der Realität. Aber wissen, Sie, warum man Zwerge nur dort findet, wo sie keiner der großen Player hinter der Welt der Menschen erreichen kann?
&gt; 
&gt; **O4-1:** Nein. Ich würde mutmaßen, dass Ihr Volk verfolgt wird.
&gt; 
&gt; **SCP-343-DE-1:** Exakt. Unsere Handwerksfertigkeiten sind weithin bekannt und es gibt genug Leute, die sie für sich haben wollen.
&gt; 
&gt; **O4-1:** Und ihr könnt ihnen nicht einfach eure Methoden beibringen?
&gt; 
&gt; **SCP-343-DE-1:** Gibt genug, die&#39;s versucht haben, hat aber anscheinend nichts gebracht. Zwergenmagie kann offenbar nicht erlernt werden, damit wird man geboren.
&gt; 
&gt; **O4-1:** Hm. Wäre normalerwiese nicht die GOC die erste Anlaufstelle gewesen?
&gt; 
&gt; **SCP-343-DE-1:** OH ... Bleiben Sie mir mit diesen Feenschmusern vom Hals! Wissen sie, wie viele Zwerge wir aus den Klauen der 108 befreien mussten? Wenn die Feen sie nicht einfach getötet haben, heißt das.
&gt; 
&gt; //Etwa sieben Sekunden lang wird kein Ton aufgezeichnet.//
&gt; 
&gt; **O4-1:** Können Sie das nochmal wiederholen?
&gt; 
&gt; **SCP-343-DE-1:** Sie haben sich erneut nicht verhört, Meister Eins. Die Feen machen mit tödlicher Absicht Jagd auf uns.
&gt; 
&gt; **O4-1:** Sie werden entschuldigen aber, die GOC billigt einen solchen Massenmord?
&gt; 
&gt; **SCP-343-DE-1:** Natürlich nicht, aber bei den 108 kann ja gefühlt jeder machen, jeder machen was er will. Gucken Sie sich mal die Gogyō-Kessha an. Wir wollen einfach, dass man uns verdammt nochmal in Ruhe lässt.
&gt; 
&gt; **O4-1:** Lassen Sie uns mal nicht darauf eingehen. Also, Sie wollen Sich also freiwillig in eine Eindämmung begeben. Von wie vielen Leuten reden wir hier.
&gt; 
&gt; **SCP-343-DE-1:** Etwa 5000.
&gt; 
&gt; **O4-1:** WIE VIEL!?
&gt; 
&gt; **SCP-343-DE-1:** Ich habe Ihnen gesagt, wir sind die größte Ansammlung.
&gt; 
&gt; **O4-1:** Ich habe mit ein paar hundert Maximum gerechnet aber doch nicht mit Tausenden. Wo verstecken Sie so viele Zwerge?
&gt; 
&gt; **SCP-343-DE-1:** Verteilt in abgelegenen Gebieten, aber wir möchten gerne ein richtiges Dach über dem Kopf.
&gt; 
&gt; **O4-1:** Seien Sie mir nicht böse, aber wir kriegen niemals 5000 Zwerge bei uns unter. Zumindest nicht alle auf einem Fleck.
&gt; 
&gt; **SCP-343-DE-1:** Das ist ein Problem, um das wir uns bereits gekümmert haben. Wir haben bereits eine geeignete &#34;Isolierzelle&#34; auserkoren. Eine alte Zwergensiedlung, ich glaube ihr nennt die Gegend, wo sie liegt, Neubürg.
&gt; 
&gt; **O4-1:** Dort gibt es keine verlassenen Siedlungen. Zumindest nicht nach meinem Wissen. Oder existiert sie in einer Taschendimension?
&gt; 
&gt; **SCP-343-DE-1:** Allerdings, Meister Eins. Dvergabarg liegt unter der Erde, unter der Welt, unerreichbar, wenn man den Eingang nicht kennt.
&gt; 
&gt; **O4-1:** Ja wenn ihr doch schon einen Ort habt, warum kommt ihr damit zu uns?
&gt; 
&gt; **SCP-343-DE-1:** Dvergabarg hat nur einen einzigen Zugang, Meister Eins. Das heißt, wenn wir überfallen werden, können wir nicht weg. Wir können den Eingang zwar verbergen, doch selbst unsere Künste sind nicht perfekt. Und da kommt ihr ins Spiel.
&gt; 
&gt; **O4-1:** Verstehe. Und was kriegen wir dafür?
&gt; 
&gt; **SCP-343-DE-1:** Eine Anomalie, die sich vergleichsweise ruhig verhält und alles zwergische Wissen, das wir euch geben können.
&gt; 
&gt; **O4-1:** Und Produkte?
&gt; 
&gt; **SCP-343-DE-1:** Nana! Es wäre schon auffällig, wenn die Foundation plötzlich Zugriff auf zwergische Arbeiten hätte, oder?
&gt; 
&gt; **O4-1:** Ich kann&#39;s ja wenigstens versuchen. Eure Tarntechnologie hätte bei unseren verdeckten Operationen Wunder bewirkt.
&gt; 
&gt; **SCP-343-DE-1:** HA! Ich mag Sie, Meister Eins. Also, haben wir eure Unterstützung?
&gt; 
&gt; **O4-1:** Ihr habt sie unter Vorbehalt.
&gt; 
&gt; **SCP-343-DE-1:** Meh. Reicht mir.
&gt; 
&gt; &lt;Ende des Logs&gt;
&gt; 
&gt; **Abschließende Bemerkungen:** SCP-343-DE-1 konnte O4-1&#39;s Wohnsitz ohne Probleme verlassen und trat später wieder über Standort-DE1 mit der Foundation in Kontakt.
[[/collapsible]]

Die von der Foundation eingedämmten Exemplare von SCP-343-DE sind im Moment in einer Taschendimension unter der Neubürg untergebracht, die von ihnen selbst Dvergabarg genannt wird. Die Foundation hat diesen Ort als SCP-343-DE-A designiert und vor dem Bezug untersucht und kartographiert. SCP-343-DE-A ist eine halbkugelförmige, geschlossene Taschendimension mit einem Durchmesser von etwa 50 km, deren Wände und Decke aus Gestein und Erzen bestehen. Eine Art Kristall, der in die Decke eingelassen ist, emittiert fortwährend Licht ähnlich dem der Sonne, das es Pflanzen ermöglicht, in SCP-343-DE-A zu gedeihen. Neben einem kleinen Wald enthielt die Taschendimension die Ruinen einer Stadt, dessen Architekturstil bisher nicht eingeordnet werden kann und im Moment unter &#34;zwergisch&#34; geführt wird, da er an die Körpermaße von SCP-343-DE angepasst ist. Archäologische Untersuchungen lassen den Schluss zu, dass die Bewohner SCP-343-DE-A im 9. Jahrhundert nach Christus verlassen haben, allerdings zeigten die Ruine Spuren von Kämpfen.

Die Siedlung wurde Im Jahre 2000 von SCP-343-DE wieder in Besitz genommen und die im Moment geltenden Sicherheitsmaßnahmen in Kraft gesetzt. Zusätzlich wurde die Neubürg 2001 zum Landschaftsschutzgebiet erklärt, um eine versehentliche Entdeckung, etwa durch Bebauung des Landes, auszuschließen. Mittlerweile wurde der Bergbau und die Holzfällerei aufgenommen und mit von der Foundation bereitgestellten Vieh und Saatgut wird Ackerbau betrieben, wodurch die Gemeinde mittlerweile völlig autark ist. Die hier lebenden SCP-343-DE-Instanzen zeigen sich gegenüber Menschen reserviert, allerdings haben es Dr. Blocher und Agent Hagel durch ihr ehrliches Interesse an ihrer Kultur und ihrer guten Zusammenarbeit geschafft, vom Bürgermeister von SCP-343-DE zu &#34;Großen Zwergen&#34; ernannt zu werden, was unter SCP-343-DE offenbar die höchste Form der Anerkennung ist, die sie anderen Spezies geben können.

Laut Aussage der SCP-343-DE-Instanzen besaßen die Zwerge früher einen König, allerdings wird das Königshaus Modsognir im Moment als ausgestorben betrachtet, da es seit dem 14. Jahrhundert keinen Thronerben mehr gibt, der verlässlich als solcher identifiziert werden konnte. Aus diesem Grund werden die Regierungstätigkeiten innerhalb von SCP-343-DE-A von einem Bürgermeister (gegenwärtig SCP-343-DE-1) und seinem Administrationskörper ausgeübt. Ihr Rechtssystem ähnelt dem der Bundesrepublik Deutschland mit Anklage, Verteidigung und Richter, bedient sich jedoch eines eher primitiven Katalogs an Bestrafungen für Vergehen, der im &#34;Hammerbuch&#34; festgehalten ist und im Prinzip daraus besteht, den Verurteilten mit einem Hammer zu schlagen. Anzahl der und Ziel der Schläge am Körper hängen hierbei vom jeweiligen Vergehen ab. Als Anlehnung daran werden die Polizisten in SCP-343-DE-A als &#34;Hammermeister&#34; bezeichnet.

SCP-343-DE-Instanzen werden eher selten geboren, mit durchschnittlich zwei Geburten pro Jahr, von denen jede im ganzen Ort gefeiert wird. Auch wenn Instanzen meist monogam leben, ist das Konzept der Ehe in der SCP-343-DE-Kultur gänzlich unbekannt. Kinder werden in allen beobachteten Fällen von beiden Elternteilen und der direkten Nachbarschaft aufgezogen. SCP-343-DE wird mit 19 Jahren geschlechtsreif und mit 25 Jahren als volljährig betrachtet. Von allen Instanzen wird erwartet, dass sie neben ihrem eigentlichen Beruf ein Handwerk erlernen, mit dem sie Werkzeuge, Schmuck oder Gebrauchsgegenstände herstellen können. Die meisten Instanzen wählen meist ein Handwerk, das ihren Beruf ergänzt, so arbeiten Bierbrauer auch gleichzeitig als Fassbinder und Minenarbeiter betätigen sich als Schlosser oder Schmied. Nur wenige SCP-343-DE-Instanzen betreiben ein solches Handwerk hauptberuflich, da es für eine solche Karriere nötig ist, Produkte von herausragender Qualität und Güte herstellen zu können. Um an ein bestimmtes Produkt zu gelangen, fragen Instanzen meist einen Bekannten, der ein entsprechendes Handwerk erlernt hat, wenn sie es nicht sogar selber herstellen.

Dr. Blocher hat weiterhin festgehalten, dass SCP-343-DE große Liebhaber von Musik sind und immer wieder, vor allem während der Arbeit, in Gesang ausbrechen, in den andere Instanzen in Hörweite miteinstimmen, wenn es ihre Situation gerade erlaubt. Abhängig von der Länge des Liedes kann es passieren, dass der ganze Ort in Gesang verfällt. Zwar verfügt SCP-343-DE über eigenes Liedgut, allerdings wurden auch bereits menschliche Kompositionen gesungen, darunter das //Steigerlied//, //We&#39;re goonna be drinking// von dArtagnan, //Marmor, Stein &amp; Eisen bricht// von Drafi Deutscher, //Diggy Diggy Hole// von Yogscast und die Titelmusik von //Pinky &amp; The Brain//. 

Ein ähnliches Phänomen kann auch während eines sogenannten &#34;Knurd&#34; beobachtet werden, einer Art ritualisierten Massenprügelei, die meist als Auseinandersetzung zwischen zwei Instanzen beginnt aber über die Zeit hinweg offenbar dafür sorgt, dass immer mehr Instanzen dem Kampf beitreten, ohne sich hierbei für eine Seite zu entscheiden, was ebenfalls potentiell den ganzen Ort erfassen kann. Die Regeln des Knurd sind für das Personal der Foundation im Moment nicht durchschaubar, allerdings scheint es verboten zu sein, Waffen zu verwenden, mit der Ausnahme von Nahrungsmitteln. Erstaunlicherweise ging bisher keine Instanz mit bleibenden Schäden aus einem Knurd hervor.

Es ist der Foundation per Gesetz verboten, Waren in SCP-343-DE-A zu erwerben, mit der Ausnahme von Lebensmitteln, allerdings erhält Außenposten DE22/343 als Dank für seine Arbeit immer wieder Artefakte von einzelnen Instanzen als Geschenk, die diese laut eigener Aussage selbst hergestellt haben. Darunter befanden sich unter anderem:
* Ein Ring, der den Träger befähig, durch Schnipsen Feuer auf dem Daumen zu entzünden. Die Flamme ist für den Ausführenden harmlos, allerdings nicht die damit entfachten Feuer.
* Ein Gürtel, der die Körperkraft des Trägers verdoppelt.
* Ein Bierkrug, der sich immer ohne erkennbare Quelle bis unter den Rand mit &#34;Dvergabarger&#34; Bier füllt, solange er aufrecht steht. Die Mehrheit des Personals vor Ort schätzt das Bier als zu stark ein.
* Ein Stuhl, der immer die ideale Sitzhöhe für denjenigen annimmt, der sich daraufsetzt.
* Zehn Teller, die bisher mit keiner eingesetzten Methode beschädigt werden konnten
* Eine Trompete mit einstellbarer Lautstärke
* Ein Globus aus Kupfer, explodierte zwei Stunden nach Entgegenahme und verletzte Agent Kloster schwer. Ermittler der Hammermeister stuften den Vorfall später als vorsätzlich ein und verhafteten den verantwortlichen Terroristen.

[[collapsible show=&#34;Interview 343-DE-3&#34;hide=&#34;Schließen&#34;]]

&gt; **Vorwort:** Das folgende Interview mit SCP-343-DE-1 wurde durch Dr. Blocher durchgeführt, um Informationen über die Geschichte der SCP-343-DE-Kultur und -Spezies zu sammeln. Das Interview wird im Büro des Bürgermeisters durchgeführt. Es ist zu bemerkten, dass Dr. Blocher in diesem Raum physisch eingeschränkt ist, da Architektur und Möbel auf SCP-343-DE abgestimmt ist.
&gt; 
&gt; &lt;Beginn des Logs&gt;
&gt; 
&gt; **Dr. Blocher:** Das ist aber schön, dass Sie das einrichten konnten, Herr Sindri.
&gt; 
&gt; **SCP-343-DE-1:** Naja, ein bisschen Zeit müssen wir uns für unsere Geheimniswahrer schon nehmen, oder? Immerhin kriegen wir durch euch ja auch mit, was draußen so passiert. Also, Sie möchten also eine Geschichtsstunde von mir, Madam Blocher?
&gt; 
&gt; **Dr. Blocher:** Oh ja. Können wir ganz vorne anfangen? Wegen Kontext für später und so?
&gt; 
&gt; **SCP-343-DE-1:** Aye, ich werde sofort beginnen, wenn Sie gestatten. Also, laut unseren Mythen war da einst der allererste Zwerg namens Lofar. Woher er kam, wurde über die Jahrtausende vergessen. Er schuf die ersten Zwergengeschlechter, die Häuser Modsognir, unser Königshaus, dann das Haus Durin, dann die Häuser Dwalin, Dain, Sindri und Brokkr und dann die anderen Zwergengeschlechter. Allerdings waren wir nicht ohne Feinde. Da waren die Riesen, große, [[[SCP-1000|haarige Biester]]], größer noch als ihr, die uns in Sklaverei zwangen, um Schätze für sie zu fertigen. Die Menschen brachten die Riesen jedoch zu Fall und wir zogen uns unter die Erde zurück. Dort schufen wir Svartalfaheim, das erste Reich der Zwerge. Von den Häusern Sindri und Brokkr ließen wir die Hauptstadt Nidawellir erbauen und wir lebten abgeschottet vom Rest der Schöpfung im Schoß der Erde.
&gt; 
&gt; **Dr. Blocher:** Und dann?
&gt; 
&gt; **SCP-343-DE-1:** Eines Tages fanden uns die Götter der Menschen, die Schar von Odin. Aber die Götter wollten keinen Krieg mit uns. Sie waren fasziniert von unserer Handwerkskunst und so traten wir in den Handel mit Asgard. Es ging nicht immer rosig zu, aber so ist das nunmal. Auch die Menschen hörten von uns. Aber sie begegneten uns mit mehr Habgier, darum war unsere Interaktion mit ihnen zwar vorhanden, aber begrenzt. Bis hierhin war alles schön, doch dann kamen die Feen ...
&gt; 
&gt; **Dr. Blocher:** Das habe ich bereits gehört. Wie kam es denn zu diesem Beef?
&gt; 
&gt; **SCP-343-DE-1:** Wir haben Eisenwaren und stählerne Waffen an die Menschen verkauft. Das hat diesen Weicheiern offenbar gar nicht gefallen, denn sie haben Svartalfaheim mit einer gewaltigen Streitmacht angegriffen und Nidavellir zerstört. Asgard half uns nicht, mit der Ausnahme von Thor, denn die Feen standen in ihrer Gunst höher durch die Machenschaften der Göttin Freyr. Die Zwerge wurden an die Oberfläche gezwungen und mussten sich mit Thors Hilfe neue Gemeinschaften aufbauen und sich verbergen. Aus dieser Zeit stammt die Erfindung der Tarnkappe und die Spezialisierung auf Ringe als magische Gegenstände, denn die kann man einfach mitnehmen, wenn man fliehen muss. Unabhängig davon: Wir haben Rache geschworen. Und sie bekommen.
&gt; 
&gt; **Dr. Blocher:** Wie das?
&gt; 
&gt; **SCP-343-DE-1:** Raten Sie mal, warum es auf dem europäische  Festland kaum Sagen über Feen gibt, dafür aber über Zwerge. Der Feldzug gegen Svartalfaheim hatte die Feen geschwächt zurückgelassen, dadurch hatten wir Zwerge relativ leichtes Spiel. Die Feenreiche waren anders als die Zwergensiedlungen leicht aufzuspüren und so vernichteten wir über die nächsten Jahrhunderte eine Feen-bastion nach der anderen, teilweise unter der Mithilfe der Menschen. Nur auf die britischen Inseln nach und Hy-Basil haben wir es nie geschafft, denn die Spitzohren haben alle unsere Schiffe mit Stürmen versenkt. Aber dann habt ihr Menschen endlich den Dreh mit dem Stahl rausbekommen und die Feen mussten vor der schieren Macht eures Eisens fliehen. Danke dafür.
&gt;  
&gt; **Dr. Blocher:** Aber wenn wir in eurer Gunst doch so weit gestiegen waren, warum habt ihr euch vor den Menschen verborgen?
&gt; 
&gt; **SCP-343-DE-1:** Das liegt an euren Vollidioten im Vatikan. Keine Ahnung, was die geritten hat, aber wahrscheinlich konnten die im Angesicht von Zwergenmagie keine Hexenverbrennungen rechtfertigen oder so. Mit den Dämonen gleichgesetzt haben sie uns und so zogen wir uns aus der Welt der Menschen zurück, bis nur noch die Legenden über uns zurückblieben.
&gt; 
&gt; **Dr. Blocher:** Aber warum gibt es dann nur noch so wenig Zwerge?
&gt; 
&gt; **SCP-343-DE-1:** Das lag wieder an diesen vermaledeiten Feen. Anscheinend haben die&#39;s immer noch nicht begriffen, gefälligst die Füße still zu halten, denn sie haben die Menschen dazu angestiftet, uns zu jagen und zu versklaven. Sie selbst haben begonnen, uns zu töten, als sie Rückendeckung von der GOC gekriegt haben. Hab zwar gehört, dass man das dort scharf verurteilt, aber ich habe noch keinen Zwerg getroffen, den diese 108 Heuchler freiwillig haben gehen lassen. Anscheinend kriegen nur wir das wirklich gute Zeug auf die Reihe. Bin nur froh, dass wir hier endlich unsere Ruhe haben.
&gt; 
&gt; **Dr. Blocher:** Anscheinend sehen das hier einige Zwerge nicht so. ich erinnere nur an die Sache mit dem Globus.
&gt; 
&gt; **SCP-343-DE-1:** Aye, der Terrorist war ein dorfbekannter Spinner. Der Kerl ist gerade so dreißig und will unbedingt //raus und die Welt sehen//. So zimperlich wie der Kerl ist verrät der uns wahrscheinlich, wenn man nur damit droht, ihn falsch anzupacken. Leider ist er nicht der Einzige, vor allem bei jüngeren Zwergen verfängt dieses Geschwätz von der weiten Welt ... Reden wir über was anderes.
&gt; 
&gt; **Dr. Blocher:** Mit was habt ihr eigentlich gekämpft? Äxte und Hämmer?
&gt; 
&gt; **SCP-343-DE-1:** Teilweise. Eine beliebte Strategie war, unsere Eiseneber ins Feld zu schicken und dann haben alle Zwerge mit Blitzringen wild ins Getümmel gefeuert. War anscheinend irre lustig, wenn der Gegner Feen waren. Wir haben sogar Lieder darüber.
&gt; 
&gt; **Dr. Blocher:** Blitzringe?
&gt; 
&gt; **SCP-343-DE-1:** Aye. Bis auf wenige Ausnahmen wie etwa der legendäre Alberich Durin sind wir grottenschlecht in offensiver Magie, aber wir haben uns mit unseren Zauberringen beholfen, die wir einfach für uns zaubern lassen. Nein, ihr kriegt keine davon. Der letzte Mensch, den ich mit einem Feuerring hantieren sah, hat sich in die Luft gejagt.
&gt; 
&gt; **Dr. Blocher:** Habt ihr eigentlich mit den Feen gehandelt? Vor der ganzen Misere, meine ich?
&gt; 
&gt; **SCP-343-DE-1:** Nein. Wir hatten nichts, das sie wollten, da die Weicheier kein Eisen vertragen. Und heute werden sie keinen Zwerg mehr finden, der ihnen wohlgesonnen ist. Obwohl, vielleicht gibt&#39;s irgendwo ein paar arme Irre, wer weiß.
&gt; 
&gt; **Dr. Blocher:** Naja, wäre das nicht ein erster Schritt zur Versöhnung. Ich meine, man kann Ihnen genauso wie den Feen Genozid eines Volkes vorwerfen.
&gt; 
&gt; **SCP-343-DE-1:** Ich möchte ihnen eine Anekdote erzählen. Lassen Sie mich kurz rechnen, ich glaube, es war in den Siebzigern des letzten Jahrtausends. Ich habe damals meine Frau Trunni und meine Töchter Thona, Ulla und Zylra verloren, ebenso meinen Bruder Ori und dessen Familie. Wir lebten damals abgeschieden hoch oben im Norden, versteckt in einem Zwergendorf. Dann fanden uns die Feen. 
&gt; 
&gt; **Dr. Blocher:** Äh, Herr Sindri, ich glaube, sie haben sich gerade mit den Fingernägeln die Handflächen aufgebohrt.
&gt; 
&gt; **SCP-343-DE-1:** Hm? Oh. Das werde ich verarzten müssen, aber erstmal erzähle ich noch kurz zu Ende. Also, die Feen fanden uns. Sie steckten ohne Vorwarnung unsere Stadt in Brand, da sie sie wegen des ganzen Stahls nicht betreten konnten und pickten dann einzeln die fliehenden Zwerge auf. Ich meine Picken hier wörtlich, sie haben meine Frau und Töchter mit Speeren aufgespießt. Und haben dabei gelacht.
&gt; 
&gt; **Dr. Blocher:** Oh, das tut mir aufrichtig Leid.
&gt; 
&gt; **SCP-343-DE-1:** Ihnen muss es nicht Leid tun. Ich habe die Mörder mittlerweile gefunden. Die tun keinem Zwerg mehr was. Aber wenn Sie von Versöhnung reden, Madam Blocher, hilft es nichts, uns zu predigen. Wenn Sie das schaffen wollen, legen Sie zuerst die Geister zur Ruhe, die jeden von uns hier des Nachts in unseren Albträumen heimsuchen. Und wenn Sie mich jetzt entschuldigen, ich muss das hier verarzten. 
&gt; 
&gt; &lt;Ende des Logs&gt;

[[/collapsible]]

**Nachtrag 343-DE-1:** Einsatzkräfte der Foundation haben mittlerweile zahlreiche Agenten feindlicher oder neutraler Interessengruppen in der Neubürg aufgefasst, die laut Ergebnissen von Verhören auf der Suche nach SCP-343-DE waren, allerdings den genauen Zugangsort zu SCP-343-DE-A nicht kennen, da sie versuchten, die Köderzugänge zu öffnen. Die Spionageabwehr untersucht im Moment, wie Informationen über die Anomalie verbreitet werden konnten. Bisher wurde noch kein Eindringen feindlich gesinnter Individuen in SCP-343-DE-A registriert.

**Nachtrag 343-DE-2:** Am 04.05.2023 wurde Agent Grömer vom GOC-Verbindungsbüro zu einer Befragung geladen, die SCP-343-DE zum Inhalt hatte.

[[collapsible show=&#34;GOC-Kommunikation 343-DE-1&#34;hide=&#34;Schließen&#34;]]

&gt; **Vorwort:** Das folgende Gespräch wird zwischen Agent Grömer von der GOC und Agent Höcke von der Foundation geführt. Beide Agenten sind für die Kommunikation der beiden Organisationen zuständig und arbeiten bereits seit etwa 5 Jahren zusammen. Das Gespräch wird in einem als neutrale Zone deklarierten Büroraum geführt.
&gt; 
&gt; &lt;Beginn des Logs&gt;
&gt; 
&gt; **Agent Höcke:** Agent Grömer.
&gt; 
&gt; **Agent Grömer:** Agent Höcke.
&gt; 
&gt; **Agent Höcke:** Na jetzt bin ich ja mal gespannt, was wir dieses Mal verbrochen haben. Wer auch immer das Ladungsschreiben verfasst hat, war ziemlich stinkig. Irgendwas wegen Zwergen. 
&gt; 
&gt; **Agent Grömer:** Ich glaube, das war eine Fee. 
&gt; 
&gt; **Agent Höcke:** Okay? Was haben die für ein neues Problem mit uns?
&gt; 
&gt; **Agent Grömer:** Nun, es sind nicht die Feen per se, eine merkliche Fraktion vom Rat der 108, die von ihnen angeführt wird, hat um diese Befragung gebeten.
&gt; 
&gt; **Agent Höcke:** Wegen Zwergen? Ich wusste bis zum Erhalt von dem Brief nichtmal, dass es welche gibt.
&gt; 
&gt; **Agent Grömer:** Und jetzt?
&gt; 
&gt; **Agent Höcke:** Kollege, wir haben so viel Quark hinter Gittern, du könntest mir erzählen, dass es Gummibären gibt und ich würde es dir erstmal glauben.
&gt; 
&gt; **Agent Grömer:** Hrm. Nun, die GOC hegt den Verdacht, dass ihr eine nicht unbeträchtliche Anzahl Zwerge in Schutz nehmt.
&gt; 
&gt; **Agent Höcke:** Okay? Ich nehme an, wir sollen sie freilassen?
&gt; 
&gt; **Agent Grömer:** Nein, ihr sollt sie ausliefern. Ich wollte es auch nicht glauben, aber offenbar wollen die Feen und einige andere Organisationen der 108 jeden einzelnen Zwerg wegen potentieller Kriegsverbrechen in den letzten Jahrhunderten vor Gericht stellen, angefangen irgendwann 1400. Das war es zumindest, was man mir mitgeteilt hat.
&gt; 
&gt; **Agent Höcke:** Um wie viele Zwerge geht es?
&gt; 
&gt; **Agent Grömer:** Vier- bis fünftausend
&gt; 
&gt; **Agent Höcke:** Wie viel?
&gt; 
&gt; **Agent Grömer:** Vier- bis fünftausend.
&gt; 
&gt; **Agent Höcke:** Sag mal, habt ihr Eier? Wir machen zwar auch großflächige Eindämmung, aber wie sollen wir bitte schön viertausend Personen verschwinden lassen?
&gt; 
&gt; **Agent Grömer:** Das ist erstmal wurscht, Wir wissen, dass ihr uns in Bezug auf Technologie bei Weitem nicht alles sagt. Auf jeden Fall will die GOC jeden Einzelnen für die Strafverfolgung.
&gt; 
&gt; **Agent Höcke:** Jeden einzelnen?
&gt; 
&gt; **Agent Grömer:** Yup. 
&gt; 
&gt; **Agent Höcke:** Bei viertausend Zwergen sind doch bestimmt auch Kinder und Jugendliche dabei.
&gt; 
&gt; **Agent Grömer:** Man hat vor, den Eltern nicht volljähriger Zwerge das Sorgerecht zu entziehen, wenn sich ihr Einfluss als schädlich für die geistige und moralische Entwicklung erachtet werden sollte. Anscheinend geht es um mehrere tausend tote Feen, deren Tod gesühnt werden soll. Und getötete GOC-Agenten und zerstörtes GOC-Eigentum.
&gt; 
&gt; **Agent Höcke:** Okay, mal angenommen, wir hätten wirklich eine solche metrische Fucktonne an Zwergen, inklusive Bärten. Erstens, warum sollten wir euch einfach eine unserer eingedämmten Anomalien übergeben und zweitens, was würde mit Zwergen passieren, die für unschuldig befunden werden?
&gt; 
&gt; **Agent Grömer:** Die werden auf freien Fuß gesetzt.
&gt; 
&gt; **Agent Höcke:** Also bittet ihr uns gewissermaßen, einen Anomalie freizulassen ohne zu wissen, warum wir sie überhaupt eindämmen?
&gt; 
&gt; **Agent Grömer:** Ich fürchte, das hier ist eher ein Befehl.
&gt; 
&gt; **Agent Höcke:** Und wenn wir keine Zwerge haben, die wir euch geben können?
&gt; 
&gt; **Agent Grömer:** Wir wissen mit Sicherheit, dass ihr Zwerge habt, wir wissen sogar ungefähr wo.
&gt; 
&gt; **Agent Höcke:** Wie das?
&gt; 
&gt; **Agent Grömer:** Betriebsgeheimnis, Kennst du doch.
&gt; 
&gt; **Agent Höcke:** Versuchen kann ich &#39;s ja mal. Sag mal, was passiert mit Zwergen, die verurteilt werden?
&gt; 
&gt; **Agent Grömer:** Das obliegt den Feen.
&gt; 
&gt; **Agent Höcke:** Seid ihr sicher, dass da nicht niedere Motive mitschwingen?
&gt; 
&gt; **Agent Grömer:** Die Feen haben in dieser Frage eine ganze Fraktion hinter sich. Ich fürchte, solche Fragen spielen hier keine Rolle.
&gt; 
&gt; **Agent Höcke:** Oh mein Gott. Was passiert, wenn wir uns weigern?
&gt; 
&gt; **Agent Grömer:** Dann werden wir selbst nach den Zwergen suchen. Mit allen Mitteln.
&gt; 
&gt; **Agent Höcke:** Euh ...
&gt; 
&gt; &lt;Ende des Logs&gt;
&gt; 
&gt; **Abschließende Bemerkungen:** GOC-Aktivitäten in der Neubürg haben seit diesem Treffen merklich zugenommen. Unter aufgegriffen Agenten befanden sich oft Mitglieder der Feen, die offenbar als Späher für thaumaturgische Phänomene fungieren. SCP-343-DE-1 wurde über diese Entwicklung bisher nicht in Kenntnis gesetzt.
