**Объект №:** SCP-1


[[div class=&#34;rimg&#34;]]
[[image http://scp-ru.wdfiles.com/local--files/cryostasis/криостазис.jpg width=&#34;300&#34; ]]
[[/div]]

**Класс объекта:** --Обоснованный-- --Бережно хранимый-- --Таумиэль-- Нейтрализован


**Особые условия содержания:** Плантация SCP-1 должна посменно патрулироваться сотрудниками класса А, каждый из которых должен находиться на виду как минимум у одного сотрудника. Персонал,  работающий с объектом, должен быть оснащен механическими устройствами, блокирующими открытие ротовой полости более чем на 2-3 мм. Ключ от данных блокираторов хранится только у г-на О6. Попытки снять устройство с головы приравниваются к нападению на SCP-1.



SCP-1 следует держать в ящиках в теплом помещении (18-25°С) 3-4 суток. При наступлении события SCP-1-А (см. Инструкцию), ящики необходимо переместить в более прохладное место (12-18°С) с хорошим освещением. После наступления события SCP-1-В (см. Инструкцию) объект следует поместить в заранее подготовленную почву. Положения по дальнейшему содержанию объекта отражены в Инструкции О6-1-И/2019.



Зона 14 объявлена территорией содержания исключительно SCP-1. Все аномальные объекты, не использующиеся для содержания SCP-1 или не участвующие в обеспечении Зоны 14 водой и энергией должны быть списаны. Сотрудники обязаны обеспечивать сохранение SCP-1.



Для успешного содержания объекта устанавливается следующий Перечень запрещенных мероприятий в Зоне 14:



&gt; **1)** Любые попытки употребить SCP-1 в пищу до официального разрешения господина О6, употребление объекта сверх установленной нормы, равно как и нарушение Положения по правильному потреблению караются разжалованием в сотрудники класса D;

&gt; 

&gt; **2)** Отказ от работ с SCP-1, отказ от употребления SCP-1, противодействие законным и незаконным предписаниям господина О6, саботаж, преступная халатность, неуважение по отношению к SCP-1, равно как и ложное указание того, что г-н О6 якобы занимает (занимал) иную должность караются разжалованием в сотрудники класса D;

&gt; 

&gt; **3)** Употребление тел сотрудников класса D в пищу, равно как и нападение на сотрудников высших классов с той же целью караются разжалованием в сотрудники класса D;

&gt; 

&gt; **4)** Любые попытки покинуть Зону 14 вне плановых технологических работ, равно как и попытки несанкционированной радиосвязи с выжившими (никаких выживших нет) караются разжалованием в сотрудники класса D;

&gt; 

&gt; **5)** Распространение дезинформации о том, что «на улице тепло», «вьюга стихла», «все вокруг ложь», «это все эксперимент», «г-н О6 незаконно присвоил власть», «г-н О6 утаивает еду и ест больше остальных», «существуют другие Зоны», «Фонд невообразимо больше», «у нас есть SCP, который делает еду/ открывает порталы в другие миры», «придет г-н О5-13 и принесет всем еды», «в глубине тоннелей есть неприкосновенный запас на 3000 чел. на 30 лет» и т.п. карается разжалованием в сотрудники класса D;

&gt; 

&gt; **6)** Использование бега, быстрой ходьбы (свыше 3,5 км/ч), прыжков и любых калорийно-затратных действий, если это не предусмотрено условиями содержания SCP-1, карается разжалованием в сотрудники класса D;

&gt; 

&gt; **7)** Энергозатратный метаболизм, а также ранения и болезни, приводящие к неэффективному использованию организмом SCP-1, караются разжалованием в сотрудники класса D;


&gt; **8)** Создание сект (за исключением исповедующих веру в спасение под руководством О6), а также кружков, в той или иной степени противопоставляющих себя устоявшейся модели функционирования Зоны 14 и господину О6 лично, равно как и недонесение информации о подобных объединениях карается разжалованием в сотрудники класса D.



Согласно Приказу О6, в Зоне 14 персонал класса D не предусмотрен. Это означает, что все сотрудники, которым был присвоен класс D, должны быть немедленно (не позднее 5 минут после присвоения статуса, для сохранения калорий) умерщвлены способом, исключающим отравление, а также расточительный расход тканей и жидкостей (рекомендуются разряды тока). Тело сотрудника направляется в лабораторию д-ра Вицлебена для [УДАЛЕНО].



Дополнительные положения к Уставу внутренней службы Зоны 14, введенные О6 для сохранения SCP-1:



&gt; **1)** Сохранность любой информации, кроме досье объекта 1 более не имеет значения. Документация на бумажных носителях --может использоваться-- должна использоваться как удобрение для SCP-1;

&gt; 

&gt; **2)** Объекты, требующие охраны и/или являющиеся источником угрозы должны быть немедленно списаны (уничтожены) неэнергоемким способом. Предпочтительный вариант – перемещение на поверхность, за пределы Зоны 14. Данный пункт не приводится в исполнение в случае соответствия объекта критериям п.3 и/или п.4; 

&gt; 

&gt; **3)** Объекты, имеющие следующие свойства, должны быть немедленно использованы для выращивания SCP-1 и обеспечения функционирования Зоны 14:
&gt; 
&gt; - выделение света, тепловой, электрической энергии в любых формах;
&gt; 
&gt; - выделение воды или иных питательных веществ;
&gt; 
&gt; - создание ионизирующего излучения.

&gt; 

&gt; **4)** Объекты, пригодные к употреблению в пищу, должны быть переданы в распоряжение доктора Вицлебена, если они не соответствуют ни одному из критериев п.3; 

&gt; 

&gt; **5)** Сотрудники, обладающие метаболизмом, позволяющим с высоким КПД накапливать жиры, освобождаются от всех работ. Жир данных сотрудников следует передавать в пользование доктору Вицлебену;

&gt; 

&gt; **6)** --Ответственный сотрудник, назначенный г-ном О6, должен вести радиопереговоры с другими выжившими (при их обнаружении в радиоэфире). Разрешается передавать любую информацию (поощряется обмен любой информации на еду или жизненно важное оборудование). Координаты нашего месторасположения стоит передавать только в том случае, если имеются все основания полагать, что субъект (-ы) могут доставить в Зону 14 крупные запасы еды, либо полезные устройства. Судьба всех прибывших определяется лично О6, при несоответствии Правилам субъекту (-ам) присваивается класс D, все имущество изымается в пользу Зоны 14.--—«Никаких других «выживших» не существует. Это дезинформация «Свидетелей О5» или «старофондовцев», которая в официальных документах, касающихся SCP-1, должна немедленно вымарываться. Виновные будут наказаны» - О6;

&gt; 

&gt; **7)** Ситуация при которой  безвозвратно утрачены все экземпляры SCP-1 считается событием класса NF-K (No Food Keter). Недопущение «конца света» по такому сценарию является приоритетным над всеми остальными вариантами «конца света» (см. Классификацию особых событий в ред. 2018 г.).


**Описание:** SCP-1 представляет собой [УДАЛЕНО] экземпляров неаномальных клубней вида  картофель (Solánum tuberósum). На текущий момент сохранение и перспективное преумножение объекта 1 является задачей наивысшего приоритета для --Зоны 14-- --Фонда в целом-- __Зона 14 и есть Фонд, а Фонд – Зона 14.__ Обезопасить, Удержать, Сохранить SCP-1.



**Приложение:** 


[[collapsible show=&#34;+ Обрывки дневника м.н.с. Степичева&#34; hide=&#34;- Закрыть&#34;]]

&gt; [[image %D0%BA%D1%80%D0%B8%D0%BE%D1%81%D1%82%D0%B0%D0%B7%D0%B8%D1%81%20%281%29.jpg]]
&gt; 
&gt; **18.11.2018**
&gt; 
&gt; **День К.**
&gt; 
&gt; Это случилось. Я не могу назвать точной даты начала, будем считать, что это началось сегодня. Просто упала температура и начал идти снег. Как обычно. Только шел он не день, не два и не три. Сначала был небольшой снежок, потом начался снегопад, потом метель... Затем долгий буран. Вечная ночь.



&gt; **День К+3** 
&gt; 
&gt; Снег все идет. Введен протокол действий на случай события класса К. Все «Кетеры» уничтожены. Мне больше нечем заняться – сижу за радиостанцией. Эфир забит до отказа, призывы о помощи, бессмысленные приказы правительства и военных, проповеди фанатиков. Самое страшное было слушать переговоры пилотов самолетов. Снег наступал неравномерно, и часть бортов внезапно попала в белый плен, аэропорты обесточены, глиссады и радары не работают, ни сесть, ни понять где ты находишься. Со мной связались ребята с рейса FD-1821, пытающиеся улететь из Сиэтла в сторону экватора. Заблудились. Топлива у них было на 9 часов полета, но пассажиры, часов через 5, посовещавшись и попрощавшись по радио со всеми, кто был в эфире, попросили пилотов направить борт прямо в землю. Они были фантастично спокойны. Последнее, что я услышал из приемника – звук сигнализации и монотонное повторение записанным мужским голосом «Terrain ahead! Terrain ahead! Pull up! Pull up...»
&gt; 

&gt; **День К+6**
&gt; 
&gt; Снег прекратился. Нас практически полностью засыпало. На поверхности осталось лишь 2 этажа технологической башни. Благо, большая часть Зоны 14 расположена под землей, а строения на поверхности – остатки бывшего Комбината №12, в котором количество окон можно было по пальцам  пересчитать. Всего нас спаслось порядка полторы тысячи человек. Зам по хозяйственным вопросам Обручев сейчас пытается наладить технологический цикл по выращиванию картофеля. Выцепил для этого много ресурсов, даже парочку SCP-объектов. Кто-то ему, конечно, помогает, но желающих не особо много. Еда пока есть, как есть надежда на Фонд. Я слышал много историй. Про машины, которые «перезагружают» реальность. Про далекие прекрасные миры, в которые открыты врата. Я верю в это. Хочу верить.



&gt; **День К+24**
&gt; 
&gt; Директор Зоны 14 застрелился. Многие застрелились. Обручев, и.о. директора просит не тратить патроны за зря, и если уж приперло – вешаться. И крематорий закрыл, говорит нечего топливо впустую тратить. Ну, уж чего-чего, а топлива у нас навалом. Только как он теперь тела самоубийц уничтожать будет?
&gt; 

&gt; **День К+45** 
&gt; 
&gt; Запасы еды иссякают. Нормы Обручева конечно очень помогли, мужик порядок навел как надо, но наше расточительство в первые дни все испортило. Выходил на поверхность. Ясно, погодка хорошая, ну кроме температуры в -70. Нашел рядом с входом несколько замерзших тел, в руках какие-то документы. Чуть поодаль из снега торчит хвост самолета с Фондовской серией бортового номера. Сходил за пилой, кое-как выпилил из их рук бумаги. Внутри оказались списки «Таумиэлей» Фонда, координаты всех Зон Северной Америки. Принес это все Обручеву, а он говорит «нахер ты это дерьмо холодное притащил»? И выбросил. А мне приказал наверх больше не ходить и вообще двигаться поменьше. Дурдом.



&gt; **День К+67**
&gt; 
&gt; Еда закончилась полностью. Но есть хорошие новости – директор Обручев и его друг микробиолог д-р Вицлебен наладили неплохое такое производство картофеля. Не думаю, что это поможет нам жить здесь до нового потепления, но... Я вот не хочу умирать. Никто не хочет. Кто хотел - уже повесился. Мы как тараканы – приспособимся и выживем.


&gt; **День К+99**
&gt; 
&gt; Кто-то явно лазил в мой дневник. Наверное, сосед. Давно мне его физиономия не нравится. Тут БАНАНОВ нет, ПЕТЯ!!!!
 

&gt; **День К+136**
&gt; 
&gt; ██████ картошка. Ненавижу. Жрать ее. Ухаживать за ней. Тфу. Надо было пулю в лоб себе пустить, пока еще Директор патроны не конфисковал. В петлю-то лезть не хочется. Все кажется нереальным. Может это очередной паскудный эксперимент?


&gt; **День К+159**
&gt; 
&gt; Застал этого придурка в комнате с кучкой единомышленников. Говорят, нужно ограничить власть Директора. Мол, стал много на себя брать. Не, я конечно не дурак, он и правда иногда дает маху, но мужик правильно делает. А как еще нам выживать? Петр говорит, что брать тела плохо. А картошку жрать не плохо. Сам ряху отъел, сучер. Уверен, подворовывает. Ну конечно. Зачем еще добровольцем каждый раз на работы с картошкой вызываться? Агроном херов.


&gt; **День К+187**
&gt; 
&gt; Вот это потеха сегодня была. Часть сотрудников с Андреем во главе пошла к Директору с требованиями. Ну прямо поп Гапон, картина маслом. И Петя туда поперся. Тела хватит использовать, мы ж не звери. Повысить нормы. Прекратить распускать слухи, что он О5-4. Ну шеф им и устроил кровавое воскресение. Директор время зря не терял и к такому сценарию был готов. Сколько народа положили, не знаю. Говорят, два-три человека. Да только вот я многих не вижу. Ходят разговоры, что они ушли глубоко в тоннели и попытаются создать там свою Зону 14 с блэк-джеком и шлюхами. Температура в Зоне продолжает падать, более-менее тепло в зоне содержания картофеля и в административном блоке.
 

&gt; **День К+192**
&gt; 
&gt; Холодно. Сплю в одежде под тремя одеялами. Что-то со здоровьем моим творится. Темнеет в глазах. Во рту какой то привкус. Водяной фильтр что ли сломался?


&gt; **День К+193**
&gt; 
&gt; Картошечка. Картофелюшка. Картофан.



&gt; **День К+200**
&gt; 
&gt; Наказания за нарушения ОУС по отношению к SCP-1 ужесточены. Бегать и быстро передвигаться теперь запрещено, делать ненужные энергорасточительные операции тоже. Интересно, ведение дневника можно считать энерго-расточительством? Кстати, от какой даты я веду отсчет? Не могу заставить себя прочитать уже написанное. Надо будет спросить у Смотрителя. Ручка застыла. Пишу карандашом.
&gt;  
&gt;  Прямо сейчас выпал зуб - не хватает витаминов.


&gt; **День К+265**
&gt; 
&gt; Вышли новые приказы О5-4. Теперь официально запрещается отрицать то, что он, как единственный выживший из Совета имеет статус О6. Запрещается выходить на поверхность и держать контакт с внешним миром. Меня повысили до главы отряда милиции Зоны 14. --О5-4--  О6 лично налил мне рюмочку картофельной водки за поимку двух расхитителей. Я предложил их отправить в карцер, а О6 сказал «а зачем нам их кормить?». «Искатели» начали рыть тоннель в восточном направлении, типа там залежи моркови. О6 за второй рюмочкой посмеялся над ними. Говорит «ладно бы на юго-запад копали. Так нет, надо нам копать к океану». 
&gt; 
&gt; 
&gt; Почти закончили работы по извлечению бумажных архивов и использованию их в качестве удобрений для SCP-1 (он теперь, кстати, «Таумиэль»). Читать документы было строжайше запрещено, но я подглядел парочку. Раньше в Зоне 14 хранили всякий хлам, какой же ерундой страдали. 



&gt; **День К+301**
&gt; 
&gt; Вот же сволочи. Ну не твари, а? Не нравится вам О6, зачем же нам подсирать? Сидите там в своих тоннелях и сидите! Нет, нам мало делать набеги на плантации SCP-1 и жрать приготовленное чужими руками, нам еще нужно взять и поломать. Свиньи. Новый приказ О6 предписывает всех нарушителей --убивать-- разжаловать в сотрудники класса D и отдавать Вицлебену. Мы этим, в принципе, уже давно занимаемся, но О6 решил узаконить то, что уже давно пора признать жизненно необходимым.
&gt; 
&gt; Выпали почти все зубы. Скорее бы уже выпали все, надоело терпеть эту тупую боль и поток гноя. О6 в качестве поощрения отдал мне вставную челюсть из медчасти. Остальным приходится или грызть SCP-1 немногочисленными остатками зубов, или обсасывать его. Удивительно, но у О6 почти все зубы на месте.

&gt; **День К+445**
&gt; 
&gt; Урожаи падают. И это при том, что и численность снизилась кардинально. Враги SCP-1 не дремлют. Оказалось, что д-р Повышев тоже враг.  Повышев, О5, правая рука О6! Я сам лично видел, как он в припадке швырял SCP-1 об стену. Он, конечно, потом остыл и стал языком ее соскабливать, но такое не прощается. Сдал паскудника. Опять работенка Вицлебену. По всему бункеру стали появляться какие-то каракули. Красные надписи «О5 видит». Большая часть коридоров обледенела. Все карандаши изъяли, пишу углем.

&gt; **День К+460**
&gt; 
&gt; Один из фанатиков взорвал себя, чуть не убил Верховного Смотрителя. Обстановка накаляется. О6 вызвал меня к себе и дал задание, после которого я получу статус О5 и должность личного телохранителя. Мне нужно сымитировать разногласия с режимом и побег. Для пущей достоверности мне назначат класс D, Вицлебен даст мне сбежать. Я должен втереться в доверие подвальным группировкам. Особенно к «Свидетелям О5». Эти фанатики утверждают, что когда-то все было иначе. Что кроме Зоны 14 есть еще где-то Фонд. Не знаю, как я смогу соглашаться со всем этим бредом, но я должен выполнить задание Смотрителя. Выпили по рюмочке водки и разошлись.

&gt; **День К+461**
&gt; 
&gt; Меня обвинили в том, что я проглотил SCP-1 без пережевывания и отправили к Вицлебену. Тот пожал мне руку (хотя это запрещено) и пожелал хорошего урожая. По вентиляции я добрался до нижнего уровня, оттуда – в тоннели. С собой запас в две картофелины.


&gt; **День К+464**
&gt; 
&gt; Я брожу тут уже несколько малых картофельных циклов. Никого нет. Кричать нет сил.
&gt; 
&gt; Может быть меня обманули? Вицлебен? Кутуков? Сарычев? Эти сволочи все хотели стать О5. Запудрили мозги О6, сами размалевали стены, придумали «Свидетелей О5», «старофондовцев». Из баек и анекдотов сделали вполне себе... Так О6 же там сейчас совсем один! Мне нужно срочно искать путь назад и спасти его от этих колорадов!

&gt; **День К+465**
&gt; 
&gt; Меня нашли. «Старофондовцы». Живу у них, писать особо не могу – палевно. Андрей здесь, кстати, живой и здоровый. Если так можно сказать о человеке, у которого видно все кости. 
 
&gt; **День К+483**
&gt; 
&gt; Они открыли мне глаза. Я читал уцелевшие архивы. Они еще удивились, как я смог, в отличие от остальных, не разучиться читать и писать. У них-то тут документов завались, со светом только не очень. Оказывается, мир в несколько раз больше, чем я себе представлял. Есть много Зон, Фонд огромен, им управляет Совет О5, группа могущественных людей, сидящих на самом верху. А так называемый О6 – мелкий узурпатор, купивший нас за мешок SCP-1. Жажда еды, стремление выслужиться и занять свое место под ультрафиолетовым светильником дезориентировали нас. Дезориентировали. Сложное слово, когда-то я им пользовался. В мозгу словно начало проясняться. Я начал вспоминать. Может он нам подмешивал что-нибудь? Явно подмешивал, куда-то же делись все препараты и амнезиаки. Нужно это все заканчивать. Я выдал им себя. Сказал все, что знал и приготовился --к разжалованию в сотрудники D-- к смерти. Но меня не стали убивать. Они сказали, что я - Избранный, что именно я должен поднять революцию.
 
&gt; **День К+484**
&gt; 
&gt; Единственный автомат на всех дали мне. Остальные вооружены кто чем – палки, камни, арматура, есть штук 7 пистолетов, правда патронов на них еще меньше. Андрей идет с барабаном. Мы свергнем этот режим и построим новый мир. Мир, где не будут --разжаловать в сотрудники класса D-- убивать за то, что ты прожевал 18 раз, а не 36, как было предписано. Где тела погибших по-человечески хоронят на морозе. Где не врут о том, что Фонд мал и скромен. Где правящая клика не будет воровать наш SCP-1 и тратить его на водку. Мир без О6.

&gt; **День К+491**
&gt; 
&gt; Наступило событие класса NF-K. Как местоблюститель поста О6 приказываю всем выйти на поверхность и разжаловать самих себя в сотрудники класса D. Тем, кто не умеет читать, следует зачитать данный приказ.

&gt; **День К+1**
&gt;  
&gt; Все вышли. Я еще мнусь. Надел парадный аксельбант О6, выбросил документы о SCP-1. Допишу эту запись и спрячу дневник в сейф. Прочитал свои же записи и мало что вспомнил. Кем я был, каким все было. В голове звучат странные голоса из прошлого, которые я никак не могу вспомнить. Ладно, пора идти.
