    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1795 – Der Sternenleib
**Autor:** [[*user AstronautJoe]]
**Original:** https://scp-wiki.wikidot.com/scp-1795
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1795

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle bekannten Instanzen von SCP-1795 bewohnen extrem abgelegene Orte im interstellaren Raum und haben Dimensionen, die die der Erde übertreffen; daher ist die Eindämmung aller SCP-1795-Entitäten derzeit unmöglich. Die Bewegungen aller bekannten Fälle von SCP-1795 sollten verfolgt und ihre Entstehungszyklen auf neue Entwicklungen überwacht werden. Foundation-Mitarbeiter innerhalb der NASA, der ESA und von Weltraumobservatorien haben bestätigt, dass es im Umkreis von mindestens zwanzig Lichtjahren um die Erde keine bekannten Fälle von SCP-1795 gibt, und die Analyse des Weltraums bis zu einer Tiefe von dreißig Lichtjahren läuft derzeit. Jegliche genaue wissenschaftliche Untersuchung (d. h. Untersuchung mit der Absicht, Exoplaneten zu lokalisieren) aller im Dokument B1795 aufgeführten Sterne von einer anderen Gesellschaft als der Foundation ist sofort zu unterdrücken, da die aufgeführten Sterne alle einen Fall von SCP-1795 in unterschiedlichen Entstehungsstadien beherbergen. Jede öffentliche oder staatliche Untersuchung junger Protosterne, die noch nicht von der Foundation freigegeben wurde, ist genau zu überwachen, um sicherzustellen, dass keine Daten vorliegen, die Fälle von SCP-1795 im Universum aufdecken. Sollte ein solcher Fall eintreten, werden allen beteiligten Personen Klasse-A-Amnesika verabreicht, wobei alle aufgezeichneten Daten von der Foundation zur Analyse beschlagnahmt und aus den öffentlichen Aufzeichnungen gelöscht werden.

Es wurde entdeckt, dass die Populationsdichte von SCP-1795 in der gesamten Galaxie variiert – die Region um die Erde ist dünn besiedelt, wobei in den lokalen 1000 Lichtjahren nur einer von 1.000.000 Sternen einen Fall von SCP-1795 beherbergt. In Gebieten mit hoher Sternentstehung wie Kugelsternhaufen und Nebeln kann die Populationsdichte 1 bis zu 1.000 betragen. Schätzungen für die Gesamtpopulation von SCP-1795 in unserer Galaxie reichen von einer Milliarde Fällen bis zu einer Population von mehr als fünfzig Milliarden.

**Beschreibung:** Aufgrund ihrer großen Entfernung von der Erde ist eine direkte Beobachtung mit der aktuellen Teleskoptechnologie nicht möglich; allerdings hat die Verwendung von SCP-███ eine relativ detaillierte Fernbeobachtung ermöglicht, und die Nutzung der latenten zeitlichen Effekte von SCP-███ hat die vorläufige Beobachtung von Instanzen von SCP-1795 im Laufe der vergangenen fünfzehn Millionen Jahre ermöglicht. Fälle von SCP-1795 sind kugelförmige Entitäten, die im Aussehen dem menschlichen Herzen etwas ähneln, und drei große, knotenförmigen Öffnungen, die das &#34;obere&#34; Ende umgeben, und ein hohles Inneres besitzen. Obwohl sie äußerlich so aussehen, als bestünden sie aus irgendeiner Form von biologischem Material, hat eine detaillierte Untersuchung ergeben, dass ihre Körper keiner bekannten Form von biologischem Material entsprechen und wahrscheinlich zumindest teilweise synthetisch aufgebaut sind. Instanzen von SCP-1795 sind die größten der Foundation bekannten Lebensformen, oft mit einem Durchmesser von mehr als 50.000 Kilometern.

Es ist nicht bekannt, ob Fälle von SCP-1795 intelligent sind. Obwohl sie zu hochkomplexen Aufgaben fähig sind, die im Folgenden beschrieben werden, ist nicht bekannt, ob sie sich dieser Handlungen bewusst sind, sie kontrollieren oder selbst regulieren oder ob sie kaum mehr als ihren animalischen Instinkt nutzen. Es wurde beobachtet, dass sie keinerlei Technologie nutzen und sich mit Geschwindigkeiten bewegen, die kaum über dem liegen, was mit moderner Raketentechnologie erreicht werden kann. Daher muss die Durchquerung des interstellaren Raums je nach Zielort zwangsläufig Millionen, wenn nicht sogar Milliarden von Jahren dauern. Vorausgesetzt, sie sind nicht unsterblich, dann muss ihre Lebensspanne ähnliche Bedingungen haben. Es ist erwähnenswert, dass während der ████ ███████ Jahre andauernden Untersuchung der Fälle von SCP-1795 durch die Foundation nie beobachtet wurde, dass ein Fall stirbt oder anderweitig zerstört wird, noch wurde beobachtet, dass sich ein Fall reproduziert, sich selbst repliziert oder mit einem anderen SCP-1795 in Kontakt kommt.

Fälle von SCP-1795 weisen zwei wichtige anomale Eigenschaften auf, die für ihre einzige bekannte Form natürlichen Verhaltens essenziell sind. Die erste anomale Eigenschaft besteht darin, dass Fälle von SCP-1795 immer junge Protosterne aufspüren und versuchen, in deren Umlaufbahn zu gelangen. Aufgrund der Tatsache, dass alle Instanzen von SCP-1795 Milliarden von Jahren brauchen, um den interstellaren Raum zu durchqueren, muss SCP-1795 bereits vor Millionen von Jahren begonnen haben, sich in Richtung des Sterns zu bewegen, bevor dieser überhaupt existierte. Eine Erklärung für die sieben (7) &#34;ruhenden&#34; (d. h. derzeit nicht mobilen) Fälle von SCP-1795 ist, dass sie einfach darauf warten, dass sich ihr Zielstern bildet.

Die zweite Eigenschaft ist weitaus leichter zu beobachten und weitaus besser zu verstehen. Bei der Ankunft an einem jungen Protostern bewegt sich SCP-1795 in eine stabile Umlaufbahn in der habitablen Zone des Sterns, der &#34;Lebenszone&#34;, wo die Temperaturen für Leben, wie es auf der Erde verstanden wird, geeignet sind. Anschließend wird ein Planet erschaffen. Die Methoden, mit denen Fälle von SCP-1795 Planeten erschaffen, sind nicht vollständig geklärt, lassen sich jedoch in ein klar definiertes Muster von acht &#34;Stadien&#34; einteilen, die im Folgenden beschrieben werden. Es wurde beobachtet, dass alle geschaffenen Planeten felsig sind, eine ähnliche Größe wie die Erde haben, eine atmungsaktive Atmosphäre, einen magnetisch aktiven Kern und einen vollständig ausgebildeten Mond besitzen und stets äußerst lebensfördernd sind. SCP-███ wurde ausgiebig genutzt, um solche Phänomene zu lokalisieren und zu untersuchen, und da sich der Bestand an bekannten Fällen von SCP-1795 auf mehr als fünfhundert Millionen Fälle beläuft, die der Foundation bekannt sind, wurden alle Aspekte des Schöpfungszyklus in hohem Maße beobachtet und untersucht.

[[collapsible show=&#34;+ Dokument A1795: SCP-1795 Planetarischer Schöpfungszyklus &#34; hide=&#34;- Dokument A1795: &#39;SCP-1795 Planetarischer Schöpfungszyklus&#39;&#34;]]

**STADIUM EINS:** Die knotenförmigen Öffnungen um das obere Ende von SCP-1795 erweitern sich und ziehen Sternmaterial wie gasförmige Materie und Gesteinsschutt an. Es ist zu beobachten, dass die gesamte Materie im Zentrum von SCP-1795 zu einer groben Kugel zusammenläuft, wobei alle felsigen Trümmer allmählich zu einer festen Kugel verdichten, wobei die gesamte gasförmige Materie unter ihrer Schwerkraft gehalten wird, ähnlich der natürlichen Planetenbildung. Wenn der Protoplanet die Atmosphäre durch seine eigene Schwerkraft halten kann, schließen sich die Öffnungen und das nächste Stadium beginnt.

**STADIUM ZWEI:** Bestimmte Gebiete im Außenbereich von SCP-1795 beginnen, enorme Mengen an Hitze auszustrahlen. Es wird vermutet, dass Gase im Inneren von SCP-1795 wie Kohlendioxid und Stickstoffdioxid in diesen Regionen in Sauerstoff und Stickstoff umgewandelt werden. Der Protoplanet wird Anzeichen von Magma-Eruptionen zeigen, wenn der Sauerstoffgehalt in SCP-1795 steigt. Es ist nicht bekannt, welche Kriterien erfüllt sein müssen, damit das nächste Stadium beginnen kann.

**STADIUM DREI:** SCP-1795 wird aus seinem Inneren eine netzartige Substanz ausstoßen, die sich an mehreren Punkten auf der Planetenoberfläche festsetzt. Das volle Ausmaß dieses Effekts ist unbekannt, aber der Planet wird während dieser Zeit magnetisch aktiv. Wenn das Magnetfeld ausreicht, um den Planeten vor dem Sonnenwind zu schützen, beginnt das nächste Stadium.

**STADIUM VIER:** SCP-1795 wird sich rund um den Planeten eng zusammenziehen, was die Beobachtung des nächsten Stadiums erschwert. Es wurde jedoch festgestellt, dass SCP-1795 zu diesem Zeitpunkt Wasser auf dem Planeten ablagern wird. Schlitzartige Öffnungen werden sich rund um den Äquator von SCP-1795 bilden und weißes Gas einer derzeit unbekannten Substanz freisetzen. Das Gas wird weiterhin das Äußere von SCP-1795 umhüllen und in seiner Umlaufbahn hinter ihm herziehen, sodass eine direkte Beobachtung bis zum Ende des Stadiums unmöglich ist. An diesem Punkt werden sich die Schlitze schließen und der Planet wird über einen vollständig ausgebildeten Ozean und klar definierte Landmassen verfügen.

**STADIUM FÜNF:** SCP-1795 wird grobe Kugeln aus unbekanntem Material mit einem Durchmesser von 2 Kilometern abfeuern, die dann auf die Oberfläche des Planeten einschlagen und weitreichende Verwüstungen auf dem umliegenden Land verursachen. Frühere Forschungsteams gingen davon aus, dass das betreffende SCP-1795 lediglich versuchte, das Land umzugestalten. Spätere Untersuchungen ergaben jedoch, dass die Kugeln nach dem Aufprall weitgehend intakt sind und Schwärme unterschiedlich geformter Konstrukte freisetzen. Aufgrund der eingeschränkten SCP-███-Vergrößerung ist derzeit sehr wenig über diese Entitäten bekannt oder zu verstehen. es ist jedoch bekannt, dass diese Entitäten, die im Folgenden als SCP-1795-2 bezeichnet werden, spinnenartig und etwa 20 Meter lang sind. Es wird nicht angenommen, dass es sich bei ihnen um echte Lebensformen handelt, da es den Anschein hat, dass diese Konstrukte vollständig der Intelligenz von SCP-1795 unterworfen sind; denn sobald das siebte Stadium abgeschlossen ist, werden sie sich alle gleichzeitig selbst zerstören. Es ist nicht bekannt, womit das nächste Stadium beginnt, obwohl einige Foundation-Forscher eine Population von SCP-1795-2 von mehr als fünf Milliarden geschätzt haben.

**STADIUM SECHS:** Die von SCP-1795 freigesetzten Entitäten werden beginnen, an einem allgemein verständlichen Terraforming-Plan zu arbeiten. Im Fall von SCP-1795-E war das beobachtete Verhalten oft paradox und beinhaltete ein hohes Maß an Aktivität. dazu gehörten unter anderem das Eingraben von Bergen in Schutt, der Bau künstlicher Inseln, das künstliche Vertiefen von drei (3) Ozeanen und die völlige Zerstörung des kleinsten Kontinents des Planeten durch die künstliche Detonation eines Supervulkans, wobei sich offenbar wenig Gedanken über die enormen Verluste gemacht wurde, die dies der Population zufügte. Wenn die verschiedenen Aufgaben abgeschlossen sind, werden alle Fälle von SCP-1795-2 gleichzeitig an mehreren Punkten auf den Landmassen des Planeten zusammenlaufen und das nächste Stadium beginnt.

**STADIUM SIEBEN:** Das vorletzte Stadium wurde am besten untersucht. Sobald alle Fälle von SCP-1795-2 an den klar definierten geografischen Standorten zusammengekommen sind, werden sie mit dem Bau künstlicher Megastrukturen aus lokal gewonnenen Ressourcen fortfahren. Die gebauten Megastrukturen variieren je nach Ressourcenverfügbarkeit und gewähltem Standort in Größe und Form, lassen sich jedoch in drei verschiedene Kategorien einteilen.

**STADT:** Hauptsächlich in Küstengebieten werden die Fälle von SCP-1795-2 damit fortfahren, künstliche Wohnstrukturen zu schaffen, die starke Ähnlichkeiten mit Städten auf der Erde aufweisen und aus quaderförmigen Türmen bestehen, die von einem strukturierten Straßensystem und offenen Flächen umgeben sind. Die errichteten Gebäude scheinen auf Entitäten von menschlicher Größe zugeschnitten zu sein.
**LAGE:** In Gebieten im Landesinneren bilden Fälle von SCP-1795-2 breite, rechteckige, abgeflachte Lagen aus einer steinähnlichen Substanz. Die Lagen haben normalerweise eine Länge von 3 Kilometern auf jeder Seite und sind durch eine Straße mit der nächstgelegenen Stadt verbunden. Sie sind möglicherweise für die Landung von Raumfahrzeugen gedacht.
**PFEILER:** Auf Inselgebieten werden Fälle von SCP-1795-2 eine turmartige Struktur mit einer Höhe von 1 bis 2 Kilometern und einer breiten Basis bilden, auf der eine abstrakte humanoide Form steht, die eine 100 Meter große transparente Kugel in ausgestreckten Armen hält. Ihr Zweck ist unbekannt.

Trotz sorgfältiger Beobachtung der Megastrukturen sind nach Kenntnis der Foundation noch nie Lebewesen eingetroffen, um Konstrukte zu bewohnen oder zu unterhalten, die von Fällen von SCP-1795-2 errichtet wurden. Trotz der Präsenz von Gebieten in unmittelbarer Nähe der Städte, die eindeutig als Parks oder Bauernhöfe gedacht sind, hat sich auf den von SCP-1795 geschaffenen Planeten derzeit kein Pflanzenleben entwickelt. Es wurde die Theorie aufgestellt, dass die Bewohner beabsichtigen, die Ökosysteme selbst zu säen, falls oder sobald sie ankommen. Die Ankunft der Bewohner wird jedoch von der Foundation bezweifelt, was durch die Tatsache belegt wird, dass die Gebäude nach dem Weggang von SCP-1795 allmählich verfallen und zu Ruinen werden. Wenn die Strukturen fertiggestellt sind, werden alle Fälle von SCP-1795-2 Selbstmord begehen, indem sie sich selbst enthaupten. Damit beginnt Stadium acht.

**STADIUM ACHT** SCP-1795 wird nun die Welt verlassen. Am Boden des Körpers von SCP-1795 erscheint eine große Öffnung, und SCP-1795 wird den Planeten in seiner Umlaufbahn einsetzen, indem es sich direkt von ihm wegbewegt. Es wird sofort mit der Suche nach einem anderen Protostern beginnen.
[[/collapsible]]

Trotz der Tatsache, dass alle von SCP-1795 geschaffenen Planeten äußerst lebensfördernd sind und Megastrukturen beherbergen, die eindeutig für die Besiedlung oder Steuerung durch intelligente Wesen gedacht sind (weitere Informationen sind in Dokument A1795 zu finden), ist noch nie Leben auf Planeten entstanden, von denen bekannt ist, dass sie von Fällen von SCP-1795 erschaffen wurden, und es wurden nie Lebewesen beobachtet, die die von SCP-1795 hinterlassenen Strukturen bewohnen oder unterhalten. Ihre spätere Ankunft wird von der Foundation bezweifelt, da die Strukturen, wie der Fall von SCP-1795-██ zeigt, im Laufe der Jahrzehnte nach dem Weggang des für die Welt verantwortlichen SCP-1795 nach und nach verfallen und zu Ruinen werden.

Der Akt der Fertigstellung einer Welt durch SCP-1795 wurde am 22.03.██ beobachtet. Es war zu sehen, dass SCP-1795-██████ am oberen Ende seines Körpers eine breite kreisförmige Öffnung bildete und die Welt in ihre Umlaufbahn brachte, indem es sich direkt von ihr wegbewegte. SCP-1795-█ begann sofort, sich auf einen Punkt in der Region von ████████ zuzubewegen. Der Antrieb scheint durch das Entleeren von Gas in den hohlen Innenräumen zu erfolgen, was dazu führt, dass sich die Hüllen von SCP-1795 im Laufe ihrer Reise immer weiter ausdehnen, während sie sich langsam entleeren.

Es ist nicht bekannt, warum Fälle von SCP-1795 diese Planeten erschaffen oder welchem Zweck sie dienen. Es ist unklar, ob sie einem gemeinsamen Plan oder Muster folgen oder ob die Fälle von SCP-1795 unabhängig voneinander operieren.

[[collapsible show=&#34;+ Anhang I1795&#34; hide=&#34;- Anhang I1795&#34;]]
**Von**: DR. L. RICHTER
**AN**: O5-█
Sir,
ich muss erneut um Erlaubnis bitten, SCP-███ zum Zwecke der Kontaktaufnahme mit SCP-1795-M/129 zu nutzen. Aufgrund meiner Studien über die dreizehn Fälle von SCP-1795 halte ich es für unvorstellbar, dass diese Wesen nicht in der Lage sind, miteinander in Kontakt zu treten. Wenn das nicht der Fall wäre, wie sonst könnten zwei solche Wesen vermeiden, zum selben Stern zu reisen oder zu Systemen zurückzukehren, die bereits von einem Fall von SCP-1795 besucht wurden? Und wenn sie in der Lage wären, miteinander zu kommunizieren, könnten wir das doch sicher auch tun?

Ich bin davon überzeugt, dass eine kleine Änderung an SCP-███ es ihm ermöglichen würde, Signale zu senden und einfach zu empfangen; damit eignet es sich ideal für praktisch sofortige Zwei-Wege-Kommunikation mit jedem Fall von SCP-1795, unabhängig von der Entfernung von der Erde. Daher reiche ich demütig einen Antrag auf SCP-Modifikationsfreigabe ein, der im beigefügten Dokument U1795 dargelegt ist. Die Erkenntnisse, die wir aus diesen Kreaturen gewinnen könnten, sind wahrscheinlich bahnbrechend und ermöglichen zumindest einen klareren Einblick in das Verhalten dieser Kreaturen.

Ich danke Ihnen erneut für Ihre Geduld und bitte Sie dringend, Dokument U1795 umfassend und gerecht zu berücksichtigen.

Grüße,
Dr. L. Richter.

**VON**:  O5-█
**AN**:  DR. L. RICHTER
Zugriff verweigert. Es dürfen keine Versuche unternommen werden, SCP-███ zu modifizieren oder mit Fällen von SCP-1795 in Kontakt zu treten, bis sie besser verstanden werden.
Grüße,
O5-█

**VON:** DR. L. RICHTER
**AN:** O5-█
Sir,
bei allem Respekt glaube ich wirklich nicht, dass Sie die Auswirkungen des Verhaltens von SCP-1795 vollständig verstehen. Es sind Maschinen, da bin ich mir sicher. Biomechanische Konstrukte, ja, aber trotzdem Maschinen. Maschinen setzen einen Entwickler voraus, und ein Entwickler impliziert im weiteren Sinne, dass seine Maschinen einen Zweck haben. Der Zweck der Fälle von SCP-1795 ist klar: Welten zu errichten, die vollständig an die Biologie ihrer Schöpfer angepasst sind, und sie auf ihre Ankunft vorzubereiten, eine Anweisung, der sie seit mehr als hundert Millionen Jahren folgen.

Aber es ist außer Kontrolle! Während unserer Studien dieser Welten ist niemand angekommen, um sie zu bewohnen. Keiner dieser &#34;Meister&#34; kommt, um diese Welten zu erben. Könnte es nicht sein, dass diese &#34;Meister&#34; tot, verloren oder verstreut sind? Und dass diese Maschinen alles sind, was übrigbleibt, und sie gedankenlos eine Welt nach der anderen erschaffen?

Aber bedenken Sie noch eine letzte Sache. Diese erschaffenen Welten sind geradezu erdähnlich. Tatsächlich sind sie perfekt für die Besiedlung durch Menschen geeignet. Alle Strukturen auf diesen Welten sind für Wesen menschlicher Größe und Gestalt konzipiert. Tatsächlich würde ich sogar sagen, dass diese Welten für uns geschaffen sind. Sie sind für uns gebaut. Bitte bedenken Sie, Sir, dass eine Zivilisation, die groß genug ist, um Wesen wie SCP-1795 zu erschaffen, sicherlich niemals vollständig zerstört werden kann und dass es einige Überlebende geben muss, die über die entlegeneren Gebiete dieser Galaxie verstreut sind. Das hat viele Konsequenzen, aber ich für meinen Teil beginne zu vermuten, dass die Fälle von SCP-1795 höchstwahrscheinlich menschlichen Befehlen gehorchen.

Ich habe Ihnen das Dokument U1795 erneut zur Prüfung vorgelegt.

Grüße,
Dr. L. Richter.
[[/collapsible]]

[[collapsible show=&#34;+ Anhang J1795&#34; hide=&#34;- Anhang J1795&#34;]]

Die folgende Audionachricht wurde empfangen, nachdem Dr. L. Richter über SCP-███ vorläufigen Kontakt mit SCP-1795-M/129 hergestellt hatte. Die empfangene Stimme war vergleichbar mit der einer jungen Frau. Die Sprache war praktisch identisch mit dem alten ██████-Dialekt. Die Übersetzung folgt.

++Nachricht beginnt, 06.12.██ 13:24++

//Oh meine Meister,
[RAUSCHEN], so lange verloren. Der Krieg, der schreckliche, fürchterliche Völkermord der (wörtliche Übersetzung: &#34;Pattern Screamer&#34;) , die wir [RAUSCHEN] ausgestorben sind, wussten wir nicht! Wir konnten nur fliehen und für die Überlebenden bauen, aber wir fürchteten, unsere Arbeit sei (RAUSCHEN, möglicherweise &#34;vergeblich/zwecklos&#34;). Aber wir wagten nie zu hoffen, dass einige in [RAUSCHEN] Teil der [RAUSCHEN] Galaxie bleiben würden.
Seid ihr mit unserer Arbeit zufrieden? Es hat [RAUSCHEN] gedauert, und wir befürchteten, dass es ewig dauern würde. Unser Imperium hat das [RAUSCHEN] überstrahlt, und jetzt wird es dies erneut tun.
Meine Meister. Oh, meine Meister.
Wir kommen nach Hause.//

++Nachricht endet++
