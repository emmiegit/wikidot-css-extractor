[[include component:credit-button]]
**Artikel:** SCP-1719 – Der Harrison-Grey-Effekt
**Autor:** [[*user eric_h]]
**Original:** https://scp-wiki.wikidot.com/scp-1719
**Übersetzer:** [[*user Dr Alice]]
**Bild:** Weggelassen, der angegebene Link führt zum [https://www.sony.eu/presscentre Presseportal von Sony], die Pressefotos dürfen nur bei entsprechender Berichterstattung zum Produkt verwendet werden, was hier nicht der Fall ist.
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1719

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Beispiele von SCP-1719 können unter den Standardsicherheitsprotokollen für Sicher-Objekte gelagert werden. SCP-1719 wurde ausgiebig getestet und die Exposition gilt als körperlich harmlos.

Exemplare von SCP-1719-1 in der allgemeinen Bevölkerung dürfen derzeit nicht kontaktiert, eingedämmt oder terminiert werden, bis weitere Untersuchungen zur Ursache und Art der Anomalie durchgeführt wurden.

Standort-57 wurde zum zentralen Standort für die SCP-1719-Forschung bestimmt. Alle derzeitigen und neuen Foundation-Mitarbeiter sind mit SCP-1719 unter dem Deckmantel einer standardmäßigen medizinischen Untersuchung zu testen. Beispiele von SCP-1719-1, die unter D-Klasse-Personal gefunden wurden, sind ausschließlich für die Verwendung in Experimenten mit SCP-1719 bestimmt. Foundation-Mitarbeiter der Nicht-D-Klasse, die sich als SCP-1719-1-Exemplare herausstellen, werden auf unbestimmte Zeit unter Quarantäne gestellt, indem sie in den eingeschränkten Dienst an Standort-57 versetzt werden. Die Art der Anomalien von SCP-1719-1 ist keinem Foundation-Personal mitzuteilen, außer

* den Forschern von SCP-1719,
* dem O5-Komitee,
* dem Foundation-Ethik-Komitee. 

Die Wissensunterdrückung in der allgemeinen Bevölkerung ist das derzeitige Haupteindämmungsproblem für SCP-1719. Um unbefugtes Wissen über SCP-1719 zu minimieren

* wurde das Patent für SCP-1719 von einer Foundation-Scheinfirma (Spectacular Cinematic Productions) gekauft und öffentlich zugängliche Versionen wurden durch eine nicht anomale Variante ersetzt;
* wurden die Erfinder von SCP-1719 verhört und sie erhielten Klasse-Omega-Amnesika;
* wird die Klasse-1-Überwachung von weltweiten Kommunikationsdaten auf Erwähnung von SCP-1719, seinen Effekten und Produktionsmitteln auf unbestimmte Zeit fortgesetzt.

Auf unbefugte Kenntnis von SCP-1719 ist, wenn möglich, mit Löschung/Änderung von Daten, Desinformationskampagnen und Verabreichung von Amnesika zu reagieren.

Die Foundation schätzt, dass das öffentliche Wissen über SCP-1719 seit der Einführung dieser Maßnahmen im Jahr 2006 um 92 % zurückgegangen ist. Der Hauptverteiler von SCP-1719, The First Visionary Church of the Revelation[[footnote]]z. Dt.: Die erste visionäre Kirche der Offenbarung[[/footnote]], gilt als neutralisiert. Gerüchte über organisierte Gruppen von SCP-1719-1-Exemplaren sind derzeit unbegründet.

**Beschreibung:** SCP-1719 ist ein optisches Gerät, das allgemein (nach seinen Erfindern) als Harrison-Grey-Linse bekannt ist. Bei Betrachtung durch SCP-1719 zeigt eine beträchtliche Anzahl von Menschen (als SCP-1719-1 bezeichnet) ein anomales Aussehen (den Harrison-Grey-Effekt), das eine Vielzahl von nichtmenschlichen Merkmalen aufweist. SCP-1719-1-Exemplare scheinen eine heterogene Kombination aus drei oder mehr Spezies zu sein, darunter Anneliden, Wale, Procyoniden, Nesseltiere und Cervine, die in einer allgemein humanoiden Form angeordnet sind. Viele weisen zusätzliche Merkmale auf, die dem terrestrischen Leben unbekannt sind.

Die Foundation hat umfangreiche Untersuchungen über die Art des Harrison-Grey-Effekts und die Anwesenheit, Verbreitung und Aktivitäten von SCP-1719-1 in der allgemeinen Öffentlichkeit durchgeführt.

**Zusammenfassung der Erforschung von SCP-1719 und des Harrison-Grey-Effekts**

* Etwa 11,4 % der menschlichen Bevölkerung zeigen den Harrison-Grey-Effekt, d. h. sind ein Beispiel für SCP-1719-1.

* Betroffene Personen weisen die Anomalie von Geburt an auf, und sie scheint nicht ansteckend zu sein. Die vorherrschende Theorie besagt, dass der Effekt auf ein nicht identifiziertes rezessives genetisches Merkmal zurückzuführen ist.

* Es gibt keine offensichtliche Korrelation zwischen SCP-1719-1-Exemplaren und [[[SCP-1237|SCP-1237-1-positiven]]] Personen.

* Beispiele von SCP-1719-1 behalten für diejenigen, die die Anomalie wahrnehmen können, ein einheitliches Erscheinungsbild bei.

* SCP-1719-1-Exemplare nehmen den anomalen Effekt von SCP-1719 nicht wahr und behaupten konsequent, dass sie in keiner Weise anomal sind. Nicht-Forscher, die sich des behaupteten Effekts bewusst sind (hauptsächlich D-Klasse und Personen, die von The First Visionary Church of the Revelation angegriffen werden), bestehen darauf, dass es sich um eine Form von Scherz, Illusion, Vorurteil oder Wahnsinn seitens derjenigen handelt, die ihn wahrnehmen.

* Der Effekt ist weltweit gleichmäßig verteilt, mit der beachtenswerten Ausnahme der Bevölkerung von █████ █████, die zu etwa 92 % aus SCP-1719-1 besteht. Um eine so weitgehende Verbreitung auf nicht anomale Weise zu erreichen, müsste der Effekt in der menschlichen Bevölkerung seit mehr als █████ Jahren vorhanden sein.

* Der Effekt scheint nicht mit der Rasse, dem Geschlecht oder einem offensichtlichen genetischen Merkmal (Haar-/Augen-/Hautfarbe, Blutgruppe usw.) zu korrespondieren.

* Der Effekt entspricht keinen erkennbaren sozioökonomischen oder kulturellen Faktoren. Es gibt keine eindeutigen Beweise dafür, dass sich SCP-1719-1-Exemplare ungewöhnlich versammeln, sich gemeinsam an verdächtigen Aktivitäten beteiligen oder sich in irgendeiner Weise gegenseitig als anders als die allgemeine Bevölkerung wahrnehmen.

* Etwa 45 % der von der Foundation gehaltenen humanoiden Subjekte, die andere Anomalien aufweisen, sind auch SCP-1719-1-Exemplare. Eine vollständige Liste ist in Dokument SCP-1719-B17 zu finden. Die Bedeutung davon ist unbekannt, und es sollten keine Änderungen an den derzeitigen Sicherheitsmaßnahmen vorgenommen werden.

* [[[SCP-1972|SCP-1972-A]]] scheinen normale Menschen zu sein, wenn sie durch SCP-1719 betrachtet werden. Die Bedeutung davon ist ebenfalls unklar. 

Es ist derzeit nicht bekannt, ob der Harrison-Grey-Effekt eine harmlose optische Anomalie ist oder eine erhebliche Bedrohung für die allgemeine Bevölkerung identifiziert hat. Aufgrund der Nicht-Null-Wahrscheinlichkeit eines XK-Klasse-Ereignisses ist dessen Bestimmung eine Klasse-1-Forschungspriorität. Für den Fall, dass das Vorhandensein von SCP-1719-1 in der allgemeinen Bevölkerung zu einer bestätigten Bedrohung wird, hat das Foundation-Ethik-Komitee die Reklassifizierung von SCP-1719 in Keter und die Umsetzung von Prozedur Z-1719-T als gemeinsame Foundation/Global-Occult-Coalition-Operation genehmigt.

**Anhang 1:** Geborgenes Material von The First Visionary Church of the Revelation:

&gt; Wir sind diejenigen, die die Wahrheit sehen: Die alten Dämonen sind nicht in der Hölle, sondern wandeln in diesem Moment unter uns! Sie regieren noch nicht, aber haben unsere Gesellschaft von oben bis unten infiltriert. Sie geben vor, ihre eigene Natur nicht zu kennen, aber sie sind die größten Lügner. Wenn ihre Meister zurückkehren, wird die Große Verschwörung bekannt und wir werden ihr Vieh sein.
&gt; 
&gt; Werde getestet! Wisse, dass du keiner von ihnen bist, und schließe dich uns an.
&gt; Sie werden entlarvt!
&gt; Sie werden zerstört!
&gt; Wir müssen uns erheben, bevor ihre Meister zurückkehren.
