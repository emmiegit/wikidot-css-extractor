++ //**Półka wschodnia 15E, z dedykacją dla Elizabeth Omless**//
[[image http://wanderers-library.wdfiles.com/local--files/yurt-s-workbench/8.jpg style=&#34;border:solid 0.0625rem rgb(45, 70, 45)&#34;]]
||||~ [# VADE RETRO SATANA]^^1^^||
[[div_ class=&#34;description&#34;]]
Nawet przed spisaniem historii, ludzkość bała się mroku i tego co w nim czyha. Uciekając się do snu i światła świecy, by schować się przed tymi, którzy nie zdołali spocząć. By walczyć z tym złem, ludzie stworzyli różnorakie metody, by zatrzymać nieumarłych od powstawania, chociaż nie wszystkie z nich były powszechne.

Elizabeth Omless była jedną z tych, która nie poddała się ciemności i duszą zawartych w niej, oraz zachęcała, do korzystania z wielu współczesnych praktyk.


W fatalny dzień w nieznanych czasach, Elizabeth weszła do Biblioteki jako nastolatka. Po tym jak uciekała od zagubionej duszy swojego dziadka, który niedawno odszedł. Potknęła się zbiegając ze schodów, przypadkowo aktywując Przejście. Została natychmiastowo otoczona przez nowele, poradniki, a nawet pamflety o zwalczaniu duchów przeszłości. Kiedy pokonała swój początkowy szok, złapała najbliższy pamflet, jaki mogła znaleźć^^1^^. Oraz z powodzeniem odesłała swojego dziadka do zaświatów. Od tego czasu, dokładnie poznała dziedzinę egzorcyzmów, od bóstw po metale, często robiąc swoje własne badania i prace terenowe^^2^^. Rozpowszechniła używanie cynamonowych świeczek, niektórych tekstów religijnych i innych niegdyś niejasnych sposobów obrony przed duszami, niektóre z nich przyjmujemy dziś za pewnik. Odeszła w pewnym nieznanym czasie po tym jak Plaga Dusz umarła, chociaż jej ducha wciąż nie widać.
Zostaniesz zapamiętana Elizabeth, wraz ze srebrnymi koralikami wplecionymi w twoje włosy.

^^1^^ Jak Poprowadzić Zagubionych Zmarłych i Ich Uszczęśliwić, napisany przez Oscara Phantasma, przetłumaczony przez Dorothy&#39;e Phantasm.
^^2^^ Te zostały dokonane podczas czasów, w których Biblioteka została opanowana przez duchy, które był niezdolne/nie chciały opuścić biblioteki i dostać się do swoich poszczególnych zaświatów. Po więcej informacji na temat Plagi Dusz, skontaktuj się z Działem Badań Widmowych.
[[/div]]
