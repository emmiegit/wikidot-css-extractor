**アイテム番号:** SCP-059-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:**  SCP-059-KOは15cm×15cm×15cmの強化ガラスで作られた厚さ3cm以上の標本箱に、当オブジェクトを一体のみ保管します。標本箱の下段に電磁石を設置して、オブジェクトの動きに制限をかけて下さい。オブジェクトは武装した職員によって継続的に監視してください。オブジェクトの収容手続き違反時、オブジェクト収容室の周辺にある金属は、全てオブジェクトからなるべく遠い場所に移動する、または化学的に腐食させてください。

**説明:** SCP-059-KOは金属で作られた約6mmのロボットです。オブジェクトの材質が金属であることを除けば、一般的なクロヤマアリ(//Formica japonica//)の形をしています。オブジェクトの大顎は胴体部を構成している金属よりも、およそ1.5倍から最大5倍程度の硬度を持ち、群れの規模が増せば、更に硬度が上昇します。しかしながら、オブジェクトの大顎が異常な強度を持つ原理は不明です。オブジェクトは栄養摂取などの生命維持のために必要な特定の活動を不要としているようです。

オブジェクトは金属をもちいて自己複製を行います。オブジェクトが金属を見つけると、大顎で金属を数回引っ掻いて金属の硬度を確認します。オブジェクトが利用可能な硬さだと判断すれば、金属から1cm^^3^^程度の一片を剥ぎ取ります。その後、金属の一部を様々な精巧な形の部品や、外皮に整形して、別個体のオブジェクトを作り出します。組み立て工程が終わると、組み上げた個体の様々な箇所を叩き、各部の緩みを締めます。この一連の行動が終れば、組み上げた個体が活性化します。オブジェクトが作り出した部品と同サイズ、同型の部品を人工的に作り出して活性化させる試みは失敗しました。

複製の後、SCP-059-KOは複製した個体と協同で自己複製を繰り返します。オブジェクトの群れの規模が大きくなればなるほど知能が上がるように見えます。また複数のチームを作って、同時に様々な個体を複製したり、探査チームを作って金属を探すなど、分業も見せます。その増加数は個体の数が増えるほど指数関数的に大きくなります。

SCP-059-KOは壊れた神の教会の基地を襲撃した際に回収されました。襲撃の途中、オブジェクトと一緒にあった変則物体は無効化され、基地内部にあったSCP-059-KOの個体の殆どが破壊されました。当時、壊れた神の教会はオブジェクトを「神の使者」と呼び崇拝していました。この襲撃で、オブジェクトを管理していた教会の人員は、交戦に巻き込まれ死亡しました。教会に関係していた██名を捕縛して調査中であり、基地の周辺に収容されてない他のオブジェクトが無いか探索しています。

**補遺1:** 実験記録059-KO 
SCP-059-KOの個体数増加による知能変化を把握するための実験。

**補遺2:** 文書059-KO-1

オブジェクトの確保した時に回収した文書です。執筆者は交戦の中で死亡しました。
 
&gt;
&gt; 神が組み上がるその日、浄化の時は忽ち来る。皆、あの異端者どもの目に入る前に、我々は神の使者を見つけだした。この地で散開した神の欠片と、小さな瓦落多を集める神の使者を初めて保護した時、その能力と権能を知られざるままであった。一部の兄弟達は、その神の使者の資質さえ疑った。だが、見よ、兄弟姉妹、皆皆よ。数日前、我々のたゆまぬ努力の果てに、使者の能力と神性を悟るに至った。兄弟姉妹、皆皆よ、もう神の使者は神の欠片を、この地の穢れ無き瓦落多から、新たな使者ではない、神そのものを作り始めた。最後の時は遠からず。皆皆、我々は手に手を取り合わねばならぬ。使者が再び作り始めた神の欠片、これは一つの始まりにすぎぬ。皆皆よ、我らはあの異端者ども、不浄で信心浅き者共から神の残滓を取り戻すのだ。我々は万事に団結を要す。さあ、集めるのだ。
&gt;</textarea></pre>
