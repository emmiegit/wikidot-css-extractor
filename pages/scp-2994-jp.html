    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2994-JP - [[span class=&#34;ruby&#34;]]Hypertrophy Engendering due to Reality Flow Effect[[span class=&#34;rt&#34;]]ヒューム流による肥大の発生効果[[/span]][[/span]]
**著者:** ©︎[[*user Okaka_Onigiri]]
**作成年:** 2020
[[include credit:end]]

[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:3272149-1-2601/SCP-2994-JP%E6%A6%82%E7%95%A5%E5%9B%B3|align=center|width=700px|caption=SCP-2994-JPの概略図]]

**アイテム番号:** SCP-2994-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2994-JPの収容は、発生後の事後処理を主として行われています。SCP-2994-JPが発生した構造物は回収し、可能ならば解体して処分してください。構造物の設計図や設計者などが存在する場合は、情報改竄や記憶処理によりSCP-2994-JPが発生しない機構へと置換します。

**説明:** SCP-2994-JPは後述する特定の構造物に応力が負荷された際に発生する一連の現象性変動[[footnote]][[span class=&#34;ruby&#34;]]Hypertrophy Engendering due to Reality Flow Effect[[span class=&#34;rt&#34;]]ヒューム流による肥大の発生効果[[/span]][[/span]][[/footnote]]です。構造の現在判明している必要条件を以下に示します。
* 概形が大別して3つの部分で構成されている、おおよそ平坦なコの字型である。
* 3つのうち2つ以上の部分に類似性がある。
* 上記の類似がある部分は、三層構造を有している。
* 中央の一層目はモース硬度が3以上であり、金属あるいは金属化合物を主成分としている。
* 二層目は平均した弾性係数が2.5×10^^-5^^ N/m以上であり、断面積が部分の7割以上を占めている。
* 三層目は第一層および第二層を包括しており、第二層の10倍以上の引張強度を有する。
* 各層は、組成や構造が近いものが近接している場合、同じ層として機能する。
* 各層は体積割合で10.7%以下ならば、異なる物質を不純物として含んでいても条件を満たす。
上記の構造物に長軸方向から応力を負荷した際にSCP-2994-JPが発生します。

圧縮方向に応力が付加されている間、一層目のヒューム値が1.1±0.1%低下します。これにより二層目から一層目に現実性が流入することで、二層目に微細な損傷が発生します。応力が除荷されると、約24時間から48時間に渡って一層目のヒューム値が1.1±0.1%上昇します。一層目から二層目へ現実性が流入することで、局所的な現実改変により二層目に発生していた損傷の回復が起こります。上記の一連の現実性変動により、二層目の微小な肥大化が確認されます。

SCP-2994-JPの現実性変動による影響は、Kejelの法則に従って第三層に達する前に減衰します。そのため、SCP-2994-JPを構造物の外部から検出できた例はありません。

**発見経緯:** SCP-2994-JPは、財団のフロント企業が加速度センサを開発している際に初めて確認されました。作成した試作機の一部がSCP-2994-JPの発生条件を満たしており、試験時に該当部分の異常な肥大化が報告されたことが発見につながりました。試作機の構造物や分解した部品に異常が確認されなかったことから、原因解明が[[[http://scp-jp.wikidot.com/formality-department-hub|形式部門]]]により試みられました。その結果、上記の発生条件の特定と再現に成功したため、異常現象としてSCP-2994-JPに分類されました。

**補遺:** 発生条件の解明に伴い、SCP-W9M1の実験で観測されていた現実性変動との関連が提唱されました。

当該実験においてSCP-W9M1の影響により、実験装置および使用されていたカント計測器の一部がD-W9M1-5と融合しました。この際、カント計測器が機能を喪失する直前に、原因不明の現実性変動が感知されていました。当時は機能を損傷したカント計数器の誤作動であると考えられていましたが、再調査によりD-W9M1-5の大腿部でSCP-2994-JPが発生していたことが判明しました。これを受けて、Dクラス職員10名に対し大腿部にカント計測器を挿入して測定を行ったところ、いずれのDクラス職員の大腿部でもSCP-2994-JPが発生していることが確認されました。財団職員及び一般人に対する検査においても同様の結果が得られたため、大腿骨を第一層、大腿筋を第二層、皮を第三層として、ヒト属(//Genus Homo//)の大腿部周辺がSCP-2994-JPの発生条件を満たしていることが確実視されています。

大腿部におけるSCP-2994-JP発生の阻止を目的として、Dクラス職員の大腿部に小型のSRAを埋め込み、1年間の経過観察を行う実験がなされました。その結果として、大腿筋の著しい減少が確認されました。以上の実験から、SCP-2994-JPはヒト属の身体機能の一部として働いていることが結論付けられました。また、大腿骨が骨盤の直下に存在することや、強靭な大腿筋は直立二足歩行に必要な機構であると考えられているため、約600万年前にヒト属の祖先である類人猿の一部がSCP-2994-JPを身体機能として獲得し、直立二足歩行を達成したと考えられています。この仮説の裏付けは、機動部隊ラムダ-2 (&#34;リンク・ザ・ミッシング&#34;)[[footnote]]機動部隊ラムダ-2は、異常性を有する生物の発生過程の調査を任務の主とする機動部隊です。[[/footnote]]を主導として行われています。
[[footnoteblock]]
