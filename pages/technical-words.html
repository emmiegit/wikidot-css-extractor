    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我們也知道創作SCP並不簡單。你可能在想一個好點子的時候遭遇困難，你也可能在正確使用臨床腔上遭遇困難。臨床腔對於新手作家或者習慣寫劇情小說文風的作家而言特別不容易。儘管如此有些常見的專業用語如果被誤用了會讓我們抓狂的。盡量避免錯用這些字詞。

[[toc]]

----
----
+ **__文法與一般文字用法__**

: **you&#39;re/your, there/they&#39;re/their, to/too/two, its/it&#39;s** : 這些是在網路上最常被使用到的字。 假如這些字是動物的話，大概就是那些美國愛護動物協會特別設計來讓你感到身為人類十分羞恥的廣告中的主角了。你可以在網路上的任何地方找到它們的正確用法。//別他媽的再搞砸了。//

: **影響（affect）/效果（effect）** : 另一對時常被誤用的詞組。儘管這兩個詞之間有著關聯性，但「影響」是動詞，而「效果」是名詞（通常情況下）。去「影響」某件事物，指的是使它發生某種變化，或對其起作用。「效果」則是這個變化或作用所造成的結果。你影響某件事物，並讓它產生某種效果。為了讓事情更加複雜，「effect」也可以用作動詞，意思是引起或造成（例如：「造成變化（to effect change）」），而「affect」也可以用作名詞，意思是可被觀察到的情緒狀態（例如：「特工語氣平靜且不帶情感的說著話，表情平淡（flat affect）。」）

: **處決（terminated）** : 在這個網站上，那幾乎都意味著同一件事：「出於政策流程的結果，而被有意地處死或殺害」。這也被很嚴重地過度濫用。試著只說「被殺死」，或者說他們被轉移到其他計畫那邊，或是回填到D級人員的人力資源之中，怎麼樣都好。 也可以看看[[[how-to-write-an-scp#toc5 | 如何撰寫一篇SCP：創意寫作技巧『處決』]]]

: **理論 vs 假說；理論上來說 vs 假設上來說** : 這些術語的科學性用法，比起非科學場合的說法還要嚴謹上許多。假說會是一個具體的，可被測試的陳述，典型的例子如這句話所示「當X發生時，Y將隨之發生。」還有像是「當被給予糖果時，SCP-XXX將隨之發出咯咯的笑聲。」當觀察或實驗結果與假說一致時，我們可以說這個假說是成立的（//不是// 被證明 — 假說無法被證明，只能被推翻而已）。理論則是一切的集大成：它具有很廣泛的解釋能力，因為它將一組觀察結果、有力的假說，以及科學定律全部聯繫在了一塊，整合成一個一體的架構。因此，基金會研究員對SCP特性的有根據猜測都是建立於假設之上的，而非理論之上。

: **英文縮寫點（繁中添加）** : 就是用在縮寫後面的英文句點，在這個網站裡最常用的應該是Dr. 。需要特別注意的是//點後面要空一個半形格才接姓氏//或者別的什麼稱呼，例如Dr. Lee。Mr. 、Mrs. 之類的也是同理。不過在U.S. 中間的縮寫點後面就不用空格（後面那個還是要）。

----
----
+ **__物理科學__**

++ **__數量與單位__**

: **指數** : 這個詞本身是個數學用語，而似乎有不少人以為它表示「非常多」的意思。那並不完全正確。它表示一個東西以非常快的速率發生增長或減少（是的，指數也能用在表示減少的時候），它的表示式類似於e^^kx^^，其中的e代表著尤拉數，而k可以是任意常數。（2^^x^^和e^^-2x^^都是指數函數，但x^^10^^不是。）「一個東西有指數級的硬度」這句話本身是沒有意義的，除非它的硬度有一個對照基準而且硬度實際上真的在變化。從下表可以看出變化的速率是怎麼加快的：

|| x= || 0 (基準線) || 1 || 2 || 3 || 4 || 5 ||
|| 2^^x^^= || 1 || 2 || 4 || 8 || 16 || 32 ||
|| 2^^-x^^= || 1 || 0.5 || 0.25 || 0.125 || 0.0625 || 0.03125 ||
|| x^^2^^= || 0 || 1 || 4 || 9 || 16 || 25 ||
|| x^^1/2^^= || 0 || 1 || 1.414 || 1.732 || 2 || 2.236 ||

: **單位定名與前綴詞** : 這涵蓋了各式各樣的硬科學，所以我把它放在了這裡，而不是後面更分門別類的小分類之中。顯然，不論你在做什麼樣的科學測量，你都得要使用正確的單位（並且請記得我們所使用的是公制，而非英制），同時也請注意到[[[units|字母的大小寫]]]。能拿來用作單位/前綴詞縮寫的詞彙就只有這麼多而已，而科學界試圖擴展它們的其中一種方式就是，分別用大、小寫來標示著不同的事物，但即便如此還是會發生些無可避免的重疊。「L」並不等同於「l」、「M」並不等同於「m」（根據用法，它實際上可以表示「公尺」或「毫」）、「G」並不等同於「g」.......等等。將所有單位全部列出來的話得要佔上不少的空間，但以下是[https://en.wikipedia.org/wiki/Metric_prefix 單位前綴]的快速指南：

|| milli || m || 0.001 (10^^-3^^) _
(^^1^^/,,1 000,,) ||

: **單位的寫法** : 根據科學傳統，如果是以人名來命名的測量單位，當把全稱寫出來的時候就要全小寫，但若寫縮寫的話就是首字母大寫。所以功率的單位就是瓦特（watt，而非 Watt），簡寫成W；能量的單位就是焦耳（joule，而非Joule），簡寫成J；以此類推。

----
++ **__物理學__**

: **射線與波** : 射線是具有方向性，且會打到某些東西上的一束粒子，例如光或者輻射。它的影響範圍可以被集中在一個更為精密（或更為遼闊）的區域，但是在目標周圍//勢必//會有些許的擴散，即便那可能極其微小。射線是可以穿過真空的，而波則是一種必須透過過介質才能傳遞的力效應。聲音是一種波，因為它的原理是在如空氣和水那樣的物質裡震動（力）。波可以指向特定的方向，但擴散的情形通常會比射線更加嚴重。如果沒有可以//通過//的介質的話，波就//無法//傳播。注意：光是一種特例，它同時具有波跟粒子的特性。這讓它很容易被混淆，所以先確定好你想強調的特性再來決定你要說的是光波還是光線。

: **量子物理** : 這是一門將尺度聚焦於原子級別或次原子級別的物理學，在這個尺度之下，粒子之間會以看起來毫無邏輯的方式進行互動。正因為就連科學家也對量子物理感到頭痛，所以你在這個網站需要知道的只有一件事：//不要在SCP文章裡使用「量子」去描述任何東西，--除非-- **特別是**當你真的對量子物理有些了解的時候更不該這麼做。//

: **電壓** : 電壓，又叫做電位差，單位可以是伏特（V）或者焦耳/庫侖（J/C），即為流動的帶電載子之中，**每單位電荷所擁有的能量**。舉個高電壓，低電流的例子就是，當你在乾燥的地毯上行走時，你會被靜電電到的那種情形。以水做為比喻的話，電壓就相當於水壓。

: **電流** : 電流，單位是安培（A）或者庫侖/秒（C/s），是指電路中**帶電載子流的流動率**。舉個高電流，低電壓的例子就是銲槍的銲接頭。以水做比喻的話，電流就相當於水每單位容積下的流速。

: **電功率** : 電功率，單位是瓦特（W）或者焦耳/秒（J/s）。即為**每單位時間下所擁有能量的比率**。在電路之中，它是電流跟電壓的内積（P = V∙I = VI cos k , k指的是相位角）。以水作比喻的話它仍然是功率 -- 功率這個概念橫跨了所有物理學。

: **介質強度** : 一個絕緣體在崩潰並開始傳遞電流之前，所能承受的對大電場強度。以乾燥空氣來說，它的介電強度大約是3kV/mm，也就是說每一毫米的氣隙之間，都需要有至少3000伏特的電位差，才能讓空氣中出現一段電弧。自然界中空氣發生介質崩潰的例子就是閃電。以水做比喻的話，介質強度就是一道檔板能夠承受而不破裂的最大水壓。你也可以想像一下把氣球接在水龍頭出水口會發生什麼事。

: **能量** : 能量可以被定義為「一個物理系統對另一個物理系統做功的能力」（[https://zh.wikipedia.org/wiki/%E8%83%BD%E9%87%8F Wikipedia]）。它能夠以數種形式來表現，例如動能、電磁輻射還有位能。能量無法被創造或消滅，只能被轉換成其他形式的能量或物質而已。沒有一種東西叫做「純能量」，因為能量本來就不會不純，儘管它有時候會被用來指代質量能，這種能量會以高能量光子或π介子那樣的低質量粒子形式來釋放。然後特別注意一件事，科幻作品裡的「能量體」通常都是由電漿（等離子體）所組成的，電漿帶有能量沒錯，但那依然是物質的其中一種狀態。由於能量的形式有非常多種，如果//能量的使用對你的點子而言至關重要//的話，那你一定要明確指出是哪一種能量被SCP使用/產生/用來做任何事的。我們不需要知道你的電腦類SCP需要電力來運行，但若你的SCP會「發射出神秘的能量」，我們就會需要知道那是動能（吸盤震動）、電磁能（透過光和/或輻射來脈動）、電能（隨時隨地都被電火花覆蓋）......等等。

: **質量與重量** : 質量與重量是物質的兩種不同特性，然而它們之間的區別真的是細微到大多數人所無法想像的地步。物體質量的單位是公斤（kg）或者磅（lbm），它是量化一個物體含有多少物質的數值。其中一種直接測量質量的作法是先測量它的//轉動慣量//（I），接著再算出它於幾何學上的迴轉半徑（r），然後用公式 I=mr^2下去解。而物體重量的單位則是牛頓（N）、磅力（lbf）或公斤力[[footnote]] **譯註：**又稱公斤重（kilogram-weight, kgw） [[/footnote]]（kgf），它是量化一個物體被多強的重力所牽引的數值。測量重力的方法之一是使用彈簧秤。只要我們已經知道重力加速度（g）是多少，就可以通過F=mg這條公式轉換質量或重量。非科學家的普通人很難從單位的定義去區分兩者，不過通常不會出現大問題，只要你還在地球上或者沒有接近一個改變重力的異常（畢竟這裡是基金會）。因為一旦重力加速度（g）改變了，那一些不嚴謹的單位使用就會導致混淆，特別是kg。例如在月球上（重力場強度只有大約地球的1/6）的時候6kg質量的物質只有1kg重量。簡單來說，如果要用kg或者磅，特別講清楚你指的是質量還是重量。


: **力** : 根據定義，讓物質產生加速度的就是力（F=ma）。也就是一個物體受到多少力是由該物的速度或速率的變化率來量化定義的。想像你在太空中丟出了某樣東西。它一開始在你手中，然後你把手臂往前擺，那個東西的速就度由靜止一路變化，直到你放手，它就以那個最大速度飛出去。在這個過程中那個東西被加速了，而是你對它施加了力（作用力）。在你放手以後，它就維持它的方向與速度直直地飛出去，這時沒有任何加速度或者力作用在它上面。有些人可能會覺得這有點反直覺，畢竟你如果在地球上這麼做它會掉到地板上。但這是因為我們都一直被重力往地面加速。這也是讓你在電梯啟動時感覺稍微變重了一點的原因。而且你//事實上//真的重了一點，因為當電梯啟動的時候整個電梯都受到加速度影響。
&gt; **譯註：**我們持續受到重力影響，但我們沒有掉進地心是因為我們的地板對我們提供了一個正向力來抵消重力下拉的作用，所以我們可以穩定地站在地板上。而當地版本身有垂直加速度，過程中對我們的正向力也會有些改變，就像電梯裡的例子。


: **速度與加速度** : 這是另一對經常被混淆的物理概念。速度本質上是指在特定方向上，移動對時間的變化率（公尺每秒），也就是一個物體在一段特定的時間裡可以移動多遠（v=^^d^^/,,t,,）。而加速度則是速度的//變化率//，變化得可以是它移動的快慢或者它移動的方向（角速度對應角加速度）。汽車的油門也是一種很好理解的加速器，因為它可以增加車子的速率。而重力則是一直對我們施加向下的加速度，否則我們會[[[SCP-385|直直地飛出太空，然後眼睜睜地看著這個世界一面旋轉一面遠離我們]]]。
&gt; **譯註：**重力加速度是指重力對物體產生的加速度，也可以理解成重力場強度，這個值在地表附近的範圍內不會變化太大，約等於9.8m/s^^2^^。據我所知有些不太熟悉科學的朋友會把重力加速度當成是「重力加上速度」，這是完全錯誤的概念。

: **輻射** : 雖然「輻射」這個詞通常被大眾用來描述原子衰變產生的輻射，但「輻射」這個詞本身是指一束粒子或者波穿越空間（或介質）的過程。

: **電磁輻射** : 一種由帶電粒子發射和吸收的能量形式，它是由電場和磁場的變動組合而成的（雖然它本身不會被磁鐵影響）。電磁輻射的特性有時候像是一種粒子，有時候又像是波，所以我們說它有「波粒二象性」。電磁輻射的種類由它們的波長決定，同時波長與頻率成反比。無線電波的波長最長（微波是無線電波的電磁波譜裡波長較小的），然後是紅外線，接著是可見光，隨後是紫外線，再之後則是X光和gamma射線。最後的兩個同時也是游離輻射。
&gt; **譯注**：中文常說的電磁波或電波指的應該就是電磁輻射。

: **游離輻射** : 一個普通的路人可能會說這是「原子輻射」。游離輻射是一種能夠在不造成物體升溫的情況下使電子脫離原子的輻射。游離輻射之中的alpha射線是由綁在一起的兩個質子和兩個中子構成並且不帶電子[[footnote]]**譯註：**就是氦核。[[/footnote]]；beta輻射則是高能的電子或正子（反電子）；而gamma射線屬於一種電磁輻射；另外還有中子也可以形成游離輻射（雖然它們導致的游離是間接性的）。不同種類的游離輻射在游離電子和穿透物質的能力上都有所不同。如果人體在短時間內吸收大量高強度的輻射，則有可能引發急性輻射症候群（ARS），若是長時間暴露在輻射之中也可能導致慢性輻射症候群。兩者都可以被視為輻射疾病或者輻射中毒。

: **契倫柯夫輻射** : 這是一種由於輻射衰變的粒子在水類介質中運動得比光還快產生的輻射。它是可見的一道藍色閃光。
&gt; **譯註：** 這裡指的是光在水中的速度，目前還沒有東西可以超越光在真空中的速度。

: **電磁脈衝（EMP）** : 和大多數遊戲//不同//，EMP不是一種用來暫時使電子產品失靈的電子「癱瘓」技術。EMP是一種電磁輻射的爆發，它會通過電磁感應在電子產品裡製造巨大的毀滅性電流。用比較不嚴謹一點的說法，EMP會讓一整個區域裡突然出現巨大的磁力，接著磁力又會變得非常小。磁力的「量」（技術用語叫做//磁通量//）等於作用範圍乘以磁場強度（技術上叫做//磁通量密度//）。現在想像磁場裡有一個封閉迴路，而磁通量密度發生了變化使磁通量變大，那麼一個強度正比於磁通量變化率的電流就會在迴路裡相應而生。所以說如果你使用了EMP，那就會在短時間內產生巨大的磁通量密度變化，隨後會有巨大的電流產生。而如果一個迴路內出現巨大的電流，那麼整個迴路會變得非常熱，並且可能會熔毀或者讓周遭起火。所以我們才需要有保險絲：如果不知怎麼的在迴路裡出現了過量的電流，保險絲會先燒毀讓迴路斷開，以免整個迴路熔毀或者起火。結果就是，電子產品如果暴露在EMP之下，它們的迴路會被熔毀然後永久破壞而不是暫時性無法使用。另外，由於磁通量是磁通量密度和迴路面積的內積，一個小小的電子錶可能不會被較弱的EMP影響，除非它的電子設備特別敏感。同時也是有一些方法來「強化」你的電子產品，保護它們不會被較弱的EMP破壞，但不可能做到免疫任意強度的EMP。順帶一提，讓核彈在大氣中爆炸是有效製造EMP的方法之一，這是核爆跟電離層的一些神奇交互作用導致的。所以如果你的故事或者SCP跟核爆相關，你或許會想把EMP也納入考量。

++ __**化學**__

: **原子與分子** : 原子是組成所有一般物質的積木。它們本身的組成又包含質子、電子，通常還有中子（氫-1沒有中子）。分子則基本上是兩個或更多的原子組合在一起形成的特定結構。它的型態取決於溫度和壓力，可以是固態、液態、氣態或者電漿態。當你在描述某些東西的時候，「原子的」和「分子的」並不是相同的意思。

: **同位素** : 同位素是指相同元素[[footnote]]**譯註：**有相同數量的質子。[[/footnote]]且中子數量不同的原子。氘就是一種氫的同位素，它具有一個中子（相對地氫-1並沒有中子）。傳統上同位素的表示法是元素名稱-（質量數），例如鈾-235、鉲-252。

: **離子** : 離子是指帶有淨電荷的原子，它是因為失去（增加正電荷）或者獲得電子（增加負電荷）而產生的。造成離子化的可能是原子把墊子傳遞給其他原子、極端溫度與壓力，或者是游離輻射的轟炸（高能紫外線到gamma射線，以及alpha和beta射線，中子輻射也可以間接性造成離子化）。

: **pH** : pH（**p**otency of **H**ydrogen，注意大小寫）的數值是以十為底的H^^+^^濃度對數再乘以負一。（所以舉例來說，0.1莫爾濃度（mol/公升）的H^^+^^對應到pH值等於一。）RTP下的中性水會因為自偶電離（H^^+^^、OH^^-^^和H,,2,,O三者以動態平衡共存，其中H,,2,,O的存在量最大），所以OH^^-^^跟H^^+^^的濃度都是10^^-7^^，因此中性pH值就是7。升高pH值代表著H^^+^^濃度下降並且有更高濃度的OH^^+^^（兩者在RTP之下的乘積必須是10^^-14^^），也就代表這杯溶液是鹼性的。

: **RTP, STP** :  RTP - 常溫常壓（**r**oom **t**emperature and **p**ressure） - 25 攝氏度，1 大氣壓。 STP - 標準溫壓（**s**tandard  **t**emperature and **p**ressure） - 0 攝氏度，1 大氣壓。 

: **酸** : 布羅斯特-洛瑞的酸鹼理論中對酸的定義是能夠貢獻質子（H^^+^^離子）的物質。酸大致上可以分為強酸和弱酸。強酸（例如HCl，氫氯酸或稱鹽酸）會在溶液中完全解離。而弱酸（例如CH,,3,,COOH，醋酸）並不會完全解離，有一部份未解離的酸會在溶液中達平衡。酸通常會與鹼發生「中和反應」，通常其中一種產物是H,,2,,O，另一種則是鹽類。

: **鹼（Base）** : 根據布羅斯特-洛瑞酸鹼理論定義，鹼指的是能夠接收質子的物質。小蘇打（NaHCO,,3,,）是生活中常見的鹼[[footnote]]它確實可以當酸也可以當鹼，不過在大多數常見的反應中它還是相當於一種鹼[[/footnote]]。和前面一樣，強鹼（例如氫氧化鈉，NaOH）會完全解離，而弱鹼（例如氨，NH,,3,,）不會。
&gt; **譯註：** 原文為base，在這裡說的是基於布羅斯特－洛瑞理論，屬於相對而言比較廣義的鹼，而下面的Alkali中文也譯作鹼，是比較狹義的鹼，並且主要基於阿瑞尼斯的理論，不過中文習慣上並不對此區分。

: **鹼（Alkali）** : Alkali是一種會釋放OH^^-^^的鹼。其中一個例子是氫氧化納——NaOH，它會在水中溶解並解離出Na^^+^^與OH^^-^^。白堊（粉筆材料）——CaCO,,3,,則是一個不屬於Alkali的鹼。直接暴露到Alkali可能導致灼傷，就像接觸到高濃度酸一樣。

: **鹽** : 酸與鹼（Alkali）中和反應的產物。最為人所知的鹽類可能是「食鹽」NaCl（NaOH + HCl → NaCl + H,,2,,O），不過那只是其中一種而已，還有大部分的肥皂也是鹽類，是由氫氧化納或氫氧化鉀與動植物脂質裡的脂肪酸反應產生。

++ __**地理學**__

: **礦物與岩石** : 礦物是自然生成的化合物，具有固定的特性與分子結構。所有已知的礦物都是固體。常見的礦物有石英、鑽石和霰石。岩石則基本上是礦物的聚積物。它們沒有特定的組成。例子有花崗岩和玄武岩。

++ **__天文學__**

: **月球背面與月球暗面** : 月球背面是指總是背向地球的月半球。而「月球暗面」的「暗」不是指光照不到，而是指人類對它的「未知」（在人類射上一些靠近過月球的太空設備以前，沒有人看過這些區域的樣子）。所以有些人誤以為暗面接收到的陽光很少，甚至完全無光，但實際上月球正面和背面直接來自太陽的受光量幾乎是一樣的。「月球暗面」這個詞應該只能用在「處於月球背面的太空設備跟地球之間的通訊遭月球本身阻擋」的情況（例如阿波羅太空行動的時候）。

: **拉格朗日點**（感謝Ting I Yun翻譯） : 拉格朗日點是位於兩個互相繞行的大型天體周圍，被標為L1至L5的一組位置。在拉格朗日點上的小型天體可以保持在其穩定軌道上，與另兩個天體亦保持固定的相對位置，所有拉格朗日點都位於兩個大型天體的軌道平面上。由於其具有探索宇宙的潛力，拉格朗日點在以真實科學為基礎的小說中，有許多應用的可能。下列為與拉格朗日點有關的項目，詳[[[見SCP-1396]]]及[[[SCP-3958]]]。

++ **__生物學__**

: **演化** : 首先，讓我們站在生物學的角度談論演化。在現代，演化所影響到的是//物種//，而非其中的單獨//個體//，是種最終推及整個物種的一系列變化，導致牠們的平均特徵為了生存而變得更加適應環境。演化並非好或不好，在現實中，它並沒有一定的目標，因為這個機制並不會思考。某個物種相較於其他物種「更加進化」是種無意義的描述，這並//不能//代表牠們比較「好/複雜/強壯」。現代人確實由一種古代靈長類演化而來，但這並不表示我們比黑猩猩「進化」，這僅意味著我們與黑猩猩是往不同方向進行演化。

: **酶** : 基本上，這東東就是生物中的催化劑，就是這麼回事，//它們能在不影響化學作用平衡、不使自身產生變化的情況下，加速化學反應的速率//。實際上，所有已知的酶都是蛋白質的一種。

: **遺傳結構** : 這個詞並//不是//用來描述單一生物體的集合名詞。一個個體的遺傳結構包括染色體的數量、含密碼與非密碼的DNA比例、以及每個基因有幾個複本之類的概念。如果你討論的是一群（有基因交互的）生物體，遺傳結構也包含了這個族群的生物體之間，或是不同群的生物體之間有怎樣的基因差異，以及這些變異隨著不同地理區域之間產生了多明顯的變化。

: **寄生 vs. 擬寄生** : 
&gt; 引用自[http://en.wikipedia.org/wiki/Parasitism 英文維基]：
&gt; 「寄生與擬寄生並非同一種現象，儘管之間的差異並不明顯，但事實上擬寄生通常會造成宿主的死亡或絕育。」
&gt; 
&gt; 若你的項目通常會對宿主造成傷害甚至致命，請使用「擬寄生」一詞，否則再使用「寄生」。這兩種寄生方式皆可使用[[[tag guide|特性標籤]]]中的//寄生性//。

**二名法（學名）** (由[[*user Photosynthetic]]提供)
&gt; 關於生物的科學名稱，有一套十分明確的規則去制定，因此請確實遵循。
&gt; 
&gt; 學名皆為斜體，並以兩個詞組成：第一個是屬名，而第二個為種小名。屬名字首需大寫，種小名則不用：如//Homo sapiens//(智人)、//Cymothoa exigua//(縮頭魚蝨)、//Hypsibius dujardini//等。屬名可單獨使用，表示的是同屬中的所有物種：如//Homo//(人屬)、//Cymothoa//(縮頭水蝨屬)、//Hypsibius// [[footnote]]譯註：原文為//Hypsibus//，疑似錯字。[[/footnote]]等。於種屬之上的分類還有──科、目、綱、門、界，表示時不須使用斜體，但字首皆須大寫：如Hominidae(人科)、Hymenophyllaceae(膜蕨科)、Malacostraca(甲殼綱)、Tardigrada(緩步動物門)等。
&gt; 
&gt; 若要表示亞種，僅須於種小名後加上亞種名：如//Homo sapiens sapiens//(現代人)、//Ursus arctos horribilis//(灰熊)等。若是要表示變種，註明「var」(不須斜體)於種小名之後：如//Hebe salicifolia// var. //stricta//。
&gt; 
&gt; 若要於同一份報告中重複提及一個物種，或接連提到同屬中的不同物種，則屬名可以縮寫表示──但**//這個做法僅適用於曾已完整標明的情況下//**，於此之後，你即可將字首字母替代屬名：如//H. sapiens//(智人)、//C. exigua//(縮頭魚蝨)、//H. dujardini//等。
&gt; 
&gt; 有關更詳細的資訊，請閱讀維基百科的文章[https://zh.wikipedia.org/wiki/%E4%BA%8C%E5%90%8D%E6%B3%95 二名法]及[https://zh.wikipedia.org/wiki/%E7%94%9F%E7%89%A9%E5%88%86%E7%B1%BB%E5%AD%A6 生物分類學]

: **毒液（venom） vs 毒物（poison）** : 雖然毒液和毒物都是會毒害身體的物質（毒素；Toxin），但毒液和毒物並不是同義詞。毒液是一種透過毒牙、毒針、刺絲胞等器官進行主動注射的動物毒素。毒物則不一定是生物性的，也可以指純粹通過化學手段合成的。毒物進入人體的方式有吸入、攝取或者直接皮膚接觸，像是毒常春藤、蠑螈皮等等。如果你吃下了響尾蛇的毒腺，毒害你的其實算是毒物而不是毒液。
&gt; **譯註：** 兩者之間的簡單判別就是，你是被牠攻擊才中毒（毒液注射）或者你在吃牠的時候中毒（毒物攝取）。而原文還有關於「有毒物的」和「有毒液的」兩個形容詞的對比，不過在此簡略成中文常用的概念。另外，毒素（Toxin）是任何可以毒害人體的物質，所以上述兩者都屬於毒素。

++ **__神經學與心理__**

: **知覺與智能** : 這一對用語//經常//被誤以為是指相同的東西，所以如果你也把它們當成是一樣的東西，不要覺得//太//糟。學起來然後避免再犯就好。專業上來說（這也是我們在這裡的意義），「知覺」只是說明那個生物有能力感知環境並做出反應。動物有知覺，部分植物有知覺，物品如果很明顯地對環境刺激做出反應，也可以說是有知覺。「智能」表示它可以思考（我們的物種名稱裡也包含這個詞：//Homo sapiens//智人）。大部分的動物//不//具有「智能」，正常的植物也不會有，但墊子人工智慧可能有。一個簡單的檢驗方法是那個生物能不能意識到自己正在思考一些事情。

**IQ或者智商 (感謝Quikngruvn)**
&gt; 這個叫做 [http://en.wikipedia.org/wiki/Intelligence_quotient IQ] （智能商數，智商）的統計數字定義上遵守[http://en.wikipedia.org/wiki/Normal_distribution 常態分佈]，平均值μ=100而標準差σ=15。所以你可以計算有多少百分比的人口智商會高於（或低於）某一特定的值。特別是維基百科[http://en.wikipedia.org/wiki/Normal_distribution#Standard_deviation_and_confidence_intervals 給]你的值已經包含六個標準差的範圍。總而言之，IQ高於某一特定值的人口百分比：
&gt; 
&gt;&gt; 100: 50.00%，每兩個人有一個
&gt;&gt; 115: 15.87%，每六個人有一個
&gt;&gt; 130: 2.275%，每四十四個人有一個
&gt;&gt; 145: 0.1350%，每七百四十一個人有一個
&gt;&gt; 160: 0.003167%，每三萬一千五百七十四個人有一個
&gt;&gt; 175: 0.00002867%，每三百四十八萬八千五百五十七個人有一個
&gt;&gt; 190: 0.00000009865%，每十億零一千三百六十八萬四千七百四十四個人有一個
&gt; 
&gt; 所以此刻，全世界應該會有六到七個人智商在190以上。（相反的，全世界也應該有六到七個智商在10以下）實際上要如何量化智商是留給讀者的一個小作業（不過若是它們使用的是相同的量表，使用的方法就不是那麼重要了）。
&gt; 
&gt; 那要如何解釋[http://en.wikipedia.org/wiki/Marilyn_vos_Savant Marilyn vos Savant]和她的高IQ呢？本質上來說，她的228分來自較舊的測試方法（使用的是心理年齡與實際年齡的比值），再加上測試智力極端值本身就有困難，所以如果用較新的測試方式她不會有那麼高的分數。使用上述量表的話，她應該至少會得185分。
&gt; 
&gt; **（Drewbear的加註）** 同時應該要注意基本上現今主流的IQ測驗使用幾個量表，分別對應不同的功能領域，例如工作記憶、處理速度還有語言理解能力。它們不會測試人格或創造力這類的東西，因為這類的更加，更加難以量化測量。智商測驗同樣也會被環境因素影響，例如受測者當天的感覺，當時的天氣狀況如何（我是說真的，這會影響情緒與表現。），還有最近受測者是不是接受過一次相似的測驗。分數出現一些偏差是完全正常的，所以某人可能有次拿了101分然後下一次拿了98分。
&gt; 
&gt; 最後，記得智商測試是基於平均人類人口還有經驗。要說一個非人存在有X分的IQ是很困難的。

: **失憶症患者與失憶劑／記憶刪除劑** : 精確而言，英文amnesiac為失憶症患者，而amnestic是指造成失憶的物質／記憶刪除劑。__然而__，由於在許多舊文章中，這兩個詞彙是可以互換使用的，且都用來指稱致使失憶的物質。因此如果有些作者已經聲明自己傾向使用amnesiacs一詞，不要堅持所有作者都使用amnestics來指稱致使失憶物質，也不要擅自編輯舊的文章。這兩者只是書寫風格上的差異。

&gt; **譯注：**在繁體中文書寫上，「失憶症患者」跟「致失憶物質」應該仍有顯著的差異。

: **思覺失調症與其他心理疾病** : 思覺失調症這個詞經常被濫用於指稱一整類或是未知的[。[[[http://en.wikipedia.org/wiki/Mental_disorder|心理疾病]]]或創傷。事實上，思覺失調症是一種特定的精神疾病，其表現了多種症狀集合，但任何一個病患並不需要表現所有的症狀才符合定義。這些症狀包含了妄想、「字彙沙拉（word salad）」、緊張症、感官幻覺、思緒與行為的不連貫、以及反常不適當的情緒反應等等。然而，思覺失調症//並不//絕對代表暴力或危險。（也不指稱「人格分裂」——「人格分裂」應會表現於解離性身分疾患——如果這類疾病確實存在。[[footnote]]**譯注：**解離性身分疾患（DID）列於《心理疾病診斷與統計手冊》第五版（DSM-V）中；相關疾病自第三版已有記載。[[/footnote]]）除非你想要指稱更特定的心理疾病（或其他特定的疾患），否則你應該使用更廣義的詞彙，例如精神病（psychosis，一個用來涵蓋廣大範疇的心理疾病，也包含思覺失調症）。思覺失調症能夠透過「對話療法」與種類繁多的藥物被治療。這種疾病在少數的案例中可以「被治癒」，但通常在發病後即成為一種終身慢性疾病。基於思覺失調症的症狀多樣性，這種疾病通常會被細分為更多的亞型，並經常被爭議其究竟是單一種疾病或是疾病類群。如果思覺失調症佔據了你的作品主體，則你至少應先閱讀過維基百科上關於這種疾病的條目，或至少讀過《心理疾病診斷與統計手冊》中的條文。

++ __**醫藥與疾病**__
: **前言** : 總體來說，所有疾病幾乎都是不同的。每種疾病的症狀、進程，以及病毒／細菌的作用方式都不相同。重點在於你能夠了解自己所描述的細節與症狀是甚麼。這個原則也能推定到遺傳性疾病上。

: **癌症** : 「癌症」並不是單一種類、株系、生物屬別之類的東西。癌症是基於細胞突變而過度生長的現象。癌症不是生物。世界上有上千種的癌症，而維基百科或其他學術期刊都能告訴你更多的細節。遺傳特質與環境因素都能部份決定一個人會不會發展出癌症。

&gt; **譯注：**補充說明而言，癌症是基於家族遺傳、外界環境干擾或是自然的錯誤累積，導致人體基因表現異常，最終導致細胞失控增生的疾病類群。癌症可以發生在人體上的任何細胞。造成癌症發生的基因有非常多種，並不局限於遺傳物質上的單一區域。癌症可以是遺傳性的。癌症又稱為「惡性腫瘤」，而「良性腫瘤」並不是癌症。
&gt; 
&gt; 癌症的「轉移」則是指癌細胞自一開始發展的區域透過循環系統來到身體的另一個區域，並且產生另一個癌症病灶的現象。

: **普里昂蛋白** : 普利昂蛋白（prion）基本上是一種摺疊錯誤的蛋白質。它們的致病機轉是它們的存在能夠導致與自己類似的其他蛋白也以相近的方式進行錯誤折疊（然而目前仍然不得而知這個過程是如何發生），並且導致狂牛症（牛隻腦部海綿狀病變）之類的疾病。錯誤折疊的蛋白質並不會按照應有的方式運作，並且會導致組織損傷（所有已知的普利昂蛋白疾病都會損害中樞神經系統）——舉例來說，狂牛症（牛隻腦部海綿狀病變）就包含了組織間的海綿狀空洞，因而得名。普利昂蛋白的最大問題是它們並不容易變質——WHO的標準消毒程序建議使用氫氧化鈉溶液，隨後置入高壓滅菌箱中。人體的免疫系統也不會把它們便是為感染性物質——因此，普利昂蛋白感染無法好轉，也無法治癒。
喔還有，一個大重點。普利昂蛋白不是活物——它們展現的生命現象比病毒還要更低。因此，展現出蠕蟲特性的普利昂蛋白鉛筆條或之類的鬼扯是行不通的啦。

&gt; **譯注：**「普利昂蛋白」為台灣醫學教育對Prion的正式翻譯。中國大陸或港澳地區可能稱為「朊病毒」。然而「朊病毒」一詞因為出現於知名手機遊戲《瘟疫公司 Plague Inc.》中多年，因此部分台灣民眾可能也僅知道此翻譯，而未知「普利昂蛋白」一譯法。
&gt; 
&gt; 您可以自由使用自己喜歡的翻譯，唯須注意Prion並不是一種病毒，而是具有感染性的蛋白質。

&gt; **譯注：**生命現象被定義為具有「生長、代謝、感應、繁殖」四大要點。由於病毒無法在生物細胞外進行獨立的繁殖與代謝反應，因此在基礎生物學中不被視為生物。普利昂蛋白則只能展現不獨立的繁殖，距離生物體的定義又更遙遠。

+ __**工程與科技**__

: **應力** : 於受力面積內，每單位面積所被施予力量大小即為應力。通常會以百萬帕（MPa）作為單位。應力除以應變的結果就是楊氏模數[[footnote]] **譯註：**又稱之為楊氏係數、楊氏模量。 [[/footnote]]

: **應變** : 一個物體在接受應力時，每單位長度所隨之產生的長度變形量。沒有單位。

: **破裂應變** : 一種拿來衡量材料在發生破裂前可以拉伸至多長的指標。與抗拉強度有著些許的不同 — 普遍而言，一個材料的兩腫特性指標會同時很高（金屬）或同時很低（陶瓷），然而複合材料（像是木材或碳纖維強化聚合物）的韌性很好（高抗拉強度），但它們的破裂應變很低。

: **抗拉強度** : 指的是一個試驗物所能承受的最大張力 — 一種用來衡量材料在破裂前的最大伸展強度的指標。蜘蛛絲的抗拉強度比鋼材還要高，而橡膠的抗拉強度則比玻璃纖維的還要高。

: **硬度** : 硬度是用來衡量一個給定材質的物體，需要外加多大的應力才得以使其發生永久變形的指標。常用的測量方式是維氏硬度試驗（HV）[[footnote]]世界上也存在其他種的硬度試驗 — 廣為人知的莫氏硬度是用來衡量礦物的，而布氏、洛氏，與其他的硬度試驗方法都與維氏有著相似之處。[[/footnote]] — 測量方法是迫使一個正四稜錐形的高硬度材料，以預定好的負荷值壓入待測樣本的表面，隨後測量壓痕的大小，並從硬度表中讀取對應的硬度值。 較硬的材料通常也會相對的易碎，因為它們通常都不太能夠塑性變形（橡膠例外）。舉例來說，黑耀石比銅還要硬，但它很容易碎裂開來。

: **奈米科技** : 奈米科技與「奈米機器人」並不是什麼魔法。請跟著我復述一次：//**奈米科技與「奈米機器人」並不是什麼魔法。**//首先，奈米科技在現今早已被使用於製造與醫療業中，使人們能夠設計與打造那些在巨觀尺度上來說難以創造出來的新型材料。其次，你最先要知道的就是「奈米機器人」就是個機器，只是它的尺度相當小就是了。而大小限制也意味著它們無法執行相當複雜的指令。現今所使用的大多數奈米機器都是依賴著操縱某些分子/原子之間相互作用的自然反應，來使它們能夠於其他原子或分子周遭移動的。由於它們的大小與資訊儲存容量，奈米機器人的「程式」在設計上會傾向於簡單化，並且也會偏向專責於為數不多的幾個動作（然而數種不同類型的機器將能夠一起協同工作）。但如果你讓數百萬台奈米機器一起工作的話，那它們肯定會把事情徹底搞砸的，它們始終是在已知的物理法則之下運行著。

++ __**電腦、電腦使用與軟體**__

: **上傳、下載與傳輸** : 在「上傳（upload）」與「下載（download）」兩個字的英文之間，只有前綴詞有著些微的差異：上傳蘊含有你將某個資訊從你手邊發送至其他地方的意思，而下載則蘊含著你自其他地方取走並帶到你身邊的意義。「上傳」與「下載」這兩個術語通常會被用在連網工作（像是對伺服器或整個網際網路進行的）當中。而對於像外接硬碟與USB隨身碟來說，儘管這只是個人偏好，但我們會更常使用「傳輸（transfer）」這個名詞（例：「資料已被傳輸至外接硬碟」）。而若是光學媒體，像是CD、DVD和藍光光碟的話，我們會用「燒錄（burn）」來代表將資料放進碟片裡的這個動作。

: **硬體術語** : 「CPU」指的就是中央處理單元[[footnote]]**譯註：**Central Processing Unit[[/footnote]] — 它負責了所有的處理/思考行為。而RAM則是「隨機存取記憶體[[footnote]]**譯註：**Random Access Memory[[/footnote]]」的縮寫，並充當著在運行程式時的短期儲存裝置 — 當你的PC斷電之後，RAM裡面的資料基本上都會消失（所以它又被叫作「揮發性記憶體」）。HDD指的就是「機械硬碟[[footnote]]**譯註：**Hard Disk Drive[[/footnote]]」 — 它通常是傳統的旋轉磁盤式（也就是你會在大多數個人電腦裡看到的那種），但你也可以描述你的硬碟是SSD（或者說是固態硬碟[[footnote]]**譯註：**Solid State Drives[[/footnote]]），於其內部所使用的是「快閃」記憶體（與USB隨身碟跟SD卡類似，不過是更高量級的）。HDD與SSD都不是揮發性的，並能夠在斷電時保有著儲存在其中的資料。HDD非常容易受到晃動損害的影響，然而SSD則不會。「主機板」指的是一張大型的系統板，其包含有各式各樣的通訊埠與橋接器。PSU（或稱「電力供應單元[[footnote]]**譯註：**Power Supply Unit[[/footnote]]」）本質上就是顆AC-DC轉換器。USB代表著「通用序列匯流排[[footnote]]**譯註：**Universal Serial Bus[[/footnote]]」，並被用來連結外接硬碟及周邊設備。「Tower[[footnote]] **譯註：**塔。指的就是機殼，不過在中文環境中較少有這樣的用法。 [[/footnote]]」通常指代著老式電腦的外型，但也可以在口語上指稱為電腦的整個外包裝。顯示器或螢幕就是你的顯示裝置 — 它們通常是由LCD/「液晶顯示[[footnote]]**譯註：**Liquid Crystal Display[[/footnote]]」面板所製成的 — 而它們兩個都很易碎。

: **軟體術語** : 介於裸硬體和你的應用程式之間的那一層，便是作業系統。最常見的幾個作業系統有Windows、Mac OS X和Linux。程式指的就是包含有已編譯代碼的檔案，它們可以在CPU與作業系統的介面上運行以執行有意義的工作（像是讀取檔案、處理圖像......等等）。加密指的是對資料作出改動，以隱藏其原始的狀態。這通常會透過Blowfish這一類的加密演算法來完成，並且應該要是可逆的。對於密碼雜湊（輸出為一串固定位元長度的字串）來說，你更應該稱呼其為不可逆的「加密」，這常被用於密碼儲存與檔案完整性驗證。

: **應避免的事項** : 電腦並不是甚麼魔法，當然軟體也不是。如果現在我們有台古代的/外星的電腦，那我們基本不可能立刻就破譯出任何東西的 — 我們不只會需要Rosetta Stone[[footnote]] **譯註：**一款語言學習軟體。 [[/footnote]]來協助我們跨越這道語言隔閡，來理解其內涵的資訊，還得要搞清楚那台電腦的架構與儲存方式，這樣才有可能把資料提取出來。沒有任何可供讀取的說明書或指引，一台完全未知的電腦就只是塊大了點的紙鎮罷了。請謹記，就如同在網站上有各個領域的專家一樣，寫一篇以電腦為基礎的SCP但裡面有部分就是堆隨意的破爛東西的話，那將會讓你被砲轟的很慘，並因此而得到downvote的。如果你對術語的使用或對某種科技是否可信的看法完全沒有把握的話，請去尋求對這些在行的人的幫助吧！

++ __**材料科學**__

: **[[[https://zh.wikipedia.org/wiki/%E9%92%9B |鈦, Ti]]]** : 作為好萊塢冶金學所瘋狂追求的「聖杯」，這種金屬時常被視作材料界之中的超人。在現實中這比較像是Xander Harris — 可靠且相當有用，但它也不是什麼神奇事物，並且僅依靠自己很難好好的發揮效用。 _
 _
純鈦的抗拉強度大約是434 MPa。作為比較，鋁銅鎂合金（杜拉鋁）通常可以達到450 MPa，而中碳鋼可以高到1200 MPa。因此，設計一間被鈦牆所包覆的收容室傳達給人的感覺，就如同透過空運進口一台Trabant轎車對美國人的意義一樣 — 你花了錢，但你沒有得到等值的回報，並且唯一給人們留下的印象就是他們不知道你在說些什麼。 _
 _
鈦合金在這方面的性能要好上了許多，與鋼相當，但卻有著更小的密度。[[footnote]]事實上，會把鈦的強度如此不適當地過譽的原因，可能是將密度比（鈦合金在金屬之中可謂是接近頂尖）與平平的強度（它僅僅只是中等強度）混為一談。[[/footnote]]因此，它很適合於航太工程中使用，但若考量其質量，我們鮮少會於收容室的設計之中使用它，鋼鐵會是更好的選擇。 _
 _
在某些情況下，將鈦鍍在收容室的內部能夠起到不錯的效果 — 鈦能夠抵禦大多數的稀酸與化學腐蝕劑，並且有著相當高的熔點 — 大約1900K。[[footnote]] 儘管鈦會在低於該溫度時與氧氣發生反應（約1500K），但它所造成的影響只是在表面形成氧化層，避免更進一步燃燒。你不應該拿它來建造整個房間的理由就是到時候，它會顯著地發生軟化，並很有可能發生結構崩塌。[[/footnote]]因此，使用這樣的設計去收容以熱為基礎的實體，或會對周遭進行化學攻擊的項目，將會比使用陶瓷鑲板還來得更好，因為後者的機械特性（低斷裂韌性）將可能造成問題。

+ __**語言學**__

: **前言** : 並非所有語言都有著文字形式與對話形式的。當你在敘寫某人說著/寫著另一種語言時，請**務必**小心謹慎。僅因為你在前面打上「古代」是不能替你的用法站穩住腳的，因為有些語言並沒有古代文字系統。在你的文章裡面寫到某個語言之前，請務必去查閱一下這個語言的基本歷史。如果你正在撰寫一個歷史意義上的語言，請務必去翻閱一下它的歷史，即便它只是逢場作客一下。此外，現今有著//數以千計// 種語言被人們所使用（維基百科指出約莫介在6000至7000之間），並且在其中還有著更多的方言（舉例來說，英語有著英式英語、加拿大英語、澳洲英語、美式英語......等族繁不及備載）。

: **普通話及華語** : 永遠、//永遠、//**永遠不要**說出諸如「講華語(Chinese)」或「寫普通話(Mandarin)」這類發言，這表明了你從來沒學過華語界中的任何語言，這會讓別人認為你只是想耍酷。華語包含了 300 種方言，雖然某些是能相通的，但大部分都不行。絕大多數人表示他們在「講華語」時，確切的意思是指「普通話」，這是多數華語地區/國家的官方語言，但這不等於「華語」。其他具有代表性的華語方言包括粵語、閩南語、及上海話等。大多數的華語方言分別採用了兩種書寫系統：簡體及繁體。現代華語的發展最早可回朔至西元 700 年，直到 20 世紀中期，國共內戰爆發，蔣中正與他的軍隊撤退至臺灣，而毛澤東持續於中國推動共產政權。為了增加識字人口，毛澤東與數名華語學者發明出簡體中文，而此時蔣氏政權下的臺灣仍使用著繁體，直至現在，以上兩種文字系統皆有人使用，且兩者是互通的，不過當你想描寫 40 年代的中國時，唯一通用的文字只有繁體，到了今天，僅剩臺灣、香港、及澳門仍將其作為官方語言使用，其餘華語地區皆使用簡體。

+ __**戰術**__
: **班** : 由9～13名人員所組成。這並不只是胡亂地把一群拿著槍的人編成一隊。而班也可以向下編成更小的編制，也就是「伍」，每個伍由四名隊員加上一名具有指揮能力的伍長所組成。

: **排** : 由三個班，加上排長、副排長以及輔助人員所組成。

: **彈藥** : 彈藥（cartridge）即是那被放入槍枝裡發射的東西，其完整的結構包含了定裝彈殼（在底部有著底火，藉由撞針的撞擊來將其點燃）、填裝於彈殼內的推進藥（在燃燒時能夠產生高熱氣體），以及彈頭（實際上從槍管中飛出去的部分）。通常（並且也是正確的）會被以「發（round）」來計量。霰彈槍的子彈也有著相似的結構，不過有著幾點不同，並且通常會被稱呼為「霰彈槍彈（shell）」。要注意的是，當霰彈槍開火之後從其側邊或上方彈出的，那個閃亮亮的東西就是彈殼，而它通常被稱為「霰彈彈殼（shell）」，舉個例子：&#34;There were shells all over the crime scene.&#34;[[footnote]] **譯註：**「犯罪現場滿地都是霰彈彈殼。」 [[/footnote]] 有些時候也會使用「Brass[[footnote]] **譯註：**因為彈殼通常是由黃銅製造而成。 [[/footnote]]」來代指彈殼。還有一點值得提出來的是，大多數時候，霰彈槍所發射出來的並不是「子彈頭」。大多霰彈槍發射的彈藥叫做「彈丸（shot）」，會在出膛後散射成一團小型顆粒狀物體，並因而得名，而不是發射出單一個固體的子彈。然而它們也可以裝填名為「彈塊（slug）」的彈藥，那實際上就是個單獨一塊，並且大了點的「子彈頭」。

: **彈匣** : 也就是在填裝入槍枝之前用來裝載子彈的香蕉型中空金屬盒狀物，你能在電子遊戲和電影裡看到人們把它插進去武器裡面。一發一發的子彈會從彈匣被饋送進武器裡面。有些武器像大多數霰彈槍所使用的則是彈倉，你可以看到子彈會被裝填進於槍管下方，順著槍管延伸而成的管子裡面。彈夾則是另一個截然不同的東西，它就是個簡單的金屬片或金屬塊，用某種方式把彈藥們固定在上面，並且通常是藉由將彈夾抵在彈匣上方，隨後將子彈壓入彈簧式彈匣的內部，用以快速地裝填彈匣。有一些舊式的武器會直接把裝著子彈的彈夾一起放進去武器裡面；這種通常被稱作「漏夾」，因為子彈會一顆一顆的「漏入」武器的內部彈倉。
: **彈徑** : 彈徑是用來衡量彈頭和槍管寬度的數據。雖然也是可以使用英制單位來描述長度，但武器和彈藥的彈徑幾乎都是用公制在做描述的。彈徑並不總是與子彈的威力成正比。事實上，大多數的手槍使用的子彈彈徑比步槍的還要更大，舉個例子：美軍在一戰和二戰中所使用的是.30英吋的步槍彈，以及.45英吋的手槍彈。所以如果你說某個事物需要用.50英吋的子彈來使其無力化，並且建議人員使用沙漠之鷹或.50英吋彈徑的反器材步槍的話，那根本就毫無道理可言[[footnote]] **譯註：**儘管兩者同使用相同彈徑的彈藥，但後者彈藥的推進藥量與彈頭形狀會為其帶來更大的威力。 [[/footnote]]。如果有一個目標需要使用.50 BMG的子彈，那麼沙漠之鷹射擊出的.50 AE子彈就會變得完全沒有效果；然而一個.50 AE子彈就可以打進的目標物，如果用.50 BMG的子彈來打就會是令人啼笑皆非的大材小用[[footnote]] **譯註：**同樣的，.50 BMG的威力遠大於.50 AE。 [[/footnote]]。如果你曾經犯過這樣的錯也不要太難過，從電影編劇到經受過訓練的軍人，每個人都曾犯過相同的錯誤。
