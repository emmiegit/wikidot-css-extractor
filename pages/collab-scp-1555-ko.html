+ [[span class=&#34;ruby&#34;]]너도 말 잘할 수 있어[[span class=&#34;rt&#34;]]SCP-1555-KO[[/span]][[/span]]

**저자:** [[*user TimidChild]], [[*user Itschoding]], [[*user mega cube]], [[*user LR0725]], [[*user IM_NOT_FOR_ME]], [[*user Kepner]], [[*user lazyphysicist]]
**개최자:** [[*user DreamCube]]
**작성년도:** 2023년 03월 26일
----
해당 SCP는 디스코드 대화방 [https://discord.com/channels/556145244161179653/1034441021607657523/1089534315265794058 디스코드 릴레이 스레드]에서 이벤트성으로 작성되었습니다.

[[include info:end]]

**일련번호:** SCP-1555-KO

**등급:** 히에말(Hiemal)[[footnote]]다른 히에말 변칙존재의 저지억제에 사용되는 것.[[/footnote]]

**특수 격리 절차:** SCP-1555-KO 개체는 덮여 있는 상태 그대로 안전 등급 보관함에 격리한다.

만약 SCP-1555-KO-1 인원과 SCP-1555-KO-2 인원이 분리된다면 개체로 인한 밈적 영향을 최소화하기 위해 우선 그 장소에 기동특무부대 알파-18(제발자비를)을 투입한다. 부대원은 재단 내 특정 계급에 속하지 않아야 하며, 특정 사상이나 이론을 추종하지 않거나 지식이 존재하지 않고, 정치적 활동에 참여하지 않은 인원 중에서 선발된다.

다음, 시설에 있는 모든 인원에게 판엠 에트 키르켄세스 절차를 시행한다. 절차가 시행되면 인원들을 소강당으로 임시 격리하고, 내부에 마약류를 분사함과 동시에 정치적인 내용이나 사회적 비판 요소가 첨가되어 있지 않은 미디어를 사용하도록 강제한다. 만약 인원이 절차에 순응하는 것을 거부하거나, 절차에 반하는 소재가 포함된 미디어 또는 소지품을 소유한 것이 발각되면 그 인원에게 의식 억제제를 투입하고 임시로 제작한 암실에서 고문하거나 처리한다. 이때 다른 인원들에게 경각심을 주기 위해 암실은 방음 처리가 되지 않았다.

수습 과정이 실패하여 SCP-1555-KO-1 인원 또는 SCP-1555-KO-2 인원에 의해 SCP-1555-KO에 영향을 받지 않은 다른 인원들이 밈적 영향을 받게 된다면, 기동특무부대 알파-18은 신속히 대피하고 그 장소를 봉쇄한 뒤, 폭파한다.
 
**설명:** SCP-1555-KO는 강력한 밈이 포함된 한 권의 책이다. 책의 표지에는 &#34;너도 말 잘할 수 있어&#34;라는 문구가 쓰여 있고, 책에 쓰인 내용은 웅변에 관한 평범한 내용이다.

SCP-1555-KO의 변칙성은 두 명 이상의 논쟁을 할 수 있는 능력을 지닌 사람들이 책의 표지를 넘겨 그다음 장의 내용을 보았을 때 발생한다. 가령 말을 할 수 없는 신생아 한 명과 일반적인 성인 한 명이 책을 함께 봐도 변칙성이 발현되지 않으며, 혼자 책을 봐도 변칙성은 발현되지 않는다.

책을 읽은 사람들은 즉시 두 개의 파벌[[footnote]]이때 한쪽 파벌을 SCP-1555-KO-1, 다른 한쪽 파벌을 SCP-1555-KO-2로 지칭한다.[[/footnote]]로 갈라져 특정 주제에 대한 격렬한 논쟁을 시작한다. 이 상황에서 두 집단을 억지로 떨어뜨리면 주변 인원들도 무작위 확률로 밈의 영향을 받아 둘 중 하나의 파벌에 참가해 같이 논쟁하게 된다. 두 집단이 떨어져 있는 모습을 보지 않았거나 해당 토론 주제에 대해 발제할 수 있는 지식, 지능을 가지지 않은 인원에게는 이러한 현상이 나타나지 않는다. 논쟁의 주제는 식사로 뭘 먹어야 하는지와 같은 사소한 것부터 정치, 사상, 종교에 관한 지식이 필요한 심오한 토론까지 광범위하게 나타난다. 특히 정치, 사상, 종교에 관한 토론은 밈의 전파력과 논쟁의 과격함이 다른 논쟁보다 훨씬 심각하게 나타난다.

SCP-1555-KO에 영향을 받은 SCP-1555-KO-1 인원과 SCP-1555-KO-2 인원 단둘만 논쟁에 참여하면 일련의 과정 이후 변칙성이 사라진다. 과정은 주제에 따라 다르게 진행되나 항상 두 개체 중 하나가 기운이 빠져 포기하거나 하나 이상의 죽음으로 끝난다. //(과정의 진행은 실험 기록 참조)//

그러나 SCP-1555-KO-1 집단과 SCP-1555-KO-2 집단이 분리하여 나타난 밈의 영향을 받은 인원의 규모가 점점 늘어날 때마다 본래 주제가 변형되는 빈도가 심해진다. 이는 보다 더 많은 인원을 논쟁에 참여시킴으로써 변칙성이 기하급수적으로 강화되는 사태를 야기한다. 이렇게 강화된 변칙성은 SCP-1555-KO-1과 SCP-1555-KO-2의 인원이 일정 수를 넘어 논쟁이 점차 과격해져 폭력 사태를 일으킨다면 더 이상 강화되지 않지만, 예외로 폭력성만은 계속해서 증가한다.

**실험 기록 1:** SCP-1555-KO에 영향을 받은 인원의 토론 주제 범위가 어디까지 해당하는지 측정하기 위해 해당 기지에 있던 ███박사와 요원 단둘이서 SCP-1555-KO 관련 실험을 진행하였다.

[[div class=&#34;blockquote&#34;]]

**[기록 시작]**

**박사:** 반갑습니다.

**요원:** 반갑습니다. 아! 이 책을 보니까 오늘 먹은 피자가 생각나는군요. 파인애플이 올려져 있던 그 끔찍한 피자가.

**박사:** 그런가요?

**요원:** 왜 사람들이 피자에 파인애플을 올리는지 모르겠습니다. 그건 끔찍한 행위라고요!

**박사:** 뭐, 그렇게 생각하실 수 있죠. 전 상관하지 않습니다.

**요원:** 상관하지 않는다고요? 그런 끔찍한 일이 공공연하게, 그것도 재단 안에서 일어나고 있는데!

**박사:** 전 세상일에 관심 없습니다.

**요원:** 세상에나, 세상에 관심이 없다니! 그건 자신의 권리를 포기하는 겁니다!

**박사:** 뭐, 포기 못 할 것도 없지요.

**요원:** 예? 아니 무슨, 당신은 사상도 없습니까? 적어도 정치가 어떻게 굴러가는지는 알아야죠!

**박사:** 정치요? 그게 저랑 무슨 상관입니까? 저는 박사로서 연구만 하면 됩니다.

**요원:** 세상에나 연구요? 연구비는 누가 줍니까?

**박사:** 보통 국가가 주지요. 저는 재단으로부터 받지만.

**요원:** 바로 그겁니다! 당신에게 돈을 주는 작자들이 무엇을 하는지 어떻게 그 돈을 얻은 건지 관심이 없단 말입니까?

**박사:** 예, 저는 연구만 하면 그걸로 만족합니다. 그게 제 일이고요.

**요원:** 오 세상에... 당신한테 돈을 주는 사람들이 민주적으로 뽑혔는지 독재로 뽑혔는지도 모르고 살겠다는 말입니까! 대학살을 벌이는 놈들일 수도 있습니다!

**박사:** 상관없습니다. 저만 안 죽이면 되지요.

**요원:** 학자는 세상을 변화시키는 사람들이 아니었습니까!

**박사:** 그렇기에 학자는 변화로부터 독립적인 존재이기도 하지요.

**요원:** 전 동의하지 않습니다. 당신에게 돈을 주던 국가가 망할 수도 있는 겁니다.

**박사:** 그럼 다른 집단에서 저를 돈 주고 사겠지요. 학자는 중요한 자원입니다.

**요원:** 당신이 극악무도한 집단에서 일했다 해도?

**박사:** 파시즘에 충성하던 학자들도 대부분 살아남았습니다. 학자는 그만큼 중요한 자원이지요.

**요원:** 당신 같은 학자들을 죽이려는 사람들이 정권을 잡게 되면? 마치 반지성주의처럼!

**박사:** 그런 세상이 온다면 제가 뭘 할 수 있겠습니까?

**요원:** 그러니까 그런 세상이 오지 않도록... (한숨) 됐습니다. 여기까지 합시다.

**[기록 종료]**

**비고:** 요원이 한숨을 쉴 때 SCP-1555-KO에 영향을 받은 인원들의 변칙성이 사라진 것으로 보인다. 실험 이후 SCP-1555-KO는 제07K기지의 안전 등급 보관소에 보관했고, 남은 두 인원은 특수 격리 절차에 따라 판엠 에트 키르켄세스 절차를 무사히 받았다.

[[/div]]

**실험 기록 2:** 토론 의지가 없는 사람이 SCP-1555-KO의 변칙성을 무효화 할 수 있다면, 약물에 토론이 중단될 수 있다는 가설이 제기되어 이를 실험에 옮겼다. 구성은 **실험 기록 1**과 같게 진행하였다.

[[div class=&#34;blockquote&#34;]]

**[기록 시작]**

**요원:** 안녕하십니까. 오늘따라 날씨가 좋네요.

**D-5345:** 나한테 뽕을 허가해주다니, 해가 서쪽으로 뜨겠어.

**요원:** 마약은 신체에 좋지 않습니다.

**D-5345:** 대신 기분이 째질걸. 이거 보임?

D-5345이 제공된 마리화나를 흡연한다.

**D-5345:** (감탄), 씨발!

**요원:** 아니, 이게 무슨 짓입니까? 여긴 다른 사람도 있다는 것을...

**D-5345:** 야, 개쩌네! 저것 봐! 이 좁은 격리실에 새가 날아다닌다고오오...

**요원:** 하.. 이것 보십쇼. 이래서 마약이 문제입니다. 애초에 마약을 유통하게 내버려 두는 국가들이 문제이지요!

**D-5345:** 므어어... 국가아? 나 근 거 몰라앙~

**요원:** 당신이 이렇게 되기까지 방치한 그 국가 말입니다. 억울하지도 않습니까? 우리는 일어나야 합니다! 행동으로 보여야 한다고요!

**D-5345:** 왜앵?

**요원:** 세상을 바꾸고 더 나은 삶을 추구하기 위해서죠!

**D-5345:** 으응, 지랄이고오. 이거아 함 빨아봐아. 더어 나은 사암? 이 하나 빠믄 살미 사이쿄 날아가는디이 뭔 세상...

**요원:** 더 이상 할 말이 없네요. 당신 같은 사람과...

**D-5345:** (혼미 상태)

**요원:** (한숨) 박사님, 저 좀 꺼내 주세요. 더 이상 여기 있을 가치를 못 느끼겠네요.

**[기록 종료]**

**비고:** 이후 SCP-1555-KO-1과 SCP-1555-KO-2 인원들의 변칙성이 사라진 것을 확인하였다. 약물에 의한 어휘력과 토론 의지 상실이 SCP-1555-KO 변칙성을 제거하는 데 효과적이었다.

[[/div]]

**사건 기록:** ████년 ██월 ██일, [검열됨] 때문에 SCP-1555-KO의 변칙성이 제07K기지 내에 확산했다. 아래는 그 변칙에 감염된 D계급들의 토론을 기록한 것이다.

[[div class=&#34;blockquote&#34;]]

**[기록 시작]**

**D-5345:** 그러니까! 우리는 재단에 더 이상 굴복해서는 안 된다, 이겁니다! 우리는 탈출해야 합니다!

**D-3184:** 오! 그나저나 우리가 혁명에 성공한다 해도 다른 기지에 있는 D계급들이 저희 말을 듣지 않는다면?

**D-5345:** 아뇨, 그들은 저희와 함께할 거라고 저는 확신합니다. 저는 자유에 대한 인간의 갈망을 믿습니다! 모든 이가..

**D-3184:** 아뇨, 말도 안 되는 소립니다. 인간이 자유를 갈망한다면 어떻게 오랜 시간 왕국이 세워지고 노예제가 운용되었겠습니까?

**D-5345:** 결국 모두 무너트리고 민주정이 승리하지 않았습니까! 우리는 할 수 있습니다!

**D-3184:** 그러다 실패하면?

**D-5345:** 어차피 여기 계속 있어도 저희는 전부 죽습니다. 이대로 죽을 바엔 차라리 자유를 얻기 위해 죽음을 무릅쓰고 투쟁하는 것이 낫지 않겠습니까.

**D-3184:** 아닌데!

//D-5345와 D-3184가 싸우기 시작한다. 복도에 경보가 울려 퍼지고 기동특무부대 베타-11(기수 열외)이 출동한다.//

**11-3:** 여기는 모두 멈춰! 더 이상 싸움을 이어간다면...

**D-5345:** 저기 재단 새끼가 있다! 다들 저놈부터 조져!

**11-3:** 이런 썅! 발포해!

//수 초 동안 발포가 이어진다. D-3184가 D-5345와 싸우며 D-5345를 기동특무부대 대원들 쪽으로 밀쳐낸다.//

**11-1:** 발포 중지!

**11-2:** 뭘 어쩌라고요? 진즉 죽었어야 마땅할 사형수 놈들이 반란을 일으키고 있는데 멈추란 말입니까?

**11-1:** 그건 또 뭔 소리야? 5345는 게다가 온건파라고! 사람들을 전부 죽이란 말이냐, 이 사이코패스 놈아?

**11-3:** 뭐? 지금 D계급 놈들 편을 드는 거냐? 지금 너도 D계급 편이 되고 싶어?

**11-4:** 이봐, 지금 말 한마디 했다고 강등시키려는 거냐? 제정신이야?

//11-4가 11-3에게 발포한다. SCP-1555-KO의 밈적 영향을 받은 각 대원도 서로에게 총을 난사하며 아수라장이 된다. 이를 본 다른 인원들이 각지로 흩어지며 서로 분리된다.//

//11-5가 군중에게서 도망쳐 잠겨있는 문에 도달한다.//

**11-5:** 여기는 B9동 3번 통로! 급히 도망쳐야 한다! 문을 열어야 한다! 반복한다! 여기는 B9동 3번 통로!

**D-3184:** 닥쳐, 이 썩어 빠진 재단 새끼야!

//D-3184가 11-5를 공격한다. 이와 함께 통로가 열리며 몇몇 연구원과 경비가 들어온다.//

**연구원 1:** 아니 이게 대체...

**11-5:** (말을 끊으며) 몇몇 D계급 놈들이 반란을 일으켰다! 저 흉악범들이 풀려나면 사회에 혼란이 일어날 것이 분명하다!

**경비 1:** 그게 꼭 D계급 탓이라고 할 수 있을까요? 아무리 사형수라 해도, 인권을 가진 사람에게 끔찍한 실험을 자행해오던 재단엔 언젠가 예정되었던 결말 아니었을까요?

**연구원 2:** 그 말엔 동의할 수 없군. 우리 재단은 공리주의를 철칙으로 하네. 수많은 무고한 사람의 목숨을 지키기 위해선 몇몇 극악무도한 사형수의 자유 따위는 무시되어도 괜찮네.

//경비 2가 연구원 2를 뒤에서 찌르며 살해한다. 연구원 3, 연구원 4, 경비 3은 도망치나 경비 2, 연구원 1 등이 쫓아가며 논쟁을 계속하려 시도한다.//

**스피커:** 기지 전체에 대규모 폭동이 일어나고 있습니다. 각 인원은 자리를 떠나지 말고 기다리십시오. 반복합니다, 으악! 넌 뭐야! (둔탁한 타격음이 들린다) 여기는 D-1155, 이 기지를 D계급들의 새로운 낙원으로 선포하는 바다. 다시는 누구도 우리를 억누르지 못 하리라! (발포음, 이어서 신음과 피 튀기는 소리가 이어진다)

**[기록 종료]**

**비고:** 현재로선 제07K기지 인원 전체가 SCP-1555-KO에 영향을 받아 서로 싸우고 있는 것으로 추정된다. SCP-1555-KO-1 집단과 SCP-1555-KO-2 집단이 서로를 방해하고 있기에 이들이 기지를 떠날 확률은 낮다. 사태가 어느 정도 진정될 때까지 제07K기지 전체를 봉쇄했으며, 이후 SCP-1555-KO의 특수 격리 절차가 위와 같이 개정되었다.
