[[include component:image-block name=SCP-2909.jpg|caption= Una fotografía de la casa en la que aparece SCP-2909, tomada por el agente Arlen Markob.|width=300px]]

**Ítem #:** SCP-2909

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** La propiedad donde se encuentra SCP-2909 y una propiedad vecina han sido compradas bajo un compañía pantalla de la Fundación. SCP-2909 deberá ser grabado mediante una cámara que se active con el movimiento. Si una persona intenta entrar a SCP-2909, los agentes de la propiedad vecina deben intervenir alegando allanamiento de morada.

**Descripción:** SCP-2909 es un fenómeno localizado en el sótano de una casa deshabitada en ██ ██████ ████████ ████████. Este fenómeno involucra a dos entidades conocidas como SCP-2909-A y SCP-2909-B. SCP-2909-A se presenta como una niña caucásica de aproximadamente 10 años que lleva un vestido rosa pálido. SCP-2909-B se presenta como un niño caucásico de aproximadamente 9 años que lleva una camisa marrón y pantalones cortos. 

Se teoriza que SCP-2909 es una anormalidad temporal en la que SCP-2909-A y SCP-2909-B están confinados al período de las 4:16 PM de un día de verano desconocido. Todas las demás entidades no están confinadas de forma similar y, tras presenciar el fenómeno, no pueden volver a interactuar con él. La teoría es que esto se debe a que los que han presenciado el fenómeno se consideran en el futuro de SCP-2909 y, por tanto, no pueden retroceder en el tiempo para volver a visitarlo.

--La investigación está en curso.-- Desde el 08/09/2012, la investigación se ha suspendido indefinidamente.

**Transcripción del Documento 2909-01**
[[collapsible show=&#34;Introducir Credenciales&#34; hide=&#34;Credenciales Aceptadas&#34;]]
&gt; **Fecha:** 01/09/2012
&gt; **Personal Involucrado:** La Investigadora Okorafor y la Agente Ueda.
&gt; **Notas:** Este documento es en parte la entrevista inicial con SCP-2909-A y SCP-2909-B y en parte para registrar la ejecución del fenómeno en tiempo real.
&gt; 
&gt; **[INICIO DEL REGISTRO]**
&gt; 
&gt; **&lt;8:10&gt;** La Investigadora Okorafor y la Agente Ueda llegan a SCP-2909. El sótano de la casa en la que se encuentra SCP-2909 parece estar bien amueblado y las paredes están decoradas con tapiz intacto. Hay un reloj en la pared norte que marca las 4:16 PM. Desde las pocas ventanas con visibilidad hacia el exterior, parece ser un día soleado de verano. 
&gt; 
&gt; **&lt;8:11&gt;** La Investigadora Okorafor y la Agente Ueda encuentran a SCP-2909-A y SCP-2909-B leyendo juntos en otra habitación que parece ser un dormitorio.
&gt; 
&gt; **&lt;8:11&gt;** //Investigadora Okorafor: &#34;¿Hola? ¿Pueden entenderme?&#34;//
&gt; 
&gt; **&lt;8:12&gt;** //SCP-2909-A: &#34;Sí, señorita. Le he entendido&#34;.//
&gt; 
&gt; **&lt;8:12&gt;** //SCP-2909-B: &#34;Le entenderé.&#34;//
&gt; 
&gt; **&lt;8:13&gt;** Se puede ver a la Agente Ueda sacando su pistola. La Investigadora Okorafor no parece darse cuenta. //Investigadora Okorafor: &#34;¿Cuánto tiempo llevan aquí? ¿Cómo les pasó esto?&#34;//
&gt; 
&gt; **&lt;8:13&gt;** //SCP-2909-B: &#34;Estuvimos aquí un momento. Estamos aquí un minuto. Debería terminar pronto, pero el pronto no llegará&#34;.//
&gt; 
&gt; **&lt;8:14&gt;** //SCP-2909-A: &#34;Todas las personas que conocimos y conocemos y conoceremos que saben lo que pasó y está pasando no están aquí y no volverán a estarlo&#34;.//
&gt; 
&gt; **&lt;8:14&gt;** //Investigadora Okorafor: &#34;¿Ha estado alguien más aquí desde que llegamos?&#34;//
&gt; 
&gt; **&lt;8:16&gt;** SCP-2909-A y SCP-2909-B se miran y se abrazan durante aproximadamente 2 minutos. Al soltarse, SCP-2909-A habla. //SCP-2909-A: &#34;La gente está aquí, estuvo aquí. No volverán a estar aquí. Un hombre amable me apuntó con un arma&#34;.//
&gt; 
&gt; **&lt;8:17&gt;** //SCP-2909-B: &#34;Luego le disparó a ella y luego me disparó a mí. Está disparando. Pero la bala va a impactar. Todavía no lo ha hecho&#34;.//
&gt; 
&gt; **&lt;8:18&gt;** //SCP-2909-A: &#34;Él quería, quiere sacarnos de aquí para que podamos, crezcamos y podamos echar de menos a nuestros padres, que ya no estarán, ya no están&#34;.//
&gt; 
&gt; **&lt;8:18&gt;** //SCP-2909-B: &#34;Vio que estaríamos muertos así como lo estamos, pero cuando se fue todavía estábamos aquí, porque aún no hemos muerto&#34;.//
&gt; 
&gt; **&lt;8:19&gt;** //SCP-2909-A y SCP-2909-B, al unísono: &#34;Pero el aún no viene. Vendrá, pero no está dispuesto&#34;.//
&gt; 
&gt; **&lt;8:20&gt;** //SCP-2909-B: &#34;Por favor, ayúdenos. Por favor, ayúdanos ahora&#34;.// SCP-2909-A coge un oso de peluche y lo abraza con fuerza.
&gt; 
&gt; **&lt;8:20&gt;** //Investigadora Okorafor: &#34;Haremos todo lo que-&#34;// La Investigadora Okorafor se detiene a mitad de la frase. //Investigadora Okorafor: &#34;Estamos haciendo lo que podemos, ahora. Cuídense, ¿vale?&#34;//
&gt; 
&gt; **&lt;8:21&gt;** La Investigadora Okorafor y la Agente Ueda abandonan SCP-2909. Al salir, la Investigadora Okorafor intenta volver a entrar en el sótano. Éste parece abandonado y en un estado ruinoso, similar al del resto de la casa.
&gt; 
&gt; **[FIN DEL REGISTRO]**
