    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**001-J

**项目等级：**毕达哥拉斯

**特殊收容措施：**SCP-001-J 应就其被发现之地而收容，并经 Site-01 来掩盖。 它将处于持续的监控之下，期间发生的任何事故都将被记录和编目。对无效化 SCP-001-J 方式的研究正在进行中。该研究的优先度为5级。

**描述：**SCP-001-J 是一生长在瑞典北部地下数米的巨型树状物，据信其散开诸多分枝，并延伸到地幔深处，而其中一些则被认为深扎到了地核。SCP-001-J 是生命体，拥有智能，且可通过其躯干最高点处的一张大脸来进行交流。

SCP-001-J 被认为是其他目前被收容的、仍在外的、未存在的异常的始作俑者。该理论的提出基于对所有异常之间的联系的研究，而该研究揭示了形而上学特性，是经 SCP-001-J 向反常方向拓展、或受被其异常能力感染的生物、事物、地域和概念影响而蔓延的。SCP-001-J 还会定时出现生长事件。期间，它会在大声叹气后，绷紧面部肌肉，浮现痛苦的神情，并暂时大幅降低其附近的休谟水平。接着，它会生成一个新的形而上学分枝，迄今为止，该分枝总会导致先前未发现的异常的产生。


**附录：无效化记录**
在挖掘到 SCP-001-J 的面部，并与其进行了几次无果的对话（至今为止一切对话都歪到关于便秘及如何治疗便秘的话题上）之后，伦理道德委员会、O5议会和管理员都同意开始进行无效化测试。

所有的标准无效化措施均已尝试。核爆没能伤及其，[[[SCP-4514]]] 似乎也未生效，[[[SCP-096]]] 目前也无法使用，因为它被安排与 [[[SCP-682]]] 和一匹死马玩意儿进行交互实验。

下面是资金调配到其他地方之前，由研究人员 Christoph Ronald Ashington 进行的最后一次无效化尝试。

&gt; **记录开始：**
&gt; 
&gt; //SCP-001-J 可经其上方边缘的三脚摄像机中被观测到它位于发掘地底部。//
&gt; 
&gt; //研究员 Ashington 走近摄像机。//
&gt; 
&gt; **Ashington：**还行，我猜我将是第一个这么干的人。我恨拉着那根草绳。
&gt; 
&gt; //Ashington 小心翼翼地下着斜坡，向 SCP-001-J 走去。//
&gt; 
&gt; //Ashington 到达底部，靠近SCP-001-J的右耳。//
&gt; 
&gt; //Ashington 看起来对 SCP-001-J 耳语些什么，不过摄像机没有采集到。SCP-001-J 反应是出现了惊讶的神情。//
&gt; 
&gt; //Ashington 结束谈话，开始朝着摄像机迅速地跑回坡上，途中多次被绊倒在地。//
&gt; 
&gt; //当他走近摄像机时，可以看到他紧张地回头看向 SCP-001-J。SCP-001-J 看起来很焦虑，微微发抖，似乎想要把它的脸盘向镜头，但失败了。//
&gt;  
&gt; //在该地区的休谟水平开始大幅波动后不久，SCP-001-J 周期性地完全进入或退出存在状态，之后发生“闪烁”，并折叠自身和以在拓扑学上不可能的方式进行弯曲。//
&gt; 
&gt; //32秒过后，休谟的测量值稳定在基数10上，且 SCP-001-J 在这个和所有可观察到的宇宙、维度、物理和神学层面上，完全退相消失。与此同时，所有收容中的和已知的异常都以同样的方式消失了。//
&gt; 
&gt; //研究员 Ashington 靠向摄像机。//
&gt; 
&gt; **Ashington：**好吧，额，呵，我想我们要摆脱所有问题根源的最终方法……就是告诉它“有缘相见，无缘方散”[[footnote]] **译注：**原文为 be there or be square，字面意思是要么在这里，要么变成方形。引申义是不见不散。其中， be square 的含义是 you are not a-round（你不在这里/你不是个圆）。上文也出现了 move its face around。

本文玩的是毕达哥拉斯树的梗，毕达哥拉斯树是由三角形和正方形构成的勾股几何图形，无限重复时像一棵树。该句也可能玩了化圆为方的典故，该问题由阿那克萨戈拉提出，为古希腊三大几何问题之一，在千年后都被证实是“不可能用尺规完成的作图题”。

本句翻译尝试双关，意思是“如果有缘（/圆）的话，自然会在这里相见，但如果你没缘（/圆）的话，方（形）才就应该离开了。”[[/footnote]]。
&gt; 
&gt; **结束记录**</textarea></pre>
