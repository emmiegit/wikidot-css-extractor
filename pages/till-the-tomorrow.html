Carl自这时起就不再是这栋公寓的房东了，准确的讲，他不再是为这个所谓的公社所工作的房东了

当他看到屏幕上正在讲话的Clef忽然闪动了几下，紧接着消失不见时，他以为是电视机出了什么故障，而他刚找到他那本破旧不堪的维修指南，屏幕就又亮了起来，只不过，讲话的脸换成了另一个人的。

对于这个面庞，Carl觉得有些熟悉，然而即使他不认识这个人，他也明白，公社已经不复存在了。但他感受不到任何的兴奋或是悲伤，他不知道该去做些什么，他没有意识地颤抖着拿起一个酒瓶，他看着酒瓶上Clef的照片，转而将它扔向墙上挂着的另一副Clef的画像，此刻的他终于抓住了一丝情绪，像是得到了一件失去已久的东西。于是他开始搜寻一切印有领袖们照片的东西，他开始破坏，直到最后只剩下一片狼藉。

Carl坐在一地碎片中 ，脑子里回想起之前的口号，一种无端的恐惧与空虚填满了他的内心。他望着青绿色的天花板，霉菌似乎要长到他的心里去，他忘记了自己要做什么，忘记了他是谁，他已经没有什么力气能够站起来了。

他口袋的手机就在这时候响了，在他刚要闭上眼的时候，他拿起手机，接到了公社留给他的最后一项任务：
&gt; 回收整理所有住户的物件、资料。
接着Carl站起来，推开房间门走向这栋公寓的第一间租房，他要去完成他的任务，他只能这么做。

Carl走过一间间租房，脚步踩在旧地板上，发出的刺耳声响让他有些心烦。他不清楚这是第几间了，只是当他刚推开轻薄的木门，那熟悉的悲潮就瞬间向他扑来。一些片段自房间里的霉味蔓延进他的脑海，他似乎仍能看到那个天真烂漫的身影正坐在桌边朝他招手，昏暗的淡黄色灯光照在她的侧脸，映出了一道模糊的光晕。他下意识地抬手回应，却只赶走了一群围在灯下的苍蝇。

屋里的陈设简陋不堪，很难让人联想到曾有一个女孩居住在这里。Carl坐在她曾坐过的椅子上，桌子破旧但一尘不染，他拉开桌下的抽屉，他记得她之前总爱把东西放在这里，而现在里面却空无一物， 他又翻遍屋里所有的储物柜，结果除了几只落荒而逃的老鼠外别无所获。

他甚至开始怀疑这里真的曾住过一个人，起码这里没有一丝她生活过的痕迹。正要推门出去的Carl忽然注意到了什么，他看到地上有几道淡淡的擦痕，他想起这意味着什么。他把储物柜推走，看到柜子后的墙壁上有个小洞，一本手记静静地躺在里面，封面上写着的是她的名字。

----

女孩坐在地铁上，透过窗户眺望着丰饶公社。

这次职务调动是让她去到一个完全陌生的地方。在这之前，除了她知道要去的是全公社最大的站点所在地之外，她对那里知之甚少，甚至于连那里有没有新明天的成员都不知道。哦，除了她要去的公寓的房东先生。

以往他们都是把研究员们向更小更不知名的站点进行调动，所以说这次调动对她可以说是一次“升职”。

木棍轻触后背的感觉打断了她的思绪，她知道这意味着什么。

她机械地转过头。果然，他身后是一个警察。她感到全身的血液仿佛都凝固了。她的手下意识地护住了自己的挎包。

“女士，请出示一下您的车票。”

这句话让她松了口气。她努力克制住内心的恐惧从口袋里掏出印着Gears头像的车票递给那个警察。警察在仔细地检查过车票后将票还给了她。就在她伸手要接的时候，列车车厢猛烈的摇晃使女孩失去平衡倒在地上。

警察伸手把女孩从地上拉了起来。她拍了拍身上的尘土问道：“警察先生......刚才那是......怎么回事？”

“可能又有人卧轨了。这年头，卧轨的人越来越多了。”警察叹了口气，将车票还给女孩。“祝您旅途愉快，女士。伟大的公社万岁。”

女孩的胃里一阵翻江倒海。她强忍住了自己呕吐的欲望，向警察说了声谢谢。

“下一站，布鲁茨维克大街。要下车的社员们请做好下车准备。伟大的公社万岁。”

女孩站起身来。突然传来的吵闹声吸引住了她的目光：一个妄图逃票的倒霉蛋被警察一把揪了起来。下一秒，那家伙被丢出了车窗外。暗红色的液体呈放射状喷溅在地铁的车窗上，糊住了大半边窗户。

她现在只剩下一个念头：快点下车。

@@@@
@@@@

16,17,18......到了，19号。

她敲开了房东的门。一个瘦弱的自称Carl的人打开了门。在问清楚女孩的身份后，他带她来到了1号房间。地板上的暗红色污渍似乎暗示着这里曾发生过什么事。除此之外，这里的一切都被收拾的井井有条。

Carl关上了房间门：“吾等之奋斗，所为何物？”

“为吾等之新的明天。”

女孩抱住了Carl。Overflow说的没错，房东是自己人。

她掏出了一封信：“亲爱的，Overflow让我带给你的。”

Carl握住了女孩的手：“以后，我们就是同志了。”

----

过了很久Carl才意识到，自己已经沉浸在幻想中太久了。旧时的幻影缠绕在他的周围，扰得他没有一刻安宁 。他劝自己往日已经过去，眼前一切不都结束了吗？但阴云仍如同乌鸦般围绕在他的脑中，未曾片刻散去。

他一页一页地翻着手记，如同潮水重重地拍打在石礁上，使他的手指只传来麻木的触感。一张信纸忽然从纸页间滑落，他伸手去接却笨拙的摔倒在地，痛感刺激着他的神经，提醒着他这并非幻觉。于是Carl拾起信纸，轻轻拭去上面刚落的浮尘。

&gt; 致Carl
&gt; 你最近还好吗？站在你面前的这个女孩子是我的女朋友，叫她Donuts就好啦。她是我们最忠诚的朋友，相信她。记得一定要照顾好她。几天后我会来这里，到时候见！
&gt; Overflow
&gt; 2017年4月5日
----

女孩暂别了Carl，前往Site-SV-19。

这是一座通体白色的22层建筑，占地总面积约528亩。“S.C.P”三个黑色字母被装裱在大门上。不时地有警察向天鸣枪以警告距离此处过近的社员。作为全国最大的站点，这里有着最严密的安保措施。所有人出入必须经过有两名警察看守的检查点。摄像头无处不在，在这里工作的人们的一举一动监视者都可以尽收眼底。

一个穿着一身黑的男人靠着白色围墙站着。黑色的帽檐与黑色的高领风衣遮住了他的面容。看到女孩的到来，他迎了上去。

“2级研究员Donuts，你迟到了。下次再这样就不仅仅是简单的口头警告了。”

“请问您是......？”

“叫我Charle。”说着，男人对着两个警察出示了自己的工作证。两个警察迅速让出一条道供两人通过。“我受Aleph主管之托来接你入职。”

“那......谢谢您。”

“不用谢。这边，进电梯。”

在女孩走进电梯后，男人按下了标着“20”的按钮。随着电梯缓缓上升，男人再次开口：“你是我们特招来的员工，工作能力一定特别出色。”他顿了一下。“你的工作就是观察那些异常并写下相应的报告，然后录入信息。记住最重要的一点，每天的信息要求不同。完美完成一份报告年终奖金加15元，所以，加油。”

电梯缓缓停下并开了门。男人说他还有事需要先行离开。最后他抛出一句话让女孩的喜悦感瞬间被浇灭：“你们都会被选中参与‘超级游戏’ [[footnote]]指两小组研究员以完成工作数量为得分点，相互比拼的项目。输者将会被以消极怠工的叛徒为名义丢进“碎纸机”处决。[[/footnote]]。”

她默默走向自己的岗位，开始了第一天的工作。不知不觉中，就到了下班的时刻。

她长出一口气，伸了个懒腰后坐上电梯回了公寓。

吃过晚饭，她将自己扔到床上。

这个工作还蛮轻松的嘛。她想。

管他的，我一定不会被选中去参加“超级游戏”的。

不多时，她便进入了梦乡。

@@@@
@@@@

一周后的休息日，女孩正窝在沙发里看电视，一个人敲响了房门。

他透过猫眼向外看。前面的人是Carl……后面的是……Overflow！

她打开门抱住了Overflow，与他依偎在一起。

“近况如何？新环境还熟悉吗？”男人抚摸着她的蓝色长发。

“很好啦，我很快就融入他们了。还要谢谢卡尔大哥对我一直以来的帮助呢！他对我超——好——的！”

“好了，卡尔，关门，谈正事。”

在Carl关上门后，Overflow说：“记得关注最近的报纸，会有大事。”

他把一个奇形怪状的东西递给Carl：“过会儿有人来取，对暗号后给他。”

“那么，再见了。”

@@@@
@@@@

一阵急促的哨声响起，女孩丢下难以下咽的肉肠，和食堂里面的员工们一起向外跑。

一个低沉的男声在广播里响起：“Site-SV-19的全体员工注意，三分钟后在中心广场集合。”

女孩随着人潮到了广场的中心。她拍了拍被挤皱了的白大褂，向演讲台上看去。

演讲台的正上方的大屏幕中，一个看不见脸的人翘着二郎腿坐在板凳上。Aleph主管站在台上，但是他的身影被大屏幕上面的人压的十分渺小。

见人差不多到齐后，Aleph拍了拍话筒。

“诸位。”他顿了一下。“这次审判，Bright领袖将在旁边陪审。”

一个男人被两个警察押到台上。他身上的衣服已经成为布条条，露出来的地方到处都是血肉模糊的伤口。他低着头，一言不发。

“经查证，三天前，Durn用自制爆炸物炸毁了Site-SV-19的一部分。根据《国家法》第296条规定，Durn被指控犯有叛国罪，判处死刑。”

她记得那天，她含泪送别了Durn。她早以为他葬身于爆炸的火光之中。

第三收容扇区被炸毁，并造成了小规模的收容失效。好在这里SCP的威胁性不高，特遣队很快便镇压住了它们。

人们的目光聚集在了台子的右边。一个戴着头套的人拖着一个长柄斧向Durn走去。斧子在地上划出“哗哗”的声音。两个警察把Durn摁到了被血液浸染成暗红色的断头台上。他没有再挣扎，他眼里只剩下了绝望。

长斧举起，落下。

Durn的身体最后抽搐了一下，便不再动弹了。他的血液如喷泉般喷射而出。随着时间的流逝距离越来越近，最终只剩下了单调的“滴答”声。

“为伟大的公社与领袖们高呼万岁！”

三声“万岁”后，大屏幕关闭了。主管接过了话筒：
“现在公布第247届‘超级游戏’参与者：A组：Tube，Donuts，Pace；B组：Bounce，Rattle，Greace。七天后的今天，揭晓答案。解散。”

@@@@
@@@@

女孩摇摇晃晃地走回了公寓。

“怎么了……Donuts？”

“我被选中参与‘超级游戏’了……”

Carl停顿了一下：“加油吧……我会做好后勤工作。”

凌晨，女孩被外面的砸门声惊醒。过了好一会儿她才在恍惚中确认警察并非是来找她的。

随着“当啷”一声，隔壁的门被砸开，并随之传来几声枪响，最后世界重回寂静。

不用说她也明白，又一位同志牺牲了。

去他妈的领袖们……

她咬住了被子的一角，无声的哭了起来。

哭够了，她让自己闭上眼睛，熬过了那个无梦的夜晚。

@@@@
@@@@

第一天，14:12

第二天，27:24

第三天，42:50

第四天，60:54

第五天，80:72

第六天，90:81。那天，人们发现了Bounce的尸体。

最后一天，101:80

人们再次于中心广场集合起来。

“A组胜利，让我们恭喜他们！”

“接下来，处决叛徒的时候到了！”

此刻，一直是不苟言笑的Rattle跪在地上，泪流满面地恳求旁边的警察饶他一命。但那个警察一棍子打得他失去平衡掉进了碎纸机里。女孩捂住了自己的眼睛。

他没有看到Rattle和Greace的身体如何被压碎，血液甚至喷溅到了天花板上。她只听到了骨头被压碎的咯吱声，甚至没有一声惨叫。

这期间，旁观者们一直在鼓掌。

这时，大屏幕忽然开启了。

“接下来到你了，Aleph。”

“我……？什么？”

两个警察抓住了男主管，一把将他丢入碎纸机中。
“现在我根据业绩任命Donuts为Site-SV-19的主管。Aleph因触犯《劳动法》第478条消极怠工与佩戴蓝色领带数罪并罚而被处死。让我们为新主管欢呼！”

@@@@
@@@@

她十分庆幸自己活了下来，还升了职。

他告诉了Carl这个喜讯。在表示过祝贺后，对方拿出了今天的报纸。

她只看了一眼版头，就险些晕倒在地。

那些字如子弹一样直击她的心脏：

&gt; [[=]]
&gt; **新明天首领之一已确认死亡**
&gt; [[/=]]
&gt; 在今天（2017/7/15）早上10点半时，Overflow，这个为了一己私欲不惜损害公社资源与利益的无耻暴徒，所带领的刺杀小队在实行其刺杀政府高级官员的行动过程中被发现。新明天此次行动导致Site-SV-19主管被处决，Site-SV-19权力错误更迭。公社唾弃这种卑鄙的行径！公社警察在找到Overflow及其录像工具时发现他早已服毒自杀。
&gt; 公社根据业绩等多重考量维持Donuts的主管身份。恭喜Donuts ，伟大的公社万岁。

女孩递还回了报纸，回到了自己的房间。

她所迈出的每一步都犹如踩在云上一般，轻飘飘的。

摇晃着回到床边之后，她直接躺倒在床上。

两行晶莹的液体从女孩的脸上划过。安息吧，Overflow。我一定会为你报仇的。我们必将看到新的明天。

@@@@
@@@@

女孩收拾好了东西，把一本手记藏在储物柜后面。

她知道自己再也回不来了。

她向Carl微笑了一下，与他拥抱后作别。

希望他可以找到那本手记，在光明到来之后，还会有人在传颂着菲露露这么一个人的故事。

她向Site走去，没有再回头。

----

纸页被无声地翻过，显露出的仍是刺眼的空白。Carl将手记轻轻地放回口袋里，把房间里的一切都归回原样。他已经没有必要前去下一间租房了。楼梯角落里的昏暗光亮仍在无规律的闪动，他的眼前似乎出现了一道道重影，让他的脚踏在了虚妄的幻象之上。

对于这些痛感，他似乎已经麻木了，又或者说，深陷麻木的他已经察觉不到这轻微的疼痛了。他来到了一楼边角处的卫生间，用那浑浊的水冲洗着他无感的神经。有时他一抬头，就只能看到镜子上常年累积的污垢，而他自己似乎也成为周遭环境里的一部分了。他看见有一块污垢上下飞舞，最后落在另一块污垢上，这是一块拥有了自由的污垢，也让另一块巨大的污垢获得了自由。Carl拍了拍自己的肩膀，一只苍蝇的尸体飘飘荡荡落到了地上，激起了一道道凝固的波纹， 他的脑海里突然闪过什么东西，似乎是一道蜡烛在明暗闪烁，他也望见前厅同样闪烁的电气灯，和在地上同样闪烁的影子。

他无需再这样闪烁不定了。

如果这只蜡烛是在照明一座粮仓，那它现在应当倒下来了。Carl觉得有团火焰燃烧在他胸膛之左，促使着他去向往着门外亮白色的自由，于是他踏过地上的碎片，不顾门上结成一团的铁锈，随着几声门锁打开的声音，他终于见到了他一生所追寻的明天。

于是，他看到空旷的街道两边有无数座他这样的房子，有无数个他这样的人正探出身子向外看，他们看了看彼此，然后不约而同地看向了天空。

而天空仍是灰白色的。</textarea></pre>
