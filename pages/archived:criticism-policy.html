    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; これは旧版のガイドです。新しいバージョンは[[[criticism-policy]]]を参照してください。
これはディスカッションスレッドやフォーラムコメントにおいて皆様がどのように振る舞うことを期待されるかを提示したものです。未完成であり、そしてスタッフの裁量によって運用されます。

これらのガイドラインを他のユーザーに強要する行為はおやめください。違反した場合、Wikidotのプライベートメッセージを通じてアクティブなモデレーターあるいは管理者([[[guide-for-newbies |初めての方へ]]]に一覧が記載されています)に報告されます。

**ルール**

これらはあなたが知って従うことを期待される厳格なルールです。これらは[[[site-rules |サイトルール]]]の&#34;don&#39;t be a dick(ガキみたいな真似をするな)&#34;に該当します。

# **Don&#39;t be an asshole.(碌でもないやつになるな)** これは大きなポイントです。あなたは素晴らしい人間になる必要はありませんが、完全なる碌でなしにはならないでください。他の人間をバカだと言ったり、アイデアが無価値だなどと言ってはいけません。単に可もなく不可もないようなアイデアならば、非難しないでください。ただ可もなく不可もないようなアイデアであることを伝えてください。重要なのは効果的な批評を届けることであって、あなたが他の人間をいかに賢く罵倒できるか見せつけることではありません。
 * そうは言っても、手厳しいことは碌でなしであるというのとは違います。それが//極めて//辛辣でもです。下記のガイドラインを参照してください。
# **作品を批評してください。執筆者を攻撃しないでください。** 「非難しない」に戻りましょう。執筆者の作品を批評することに専念してください。作品のどこが良くてどこが良くないのかについて話し、そこから考えてください。例として、あなたは執筆者に「これは受けると思う、アイデアはXを除いて素晴らしい、あとこの補遺はカットした方がいい」と言うことができます。「あんたはなんてひどい執筆者なんだ。どうしてこんなものを投稿しようと思ったんだ？」などと言ってはいけません。
 * あなたは執筆者の作品のすべて、またもちろん作中でやっていることを批判することが//できます//。
 * 作者に資料の参照（[[[guide-hub |ガイドやエッセイ]]]、[[[http://scp-jp-sandbox2.wikidot.com/ |サンドボックス]]]、[[[chat-guide |チャット]]]、[[[forum:start |フォーラム]]]、[[[http://ja.wikipedia.org/ |Wikipedia]]])を促すこともできますし、サイトをもっと読むよう奨めることをやっても良いです。ただし上記のように、そのことで碌でなしになってはいけません。
# **何かしら内容のあるポストをしなくてはなりません。** 「ふーん」などといった言葉は//それだけでは//批評として望ましい内容とは見なされません。何故ならばこれだけでは筆者の記事の改善の助けとはなりえず、またマイナス投票した事そのものを上回るほどの情報を筆者に与えるものではないからです。しかし『//誰誰//の言った//何何//という意見に同意である』といった事を発言することについては、その意見に重みを与える役割を果たすゆえに意義が認められます。
 * 少なくとも記事の内容に言及するべきです。
# **執筆者に「この記事の問題点は明白である」と言わないでください。** もし問題点が明白であるならば、そのような過ちを作者が犯すことはないでしょう。あなたがそのようなことを言うなら、たとえあなたが//正しい//としても、そのようなことはポストしないほうがマシです。そのようなことをすれば欠点も無いのに不当に作者を無能呼ばわりすることになります。覚えていてもらいたいのは、大半の作者はここに来てからそんなに長い期間を過ごしていないということです。彼らはSCP記事を作るための技巧を身に付けるチャンスをまだ得ていないのです。あなたにとって明白な欠点は、部外者にとっては明白ではないのです。

**ガイドライン**

# **批評はいかなる形かで助けになるべきです**、多少でも。作者が何を間違えたのか、どうすれば改善できるのか、あるいは上手くできていて変える必要のない部分はどこか、ということを提案するよう心がけて下さい。
# **常に踏み込んだコメントをしなければならないというわけではありません。** 時には、単にこの記事に惹きつけられなかったとしか言いようのないこともあるでしょう。そういう時は&#34;内容に興味を惹かれなかった&#34;や&#34;このアイデアは好きじゃない&#34;というような旨のコメントを残しても構いません。なぜ記事に惹きつけられないか、具体的な理由が分からないこともあると思いますが、それは当然です。全ての記事が明らかな長所や短所を持っているわけではありませんし、単にそれがあなたの好みに合わないだけのことかも知れないからです。しかし、筆者がどの点を直すべきかを明確に示すような意見、つまり投票以上の情報を得られるような意見こそが筆者にとって最も有益な意見であるということは忘れてはいけません。
# **無理に上手い言い方をする必要はありません。必要ならば、手厳しい言い方をして下さい。** ひどい記事が投稿された場合でも、コメントを和らげるために言い回しを工夫する必要はありません。もう一度強調しておきますが、批評は効果的であるべきであり、誰かの自尊心を取り繕うためのものではありません。記事に良い部分があるのなら（大抵の記事には少なくとも1つは正しいやり方で書かれた部分があるはずです）、それを作者に伝えて、改善への道筋を明確にする手助けをするのは大いに結構です。しかしそれは義務ではありません。記事の殆どが良くない出来ならば、強引に良い部分を探す必要は無いのです。
# **投票に関する説明の義務はありません。** マイナス評価（またはプラス評価）はそれ自身意味のある批評です。我々はボランティアであり、誰も他人の間違いを正すことでお金を得ているわけではありません。したがって投票した全ての記事に、批評を寄せることなど誰も期待していません。もし時間とやる気があるのなら、コメント付きの投票はとても良いことですし、我々も歓迎します。しかし必ずしもそうしなければならない義務はありません。
# **他のコメントに同意するだけでも結構です。** 他の誰かがすでに記事の問題点を指摘している？ならば&#34;誰々の言うように、この記事は良くない&#34;というコメントを//しても良い//です。単に誰かの発言に乗っかりたい、という動機でも問題ありません。同意したコメントに重みを付加することができるからです。また別の視点からアプローチしたいときには、誰かの発言を繰り返しても良いでしょう。&#34;他の人が指摘しているから、自分は黙っておこう&#34;などと考えるより、積極的に発言したほうが有益です。
# **実際にはルールではないことを持ちだして、他の人にXXをやってはいけないと強要するのはやめて下さい。** &#34;Xをしてる。-1&#34;や&#34;Xをするのは良くないアイデアだ&#34;、&#34;Xは正確ではない&#34;という表現を使いましょう。「XXをするな」という表現には、ルールを破るなという含みがあるからです（もちろん実際にルールが破られている場合は別です）。例えば&#34;サンドボックスを使わずに投稿しないで下さい&#34;、&#34;人間型を書かないで下さい。上手く行くわけがない&#34;、&#34;最低5つは記事を書いてからジョークSCPに挑戦して下さい&#34;あるいは&#34;新しいことを試さないで下さい。あなたには経験がまだ足りません&#34;というようなコメントは推奨されません。サンドボックスを//必ず//利用しなければならないという決まりや、十分な経験を積むまで人間型/ジョーク/Keterは避けなければならないというような決まりはありません。それらは//推奨//されているだけで、必ずしもそうしなければならないというわけではないからです。経験のない作者が何かリスキーなことに挑戦しようとしているなら、どうぞそのままにしておいてあげて下さい。最悪のケースでも、記事が24時間後に削除されるという以外に、何ら問題は発生しません。むしろ野心的で挑戦を恐れない人材こそ、我々の望むところでもあります。
 * **注:** この規定は現在のところ、違反してはいけないルールであるとは見なされていませんが、できる限り避けなければならない言動です。このようなコメントは、すぐに適切な管理権を持たないユーザーによる&#34;自治行為&#34;へと発展するため、自制しなければならないのです。このことは特に、新人メンバーに対する「周りのメンバーから完璧に大丈夫と思われるまでXXをやってはいけない」という趣旨のコメントに良く当てはまります。そこをどいてあげて下さい。彼らの挑戦がいかに困難なことか、身を持ってわからせてあげるのが良いでしょう。そうすれば、彼らは自発的にアドバイスその他を求めにやってくるはずです。
# **悪い記事に追い打ちをかける必要はありません。** 例えば-50の評価をされており、20人ものメンバーがその記事がいかに酷いかについてコメントしているなら、記事の酷さを知らしめるためにこれ以上のことをする必要はありません。もし有益な批評ができるなら、当然投稿してくださって構いません。しかしそうでないなら、もはやあなたのコメントに大した意味は持たせられないでしょう。
# **ユーザーが誰かでなく、投稿された内容に反応して下さい。** あなたや他のメンバーより経験が劣っているからといって、そのことで判断したり見くびったりしないで下さい。ベテランメンバーは新人の意見を、単に新人であるという理由だけで軽視してはいけません。もし新人が間違いを犯したら、そのことを指摘してあげて下さい。新人が//新人故に//間違うのは仕方のない事ですが、自動的に許されてしまうというわけではありません。また新人作者はスタッフだけでなく、その他のベテランメンバーの意見にも耳を傾けるべきです。このサイトで優れた作者はスタッフメンバー以外にもたくさんいるからです。

もしこのポリシーについて意見のある方は、このページのディスカッションかメンバーへのプライベートメッセージにてお知らせ下さい。</textarea></pre>
