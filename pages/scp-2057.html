    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2057 - You Are What You Eat
**Auteur :** [[user AdeliaSemifore]]
**Traducteur :** [[user Chiriel]]
**Date de publication originale :** 5 octobre 2014
[[include credit:end]]


**Objet n^^o^^ :** SCP-2057

**Classe :** Sûr

**Procédures de Confinement Spéciales :** En dehors des expérimentations programmées, les instances de SCP-2057 doivent être entreposées dans un grand casier de confinement standard au sein de la Zone de Confinement-27 à une température de 25°C.

Dues au nombre limité d&#39;objets, les propositions d&#39;expérimentations doivent être validées par au moins deux membres du personnel possédant une autorisation 2-1103 et soumises au Dr Applegate.

**Description :** SCP-2057 est un ensemble de quatre-vingt-douze (92) boîtes de 318 mL remplies de condensé de soupe de poulet aux nouilles. Toutes les instances de SCP-2057 possèdent une étiquette aux couleurs vives montrant des légumes dansant, des nouilles et un dessin de poulet représenté à la manière d&#39;un cartoon. Chaque étiquette montre l&#39;inscription &#34;La Soupe de Nouille au Poulet Ultralicieuse Pour Enfant Du Dr Wondertainment !&#34;. Une ouverture facile est présente sur chaque couvercle. Une liste de valeurs nutritionnelles, d&#39;ingrédients et d&#39;instructions est présente sur les étiquettes des boîtes.

[[collapsible show=&#34;+ Valeurs Nutritionnelles&#34; hide=&#34;- Valeurs Nutritionnelles présentes sur l&#39;étiquette&#34;]] 
 **Véritables Valeurs**
Taille de la Portion : 1 boîte
Portion Par Récipient : 1

||~ Contenu ||~ Quantité ||~ Résultats des tests ||
|| Calories || 95 cal || Résultat cohérent pour 95 cal ||
|| Graisses || 3,17 g || Résultat plus haut que celui établi sur l&#39;étiquette : 4,23 g ||
|| Glucides || 2,29 g || Résultat cohérent pour 2,29 g ||
|| Protéines || 13,48 g || Résultat plus haut que celui établi sur l&#39;étiquette : 15,25 g ||
|| Vitamine W™[[footnote]]Composant inconnu des scientifiques de la Fondation. Des recherches et des tests supplémentaires sont requis.[[/footnote]] || 2,00 g || Composant inconnu, résultat cohérent pour 2,00 g ||
|| Amour de Mère || 10,00 g || Non identifiable ou mesurable || 
[[/collapsible]]
[[collapsible show=&#34;+ Ingrédients&#34; hide=&#34;- Ingrédients Présents sur l&#39;Étiquette&#34;]]
&gt; **Ingrédients:** bouillon de poulet Ultralicieux™, soupe de nouilles chinoise au œufs, blanc de poulet rôti de qualité, carottes toutes-justes récoltées, céleris croc-croquant, oignons vidalia sucrés, aucun diluant à peinture, eau de source des montagnes bien fraîche, Vitamine W™. Contient moins de 2 % des ingrédients suivants : une pincée de sel, un tout petit peu de graisse de poulet, quelques paillettes d&#39;épices extraites de plantes rares, un soupçon de larmes de licorne de haute qualité.
&gt;
[[/collapsible]] 
[[collapsible show=&#34;+ Instructions de Préparation&#34; hide=&#34;- Instructions Présentent sur l&#39;Étiquette&#34;]]
&gt; **Instructions de Préparation:** Hé les enfants ! Vous vous sentez malades, barbouillés ou vraiment pas bien ? Ouvrez juste une boîte de Soupe De Nouilles Au Poulet Ultralicieuse™ Pour Enfants du Dr Wondertainment ! Place le contenu de la boîte dans une marmite de taille moyenne, ajoute un volume d&#39;eau, mélange et chauffe ! Regarde comme c&#39;est amusant ! Mange de bon cœur et tu te sentiras mieux et tu seras prêt à jouer avec les jouets du Dr Wondertainment en un rien de temps !
&gt; 
[[/collapsible]] 
 
Ouvrir une instance de SCP-2057 montre que celle-ci est remplie de condensé de bouillon de volaille et d&#39;une masse de nouilles aux œufs de 57 g en forme d&#39;œuf. Après avoir ajouté de l&#39;eau et l&#39;avoir chauffé à 70°C, l’œuf &#34;éclora&#34;, révélant un jeune petit poulet domestique (//Gallus domesticus//) composé entièrement de nouilles aux œufs, de carottes, de céleris, d’oignons et de blanc de poulet rôti, nommé ici SCP-2057-1. Pendant que le bouillon continuera de bouillir, l&#39;instance de SCP-2057 commencera à bouger, à caqueter et à consommer le bouillon dans lequel celle-ci a éclos. L&#39;instance grandira en proportion de la quantité de bouillon qu&#39;elle a ingéré, atteignant sa masse finale de 85 g et ressemblera à un petit poulet domestique adulte.

SCP-2057-01 agira comme si celui-ci était vivant, en adoptant un comportement similaire aux poulets domestiques lorsque sa température est comprise entre 35°C et 70°C. Après dissection, il fut montré que SCP-2057-1 est composé entièrement d&#39;ingrédients comestibles : des os constitués de céleri et d’oignons, des muscles composés de blanc de poulet rôti, des plumes faites à base de nouilles, un bec et des pattes en carottes et du bouillon de poulet lui sert de sang. SCP-2057-1 continuera de bouger, de remuer ou de caqueter pendant qu&#39;il est disséqué ou consommé.

Les instances de SCP-2057 cesseront tout mouvement, tomberont dans le bouillon restant et se transformeront en soupe de nouille au poulet d&#39;une température allant de 20°C à 35°C si leur température chute en dessous de 35°C.

En dessous de 20°C, SCP-2057-1 se fige et devient gélatineux.

[[collapsible show=&#34;+ Résultats des Tests pour 35°-70°C &#34; hide=&#34;-  Résultats des Tests pour 35°-70°C &#34;]] 

Les sujets décrivent le goût de SCP-2057 comme étant &#34;excellent&#34;, &#34;délicieux&#34; ou &#34;comme s&#39;il était fait maison&#34; lorsqu&#39;il est consommé entre 35°C et 70°C, malgré leur appréhension à propos de manger un repas &#34;vivant&#34;. 81 % des sujets ont expérimenté un traumatisme psychologique lié à la perte d&#39;un animal de compagnie aimé après avoir consommé l&#39;instance.

Les sujets souffrant de maladies comme la grippe, la rougeole ou le rhume montrent un apaisement immédiat de leurs symptômes après avoir consommé l&#39;instance de SCP-2057-1 d&#39;une température comprise entre 35°C et 70°C. Ces améliorations comprennent des chutes de fièvre, des réductions de douleurs, un arrêt des toux et des congestions et une santé générale améliorée. Il fut montré que 87 % des sujets tests développent une forte aversion envers les produits à base de volaille.

[[/collapsible]]  

[[collapsible show=&#34;+ Résultat des Tests pour 10°-34°C &#34; hide=&#34;- Résultat des Tests pour 10°-34°C &#34;]]
 
Les sujets ayant consommé SCP-2057-1 décrivirent son goût comme étant &#34;fade&#34;, &#34;dégoûtant&#34; et &#34;répulsif&#34;. 67 % des sujets ont rapporté de sévères crampes d&#39;estomac, frissons et diarrhées après avoir consommé des instances refroidies de SCP-2057-1. 62 % des sujets ont rapporté produire de manière involontaire des bruits de caquètement et une aversion nouvelle envers les produits à base de volailles.

Les sujets souffrant de maladies comme la grippe, la rougeole ou le rhume montrent des complications immédiates de leurs symptômes après avoir consommé une instance de SCP-2057-1 d&#39;une température comprise entre 10°C et 34°C. Ces complications comprennent le développement de petites plumes le long des avant-bras, la pousse d&#39;excès de peau lâche sur le haut de la tête et le menton et un changement extrême de la démarche de l&#39;individu. 93 % des sujets expérimentent de puissantes hallucinations et sensations leurs donnant l&#39;impression d&#39;être pendu la tête en bas par leurs chevilles.

[[/collapsible]]

[[collapsible show=&#34;+ Résultats du Test de Réchauffage&#34; hide=&#34;- Résultats du Test de Réchauffage&#34;]]

&gt; __**Test 234 – Réchauffage de SCP-2057-1 - 10/██/████**__
&gt; **Sujet :** D-45782
&gt; **Procédure :** Il est ordonné à D-45782 de réchauffer SCP-2057 dans un four à micro-onde pour une durée de deux minutes et trente secondes, puis de consommer l&#39;instance réchauffée. Il lui est ordonné de rapporter ces expériences à la caméra fournie par la Fondation.
&gt; **Résultats :** **//(Heure du Test: 00:00)//** D-45782 réchauffe l&#39;instance de SCP-2057-1 comme on le lui avait ordonné. Durant les deux minutes et demi de réchauffage, de fortes vocalisations venant du micro-onde furent entendu.
&gt; **//(02:32)//** D-45782 déclare que l&#39;instance présente dans le bol est toujours gélatineuse, quelques traces noires de brûlé sur les bords sont visibles.
&gt; **//(02:55)//** D-45872 prend trois bouchées et commente sur le fait que ce soit froid au milieu et chaud sur les côtés. Le sujets décrit le goût comme étant horrible et recrache l&#39;instance par terre. Le sujet refuse de continuer à consommer l&#39;instance. 
&gt; **//(17:35)//** Moins de quinze minutes après avoir goûté l&#39;instance réchauffée de SCP-2057-1, D-45872 se met à parler avec emportement face à la caméra, les paroles du sujet sont entrecoupées par des vocalisations similaires à des gloussements de stress.
&gt; **//(17:40)//** Le discours tenu par le sujet devient de plus en plus incohérent. D-45872 commence à se gratter les bras jusqu&#39;au sang. Des formations de peau commencent à pousser sur le dessous du cou du sujet et sur le haut de son crâne.
&gt; **//(17:46)//** D-45872  a perdu toute capacité de parole. De larges plumes blanches recouvrent les deux bras du sujet, de plus petite plumes ont commencé à apparaître sur le visage du sujet.
&gt; **//(18:02)//** L&#39;état psychique de D-45872 s&#39;est détérioré au point que celui-ci essaye de détruire des objets présents avec lui dans la salle de test. Des plumes ont rapidement poussé partout sur le corps de D-45872, couvrant ainsi 67 % de sa peau. De sévères changements physiques au niveau de la zone du visage sont aussi à noter : la zone nasale et la mâchoire inférieur du sujet sont maintenant beaucoup plus allongées et semblent plus dures. La lèvre supérieure du sujet s&#39;est complètement fondue dans sa cavité nasale.
&gt; **//(18:07)//** D-45872 expira.
&gt; **Analyse :** L&#39;autopsie révéla que la mort de D45782 était due à un changement physique extrême et soudain des organes internes, résultant en un arrêt cardiaque.  93% de la peau du sujet fut retrouvée couverte de plumes. Les changements physiques faciaux donnèrent lieu à une altération du nez et de la bouche comparable à un bec. Les excroissances de peau en dessous de la tête du sujet et en haut de son crâne ressemblaient à une crête et à une caroncule. La partie inférieure des jambes fut complètement recouverte par de la peau épaisse et écailleuse, les orteils du sujet se finissaient par de petites griffes arrondies. Le sujet et l&#39;instance de SCP 2057-1 furent incinérés après les tests et l&#39;autopsie. .

[[/collapsible]] 

**Addendum :** SCP-2057 fut récupéré durant un raid sur un bureau de Marshall, Carter and Dark à 
  █████████████, dans la ville de New-York, avec seize (16) autres objets. Il fut trouvé dans une caisse de chargement portant des indications signalant que celui-ci venait d&#39;être récemment livré pas le Service Fédéral de La Poste, l&#39;adresse de retour présente sur la caisse étant invalide. Il fut estimé qu&#39;à l&#39;origine, la caisse de chargement contenait cent-quarante-quatre instances de SCP-2057. Cent-trois (103) instances de SCP-2057 furent retrouvées sur place. L&#39;emplacement des quarante-et-une (41) autres instances de SCP-2057 est inconnu, mais une lettre écrite à l&#39;intention d&#39;un employé associé au bureau de  Marshall, Carter, and Dark fut retrouvée pendant l&#39;enquête menée sur place. À ce jour, il est impossible de relier la lettre à une adresse physique.
 
&gt;      Cher Cyrus,
&gt;  
&gt; Maria m&#39;a parlé des circonstances malheureuses qui ont frappé ton enfant. J&#39;espère entendre parler de l&#39;amélioration de ses conditions le plus tôt possible. Étant son parrain, j&#39;ai ressenti beaucoup de peine en l&#39;apprenant. Vu que je me suis déjà occupé d&#39;un enfant souffrant de la rougeole, je sais à quel point cela peut être terrifiant quand on a l&#39;impression que tout va de pire en pire. 
&gt;  
&gt; Récemment, nous avons reçu quelque chose qui je pense pourrais aider ta famille. Il y a dans la zone de stockage, une boîte sur laquelle est marquée &#39;Wondertainment- Articles Abandonnés&#39;. Ça ne sera pas ici longtemps vu que ça part pour les enchères la semaine prochaine. Je laisserai une clef sous ta photo de famille sur ton bureau. Suis les instructions à la lettre. Peu importe la situation, ne fais rien de différent de ce qu&#39;il y a de marqué sur la boîte.
&gt; 
&gt; Détruis ce message le plus vite possible. Je n&#39;ai pas envie que tout ça nous retombe dessus. Sois prudent, mon ami.
&gt;  
&gt;                                                                                    ~Williams
