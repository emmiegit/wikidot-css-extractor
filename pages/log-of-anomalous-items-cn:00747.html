    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一本封面写着《食仙吞饭宝典》的修炼秘籍，内容多为各种奇特的吃饭方法，长期接触秘籍的人会有按照书中方法修炼的强烈冲动，随后会陆续经历以下阶段：\n食气期：修炼者大量吞噬食物并发生胀气。\n食基期：修炼者体内的食物形成复杂的结构。\n食丹期：修炼者体内的食物压缩成球形。\n食婴期：修炼者体内的食丹变为婴孩形状。\n食神期：修炼者体内的食婴开始具备智能。\n食体期：修炼者体内的食婴智能大增，并开始和修炼者本身的神经系统融为一体。\n食乘期：修炼者体重暴增，膨胀为10~15米高的巨人。\n食仙期：巨人化的修炼者发生剧烈爆炸，并伴随极端的雷雨天气，高速摄像机观察到部分巨人碎片以超过每秒███公里的速度飞出大气层，随后消失不见。\n**回收日期：**20██/██/██\n**回收地点：**中国██市一处大排档\n**当前状态：**被封存于Site-CN-67，禁止人员进行直接接触。\n**笔记：**“万一真的能到仙界呢？”——研究员██\n研究员██已被开除。&#34;</textarea></pre>
