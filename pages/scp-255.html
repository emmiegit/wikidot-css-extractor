**Item nº:** SCP-255

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Amostras de tecido e espécimes relacionados a SCP-255 estão contidos no Bio Sítio-16, uma instalação de contenção e pesquisa projetada para as especificações de fenômeno contagioso de Prioridade Beta. O Bio Sítio-16 está sujeito a uma isenção de rotação de funcionários em local remoto, além de períodos de quarentena preventiva de fenômenos contagiosos padrão. O Bio Sítio-16 está localizado no Atol Vaitupu de Tuvalu, em uma ilha de propriedade da Modelagens Ecológicas Ragnarik, uma organização de fachada da Fundação.

Pessoas e animais determinados como infectados com SCP-255 devem ser presos e transportados para uma instalação de detenção temporária designada antes da transferência para o Bio Sítio-16. Em casos onde a captura de um portador de SCP-255 seja extremamente difícil ou impossível, força letal é autorizada.
   
O Escritório de Anomalias Celestiais deve rastrear continuamente a órbita de 3214 Hybris, manter uma programação de passagens próximas à Terra e alertar o Diretor de Pesquisa se ocorrer alguma mudança na órbita observada. A próxima passagem de 3214 Hybris será em 11 de novembro de 2023 quando está previsto que passará a 950.000 km da Terra.

**Descrição:** SCP-255 é um fenômeno infeccioso anômalo de origem extraterrestre, manifestando-se na maioria dos indivíduos vivos como um distúrbio neurológico com sintomas variados. Foi observado até o momento que portadores elegíveis de SCP-255 são organismos que possuem um córtex cerebral com aproximadamente ≥5,4 bilhões de neurônios. Experimentação determinou que as espécies capazes de contrair SCP-255 incluem humanos, chimpanzés, elefantes africanos, golfinhos nariz de garrafa, baleias assassinas falsas e outros.

Em portadores não humanos, SCP-255 causa, por meios desconhecidos, degeneração de neurônios motores e células nervosas. A taxa de degeneração e gravidade dos sintomas é inversamente relacionada ao número de neurônios que o indivíduo possui em seu córtex cerebral, com organismos menos desenvolvidos neurologicamente exibindo os efeitos mais debilitantes.

Os efeitos de SCP-255 em humanos, no entanto, são marcadamente mais complexos. Embora degradação das células cerebrais e do sistema nervoso tenha sido observada de forma limitada em humanos, uma série de sintomas mais incomuns ocorre nesses indivíduos. Consulte o Registro de Pesquisa SCP-255 para obter mais detalhes.

Indivíduos infectados por SCP-255 podem ser diagnosticados de forma confiável por meio de observação EEG e confirmação de marcadores verificados em medições de atividade neurológica. Consulte o Anexo B para obter mais documentação.


[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-255/eeg.png|caption=Padrão EEG de assinatura SCP-255, observável treze segundos após o início do protocolo de observação]]

Surtos de SCP-255 coincidem com passagens de 3214 Hybris, uma relação que foi teorizada usando modelos estatísticos avançados após o segundo surto em 1965, e confirmada durante a aproximação do asteroide em 1987. Observações de 3214 Hybris determinaram que ele é um asteroide do tipo-C de aproximadamente 110 metros sem propriedades anômalas observadas neste momento. A natureza da órbita de 3214 Hybris o aproxima da Terra uma vez a cada 11 anos.

**Adendo 255-1: Registro de Pesquisa**

//A seguir está uma lista de surtos de SCP-255 conhecidos e dados relevantes.//

||~ Data Estimada do Surto ||~ Local(is) ||~ Número de Casos Humanos Confirmados ||~ Taxa de Incidência ||
|| 23 de maio de 1968 || Sagaing, Mianmar || 86 || N/A ||

O primeiro surto conhecido de SCP-255 ocorreu em 1968, que agora sabe-se ter coincidido com 3214 Hybris passando a 350.000 km da Terra. Todos os indivíduos infectados conhecidos residiam em um raio de 7 km do município de Mawlaik.

Ativos da Fundação tomaram conhecimento de SCP-255 enquanto investigavam uma doença desconhecida que afetava certos primatas, incluindo humanos, em regiões rurais do noroeste de Mianmar. O número de animais afetados é desconhecido, mas foi estimado na época entre 1.000-5.000 indivíduos, principalmente entre as espécies de macacos que vivem na floresta.

Todas as instâncias humanas e uma amostra representativa de macacos infectados foram colocados sob controle da Fundação e procedimentos especiais de contenção foram implementados. Em condições laboratoriais controladas, indivíduos animais exibiram sinais avançados de comprometimento de neurônios motores, com uma taxa de mortalidade de 100% ao longo de um período de três semanas. Indivíduos humanos exibiram comprometimento neurológico leve, comparável ao experimentado após um pequeno derrame. Experimentação confirmou que o distúrbio não era contagioso. Todos os indivíduos humanos se recuperaram em dez dias e foram liberados sem incidentes após serem informados de que foram tratados por uma iniciativa da Organização Mundial da Saúde.

||~ Data Estimada do Surto ||~ Local(is) ||~ Número de Casos Humanos Confirmados ||~ Taxa de Incidência ||
|| 19 de junho de 1979 || Acre, Brasil; Ilha de Roti, Indonésia; Croker Island, Austrália || 11 || N/A ||

Um segundo surto de SCP-255 ocorreu em 1979 em três regiões diferentes, não detectado até 19 meses depois, quando uma revisão de rotina da literatura médica documentou vários indivíduos reclamando de uma sensação de &#34;membro fantasma&#34; afetando a mão dominante, simulando o movimento espástico e dor persistente de um décimo primeiro dígito estranho.

Funcionários da Fundação entrevistaram secretamente indivíduos que afirmavam ser afetados por esse fenômeno. A pesquisa subsequente determinou que todos os indivíduos residiam dentro de 25 km do 11º paralelo ao sul e estavam passando por uma condição anômala. Foi constatada a falta de capacidade de transmissão pessoa para pessoa e realizadas medidas de desinformação na comunidade científica, conseguindo uma contenção eficaz.

O segundo surto foi classificado como uma designação SCP separada até 1984, quando pesquisas determinaram que este era o mesmo fenômeno que SCP-255.

||~ Data Estimada do Surto ||~ Local(is) ||~ Número de Casos Humanos Confirmados ||~ Taxa de Incidência ||
|| 30 de maio de 1990 || Chihuahua, México || 121 || N/A ||

O terceiro surto documentado de SCP-255 ocorreu em Chihuahua, México, em 1990, coincidindo com a passagem de 3214 Hybris a 550.000 km da Terra. Característico de SCP-255, o surto foi notado como tendo começado no que era na época a décima primeira cidade mais populosa do décimo primeiro país mais populoso da Terra. Começando nesta instância e continuando por surtos subsequentes, apenas indivíduos humanos foram infectados por SCP-255.

Indivíduos afetados neste surto exibiam ritmos circadianos alterados, dormindo por períodos entre 3-4 horas de cada vez e acordando totalmente revigorados, realizando atividades e, em seguida, cansando e dormindo dentro de um período médio de 7 horas, operando biologicamente de acordo com um dia de onze horas.

Durante interações com pesquisadores, cobaias de teste mostraram uma tendência de mudar de assunto no meio da fala para dizer &#34;olá&#34; em inglês, português ou indonésio, os idiomas falados pelos indivíduos afetados no segundo surto. Os indivíduos diriam &#34;olá&#34; em uma dessas línguas, independentemente de qualquer conhecimento linguístico anterior, e uniformemente alegavam não ter lembrança de fazê-lo. Além disso, esses indivíduos se refeririam a funcionários da Fundação como membros da Organização Mundial da Saúde sem aviso. Em todas as outras maneiras, as cobaias de teste observadas nesta iteração de SCP-255 funcionaram em seu biorritmo alterado de uma maneira normal antes de se recuperar e retornar a um estado normal não anômalo dentro de 2-3 semanas.

||~ Data Estimada do Surto ||~ Local(is) ||~ Número de Casos Humanos Confirmados ||~ Taxa de Incidência ||
|| 11 de novembro de 2001 || Quito, Equador || 1.331 || 13,9% ||

O quarto surto de SCP-255 ocorreu em um prédio comercial no Distrito Comercial da Avenida 12 de Octubre, em Quito, Equador. Na época do surto, Equador tinha uma população de aproximadamente 11 milhões de pessoas. Além disso, o prédio em que o surto inicial foi localizado tinha onze andares. O quarto surto é a primeira instância observada de SCP-255 sendo transmitida de pessoa para pessoa por proximidade sustentada (geralmente em um raio de 2 m), apesar da falta de patógenos observáveis. Essa mudança na patogenicidade, juntamente com o maior número inicial de casos, foi responsável pela reclassificação de SCP-255 para Keter efetivo a partir de 23 de dezembro de 2001.

Funcionários da Fundação tomaram controle do prédio sob a fachada estabelecida da Organização Mundial da Saúde. O tamanho do surto, no entanto, exigiu protocolos de sigilo intensificados. As cobaias de teste foram transportadas para o Bio Sítio-16 para observação.

Semelhante ao segundo surto, indivíduos infectados relataram experimentar uma sensação semelhante a um membro fantasma. No entanto, neste evento o fenômeno se intensificou muito. Cobaias de teste relataram a sensação de sete membros adicionais, originando-se em pontos aparentemente aleatório do corpo, sem relação aparente com a anatomia existente. Embora a natureza precisa dos apêndices adicionais fosse difícil de determinar, pessoas infectadas relataram que eles pareciam ter três juntas, tinham aproximadamente um metro de comprimento e que não tinham nenhuma estrutura análoga a uma mão ou pé na extremidade. Aparentemene, esses &#34;membros&#34; não estavam sujeitos às contrações e sensações dolorosas normalmente associadas a amputações. No entanto, as cobaias uniformemente relataram angústia elevada com a sensação de sete membros adicionais, movendo-se independentemente de seu controle na maioria das vezes.

Além disso, as cobaias de teste perdiam o controle consciente do braço esquerdo. Na maioria das vezes, os indivíduos eram incapazes de mover o braço direito. No entanto, às 1100 horas, hora local, todos os dias, o braço e a mão esquerdos dos indivíduos infectados faziam de forma independente movimentos análogos ao que parecia ser o ato de escrever. Quando fornecidos de caneta e papel, todos os indivíduos escreviam, em uma escrita grosseira, os números &#34;11 11 65&#34;, teorizados na época como sendo a data do próximo surto, o que foi confirmado onze anos depois.

Todos os indivíduos infectados deixaram de ser afetados por SCP-255 dentro de 3-4 semanas. Amnésticos de espectro amplo foram administrados nas cobaias de teste e elas foram entregues às autoridades equatorianas. Ativos da Fundação dentro da Organização Mundial da Saúde disseminaram desinformação relacionada a uma cepa exótica de malária e esforços subsequentes de tratamento como parte dos esforços de contenção.

||~ Data Estimada do Surto ||~ Local(is) ||~ Número de Casos Humanos Confirmados ||~ Taxa de Incidência ||
|| 11 de novembro de 2012 || Bruxelas, Bélgica || 11 || 100% ||

O quinto e mais recente surto de SCP-255 ocorreu em Bruxelas, Bélgica, onde 11 indivíduos que trabalhavam no décimo primeiro andar do prédio da sede da OTAN reclamaram à equipe médica de ouvir constantemente um conjunto de onze tons eletrônicos, repetindo-se constantemente. Protocolos de contenção foram ativados pelos funcionários do Setor da Europa Ocidental, e todos os indivíduos infectados foram transportados para o Bio Sítio-16.

As cobaias de teste continuaram a reclamar de ouvir o conjunto repetitivo de tons. A maioria dos indivíduos experimentou alto estresse e irritabilidade, bem como privação de sono. Indivíduos infectados receberam sedativos para melhorar os sintomas secundários de SCP-255. Testes desse grupo de indivíduos infectados revelaram que a taxa de incidência de SCP-255 era agora de 100%, garantindo que qualquer ser humano exposto aos indivíduos contraísse SCP-255.

Onze dias após as cobaias de teste terem sido presas no Bio Sítio-16, os indivíduos infectados relataram uma cessação dos tons repetitivos percebidos. Uma cobaia de teste imediatamente relatou ouvir uma voz &#34;eletrônica&#34;, semelhante à gerada por um software de simulação de fala, repetindo a palavra espanhola &#34;estrella&#34;. Assim que a cobaia relatou o fenômeno aos pesquisadores, ele cessou imediatamente, após o que outra das onze cobaias de teste originais relatou um fenômeno semelhante. O grupo original de indivíduos infectados parece compreender uma frase dessa maneira, cujas palavras constituintes foram repetidas em ordem para cada novo caso de infecção além desse grupo. A frase está transcrita abaixo, traduzida do espanhol para o inglês para esta versão do documento:

&gt; ESTRELA BINÁRIA PERDIDA NÃO PERDIDA TRANSPOSTA INSTRUÇÃO MORTA URGENTE AGUARDE TRANSMISSÃO

Ao relatar aos pesquisadores este sintoma específico, todas as cobaias de teste paravam de exibir quaisquer sinais de infecção de SCP-255. Os indivíduos foram amnesticizados de acordo com as diretrizes SCP-255 e liberados.
