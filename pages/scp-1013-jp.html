[[/&gt;]]
**アイテム番号:** SCP-1013-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1013-JP-1標本はサイト-81██の標準規格水槽に収容されます。水槽内の環境はSCP-1013-JP-1が確保された海域の環境を保ち、水槽の清掃の際にはウェットスーツと防護手袋等で素肌を完全に覆い、素肌での接触を防いでください。また、SCP-1013-JP-1が発見された沿岸域はカバーストーリー&#34;特別保護地区&#34;により人の立ち入りを制限してください。

**説明:** SCP-1013-JPは、未知の毒性物質を持つミズクラゲ科ミズクラゲ(//Aurelia aurita//)(以下SCP-1013-JP-1と呼称)の亜種と考えられる生物とSCP-1013-JP-1の刺胞細胞がもつ未知の毒性物質(以下SCP-1013-JP-2と呼称)の総称です。

SCP-1013-JP-1は刺胞内のタンパク質の分子量によってのみ通常のミズクラゲと判別が可能であり、外見・遺伝的な差異による判別は不可能です。一般的なミズクラゲの刺胞の毒性物質が分子量43000であるのに対し、SCP-1013-JP-1の持つ毒性物質の分子量は██████に及びます。また、SCP-1013-JP-1の刺胞細胞と接触した場合、一般的なミズクラゲの刺胞との接触とは異なり「僅かなむず痒さ」を感じる程度にとどまります。

SCP-1013-JP-2の異常性は、SCP-1013-JP-2が体内にある状態で0.2MPa[[footnote]]水深10mの水圧に相当する。[[/footnote]]以上の圧力を受けた場合に発現します。0.2MPa以上の圧力を受けると、未知の作用により細胞膜間の結合が崩壊を始め、圧力を受けている箇所から連鎖的に崩壊を始めます。この崩壊は圧力が解除されるまで続き、仮に圧力を解かれなかった場合、一般的な成人男性が完全に崩壊するまでの時間は約███秒です。

**補遺1:** SCP-1013-JPは20██/██/██に███県██市の██浜周辺に伝わる「人の消える海岸」の伝承と、周辺地域の行方不明者の増加傾向の関連性を調査中だったフィールドエージェントによって発見されました。現地警察へ潜入中であったエージェント██がダイビングショップから「ツアー客とインストラクターが予定時刻になっても帰って来ない」という通報を受け、調査により異常性が確認され収容されました。

**補遺2:** 調査結果を受け、SCP-1013-JPの異常性を調査するための実験を行いました。

[[collapsible show=&#34;+ 実験記録を閲覧する&#34; hide=&#34;- 閲覧を終了する&#34;]]
__**実験記録1013-1 - 日付20██/██/██**__
&gt; **対象:** D-1521
&gt; 
&gt; **実施方法:** D-1521と水槽内のSCP-1013-JP-1を接触させる。
&gt; 
&gt; **結果:** 変化なし。
&gt; 
&gt; **分析:** 接触だけがトリガーというわけではないようだ。

__**実験記録1013-2 - 日付20██/██/██**__
&gt; **対象:** D-1535
&gt; 
&gt; **実施方法:** D-1535とSCP-1013-JP-1を接触後、D-1535を30分間遊泳させる。
&gt; 
&gt; **結果:** 変化なし。
&gt; 
&gt; **分析:** 長期間の水分との接触がトリガーでもないと思われる。

__**実験記録1013-3 - 日付20██/██/██**__
&gt; **対象:** D-1541
&gt; 
&gt; **実施方法:** D-1541とSCP-1013-JP-1を接触後、D-1541を潜水させる。
&gt; 
&gt; **結果:** 変化なし。
&gt; 
&gt; **分析:** D-1541の潜水技能では約5mが限度だった。次の実験では一定以上の技能を持つDクラス職員を用いなければ。

__**実験記録1013-4 - 日付20██/██/██**__
&gt; **対象:** D-1547
&gt; 
&gt; **付記:** D-1547はダイビング歴3年、水深20m以上の潜水経験を持つ。
&gt; 
&gt; **実施方法:** D-1547とSCP-1013-JP-1を接触後、D-1547を潜水させる。
&gt; 
&gt; **結果:** 水深10mを超えた時点でD-1547が崩壊を開始。約███秒後、D-1547は完全に崩壊し肉眼では確認できなくなった。
&gt; 
&gt; **分析:** 異常性の発現条件はわかった。ただD-1547が忌避反応を示さなかったのはなぜだ?今後の実験に期待。

__**実験記録1013-5 - 日付20██/██/██**__
&gt; **対象:** D-1561
&gt; 
&gt; **実施方法:** D-1561とSCP-1013-JP-1を接触後、D-1561を潜水させ、崩壊開始と同時に引き上げる。
&gt; 
&gt; **結果:** 水深10mを超えた時点でD-1561が崩壊を開始。引き上げを開始後、水深9.9m以浅になった時点で崩壊の停止を確認した。
&gt; 
&gt; **分析:** 実験中、終了後ともにD-1578に忌避反応は見られず。どうやら痛みは感じていないようだ。

__**実験記録1013-6 - 日付20██/██/██**__
&gt; **対象:** D-1578
&gt; 
&gt; **実施方法:** D-1578とSCP-1013-JP-1を接触後、気中で接触部を加圧する。
&gt; 
&gt; **結果:** 接触部にかかる圧力が0.2MPaを超えた時点で接触部が崩壊を開始。加圧を解除した時点で崩壊は停止した。
&gt; 
&gt; **分析:** 水分が影響を及ぼしているのではなく純粋に圧力がトリガーのようだ。ただやたら水を飲みたがっていたのが気にかかる。何かしらの心理的影響も考えれられるため実験継続を申請したい。

[[/collapsible]]

**補遺3:** 以下のインタビュー記録は通報時に発見された██氏へのインタビュー記録の抜粋です。

[[collapsible show=&#34;+ インタビュー記録████を再生する&#34; hide=&#34;- 再生を終了する&#34;]]
&gt; **対象:** ██氏
&gt;  
&gt; **インタビュアー:** エージェント██
&gt;  
&gt; **付記:** 発見当時、██氏は全身の内の██%が異常性の影響下にある状態で発見された。
&gt;  
&gt; **&lt;再生開始&gt;**
&gt;  
&gt; **エージェント██:** どうしてこんなところでダイビングなんかを？遊泳場所でもスポットでもないのに。
&gt;  
&gt; **██氏:** せっかくCカード[[footnote]]Certification Cardの略。今回は民間におけるダイビング認定証のこと。[[/footnote]]取ったからってんで一発目は地元でと思ったんだが・・・こんなことになるなら言い伝えはしっかり聞いとくべきだったな。
&gt;  
&gt; **エージェント██:** 言い伝え――ですか？
&gt;  
&gt; **██氏:** このあたりの浜は昔っから「根の国に通じてる」って言われててな？ガキの頃から散々っぱら「この浜では遊ぶな」って言われて育ったもんさ。「ミオクリガ浜」なんて爺様たちは呼んでたが、そんなことは気にせずよく通ってたんだ。
&gt;  
&gt; **エージェント██:** 「ミオクリガ浜」ですか？
&gt;  
&gt; **██氏:** 「海」に「送る」で「海送ガ浜」だとさ。爺様連中の代くらいまではここら一帯で人死がでたらここに流しに来てたそうだ。
&gt;  
&gt; **エージェント██:** よくそんなところで潜る気になれましたね。
&gt;  
&gt; **██氏:** ガキの時から通い慣れてたってのもあるが・・・どうしても一発目はここの景色を見るんだって思っててな？今頃の時期になると結構クラゲが湧くんだが、上から見るとソレがなかなかきれいなもんでどうしても潜ってみてみたかったんだよ。言い伝えとやらもガキに言い含める類の話だと思ってた。
&gt;  
&gt; **エージェント██:** その言い伝えについてもう少し詳しくお尋ねしてもよろしいですか？
&gt;  
&gt; **██氏:** 「クラゲがでたら浜には寄るな。引っ張られて根の国にもってかれるぞ。」だったかな？いくらなんでもおとぎ話だとしか考えてなかった。
&gt;  
&gt; **エージェント██:** そうですか・・・ええっと、その&#34;体が崩れ始めた&#34;時の話をもう一度お聞かせ願えませんか？
&gt;  
&gt; **██氏:** アンタ、海に潜ったことはあるか？
&gt;  
&gt; **エージェント██:** 話の意味がよく・・・
&gt;  
&gt; **██氏:** 普通、海に潜ってるときはスーツやら水圧やらで意外と窮屈なもんなんだよ。だがな、あのときは違ったんだ。あのとき、まるで凝りがほどけてくみたいな妙な開放感があったんだよ。 
&gt;  
&gt; **エージェント██:** &#34;開放感&#34;ですか？
&gt;  
&gt; **██氏:** なんて言えばいいかわからんが・・・始めは温泉に浸かってるみたいな感じだったな。
&gt; 
&gt; **██氏:** 周りの連中もそんな感じだったのか、レギュ[[footnote]]レギュレータのこと。ここでは直接空気を吸うための2ndステージを指す。[[/footnote]]とか放り出してたやつも居たな。でも一瞬だった。
&gt; 
&gt; **エージェント██:** なるほど・・・ではあなたは何故、ご自身が無事だったとお考えですか？
&gt;  
&gt; **██氏:** 連中の様子を見てを怖いと感じたからじゃないか？普通、どんな素人だろうがダイブ中にレギュなんざ外さねぇ。
&gt;  
&gt; **██氏:** だがまぁ、たぶん次はねぇな。もう逃げられねぇ。 
&gt; 
&gt; **エージェント██:** わかりました、インタビューを終了します。
&gt;  
&gt; **&lt;再生終了&gt;**
&gt;  
**終了報告書:** ██氏は記憶処理の後病院へと搬送され、カバーストーリー&#34;スクリュー事故&#34;が実行されました。また、インタービュー記録よりSCP-1013-JPの精神的影響を考慮した定期的な監視の承認を要請します。
[[/collapsible]]


**補遺4:** 全国の行方不明事件とSCP-1013-JPとの因果関係は不明です。また、SCP-1013-JP-1の正確な分布域も未だ判明していません。</textarea></pre>
