**タイトル:** エリス
**著者:** ©︎[[*user kskhorn]]
**作成年:** 2020
[[include credit:end]]

++++ ##blue|えー、黒の女王・ブレクス。本日は進行役を仰せつかっております。##
++++ ##red|ワシは黒の女王・ビシフロ言います。よろしゅう。##
++++ ##green|ハイハーイ、黒の女王・リスペールよ。##
++++ ##black|黒の女王・デュロクス。##
-----
++ ベースライン
##blue|本日取り上げる「エリス」はギリシャ神話に由来する神格であり、不和と争いを司る女神とされています。同時に、ありとあらゆる災いや悪徳の母ともされていますね。####black|労苦・忘却・飢餓・悲歎・戦闘・戦争・殺害・殺人・紛争・虚言・空言・不法・破滅……。####red|あぁ、もう！ええわそれ以上！とにかくそういうアカンもんの総元締めっちゅうこっちゃな！####black|データ参照。同一および関連神格。エニューオー、ギリシャ神話、殺戮の女神。ベローナ、ローマ神話、戦争の女神……。####red|だからもうええっちゅうねん！####green|女の子的には、やっぱり黄金のリンゴの話をしておきたいな。結婚式に呼ばれなかったって嫉妬して、式場に「最も美しき女神へ」って書いた黄金のリンゴを投げ入れて、女神の大喧嘩を起こさせたのよね。####red|女の子いう歳とちゃうやろ、知っとんねんぞ。####green|あら、もう一度言ってごらんなさい？誰のこと？####blue|えー、実体としては女神だからと言って女性の姿とは限らないようですね。男性の姿の時もあれば、ごく普通に尊崇を集める神格として、実体化していないこともあるようです。いずれにしても、その特性が混沌・混乱を巻き起こすという点においてはタイムライン間で共通しています。そして根源的な力を司りますから、大概は強力な神格です。####green|流石に不和の女神様って言うだけあるのね。じゃじゃ馬もいいとこ。##

++ 必須条件
##red|ギリシャに文明が存在し、ギリシャ神話の体系が確立していること、と。こらまた単純明快、明朗会計や。####black|本日の会計、ビシフロ担当、音声記録保存。####red|なんやとォ？ビタイチ出さへんぞ！？####blue|あぁ、いえ、ここは私が。####green|いいのー？ブレクスちゃんやっさしー！ここのクロテッドクリームつけたスコーンおいしいのよね、追加しちゃおっと！##

++ 実用性
##green|まぁ、彼女？でいいのかしら、彼女を扇動したり送り込んだりすれば、それだけで混乱が起きるっていう意味では、楽しそうな感じはするわね。####red|モノは言い様やなぁ。じゃじゃ馬手懐けれるんやったらともかく、準備なしにそんなことしてみぃ。道頓堀の底浚うよりエラいもんが出てくんで？呪いで済めば良し、図書館丸ごとおじゃんにされたら敵わんわ。####blue|実際その通りです。もし彼女の力を借りるということになれば、なんとかして枷をはめるか、相当懇意になるよう関係構築しなければならないでしょうね。####red|うまいこと行けば、相手さんを仲間割れさせるもよし、流言飛語で扇動して大混乱させるもよしと。とはいえ面倒やのう。####black|トリックスター。……修正、真正のトラブルメーカー。##

++ 傷つきやすさ
##blue|強力な神格ではありますよ。ただ、やはりその強度については、信仰であるとか感情であるとか……そういったものの裏打ちがあればこその強さということですから。####red|持って回った言い方せんでええやろ。要は、ギリシャ神話への信仰が篤いとかでエリスのことがよう知られてるタイムライン、あとは世界中で戦争やら対立が蔓延してるタイムラインのエリスは傷つきにくいってことやな？####black|仮定。逆の場合。####green|エリスが傷つきやすいタイムラインってこと？うーん……何らかの要因で憎悪や対立感情を抱く人が少ないとか。あとは、成立したギリシャ文明自体が脆弱で、神話体系が十分整備されなかったせいでエリスの実在性が希薄になっちゃったとか。そういうことかしらね。##

------

++ 実例: タイムライン A-351
##blue|とりあえずは典型的なタイムラインです。このタイムラインのエリスは、まぁ、創作の具材としてくらいしか用を為していないようですね。####green|ええっ？####blue|神格としては一部に復讐の女神として崇拝されたり、エリスと同一の神格であるローマ神話の神、ディスコルディアへの信仰としてディスコーディアニズムが生まれたりとしていますが……ジョーク宗教の域を出ません。####red|はぁ？なんやねん、強い神様なんとちゃうんかい？####blue|強い神格ではありますよ。ただですね、やはり古代ギリシャ文明自体、最盛期がはるか昔のことですから……。####black|古代ギリシャ。多くのタイムラインでローマによる征服で衰退。####blue|ギリシャ神話がそれほど宗教として普及していないタイムラインが多いんですね。逆に言えばそんな状況で信仰を保持できるのは、やはり根源的感情の女神なだけはあると言えるでしょう。####black|詭弁。####blue|……はい。####red|なんやねん、お前！####green|まぁまぁ。見るべきものなしってことね。次に行きましょう。##

++ 実例: タイムライン B-056
##red|お、これはワシのタイムラインやな。ワシのとこのエリスは野心溢れるベンチャー企業の社長さんや。####green|へぇ、最近は神様が商売するのがブームなのかしら。####red|そうなんか？うちんとこのエリスは、ソフトウェア開発やっとる[http://scp-jp.wikidot.com/scp-5721 ハンマー＆チゼル社]の創業者、ジェイソン・シトロンっちゅう兄ちゃんに成り代わって社長のイスに就いとんのや。####black|成り代わり。乗っ取り、企業買収？####red|いや、言葉通りや。社員の知らん間にホンマのジェイソンをどっかにやって「入れ替わった」んや。おまけに、財団相手に丁々発止の[https://ja.wikipedia.org/wiki/%E8%AB%96%E4%BA%89%E8%A1%93 論争術]を披露して言い負かしたそうやで。####blue|資料によれば、Webチャットと通話のフリーソフトウェア、Discordの開発運営をしていると。####green|なんでそんなことしてるの？彼女の力と直接関係はしなそうだけど。####red|……利用規約の中に、『利用者は魂をディスコルディアに捧げる』って文をこっそり仕込んで、生命エネルギーを回収する契約を結ばせとんのや。####green|えぇ…。####black|唖然。姑息。####red|あんなコマい表記最後まで見るわけないやんか、ホンマ困るわ。####blue|……お使いなんですね、Discord。####red|あっ。##

++ 実例: タイムライン C-127
##blue|社長つながりで私のタイムラインですね。このタイムラインでのエリスは軍事企業のCEOを務めています。####green|あ、こっちの会社はもう少し彼女「らしい」感じの業態ね。争いの女神だけのことはあるわ。お手のモノでしょうね。……紅茶おかわりしよう。####blue|ヘルメスが代表を務める[http://scp-jp.wikidot.com/system:page-tags/tag/ttt%E7%A4%BE Tttホールディングス]傘下の民間軍事会社、カリスティー・インターナショナルのCEOが彼女です。COOである兄の軍神アレースと一緒に経営しています。バルカンと中東周辺が主な活動領域、傭兵派遣が中心で兵器開発にも乗り出してます。####green|本物の[https://ja.wikipedia.org/wiki/%E7%A5%9E%E3%81%AE%E6%9D%96 神の杖]開発……なんか世界滅んじゃいそう。####black|IR資料参照。業績……好調。右肩上がり。15年で売上高6倍。####red|そりゃまた景気の良いこって。で？なんか裏あるんやろ？はよ言わんかい。####blue|えぇ、ここのビジネスモデルは{{感情改変^^エモトキネティック^^}}実体であるCEOが、火種を抱えた地域で対立感情を煽って紛争を起こし、COOと実働部隊が営業攻勢をかけて契約をぶんどるというものですね。####red|シンプルに最悪や。####blue|あと、CEOは趣味で総会屋をやっていますよ。自社Tttホールディングスの株主総会に行っては、読み上げに3日間かかる文面で株主提案をしたり、「お前の盗人の神扱いはキャラが被る」という意味不明のヘルメス解任動議を出したりしてます。####black|最悪。####green|最悪。##

++ 実例: タイムライン F-054
##black|私のタイムライン。注意。私以外のこのタイムラインの彼女への言及を禁止。####green|へぇ、どうして？####black|特徴。ヒト実体とそれに準ずる存在の、彼女と信者およびその思想に関する言及は、認知者の存在と情報を信者集団に漏洩させる。####red|よう分からんけど、とりあえず黙っときゃええねんな？####blue|御忠告ありがとうございます。続きを。####black|本タイムラインにおける人類は生身と機械化人類が半々。これはエリスを祀るディスコ―ディアニズムの分派、[http://scp-jp.wikidot.com/scp-2342 習合的ディスコ―ディアニズム]の世界宗教化が原因。生身の人類による信徒への言及は、非信者の情報を漏洩させる。そのため自己防衛手段として[http://scp-jp.wikidot.com/church-of-the-broken-god-hub 壊れた神の教会]への入信者が多い。####red|ここも大概やな……。####black|この二派が世界中で互いにジハードを繰り返すため、不和の力を常に取り込んでいる彼女は非常に強力な神格。####blue|ありがとう、これ以上話し続けると我々にも塁が及びそうだ。次に行こう。####green|神様っておっかないわね、本当に。##

++ 実例: タイムライン D-219
##blue|では宗教つながりで。この宇宙は他と比較しても特殊なケースです。ギリシャは[http://scp-jp.wikidot.com/scp-2217 肉のカルト]の手に落ちています。####green|ええっ！？大丈夫なの？####blue|ギリシャ神話と肉のカルトの教義が習合したことで、エリスはその本質を大きく変質させています。混沌の神であることから肉のカルトでも高位の神格として扱われ、乱交によって産めよ増やせよを奨励し、混沌を広める淫蕩な女神ということになっています。####red|教義のことさえ考えんかったら、男の夢みたいな世界なんやけどな……。####black|デリカシー、配慮、不足。####blue|多くの国の婚姻制度は乱婚制となり、人口爆発が起き続けて世界中で争いが止みません。エリスとしては願ったり叶ったりなんでしょうが。####black|データ解析。地球総人口約140億。死因上位を抽出。犯罪関連死。戦争関連死が上位。ダブルスコアで栄養失調と餓死。先進国でも平均寿命は50代。途上国は20代後半。####green|もう！彼女には悪いけど、まともな世界がないじゃない！##

++ 実例: タイムライン G-014[!--（リンク仕込む）--]
##green|やっと私の番ね。ここの彼女はちょっとかわいそうなことになってるわ。まず、この世界では世界中の人たちが「[http://scp-jp.wikidot.com/scp-f331-updated ネガティブなこと]」を考えられなくなっちゃったの。一応ほんのちょっとだけまともな人もいるけど。####red|そらまたケッタイな世界やなぁ。ある意味生きやすそうなんて思うとこもあるけど、怒らんといて。####green|ホント、デリカシー足りないわね。で、そんな有様だから小競り合いなんかもめっきり減っちゃったのよ。彼女は自分の糧になる感情にありつけなくて飢える寸前。数少ない正常な人に取り付いてなんとか生き延びてるけど、遠からず消えてもおかしくないわ。####black|純粋に気の毒。####blue|混沌としてはいるんでしょうけどね、財団も原因を掴めていないようですし、収容の危険はないでしょうが。####green|一応ここまで出てきたエリスの中では、一番与しやすいとは思うわね。####red|とは言えそれで面倒事背負いこまんか、検討は十分せんなんやろな。##

++ 実例: タイムライン E-267
##blue|さっきのデュロクスの報告を聞いてひとつ注目すべき宇宙を見つけた。ここも例の宗教がキャスティングボードを握っている。####black|危険。注意。####red|ええい、分ぁっとるわ！話が進まん、先頼むで！####green|発言には注意するわ。あとジャムのおかわりを。####blue|このタイムラインでは財団が[http://scp-jp.wikidot.com/canon-jp-2 世界を征服]してしまいました。ありとあらゆる生活の末端まで財団の支配が及び、あらゆる国家に財団が優先します。####black|恐怖。ディストピア。####green|もうこの時点で気分が悪くなるわ。####blue|財団は、さっきデュロクスが言ってくれた宗教の特質を取り込むことで、自分たちに言及する者の情報をリアルタイムで収集する仕組みを作ろうとした。この計画は相当上手くいったようで、これに引っかかった者をDクラスとして[http://scp-jp.wikidot.com/dclass-search 自動的に集約するシステム]という恐ろしいものまで作り出した。####red|なんやねんその地獄！最悪や！！####blue|まぁまぁ、最後まで聞いてください。ところが神としての性格上、秩序側に肩入れさせられるのは本意ではなかったようですね。突然財団を裏切って、逆に「信者がある人物に言及すると、言及された人物が言及した者の情報を得る」という特性に変化させてしまいました。####red|おお！さっすがやな！####green|それで、それで？どうなるの？####blue|財団へのレジスタンスは、これをきっかけに情報をたっぷり得ることになり、世界の至る所で大反乱が起き始めました。少なくともこの特質が持続する限り、財団は二度と以前と同じような支配体制を敷くことは不可能でしょう。####red|そりゃすごい！財団ざまぁみろってとこやな！！####black|自由の勝利。抵抗の意思の勝利。####red|せやせや！ええこと言うやんけ！万歳！エリス万歳！ディスコルディア万々歳ってか！####green|あっ！おバカ！何言ってるの！？####red|はっ？####black|……緊急解析。タイムラインE-267、我々の情報への言及。Twitter上に既に3件。Discord上にも12件。位置情報も抜かれた。……何度も警告した。言及を避けろと。####blue|何してくれてるんだ！とにかくここを離れるぞ！情報の始末も必要だ！####red|は！？いや知るかいや！ブレクス！お前が変なこと言うからや！####green|もう！サンドイッチまだ来てないじゃない！####blue|ええい！うるさい！とにかく散開！各々で何とかしろ！！##
