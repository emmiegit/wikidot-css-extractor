**특수 격리 절차:** SCP-4781을 사육 및 포장하는 시설은 보건관리규정을 위반했다는 명목으로 폐쇄한다. SCP-4781이 침입해 왔을 법한 기점을 추적할 수 있도록 해당 시설 직원들을 포렌식 분석 및 면담하도록 한다. 이후 생물재해 담당진이 해당 시설을 완전 살균한다.

**설명:** SCP-4781은 //Arion vulgaris//(스페인민달팽이)의 변칙적 아종이다. 보통의 복족류 생물과 달리 SCP-4781은 식물을 찾거나 먹으려 하지 않으며, 대신 식초에서 자양분을 섭취한다. 식초는 대상에게 진정제 효과를 일으켜, 식초를 먹은 개체는 움직임이 거의 멎어 다루기 쉬운 상태가 된다. SCP-4781에게 독성은 없으나 함유하는 영양분은 부족한데, 개체당 탄수화물은 단 3그램 정도이다.

SCP-4781 개체에게는 인식재해 효과가 있어, 변칙개체 자신과 그 효과를 비변칙적 딜피클로 오인하도록 만든다. SCP-4781의 증식 속도에 기인하여, 현재 북미 식료품점의 26%가 대상에게 감염된 제품을 판매하는 것으로 추정된다. SCP-4781이 언제 최초로 등장하였는지는 불명이다.

**부록 4781-1:** 실험기록

&gt; **장소:** 제28기지 저위험연구동
&gt; 
&gt; **피험자:** D-41562
&gt; 
&gt; **서론:** KEENEYE.aic을 실험실 감시 시스템에 연결하여 실험 중 상황을 기록하도록 지시하였다. 피험자와 실험을 진행하는 연구원 모두 대상의 변칙성을 모르는 상태이다.
&gt; 
&gt; = **&lt;기록 시작&gt;**
&gt; 
&gt; //SCP-4781 개체들로 찬 블래식(Vlasic) 피클병이 탁자에 놓였다. 각 개체가 꼬물거리는 모습이 보인다.//
&gt; 
&gt; //첸(Chen) 연구원과 D-41652가 실험실로 들어와 탁자에 서로 마주보고 앉는다.//
&gt; 
&gt; **D-41652:** 이거예요? 피클 먹는 거.
&gt; 
&gt; **첸 연구원:** 맞아요. 그냥 이번 약이 사람 미각에 어떤 효과가 있나 알아보는 실험입니다.
&gt; 
&gt; **D-41652:** 부작용 없나요?
&gt; 
&gt; **첸 연구원:** 저희가 아는 건 없어요. 그럼 시작하겠습니다.
&gt; 
&gt; //D-41562가 제공받은 설탕약을 먹고 병뚜껑을 연다. SCP-4781들이 입을 천천히 벌리며 피클액을 쪽쪽 빨아들인다.//
&gt; 
&gt; //D-41562가 오른손으로 한 마리를 꺼낸다. 살며시 쥐어짜이는 개체의 몸에서 분홍색 점액이 스며나온다. 종이접시에다 올려놓자 SCP-4781이 몸을 약간 웅크린다.//
&gt; 
&gt; **D-41562:** 특별히 주의할 점 -- 
&gt; 
&gt; **첸 연구원:** 그냥 드시면 됩니다.
&gt; 
&gt; //D-41562가 고개를 으쓱하고, 민달팽이를 들어 4분의 1을 베어문다. 피험자의 입과 변칙개체의 단면 사이로 죽 이어진 한 줄기 내장이 완연하게 보인다. 두 사람 모두 이를 눈치채지 못한다.//
&gt; 
&gt; **D-41562:** 으흠, 맛 괜찮네. //(꿀꺽)// 아, 음. 네, 대조군이랑 똑같은 맛이네요. 제가 많이 먹은 맛보다는 쪼금 신데.
&gt; 
&gt; //첸 연구원이 클립보드에 필기를 한다. D-41562가 개체를 다 먹고, 받은 냅킨으로 입가를 닦는다.//
&gt; 
&gt; **첸 연구원:** 그럼 두 번째, 세로로 이등분해서 먹으라고 한 번 시켜야 된다더라고요.
&gt; 
&gt; **D-41562:** 그래요 뭐.
&gt; 
&gt; //D-41562가 피클병에서 개체 하나를 꺼내 접시에다 올려놓는다. 그리고 포크와 나이프를 들어 꼬리에서 더듬이 쪽으로 자른다. 칼에 닿자 개체가 몸부림친다. 피험자가 포크로 머리를 찌르자 개체가 움직임이 굼뜨게 바뀐다.//
&gt; 
&gt; **첸 연구원:** 와, 얘가 되게 미끄러운가 보네요.
&gt; 
&gt; **D-41562:** 허헛, 그러게 말이죠.
&gt; 
&gt; //D-41562가 개체를 마저 잘라낸다. 민달팽이의 난관(卵管)과 교미낭이 잠깐 보인다.//
&gt; 
&gt; //D-41562가 개체를 몇 번 베어물며 먹기 시작한다. 입에서 내장이 떨어져 나와 탁자에 떨어지고, 피험자가 이를 쓸어서 치운다. 이 모습을 첸 연구원이 따분한 표정으로 쳐다본다.//
&gt; 
&gt; **첸 연구원:** 어떤가요?
&gt; 
&gt; //D-41562가 개체를 먹기를 마친다.//
&gt; 
&gt; **D-41562:** 별거 없어요. 그냥 보통 피클 맛이네요.
&gt; 
&gt; = **&lt;기록 종료&gt;**</textarea></pre>
