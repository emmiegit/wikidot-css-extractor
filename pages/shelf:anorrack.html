++ //**Półka na północno-zachodnim wschodzie 5A, z dedykacją dla Pułkownika**//
[[image http://wanderers-library.wdfiles.com/local--files/yurt-s-workbench/11.jpg style=&#34;border:solid 0.0625rem rgb(45, 70, 45)&#34;]]
||||~ [# Etiamne luctibus ille qui libenter audit verba]^^1^^||
[[div_ class=&#34;description&#34;]]
Nie wiadomo kiedy mężczyzna zwany Pułkownikiem po raz pierwszy pojawił się w bibliotece, ale to, co o nim wiadomo wzbudziło szacunek dużej części Biblioteki. Podczas gdy był zaangażowany w sporządzanie mapy nieznanych Przejść, które zaludniały północno-zachodnią część wschodniego sektora północno-wschodniego skrzydła Biblioteki, ktokolwiek kto stanął mu na drodze w smutnym bądź żałobnym nastroju, był natychmiastowo prowadzony do najbliższej ławki / kanapy / żywej wstęgi Möbiusa^^1^^, by opowiedział o swoich przemyśleniach. Jego zamyślony wyraz twarzy i oczy pełne empatii sprawiły, że wiele istnień czuło się swobodnie i spokojnie, niezależnie czy potrafiły czuć te emocje^^2^^. Jego prace kartograficzne pomogły zmapować przejścia, by wielu Wędrowców podróżowało bezpiecznie.


Pułkownik zmarł groteskową śmiercią z rąk ogromnego i agresywnego gatunku Gallus gallus undomesticus^^3^^, w Roku Matki Bożej 2526-XY2F. Jego posąg uwiecznia jego dobroć i współczucie dla innych. W wielu kręgach, rytuałem stało się odwiedzanie Pułkownika i oczyszczania się z poczucia winy i smutku przeszłości. A wiele osób, które usiadły obok pomnika, przyrzekało, że widziało jak jego marmurowe oczy mrugały ze współczuciem i czuły jak jego ręka niezręcznie zaciska się wokół nich, podczas opowiadania mu swoich historii i smutków. Legendy głoszą, że książki, przy których czuwa Pułkownik, są transkrypcją historii, jakie zostały mu opowiedziane na przestrzeni eonów, podczas których się nami opiekował.

Przez twoją dobroć i umiejętność słuchania, Pułkowniku, zapamiętamy cię.

^^1^^ Ku niezadowoleniu Wstęgi Möbiusa.
^^2^^ Wiele maszyn potrafiło zyskać rozum po rozmowie z Pułkownikiem.
^^3^^ Przepuszczone przez Przejście w momencie, w którym Pułkownik, zamiast przenieść 1, pomnożył przez π.
[[/div]]
