+++ 歡迎光臨。

如果你正在閱覽此份文件，想必你一定是我們的新成員吧？

再次歡迎你。

我們是午夜俱樂部。

午夜俱樂部是由數百名逝靈[[footnote]]**譯註：**原文為심령，日文為心霊，在此為與幽靈做區別而採意譯。[[/footnote]]組成的團體，無論會員的出身、性別、種族，我們都會由外部團體的手中保護我們的會員，並以合作及互相保護作為我們的行動宗旨。現在，你也是我們的一員了，與我們一同在往生後的道路上前行吧。

我們午夜俱樂部遵循以下幾項基本規則進行活動。

**1. 午夜俱樂部致力於保障所有人死後的自由與基本權利。**
午夜俱樂部是由被稱作逝靈（例如鬼神、幽靈）的往生者們所組成的團體。我們的俱樂部不僅僅是為了會員，更是為了讓所有逝靈都能像生前那樣，不受壓迫的過著自由且安全的人生而行動。

跟隨著此一中心理念，我們幫助會員們完成生前未完成的計畫，阻止其他虐待逝靈們的團體，並救出正遭受著痛苦的人們。今後，我們也將採取行動以改善大眾對逝靈的認知並消除歧視，使得逝靈能夠被視為人類的另一種面貌。

**2. 午夜俱樂部不會對民間人士造成危害**
並不知曉這個世界秘密的普通市民們，有部分是會員們生前的家人、朋友、戀人。因此，午夜俱樂部並不會做出傷害他們的行為。任何違反或是打算違反此規則的會員，以及確定已成為會違反此規則等級的怨靈的會員，皆可能被撤銷午夜俱樂部的會員資格。

**3. 午夜俱樂部的行政與外交，是根據部長間的互相牽制與普通會員的意見，以民主的方式運行。**
午夜俱樂部不設會長，而是由人事部、外交部以及行政部各司其職。此外，這些部門的部長也是透過一般會員的投票選出。由於組織的行動方針也是根據最合適的成員提案所決定的，因此午夜俱樂部目前是按照成員制定的民主政治體系運作。

++ ###gray|**會員募集活動**##

當預備會員死亡並成為逝靈時，便會被人事部的魔法系統所捕捉。在大部分的情況下，人事部的成員會盡快拜訪預備會員。人事部成員首先會向預備會員告知其死訊，並在正式介紹俱樂部後詢問其加入意願。若想加入俱樂部，做出簡單的自我介紹後即可成為會員。

如果預備會員正處於怨靈或惡鬼的狀態，人事部將會透過對話或鎮壓的方式將對象恢復至穩定狀態。待預備會員穩定後，人事部將按照上述流程介紹組織，並建議對象入會。 如果無法使預備會員回到穩定狀態，則先進行監視，避免其危害平民。在最糟的情況下，我們必須向國家超常防災院匿名通報，阻止可能發生的慘劇。

++ ###gray|**會議室**##
午夜俱樂部的據點，也就是會議室，遍部於國內外。由於此種環境能最好的維持逝靈會員們的狀態，因此所使用的空間多改造自廢棄民宅或鬧鬼空屋。大部分的空間皆已完成維修與整頓，所以不必擔心整潔問題。目前午夜俱樂部擁有9間會議室，且為了避免基金會等其他團體的突襲而分散於各處。

++++ 午夜俱樂部的創作指南

------

午夜俱樂部是由幽靈所組成的團體，是幫助幽靈們完成生前無法辦到之事、阻止其他團體虐待逝靈的組織。換句話說，午夜俱樂部的主要目標是「幽靈們的安寧」。雖然內部在外交以及人事業務上經常產生矛盾，但給幽靈們帶來平和生活的理念都是一樣的。他們將幽靈理解為人類的其中一種樣態，因此，傷害幽靈的行為毫無疑問與虐待人類是相同的。

如同指南中所述，祂們有兩種行動模式。一是幫助亡者解決殘留的夢想或怨恨，二是對其他團體使用逝靈的技術進行反對，並營救受到虐待的亡者。其中，後者的行動則需要對像是[[[scp-2176 |SCP-2176]]]這樣的超常技術有一定的理解。

需要理解的另一點是，祂們與大家熟知的恐怖電影中的幽靈是不一樣的存在。祂們有著不傷害平民的鐵則，積極傷害他人的鬧事怨靈不可能存在於祂們之中。總而言之，比起恐怖電影中出現的惡鬼與怨靈，祂們更接近傳說故事中有冤屈之事的幽靈。比起恐怖，在這裡電視劇的氛圍要更強烈些。

來想想有什麼可被訴說的故事吧。在會員之中，有哪些人是具有故事的幽靈呢？為了滿足未完成的夢想、為了消去生前的怨恨，祂們會怎麼做？午夜俱樂部又會如何行動？如果午夜俱樂部的會員成為了惡靈，那麼又會發生什麼呢？基金會將如何應對祂們的活動？有許多的可能性存在於此。

&gt; **摘要：**決定裝飾於李禮琳會員生日派對上的氣球種類。
&gt; ,,##B3A7DC|本文件的摘要##,,
&gt;
&gt; **細節：**李禮琳小姐去世時年僅7歲，而在加入俱樂部不久後也即將迎來她的8歲生日。 為了增進會員之間的友誼，也為了減輕李禮琳小姐的警惕，俱樂部人事部決定要為她舉辦一場小規模的生日派對。由於不可能準備食物與邀請現有親戚，因此俱樂部方面決定專注於準備玩具等禮物，以及營造派對氛圍。但是為了營造派對的氛圍需要進行裝飾，會員之間經過討論後，得出了氣球最適合做為裝飾的結果。因此，需要決定氣球的詳細種類與顏色，並擬定報告書。
&gt; ,,##B3A7DC|詳細說明此文件的目的和背景。##,,
&gt;
&gt; **候補實行案：**
&gt;
&gt; ||~ 提案 ||~ 提案評估||
&gt; || 粉色。同年齡的孩子平均最喜歡的顏色。 || **否定。**綜合李禮琳會員至今為止的行動來看，她似乎不太喜歡粉色。||
&gt; ||藍色。考慮了李禮琳會員的喜好後做出的決定。|| **肯定。**已驗證這是會員最喜歡的顏色。||
