**项目编号：**SCP-CN-2421

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2421被折叠并放置在Site-CN-75的标准低危物品收容柜#2406内。非实验情况下，禁止将SCP-CN-2421展开。

**描述：**SCP-CN-2421是一套严重形变的完整人体皮肤，可以在没有肌肉和骨骼的情况下保持人形，并作出坐、双手操作或进食的动作。对SCP-CN-2421的形态进行互动不会受到阻碍。SCP-CN-2421本身不会产生任何体液或气体，但通常被描述为“霉味和杏仁”的混合气味。

SCP-CN-2421具备有限的弹性，能够延展至刚好容纳一名成年男子大小，但相较于常规人皮更易引发塑性形变和破损。由于SCP-CN-2421缺乏维生器官，附着在表皮的毛发和指甲不会继续生长，但皮肤会持续保持柔软和滋润。在表皮上发现若干显著特征，包括但不限于：反向关节的瘢痕变色、勒痕、包皮过长以及口部从内向外的撕裂痕迹。值得注意的是，口部已严重形变导致嘴唇向外延展，延展部分最宽处约为375mm左右。

在四肢关节处均发现反向关节的皮肤褶皱痕迹，以及背部和腹部呈现一致的矩形褶皱，这被认为SCP-CN-2421曾被整齐折叠压平；其背部有褥疮。根据对SCP-CN-2421的取样分析表明，其指甲与毛发从未被修剪，且内胎毛完整。

SCP-CN-2421发现于广东省广州市的一间出租公寓内，在当地时间22:31 P.M 报告了一起异常目击事件：一个红色人形从公寓的12层破窗而出，完整落地后随即钻入路旁因维修而开启的人井内，之后不见踪影。后续调查人员在该房间发现了面朝窗外的SCP-CN-2421，其下嘴唇拖曳至胸前，嘴角开裂痕迹新鲜，并不断淌血。

房间内仅发现空放的磁带播放器和雪花屏的电视机，播放中的录像带被暴力移除；衣柜微启，衣柜门上发现若干无法辨识的血手印，最底层的衣物被直接抽离导致衣物散落一地；项目周围的地上发现一片泼溅血迹，并延续至破碎的窗户，与目击现场采集到的血迹分析结果一致。

对红色人形的调查正在进行中。
