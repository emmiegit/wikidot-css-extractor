    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4384/redtail.jpg|caption=SCP-4384 正处于吸收声音的“进食”时间。|width=300px]]

**项目编号：**SCP-4384

**项目等级：**Euclid

**特殊收容措施：**SCP-4384 需要被收容在一处网眼鸟舍中，其内部空间适合一只非异常大型猛禽。鸟舍内需要建造多个附有气象控制功能大面积猎鹰笼[[footnote]]经驯养的鹰（尤其是在脱毛期）居住的笼子或建筑物。[[/footnote]]，并做隔音处理。

SCP-4384 的围场[[footnote]]**译注：**用于圈养动物的封闭区域。[[/footnote]]内应填充美国西南地区常见的植物群落。鸟舍中心应安装一个太阳能扬声器，设计为始终不间断地播放一种放大到 80 分贝的随机混合音。围场上方墙壁上每隔 3 米也应安装额外的扬声器。

进入围场的任何人员都需要佩戴听觉保护装备。进入围场需要 2 级安保许可，且需一名被分配至 SCP-4384 项目的职业训禽师陪同。

**描述：**SCP-4384 是一个鸟类实体，外形类似红尾鹰（//Buteo Jamaicensis//）幼鸟，具有异常身体特征。虽然 SCP-4384 接触实在物体时的表现与非异常鸟类一致，但 X 光以及其它造影分析都无法检测到该实体内的任何物质。对 SCP-4384 的羽毛施加少量压力会导致轻微的涟漪效果，接触点的羽毛会显得扭曲。

观察到 SCP-4384 清醒时的大部分时间都保持完全静止[[footnote]]野生红尾鹰经常表现出这种行为，有时会在同一颗栖枝上停留数小时。[[/footnote]]。它偶尔会向陌生人员或航空器作出威胁表现，类似于守护自身领地的非异常鹰。当其清醒时，SCP-4384 时常发出一种 30-50 分贝的柔和嗡鸣声。若处于激动状态下，其发声音量可达到平均 114-135 分贝。

SCP-4384 不需进食或饮水。然而，SCP-4384 维系生存的方式似乎是寻找噪声源，然后将噪声吸收同化为它的形态（当 SCP-4384 进行这种“进食”过程时，被吸收的噪声会显著减弱，有时会几乎消失）。实验表明，该实体更喜欢强烈、动态的噪声片段（SCP-4384 经常会栖息在产生它喜欢的声音的扬声器旁）。实体也会接受更加稳定、静态的，最低 90 分贝的噪声片段。

当暴风雨天气来临，SCP-4384 会进入激动状态。在高强度的雷暴天气中，除非返回隔音猎鹰笼，它会努力试图离开鸟舍。注意到，当雷暴处在正上方时，可以观察到雷声并非从上空、而是从 SCP-4384 发出。

**附录 4384-1：**SCP-4384 最初发现于美国新墨西哥州的风琴山（Organ Mountains）附近。当时发生了一场包含大范围雷暴的暴风雨，但当地的天气形式却未超过小雨。值得注意的是，周边区域城镇的住宅普遍遭受了罕见规模的来自雨水的损伤。

一支基金会收容小队被派遣前往现场，并将噪声源定位为 SCP-4384，后者正栖息在湖边的一棵小树上。在树脚下发现了一个木雕面具，过后鉴定为海达族[[footnote]]海达（Haida）族是海达瓜依（Haida Gwaii，加拿大群岛）的原住民，因手工、贸易、航海等技能而闻名。[[/footnote]]的造物。当基金会人员接近时，观察到 SCP-4384 立刻拾起面具并飞上天空，随后藏于云层中。约 2 分钟后，未带有面具的 SCP-4384 重新出现，降落在收容小队驾驶的车辆上。实体保持温顺，基金会人员上车并返回 Site-19。

移交收容后，SCP-4384 立刻进入休眠状态。直到数小时后，一名被分配至此收容项目的职业训鹰师进入围场时，SCP-4384 才醒来。

**附录 4384-2：**于 ██/██/20██，剧烈气象活动对 Site-19 造成严重结构损伤，导致 SCP-4384 突破收容。人员报告在暴风雨中听到的雷声超出以往强度。收容失效期间，观察到 SCP-4384 发出了大量声音，在打雷时尤其尖锐。

在此期间，注意到 Site-19 南侧入口附近显现了一起异常现象。进行中的暴风雨的雨滴开始聚合成大致为一条蛇的形状，长约 20 米，头上长有鹿角状物。此未辨认的异常实体持续猛撞 Site-19 南侧入口的防爆门，尝试将其强行打开。SCP-4384 从上空下降，展开捕食行为，用鹰爪持续攻击蛇形实体，直到后者丧失形状，成为一滩雨水。随后暴风雨离开该区域，SCP-4384 也回到高空。

收容失效事故过后，在围场内发现了 SCP-4384 栖息在一根掉落的枝条上。当训禽师向它致意时，SCP-4384 展示出高昂的情绪表现，降落在训禽师身边，并开始发出类似于雏鸟恳求食物的声音。

注意到在此事故后，Las Cruces 市（SCP-4384 的最初发现地）报告的来自雨水的损伤比起以往月份显著减少。

**附录 4384-3：**最初收容约 3 个月后的 ██/██/20██，SCP-4384 从其收容围场消失，并于 Site-19 的重症监护区出现。它明确出现在 Dr. Faraday[[footnote]]一名在基金会生涯中备受嘉奖的资深研究员。[[/footnote]]的重症监护室内。Dr. Faraday 当时因老年并发症被送入站点医院。

出现后，SCP-4384 开始从它的喙部进行反刍，类似成年鸟喂食幼鸟时的举动。SCP-4384 制造出了一小团物体，事后被鉴定为高级烟草[[footnote]]常用于海达族长者和精神领袖间，在传说中被称为死后世界的奢侈享受之一。[[/footnote]]。不顾 Dr. Faraday 的抵抗，SCP-4384 反复试图将这团烟草放入前者口中。最终，SCP-4384 将烟草放置在 Dr. Faraday 的前额上，然后自愿被送回收容围场。
