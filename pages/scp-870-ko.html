**일련번호:** SCP-870-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-870-KO로 향하는 입구는 항상 잠가 놓는다. CCTV를 통해 SCP-870-KO 내부로 접근하는 사람이 없는지 확인한다.

 SCP-870-KO의 위치가 민간사회로부터 거리가 있기 때문에 별다른 추가 격리조치 사항은 필요하지 않다.

[[include component:image-block-peppo name=https://upload.wikimedia.org/wikipedia/commons/0/00/Abandoned_building_in_Znamirowice_IV.jpg|caption=SCP-870-KO가 위치한 건물의 외부 모습]]

**설명:** SCP-870-KO는 전라북도 남원시의 주천면 외곽지역에 있는 버려진 4층 규모의 폐건물 내부에 존재한다. 해당 건물은 90년대 말기에 버려진 이후로 관리가 되지 않고 있으며 위치해 있는 지역 역시 인적이 드물어 사회와 거의 접촉이 이루어지지 않고 있다.

SCP-870-KO는 해당 건물 내부에 존재하는 유일한 계단통으로, 건물의 서쪽면 내부에 존재한다. 이 건물은 4층의 높이를 가지고 있지만 SCP-870-KO를 통해 접근할 시 4층 이상의 층으로 이어져 있는 것을 확인할 수 있다.

4층까지의 경우 각 층의 복도로 이어진 문이 있지만 5층 이후로는 그 어떠한 문이나 창문도 존재하지 않는다. 해당 계단통의 최상층은 현재까지 발견되지 않았으며 이론상 무한히 위로 이어져 있는 것으로 추정된다. 내부에서 외벽에 충격을 가하려는 모든 시도는 불발되었다.

SCP-870-KO의 내부를 탐사하기 위해 D계급 인원과 공간변칙부의 인원 및 기동특무대원이 파견되었다. (탐사기록 참조)

[[collapsible show=&#34;+ 추가 조사 기록 열람하기&#34; hide=&#34;- 열람 확인&#34;]]
남원시 지역을 중심으로 삼대천과 관련한 광범위한 자료조사가 실시되었다.

조사 결과 SCP-870-KO는 1997년도 경에 삼대천의 계열사 중 하나인 &#39;삼대천 피트니스&#39;가 90년도에 무리하게 확장하던 피트니스 프로그램 중 하나인 &#39;무한의 계단&#39;이 진행되던 공간으로 확인되었다. 해당 프로그램은 시범적으로 남원지역에서 실시된 근력 운동 전용 센터로, 리더보드나 상품 이벤트 등 다양한 방식으로 운동을 격려하는 시스템이 존재했던 걸로 확인된다.

해당 프로그램은 곧이어 IMF 사태로 인해 수입에 타격을 입었으며, 곧이어 내부에서 실종사건이 발생하여 약 5개월간의 운영을 끝으로 폐쇄된 것으로 확인되었다.

짧은 기간 동안 시범적으로 운용된 프로그램이라 현재까지 남아있는 자료가 거의 존재하지 않았다.

이하 자료는 외부에서 발견된 유일한 &#39;무한의 계단&#39; 프로그램 관련 팜플렛 자료로, 앞선 탐사 기록 중에 발견된 팜플렛과 동일한 양식으로 보인다.
