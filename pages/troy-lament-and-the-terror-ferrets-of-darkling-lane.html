**第一章**

那是一个月黑风高的夜晚。

//1970款福特野马Boss 302//疾驰在黑暗的乡间小路上。不过故事背景不是1970年，而是现在。Troy Lament特工正坐在乘客位上沉思着，而他的搭档和最好的朋友，Herc Leroc特工，正以比限速还高20英里每小时的速度开车（这是他平时的正常驾车速度）。

17岁的Herc是基金会史上最年轻的特工——但是他一点儿都没把这件事放在心上。他的着装简单，只有一件T恤和一条窄腿牛仔裤。Troy知道这种着装不合规矩，因为特工都要求穿黑色西装；但是他也知道没必要告诉Herc这一点——你还不如跟阿尔法森林狼说不要在正义杀人之后嗥叫。Herc还戴着一顶软呢帽，低低地盖在他的眼睛上。他的眼睛是神秘而难以形容的铜蓝色调，既充满磁性，又带着吓人的底色，因为它们的神色是如此地坚毅。

“你对这个案子有什么看法，Herc？”Troy问道，看向他最好的朋友。

Herc盯着路面沉默了一会。“有什么事不对劲。”他终于开口了，“不到几周的时间里，一整个镇子都消失了，而且完全没有线索？我觉得这是一个陷阱。”

Troy从座位上坐挺了。“那我们得往回走，让基金会派更多特工来！”

Herc摇了摇头，帽子在他闪闪发光的眼睛上投下了神秘的阴影，随后他微微一笑。“然后让//那些//家伙尽情享受吗？”他踩下油门，车速达到130英里每小时，扭开了电台，让“堕落体制”乐队的《B.Y.O.B.》响彻整个车厢。
 
//你个疯子//，Troy在心里暗笑，而//1970款福特野马Boss 302//咆哮着沿着破碎的柏油路前进。

-----------------------------------------------------------------------------------------

**第二章**

现在是五个小时之后，夜色深深。

Troy和Herc来到了名为██████的小镇，主干道上空空荡荡，街灯昏暗的光芒在//1970款福特野马Boss 302//的车身上闪烁着。这个地方荒无人烟——比狂欢节的内衣店里人还要少。像是受到了什么启发，Herc驱车远离了镇中心，向郊区驶去；他最后拐入了玉米地里一条狭窄的小道，农舍一间间地从窗边掠过，全都一片漆黑，看起来空无一人。

突然之间，一个巨大的影子跳到了路的中央。

“//Herc，小心！//”Troy惊呼。

可是Herc早已看出了危险——他踩下了刹车，//1970款福特野马Boss 302//猛地停下了，车前灯的光芒照出了一个巨大的野兽，长满牙齿和皮毛，后腿着地，足足有一米八高。

“那是不是……一只巨大的//雪貂//？”Troy边说边眯起眼睛看着那阴暗的身影。

“我们得赶紧离开。”Herc这样说，他在美国海军部队艰苦的训练中磨练出来的第六感警告他危险将近。他试图把//1970款福特野马Boss 302//倒车，但还没等他把车转起来，更多的怪物从玉米地里钻了出来，将他们的车团团围住。它们的红色眼睛如忍者飞镖一般燃烧着。

“我们怎么办？”Troy问道，野兽围得越来越紧，他开始恐慌起来。

不知从什么地方飞来的燃烧瓶砸中了挡风玻璃，随着燃烧瓶的破裂，车身立刻被火焰吞没。

“啊该死！”Troy尖叫。

“看看后座的地垫下面，//快点//！”Herc说，不知为何仍然保持着冷静。

Troy照做了，看向他们座位的后方，拉开了地垫，发现了一个隐藏的隔间，里面装着两把满弹的AK-47。他感觉到了些微的希望。“你怎么知道我们会需要这些的？”他问。

Herc朝他望去，火光映出了他左眼上一道长长的参差不齐的伤疤——这是他苦难的过去的纪念。

“我只是有种感觉。”

-----------------------------------------------------------------------------------------

**第三章**

Troy和Herc跑进玉米地，寻找掩护，把燃烧着的//1970款福特野马Boss 302//的残骸留在他们身后的路上。 大雪貂在后面紧追不舍。

AK-47保持戒备，两位最好的朋友在黑暗中努力想看清周围，玉米杆深沉的影子在他们身边险恶地颤动着，空气里充满着动物可怕的尖啸。突然，一只巨大的雪貂跳到了Troy面前，朝他挥舞着爪子。沉浸于[[[in-his-own-image|SCP-106的回忆中]]]的Troy没来得及反应，但是Herc掩护了他——他朝那野兽的眼睛里开了一枪，它倒在了地上。

“这是你第十六次救了我的命了。”Troy现在感觉好了一点，在雪貂的尖叫声中边跑边说。

“其实是第十七次。”Herc笑着说。“但我也没在数啦。”

就在那时，三只雪貂从玉米杆中跳出来，癫狂地嘶吼着。Herc和Troy一人打死了一只，然后一起打死了最后一只，//干净利落//。鲜血从那野兽的身体里喷涌而出，它向后倒下，汩汩地吐出最后的一息。

“就只有这//点//本事了吗？”Herc说道，带着他标志性的骄傲，重新填满了AK-47的子弹。

“Herc这//究竟怎么回事//？”Troy边喘着气边说。“为什么这些//东西//在攻击我们？”

“我还不知道。”Herc说，他神秘的眼神缥缈起来，就像他每次回想起自己饱经苦难的过去时一样，“可是这整件事都让我感觉很……//熟悉//。”

-----------------------------------------------------------------------------------------

**第四章**

Troy和Herc想办法甩掉了那些雪貂，但现在他们被困在荒无人烟的地方，在敌人后方，没有手机信号，也没有办法联系到基金会。在走了一个小时之后，他们看到远处有灯光，便朝着它走去，来到了玉米地边上的一个农舍。

“瞧，”Troy说，“谷仓后面有人。”

靠着玉米地的掩护，两位特工（以及最好的朋友）慢慢靠近了谷仓的另一边，越过玉米杆望去。随着距离的缩短，那场面在他们眼前慢慢展开，他们的恐惧也随之倍增：几十个穿着黑色长袍、带着兜帽的邪教徒站在一堆巨大的篝火旁边，咏唱着邪恶的咒语。在他们围成的圈子中央，篝火前面，是一个巨大的笼子，里面关着几十只长相可怕的正常大小的雪貂。在Troy和Herc看着的时候，一只庞大的的雪貂后腿着地走出了谷仓，它至少有两米四高，毛色黑白相间。它脖子上挂着一个巨大的、闪着光的护身符。那巨雪貂把前爪伸进笼子里，带出了一只正常大小的雪貂。

“它在干什么？”Troy轻声问道。

咏唱声渐次升高，而那大雪貂抓住了脖子上的护身符，使得它背后的谷仓里跳跃起了红色的光芒，然后把它在正常的雪貂上碰了一下。红色的闪电从护身符里射进那小小的动物身上，穿过它的身体，让它在疼痛中尖叫起来。Herc身体僵直，嘴唇在愤怒中抿成了一条线。

“你还好吗？”Troy担心地问。

“还好。”Herc说着，眼里却流露出致命的神情，“我只是不能容忍无辜的小动物被虐待。你知道的，我是严格素食者。”

护身符里不再有闪电射出，谷仓又一次笼罩在黑暗里。那巨大的雪貂把正常大小的雪貂放到地上，而后者开始在痛苦中抽搐、尖叫起来。

“看，”Troy吸了一口气，“它变大了！”

他说得对。在两位特工的注视下，那雪貂开始变得庞大，在一分钟内就已经和人差不多大了。终于，它不再变大了，安静下来，尚有气息，但只是在地上无力地抽搐着。离那雪貂最近的一位邪教徒走上前去，脱下了他的长袍，露出了一丝不挂的身体；两位邪教徒拿着几瓶油走过去，开始用手给那个人涂油，直到他的皮肤在篝火的反光下变得光滑闪亮。

随后，这两名邪教徒在雪貂旁边跪下，把它的嘴掰开；在他们的帮助下，那裸体的人开始把自己从脚开始塞进那雪貂的嘴里。这个过程花费了几分钟，那裸体的人慢慢地消失了，一寸一寸沉入了雪貂里，两个身体融合，成为一体。结束之后，那个雪貂人慢慢地站起身，发出令人胆寒的胜利吼叫，而其余的邪教徒继续咏唱。

 “我的天啊。”Troy目瞪口呆。“我们都错了。他们不是雪貂，他们是……”

“//兽控//。[[footnote]]**译注：**雪貂，英文ferrets，与兽控furries读音相近。[[/footnote]]”Herc帮他结束了句子。他的眼神恍惚了一瞬。“现在一切都说得通了，我为什么会觉得这整件事都那么熟悉。” 

“你是说……你以前和他们打过交道？”

Herc冷酷地点了点头。“他们叫做皮草族。他们是兽控，致力于打造最真实的毛皮服装。//活着的//毛皮服装。看起来，他们最后好像成功了。”

“为什么我从来没有听说过他们？”

“你可能没有权限吧。他们是我要求调到Site-19之前的最后一个任务对象。”

“也就是说他们很危险？”

想到痛苦的回忆，Herc神秘的眼睛黯淡了。“他们干掉了我的整个特遣队，我是唯一的幸存者。我……我从来没有原谅过我自己，因为让我的朋友们失望了。我仍会在夜里被噩梦惊醒。有时候我觉得我被诅咒了，我会//吸引//死亡。”

“那我们必须得阻止他们。”Troy同情地说，“这样你就能让你的心魔永远安息了。”

Herc望向他，神情坚毅。“//不行。//这件事我必须自己完成。你看到那只拿着发光护身符的雪貂了吗？那是他们的大祭司，HuskyLove MuttShadow。最开始我没认出他，因为他穿着毛皮服装，但他是给了我这个的人。”他说着，指了指自己眼睛上那条参差不齐的伤疤。“你可以说我们有……//未竟的事业//。”

“你是我最好的朋友，Herc，”Troy说，“我不会让你独自面对他们的！”

“你一定要。我需要你离开郊区去警告O5，告诉他们必须轰炸整个小镇。我们不能让这个邪教再蔓延下去了。”

“那你怎么办？”Troy问道，他激动得喉咙发紧。

“我要确保他们再也不伤害另一只雪貂。”

-----------------------------------------------------------------------------------------
 
**第五章**

大祭司HuskyLove MuttShadow周身的咏唱无比嘹亮。当他把前爪伸进笼子，想要抓住另一只小雪貂的时候，突然间一切都乱了套。

毫无预兆地，枪声从玉米地里爆发出来，以致命如狙击手般的精准度杀死了他周围的邪教徒；那枪声似乎同时从四面八方传来——HuskyLove估计有至少二十名枪手。剩余的邪教徒落荒而逃，仪式圈七零八落——直到那时，枪手才从玉米地里走出来，在篝火的火光下被完全地照亮了：他双开两把AK-47，毫不费力地从远处干掉了逃跑的邪教徒。HuskyLove感觉他的雪貂下巴都要掉了：仅仅一个人怎么可能做到所有这些事情呢？随后他看到了那人的脸，认出了那顶软呢帽，还有他眼睛旁边参差不齐的伤疤……

//当然了//，他想。//除了他还能有谁干得出来呢？//

其中一把AK-47弹匣空了，Herc把它扔到了地上，然后走向大祭司，用他剩下的那把武器瞄准了那个雪貂人巨大的、被皮毛覆盖着的脑袋。“很抱歉打断了你小小的聚会。”Herc说。

“Herc Leroc特工。”HuskyLove说道，长长的嘴巴咧出一个龇牙咧嘴的微笑。“看来你收到我的请柬了啊。”

“那么这就//确实//是个陷阱。//为什么？//”

“我想让你看看，自从我们上次见面之后，我已经走了多远。我知道如果我把整个镇子的人都变成巨雪貂的话，我就能引起基金会的注意了，他们就会把最好的特工送来调查。虽然我承认我还没有决定是要把你杀掉呢，还是把你……变成我们中的一个。”

“结束了，HuskyLove。我已经杀了你大部分的追随者，基金会在几个小时内就会到达这里，用地毯式轰炸把这里炸回石器时代。”

HuskyLove的胡须在愉悦中颤动。“行吧，我承认你表现得比我预期好，但你还没有打败我，Leroc。你以为这微不足道的小小镇就是我们的决胜局了吗？”大祭司窃笑，“这只是一次测试而已。我会在其他地方重新开始，这一回会是大都市，可能是纽约，或者是东京。从那里开始，我很快就会占领整个国家，然后就轮到了……整个世界。”

“//你得先过了我这一关//。”Herc说着，扣动了AK-47的扳机——可是它发出了空弹的声音。他把它扔到一边，眼睛眯起。“我猜我们得用//老式方法//解决了。” 

两位宿敌对面而立，巨大的篝火勾勒出他们的剪影。HuskyLove威胁地扭着他的脖子和指关节，而Herc则摆出了独特的威风凛凛的架势，来自于他在曼谷的巷斗中学会的集合了泰拳、以色列搏击术和中国功夫的招数。

然后HuskyLove冲向了Herc，最终决战拉开序幕。

-----------------------------------------------------------------------------------------

Troy离城区越来越近了——他现在应该已经走到有手机信号的地方了。

他已经听见了枪声，看到了Herc打倒了那些邪教徒；此刻，站在山顶回望时，Troy可以看到他的朋友正在与雪貂人大祭司殊死搏斗。在火光的映照下，他动作优雅，如闪电般迅疾，像李小龙一样。

可是这还不够。

他的对手实在太大了，太强壮了，太难打倒了；Troy看到Herc混合着拳打脚踢的致命攻击，他一遍遍地用拳头击打着那雪貂的胸部和腹部，然后又对着脑袋做出了一个完美的回旋踢——可是令人惊讶的是，他的对手几乎没有注意到这些打击：相反，他往前一跳，锋利的爪子朝Herc挥过去，狠狠地打在他的胸口上；Herc发出尖叫，踉跄着后腿，而那雪貂人把他抓起来，扔到了几英尺的空中，让他狠狠地砸在了谷仓的另一边。随后他跟着走过去，穿过了墙上裂开的洞，消失在Troy的视线里。

Troy努力抑制住想要冲回去帮助Herc的冲动——//不//，他对自己说。任务永远是第一位的。他一定要相信他的的朋友可以照顾好自己。他转过身去——这是他有生以来做过的最艰难的决定——继续朝城市的方向奔去。

-----------------------------------------------------------------------------------------

谷仓里，Herc的情况很糟糕。

他的胸口和手臂上布满了爪痕，一道深深的伤口划过了他的脸颊，血液从脸上流下来，滴到他撕裂的T恤衫上。HuskyLove比他想象中还要强壮——他那活着的毛皮服装给了他超人的力量。

大祭司又朝他挥起巨大的爪子，Herc跳上附近的梯子，想要躲开攻击。他爬上了谷仓的第二层。在下面的底楼，他可以看到一个复杂的机器，跃动着诡异的红色光芒。这一定就是改造雪貂的东西了，他想。这台机器一定能用某种方式扭曲现实，而HuskyLove在用他的护身符控制它……

Herc还没来得及细想，HuskyLove就从楼下跳了上来，几乎要用爪子把他撕成碎片。Herc后退，感觉到了绝望——他知道自己活不下去了，可是他至少要试着把大祭司和他一起拉下去。

他必须终止这场疯狂。

一个计划在他的脑海里成形了，他朝阳台的边缘靠近了些，俯瞰着楼下的机器。HuskyLove跟着他走过去，残忍地狂笑着，确信自己已经取得了胜利。他闪电般迅速出击，利爪划破了Herc的手臂和肩膀。Herc在痛苦中尖叫着，软呢帽落在了楼下，可是他咬紧牙关，一跃而起，抓住了头顶上的一根木制横梁——在HuskyLove暂时失去平衡的时候，他用尽全力两脚朝他胸口踹去。 

那雪貂人向后跌跌撞撞地倒退着，摔下了栏杆。

“该死的HERC LEROOOOOOOOCCCCCCC！”他边做着自由落体运动边嚎叫着，“可——恶——”

他撞到了下面的那个大机器上，用他的体重把它砸得粉碎。红色的闪电开始从护身符里射出，穿过大祭司的身体，让他从内到外燃烧起来，在痛苦中尖叫着。

“啊啊啊啊啊啊啊啊啊！啊啊啊啊啊啊啊！啊啊啊啊啊啊啊啊啊啊啊啊啊！”

坏掉的机器开始疯狂地闪烁起红光，从它的深处传出金属尖锐恐怖的声音。在HuskyLove的毛皮服装着火的时候，谷仓里的空气开始扭曲，Herc感觉到时间的流速放慢，然后加快，随后再度放慢下来。

然后那护身符爆炸了，红色的冲击波发出炫目的光芒，击中了Herc的胸膛。

-----------------------------------------------------------------------------------------

Troy感觉到脚下的地面隆隆作响，随后一道耀眼的红光照亮了夜空——一秒钟之后，整个谷仓炸成了一百万块碎片。 

他心跳停了一拍。

然后跪倒在地上。

-----------------------------------------------------------------------------------------

**尾声**

//三周后//

Troy Lament特工看着人群在仪式过后逐渐散去，沿着墓前的道路回到他们的车里。Site-19的主管和O5们都出席了，而Herc被追授了基金会一级英勇勋章（这是他第四个了）——可是这又有什么用呢，Troy想。他最好的朋友还是走了。

他盯着墓碑，强忍着眼泪——当然了，这也并不是一个真正的坟墓，里面没有埋着尸首。在整个小镇都被收容、地毯式轰炸过后，其余的邪教徒都被杀死了，基金会努力寻找过Leroc特工的尸体，可是只在谷仓的废墟里找到了HuskyLove焦黑的、血肉模糊的尸体。

有时候，在夜晚，Troy会梦到他的朋友还在某处活着，他想办法从爆炸中逃生了。可是他知道那不可能，那只是他的想象，一场幻梦。他一定要面对现实，尽管现实是如此地残酷：他的朋友已经死了，那曾是他最好的朋友，甚至比[[[in-his-own-image|Sandlemyer]]]还要好。

他擦去了脸上的一滴泪珠，转过身，离开了墓地。
