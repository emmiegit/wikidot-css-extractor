**Объект №:** SCP-4609

**Класс объекта:** [[[safe |Безопасный]]]

**Условия содержания:** SCP-4609 необходимо содержать в Зоне 99 под наблюдением д-ра Огдена. SCP-4609 и д-ру Огдену запрещено покидать Зону 99. SCP-4609 содержится в герметичной испытательной камере. Все испытания над SCP-4609 должны проводиться д-ром Огденом удалённо и регистрироваться в приведённой документации.

Объекты или существа, кроме д-ра Огдена и SCP-4609, не должны находиться в Зоне 99 или оказываться в её окрестностях. Единственным допустимым способом наблюдения за Зоной 99 является монитор, предназначенный для отслеживания пульса д-ра Огдена. Для предотвращения побега д-ра Огдена Зона 99 была спроектирована так, чтобы покинуть её не представлялось возможным. Вход в Зону 99 возможен с помощью кода доступа, предоставляемого только после назначения преемника д-ра Огдена.

Для предотвращения суицидальных попыток д-ра Огдена все потенциально опасные объекты должны быть удалены из Зоны 99. В дополнение к этому, запрещены любые сообщения из Зоны 99 из-за риска случайного предоставления информации, которая может привести к точным предположениям относительно SCP-4609. Зона 99 также снабжена запасами продовольствия и воды на период около ста лет.

Видеосообщения от жены и --детей-- ребёнка д-ра Огдена должны транслироваться в Зону 99 для поддержания его морального состояния.

Персоналу, кроме д-ра Огдена, не разрешается доступ к полной версии данного файла. После смерти д-ра Огдена доступ к файлу необходимо передать его непосредственному преемнику.

**Описание:** SCP-4609 представляет собой старинный деревянный гардероб, обладающий аномальными свойствами, препятствующими распространению сведений о нем. Только один человек единовременно может обладать знаниями об SCP-4609. Если второй человек получит конкретную информацию об SCP-4609, предыдущий носитель мгновенно умрет. Если группа людей узнает детали об SCP-4609 одновременно, последний человек, сознательно зафиксировавший эту информацию, останется единственным выжившим.

Перечисленные аномальные свойства вступают в силу только когда информация касается физических характеристик и атрибутов. Например, понимание того, что SCP-4609 – физический объект, не активирует их, но понимание того, что SCP-4609 – гардероб, будет. Таким же образом, знание о том, что только один человек должен знать об SCP-4609 не вызывает аномальной активности, однако знание о конкретных последствиях того, что больше одного человека получат эту информацию, вызовет. Метод, с помощью которого человек получит информацию об SCP-4609, не имеет значения; объект активируется как конкретными знаниями, так и точными предположениями.

SCP-4609 высоко устойчив к повреждениям, все попытки взломать его оказались безуспешными. Таким образом, содержимое SCP-4609 в настоящее время неизвестно.

SCP-4609 впервые был поставлен на содержание Фондом после многочисленных смертей в Бирмингеме, Англия, из-за распространения информации о нём в местном районе. Прибывший оперативник, единственный оставшийся в живых после инцидента, агент Марксон, смог надежно сохранить SCP-4609 и скрыть его от посторонних глаз, что позволило транспортировать его в Зону 34. Однако по прибытии неправильное обращение с контейнером привело к тому, что многие сотрудники одновременно увидели SCP-4609. Весь персонал скончался, кроме д-ра Алана Огдена, который придумал и добровольно согласился на текущие процедуры сдерживания, чтобы надежно содержать SCP-4609, сохраняя при этом свою жизнь.

------

**Протокол испытаний 4609-1:**

Данные испытания направлены на нарушение целостности внешней стороны SCP-4609 для получения полной описи его содержимого.

&gt; **Дата испытания: 22.12.1983**
&gt; **Метод:** Физические атаки кувалдой.
&gt; **Продолжительность:** 60 секунд.
&gt;
&gt; **Исходный результат:** Неудача.
&gt; **Дополнительная информация:** Никакого заметного воздействия на поверхность SCP-4609, несмотря на значительные отметины, оставленные на кувалде от силы атаки.

&gt; **Дата испытания: 24.12.1983**
&gt; **Метод:** Сожжение.
&gt; **Продолжительность:** 60 секунд.
&gt;
&gt; **Исходный результат:** Неудача.
&gt; **Дополнительная информация:** Несмотря на то, что поверхность SCP-4609 значительно нагрелась после испытания, никаких фактических повреждений обнаружено не было.

&gt; **Дата испытания: 26.12.1983**
&gt; **Метод:** Электрический ток (10 кВт).
&gt; **Продолжительность:** 60 секунд.
&gt;
&gt; **Исходный результат:** Неудача.
&gt; **Дополнительная информация:** Нет заметного эффекта.

&gt; **Дата испытания: 31.12.1983**
&gt; **Метод:** Пресс.
&gt; **Продолжительность:** 180 секунд.
&gt;
&gt; **Исходный результат:** Неудача.
&gt; **Дополнительная информация:** Вне зависимости от величины приложенной силы, SCP-4609 не разрушался. Испытания пришлось остановить преждевременно, чтобы предотвратить повреждение оборудования.

&gt; **Дата испытания: 23.02.1984**
&gt; **Метод:** Пресс.
&gt; **Продолжительность:** 30 минут.
&gt;
&gt; **Исходный результат:** Неудача.
&gt; **Дополнительная информация:** Нет эффекта. Дробильное оборудование повреждено, ремонту не подлежит.

[[=]]
+ **[ПРОЧИЕ ИСПЫТАНИЯ СКРЫТЫ]**
[[/=]]

&gt; **Дата испытания: 21.11.2032**
&gt; **Метод:** Сожжение.
&gt; **Продолжительность:** Шесть месяцев с интервалом в один час для обеспечения технического обслуживания оборудования.
&gt;
&gt; **Исходный результат:** Успех?
&gt; **Дополнительная информация:** Предполагаемый ожог на нижней стороне SCP-4609! Пока это невозможно подтвердить.

&gt; **Дата испытания: 22.11.2033**
&gt; **Метод:** Электрический ток (100 кВ)
&gt; **Продолжительность:** Двенадцать месяцев с интервалом в один час для обеспечения технического обслуживания оборудования.
&gt;
&gt; **Исходный результат:** Успех!
&gt; **Дополнительная информация:** Дверцы SCP-4609 сильно тряслись по прошествии двенадцати месяцев. Открытие SCP-4609 осуществимо, подтверждённо осуществимо!

&gt; **Дата испытания: 23.11.2035**
&gt; **Метод:** Электрический ток (100 кВ)
&gt; **Продолжительность:** Двадцать четыре месяца, с трёхчасовыми интервалами, чтобы обеспечить техническое обслуживание необходимого оборудования из-за трудностей, вызванных сроком эксплуатации.
&gt; **Исходный результат:** Успех!!!
&gt; **Дополнительная информация:** SCP-4609 сильно трясет после двадцатичетырехмесячной отметки, и двери почти открываются!

&gt; **Дата испытания: 24.11.2040**
&gt; **Метод:** Электрический ток (100 кВ)
&gt; **Продолжительность:** Шестьдесят месяцев, с трёхчасовыми интервалами для обслуживания необходимого оборудования.
&gt;
&gt; **Исходный результат:** успех
&gt; **Дополнительная информация** пусто
