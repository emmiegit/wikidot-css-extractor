[[size 200%]]
+ Concorso SCP-050-IT
[[/size]]
[[/=]]

Il 5 marzo del 2017 la Branca Italiana venne riconosciuta come parte ufficiale della SCP Foundation; quasi un anno dopo, celebriamo questo importantissimo traguardo con il primo vero concorso del nostro sito: il concorso per SCP-050-IT.

+ Date:

* **Inizio:** 3 gennaio 2019.
* **Fine:** 3 --marzo-- aprile 2019 , ore 20:00.
* **Votazione del vincitore:** 5 --marzo-- aprile [[footnote]] Contest prolungato per permettere agli autori di creare più entrate.[[/footnote]] 2019. 



+ Per partecipare:

**Dopo la fase di correzione della bozza**, create una nuova pagina sul sito con il titolo &#34;concorso050&lt;username&gt;&#34;, dove &lt;username&gt; va sostituito col vostro username su Wikidot. Nel caso facciate parte di un gruppo, va indicato il nome della persona indicata come capogruppo; il resto degli utenti partecipanti va indicato in un commento alla pagina.

Dopo aver creato la pagina, mettete il tag &#34;[[[http://fondazionescp.wikidot.com/system:page-tags/tag/compleanno-it-2019#pages| compleanno-it-2019]]]&#34; e contattate un membro dello staff che inserirà il link in questa pagina.

+ Regole:

# Il tema **obbligatorio** del concorso è il tempo. Potete interpretarlo come volete, sia in senso metaforico che letterale, sia come fulcro dell&#39;anomalia in questione che come elemento secondario. Avete completa e assoluta libertà.
# Il lavoro **deve** essere ambientato nell&#39;universo narrativo della Branca Italiana (trovate la lore qui: http://fondazionescp.wikidot.com/hub-della-branca-italiana).
# È possibile partecipare sia singolarmente che in gruppo.
# Ogni utente può far parte di un solo gruppo.
# È possibile partecipare con più di un articolo (in quel caso, scrivete concorso050&lt;username&gt;&lt;numero del lavoro&gt;).
# Sono ammessi solamente gli articoli, non i racconti.
# La giuria sarà composta dallo staff del sito, che valuterà i candidati tenendo conto anche del voto dell&#39;utenza.
# Il premio è, ovviamente, lo slot di SCP-050-IT, assieme alla pubblicità su sito e social. Gli altri articoli verranno pubblicati negli altri slot disponibili.

+ Partecipanti: 

* [[[http://fondazionescp.wikidot.com/concorso050-drhosten-01| L&#39;Osservatorio Celeste]]] - Scritto da [[*user DrHosten]]
* [[[concorso050Aryobarzane|La Galeazza]]] - Scritto da [[*user Aryobarzane]]

+ Contatti utili:
Se avete domande o curiosità, ecco chi dovete contattare (in chat o via messaggio privato):

* [[*user Dr Aisenberg]]
* [[*user Dottssa Riba Nahi]]</textarea></pre>
