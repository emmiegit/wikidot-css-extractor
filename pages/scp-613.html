    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-613 - &#34;Wunderbrot!&#34;
**Autor:** [[*user Shue Donham]]
**Original:** https://scp-wiki.wikidot.com/scp-613
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-613

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Die Mitarbeiter der Foundation haben alle Berichte über Anomalien, die SCP-613-1 ähneln, zu überwachen und erforderlichenfalls zu untersuchen. Alle Instanzen von SCP-613 sind im Forschungssektor-96 sicher zu verwahren. Alle Personen, die Kenntnis von SCP-613 haben, sind zu befragen, mit Amnesika der Klasse B zu betäuben und wieder freizulassen. Instanzen von SCP-613-1 sind bei ihrer Erschaffung zu befragen und in einer klimatisierten Umgebung zur Beobachtung, für Experimente und Forschungszwecke aufzubewahren, bis sie aufgrund von Verderb nicht mehr lebensfähig sind. Instanzen von SCP-613-1 in der Eindämmung sind mit Aufklebern zu versehen, auf denen ihre Namen und die Temperatur, bei der sie aufgestiegen sind, angegeben sind.

**Beschreibung:** SCP-613 ist ein Blatt Papier der Marke ███████ mit einem handgeschriebenen Rezept für ein normales Weizenbrot und den Worten &#34;WUNDERBROTREZEPT: FÜR OPTIMALE ERGEBNISSE BEACHTEN SIE BITTE DIESES PAPIER&#34;. Derzeit befinden sich 10 Exemplare von SCP-613 in der Obhut der Foundation. Alle Instanzen von SCP-613 sind identisch. Das Rezept ist völlig identisch mit anderen üblichen Rezepten für normales Weizenbrot; wenn jedoch ein Laib Brot von einem Subjekt hergestellt wird, das nur die Anweisungen von SCP-613 oder die Erinnerung daran befolgt, ohne andere Quellen zu konsultieren, wird der Laib Brot zu einer Instanz von SCP-613-1.

SCP-613-1 sind Brotlaibe, die durch Befolgung der Anweisungen von SCP-613 entstanden sind. Instanzen von SCP-613-1 können auf unbekannte Weise sprechen und sich selbst fortbewegen, indem sie über Oberflächen gleiten und sich auf ihnen drehen, und sie sind in der Lage, ihre Umgebung zu spüren und wahrzunehmen. Alle Instanzen von SCP-613-1 sind voll intelligent und haben eine eigene Persönlichkeit und Identität, die sich von anderen Instanzen unterscheidet. SCP-613-1, die bei normaler Raumtemperatur aufsteigen, verfügen über eine durchschnittliche geistige Verfassung und Intelligenz, wie sie von erwachsenen Menschen erwartet werden. Bei Instanzen, die bei anderen Temperaturen aufsteigen, besteht jedoch die Gefahr, dass sie geistige Störungen entwickeln und/oder einen zunehmend unterdurchschnittlichen IQ aufweisen, wobei die Gefahr umso größer ist, je weiter sie von der Raumtemperatur abweichen. Derzeit sind keine Faktoren bekannt, die den Anstieg oder die Abnahme des IQ beeinflussen könnten. Instanzen von SCP-613-1, die durch Zerschneiden oder Zerreißen abgetrennt werden, wobei die Masse des abgetrennten Segments mehr als 50 Gramm beträgt, bilden unterschiedliche Identitäten, die sich von der Elterninstanz von SCP-613-1 unterscheiden. Bei SCP-613-1, die auf diese Weise erzeugt wurden, wurden unregelmäßige Bewegungen und Laute beobachtet, die auf körperliche Schmerzen hinweisen. SCP-613-1 sind genauso anfällig für Verderb und andere Formen der Beschädigung wie normale Brote und verlieren alle anomalen Eigenschaften, wenn sie entweder vollständig verdorben oder zerstört sind. Keine Instanzen von SCP-613-1 entsprechen Personen, die in irgendeiner Datenbank von Foundation Access aufgeführt wurden. D-Klasse-Personal, das mit SCP-613-1 gefüttert wird, berichtet von einem Geschmack, der &#34;praktisch identisch&#34; mit dem von normalem Weißbrot ist, äußert aber oft Unbehagen über die Lautäußerungen der Instanz während des Verzehrs.

SCP-613 taucht international sporadisch alle 5 bis 7 Monate auf. Derzeit wird untersucht, ob es eine Person oder Organisation gibt, die aktiv SCP-613 herstellt oder verbreitet.

**Entdeckung:** SCP-613 wurde zum ersten Mal auf einer Bäckereimesse in Wisconsin beobachtet, wo ein Bäcker Berichten zufolge &#34;lebendes Brot&#34; an Kunden verkaufte. Dies veranlasste die MTF ███-█, das Objekt zu beschlagnahmen, die Person, die SCP-613-1 herstellte, zu verhören und alle Beteiligten mit Klasse-B-Amnesika zu versorgen. Seitdem sind international weitere Exemplare von SCP-613 im Besitz verschiedener Personen aufgetaucht, die sich für das Backen interessieren. Alle Personen, die im Besitz von SCP-613-Instanzen sind, haben sich geweigert, zu verraten, wo oder wie sie sie erworben haben, oder behaupten, nichts davon zu wissen.</textarea></pre>
