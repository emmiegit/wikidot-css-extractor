船在海上飘着，随着一朵朵浪花上下颠簸，满船的武器在颠簸中砰砰作响，伴着士兵的歌声盖过了大海原有的鼾声。远征的士兵凝望着满天繁星，原本美好的银河此时如同布满箭孔的木桩，横亘在夜空。

待船只且歌且行，天际线上的一抹亮光照亮夜空，如同初升的太阳，但并非太阳，使人们联想到了城中的灶火，但却无法从中感受到赫斯提亚的温暖，他们知道，那是敌人船上的灯火。舵手调整了方向，准备向敌人冲撞，伴随着桨手的呼声，船只如同海上的标枪向前刺去。一阵猛烈的振动过后，士兵们操起了身边的武器，准备跳上敌船，当他们抬头看去，满眼的怒火被眼前肢解的船头拆解的破碎迷离，他们撞上了一堵墙，像神明的手一样矗立在海中，凡人不可视，敌人的船变得遥不可及。在生命的最后一刻，他们抬头望向了夜空，漫天繁星闪烁，星光随之坠落，他们在一片陆离中沉没。
----
“神历元年，希腊最后的舰队在同罗马舰队的战斗中全军覆没，罗马帝国由此登上了世界的王座。在这场战争中，罗马军队首次使用了神降术，巨大的威力使希腊舰队的士兵误以为神明降临，毫无还手之力，大量的战船甚至没有接近罗马舰队就已经沉没……”

讲师的声音就像被神降术的屏障阻挡了一般，丝毫没有钻进艾勒蒙特的耳朵，他总是用手撑着头，看着窗外。

“艾勒蒙特，请你来概括一下罗马帝国魔法史好吗？”讲师注意到了在发呆艾勒蒙特，将他叫起。

“罗马帝国自从打败了希腊帝国后，逐步向全球推进魔法统治，国家的执政权一度落入大魔法师的手中。直到神历798年的全球大叛乱，为了镇压这次叛乱，罗马帝国使用了规模空前的神降术，但由于操作不当，对地球的构造产生了严重的影响，最终导致地核冷却，随之而来的是地质活动的停止与地磁的消失，大环境的改变也使得地球上的魔力强度降低，一些低级的魔法师丧失了自己的能力。而为了维持地质稳定以及弥补地球磁场的漏洞，罗马帝国不得不将剩余的魔法师派往全球用魔法稳定环境，因此，罗马帝国丧失了以魔法师建立的统治力，不久后就分裂了……”

“好的，艾勒蒙特你可以坐下了，”讲师还没等艾勒蒙特说完便打断了他，“接下来我想请瑟凯来继续讲，可以吗瑟凯？”

“呃……魔法师在世界各地稳定地球环境时教授出了许多不属于罗马帝国的魔法师……然后……呃……”
----
“喂，艾勒蒙特，为什么你对历史这么了解，却还不好好学呢？”瑟凯走着走着，猛地坐在地上。

“你在这方面懂得不多吧？”艾勒蒙特也坐了下来。

“废话，我懂的多的话至于被讲师骂吗？”

艾勒蒙特没有继续接上话题，而是看着夜空。由于魔法磁场的存在，天上的云被分割成了团块状，在城市灯火的映照下反射出乳白色的光芒，云间的裂隙则透露出宇宙的深邃，整个夜空像咖啡失败的拉花一样倒悬在天空。

“现在的魔法师已不再为统治服务了，相对的，他们在世界各地的法师塔中维持着地球的稳定，”艾勒蒙特把头埋在双腿间嘟囔着，“由于从那次灾难后，地球上的魔力大量减少，因此只有法师塔中负责稳定地球的魔法师能够使用魔法，而想要成为魔法师，就必须得来这个学校进修。我想当上魔法师，至少能和别人不一样。”

“那你为什么还不好好学习？”瑟凯满脸疑惑。

“只要最后能毕业就行啦，学好学坏又不重要，你个呆子，”艾勒蒙特往瑟凯头上轻轻一拍，然后叹了口气，说道，“可是听说地球上用来维持法师塔运行的魔力也要消耗殆尽了，世界政府有准备制造星舰，逃离地球。好啦，现在连魔法师也不需要了。”

“什么？”瑟凯跳了起来，满脸震惊的望着艾勒蒙特，“魔力不够了？那为什么人们不早点研究星舰？现在还来得及吗？”

“来得及来不及也就这样了，反正现如今，地球已经死了。”

“所以为什么他们不早点研究啊？趁魔力还多的时候研究不更好吗？”

“多半是舍不得地球吧。”艾勒蒙特躺在地上仰望着星空，但却被瑟凯一张大脸挡的严严实实。

“有什么舍不得？反正现在的地球也是被改造过的，真正的地球在798年就死了。”瑟凯抱怨道。

“那……你听说过一个由希腊帝国时期的故事改变的神话吗？”艾勒蒙特问道。

“什么？”

“忒修斯之船。一艘船在海上漂着，每过一段时间便会用新零件替换掉老零件，长久以来，整艘船的零件都被替换过了，这样的船还是最开始的那艘船吗？”

“呃……是？”瑟凯试探性的回答道。

“地球也是如此，它缺失的部分，我们用魔法弥补，就算与以前有很大差异，但地球到底还是不是地球？”艾勒蒙特看向瑟凯，但瑟凯显然已经停止了思考。

“有次我坐船旅行，站在甲板上感受着大海的波涛，想象着希腊帝国舰队与罗马帝国舰队大战的情景，但我无法想象，甚至连现在的海浪都是板块边界处负责稳定板块的魔法屏障的魔力波动制造的。”

“所以他们还流连个什么啊。”

“地球虽然被替换了，但至少在人们的生活中，它一直如此，人们的生命并没有长久到能够领悟地球的演变，出生时地球是什么样，死后地球仍是什么样。不管怎么替换，地球仍是地球，仍然是人们的故乡。至于真的到了最后时刻的话，人们出生在了星舰上，这也算是一种对地球的继承吧，希望那时的人们不至于太过悲伤。”

“好啦，你也别愣着了，该回家了，”艾勒蒙特站起来，拉着瑟凯，“虽然以后地球可能不在了，但是，千年之后，再无千年，那时的人们可能像现在的你一样，对地球没什么流连了吧？”

“怎么可能？”瑟凯嘀咕道。</textarea></pre>
