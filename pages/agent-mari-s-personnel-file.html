[[tab 特工瑪利的人事檔案]]



**姓名：**瑪利 (Agent Mari)

**性別：**女

**年齡：**2█

**身高：**16█ cm

**體重：**██ kg

**安全權限：**二級

**當前活動站點：**Site-ZH-81

**專長：**牙科臨床治療、基礎醫療技術

**職務：**站點醫護人員(當然主要業務為牙科治療，必要時能幫忙處置傷患)、外勤特工

**興趣：**繪畫創作、治療傷患

[[collapsible show=&#34;+ 來自其他員工的友善提醒&#34; hide=&#34;- 放心她看不到這條訊息&#34;]]
//「靠，別被她自己填的那句什麼愛好治療給騙了!那魔鬼牙醫只是喜歡欣賞病人痛到扭曲的臉而已!媽的在站點外治療顆蛀牙哪有痛到飆淚的。」// ──特工████。
[[/collapsible]]


@@ @@

------


**簡介：**

亞裔女性，擁有鐵灰色的蓬鬆捲髮，本人稱曾多次到理髮廳試圖把一頭捲毛拉直但永遠撐不過24小時，毛髮或許帶有些微異常性質。表現出輕微性別不安，對於強調她女性身分的言論會顯露明顯的不悅，但也並無迫切渴望成為男性的念頭。眼鏡換個不停，讓人不禁懷疑特工瑪利是否替換的眼鏡比衣物更多，仗著站點內開足的空調總是穿著深色系高領長袖遮掩身材。咖啡因與酒精愛好者，每日早上必須來杯拿鐵晚上必定來瓶啤酒，缺少其一都會讓她比平時更加暴躁易怒，再加上認真時處理工作速度極快，被同事開玩笑稱作「全身都是肝」。

雖然擁有處理簡單外傷或縫合等等的基礎醫療技術，然而對頸部以下的治療興趣缺缺，並且對於顏面外傷展現出異常熱衷的態度，多名人員指稱接受她的診治特別疼痛難忍，但是經觀察她的治療過程並無特殊之處，同時患者復原情況也相當良好，僅能勸導特工瑪利使用麻醉劑時不要慣性減少劑量。特工瑪利沒有固定活動的站點，一般情況為哪裡有需求就到那裡看診，也經常會因任務需要而潛入各醫院協助觀察有無異常。

去年被Reverberate博士邀請至Site-ZH-81，與站點內人員熟捻後一向激烈的治療逐步趨於溫和────至少由醫療部傳出的哀鳴聲減少了。

工作之餘特別喜歡畫繪圖日記，有時間便會將生活趣事繪製下來，也樂於將作品與他人分享。只是翻閱時須留意不時出現的、較為血腥的圖像作品。


@@ @@

__**備註-1：**__

特工瑪利多次向各單位報告許多人員以錯誤的方式稱呼她，請各位站點人員注意不要有口誤或筆誤。

「不是Mary也不是瑪莉，那些寫錯喊錯我名字的傢伙下次牙科定期檢診有你好受的。」 ──特工瑪利。
「所以可以直接喊捲毛嗎?」 ──研究員████。
「我不介意。」 ──特工瑪利。


__**備註-2：**__

特工瑪利其實是巨乳，只是平常都習慣性纏著胸。

「媽的是誰寫這種東西的，被我找到你就死定了。最好保佑你在職期間永遠別踏入我所在的醫療部!」 ──特工瑪利。

[[/tab]]
[[tab 人員互動]]

* 丹澤 [[*user Danza]]
&gt; 「被做過牙齦炎治療後我得沉重的告訴大家，**吃完甜點務必好好刷牙。** 」──研究員丹澤
&gt; 「縱使再不願意你半年還是必須見我一次的。」──特工瑪利。

* 馮雅 [[*user Boooonta]]
&gt; 「如果你還要命的話，我建議你最好不要在基金會蛀牙。你永遠不會曉得你聽到的到底是瑪利手上那個梗梗作響的東西，還是你自己的慘叫聲。」──研究員馮雅
&gt; 「你們對牙醫怎麼都有這麼嚴重的偏見啊。」──特工瑪利。

* Reverberate [[*user Reverberate_a]]
&gt; 「船上的牙醫，一個非常嚴謹的人，但我不了解大家為什麼怕他，難不成所有人都是小孩子嗎？」──Reverberate博士
&gt; 「終於有人說出成熟理性的發言了。還是Reverberate博士理解我。」──特工瑪利。
