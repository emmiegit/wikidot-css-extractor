    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Item nº:** SCP-076-PT

**Classe atual do objeto**: Keter

**Nível de ameaça:** ⚫




[[f&gt;image images.jpeg size=&#34;medium&#34;]]



--Originalmente o objeto era de classe Thaumiel, contudo devido as evidentes evoluções e instabilidades de suas habilidades o objeto teve de ser contido imediatamente.--

**Descrição**:A entidade tem toda a composição externa e interna do corpo humana, o único fator anormal visível na entidade seria as cores dos olhos, cabelos e ate mesmo da pele, que tendem a mudar de cor frequentemente, porem fora esta anomalia a entidade aparenta ser um humano do sexo masculino sem etnia que tem cerca de vinte anos. Recentes pesquisas mostram que a alteração de cor é resultado de suas habilidades, e todos devem ficar alertas para novas possíveis alterações no corpo do SCP-076 
--A entidade não envelhece independente da passagem de tempo--

**Procedimento especial de contenção:**O SCP-076 é mantido em uma sala com luzes fracas e suaves de diversas cores que são refletidas em movimentos lentos nas paredes de quartzo reluzente para manter a entidade em transe caso ela comece a acordar, a entidade é mantida presa em um recipiente de bronze berilo suspenso bem no meio da sala a exatamente três metros de todas as superfícies. O SCP é contido por fios que bombeiam constantemente analgésicos e sedativos para mantê-lo adormecido o que faz com que suas próprias habilidades o contenham, criando uma outra realidade onde reside sua mente. Não se sabe como é esta realidade contudo se supõe de que seja um lugar perfeito que o próprio SCP-076 criou, e se supõe que nesta falsa realidade a entidade não tem noção de sua prisão. Foi emitido um alerta para que de maneira alguma acordem o SCP-076, evitando entrarem na sala, e mantendo a entidade longe de qualquer SCP com habilidades psíquicas ou relacionados e som. Contudo caso uma falha ocorra e a entidade acabe por conseguir escapar, não entrar em confronto em hipótese alguma com a entidade e manter distancia ate os agentes treinados conseguirem conte-la novamente usando apenas sedativos e calmantes, de preferencia em estado gasoso usados na ventilação ou em granadas. Todo e qualquer experimentos estão proibidos, e devem estar presentes vigiando a entidade um numero máximo de três cientistas.

**Descoberta**:A entidade foi encontrada vagando pela cidade de ███████, e provocando certos acontecimentos anormais como arvores que cresciam de ponta cabeça, ou uma segunda lua que pode ser vista apenas pela região. Quando a fundação apareceu para conte-la a entidade mostrou já ter ciência da fundação, e acompanhou os agentes por livre e espontânea vontade ate a base.

Ate o momento podemos dizer que as habilidades do SCP-076 tem influencia direta e indireta na realidade, contudo ainda não se sabe os limites dessa habilidade e nem o que ela é ou não é capaz de fazer, cirurgias na entidade estão terminantemente proibidos devido ao perigo que oferece quando enfurecida ou com medo. O SCP-076 geralmente ajuda os cientistas com outros SCPs para que possam ver que efeitos as outras entidades tem sobre o SCP-076, ate agora a todos os SCPs que a entidade teve contato a maioria afeta de forma diferente a entidade ou nem a afeta. Em geral o SCP-076 não quer machucar nenhum individuo que é amigável com ele, contudo quanto mais tempo se passa mais fortes ficam suas habilidades, podendo afetar o próprio SPC, o tornando imune ou fraco a algo que ele pense que surte este efeito nele mesmo. A habilidade em sua maioria é regida pelo subconsciente.

**SCP-076 / Registro de entrevista**

**Entrevistado:**SCP-076-PT

**Entrevistador:** Dra. M███ S████

**Prefácio:**Aqui é a Dra. M███ S████ fazendo o prefacio da entrevista com a entidade registrada como SCP-076. A entrevista foi realizada em um local simulando uma sala de interrogatório policial pois a entidade disse se sentir melhor assim, pois seria como de um seriado policial, a entidade estava algemada na mesa durante o inicio da entrevista. Durante a entrevista foi possível concluir que a entidade tinha a mentalidade de um adolescente, e em muitas vezes ele mostrava estar tão confuso e intrigado consigo mesmo quanto a o resto de nós. A entidade não apresentava memorias de si mesmo que antecedessem o período de duas semanas antes de sua captura, contudo ele continha memorias de outros eventos. Durante a entrevista também foi notado que a entidade não podia ser gravada ou fotografada, já que em seu lugar fica um silhueta irreconhecível de estática.

**[Iniciar Registro]**

**Dra. M███ S████:** Boa tarde SCP-076

**SCP-076:** #@%&amp;!

**Dra. M███ S████:** Perdão?

**SCP-076:** Pode me chamar de #@%&amp;!

**Dra. M███ S████:** Pois bem #@%&amp;!, esse é o seu nome verdadeiro?

**SCP-076:** Eu não sei, acho que não! Mas esse nome me veio a cabeça e eu achei legal!

**Dra. M███ S████:** Tudo bem então #@%&amp;! Por quê você decidiu vir conosco sem resistência?

**SCP-076:** Por quê eu sabia sobre vocês, eu imaginei vocês, ai quando eu fiz aquelas coisas eu pensei que vocês viriam atrás de mim.

**Dra. M███ S████:** Imaginou a gente? Como assim?

**SCP-076:** Olha... eu também não entendi, mas as vezes quando eu imagino algumas coisas elas acontecem, como quando eu assisti um filme de ficção cientifica, e no dia seguinte uma segunda lua surgiu no céu assim como a que tinha no filme, e as arvores ficaram ao contrario assim como no desenho que eu tinha visto!

**Dra. M███ S████:** Então você imagina as coisas e elas simplesmente acontecem?

**SCP-076:** Nem sempre... mas tem vezes que sim!

**Dra. M███ S████:** Então você deixou a fundação te pegar para que você mesmo possa descobrir mais sobre as suas habilidades! Você sé lembra de quando ganhou elas?

**SCP-076:** Eu não me lembro de nada sobre mim de mais de duas semanas! Mas desde que eu me lembro coisas estranhas aconteciam!

**Dra. M███ S████:** Compreendo... tem alguma coisa que gostaria de me falar antes de terminarmos esta seção?

**SCP-076:** Não... eu acho que não, qualquer coisa eu volto aqui e falo!

**Dra. M███ S████:** Lamento mas creio que não possa sair andando por todo o lugar!

**SCP-076:** Eu não sou um prisioneiro aqui!

**[Fim de Registro]**
 
**Declaração de Encerramento:** Logo após a saída do SCP-076 da sala dois fatores anormais ocorreram, um dos agentes que o escoltava notou que ele não estava com as algemas em seus pulsos, e mesmo quando voltaram para procura-las na sala não a encontraram. E quando questionaram o agente que o algemou, mesmo com todos a sua volta dizendo que ele o fez, o próprio agente não se lembrava de tê-lo feito. O segundo fator foi que ninguém que estava presente na sala se lembrou do nome da entidade após sua saída, mesmo ele tendo falado ninguém era capaz de se lembrar dele, e na gravação sempre que ele seu nome era pronunciado a gravação avançava.  

* **Incidente 076 - A**: Em uma manhã quando o agente ██████ entrou no quarto da entidade, ele estria todo mobiliado com uma cama de luxo, um Computado próprio para jogos, uma enorme TV de led, e o banheiro agora teria uma hidromassagem. Quando questionado o SCP-076 afirmou ter imaginado um quarto como aquele quando viu como era o seu e dormiu pensando no quarto já que afirmou não ter mais o que fazer. Quando os agentes foram conferir nas câmeras o quarto sempre esteve mobiliado daquele jeito, o que foi uma surpresa pois todos tinham certeza de que ate doze horas atrás era um quarto apenas com uma cama e um banheiro comum.
* 
* **Incidente 076 - B**: O SCP-076 tinha conhecimento sobre alguns poucos SCPs, mesmo sem nunca ter tido contado com nenhum deles. Durante uma conversa com um dos cientistas que acabou citando a [[[SCP-053]]], e ao ser questionado sobre o que ele sabia sobre o objeto o  SCP-076 acabou por dizer que era uma de suas favoritas e em seguida desapareceu. Quando a entidade foi localizada dentro do quarto da SCP-053 foi uma surpresa, pois o SCP-076 parecia não sofrer nenhum dano psicológico próximo a SCP-053, ficando cerca de trinta minutos em contato com o SCP-053, apenas sofrendo uma dor de cabeça quando um dos cientistas lembrou o SCP-076 dos efeitos da 053. Em seguida sendo retirado das proximidades onde os efeitos passaram quase instantaneamente.
* 
* **Incidente 076 - G**: A entidade por acidente reverteu a gravidade de todo um corredor, mantendo todos ali presentes inclusive a propria entidade presa durante duas horas.
* 
* **Incidente 076 - N - 2**:Durante um pesadelo o SCP-076 acabou por manifestar criaturas em todo o andar onde reside, tornando as criaturas que sonhava reais. A maioria das criaturas desapareceram quando a entidade acordou, contudo quatro das criaturas não desapareceram e afora estão sendo estudadas pare se entender melhor as capacidades do SCP-076 e descobrir contramedidas para que isto não ocorra uma terceira vez
* 
* **Incidente 076 - X**: ██ após o SCP-076 estar na fundação ajudando e cooperando seus poderes continuam a ficar ainda mais fortes, ate que no dia ██/██/████ a entidade se enfureceu com um grupo de agentes, que no dia seguinte foram dados como desaparecidos. A partir desse momento o SCP-076 começou a questionar a fundação com as ações que faziam para com alguns SCPs chegando a dizer que certas entidades deveriam ser liberadas ou colocadas em locais melhores pois não apresentavam perigo se tratadas da forma certa. Após ter seus apelos ignorados pela fundação no dia seguinte diversos SCPs desapareceram e outros conseguiram fugir de suas celas graças a acontecimentos anormais, como o desaparecimento de uma parede, ou um andar tendo simplesmente desaparecido como se nunca tivesse existido nem mesmo nos registros. Após a fundação conseguir estabilizar a situação um esquadrão especializado foi enviado para imobilizar e conter o SCP-076 imediatamente, a partir desse dia a entidade foi classificada como Keter.
* 
* **Incidente 076 - Z**: █ meses após a contenção do SCP-076, agentes fora vistos vagando pela instalação, contudo mesmo tendo registros de que eles trabalhem na fundação ninguém tem nenhuma lembrança sequer dessas pessoas, sempre aparecendo uma por vez. Essas anomalias ate o momento foram apresentadas de três formas, um cientista de nome Dr. M██████ M█████, um agente com o numero de serie 9███, e um zelador que usa um crachá escrito Freedom. Acredita-se que essas anomalias sejam o sub consciente do SCP-076 tentando se libertar, foi ordenado que não ignorem estas anomalias, as tratem como pessoas normais sem mencionar que elas são anomalias, e as mantendo o mais longe possível da entidade, pois qualquer distúrbio pode fazer com que o SCP-076 fique mais próximo de seu despertar
