    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 30.10.2013
46 лет назад в космосе впервые произошла автоматическая стыковка кораблей. Видимо, в честь этого события наш список пополнился двумя космическими объектами.
* [[[SCP-1396]]] - Юпитерианские боевые спутники. Они старались, чтобы чей-то космос был мирным. Возможно, даже наш.
* [[[SCP-1720]]] - Угонщик спутников. Этот, наоборот, оказался диверсантом. К счастью, неаномальное оружие оказалось лучше.

Также добавлено шесть новых аномальных предметов в список [[[log-of-anomalous-items|английского филиала]]] и два в список [[[log-of-anomalous-items-ru|русского]]], совершено восемь покупок в [[[experiment-log-261-ad-de|торговом автомате]]], а также проведено ещё три [[[experiment-log-914|опыта]]] с SCP-914.

+++ 29.10.2013
Здесь тихо. Не кричат птицы, не жужжат осы и затихли все звуковые объекты. И под покровом этой тишины появилось два новых объекта:
* [[[SCP-910-V]]] - Сыворотка бессмертия. Старая недобрая история о Титоне на новый лад. (Статья была перенесена в архив)
* [[[SCP-1375]]] - Внеземная станция метро. На London Underground можно доехать не только до любого края Лондона, но и очень-очень далеко. Фраза &#34;Mind the gap&#34; актуальна как никогда, ведь gap получается в несколько астрономических единиц.

+++ 27.10.2013

Дорогие коллеги! Я, [[user theTBAPb]], рад объявить о начале [[[http://scpfoundation.ru/detective-story|шестого конкурса]]] авторских объектов, посвященного той части работы бойцов невидимого Фонда, которая обычно остается в тени.

Приглашаю всех ознакомиться с правилами и принять активное участие.

Спасибо, коллега. Ну а теперь к остальным новостям. Впрочем, их немного.
Объект за это время был переведён всего один: [[[SCP-1541]]] - Пьяное божество. 

+++ 25.10.2013
За прошедшие пять дней добавилось такое:

* [[[SCP-428]]] - Толпа,
* [[[SCP-464]]] - Завод,
* [[[SCP-491]]] - Гибельный свет,
* [[[SCP-706]]] - Идеальная фарфоровая кукла. //Ранее занимавшая этот номер [[[SCP-706-V|Девушка с фарфоровой кожей]]] была сочтена неидеальной куклой и отправлена в архив//,
* [[[SCP-790]]] - Кровь?,
* [[[SCP-1460]]] - Коматозник,
* [[[SCP-1376]]] - Комментирующая видеокамера,
* [[[SCP-1816]]] - С умением и заботой.

+++ 20.10.2013
К последним двум неделям октября активности на сайте ощутимо прибавилось. Так, всего за два дня добавлены:

* [[[SCP-341]]] - Коллекция моделей внесолнечных систем, запечатлевшая в себе миры, далёкие от нашего,
* [[[SCP-477]]] - Морские окаменелости, самые необычные ожившие мертвецы,
* [[[SCP-841]]] - Загадочная Зеркальная Вуду-Марионетка, способная сотворить страшное,
* [[[SCP-985]]] - Невостребованный багаж, появляющийся, как всегда, из ниоткуда,
* [[[SCP-986]]] - Последняя рукопись Фолкнера, добавляющая знаменитому писателю странных черт,
* [[[SCP-1965]]] - Разум на основе радиоволн, доказывающая, что жить действительно можно где угодно,
* А так же целых пять рассказов-сплинтеров из канон-хаба [[[competitive-eschatology-hub|Соверновательная Эсхатология]]], как то: [[[intheendmonkeybusiness|Под конец: История с обезьянами]]], [[[intheendelite|Под конец: Элита]]], [[[intheendfinally|Под конец: Европа]]], [[[intheendrawhide|Под конец: Сыромять]]] и [[[tenebrae|Заутреня]]] (рекомендуется читать в предложенном порядке).

То есть, целых **11** документов различного толка, что для двух дней очень и очень много, за что и хочу поблагодарить наших переводчиков.

Не забываем заглядывать на [http://sandbox.scpfoundation.ru Полигон], где всегда творится много интересного, а если вы нашли ошибку или опечатку в статьях, не ленитесь исправить её самостоятельно.

Удачного вам конца октября.

+++ 18.10.2013

Продолжаем переводить. За последние сутки поступили следующие объекты:

* [[[SCP-565]]] - Голова Эда, способная напугать любого подводника,
* [[[SCP-617]]] - Каменные питомцы, обожающие свежее мяско,
* [[[SCP-971]]] - Экзотический фаст-фуд, готовый накормить кого угодно,
* и [[[SCP-1017]]] - Сменщик, трепетно относящийся к работе метро.

+++ 17.10.2013

Итак, сегодня мы имеем вам показать:

[[[SCP-1280-RU]]] - Крайняя мера за авторством herr Raspel, с чем мы и поздравляем дебютировавшего автора :3

Кроме того, переведены:
* Гурофондовая [[[SCP-596]]] - Прóклятая исцеляющая статуя,
* Старофондовая [[[SCP-1162]]] - Дыра в стене, а также
* [[[scp-1162-log|Протокол экспериментов]]] с ней
* и мегакетерная зерговская зенитка [[[SCP-1262]]] - Агрессивная поросль.

А ещё рассказы:
* [[[local-legends|Местные легенды]]] из канон-хаба [[[the-s-c-plastics-hub |&#34;О. и У. Синтетика&#34;]]]
* и [[[12talesaboutafactory|12 историй о Фабрике]]] от Брайта... Нет, никакой похабени, только матерщина.

+++ 15.10.2013

Понемногу активизируемся.
//Наконец-то// с Полигона перенесены:

* Статья &#34;[[[foundation-counterparts|Филиалы Фонда SCP]]]&#34;, составленная [[user Osobist]]&#39;ом,
* и тетралогия от Kvonled (прим. от 02.07.15. ныне - [[*user Jukka Sarasti]]), включающая в себя рассказы &#34;Чёрный шар&#34;, &#34;ЛОРКЕНГАР&#34;, &#34;ФОТУРО&#34; и &#34;КВОНЛЕД&#34;.  (UPD: рассказы удалены 27.06.2015 по просьбе автора.)

Не забываем и о материалах англоязычного сайта: статья [[[SCP-1015]]] - &#34;Мидас для бедных&#34; переведена и жаждет вашего внимания.

+++ 14.10.2013

К сегодняшнему дню переведены:

* [[[SCP-333]]]  - Город в симфонии, мечта или страх (нужное подчеркнуть) любого музыканта,
* [[[SCP-570]]]  - Перчатки кукловода, //последний из известных на сегодня объектов доктора Кондраки//,
* [[[SCP-589]]]  - Цена одержимости, знакомящая с возможными перспективами любителя &#34;расслабиться&#34;,
* [[[SCP-1584]]] - www.floatationdevice.net с необычной способностью к помощи,
* а также ---обязательная к заучиванию песенка-- шуточный объект [[[SCP-009-J]]] - Куда же он спрятался? 

На Полигоне готовы:
* [[[http://sandbox.scpfoundation.ru/scp-1200-ru|SCP-1200-RU]]] - Перчатки карманника,
* Рассказ &#34;[[[http://sandbox.scpfoundation.ru/ekspedicia-kotoroj-ne-bylo|Экспедиция, которой не было]]]&#34;,
* Заключительная часть тетралогии о Чёрном шаре - [[[http://sandbox.scpfoundation.ru/kvonled|КВОНЛЕД]]],
Также ждут вычитки несколько переводов - 
* [[[http://sandbox.scpfoundation.ru/intheendelite|Под конец: Элита]]],
* [[[http://sandbox.scpfoundation.ru/intheendmonkeybusiness|Под конец: История с обезьянами]]],
* [[[http://sandbox.scpfoundation.ru/scp-1965|SCP-1965 - Разум на основе радиоволн]]],
* [[[http://sandbox.scpfoundation.ru/tenebrae|Заутреня]]].

Не забываем поглядывать [[[http://sandbox.scpfoundation.ru/system:page-tags/tag/%D0%B3%D0%BE%D1%82%D0%BE%D0%B2%D0%BE|сюда]]].

+++ 10.10.2013

На сегодня у нас накопились такие новые переводы:

* [[[SCP-332]]] - Оркестр школы Кирк Лонвуд 1976 года, готовый играть при любой погоде,
* [[[SCP-777]]] - Песчаное царство, наверняка из сказок Шахерезады,
* [[[SCP-941-V]]] - Автомобильный недуг, ужас для любого автомобилиста, (Статья была перенесена в архив 29.10.2020)
* [[[SCP-987]]] - Галерея ужасов с обитателем - любителем наблюдать за смертью,
* [[[SCP-1522]]] - Корабли, уходящие в ночь от загадочного Панглосса,
* а также [[[dokument-1005-01478|Документ 1005-01478]]] - протокол экспериментов над SCP-1005.

На Полигоне созрели:

* [[[http://sandbox.scpfoundation.ru/scp-1125-ru|SCP-1125-RU]]] - Набор Грамотея,
* [[[http://sandbox.scpfoundation.ru/scp-1200-ru|SCP-1200-RU]]] - Перчатки карманника,
* [[[http://sandbox.scpfoundation.ru/system:page-tags/tag/%D0%B3%D0%BE%D1%82%D0%BE%D0%B2%D0%BE|и прочие]]].

+++ 7.10.2013

Ну что же, пришло время подводить итоги конкурса.

За период конкурса было переведено **177** статей, но некоторые переводчики отказались от участия в конкурсе, некоторые статьи не подходили по правилам и в итоге к финальному зачёту подошли **33** статьи девяти участников.

Оценки выставлялись по следующей методике:
* Исходное количество баллов за тот или иной перевод - 1 балл за 1000 символов текста без пробелов.
* За смысловую ошибку списывалось по 0,2 балла, за грамматическую или синтаксическую - 0,1 балла, за ошибку в построении фраз или согласовании - 0,5 балла (такие ошибки, как правило, требуют масштабных переделок), 0,2 балла за стилистическую ошибку и 0,05 балла за мелкие недочёты.

А теперь не будем держать зрителей в напряжении и огласим результаты:

* [[size 130%]]Первое место - [[*user k338914]], 64,3 балла.[[/size]] Отличный уровень перевода, хорошее чувство стиля и умение этот стиль передать. Поздравляем с заслуженной победой!
* [[size 120%]]Второе место - 4opHbIu-6o6p, 22 балла.[[/size]] Участнику замечательно удаются юмористические статьи, и продуктивность со временем не падает. И это ценно. 
* [[size 110%]]Третье место - [[*user Mertanum]], 20,1 балла.[[/size]] По количеству переведённых в ходе конкурса статей превзошёл всех остальных участников, однако в ремесле переводчика всегда есть новые, непокорённые высоты.
* 4 место - [[*user Lemis]], 15,93 балла. Стоит отметить, что все конкурсные переводы этого участника относятся к хабу &#34;Холоднейшая война&#34;.
* 5 место - [[*user Fajrero]], 11,41 балла. Достойные переводы, не требующие масштабных правок. Однако, стоит быть более внимательным к мелочам.
* 6 место - [[*user dr-fade]], символичные 6,82 балла. Качество переводов приятно удивило.
* 7 место - [[*user owl-thrower]], 4,13 балла. Виден энергичный подход, но к мелочам надо опять-таки быть внимательнее.

Участники [[*user alice-the-uncallen]] и [[*user Fartun]] (8 и 9 места соответственно) сделали по одному вошедшему в конкурс переводов, но их участие не осталось незамеченным.

Победителей просим обратиться к [[user gene-r]] за призами.

Кроме того, за эти дни на сайте накопилось следующее:
* Очерк &#34;[[[how-to-write-a-personnel|Как написать личное дело]]]&#34; за авторством [[user AkkiKama]] - читаем и вникаем.
* Рассказ &#34;[[[scp-hotline|ОУС: Горячая линия]]]&#34; от [http://www.wikidot.com/user:info/_nemed _Nemed_]. Who ya gonna call? ;)
* [[[misericorde-personnel-file|Личное дело]]] [[user Misericorde]], с чем мы и поздравляем этого талантливого автора. Напоминаем, для права написания личного дела участник должен написать как минимум три удачных не шуточных объекта. Кстати, некоторые из наших участников этим правом так до сих пор и не воспользовались.
* [[[mackenzie-stereotypes|Классификация авторских стереотипов]]] [[[dr-mackenzie|д-ра Маккензи]]], она же [[user Aelanna]]. О том, какие участники нашего уютного клуба рискуют познакомиться со знаменитой Наволочкой^^ТМ^^

+++ 4.10.2013

Итак, вот и наступил октябрь, а у нас ещё осталась задолженность по новостям за сентябрь. Исправляемся, вот что нам принёс конец сентября:

* Наконец перенесён с Полигона замечательный авторский объект от [[user Fartun]]&#39;а - [[[SCP-1120-RU]]] - Взгляд.
* Переведён [[[SCP-754]]] - Нарисованная лоза.
* Также продолжается перевод канон-хаба &#34;[[[competitive-eschatology-hub|Соревновательная Эсхатология]]]&#34; - представляем вам рассказ &#34;[[[the-bloody-autumn|Кровавая Осень]]]&#34;.

На Полигоне жаждут вашего внимания рассказы от Kvonled - 
&#34;[[[http://sandbox.scpfoundation.ru/cernyj-sar|Чёрный шар]]]&#34;, &#34;[[[http://sandbox.scpfoundation.ru/lorkengar|ЛОРКЕНГАР]]]&#34; и &#34;[[[http://sandbox.scpfoundation.ru/foturo|ФОТУРО]]]&#34;
Из объектов &#34;созрел&#34; для оценки [[[http://sandbox.scpfoundation.ru/scp-1125-ru|SCP-1125-RU]]] - Набор Грамотея
и [[[http://sandbox.scpfoundation.ru/system:page-tags/tag/%D0%B3%D0%BE%D1%82%D0%BE%D0%B2%D0%BE|некоторое количество статей]]], о которых уже говорилось в наших новостях. 

Пока что это всё, но, надеемся, что только &#34;пока что&#34; и желаем всем сотрудникам и читателям возвращения хорошего настроения и активного вдохновения =)

+++ Статистика за сентябрь 2013 года

Здравствуйте, уважаемые коллеги. Давайте вместе взглянем на то, каких высот мы достигли за девятый месяц текущего года:

* Принято участников: **20**

* Опубликовано переводов: **46**
 * Объектов: **37**
 * Рассказов: **6**
 * Прочих документов: **3**

* Опубликовано авторских работ: **3**
 * Объектов: **2**
 * Рассказов: **1**
 * Прочих документов: **0**

Нельзя не отметить то, что активность в целом снизилась из-за начавшегося учебного периода, что привело к снижению числа переведенных материалов. Поскольку загруженность участников будет возрастать и далее, предлагаю остановиться на символической цели в [[span style=&#34;color:red&#34;]] **50** [[/span]] переведённых материалов. Давайте попробуем перевести именно столько.

Что касается авторских работ, то их также стало значительно меньше, но в октябре ожидаем прирост за счет того, что значительное число [[[http://sandbox.scpfoundation.ru/system:page-tags/tag/%D0%B3%D0%BE%D1%82%D0%BE%D0%B2%D0%BE|готовых]]] статей дожидается оценок на Полигоне. Следим за развитием событий и не забываем писать что-то свое, развивая вселенную Фонда и дальше :) 

Помните, что мы всегда готовы принять ваши предложения по улучшению работы сайта в целом и отдельных административных узлов в частности. Если у вас появятся идеи - не стесняйтесь предлагать их администрации, чьи контакты указаны в соответствующем [[[contacts|разделе]]].

На этом я с вами прощаюсь. Желаю не хандрить из-за наступления осени и сосредоточиться на том, что --зима-- Новый год близко! Ну и чистого неба, по традиции. Всем удачи и успехов во всем!

P.S. Напоминаю, статистику за прошедшие месяцы в графическом представлении можно получить у меня, обратившись напрямую.

//С уважением, Особист//
//Администратор сайта//
