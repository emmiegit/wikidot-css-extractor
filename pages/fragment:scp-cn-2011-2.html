    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-2011

**项目等级：**--Euclid-- Neutralized

**特殊收容措施：**SCP-CN-2011被收容于Site-CN-29的一间C类人形项目收容单元内，收容单元外配置三台斯克兰顿现实稳定锚，其中两台待机备用。收容单元内不为项目配置任何非必要设施，仅保留床铺、洗手间等。每周需对项目进行一次例行心理评估。

**描述：**SCP-CN-2011为一l级（平均值）人形现实扭曲实体，在被收容之前是一名为███的男性，现年20岁。已证实SCP-CN-2011的现实扭曲能力强度与其情绪状态相关联：SCP-CN-2011的心情越为愉悦、情绪越为高涨时，其现实扭曲能力就越强大。目前观测到项目体内达到的最高休谟指数为358，且似乎并非其上限。

然而，SCP-CN-2011患有严重的抑郁、神经衰弱等心理疾病，并且嗜睡。如此种种原因都致使它长期处于低沉的情绪状态中，现实扭曲强度稳定于1级。

**项目回收记录：**
2019/██/██，基金会外勤特工Cever报告了一起休谟指数异常事件。相关部门进行着手调查之后，事件的源头SCP-CN-2011被很快锁定。在收容行动之中，SCP-CN-2011展现出了超出预估的现实扭曲能力，收容小组损失惨重。特编MTF-甲子-99（“沉重现实”）二等分队[[footnote]]“沉重现实”擅长应对现实扭曲事件，其他信息不明。但已知其分为三支分队，二等分队为中等配置。[[/footnote]]被紧急部署并前往支援，随后成功收容项目。行动中的所有事故已散发虚假信息进行掩盖、SCP-CN-2011的原社会身份被宣称意外身亡。

[[collapsible show=&#34;+ 附录CN-2011-1: Dr.Snow的第二次采访记录&#34; hide=&#34;- 关闭记录&#34;]]
//在上一次采访中，我发现SCP-CN-2011的观念其实很独特。我认为我能够在第二次对话中对他进行一个更全面的评估，为日后的研究工作提供更大的帮助。甚至是，发挥SCP-CN-2011潜在的利用价值。//
[[&gt;]]
//**——客座研究员Dr.Snow**//
[[/&gt;]]
[[div class=&#34;blockquote&#34;]]
**采访者：**Dr.Snow

**受访者：**SCP-CN-2011

**旁听者：**项目主管黎██

**备注：**放置于一旁的一台斯克兰顿现实稳定锚全程启动，保持项目的休谟指数正常。

**日期：**2019/10/16

**&lt;记录开始&gt;**
**Dr.Snow：**“你好，███。”

**SCP-CN-2011：**“（略微诧异）你好博士。这次为什么不叫我那个编号？”

**Dr.Snow：**“因为我感觉不怎么顺口。哈哈。”

（SCP-CN-2011似乎是刻意的微笑了一下。黎██用目光示意Dr.Snow不要逗项目发笑。）

**Dr.Snow：**“废话不多说啦，咱们接着上次的聊，可以么？”

**SCP-CN-2011：**“行。”

**Dr.Snow：**“我们之所以能够发现你，是因为你的所在地区发生了异常，而并非你使用了你特殊的能力。在那之前，你都用你的能力做过什么？”

**SCP-CN-2011：**“没做什么。我很少用那个。”

**Dr.Snow：**“很少用？”

**SCP-CN-2011：**“嗯。”

**Dr.Snow：**“为什么呢？”

**SCP-CN-2011：**“因为用处不大。而且我总是搞砸事情。”

（Dr.Snow保持着平和的视线接触。）

**SCP-CN-2011：**“......我承认，在我最初发觉它时，我很兴奋......兴奋到，把某些东西弄的乱七八糟。还好我收拾烂摊子还是没问题的。”

**Dr.Snow：**“......能告诉我你弄乱的是什么吗？”

**SCP-CN-2011：**“不能。但是我可以向你保证我挽回了。别追问这个，真的没有问题，相信我就行。好吗？”

**Dr.Snow：**“......好好，我相信你。那我就问下一个吧：你的精神状态是在发觉你的能力之前有的，还是之后？”

**SCP-CN-2011：**“之前。我这样很久了。”

**Dr.Snow：**“我们着手调查过你的过去，发现你的生活应该很......嗯......不如意。压力大。让人抓狂。你就没想过用你的能力去改变？”

**SCP-CN-2011：**“当然想过，但是浅尝辄止。第一，你不懂，它根本就改变不了事情的结果；第二，我感觉我驾驭不住它，我不是第一次搞砸东西。我都没有把它看作一种超能力而是一种负担。所以我决定封存它，忘掉它，甚至有点记不清上次使用它是在什么时候。......不算不久前我拒捕那次的话。我很抱歉当时造成的那些损害。对不起。”

**Dr.Snow：**“呃，你没有走入邪门歪道真是万幸。我个人认为换个人有了你这种能力应该就不会收敛。”

**SCP-CN-2011：**“邪门歪道？什么是邪门歪道？”

**Dr.Snow：**“嗯？这还需要我解释吗？”

**SCP-CN-2011：**“不不，我的意思是，除了那些伤害别人的行为，这个世界上就没有邪、门、歪、道。”

**Dr.Snow：**“这个说法好像有点片面吧？我想想怎么跟你说……”

**SCP-CN-2011：**“不用说服我，博士，这就是我的理念。如果你乐意听的话，我或许会跟你说说。被关在这里后我实在太闷了。”

**Dr.Snow：**“我很乐意！”

（SCP-CN-2011沉默了很久。）

**SCP-CN-2011：**“您觉得人生的意义是什么？我想知道您的答案。”

**Dr.Snow：**“这个嘛，好好工作，为人民造福，发挥自己的价值，闲暇时刻做做自己爱做的事。差不多就这样吧。”

**SCP-CN-2011：**“于你而言很快乐，对吗？”

**Dr.Snow：**“对。起码我是这么认为的。”

**SCP-CN-2011：**“那就对了。关于这个问题，我也思考过很久，并度过了很长一段时间的挣扎期与痛苦期。后来我决定问问别人，听听他们的回答。我问了很多人，他们都或认真或随意的回答了我，但我终于得到了答案。答案不过是两个字。”

**Dr.Snow：**“什么？”

**SCP-CN-2011：**“‘贪欢’。”

**Dr.Snow：**“愿闻其详。”

**SCP-CN-2011：**“无论是谁，都有所欲、有所求，而这欲求就是他前进的源动力。那我们都在图什么？票子、房子、车子吗？讨个好老婆或者嫁个好人家吗？本质上不都是希望得到快乐、贪求那一份欢愉？厨师想炒出好菜品、老师想教出好学生、写手想写出好文章，不都是在自己所认定的那条路上奋斗？那些仅仅因为生活所迫而不得不干某些活计，整天怨声载道说自己又苦又累的那些人，只是‘没死’，不是‘活着’。所以我很羡慕那些强大到能够将现实与理想结合的人，他们能够活的又快乐又充实，而不是瞎忙了一生后才反应过来自己什么都没干。”

（Dr.Snow点头，示意项目继续说下去。）

**SCP-CN-2011：**“世界因何复杂？世界从未复杂。社会因何残酷？社会从未残酷。复杂与残酷的从来都是人心。人人皆贪欢，但人人对‘欢’的定义不同，也就走了不一样的路。你有你的路，我有我的路，七十亿条路搅在一起，就是这个让人爱让人恨的人间。这决定了无数的理念会彼此撞击或相融，但我尊重每一种理念。毕竟子非鱼，安知鱼之乐？除了那些将自己的‘欢’建立于伤害别人的基础上的人渣，我尊重每一个人所追求的‘欢’。”

**Dr.Snow：**“你和我老师有点像……咳，我突然有些好奇你有没有宗教信仰？”

**SCP-CN-2011：**“有。现实太沉重了，没有一个信仰支撑着，真的要疯。”

**Dr.Snow：**“好吧。嗯……那我想知道，你的‘欢’是什么？”

**SCP-CN-2011：**“自由。”

**Dr.Snow：**“自由？”

**SCP-CN-2011：**“您知道什么是最自由的东西吗？”

**Dr.Snow：**“我想想啊。风？”

**SCP-CN-2011：**“我尊重您的想法，不过我认为，最自由的，是‘树’。”

**Dr.Snow：**“为什么？”

**SCP-CN-2011：**“扎根于地，展叶至天。用自己的根须在土壤中汲取自己所需的养分，然后不骄不躁的向上伸展、生长，知道自己最后会成为的模样，持之以恒的、一片叶一片叶、一根树枝一根树枝的向理想中的自己靠近。我认为，这才是自由。”

**Dr.Snow：**“精神自由么？我大概懂你意思了。”

**SCP-CN-2011：**“作为树，它既会遇到阳光，也会遭遇狂风。我作为人也是如此，既会遇到好事也会遇到坏事。我虽然明白这些，但是我……真的有些撑不住，我有时候还是会掉进以前的思维深坑中，不断追问自己存在的意义！我讨厌那种无力感与彷徨感，我，我质疑自己做出的每一个决定……但我，但我从来没有质疑过的，就是收敛自己的爪牙，不去伤害别人。”

**Dr.Snow：**“这很好。你冷静一些。”


**SCP-CN-2011：**“就算生活让我这么狼狈，我也一直认为：无论生活待我如何，都要选择做一个好人，惨不是坏的理由。即使善不一定有善报，我也要用自己最温和的一面对待别人。”

（项目似乎这才发觉黎██的在场，变得不自然起来。）

**SCP-CN-2011：**“哈哈，谢谢你愿意听我讲这些废话。可是我现在有点困了。下次继续，好吗？”

**Dr.Snow：**“好的，那就好好休息吧。谢谢你的配合，███。”
**&lt;记录结束&gt;**

[[collapsible show=&#34;+ 附录CN-2011-3：项目无效化记录/事故记录CN-2011-Alpha[需4级权限许可]&#34; hide=&#34;- 验证通过。&#34;]]
//**前言：**事故CN-2011-Alpha之后，Site-CN-29内部对于此事件的所有原始记录已损失。相关人员在进行多方面的信息整合后，已经最大程度的还原了事件经过，部分细节不一定准确或明朗。正文如下。//

**事件概述：**
2019年11月28日19时左右，数量众多的车辆非法靠近Site-CN-29收容区[[footnote]]Site-CN-29主要分为收容区与研究区，前者伪装为军事禁区。[[/footnote]]的伪装设施。奇怪的是，安保人员放行了他们并与之同行。几乎同时，SCP-CN-2011的休谟指数突然提高，常规运行的一台斯克兰顿现实稳定锚因负载过大而崩毁，SCP-CN-2011收容失效（事后发现备用的两台斯克兰顿现实稳定锚被人为破坏），项目离开收容单元。

在另一边，车队已闯入收容区域，站点驻守人员立刻进行阻拦。车队里的人们走下车辆，拿出大量武器开始进行高火力强攻，进攻者包括先前的安保人员。这时，驻守人员之中竟然出现大量反戈者，与入侵者结为一方。在离奇的人员反叛之下，防线被很快击溃。

站点主管███外出用餐未归，指挥部能力失调。并且，站点的各部门几乎都出现了反叛人员，加入入侵人群。在入侵者的里应外合之下，整个Site-CN-29基本进入瘫痪状态。

幸运的是，求救信息被顺利发出，基金会支援部队立刻赶往Site-CN-29进行救援。由于同时发生SCP-CN-2011的收容失效，MTF-甲子-99（“沉重现实”）一等分队[[footnote]]据称“沉重现实”的一等分队拥有一代号为“绿荫”的个人或团体。“绿荫”即一等分队的最高实力，他或他们经常被描述为高级现实扭曲实体，真假性未知。[[/footnote]]被部署，将于支援部队之后很快到达。

支援部队到达Site-CN-29后，发现整个站点被数十米高的金属墙壁围绕、墙体上方盘踞着大量类似于西方龙类的大型异常生物、SCP-CN-2011站立于墙壁前方。SCP-CN-2011向支援部队表示这些是它的现实扭曲造物，仅仅为防御所用，请支援部队静待“仪式结束”，在一切结束之后它将自愿接受任何处置。支援部队惮于其现在的现实扭曲强度以及异常生物的威胁，局势开始胶着。

局面僵持至大约二十分钟后MTF-甲子-99一等分队的到来。SCP-CN-2011并不愿战斗，但为了阻止部队进入站点而开始反击。然而它很快被一等分队击败身亡，项目无效化。随后在MTF的协助下，支援部队终于成功进入站点。

入侵人群被发现聚集于站点内部的一片林地。部队开始与之交火，交战之中，我方识别出敌方持有异常装备，并且人员成分复杂，甚至包括且不限于GOC成员、破碎之神教会信徒、MC&amp;D公司成员等。敌方在开战约十分钟后突然弃战，开始撤退。由于场面过于混乱，我方没能歼灭或抓获所有入侵者，相当一部分入侵者成功逃脱。

**附：支援部队赶至站点时，SCP-CN-2011的部分发言（由现场人员回忆编写，准确性应有偏差）。**\
[[div class=&#34;blockquote&#34;]]
“不要靠近了！我不想伤害你们！”
“我很抱歉，真的很抱歉……”
“主的仪式很快就会完成！在一切完成之后，你们可以随意处置我。”
“对不起，对不起……”
