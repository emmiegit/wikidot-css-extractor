**Objekt-Nr.:** SCP-1969

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Aufgrund der inhärenten unbeweglichen Natur von SCP-1969 befindet es sich am Bergungsstandort (jetzt Standort-1969 genannt). Die primäre Eindämmungseinheit ist eine hohle Stahlkugel (2 cm Dicke), die mehr elektrische Kolben mit geringer Leistung enthält. Diese Kolben werden von einem Computer kontrolliert, der sich 1,2 Meter entfernt auf dem Boden der sekundären Eindämmungseinheit befindet, wodurch sie kontrolliert schwanken können, um SCP-1969 ständig im Lambda-Zustand zu halten.  Die Die Stahlkugel hat einen Durchmesser von 56 cm und ist am Dach der sekundären Eindämmungseinheit  befestigt.

Außerhalb der primären Eindämmungseinheit befindet sich ein Betonraum, der als die sekundäre Eindämmungseinheit bekannt ist. Die Dimensionen sind 15 m x 15 m x 3,5 m. 50 kleine Transmitter sind an den Wänden befestigt, die eine ständige Nachricht entweder an einen von vier externen Empfängern oder an zwei von acht Empfängern vor Ort übertragen. Falls mehr als zwei dieser Transmitter nicht mehr funktionieren, wird die MTF Alpha-9 (&#34;Party Pooper&#34;, z. dt. &#34;Spaßbremsen&#34;) die tertiäre Eindämmungseinheit sichern und wenn nötig den Einheimischen Amnesika und Beruhigungsmittel[[footnote]]Wenn sich herausstellt, dass das Wachstum der Sayaw-Zone nur durch die Tötung einer großen Zahl von Zivilisten gestoppt werden kann, ist MTF Alpha-9 dazu autorisiert, dies unter Verwendung von memetischen Kampfstoffen und Chemikalien wie Desfluran zu tun.[[/footnote]] verabreichen.

Die tertiäre Eindämmungseinheit ist größtenteils eine Nachahmung des Sender-/Empfänger-Aufbaus in der sekundären Eindämmungseinheit. Diese Einheit enthält 1.500 Transmitter und acht Empfänger, die über 20 Quadratmeilen verteilt sind und den gesamten Standort-1969 umfassen. Es dient als sekundäre Methode zur Überwachung der Sayaw-Zone, wenn sich SCP-1969 in einem Alpha-Zustand befindet. Am Rande von Standort-1969 befinden sich 20 Außenposten für Wachen (drei Wachen pro Außenposten). Ein letzter Außenposten umfasst das Forschungs- und Verwaltungspersonal von Standort-1969, das zum Zeitpunkt des Schreibens (██.██.201█) fünfunddreißig Personen beherbergt. Für jeden Außenposten steht Boden- und Lufttransport zur Verfügung, um eine sofortige Evakuierung zu ermöglichen, falls SCP-1969 in einen anhaltenden Alpha-Zustand eintritt.

Wenn SCP-1969 länger als 40 Minuten in einem Alpha-Zustand bleibt, hat das Standortpersonal Standortdirektor Nelson oder den stellvertretenden Direktor Jackson zu alarmieren. 

**Beschreibung:** SCP-1969 ist eine Discokugel eines unbekannten Herstellers. Es hat einen Durchmesser von 50,8 cm (20 Zoll) und hat einen Haken an der Oberseite der Kugel, um es an der Decke aufzuhängen. Es gibt ████ separate Oberflächen auf der Kugel, die alle klein (ca. 5 mm x 5 mm) sind und spiegelartig aussehen. Trotz des Fehlens einer Energiequelle pulsieren elektromagnetische Wellen von jeder einzelnen Fläche von SCP-1969. Die Flächen auf SCP-1969 strahlen jedoch nicht konstant mit derselben Wellenlänge und ändern sich zufällig zwischen weniger als 0,1 Sekunden und fast zwei Minuten[[footnote]]Jede Fläche agiert separat, daher gehen zu jeder Zeit ████ verschiedene Wellenlängen von SCP-1969 aus.[[/footnote]]. Diese Wellen erstrecken sich über das gesamte elektromagnetische Spektrum[[footnote]]Obwohl der Aufenthalt in der Sayaw-Zone nicht zum sofortigen Tod führt, ist die Strahlungsmenge äußerst schädlich und nach längerer Zeit unweigerlich tödlich.[[/footnote]], obwohl Wellenlängen im oder nahe dem menschlichen sichtbaren Spektrum eher bleiben als extrem lange oder kurze Wellenlängen, die sich schnell verschieben. Dies führt zum klassischen Bild einer Discokugel mit mehrfarbigen Lichtern, wobei mehrfarbige Lichter von einer verspiegelten, sich drehenden Kugel ausgehen. 

Licht, das von SCP-1969 ausgeht, scheint durch oder durchdringt Materialien, die normalerweise undurchsichtig sind[[footnote]]Zum Beispiel könnte Licht von SCP-1969 mit einer Wellenlänge von 580 nm (gelb) ein Material passieren, das für sichtbares Licht völlig undurchlässig ist. Gammastrahlen, die von SCP-1969 kommen, sind ähnlich unbeeinflusst von radioaktiver Abschirmung.[[/footnote]]. Trotzdem scheinen alle elektromagnetischen Wellen normal reflektiert zu werden, scheinen aber paradoxerweise auch Materialien zu durchdringen, ohne an Intensität zu verlieren. Der Bereich, in dem dieser Effekt stattfindet, ist jedoch auf einen ellipsoiden Raum begrenzt, der um SCP-1969 herum zentriert ist, bekannt als die Sayaw-Zone. Dieser Bereich breitet sich horizontal viel schneller aus als vertikal.

SCP-1969 hat drei Existenzzustände, die im Folgenden als Alpha, Beta und Lambda bezeichnet werden. Der Alpha-Zustand ist hochgefährlich. Während des Alpha-Zustands dehnt sich die Sayaw-Zone aus. Alpha-Zustände werden durch grobe physische Bewegung innerhalb der Sayaw-Zone ausgelöst und fortgesetzt
[[footnote]]Die Wachstumsrate korreliert direkt mit den kumulativen Joule kinetischer Energie, die in der Sayaw-Zone angewendet wird, kontinuierlich mit einer Rate von //e//.[[/footnote]]. Diese Bewegung muss jedoch nicht künstlich verursacht werden, was es natürlichen Ursachen ermöglicht, einen Alpha-Zustand in SCP-1969 voranzutreiben. Während dieser Zeit dreht sich SCP-1969 im Uhrzeigersinn in Bezug auf die Decke mit unterschiedlichen Geschwindigkeiten.

[!--You can dance if you want to, you can leave your friends behind. Because your friends don&#39;t dance, and if they don&#39;t dance, then they&#39;re gonna die--]

Die Wachstumsrate der Sayaw-Zone ist nicht konstant. Ungefähr ██ Sekunden, nachdem sich die kumulative Bewegung innerhalb der Sayaw-Zone auf ██ % reduziert hat, passt sich die Empfindlichkeit der Sayaw-Zone gegenüber kinetischer Energie neu an, damit weniger Joule angewendet werden, um einen Alpha-Zustand auszulösen. Nach einem bestimmten Punkt wird es möglich, dass so kleine unkontrollierbare Bewegungen wie normale tektonische Bewegungen SCP-1969 in einen Alpha-Zustand versetzen. Mathematische Messungen und Spekulationen in Bezug auf Alpha-Zustände finden sich in Dokument 1969-Alpha-01. Glücklicherweise nimmt die Empfindlichkeit der Sayaw-Zone während Alpha-Zuständen ab, so dass es in einen Beta-Zustand übergehen kann.

Beta-Zustände treten nach einem Alpha-Zustand auf. Wenn ihre kinetische Empfindlichkeit abnimmt, verlangsamt die Sayaw-Zone ihr Wachstum aufgrund des relativen Mangels an neuer Bewegung. Wenn die Bewegung innerhalb der Sayaw-Zone ausreichend abnimmt, beginnt die Zone zu schrumpfen, was einen Beta-Zustand auslöst. In diesem Zustand dreht sich SCP-1969 mit unterschiedlichen Geschwindigkeiten gegen den Uhrzeigersinn in Bezug auf die Decke.

Wenn innerhalb der Sayaw-Zone genügend Joule ausgeübt würden, könnte sie sich auf die gesamte Erde ausdehnen (ein theoretisches Ereignis, das als Ennui-Szenario bezeichnet wird). Dr. ██████ spekuliert, dass ein Ennui-Szenario unvermeidlich wäre, wenn die Sayaw-Zone die Stadt [ZENSIERT] erreichen würde, da der Foundation keine Mittel zur Verfügung stehen, die ihr Wachstum aufhalten könnten. Ein Ennui-Szenario würde das gesamte Licht beeinflussen, das in die Erdatmosphäre eindringt, schließlich 99 % aller organischen Lebensformen durch Strahlenvergiftung töten und eine Vielzahl anderer Probleme verursachen.
 
Die Sayaw-Zone schrumpft beträchtlich, während sie sich in einem Beta-Zustand befindet, bevor sie in einen Alpha- oder Lambda-Zustand zurückkehrt. Der Lambda-Zustand stellt eine ständige Fluktuation zwischen Alpha- und Beta-Zuständen dar, so dass sich die Größe der Sayaw-Zone nie signifikant ändert.
