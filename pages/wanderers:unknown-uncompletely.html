[[size 140%]]##E4B41C|**第40章**##[[/size]]

这是一位终身无名的学者的故事，其通用名为罗米斯第拉齐·奥尔贝托 ，以下以姓氏称呼该人。

作为一篇学者的人物记录，本文将着重介绍其学术生平。但鉴于本书并非科学专著，关于其研究成果仅作概述，对此感兴趣者可登录恒星图书馆官网进行查阅，笔者已将收集到的资料尽数上传。

奥尔贝托[[footnote]]值得确信的是，该人确为奥尔贝托家族成员，但他本人并非新贵族，其于学生时代因不明原因被家族除名。——原注[[/footnote]] [[footnote]]3062年，奥尔贝托博士的事迹成名之后，奥尔贝托家族将其重新归入族中。——二版编注[[/footnote]]，于地球历A.D.2701年生于大熊座新雅典，2883年前后去世。

既为学者，自然有其擅长的学科领域，奥尔贝托是一位专攻分类学的外星域生物学家，A.D.2733年自参宿四大学获得外星域生物学博士学位[[footnote]]奥尔贝托的博士论文《行星BK096S3的生态系统分类详述》——原注[[/footnote]] [[footnote]]后世普遍认为，BK096S3是奥尔贝托博士的第一个研究项目，该篇论文是他宏伟事业的开端。——二版编注[[/footnote]]。其导师为《新自然史》主编，拉撒路奖得主马第欧·志佩尼，可惜笔者并未找到任何记载志佩尼博士与奥尔贝托互动的资料，其二人师生关系仅被参宿四大学档案库保存。

学成之后，奥尔贝托只身前往宇宙深处，开始了他一生的事业。
@@ @@
-----
@@ @@
在此引入奥尔贝托的日记原文，向读者概述何为其&#34;一生的事业&#34;：

##808080|//……我始终无法接受那些星际游人和赏金猎人对各行星上的本土生物的散漫称呼，诸如”六腿狗“啊，“蹄子鸡”啊，还有离谱的“大嘴牛”，他们竟然把类犬科动物称作牛？且不说这是对生命的不尊重，这已经缺失了基本的学术观念了（虽然不得不承认，“迪斯科孔雀”这个称呼的确很妙）。//##

##808080|//诚然，近一个世纪以来，外星域生物学界已经开始重视各行星生态的系统整理和分类，但大多数研究者眼中只有那些经济利益高或是人口密度大的行星，他们根本不在意那些鲜有人至的星球上的庞大生物体系和崭新的知识。//##

##808080|//这非学者所应持有的态度，然而却是人之常情。我无法去强求，也无力改变他们的想法，但我自己可以去践行，让那些也许永远也不会有人踏足的星球拥有科学的生态体系记录。//##

##808080|//毕竟总要有人去做这些。//##
@@ @@
-----
@@ @@
据笔者考证，奥尔贝托的第一站是Messier48星团的行星ML0172B[[footnote]]即乔尔星。——四版编注[[/footnote]]，即其所属恒星系中唯一一颗确认有生命存在的类地行星。

奥尔贝托在该行星上花费了8年的时间，最终他独立[[footnote]]不得不提到的是，奥尔贝托博士的个人辅助AI为他的研究提供了极大的辅助，人工智能的帮助无疑是他能在不到十年的时间里完成如此浩大的工作量的一大原因。——二版编注[[/footnote]] 完成了ML0172B2的行星生态系统总体架构和大致分类，据其研究表明，该行星尚且处于生命演化初期，存在两域，三界，总共约23门，约320纲和700—800目 [[footnote]]“以下仅为模糊分类，目的是奠定研究基础和研究方向，请后人务必严加指正。”
  在奥尔贝托的每一份分类名录前都记有该段前言。——原注[[/footnote]][[footnote]] “面对这凭一己之力完成的学术工程，该令人惊讶的不在于谬误之多，而在于谬误之少。”星际学会主席马可·罗德如是评价。——五版编注[[/footnote]]。

在该行星的研究完成后，奥尔贝托以论文形式发表了自己的研究成果，但并未引发反响。而奥尔贝托也不甚在意，马不停蹄地前往位于同一星团的DP927338[[footnote]] 即牧园星，现为洛氏工业殖民地。——三版编注[[/footnote]]，此次研究是其一生所有研究项目中花费时间最长的一次，其孤身一人进行了长达21年的独立研究。

而此次研究也如第一次一般并未受到任何有明确记载的关注，但奥尔贝托依然没有受其影响，前往M64星系的JA7832D4 [[footnote]]即普鲁士蓝星。——四版编注[[/footnote]]展开了第三次研究，此次研究时长为15年。

值得注意的是，此次研究后，奥尔贝托察觉到自己已经不再年轻，于是在大学同窗兼好友的洛伦娜·安德森的建议和资助下，前往新悉尼进行回春手术，并在新悉尼与洛伦娜成婚，享受了三年的家庭时光，直到奥尔贝托决心重返星际继续事业。

此时是地球历A.D.2780年，回春手术后的奥尔贝托的身体年龄为32岁，据他本人日记里所记载，此时的奥尔贝托估计自己一生还可以再为5—7颗星球进行分类研究。

但他低估了这份工作的高危性，在这之后的行星HT2301[[footnote]]研究时长14年。——原注[[/footnote]][[footnote]]即夜莺星。——四版编注[[/footnote]] 、SE342N4[[footnote]]研究时长18年。——原注[[/footnote]][[footnote]]即蒙太古星。——四版编注[[/footnote]]和OB2315[[footnote]]研究时长5年。——原注[[/footnote]][[footnote]]即四月星。——四版编注[[/footnote]]  ，是他献给人类和自然科学的最后贡献。罗米斯第拉齐·奥尔贝托博士在行星KN3687[[footnote]]即罗米星，新庞贝的所在行星。——四版编注[[/footnote]]上被原生掠食动物[[footnote]]杀死奥尔贝托博士的生物为塔纳托斯伪狐（//Vulpeas Thanatos//）。——四版编注[[/footnote]]杀害，其精准死亡时间至今无法确定。

而直到最后，这位无名学者的心血研究仍是沉寂于学术的汪洋之中，无人予以回响。
@@ @@
-----
以上所有学术相关一手资料，均为笔者从奥尔贝托博士飞船资料库里获得（其飞船[[footnote]]现已作为藏品被新上海星际人文博物馆收藏，并向游客公开展览。——六版编注[[/footnote]]停靠在KN3687一处悬崖边）。其他时间线和历史相关资料，为笔者拜访了包括ML0172B，参宿四大学和新悉尼在内的数个地方求证所得。

[[size 140%]]##E4B41C|**全书后记**##[[/size]]

写下这40位无名之人的事迹，对笔者而言是某种意义上的自我宽慰。

一如奥尔贝托不顾一切投身于他那也许永远无法被人所熟知的事业（此处的“永远”从统计学角度看来绝非夸大之言），笔者花费50年的时间前往宇宙的各个角落，寻得已逝之人的成就和回忆，将其编纂为这本也许能称之为书的名录，只是为了不让这些值得铭记的人被遗忘，不让他们默默无闻的成就就此散佚。

然而，就目前现存的人类著作数量和质量而言，您正在阅读的这本小册子只不过是满天繁星中微不足道的一颗小行星罢了。对于该书无人问津，永远在旧书架底与灰尘为伴这种结局，我早有心理准备。

但我想，这并不重要，这本书并非为取悦读者而著（当然，如果您被它所取悦，作为作者的我深感荣幸），它存在的意义是为了记住这些不著名的星际贡献者，就算无人翻阅，他们的故事也将伴随着书的长久保存而永存于世。

但是，如果能有人读到它就好了，如果能让世人知道他们的事迹就好了。

我如此希冀着。


地球历A.D.2961
乔尔，一个无名无为的星际游人

[[/div]]
-----
[[div_ class=&#34;fancyborder&#34;]]
[[size 140%]]##E4B41C|**五版后序**##[[/size]]
##E4B41C|//马可·罗德//##

##808080|//&#34;对于该书无人问津，永远在旧书架底与灰尘为伴这种结局，我早有心理准备。&#34;//##

乔尔，我们的朋友，这位全宇宙最谦卑的人类，在他不朽的名著《不著名星际贡献者不完全记录》（请允许我将其称为《不不》，我太喜欢这个简称了）的结尾如是说。而如果他活到今天，想必会被自己著作影响力之大吓得跌跟头：直到现在，全宇宙共出版了30多亿册《不不》，并且仍在不断被重新编辑出版；3020年——3050年那几代的男孩，不知道有多少被父母取名为乔尔；如今但凡是有人类存在的行星，一定就至少会有一本《不不》。

哪怕我们只谈论最后一章，只谈奥尔贝托。

有多少学者至今仍在奥尔贝托所铺的道路上前行，
有多少后生此刻正立于奥尔贝托的肩膀眺望远方。

说到此处让我不禁后怕，如果当年作为星际游人的乔尔没有登陆罗米星(KN3687)，就此与奥尔贝托擦肩而过，那我们是否就永远无法得知奥尔贝托其人和其成就？

就概率论而言，这即是奇迹。

那么你有没有想过，为什么《不不》能成为如此伟大的经典？当然，这和乔尔，奥尔贝托以及书中所有人的贡献密不可分，但更大的原因是，《不著名星际贡献者不完全记录》让全人类把目光投向了身边的“不著名星际贡献者”———他们是每个太空站的飞船技师，是每个与太空瘟疫抗争的医生，是每个岌岌无名却日夜钻研的学者，是每个向往投身星辰的孩子。

是乔尔让我们想起，推动时代和人类文明不断前进的，从不是某个单独的个体，而是所有不著名星际贡献者。

##808080|//“毕竟总要有人去做这些。“//##
##808080|————罗米斯第拉齐·奥尔贝托##

地球历A.D.3074 
满怀敬意，作于新伦敦。
