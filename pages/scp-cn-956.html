[[include component:image-block name=-5a732a535f09e554.jpg|caption=用于实验CN-956-2的三块SCP-CN-956，拍摄于转化事件未开始时]]

**项目编号：**SCP-CN-956

**项目等级：**--Euclid-- Keter

**特殊收容措施：**SCP-CN-956被收容于Site-CN-██中一个人为转化的半径1m的球形SCP-CN-956-1中并禁止一切物理性接触，--除非获得O5议会的许可--不得以SCP-CN-956和任何SCP-CN-956-1为对象进行任何实验。该球形SCP-CN-956-1任何时候必须通过电磁支撑使其与任何非气态物质完全隔离，一旦任何非气态物质接触SCP-CN-956将被记为SCP-CN-956-1并被放入该球形SCP-CN-956-1中立即进行收容。

预先存有数个半径约1m的铝制球壳用以转化，以收容可能的更多SCP-CN-956-1。

**描述：**SCP-CN-956在19██年被发现于地月拉格朗日点L4[[footnote]][位于距离地球38.4万km处的一个拉格朗日点，拉格朗日点指受两大物体引力作用下，能够使小物体稳定的点。L4不在地球与月球的连线所在直线上。][[/footnote]]，在一次转化事件中一█████被转化为SCP-CN-956-1，随后被发现并与SCP-CN-956一同被收容。

SCP-CN-956是一种黑色材料，分析表明其对所有电磁波的总反射率为0，SCP-CN-956具有微弱磁性。SCP-CN-956的异常性质在其与非气态物质发生直接物理性接触时显现。直到该物体与其他非气态物质的明显交界面为止，物体(被记为SCP-CN-956-1)的组成材料将被逐步转化为与SCP-CN-956相同，体积变小并逐步失去表面细节。当转化完成时，SCP-CN-956-1将无法与SCP-CN-956分辨。被SCP-CN-956转化的原本体积超过0.5m^^3^^的SCP-CN-956-1与其他非气态物质发生直接物理性接触时会表现与SCP-CN-956相同的异常性质。

事故CN-956-A后，使用人类，以SCP-CN-956或SCP-CN-956-1为对象的实验已被禁止。

[[collapsible show=&#34;+ 查看实验记录CN-956-A&#34; hide=&#34;- 访问许可&#34;]]
&gt; **实验编号：**CN-956-1
&gt; **实验时间：**20██/██/██
&gt; **实验对象：**一块SCP-CN-956，一张███牌纸巾。
&gt; **实验过程：**对象被微型机械臂放置在一块纸巾上。
&gt; **结果：**纸巾被转化为SCP-CN-956-1，转化过程中黑色材料以类似墨汁的扩散方式扩散。转化完成后纸巾没有继续“传染”支撑面。机械臂也被转化为SCP-CN-956-1。
&gt; **附注：**使用机械臂是我的失误，但这也表明了SCP-CN-956-1不会传染其他物体，这可能是个好消息。不过——哦上帝——我们可能要换个机械臂了，我会申请使用电磁支撑装置。——E█████博士

&gt; **实验编号：**CN-956-2
&gt; **实验时间：**20██/██/██
&gt; **实验对象：**三块SCP-CN-956，一张███牌纸巾。
&gt; **实验过程：**对象被电磁支撑装置同时放置在一块纸巾上。
&gt; **结果：**纸巾被转化为SCP-CN-956-1，与实验CN-956-1相比，扩散的速度加快了约3倍。转化完成后纸巾没有继续“传染”支撑面。
&gt; **附注：**看来转化的速度和参与转化的SCP-CN-956数量正相关，电磁支撑是有效的。——E█████博士
[[/collapsible]]

[[collapsible show=&#34;+ 查看实验记录CN-956-B&#34; hide=&#34;- 访问许可&#34;]]
&gt; **实验编号：**CN-956-3
&gt; **实验时间：**20██/██/██
&gt; **实验对象：**一块SCP-CN-956，一只小鼠。
&gt; **实验过程：**小鼠与项目接触后剧烈抽搐，转化达到头部时小鼠失去生命体征，完全转化后小鼠变为短棒形SCP-CN-956-1。该SCP-CN-956-1体积比原小鼠略小，没有表现出除颜色外的任何异常性质。
&gt; **结果：**该SCP-CN-956-1被送入收容间，今后对活体的实验应得到4级以上许可。

&gt; **实验编号：**CN-956-4
&gt; **实验时间：**20██/██/██
&gt; **实验对象：**一块SCP-CN-956，一个铁块(体积约为1m^^3^^)。
&gt; **实验过程：**对象被转化为SCP-CN-956-1。该SCP-CN-956-1转化完成后表现出了与SCP-CN-956相同的异常性质并开始转化支撑面，造成了一次轻微的收容突破，支撑面被完全转化为SCP-CN-956-1之前成功对其重新收容。
&gt; **分析：**确定SCP-CN-956的转化物在体积上存在阈值，超过这个阈值将使其表现与SCP-CN-956相同的异常性质。这个阈值具体为多少还需进一步的实验。
[[/collapsible]]

[[collapsible show=&#34;+ 查看事故CN-956-A&#34; hide=&#34;- 访问许可&#34;]]
20██/██/██，对D级人员的实验获得了O5议会许可，D-5144被用于SCP-CN-956的实验。实验记录如下。
&gt; **实验对象：**D-5144
&gt; 
&gt; **实验员：**██████
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **██████：**D-5144，现在开始实验。遇到任何状况请不要尝试逃离，我们将有权对你进行射杀。
&gt; 
&gt; **D-5144：**好吧，随你便。那么我现在需要做什么？是不是一会儿你们██就要放一只野兽进来把我啃了？
&gt; 
&gt; **██████：**我们Site没有野兽型的项目，这点你可以放心，但你的生命安全仍然不会得到保障，虽然我们会尽全力保证你活着。**你知道**。
&gt; 
&gt; **D-5144：**好的，我也觉得我知道，这些都██在协议里写着的，是不？你们这些[数据删除]
&gt; 
&gt; **██████：**现在你会发现你面前有一块黑色物体悬浮着。不不，那是我们的电磁支撑装置，不是它的异常。现在，请你描述你面前的物体。**等一下**，你现在还不能碰它。
&gt; 
&gt; **D-5144：**(围绕着SCP-CN-956观察后)我想，我眼睛看到的是一块......物体？空间？我不确定。它是黑色的，非常黑，眼睛甚至不能在它的表面聚焦，从任何角度我都没有发现有反光。它是......球形的？或者其实它是二维圆片可是一直面朝着我？
&gt; 
&gt; **██████：**还有其他的发现吗？
&gt; 
&gt; **D-5144：**没有了。
&gt; 
&gt; **██████：**很好，你现在用脚尖，对是裸露皮肤的脚尖，触碰它，发生什么都不要惊慌，你......不会死。
&gt; 
&gt; **D-5144：**我看看......哦[已编辑]这[已编辑]什么！我的脚在变黑！变成**这玩意**！
&gt; 
&gt; **██████：**冷静，请告诉我你的感觉。
&gt; 
&gt; **D-5144：**你[已编辑]换你来试试？！
&gt; 
&gt; **D-5144被注入短效安定剂，约一分钟后对象冷静，这时转化已到达大腿部。**
&gt; 
&gt; **██████：**现在告诉我你的感觉。
&gt; 
&gt; **D-5144：**没有感觉，我无法控制变黑了的地方，感觉不到那里的存在但是变黑的地方我确信没有死掉，血液的流淌没有被阻断。我猜想只是不能活动而已。
&gt; 
&gt; **██████：**有趣。
&gt; 
&gt; **此时转化已到达腹部。D-5144的双腿变成两根棒状黑色物质。**
&gt; 
&gt; **D-5144：**你还在吗。
&gt; 
&gt; **██████：**还在，我不会离开。
&gt; 
&gt; **D-5144：**(轻笑)你忘了问我**它**的触感什么的了。我来告诉你吧，它就像石头，可是非常光滑，非常非常滑。
&gt; 
&gt; **██████沉思，此时转化到达心脏部，D-5144未死亡。**
&gt; 
&gt; **D-5144：**你知道黑洞吗？它就像一个坚硬的黑洞，将与它接触的东西变成一样的黑洞......(笑)传染性吗？
&gt; 
&gt; **██████：**你的想法很有趣，我会进行下一步的研究。嗯......谢谢。
&gt; 
&gt; **D-5144：**你是第一个对我说谢谢的人。
&gt; 
&gt; **此时转化已到达颈部，电磁支撑装置将D-5144(SCP-CN-956-1)悬浮。**
&gt; 
&gt; **██████：**我们很抱歉无法保证你活着，你将被......
&gt; 
&gt; **D-5144：**(打断)不，快杀了我！
&gt; 
&gt; **此时转化已到达鼻子。**
&gt; 
&gt; **██████：**我不明白？
&gt; 
&gt; **D-5144：**这玩意有思想！不要把人类的大脑给**他**！快......
&gt; 
&gt; **转化完成，处决没有进行，对象被记为SCP-CN-956-1。**
&gt; 
&gt; **&lt;记录结束&gt;**

转化完成后，该SCP-CN-956-1开始转变形态，变成一细长棍状物体并与实验间地面和天花板接触，实验间与该SCP-CN-956-1接触的部分开始被转化为黑色物质。基金会紧急将实验间的地面和天花板成功拆卸，并成功将共三个SCP-CN-956-1放入球形SCP-CN-956-1中重新收容。

事故CN-956-A后，使用人类，以SCP-CN-956或SCP-CN-956-1为对象的实验已被禁止。

此外，由于实验事故以及球形SCP-CN-956-1内不可探测，无法确定在事故CN-956-A中使用的SCP-CN-956是否被回收。
[[/collapsible]]

事故CN-956-A后，实验员██████请求将SCP-CN-956-1升为Keter，被批准。
