[[size 130%]]Приветствуем вас на странице конкурса № 12! 
В этот раз участникам руфилиала предстоит посостязаться в написании объектов и рассказов в следующих номинациях:[[/size]]
[[/=]]

**1) Отечественная криптоистория** [[footnote]]Криптоисто́рия (греч. κρυπτός — «тайный», «укрытый» + история), тайная история — жанр фантастики, основанный на фантастическом допущении, что реальная история человечества отличалась от известной нам, но была забыта, скрыта или сфальсифицирована и т. п.[[/footnote]], **или вырванные страницы прошлого**.**** В рамках данной темы конкурсантам необходимо написать **досье SCP-объекта**, напрямую связанного с любыми реально имевшими место событиями и личностями российской истории до 1995 года. Как понять, что вы на верном пути:

* у вашего объекта богатая и интересная история;

* вы ссылаетесь на реально существовавших людей и произошедшие события, приправляя их выдуманными фактами;

* ваш объект создан/существовал на территории России, либо плотно связан с ее историей (например, вы описываете русские колонии в Калифорнии, или вторжение в Афганистан);

* вы используете исторические (псевдоисторические) фотографии;

* в описываемые события действительно можно поверить, и их можно было бы скрыть от официальной науки.

**2) Событие класса К, или просто: конец света.** В рамках данной темы конкурсантам необходимо подготовить **рассказ** (объект-рассказ[[footnote]] Т.е. рассказ, оформленный в т.ч. как досье объекта по причине того, что его существование в основном списке нарушает ряд канонов (примеры: [[[/cryostasis|Криостазис]]], [[[/scp-001-h|Зона максимальной нормальности]]]). [[/footnote]]), который описывал бы мир, в котором конец света уже произошел, начался, или вот-вот наступит. Ознакомиться с классификацией событий класса К можно [[[/special-events-classification|здесь]]] 

----

**Правила конкурса:**

**Общие:**

**1.** На конкурс допускаются работы, соответствующие заданным темам. 

**2.** Для номинации №1 допускается подача работ только в формате досье SCP-объектов, для номинации №2 – только рассказов.

**3.** Один участник может подать на конкурс неограниченное количество работ по обеим номинациям.

**4.** На конкурс могут быть поданы только оригинальные статьи.

**5.** Допускается подача на конкурс работ, созданных в соавторстве. Число соавторов неограниченно.

**6.** Участником конкурса может быть любой желающий, регистрация на Викидоте необязательна. Единственное исключение — участники сайта, заблокированные на сайте в силу тех или иных причин.

**Порядок подачи работ:**

**7.** Работы публикуются на Полигоне по обычным правилам и с любыми допустимыми номерами из [[[/sandbox:scp-list|Списка]]]. Каждой работе в зависимости от номинации проставляется тег &#34;конкурс_криптоистория&#34; или &#34;конкурс_конец_света&#34;. 

**8.** Лицам, не являющимся участниками сайта, необходимо отправить работу через систему личных сообщений Викидота участнику [[*user Osobist]] или же на адрес osobist@scpfoundation.net. В теме письма должно быть указано «Работа для конкурса». В этом случае в список участников Вас внесёт администрация.

//Важно: Работы должны быть полностью готовыми, т.к. впоследствии будут публиковаться без каких-либо изменений. Косметические правки и правки грамматики будут доступны, но только после публикации. После отправки работ сообщения с предложениями изменений или более новые, отредактированные версии конкурсных материалов приниматься не будут. Авторам настоятельно рекомендуется сохранить копии отправленных сообщений и оффлайновые копии работ на всякий случай.// 

*  **8.1** Если статья предусматривает наличие иллюстраций, они временно размещаются на стороннем хостинге. Локальная загрузка будет производиться при публикации.

*  **8.2** Из-за ограниченных возможностей системы личных сообщений Викидота, вероятно, могут возникнуть трудности с передачей некоторых элементов оформления. При отправке сообщения, пожалуйста, воспользуйтесь функцией предпросмотра и убедитесь, что всё отображается корректно. В случае затруднений обращайтесь, опять же, в личку.

**9.** Работы можно публиковать (отправлять) с 20.07.2019 и до 20.10.2019 включительно.

**10.** В случае публикации работы в соавторстве следует указать в комментариях к статье всех авторов и капитана команды. 

**11.** Статьи, не соответствующие теме конкурса, могут быть лишены конкурсного тега организаторами. Данные работы будут считаться выбывшими из конкурса и будут подпадать под действие [[[/sandbox:main|Правил Полигона]]].

**Порядок оценивания работ:**

**12.** Работы оцениваются участниками в обычном порядке с момента публикации и до 30.10.2019 включительно.

**13.** После публикации работ допускается внесение в них авторами (или другими участниками) небольших правок (опечатки, детали оформления, исправление других мелких ошибок). Крупные правки и концептуальные изменения в статьях запрещены. Не-участники сайта могут запросить выполнение мелких правок у организаторов конкурса.

**Определение победителя:**

**14.** По истечении срока голосования работы, не набравшие оценок, соответствующих действующим критериям переноса на Основной (+2 голоса АМС, +6 голосов рядовых участников), снимаются с конкурса. Из оставшихся работ победителем в каждой теме признаётся работа, набравшая наибольшее число голосов. Если в какой-либо теме наибольшее число голосов наберут сразу две или более работ, сроки голосования будут продлены на пять дней. Сроки будут продлеваться вплоть до выявления победителя.

**15.** Победителям достаётся слава, почёт, уважение и секретный приз. Порядок получения приза будет разъяснён отдельно. В случае победы работы, написанной в соавторстве, приз достается капитану команды и распределяется среди соавторов им же.

**16.** Все конкурсные работы, соответствующие критериям переноса на Основной, переносят туда в стандартном порядке.

**17.** Если ни одна из конкурсных статей в той или иной номинации не набирает проходной балл, то номинация с конкурса снимается, статьи оцениваются обычным порядком. Зарезервированный приз откладывается до следующего конкурса.

**18.** Статьи, имеющие на момент окончания конкурса отрицательный рейтинг, будут перенесены в Удаленные. 

**19.** Статьи, не набравшие на момент окончания конкурса проходной балл, будут оцениваться в стандартном порядке в течении двух недель после окончания конкурса.


**Сроки проведения конкурса:**


*До 20.10.2019 включительно: прием работ и голосование;

*До 30.10.2019 включительно: только голосование;

*31.10.2019: объявление победителя.

//**Обратите внимание на длительность конкурса. Не стоит спешить с публикацией - подготовьте действительно качественный и интересный контент. Удачи!**//
