    <pre><textarea class="page-source" readonly>[!-- scp-prideロゴは未適用 --]
[[include credit:start]]
**タイトル:** 運命のウズラクイナ(The Corncrake Of Destiny)
**著者:** ©︎[[*user Uncle Nicolini]]
**原記事:** http://www.scp-wiki.net/corncrake-of-destiny
**作成年:** 2018
[[include credit:end]]
++++ ##blue|やあ、黒の女王・バルだ、元気してる？##
++++ ##purple|ヤッホー！わたしは黒の女王・ジャズ！早速いってみよ〜！(^_^)##
++++ ##green|ようこそ、妹たち。黒の女王・エレノアです、遠慮なくどうぞ。##
++++ カアック クウィーン ゴブルディグーク！ オーセ ノ トリー ニ！[[footnote]]**訳註:** 原文: ATE YOUR COMMA. ここでは”at your command”のミススペルとして訳した。[[/footnote]]
----
++ ベースライン
##purple|運命のウズラクイナ(the corncrake of destiny)は、とっても大きな声で鳴く小さな鳥だよ。ほんとに四六時中いつだって騒いでるんだよね。## ##green|多数のタイムラインの記録で、彼の声量が異常に大きいことが確認されています。加えて、彼が属する生物種としてはあまりにも不自然すぎる、科学、フランス料理、近接格闘術、多元宇宙旅行、および歴史に関連する知識を、どういうわけか持っていることも示されています。## 
++ 必須条件
* ##blue|自我を持った生命の存在が唯一の必須条件だと思う。コイツはマジで何処にでもいるんだ。##
* カック！
* ##blue|ああ、そうだった。地球上で鳥類が自然な進化を遂げられる環境の存在も必要だったわ。すまん。##
* ##green|運命のウズラクイナが殆ど全宇宙に共通する存在であることを示す証拠の量は圧倒的で、報告済みのナンバリングされた実例だけでも多すぎて書き切れないです。## ##purple|ぶっちゃけ、この子がキュートじゃないって言ったら嘘になるな〜。## ソーダトモ！
++ 実用性
##green|対象は、財団の施設や技術、それとその他の興味深い雑学に関する内部情報を持っています。先述の通り、観察されたそれぞれの実例には大音量で発声する能力が備わっています。対象には兵器化できるポテンシャルがありますが、アテにはできないですね。## ##purple|この子は見た目よりずっと賢いけど、ちょっとわかりにくいね〜。## ##blue|コイツは相当の大声な上に割と意味不明な喋り方するけど、コイツなりに伝えたいことはちゃんとある。## コォサツ フルーツ[[footnote]]**訳註:** 原文: STRANGLE FRUIT. ここではミミズ型グミのこと。[[/footnote]] アレバ ボケ ナス シンヨー スル！
++ 傷つきやすさ
クロドリ ブドー ダ！[[footnote]]**訳註:** 原文: GACKLE GRAPES. grackle(クロウタドリ)はフランス語で”Merle”と言い、Merlot(メルロー: ブドウの品種)の由来。[[/footnote]] ##green|短所を挙げるなら非常に警戒心が薄く友好的である点で、そのせいで忠誠心が簡単に揺らぎます。注意点として、金や脅しでは彼等を動かすことはできません。どうも、そういった交渉手段に対する理解力に欠けているようなので…。## クサ ノ バーゲン セール！[[footnote]]**訳註:** 原文: MALL WART. moorwort(ヒメシャクナゲ)とMallwart(ウォルマート Walmartの蔑称)の掛詞。[[/footnote]] ##blue|コイツはミミズ型グミにも目がないぞ。## 
-----
++ 実例: タイムライン A-001.
##green|[[[cack-hard|大物映画スターです。]]]この実例はもっぱら当該タイムラインにおける映画世界の中の存在であり、鳥人間と友好的な存在として描写されています。最も強大に描かれた作品では、破壊不可能な存在をいとも容易く破壊してのけました。 [[[cack-hard-2-revengeance-reloaded|賛否両論]]]の続編でも主演を務めています。役に立つ可能性の殆どない、平凡な実例です。## ##purple|続編なんてあったの！？Σ(꒪ȏ꒪)## カック ハード ハ ニュー ジー オセアニア ノ オタカラ！ ##blue|うん、悪い作品じゃなかったよ、マジで。## ##green|少数派ですね。##

++ 実例: タイムライン B-173.
##blue|財団に保護されてる。鳥小屋に入れられていて、扱いはそれなりに良い。何らかの理由で捕まえられたことに彼も納得してるようだ。彼を脱走させるのは難しくないだろうが、この実例は看守たちととても良い関係を築いているみたいだな。## ##green|財団の内通者として極めて有用でしょうが、彼の忠誠度には懸念が残ります。## 

++ 実例: タイムライン B-4444.
##purple|わたしの情報ではこのタイムラインで彼が何をしたのかちょっとぼんやりしてるけど、彼が[[[scp-4444|エイリアン]]]から世界を救ったのはホントだよ〜。草木の名前がついた人に投票してさ。## ##green|ジャズが伝えようとしているのは、世界征服に与しない候補者のために、実例が大きな政治選挙の結果を左右する手助けをしたということです。## ##blue|だが、一票だけでそんな変わるか？## ##green|それが一票じゃなかったんです。というのも、彼は膨大な規模の選挙不正に関与し、その結果フロリダ州に大規模な地政学的影響を起こしたんですよ。## ##blue|えぇ…。## ##purple|（・□・；## ##blue|んじゃ、もし誰かに投票をさせる必要があるとしたら、コイツを頼りにしていいのか？## テーボク[[footnote]]**訳註:** 原文: SHRUBBERY. “Bush”(低木、植込み)と同義語であり、すなわちジョージ・W・ブッシュ・ジュニアのことを指している。[[/footnote]] ムカエ ロ！ ##green|実例から政治的な嗜好を取り除けるのなら…。## 

++ 実例: タイムライン M-1730.
##blue|[[[mzl-1730|人間園]]]64号の管理者だ。今は、ウィルソン・ワイルドライフ・ソリューションズの職員の血液をトマトペーストと入れ替える実験の監督中。## ##purple|⊙︿⊙## ##blue|マジでひどい。## ##green|なんという野蛮。この実例が私たちにもたらし得る利益とは？## カツモク セヨ！ カック！ ##green|彼の所業は吐き気を催す邪悪です。このウズラクイナもあまり役に立ちそうには見えませんね。## 

++ 実例: タイムライン- T-3095.
##purple|この子は…え〜っと…ゴメン、読み方わかんないや…。## ##green|失礼…[[[bird|”最上級多能性実体”]]]ですね。詳しく説明願えますか？## ##purple|ありがと〜！オッケ〜、このタイムラインの子は鳥の神様なんだ、「鳥神」って呼ばれてるわけじゃないけどね。なんやかんやあって、人間み〜んなトリ頭になっちゃったんだ。んで、この子は惑星ニバードゥ[[footnote]]**訳註:** 原文: nibirdu. Nibiru(惑星ニビル。ゼカリア・シッチン作「The 12th Planet」に登場する創作上の惑星で、しばしば終末論と結び付けられる) + bird(鳥)。[[[SCP-3632]]]を指す。[[/footnote]]の王子で、世界征服の壮大な野望に燃えてるの。生憎、それがどう言う意味なのかはハッキリわかんないけどね〜。## ##blue|ここはゴブルディグークの出身地じゃなかったっけ？## ソーダトモ！ ##green|この馬鹿げた鈍臭い生き物を観察している理由がわからなくなってきました。確かに知識はありますけど、やってる所業とか予測不能な性格とかのせいで台無しです。多数の実例のリストを作ってきましたが、私たちの目的の役に立ちそうなのが一つも見当たりません。どうにも時間の無駄にしか思えないですね。## ダマレ クチビル シメロ！ ヘル ドクトル スパンコフレックス ハ ダイフゴォ デ チョー ヤク タツ！ メリーランド シュー イチ ノ ヤミ イリョー オークショニス ト ナル ダロー！ ウルセー クチ ヲ ドッカ ヤレ！ ミヨ ニー バード ゥ ノ オゥジ[[footnote]]**訳註:** 原文: PRANCE OF KNEE BIRD YOU. 直訳すると「跳ね回る膝がお前を撃ち落とす」で、実際は“prince of Nibirdu”との掛詞。 [[/footnote]] ヲ！ブス ドモ ワガ サケ[[footnote]]**訳註:** 原文: MEAD. 人類最古の酒“蜂蜜酒”であり、神々の飲み物ネクターと同一視される。転じて、ここではSCP-3632が発生させた「BE-クラス”渡り鳥”意識終焉シナリオ」のことを指すと思われる。[[/footnote]] デ ヨイ ツブシ タタキ ツブシ タル！ カック！
##blue|かっ、クソがァ！## ##purple|[[span class=&#34;ruby&#34;]]格好[[span class=&#34;rt&#34;]]カック[[/span]][[/span]]つかな〜い。##[[footnote]]**訳註:** 原文: “CACK!” “Fuck.” “heck”[[/footnote]] ##green|...。##
