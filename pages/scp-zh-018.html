[[include info:start]]
SCP-ZH-018 - 繼承之照
作者 : [[*user gary14242]]
搬運 ：[[*user Wupaispanda]]
[[include info:end]]

**項目編號：**SCP-ZH-018

**項目等級：**Euclid

**特殊收容設施：**SCP-ZH-018現時收容於Site-ZH-26。該物體需收容於3x3x3立方公尺的暗房內，且房門與牆壁材質需完全吸光，房間內無任何光源，人員進出時需戴上有視覺模糊效果的紅外線眼鏡；此外，禁止2級以下人員保留SCP-ZH-018備份或圖像檔案。

**描述：**SCP-ZH-018是一張16公分x9公分的單面黑白照片，材質經檢驗後為█████有機物質，根據D級人員所描述，照片中是一位男子，年齡約██歲，身高推測███公分，經碳-14定年法後確認該照片約為1900年代初期所拍攝，但因此照片清晰度與該年代所拍攝照片不合，日後仍需再次追溯該照片之由來。

於201█年台灣██(縣)市一件人口失蹤案中的照相館中所發現，起初警方將此照片帶回警局做為該案線索，當時一名警員在觀看此照相之後感到極度不適並開始產生異狀，█████ ██████特工發現該異常現象後將此呈報，現收容於基金會。

SCP-ZH-018所造成的現象已被確認會使觀看者的身體於█天內完全纖維化並拉長重組成為厚度約0.██公分至0.██公分，大小為██公分x██公分至██公分x██公分不等的薄狀纖維素(以下稱為SCP-ZH-018-1)，且其於SCP-ZH-018-1上會有相同於SCP-ZH-018的相同黑白圖樣。

當前推測該效應經由此圖樣催眠視覺細胞後蔓延至全身，導致全身細胞遺傳物質遭到更改，已致於身體物質轉化為纖維素。
目前因確認觀看SCP-ZH-018-1會與觀看SCP-ZH-018擁有相同效應，所以正在研究該圖樣之特性。

[[collapsible show=&#34;+ 實驗紀錄SCP-ZH-018&#34; hide=&#34;- 隱藏&#34;]]

&gt; **實驗時間：**2015/02/██
&gt; **實驗對象：**一名D級人員
&gt; **實驗內容：**該D級人員進入暗房之中以肉眼直視SCP-ZH-018之正面，在觀看後經過的█小時後，D級人員的頭髮先開始聚合並成為纖維素，D級人員表示神經極為疼痛，在一天後，該D級人員身體完全纖維化，身體機能完全喪失，最後在█天後，此D級人員成為SCP-ZH-018-1，此SCP-ZH-018-1收容於與SCP-ZH-018相同房內。

&gt; **實驗時間：**2015/02/██
&gt; **實驗對象：**一名失明D級人員
&gt; **實驗內容：**此人員進入暗房之中以眼睛直對SCP-ZH-018之正面，於實驗後██天內皆無異狀。
附註：目前推測該項目特性應自於圖像，但仍需進一步研究結果。

&gt; **實驗時間：**2015/03/██
&gt; **實驗對象：**一名D級人員
&gt; **實驗內容：**一位人員進入暗房以肉眼直視SCP-ZH-018背面，於實驗後█天內無異狀。
附註：經由此次紀錄後確認該物體之特性源於圖像，當前已將該圖像之備份交由基金會專業心理團隊作於研究。

&gt; **實驗時間：**2015/04/██
&gt; **實驗對象：**一名D級人員
&gt; **實驗內容：**該人員觀看SCP-ZH-018的格式化照片，在觀後█小時後，產生了相同於實驗紀錄1的身體影響，該格式化照片與此SCP-ZH-018-1於實驗後皆已銷毀。
附註：經此次實驗後，目前已禁止持有任何有SCP-ZH-018的圖像，該項目的研究計畫也被████ ██████博士強制終止，圖像備份也已摧毀。

&gt; **實驗時間：**2015/07/██
&gt; **實驗對象：**一名D級人員
&gt; **實驗內容：**一名D級人員直視經馬賽克處理的SCP-ZH-018-1的修改照片，該D級人員在觀看後表示身體不適，但經檢查過後確認僅為個人心理影響，該人員於實驗後10天內無異狀。經馬賽克處理的SCP-ZH-018-1於實驗後已銷毀。
附註：對於該次實驗記錄，日後將再次實驗，以確認該項目的影響能力。

&gt; **實驗時間：**2015/07/██～2015/08/██
&gt; **實驗對象：**一名D級人員
&gt; **實驗內容：**將圖像從144像素x81像素(原始格式化圖像為█████像素x████像素)開始增強清晰度進行多次實驗，每次實驗歷時█天；該人員在觀看至████像素x███像素後幾日間發生了與實驗記錄1相同結果，但不同之處在於，該SCP-ZH-018-1於其他實驗記錄所得的結果相比有些許模糊。
附註：當前已確認此項目特性之影響條件，在此次實驗後，要求人員進出該項目之房間時需戴上有視覺模糊效果之紅外光眼鏡來防止遭該項目的特性影響。
