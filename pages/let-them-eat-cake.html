//{{Registro disidente: Archivo escrito encontrado en la documentación física de SCP-871. Autor desconocido.}}//

¿Cuál es tu postre favorito?

Está bien si no lo sabes. La Fundación te ofrece muchas opciones. Una de las cosas buenas de trabajar aquí es lo bien que se satisfacen nuestras necesidades. Demonios, bien podría dejar de decir que trabajamos aquí. Es mucho más que eso. Es una comunidad, un estilo de vida, somos la gente detrás de la cortina asegurándonos de que los trenes lleguen a tiempo y que el tiempo pueda hacer funcionar los trenes. Es fácil enorgullecerse del trabajo que hacemos aquí.

Volviendo al tema de los postres. Tenemos algunos tentempiés notoriamente peligrosos. El principal de ellos sería nuestros amigos los Pasteles. Estoy seguro de que estás familiarizado. Si no llenamos nuestros vientres, entonces el resto del espacio se convertirá en pastel. Tal vez has trabajado en ello y conoces la jerga. El personal de la Clase Dumpling se está metiendo en una misión de alto secreto. Esa es otra de las cosas divertidas que suceden cuando tienes una aceptación total de la forma en que la Fundación hace las cosas. Deshumanizar a los extraños se convierte en una segunda naturaleza.

Pregunta rápida: ¿Crees que servimos al bien mayor de la humanidad, o la normalidad? Pregunta con trampa. Es lo mismo.

Warren G. Harding popularizó la frase &#34;volver a la normalidad&#34; como un eslogan político. Una de esas cosas donde suena bien para el oído sin que realmente signifique nada.

Si alguna vez profundizas en este archivo, los Pasteles supuestamente aparecieron un día y luego siguieron apareciendo. Eso es muy conveniente. ¿Mucha fe para poner en la Fundación para mantenerlo en secreto? ¿Una última voluntad? No. Esos pasteles no son lo que parecen.

Los Pasteles Keter tienen una propiedad única. Aumentan en correlación con el hambre de la humanidad. Lo cual es absurdo, ¿verdad? ¿No es un poco inconveniente tener pasteles exponencialmente crecientes que lentamente, de manera ineficiente, se arrastran hacia donde sea que los hambrientos y moribundos yacen en las calles? El hambre no se resuelve de esa manera.

Incluso podría ser una de los sabelotodo más conocidos que sabe que el hambre es un problema de distribución y no un problema del lado de la oferta. Desde que Fritz Haber nos dio ese buen fertilizante, no hemos tenido problemas para mantener la producción a la par con la cantidad de bocas hambrientas. Entonces, ¿no es tan ridículo que todavía haya pena y muerte por vientres vacíos?

Si alguna vez has visto las fotos de Siria, Yemen, Congo, el Holocausto, el Holodomor y un millón de otras cosas, entonces tienes una idea de lo horrible que es el hambre. Hay muchos protagonistas diferentes a los que culpar. Siempre es culpa de la humanidad. Elegimos alimentar a algunos y dejar que otros se mueran de hambre. Eso es normalidad.

¿Qué tipo de normalidad estamos preservando? La Fundación tiene una réplica infinita de los alimentos y la infraestructura para transportarlos instantáneamente a cualquier lugar donde el vientre de un niño esté seco y encogido mientras sus extremidades se convierten en varillas delgadas y sus caras envejecen cien años. Es normal para nosotros moler los huesos de los muertos en pan para que podamos vivir para ver morir a más otro día.

No hay pruebas de lo que sé que hacen los pasteles. ¿Importa? Tenemos los recursos, los medios y la oportunidad de preservar una normalidad donde todos puedan comer lo suficiente para vivir. ¿Qué tipo de protección estamos ofreciendo a un mundo donde la población de una pequeña ciudad en Ohio se reduce cada día porque los abundantes recursos alimenticios disponibles para todos los demás no llegaron a tiempo?

Haremos un postre y lo llamaremos paz.</textarea></pre>
