    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:classic]]

**项目编号：** SCP-6995

**项目等级：** Euclid

**特殊收容措施：**为防止SCP-6995实体再次出现，基金会将通过前台组织和秘密资助大麻合法化举措，鼓励在美国各地对休闲大麻进行合法化和监管。如果未来SCP-6995在美国以外出现，基金会将使用类似的非异常方法来鼓励出现地点周围的司法管辖区也将大麻合法化和监管。

嵌入美国大麻产业的基金会特工目前正在监控选定的成人药房是否有SCP-6995的出现。任何被发现的SCP-6995个体都将在出售前被没收。由于发现俄勒冈州安大略省出现了大量的SCP-6995个体，一支半永久性收容小组已被分配至此。

__特殊收容措施更新[24/01/2021]：__ 任何被移送到基金会站点的SCP-6995实体都将被销毁。禁止任何人员食用。

**描述：**SCP-6995是一种名为//Cannabis Indica//的异常菌株，在拥有、消费和/或种植娱乐性大麻属于非法行为的司法管辖区种植或消费时，其会表现出某种逆模因特性：SCP-6995会以任意数量的零售消费大麻产品（花卉、种子、食品、蒸汽烟和烟弹等）的形式出现，并标有“Cannabincognito”公司生产的商标；所有实体都标有菌株/风味名称“Cannabincognito OG”。在医疗大麻或娱乐大麻合法的任何司法管辖区，此公司均不存在，且生产SCP-6995实例的物理位置（如果存在）尚未找到。

当一个人在上述的前者司法管辖区使用SCP-6995实体时，SCP-6995实体及其因使用产生的任何副产品（例如烟雾和蒸汽）将完全不会被所有观察者发现。其他对象的感知将通过异常方式被改变以排除对SCP-6995实体的感知。使用非异常吸烟材料吸食SCP-6995实体会导致对象认为自己正在吸食烟草。

此外，SCP-6995实体表现出一种始终处于活跃状态的次级逆模因效应；此效应使SCP-6995实体在任何情况下都无法被发现。虽然次级影响水平无法得到准确的界定，但已知具有以下特征的人容易受到它的影响：

* 休闲大麻非法的司法管辖区的地方、国家和国际执法组织的所有活跃成员。
* 强烈反对将大麻合法化和/或用于娱乐目的的个人。
* 对大麻感到反感的人。
* 强烈感到有义务向当地执法部门报告所有罪行的个人，无论其严重程度如何。

SCP-6995实体出现在娱乐性大麻非法的司法管辖区中的成人大麻药房。当被问到时，员工会声称这些产品是作为最近批发购买的一部分交付的，但无法回忆起上述购买的细节。员工会将SCP-6995个体与其他类似产品一起储存，但不会表现出对其异常性质的了解，并且不会试图强迫客户购买Cannabincognito产品来代替其他品牌。

收购Cannabincognito品牌产品的地点包括：

||**位置**||**日期**||**SCP-6995的产品类型**||
||华盛顿宾根||2014年12月22日||3.5g干大麻。第一个已知的SCP-6995实体。2015年10月，当成人使用的大麻药房在俄勒冈州开业时，宾根药房的SCP-6995实体的出现停止了。||
||科罗拉多州安东尼托||2016年4月3日||1g浓缩大麻蒸气盒。||
||俄勒冈州亨廷顿||2018年3月31日||五个形状类似于问号的大麻饼干。||
||内华达州西温多弗||2020年1月22日||用于浓缩大麻消费（“Dabbing”）的Cannabincognito品牌玻璃器皿。与非SCP-6995实体的大麻产品一起使用时未表现出异常。||
||安大略省、俄勒冈州||2019 年至今||该市所有药房发生多起事件。目前是SCP-6995个体最常出现的位置。||

大量测试证实，SCP-6995实体除了逆模因性质外没有表现出任何异常性质，其THC强度在花卉产品中为20-30%，在浓缩产品中为75-95%。目前没有发现任何方法可以防止 SCP-6995实体的再次出现，除了在其出现地点附近的司法管辖区成人使用大麻销售合法化。迄今为止，一旦其出现的药房开始与可以合法购买大麻的司法管辖区接壤，所有SCP-6995实体均立即停止出现。

**实验数据：**2021年1月19日，一系列带有大麻徽标的容器通过内部邮递网络送达四个独立的基础站点。 每个都包含盒装的1g大麻盒，单个盒子上的徽标用伸出的中指代替。 每个盒子内部皆印有“窃取我们产品的混蛋”字样。

试剂盒实验室测试表明，每种产品均含有毒性的维生素乙酸盐，这是一种在某些非调节性的蒸气盒中发现的切割剂，据信是引起相关肺损伤的主要原因（VAPI）； 在成人使用药房购买的SCP-6995的所有已知实体都不包含此成分。基金会已保留了五个试剂盒用于测试目的，其余的试剂盒已通过焚化炉销毁。 已更新相关的遏制程序以阻断可能的运往基金会站点的SCP-6995实体。
