    <pre><textarea class="page-source" readonly>--**以下内容需要PCN567-4级权限**--
权限锁已经关闭。正在调取……
----
**PCN567-1实验开始阶段记录节选：**
&gt; 一个爆炸项圈被安装在SCP-CN-567-1的颈上。SCP-CN-567-2手持拆弹工具组与一把UMP45冲锋枪出现。
&gt;  
&gt; **SCP-CN-567-2：**你们在干什么！
&gt;  
&gt; **Dr.████：**哇哦，SCP-CN-567-2，请冷静。
&gt;  
&gt; **SCP-CN-567-2：**放开我儿子！现在！
&gt;  
&gt; **Dr.████：**请您不要激动。你应该理解，现在主动权在我身上。如果我失去生命迹象，项圈就会立即启动；同时如果你不服从命令，我就会按下……
&gt;  
&gt; &lt;Dr.████作势要按下按钮&gt;
&gt;  
&gt; **SCP-CN-567-2：**不要！
&gt;  
&gt; **Dr.████：**那就请你放下武器，好好听我解释。
&gt;  
&gt; &lt;SCP-CN-567-2用愤怒的眼神盯着Dr.████，同时慢慢放下武器。&gt;
&gt;  
&gt; [记录损坏]
&gt;  
&gt; **Dr.████：**……所以，为了基金会能更好的保护全人类，我们需要你的能力。请您配合。
&gt;  
&gt; **SCP-CN-567-2：**……
&gt;  
&gt; [记录结束]
----
&gt; **实验编号：**567-01
&gt; **记录者：**Dr.████
&gt; **相关操作：**D-4608持刀进入收容间，试图攻击SCP-CN-567-1。
&gt; **结果：**在D-4608注意到SCP-CN-567-1时，SCP-CN-567-2出现，夺取了D-4608的刀具并将其摧毁。

&gt; **实验编号：**567-02
&gt; **记录者：**Dr.████
&gt; **相关操作：**D-4608被提供一把R93狙击步枪，在150m外攻击SCP-CN-567-1。
&gt; **结果：**瞄具记录仪记录到，在SCP-CN-567-1进入瞄具视野的瞬间，SCP-CN-567-2出现，夺取了D-4608的武器。
&gt; **笔记：**显现条件已经确定的很清楚了。而且对象似乎不会选择伤害加害者作为首要手段。

&gt; **实验编号：**567-04
&gt; **记录者：**Dr.████
&gt; **相关操作：**附近50m的范围内设立完全监控，D-4608持刀进入SCP-CN-567-1的收容间准备伤害SCP-CN-567-1。
&gt; **结果：**推测SCP-CN-567-2在空中30m左右高度出现，并落在D-4608身前劝阻其停止行为，无果后夺取其武器，在D-4608接到指示用拳头殴打SCP-CN-567-1时，SCP-CN-567-2将D-4608击晕。
&gt; **笔记：**这不行。我们需要他更具有侵略性。

&gt; **实验567-04的视频记录节选：**
&gt; 
&gt; **SCP-CN-567-2：**我求求你别伤害他，他还只是个孩子……
&gt; 
&gt; **Dr.████：**继续执行你的指令，D-4608。
&gt; 
&gt; &lt;SCP-CN-567-2动手夺取D-4608的刀具并将其折断。&gt;
&gt; 
&gt; **D-4608：**现在怎么办？
&gt; 
&gt; **Dr.████：**殴打你面前那个小孩。
&gt; 
&gt; **SCP-CN-567-2：**不，不要，求求你……
&gt; 
&gt; &lt;D-4608准备动手殴打SCP-CN-567-1&gt;
&gt; 
&gt; &lt;SCP-CN-567-2在D-4608身后将其抱住，猛击其太阳穴，D-4608失去意识&gt;
&gt; 
&gt; **SCP-CN-567-2：**（喃喃）对不起……对不起……
----
&gt; **From:**伦理道德委员会
&gt; 
&gt; **To:**Site-CN-██站点主管
&gt; 
&gt; **标题：**关于CN567计划的讨论结果
&gt; 
&gt; 由站点研究员Worker发来的实验记录详细情况我们已经看过了。对于这种视非本体异常的人形SCP的人身权利为草芥的行为，委员会半数成员表示难以接受。因此，我们要求停止或暂缓实验，除非SCP-CN-567的能力被证明确实值得我们以更小的代价利用。

&gt; **From:**Dr.████
&gt; 
&gt; **To:**伦理道德委员会
&gt; 
&gt; **标题：**Re：关于CN567计划的讨论结果
&gt; 
&gt; Worker有没有把SCP-CN-567-2在事件SCP-CN-567-23的视频记录发给你们？我相信，如果各位能看到SCP-CN-567-2的实力所在，那么大家就会明白我们现在所做的一切努力都是值得的。想想Omega-7特遣队，再看看SCP-CN-567-2，一个永远不会被敌对GOI打败的守卫该是多么完美的安保措施。
----
&gt; **实验编号：**567-12
&gt; **记录者：**Dr.████
&gt; **相关操作：**SCP-CN-567-1与一个3分钟的，内含抹杀药剂的计时注射器固定在一起，被安置在特制场地中，场地内布满包括哨戒机枪，绊发地雷，激光切割器在内的各类陷阱，[数据损坏]。SCP-CN-567-2在研究人员启动炸弹计时器被允许后进入场地。实验旨在测试SCP-CN-567-2的最大战斗潜能，[数据损坏]
&gt; **结果：**[需要3级权限]
----
&gt; **由研究员Worker提供的损坏数据备份：**
&gt; ……安装在SCP-CN-567-1身上的隐秘注射装置将在SCP-CN-567-2被困时启动，注射麻醉药剂，营造出SCP-CN-567-1被杀的假象。……同时探究SCP-CN-567-1遇害时SCP-CN-567-2的反应……

&gt; **事故记录567-a：**混沌分裂者潜伏在Site-CN-██的特工，证实为Dr.████的助理刘██，利用模因技术对Dr.████进行了长期的控制，恶意侵入并篡改了实验计划567-12，意在激发SCP-CN-567-2对基金会的敌意以借助其能力破坏Site-CN-██的安保，造成大规模收容失效，同时外部势力将发起突袭。
&gt; 
&gt; 在收容失效警报响起，设施内部断电后，SCP-CN-567-2情绪濒临崩溃时，特工SYGON出现在实验场地内，并与SCP-CN-567-2进行了沟通。SCP-CN-567-2最终被说服，SCP-CN-567-1身上的计时器装置与爆炸项圈被特工SYGON随身携带的ECM干扰器破坏，而后被拆除，SCP-CN-567-1被转移到安全区，SCP-CN-567-2则协助安保人员进行与混沌分裂者的对抗。Dr.████与刘██在事故中死亡。

&gt; **实验567-12的视频记录节选：**
&gt; 
&gt; &lt;SCP-CN-567-2蹲在被麻醉的SCP-CN-567-1前，摄像头出于角度原因未能捕捉到其表情。观察到对象附近的休谟指数正在快速上升。&gt;
&gt; 
&gt; &lt;特工SYGON从左侧进入视野。&gt;
&gt; 
&gt; **SCP-CN-567-2：**是你……
&gt; 
&gt; **特工SYGON：** 你还记得我？
&gt; 
&gt; **SCP-CN-567-2：** 是啊，我化成灰都记得你……（起身）
&gt; 
&gt; **特工SYGON：** 我和他们不是一伙的。
&gt; 
&gt; **SCP-CN-567-2：** 我儿子死了……（走向特工SYGON）
&gt; 
&gt; **特工SYGON：** 你儿子没有死。
&gt; 
&gt; **SCP-CN-567-2：** （咆哮）我儿子死了！
&gt; 
&gt; **特工SYGON：** 你儿子没有死！请你冷静下来！
&gt; 
&gt; &lt;特工SYGON朝SCP-CN-567-2展示实验计划书CN567-12的纸质稿。&gt;
&gt; 
&gt; **特工SYGON：** 这是个阴谋！看在上帝的份上，请你相信我！
&gt; 
&gt; **SCP-CN-567-2：**我……现在还能相信谁？
&gt; 
&gt; &lt;SCP-CN-567-2的情绪似乎归于稳定，摄像头探测到休谟指数停止增长。&gt;
&gt; 
&gt; **SCP-CN-567-2：** 你知道我以前，在这以前，曾经陷入过怎样的绝望？你当初的保证难道只是在跟我开玩笑？你们把我带来只是要让我再次体会绝望的滋味？你说阴谋？你说现在到底是怎么回事啊？你说啊！
&gt; 
&gt; &lt;SCP-CN-567-2抢过稿件，用愤怒的眼神盯着特工SYGON。&gt;
&gt; 
&gt; **特工SYGON：** 如果是你，你会傻到冒险利用挟持的手段控制一个以一敌百，刀枪不入的人吗？
&gt; 
&gt; **SCP-CN-567-2：**我没心情想！
&gt; 
&gt; **特工SYGON：** 没有人会！如果你不相信我，那我就证明给你看！
&gt; 
&gt; &lt;特工SYGON取出一个喷雾器，后经证实为注射于SCP-CN-567-1的麻醉药的中和剂。&gt;
&gt; 
&gt; **特工SYGON：** 拿去，用它就可以救小█了。
&gt; 
&gt; &lt;SCP-CN-567-2迟疑了一下，抢过喷雾器，在6秒左右的迟疑后对SCP-CN-567-1施用。SCP-CN-567-1缓慢苏醒。&gt;
&gt; 
&gt; **SCP-CN-567-1：**爸爸……
&gt; 
&gt; **SCP-CN-567-2：**█！
&gt; 
&gt; **特工SYGON：** 现在你肯听我说吗？
&gt; 
&gt; **SCP-CN-567-2：**我……
&gt; 
&gt; **安保系统广播：**警报，敌对势力正在攻击收容翼21走廊，请战斗人员马上赶赴位置准备应对SCP-CN-███。
&gt; 
&gt; **特工SYGON：** 没有时间了，之后我再跟你说，有特工在外面等着，他会带你们去安全的地方，我得去阻止他们……
&gt; 
&gt; **SCP-CN-567-2：**让他带█走。我跟你一起去。
&gt; 
&gt; [记录结束]
----
&gt; **From:**Worker博士
&gt; 
&gt; **To:**O5议会
&gt; 
&gt; **标题：**事故567-a的详细调查报告
&gt; 
&gt; 这一切都是早就设计好的，我早该知道。这么重要的项目组只有一个研究员小组负责，所谓“绝密”实质上是为了掩人耳目设下的幌子。还好那个叛徒没有把我当回事。
&gt; 我一直在试图绕过权限锁，取得更多实验记录内容，不过等我成功时已经太晚了。项目的主管者已经死于事故中，同时从这起事故中我们也看到了计划的一个致命漏洞，我申请停止计划CN567，并且请各位对SCP-CN-567-1的定性方面酌加讨论。我希望他能作为一个十一岁的小男孩得到该有的人身权利。

&gt; **From:**O5-6
&gt; 
&gt; **To:**研究员Worker
&gt; 
&gt; **标题：**干的不错
&gt; 
&gt; 经过伦理道德委员会与O5议会的一致同意，计划CN567被永久搁置。我代表议会感谢你与特工SYGON对遏制事态恶化做出的贡献。
&gt; 同时，关于项目的定性问题，经过正式的讨论后决定，不再将SCP-CN-567-1导致SCP-CN-567-2显现的能力视作以SCP-CN-567-1为中心导致的异常。建议将其重编号为POI。该项目的主管权交予研究员Worker。</textarea></pre>
