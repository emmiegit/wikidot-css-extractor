**Объект №:** SCP-3931

**Класс объекта:** [[[euclid| Евклид]]]

**Особые условия содержания:** В связи с невозможностью перемещения SCP-3931 Парк Штата Кингс Маунтин был объявлен временным Участком 3931. У входа на территорию парка (35° 8&#39;1,6476&#39;&#39; северной широты, 81° 22&#39;9,346&#39;&#39; западной долготы) под видом станции смотрителя размещён Наблюдательный Пост 3931-А. На Наблюдательном Посту 3931-А должны постоянно дежурить два вооруженных охранника с целью контроля за SCP-3931.

SCP-3931 был закрыт для публичного доступа посредством установки двухметровой кирпичной стены у главного входа и металлических ворот в шести (6) других потенциальных точках доступа. Легенда KM-H3 должна поддерживаться при помощи установленных предупреждающих знаков, сообщающих о продолжающейся очистке местности от последствий крупного оползня.

Попытки гражданских лиц получить доступ к SCP-3931 считаются маловероятными, однако, при необходимости должны быть пресечены. Применение силы не рекомендовано, однако особо настойчивые лица могут быть задержаны по усмотрению агента в соответствии с ##BB0011|Протоколом “Не теряй ни дня”##[[footnote]]Персонал с соответствующим уровнем допуска может обратиться к ##BB0011|Документу 3931-CDP8397## для получения полной информации.[[/footnote]].

Исследования эффектов SCP-3931 и возможностей их устранения или предотвращения ведутся под кодовым названием “Проект Эхнатон” и в настоящее время возглавляются доктором Торном. Все 23 зарегистрированных особи SCP-3931-1 должны оставаться под стражей Фонда в Зоне ███ на неопределенный срок.

[[collapsible show=&#34;&lt;Особые условия содержания SCP-3931-1 (Проект Эхнатон)&gt;&#34; hide=&#34;&lt;Условия пересмотрены 03 июня 2018&gt;&#34;]]

&gt; **Подготовлено исследователем Пеннингтоном**
&gt; 
&gt; * 3-е Крыло Содержания Гуманоидов в Зоне-███ (блоки 3A1-3B8) выделено в качестве жилого корпуса для особей SCP-3931-1, находящихся под стражей Фонда. Окна во всех блоках закрыты, чтобы пресечь визуальный контакт субъектов с небом. 
&gt;   
&gt; * Во время события LC-3931 крыло должно быть заблокировано, а весь персонал должен дистанцироваться на расстояние не менее 30 метров от особей SCP-3931-1. Из-за частоты события [[footnote]]Одиночное событие LC-3931 происходит каждые 14-15 дней.[[/footnote]] и материально-технической сложности изоляции большого сектора Зоны-███ два раза в месяц директору Зоны был направлен запрос на размещение SCP-3931-1 либо в отдельной постройке за пределами комплекса, либо в автономном помещении. Запрос ожидает рассмотрения.
&gt; 
&gt; * Друзьям и членам семьи особей SCP-3931-1 должны быть введены амнезиаки и/или предоставлены ложные сведения членами МОГ Йота-10 («Проклятые федералы») в соответствии с KM-H3.
&gt; 
&gt; * 50% содержащихся особей SCP-3931-1 (с А1 по А11) должны ежедневно получать добавки с витамином D (██ мг). Особи A12 по B8 такими добавками обеспечиваться не должны.
&gt; 
&gt; * Одобрение тестирования SCP-███ на особях SCP-3931-1 находится на рассмотрении до тех пор, пока доктор Торн установит, можно ли считать воздействие SCP-3931 &#34;заболеванием&#34;.
&gt; 
&gt; * --Три (3) особи SCP-3931-1 должны быть отправлены на Временный участок 3931 для тестирования.-- Ни при каких обстоятельствах особи SCP-3931-1 не должны иметь доступа к SCP-3931.
&gt; 
&gt; //По всем вопросам касательно этих требований свяжитесь с исследователем Хофманом или доктором Торном (Шестой этаж, комната А113). Образцы крови, генотипы и другие результаты биологических анализов хранятся в стандартном шкафчике для хранения E17 .// - Исследователь Пеннингтон

[[/collapsible]]

**Описание:** SCP-3931 - это пешеходный маршрут, расположенный на территории Парка Штата Кингс Маунтин близ Блэксберга, Южная Каролина. Длина SCP-3931 составляет 1,93 километра и проходит через густой лес, соединяясь с зонами семейного отдыха. До перехода под контроль Фонда SCP-3931 был популярной туристической тропой, наделенной значительным разнообразием флоры и фауны. Следует отметить частые сообщения о появлении животных, ведущих ночной образ жизни (барсуки, совы и еноты), в дневное время.

SCP-3931 внешне не проявляет никаких аномальных свойств и безопасен для путешествий в течение дневного времени суток. Его эффекты проявляются только тогда, когда человек проходит данный маршрут после астрономических сумерек.[[footnote]]Период, когда Солнце находится на 12-18 градусов ниже горизонта. Исследования показывают, что SCP-3931 подчиняется движению Солнца, а не произвольному графику, поскольку было доказано, что период действия эффекта меняется в зависимости от полугодового склонения Солнца.[[/footnote]] Человек или лица, находящиеся в это время на территории SCP-3931, далее обозначаемые как SCP-3931-1, быстро претерпевают значительные изменения в восприятии и когнитивных способностях, хотя в большинстве случаев эти эффекты проявляются не сразу.

Особи SCP-3931-1 полностью теряют способность воспринимать «дневное время», которое считается периодом между рассветом и закатом Солнца. Субъекты, однако, все равно будут понимать концепцию дня и помнить о ней, но не смогут испытать ее в любой форме. Сенсорный диссонанс сконцентрирован на зрении и механорецепции. Медицинские осмотры не показывают никаких проблем с самими рецепторами, но пострадавшие люди будут настаивать на том, что вокруг всегда темно и холодно (если не использовать искусственный свет и тепло). Это вызывает у них растущее беспокойство, поскольку воспринимаемое ими «ночное время» продолжается без конца. Длительное наблюдение указывает на то, что эффект является постоянным и со временем может усилиться.

**Приложение 3931-1:** В 23:58 5 мая ██ 2018 г. у всех особей SCP-3931-1, находящихся на содержании, произошел паралич и наблюдалось легкое носовое кровотечение. Все субъекты не реагировали на внешние раздражители в течение 3 минут 55,86 секунд. Было отмечено, что симптомы были схожи с сонным параличом или «ночным ужасом»[[footnote]]Довольно редко встречающееся расстройство сна парасомнического спектра, характеризующееся резким и недолгим пробуждением в состоянии сильного cтраха[[/footnote]]. Cубъекты издавали неразборчивые звуки[[footnote]]Свидетели из числа персонала описывают звуки как «скорбный плач».[[/footnote]] в течение одной минуты, вызывая у присутствующего в радиусе 30 метров персонала головные боли. Впоследствии, весь пораженный эффектом персонал был идентифицирован как особи SCP-3931-1. Всем ██ бывшим сотрудникам были введены амнезиаки, а сами сотрудники были поставлены на содержание.

Четырнадцать дней спустя событие повторилось, что привело к потере еще █ сотрудников. Событие было обозначено LC-3931. Было установлено, что оно происходит в соответствии с лунным календарём, повторяясь каждое новолуние и полнолуние. Сотрудники проекта «Эхнатон» внедрили пересмотренные процедуры содержания с 03 мюня 2018.

**Приложение 3931-2:** SCP-3931 существует с момента создания парка в 1934 году. Расследование установило, что его аномальные эффекты изначально отсутствовали. Найденные фотографии людей, пользующихся тропой ночью с 1945 по 2002 год, были внесены в каталог в документе C/3931. Присутствующие на фотографиях лица были идентифицированы и признаны сотрудниками проекта «Эхнатон» неаномальными.

Первой задокументированной особью SCP-3931-1 является г-н Джеральд █████, начальник бойскаутского отряда ██. Пока отряд разбил лагерь в парке, мистер █████ проснулся и отправился на «полуночную прогулку» по SCP-3931. Три дня спустя (24.03.2006) он был отправлен на лечение в психиатрическую лечебницу █████ ████ из-за имевшихся у него признаков бреда и галлюцинаций. Агент Фонда Диана Лоури сообщила о нем через шесть дней после того, как его случай был помечен как потенциально аномальный. Связь с SCP-3931 не была установлена, пока сотрудники службы безопасности не задержали вторую особь SCP-3931, г-жу Кэрол ███████ в парке. Оба субъекта были доставлены в Зону ███, благодаря чему 09 сентября 2006 был разработан первый вариант процедур содержания.

Следует отметить, что за шесть дней до того, как г-н █████ подвергся воздействию SCP-3931, на Земле произошло полное полутеневое лунное затмение нисходящего узла (редкое лунное событие, которое, по оценкам, снова произойдет лишь в августе 2053 года). Во время этого события было получено несколько сообщений о «голубой вспышке в небе» от мирных жителей в шести километрах от SCP-3931. Не доказано, что этот случай послужил причиной появления SCP-3931, однако исследуется их возможная связь.
