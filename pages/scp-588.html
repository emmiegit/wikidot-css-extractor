    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-588 - Eine gefräßige Münze
**Autor:** [[*user Dr Grangan]]
**Original:** https://scp-wiki.wikidot.com/scp-588
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-588

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Die Originalkopie von SCP-588 wird in einem Minimal-Sicherheitslagerraum an Standort-19 aufbewahrt. SCP-588 befindet sich in einer durchsichtigen Kunststoffbox und ist mit Metallbügeln versehen. Forscher, die mit SCP-588 in Berührung kommen, sind verpflichtet, gepolsterte Schutzhandschuhe zu tragen. Wird SCP-588 aus dem Sicherheitsbehälter entfernt, ist unbedingt darauf zu achten, dass er nicht entweicht (siehe Zwischenfallbericht 588-B). Alle zusätzlichen Exemplare von SCP-588, die während der Tests hergestellt werden, sind mindestens fünf Minuten lang in einem Standort-19-Entsorgungsofen Temperaturen von über 1100 °C auszusetzen.

**Beschreibung:** SCP-588 ist ein amerikanisches Fünfundzwanzig-Cent-Stück (25¢), das im Jahr 1972 geprägt wurde. Die Analyse der chemischen Zusammensetzung von SCP-588 hat bestätigt, dass es sich um eine Standardlegierung aus 91,67 % - 8,33 % Kupfer und Nickel handelt. Die Darstellung des amerikanischen Präsidenten George Washington auf der Vorderseite der Münze zeigt Aktivitäten, die auf ein &#34;Leben&#34; schließen lassen. Obwohl der Kopf Washingtons an die Ebene der Münzvorderseite gebunden ist, kann er sich in der Horizontalen um 180° und in der Vertikalen um etwa 90° bewegen.

Zusätzlich zur Bewegung des Kopfes ist SCP-588 in der Lage, Washington&#39;s &#34;Mund&#34; zu öffnen und zu schließen, und er versucht, sich mit Heißhunger von jeglichem organischen Material zu ernähren, das in seine Nähe kommt. Bei keinem anderen Teil des Gesichts auf der Vorderseite wurde eine Bewegung beobachtet, auch nicht bei den Augen.

SCP-588 hat die Fähigkeit bewiesen, bis zu 1 Gramm organisches Material bei einer einzigen Nahrungsaufnahme zu verzehren. Die Forscher haben mehrere Exemplare von SCP-588 fotografiert und dabei eine winzige Lufttasche im Bereich von Washingtons Hals entdeckt, die als Pseudomagen zu dienen scheint. Die Analyse der Zusammensetzung von SCP-588 ergab keine organischen Strukturbestandteile; allerdings wurden Spuren von Verdauungsenzymen aus dem Pseudomagen isoliert, darunter ███████████, █████████ und ██████. Zwischen dreißig Minuten und einer Stunde nach der Fütterung scheiden Exemplare von SCP-588 eine klare und klebrige Substanz aus der Basis der Rückseite aus. Laboranalysen haben bestätigt, dass es sich dabei um die verdauten Reste von organischem Material handelt, von dem sich das Exemplar ernährt hat.

Exemplare von SCP-588 sind in der Lage, eine begrenzte Biegung der Münze von bis zu 2 mm auszuführen. Auf diese Weise sind Exemplare von SCP-588 in der Lage, sich durch rhythmische Kontraktionen wie eine Schnecke schnell über flache Oberflächen zu bewegen. Bei Annäherung an eine Nahrungsquelle ändern die Exemplare ihr Bewegungsmuster zu kurzen, aufrechten &#34;Sprüngen&#34; auf dem unteren Rand der Münze. Alle Aktivitäten scheinen durch den Wunsch nach Nahrung und Fortpflanzung motiviert zu sein.

SCP-588 benötigt kein organisches Material, um zu überleben; die gesamte Nahrungsaufnahme scheint der Fortpflanzung zu dienen. Nach drei bis vier Fütterungen beginnen die Exemplare von SCP-588, dicker zu werden. Im Laufe mehrerer Stunden nimmt die Dicke eines Exemplars um 1,75 mm zu, woraufhin sich eine Kopie des Exemplars durch binäre Spaltung von der Rückseite abspaltet. Bemerkenswerterweise zeigen die Nachkommen von SCP-588 das Jahr ihrer &#34;Geburt&#34; auf der Basis der Vorderseite an, obwohl sie in allen anderen Aspekten mit SCP-588 identisch sind. Unabhängig vom Jahr ihrer Entstehung sind die Nachkommen von SCP-588 einheitlich im Stil der Münzen aus der Zeit vor dem &#34;State Quarter Program&#34; von 1999 gestaltet.

SCP-588 hat rudimentäre kognitive Fähigkeiten gezeigt. Exemplare von SCP-588 liegen oft mit der Vorderseite nach oben auf Oberflächen, wobei sich die Vorderseite in der standardmäßigen ½-Profil-Position befindet und so ein Standard-Quartier imitiert. Wenn ein Mensch das Exemplar berührt, versucht es, ihn in den Finger zu beißen und schnell zu fliehen. Mehrere Exemplare von SCP-588 neigen dazu, sich in großen Gruppen zu versammeln und koordinieren Fressattacken, wenn dies erlaubt ist (siehe Zwischenfallbericht 588-B).

**Vorfall 588-B::** //Am ██.██.2002 meldete Nachwuchsforscher Dr. █████ einem leitenden Mitarbeiter, dass SCP-588 beim Transport von seinem Schließfach in einen Testraum &#34;aus der Kiste gerutscht und davongekullert&#34; sei. Der unglückliche Bruch der Eindämmung von SCP-███ etwa zur gleichen Zeit und der daraus resultierende Tod von Dr. █████ führten dazu, dass der Vorfall nicht protokolliert wurde. Fünf Monate später, am ██.██.2002, kam Hausmeister ██████ ████ in Kontakt mit einer Kolonie von über vierhundert einzelnen Exemplaren von SCP-588, die sich von Abfällen hinter den Regalen in Lagerraum-B10 ernährten. ██████ ████ wurde zwei Stunden später von seinen Mitarbeitern bewusstlos aufgefunden und wegen mehrerer tausend winziger Bisse an Gliedmaßen und Körper behandelt. Es wird davon ausgegangen, dass alle entkommenen Exemplare von SCP-588 aufgefunden und vernichtet wurden, aber alle Stdanort-19-Mitarbeiter, die Kleingeld an unwahrscheinlichen Orten finden, sollen sich sofort bei einem Sicherheitsbeamten vor Ort melden.//</textarea></pre>
