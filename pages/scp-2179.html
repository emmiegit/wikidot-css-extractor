**Ítem #:** SCP-2179

**Clasificación del Objeto:** --Seguro-- Euclid

**Procedimientos Especiales de Contención:** SCP-2179 debe ser monitoreado en todo momento y mantenido cargado con cinta de teletipo para asegurar la máxima notificación de un evento 2179-A; dentro de los diez minutos de tal evento, los agentes de la Fundación deben estar presentes en la Zona 2179. Si esto falla, se enviarán inmediatamente al menos dos DM a la Zona 2179, y se notificará tanto a la Policía de Leicestershire como al Ministerio de Defensa en caso de que se necesiten más refuerzos.

**Descripción:** SCP-2179 es una campana de alarma contra incendios modificada, actualmente ubicada en una cámara de observación en el Sitio 18. Junto al aparato hay una máquina de cintas de teletipo; tanto la campana como la máquina de cintas están etiquetados como fabricadas en 1927.

Un evento 2179-A se produce cuando se detecta una amenaza potencial para las vidas humanas o un objeto/fenómeno anómalo (o ambos) a menos de 120m de la entrada principal de la escuela primaria Kibworth Harcourt, en Leicestershire, Reino Unido (en adelante Zona 2179). La campana suena a 75 decibelios a una distancia de 5 m, y continua hasta que el peligro ha sido contenido o ya no es relevante; se dispensa una cinta de teletipo que resume la amenaza.

//A continuación se presentan una serie de fragmentos del registro oficial de incidentes; véase el REG-2179-INCD para obtener todos los detalles.//

&gt; **Incidente-01**
&gt; **Resumen de la Amenaza de SCP-2179:** INCENDIO DE MÚLTIPLES VIVIENDAS HUMANAS
&gt; **Notas:** Un cableado defectuoso en el sistema eléctrico provocó un pequeño incendio que destruyó los castillos de cartón hechos por el Formulario 3b. No se descubrieron más daños.

&gt; **Incidente-02**
&gt; **Resumen de la Amenaza de SCP-2179:** COLISIÓN DE VEHÍCULOS MOTORIZADOS RECUENTO DE VÍCTIMAS 32
&gt; **Notas:** Al dar marcha atrás, el autobús escolar colisionó con el coche del director, un Honda Civic. Un niño sufrió una conmoción cerebral; el parachoques trasero del coche quedó notablemente abollado.

&gt; **Incidente-03**
&gt; **Resumen de la Amenaza de SCP-2179:** ANOMALÍA DETECTADA OBJETO INMÓVIL
&gt; **Notas:** La tapa del frasco de mermelada atascada e incapaz de ser retirada. Aunque las pruebas de campo parecían corroborar el resumen de SCP-2179, los análisis posteriores en el Sitio 18 lograron quitar la tapa aplicando agua caliente y un paño de cocina.

//No se obtuvo ninguna prueba real de amenaza a la vida humana o a los objetos anómalos a lo largo de los Incidentes 01 a 08; la respuesta a los eventos 2179-A se fijó en prioridad BAJA.//

&gt; **Incidente-09**
&gt;
&gt; **Hora:** 13:45
&gt; **Resumen de Amenaza de SCP-2179:** ANOMALÍA MÚLTIPLES CÁNIDOS NO IDENTIFICADOS EN LA ZONA
&gt; **Notas:** No hay despliegue de activos de la Fundación.
&gt;
&gt; **Hora:** 13:55
&gt; **Resumen de Amenaza de SCP-2179:** CÁNIDOS LANZAN UN ATAQUE NO PROVOCADO A LOS HUMANOS
&gt; **Notas:** No hay despliegue de activos de la Fundación
&gt;
&gt; **Hora:** 13:56
&gt; **Resumen de Amenaza de SCP-2179:** MÚLTIPLES BAJAS EN UN ATAQUE DE CÁNIDOS
&gt; **Notas:** No hay despliegue de activos de la Fundación
&gt;
&gt; **Hora:** 13:57
&gt; **Resumen de Amenaza de SCP-2179:** 5 O MÁS HUMANOS MUERTOS COMO RESULTADO DE UN ATAQUE DE CÁNIDOS
&gt; **Notas:** Fuentes oficiales de la zona de Kibworth Harcourt confirmaron el resumen; el despliegue de los medios de la Fundación y la llegada a las 14:10. Los cánidos no identificados fueron descubiertos y sometidos; las víctimas civiles fueron 7 muertos y 9 heridos. Los especímenes de cánidos (tanto vivos como fallecidos) fueron devueltos al Sitio-18 para su examen; el informe de campo los describe como especímenes de 120 kg y de color gris moteado, pero a su llegada al Sitio-18 fueron identificados inmediatamente como dos yorkshire terrier muertos y un cocker spaniel sedado.

//Después del Incidente-09, la respuesta a los evento 2179-A se fijó como prioridad URGENTE, y se aplicaron los procedimientos de contención actuales.//
