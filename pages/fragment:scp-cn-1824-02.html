**项目编号：**SCP-CN-1824

**项目等级：**Keter

**特殊收容措施：**--介于SCP-CN-1824传播的伪随机性及广泛性，SCP-CN-1824几乎不可能被完全收容。应发布大量类似“熬夜会导致脱发”言论以掩盖SCP-CN-1824异常性质。MTF ZETA-1000应注意所有达到至少第三阶段的SCP-CN-1824-1个体，如有必要准许击杀或收容该个体。--介于SCP-CN-1824的半传播的伪随机性及广泛性以及SCP-CN-1824-1在SCP-CN-1824-2期间大规模传播SCP-CN-1824的行为，SCP-CN-1824已不可能被完全收容。目前唯一确定可行的抑制SCP-CN-1824传播的措施为在互联网上控制舆论以提高普通人类对SCP-CN-1824的模因抗性。

所有基金会员工每天应至少进行一次模因触媒体检以确保未被SCP-CN-1824影响。

**描述：**SCP-CN-1824为SCP-1000研制的隐性模因病毒，受SCP-CN-1824影响的人类个体（被编号为SCP-CN-1824-1）将逐渐转化为类SCP-1000个体，未知转化程度受何影响。目前暂时可以确定的是：日落后保持清醒时间越长越容易被SCP-CN-1824影响，转化为SCP-CN-1824-1速率越快。转化过程一般伴随着头部毛发脱落，推测为模因转播过程中因其延异性[[footnote]]即模因传播过程中将发生变异的特性[[/footnote]]产生的效果。

转化程度一般分为如下阶段：

# SCP-CN-1824-1将习惯于昼伏夜出的生活，其头部毛发将较迅速脱落。
# SCP-CN-1824-1将热衷于昼伏夜出的生活，其头部毛发将更为快速的脱落。
# SCP-CN-1824-1将表现出对黑夜的极大热爱，并开始频繁地赞美黑夜。
# SCP-CN-1824-1将以对黑夜的热爱或黑夜的“美”为主题进行艺术创作，包括但不限于创作诗歌、散文、油画等（尽管此类作品可能质量低下）。此时SCP-CN-1824-1的大部分头部毛发已脱落。
# SCP-CN-1824-1将开始信仰被称为“黑夜女神”[[footnote]]值得注意的是，“黑夜女神”多被称为“尼克斯”，即古希腊神话中的黑夜女神。此外还有部分SCP-CN-1824-1称其为“阿曼尼西斯”或其它姓名。[[/footnote]]的存在，其体格将增大至接近成年SCP-1000大小[[footnote]]即身高2-3米，体重90-160公斤[[/footnote]]。此时SCP-CN-1824-1的头部毛发已基本完全脱落。
# SCP-CN-1824-1将表现出在生物学方面的巨大天赋，并开始厌恶阳光。
# SCP-CN-1824-1均表现出对阳光的益处的认知障碍，开始盲目崇拜“黑夜女神”。一般情况下，此阶段SCP-CN-1824-1情绪波动频率大幅度减少且不明显，但其在处于超过特定温度或亮度的环境下表现出焦躁不安、冲动易怒等症状，严重时可能发生痉挛。

值得注意的是，目前暂时没有发现有关SCP-1000群体信仰“黑夜女神”或对黑夜表现出宗教性崇拜的记录，且在正常情况下SCP-1000个体并未表现出对阳光的排斥。

SCP-CN-1824-2为SCP-CN-1824-1实体大规模在巴尔干半岛聚集并举行某种祭祀召神仪式产生的异常现象。经调查表明SCP-CN-1824-1数量已经达到了足以使信仰聚合产生模因神的地步，而SCP-CN-1824-2实质上为SCP-CN-1824向该模因神（编号为SCP-CN-1824-3）祈告产生的全球范围奇术。该事件很可能由被转化为SCP-CN-1824-1的蛇之手成员策划。在此之前相关部门并未注意到此类情况，现已对其负责人员进行问责。

SCP-CN-1824-2具体表现为全球范围内无法观测到高于平流层的光源发出的光[[footnote]]经过星体反射回的或人造卫星拍摄的太阳光和除太阳外所有可见恒星发出的光仍可见，推测原因为这是“夜晚”的常态[[/footnote]]。SCP-CN-1824-2发生期间SCP-CN-1824-1实体均表现出极度亢奋的情绪，大部分SCP-CN-1824-1个体开始进行传播SCP-CN-1824并宣扬信仰“尼克斯”。有部分SCP-CN-1824-1团体开始对各地宗教建筑进行破坏，部分SCP-CN-1824-1极端团体已策划多起对正常人类的暴力袭击事件。

**附录CN-1824.1：**对于SCP-CN-1824-3的研究报告

&gt; 基金会早已在对现实的研究中发现每个人类都具有微弱的现实扭曲能力，但后来的研究表明这种说法是非常片面的。
&gt; 
&gt; 每一个动物都能根据其心灵的强度不同程度地干涉现实，而进行逻辑思维的能力很大程度上影响了心灵的强度。所谓的绿型不过是心灵极端强化的人类罢了。
&gt; 
&gt; 在与全球超自然联盟的学术交流中，我们了解到绿型在本质上与普通人相同。一般人的心灵强度相对绿型较弱，需要经过系统的训练才能通过操纵EVE粒子释放奇术，而绿型这是心灵强大到一定程度从而发生了质变的个体。在现实和EVE粒子的关系上，基金会仍在研究中，但可以确定的是现实扭曲者普遍具有较强奇术天赋。
&gt; 
&gt; 同时我们可以知道，如果大量拥有微弱现实扭曲能力和奇术天赋的个体相信一件虚构的事物确实存在（用通俗的话来说，对这件事物有“信仰”），那么理论上将会诞生相应的低休谟的奇术聚合体。由于其本质为一段模因，所以这些“伪神”又被称为“模因神”。而祂们展示力量时没有被认为是强大奇术师的原因或许是其中掺杂着现实扭曲的力量。
&gt; 
&gt; 基金会并不是第一次遇到由信仰构成的神明，但祂们要么因信徒稀少而过于虚弱导致无法承受基金会深入的研究，要么被别的组织残害。之前唯一处于基金会控制下的那位本质上还并不纯粹。
&gt; 
&gt; SCP-CN-1824-3的出现给了基金会一个良好的研究对象。基金会在现实、奇术、模因等方面的研究取得了巨大的进步。
&gt; 
&gt; 我们了解到模因神的“神力”本质是通过祂作为媒介，将信徒的现实扭曲能力和奇术天赋进行某种意义上的“整合”，然后进行的超大规模现实扭曲和奇术释放，不过这多数时候杂糅着同时出现。
&gt; 
&gt; 结合一些其他的迹象，基金会从而推出：如同GOC杀死的北欧巨狼等神话生物，杀死纯粹的模因神的方法只有一种：在祂几乎所有的信徒消失后将祂的奇术聚合体毁灭。
&gt; 
&gt; 建立初期的O5议会似乎对此有一定的了解，这或许就是帷幕存在的原因：用奇术来告诉人们神并不存在，古老传说中的神不过是比较强大的奇术师罢了。
&gt; 
&gt; 我们或许可以推出：每一次全球规模的超自然战争都会消灭大量的信徒并且重创“神”的模因聚合体，而当时存在的异常组织借此抹去神话的痕迹。
&gt; 
&gt; 就SCP-CN-1824-2发生之前，他们非常成功。人们意识到神是个谎言，盲目的宗教崇拜渐渐消失。除了一些特殊存在，其它模因神不是已经消亡就是在苟延残喘。
&gt; 
&gt; 而按照如今的情况，我们面对的是一位信徒以千万计的模因神。而祂带来的永夜必将导致植物无法光合作用从而引起食物链的崩溃。如何无效化SCP-CN-1824-2成了迫在眉睫的问题，而更重要的是无效化SCP-CN-1824-3乃至SCP-CN-1824本身。

**附录CN-1824.2：**

&gt; [[=]]
&gt; **434-凋零协议的必要执行报告**
&gt; [[/=]]
&gt;
&gt; **协议主要目标**：介于SCP-CN-1824在世界范围内引发的严重不良影响，基金会决定与全球超自然联盟合作以达成以下目标：
&gt;
&gt; * 安抚公众情绪以确保生产工作能顺利进行，直到SCP-CN-1824-2被无效化。
&gt;
&gt; * 遏制SCP-CN-1824-2造成的全球气温变冷，同时阻止植物因无法进行光合作用而死亡。
&gt;
&gt; * 无效化SCP-CN-1824-2，尽可能尝试无效化SCP-CN-1824-1及SCP-CN-1824-3。
&gt;
&gt; * 对SCP-1000实行种族灭绝打击
&gt;
&gt; **执行协议协议详细方案**：
&gt; 
&gt; * 大力宣传政府正采取积极措施，派遣SCP基金会各站点机动特遣队与GOC战术小组对部分威胁较大SCP-CN-1824-1群体进行武力镇压。
&gt; 
&gt; * 使用SCP-████、SCP-████、SCP-CN-████防止全球气温变冷过于迅速并较长时间维持植物生命活动。
&gt; 
&gt; * 经长时间讨论，双方高层否决了散布太阳神模因、在对流层建立全球性光照系统、对SCP-CN-1824-1直接进行捕杀等提案，并决定使用大规模奇术武器对SCP-CN-1824-2进行反制，后续对SCP-CN-1824-1的清除如何进行还有待商榷。
&gt; 
&gt; * 现派部双方情报部分大力搜索SCP-1000聚落。
&gt; 
&gt; ------
&gt;
&gt;&gt; SCP-1000的一个糟糕的模因导致了这一切的发生——24小时内，全球气温重回小冰河期并仍在不断下降，大量动植物死亡，经济损失已逾百亿……
&gt;&gt; 
&gt;&gt; 即使SCP-CN-1824-2与SCP-1000无关，我们也有充分理由怀疑SCP-1000会借此次机会毁灭人类文明，在它们的“花开之日”实现SK级支配地位转变。
&gt;&gt; 
&gt;&gt; 此协议旨在消除或至少减弱SCP-CN-1824-2对人类的影响，甚至更进一步地无效化SCP-CN-1824和SCP-1000。
&gt;&gt; 
&gt;&gt; 威胁到人类文明的，必须被消灭。含苞欲放的花朵，必须在盛开之前凋零。
&gt;
