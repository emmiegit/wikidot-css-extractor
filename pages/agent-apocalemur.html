    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/agent-apocalemur/Dio.jpg |caption=以上图片可能是也可能不是特工Apocalemur的真实相貌]]
**姓名：**[数据删除]

**代号：**特工“Apocalemur”

**生日：** ████.7.1
 
**简介：**特工Apocalemur引起基金会注意是在他在他位于[数据删除]的屋子外发现了SCP-307后。在目击了SCP-307攻击了一窝知更鸟后，他将此事告知了其家人。随后他的三名直系亲属[[footnote]]译注：父母和姐姐，见Agent Apocalemur&#39;s Journal[[/footnote]]都被SCP-307杀死。他关于SCP试图杀死他全家的记录对基金会来说是极有价值的东西，这份记录也是基金会令他成为特工，而不是简单进行记忆删除的原因。向特工Apocalemur的其他亲属通报的情况是，特工Apocalemur和他的亲属死于房屋失火，事实上，特工Apocalemur的房屋焚毁是为了清除残余的SCP-307的样本。

特工Apocalemur的真实身份是高度机密。按照基金会的规则，特工Apocalemur被执行了A级记忆删除，并被重置了关于他在发现SCP-307前、他的真实姓名、他仍然健在的亲属的姓名，“Apocalemur” 来自于在其日记边缘发现的草图上的字，草图上有一只环尾狐猴在吃自己的尾巴。

特工Apocalemur喜欢重金属音乐与观鸟散心。

**特工Apocalemur创作的项目:**

[[[SCP-359]]]

“噢，我想那之前我还记得，不过你们这帮人抹掉我的一点记忆，所以我们永远也不会知道了，不是吗？”——特工Apocalemur，当被问及那幅草图时所做的回答。
