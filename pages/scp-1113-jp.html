**アイテム番号:** SCP-1113-JP

[[include component:image-block
|name=20170821_180450.jpg
|caption=発見時のSCP-1113-JP
]]

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1113-JPはサイト-8155の低脅威度ロッカーに収容されています。無断でSCP-1113-JPを使用することは禁止されています。実験に参加する職員は全員が女性で構成され、男性職員の接触は認められません。しかし、実験に参加するDクラス職員は例外となります。

SCP-1113-JPの影響下にあるDクラス職員には専用の居住室が与えられ、内部は24時間体制で監視されます。対象の通常業務は継続される為、Dクラス職員には経過報告を目的とした自己報告用のレコーダーを配布してください。もしDクラス職員が自傷行為や鏡、ガラスなどの破壊を行った場合はセキュリティー担当者が速やかに対象を拘束し鎮圧してください。

現在日本支部理事により一部の実験は凍結されています。実験を行う場合はサイト管理者に申請してください。

**説明:** SCP-1113-JPは日本国内で生産・販売されているセンサーライトと同様の形状をした異常物体です。オブジェクトの強度や内部構造等には何ら異常性は見られず、非異常性を有する類似物品同様に機能しかつ損傷します。

SCP-1113-JPの異常性は対象の前を男性が通過した際に発現します。男性がSCP-1113-JPの前を通過した場合、1回目は通常のセンサーライト同様に点灯しますがそのおよそ10秒後に移動する物体や人間がいないにもかかわらず再度点灯します。なおこの時も対象の機構は正常に稼働しており、機械の故障ではないことが判明しています。これらの明確な原因は未だ判明しておらず、内蔵されているライトを交換した場合も異常性が発現するためオブジェクト本体に異常性があると予想されます。その為、電源となる配線から隔絶した場合は一切の異常性を示さなくなり、内部の部品を交換した場合も異常が観測されなくなります。しかし、設置場所を変えた場合は問題なく異常は発生します。

これらの異常性に曝露する人間は1人に限定され、2回目の点滅が発生しなかった人間がSCP-1113-JPの前を通過した場合は通常の物品と同様の反応を示します。これらの選択理由に関しては未だ明確化されておらず、異常性の拡大を防止するため収容プロトコルには男性職員による接触の禁止が組み込まれています。

SCP-1113-JPの影響に曝露した男性は慢性的な倦怠感、無気力感を覚えるようになり尚且つ長期的な鬱病にも似た症状を見せるようになります。その後、男性は暴露してからおよそ2ヶ月～1年の間に自殺もしくは事故等により死亡し、自殺方法などに一貫性は見られませんが死亡する2日前あたりに突如鏡やガラスといった光を反射する物品を大量に破壊するという共通点が見られます。その際周囲にいる人間に何かしらの危害を加える、殺害する場合もあります。

現在、これらの症状の治療法には認識災害やミーム汚染等の影響も観測されないことから通常のカウンセリングが適当であると予想されています。しかし、完全に治療が終了する前に大半の人間が死亡する為、明確な統計は出されていません。

__**実験記録001 - 日付2008/5/11**__
&gt; **対象:** D-5744、D-3728、D-7888、D-2525
&gt; 
&gt; **実施方法:** SCP-1113-JPの前を通過させる。
&gt; 
&gt; **結果:** D-5744、D-3728、D-7888が通過した場合、2回目の点灯は見られ無かった。しかし、D-2525が通過したときのみ2回目の点灯が確認された。
&gt; 
&gt; **分析:** 対象の血液型や身長、身体的特徴や宗教、家族構成などの要素と照らし合わせてみたが選択理由に繋がる条件は判別できなかった。選択基準に関しては完全なランダムである可能性もある。今後はD-2525の経過を観察する。

__**実験記録002 - 日付2008/5/13**__
&gt; **対象:** D-2525
&gt; 
&gt; **実施方法:** 再度、SCP-1113-JPの前を通過させる。
&gt; 
&gt; **結果:** 2回目の点灯が確認された。
&gt; 
&gt; **分析:** D-2525が選択された後に他のDクラス職員を起用したが点灯は起こらなかった。一度何者かが選択されたら永続的にこの点灯が起こるらしい。

__**実験記録003 - 日付2008/5/13**__
&gt; **対象:** D-2525
&gt; 
&gt; **実施方法:** SCP-1113-JPの前で停止する。
&gt; 
&gt; **結果:** 通常の物品同様に点灯した後、合計5回の点灯が確認された。
&gt; 
&gt; **分析:** SCP-1113-JPの前で停止した場合、選択された人間が動いていないにもかかわらず複数回の点灯が確認された。これらの点灯の間隔や回数にも何かしらの意図やモールス信号などといったメッセージ性も見られない。本当に意味のない点灯に思える。

__**実験記録004 - 日付2008/5/15**__
&gt; **対象:** D-2525
&gt; 
&gt; **実施方法:** SCP-1113-JPの前を往復する。
&gt; 
&gt; **結果:** 1回目の点灯が確認され、消灯してからすぐに振り返りSCP-1113-JPの前を通過した結果、D-2525が突如転倒しかつ激しく嘔吐した。
&gt; 
&gt; **分析:** D-2525に関してはすぐさま医療室へと搬送され命に別状はなかった。再度、同じ実験を繰り返すことも検討されたが、D-2525がこれを強く拒んだため一旦保留とした。これらの現象が何故起きたのかは未だはっきりとはしていない。非曝露者である他の職員を起用して実験を行ってはみたが、このような症状は一切見られなかった。やはり、2回目の点灯が発生した者にしかこのような現象は起きないようだ。

**補遺1:** SCP-1113-JPは2008/3/16の神奈川県 ██市にある住宅内で発見されました。当初、その家屋には██ 忠勝氏を含めた計3人の家族が入居しており、SCP-1113-JP回収のおよそ1年前に転居して来たと記録されています。なお、当時15歳であった息子の良平氏は転居後に不登校状態となり、氏が依然通っていた学校関係者に調書を取った所「サッカー部に所属していて部のエースだった。」「とても明るく、好青年だった。」という肯定的な印象が多数確認された為、不登校になる要素は見当たらないというのが当時の見解でした。その後、1ヵ月が経った2007/10/2の深夜2時に良平氏は自宅内にあった刃渡り15cmの包丁を用いて両親を殺害。家宅内の鏡や窓ガラス等をすべて破壊した後にその場から逃走しました。事件発生から6日後、警察の捜査により現場から10km離れた雑木林にて自身で腹部を切開しかつ内臓を引きずり出して死亡している良平氏が発見されました。

この事件の報告を受け、財団は2名のエージェントを派遣し家屋内部の調査を実施。調査開始時はなんら異常性のある物品や現象の発見には至りませんでしたが以前居住していた住人の詳細や担当の不動産業者などに調書を取った結果、家屋内に備え付けられたセンサーライトに関する問い合わせが多数確認されました。またそれらを確認しかつ報告した人間全員が既に自殺、病気や寿命以外の理由によって死亡していることも発覚したため、対象を異常物体としてマーク。良平氏に関しても対象家屋に引っ越して来た2日後からSCP-1113-JPに関する異常を認識していたらしく、忠勝氏によって行われたセンサーライトの故障に関する苦情も確認されました。

これにより、財団はその対象物品を異常物体として収容。上記の実験の結果、現在の異常性が確認されました。

**補遺2:** 以下は実験に参加したDクラス職員によって記録された自己報告用レコーダーの内容です。

**D-2525の自己経過報告記録**
**概要:** この項目はD-2525による主観での経過観察を目的とした報告用レコーダーの記録です。実施期間は実験が開始された2008/5/11からD-2525が死亡する3日前に当たる2008/9/30まで行われ、その日の体調や気分、不審な点などの報告が記録されています。なお、報告書に記載されているものはそれの抜粋であり、全記録の視聴を希望する際は米加博士に要請してください。
[[collapsible show=&#34;+ 記録001・002・003&#34; hide=&#34;- 閉じる&#34;]]
&gt; 2008/5/12
&gt; 
&gt; 〈再生〉
&gt; 
&gt; 訳の分からない実験に参加させられた後、このボイスレコーダーを渡された。何でも、あのライトに当たってから何か変なことがあったらこれに記録すればいいそうだ。今のところ特に問題も無いし、いつもの清掃だってこなせた。明日も実験らしい。…もう寝る。
&gt; 
&gt; 〈終了〉

&gt; 2008/5/14
&gt; 
&gt; 〈再生〉
&gt; 
&gt; 今日も何も問題は無く終わった。変わった事と言えば、実験であのライトが何回も点滅したことぐらいだ。…でも、ちょっと気味が悪くなってきた。なんで自分の時だけ5回も光ったりしたんだ？ …ただの故障にも見えないし。なんだって言うんだ。
&gt; 
&gt; 〈終了〉

&gt; 2008/5/15
&gt; 
&gt; 〈再生〉
&gt; 
&gt; [D-2525が咳き込む]
&gt; 
&gt; …未だに意識が朦朧とする。最悪の気分だ。白衣の奴らに一応あの時の状況を残しとけって言われたが、正直もう休みたい。…あの時、急に目の前が真っ暗になって気が付けば胃の中のものを全部戻してた。無理やり吐かされ続けられてるようで…あの、何処からともなく込み上がってくる嫌な感じは一体何なんだ。…まるで、自分の中に人ひとり分が割って入ったようだ。…もう最悪だ。くそったれ。
&gt; 
&gt; 〈終了〉
[[/collapsible]]
[[collapsible show=&#34;+ 記録027・048・066&#34; hide=&#34;- 閉じる&#34;]]
&gt; 2008/6/17
&gt; 
&gt; 〈再生〉
&gt; 
&gt; 今日であの実験から1か月経つ。今でもあの日の事は忘れられない。…まあ、あれからは何も起きてはいないし、それといって支障もない。でも、心なしか疲れが取れにくくなっているような気がする。息切れも激しいし、これが単に業務と実験が続いたからなのかは分からないが兎に角毎日がきつい。…あのライトに当たってからか何故か気分がすぐれない。いつもと変わらない筈なのに何かを侵されているような気分だ。…心なしか不安になる。…それに、この頃部屋の物がちょくちょく動いてるような気がするんだ。置いておいたコップとか、歯ブラシとか、鉛筆とか…。係の奴に聞いても誰もいじって無いっていうし…。奴ら俺をからかってるのか？
&gt; 
&gt; 〈終了〉

&gt; 2008/6/21
&gt; 
&gt; 〈再生〉
&gt; 
&gt; …最近、おかしな夢を見る。…気が付けば俺は知らない家の中に一人で突っ立っていて、俺はここに住んでいて、尚且つ誰かと結婚しているんだって思い込んでる。…1回も来たことのない場所の筈なのに、どういう訳かそこの間取りとかを全部把握しているんだ。…夢の中の俺はまるで別人で、そんな夢でのルートは毎回決まっている。玄関から始まってリビングを見回して、2階にある子供部屋を見て最後は嫁の部屋の前で終わる。時間帯は多分昼過ぎ位だと思う。勿論俺は結婚なんてしてないし、子供だっていない。だけど、そこにいると何故かそうだったなあって思えてきて、どこか懐かしくなるんだ。でも、起きると決まって異常な量の汗を掻いていて、動悸も激しく息も上がっている。…正直訳が分からない。あの実験に参加してからおかしなことばかりだ。体の調子もおかしいし、変な夢も見るし。ただただ気持ちが悪い。単なる平和な夢ならいい。…けど、あれだけ鮮明で、しかも全く同じ夢が何日も何日も続いたとあっちゃ変に思って当たり前だ…。明日、あいつらに問い詰めてやる。奴ら、俺に何しやがったんだ…。
&gt; 
&gt; 〈終了〉
後日、D‐2525の要請により、就寝中の録画映像を本人に視聴させました。なお映像にはD-2525が就寝中、継続して背中をのけぞらせながら大声で叫んでいる様子が記録されていました。

&gt; 2008/7/8
&gt; 
&gt; 〈再生〉
&gt; 
&gt; 昨日の夜もあの夢を見た。いつもと同じあの家だ…。毎日見るわけじゃないが、大体見るだろうなっていう時の感覚が分かって来た。…多分、明日もあの夢だ…。くそったれ。
&gt; 
&gt; 〈終了〉
[[/collapsible]]
[[collapsible show=&#34;+ 記録091・128・129&#34; hide=&#34;- 閉じる&#34;]]
&gt; 2008/7/26
&gt; 
&gt; 〈再生〉
&gt; 
&gt; 最近あることに気が付いた。以前、俺はあの夢の道順は決まっているとここで言った。玄関から始まって、嫁の部屋の前で終わる。それの繰り返しだ。…でも、もし、俺がそれに逆らったらどうなるのだろうか。ルートを無視して、もっとあの家の中を散策したら何か分かるんじゃないか。俺の体に何かが起こっている。…だったら、こっちからそれを確かめに行ってやれば良い。いつあの夢が見れるかは分からないが、今度あれを見る事が出来たなら俺はこれを実行するつもりだ。…一体どうなるかは分からない。でも、俺は俺の目で原因を確かめたい。
&gt; 
&gt; 〈終了〉

&gt; 2008/8/17
&gt; 
&gt; 〈再生〉
&gt; 
&gt; …昨日、例の夢を見た。早速俺は計画を実行した。まあ、これと言って難は無くて、意外とあっさりしていた。夢の中では思いのほか自由に行動できたし、まるで現実そのものだった。
&gt; 
&gt; [5秒間の沈黙]
&gt; 
&gt; …俺は外に出ようと試みた。ベランダから出て、庭を見てみようと思って。…でも、無理だった。…理由は簡単だ。…鍵の部分はおろか、窓枠になってる金属部分が全部が溶接されていた。…一気に鳥肌が立った。他に出られる場所は無いかと家中を探しまわった。…でも、全部同じだった。
&gt; 
&gt; [D-2525の声が震え始める]
&gt; 
&gt; …それから俺は、もう一度2階に上った。最後に確かめなきゃならない部屋があったからだ。…けど、俺は自分の目を疑った。あのライトが、嫁の部屋の前にあった…。今まであんなところにライトなんて無かった。在ったら気が付くし、そもそも普通のドアの真上にあんなライトを取り付けること自体が変だ。…正直、あれには一歩たりとも近づきたくなかった。あれの所為でこんな事になったんだ…。でも、俺は真相が知りたかった…！ だから、俺はあの部屋の前まで行った…！
&gt; 
&gt; [3秒間の沈黙]
&gt; 
&gt; …当然ライトは点いた。俺はドアノブに手を掛けて、ライトが消えるのをずっと待ってた…。…でもそこで、またあのライトが点いた…。
&gt; 
&gt; [5秒間の沈黙]
&gt; 
&gt; …後ろに誰かがいた。裸足で俺の背後を歩いて、止まって、歩いて、止まってと繰り返してた…。
&gt; 
&gt; [D-2525のすすり泣く声]
&gt; 
&gt; …俺は馬鹿だ…。 …あれは、点滅してたんじゃない…。あれは、普通に点いてたんだ…。
&gt; 
&gt; [ノイズ音が混じり出す]
&gt; 
&gt; …後ろだ…！
&gt; 
&gt; [ノイズ音]
&gt; 
&gt; 〈終了〉

&gt; 2008/8/29
&gt; 
&gt; 〈再生〉
&gt; 
&gt; [5秒間の沈黙]
&gt; 
&gt; …最近、いろいろと気分が乗らない。 これを残すのでさえ億劫だ…。実験にももう参加したくないし、あのライトを見ただけで気分が悪くなる。…あの夢を見て以来、段々とライトの点く感覚が短くなっている気がする。前までは10秒以上かかっていたのに、ここ最近はほんの数秒で2回目の点灯がある。…俺はあの時、あの扉を開けた。勿論後ろは振り返らなかった…。けど、俺の目の前には地獄があった…。中は血と肉で溢れてた…。幾つも死体が転がってて、生まれる前の赤ん坊で床が埋め尽くされていた。…全部、あの女のやった事なんだろうか…。それとも、あれはあいつとの間にできた子供なのか？ …いや。あれは、みんな俺と同じ、あいつに気に入られちまった奴らの成れの果てかもしれない。
&gt; 
&gt; [木製の扉が開く音がする（D-2525のいる部屋には木製の扉は一切ない）]

&gt; すぐ目の前には化粧台があった。そこには俺が写ってた…。
&gt; 
&gt; [D-2525の皮肉ったような笑い声]
&gt; 
&gt; だったらそうだよな。…映ってるに決まってるよな…。見ちまうに、決まってるよな…。
&gt;
