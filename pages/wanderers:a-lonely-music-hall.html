    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>曾经，唱诗班共同聚在一起
曾经，我们歌颂未来的日子
曾经，我们分享着我们的梦
陌生人啊坐成一排排聆听
曾在那黯淡无光的大厅里

而我们的名字
如今早已消逝
消逝在泛黄的海报中
消逝在过去的时光里
墙上褪色的油漆
也从往日鲜艳的壁画中剥离

那些日子
那些或许未曾属于我们的日子
在记忆里
在记忆里的黄金时代中，迷失

书籍们于未曾看见的图书馆内褪色
而众人于古籍中没有发现道路
没有发现道路，通往我们这里
他们擦肩而过，另一场相遇，又重新开始</textarea></pre>
