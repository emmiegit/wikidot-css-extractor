    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>阿卜杜勒·拉什德·本·坦诺斯再一次调整了一下坐姿，这把为他提供的塑料椅并不舒适。确实，伊斯兰物品回收办公室的预算十分有限，所以逻辑上讲它应当避免把钱浪费在诸如舒适家具之类的奢侈品消费上。办公室主任也理所应当地不能为他自己破例；或者换句话说，他从未看见这位主任破例。帕尔维兹∙贾法里，曾经是伊斯兰共和国空军成员，再之前则是伊朗王国空军成员，可不是个能忍受无聊东西的人。作为一个在过去十年内公开羞辱自己，来维持退休将领和阴谋论疯子的虚假公众形象的人来说，尤其如此。

主任暨将军贾法里现在（阿卜杜勒·拉什德这么想着，//理论上来说//）应该快要打完电话了。这电话正打给住在德黑兰外面某个地方的某个孙女或者重孙女。阿卜杜勒·拉什德从来没有想过有个孩子，也没有关心过这一想法，所以他实在是无法理解为什么一个四岁的小女孩可以占用一个成熟男人25分钟的时间去聊天。尤其是，贾法里主任的这25分钟本应该用来呵斥、批判阿卜杜勒·拉什德或者贬他的职。他不知道他到底是应该感谢这些额外的、让他理清思路的时间，还是诅咒那个让他担惊受怕更久的小女孩。对他来说，这两种选择都没有什么特别的道德分量。

“是的，小宝贝，我这个周末会看看你的。嗯？好的，好的。睡个好觉，宝贝，”他说道，抿嘴而笑，“我爱你。”他将电话放回接收器上，依然笑着。然后他说道：“你真的挺擅长//kos nane kherse ghotbi//，是吧？”

阿卜杜勒·拉什德意识到主任是对他说话，而不是对那个已经挂了电话的小孩子说话。他摇摇头，“我很抱歉，先——”

“哦，对。是这样。你的波斯语还不熟练。但我们不是招募你来当语言学家的，对吧？我们是因为你有秘密行动指挥经验才招募你的。”贾法里主任说着，他仍然在微笑，而阿卜杜勒·拉什德非常清楚这不是个好兆头。“我们在安卡拉[[footnote]]译注：土耳其共和国首都。[[/footnote]]的线人对你可是鼎力推荐啊，你也知道。他们也知道…啊，在这里：‘外勤探员管理处’。那听起来似乎很像是一个需要沟通的工作啊。沟通，你知道吧，就是你和别人讲话时发生的事情。也许这个是个需要和他人协作的工作？”

贾法里主任之后沉默了很长一段时间。阿卜杜勒·拉什德不是第一次坐在这一把椅子上面了，而他知道他应该说点什么，仅仅因为这是唯一一种能避免流血事件的方式。“先生——”

“操北极熊。”

阿卜杜勒·拉什德的脸极度困惑：这神情是跨越空间与时间的人类通用语言。

“我说‘你真的挺擅长操北极熊，对吧？’波斯语短语。我曾经遇到过一个Qā&#39;idah-SCP探员用了个类似的英语短语，啊……”贾法里停顿了一会，然后继续道，“&#39;你真的很会把事情搞砸[[footnote]]译注：在此处则使用中文中含义相近的短语。原文为shit the bed。[[/footnote]]。&#39;我相信这个翻译是可以的。字面上的解释，‘你特别地，难以置信地，前所未有地擅长使我的工作变得无比地棘手。’”

直到发现他让他的上司在一句话里用了四个副词之后，阿卜杜勒·拉什德才意识到他上司的怒火有多么猛烈。他在脑海中无声地、加倍地向真主祈祷着。

“现在，考虑到你在萨莫色雷斯的行为，我感到自己有点陷入了僵局。在我派去执行具有此等重要性的任务的人当中，你是最年轻的一个，而且远年轻于其他人。我派你去指挥Bijhan，看在真主的份上，他在组织里时间是你的//三倍//。安抚这份自尊心可不是什么轻松的活。在我们有限的行动范围之中，那个任务又是最难正当化的，而且远难于其他任务。如果我们没有确凿证据证明Qā&#39;idah-SCP已在那个异常中安插探员的话，我都怀疑我一开始就不能授权执行它。”

贾法里主任站直身体，深深地注视阿卜杜勒·拉什德的双眼。“所以告诉我，以卜拉格[[footnote]]译注：古兰经中具有女人面庞和孔雀尾羽的飞马；穆罕默德乘它登霄。[[/footnote]]在天上的可敬的//蛋蛋//的名义，是什么让你忍不住对Afsaneh的族人闲言碎语？”

阿卜杜勒·拉什德大概是看透了恐惧，因为他只是稍稍结巴着，回答道：“先生，它们是//恶魔//。它们不是属真主的物。”

沉默在房间中弥漫，有那么一会使阿卜杜勒·拉什德感到些许乐观。当然，挺蠢的——去认为那个论点会管用。但就是有那么一会，他能想象到这次对话会和平地结束，不会有太多的——

“你在//娘胎里//的时候脑子被猫头鹰拉了泡屎吗，还是说它们有耐心等你生出来？”

阿卜杜勒·拉什德的心往下一沉。

“我简直不能接受你居然//相信//这种无稽之谈。 我感到//无法//相信你在走进这里之前多没有花点时间想个更好的理由，而是以对《古兰经》的歪曲解释来为自己狡辩，听起来就像是从//佐法尔省//[[footnote]]译注：ظفار‎，阿曼南部的省份。[[/footnote]]某个小村里的//[[span class=&#34;ruby&#34;]]伊斯兰学校[[span class=&#34;rt&#34;]]madrasa[[/span]][[/span]]//十四岁小孩的期末论文里他妈抄来的一样！你走进这里——你到底有没有//读过//《//[[span class=&#34;ruby&#34;]]巨灵[[span class=&#34;rt&#34;]]Sūrat al-Jinn[[/span]][[/span]]//》这一章啊？你需不需要我找找有没有一本用什么可悲的//土耳其蠢货//[[footnote]]译注：原文为torke char，波斯语。[[/footnote]]方言写的《古兰经》，好让你能看懂？”

羞愧与恐惧变为了愤怒。“你//竟敢//污蔑我的传承——”

“哦，我可真是//羞愧难当//啊，把你当成了一个觉得种族侮辱言论毫不重要并且在日常对话中随意使用的人！拜托，穆罕默德，愿赞颂归于你，请亲自从天堂下凡然后他妈的管住我的舌头，免得我又一次冒犯到这个可怜的、皮肤跟羊皮纸似的男孩！”

贾法里主任在他的办公桌旁踱步。“安拉对穆罕默德，愿主福安之，说：我曾奉到启示：有几个//巨灵//已经静听，并且说：‘我们确已听见奇异的《古兰经》，它能导人於正道，故我们信仰它，我们绝不以任何物配我们的主。赞颂我们的主的尊严！超绝万物，他没有择取妻室，也没有择取儿女；我们中的庸愚，常以悖谬的事诬蔑真主，我们曾猜想人和//巨灵//绝不诬蔑真主。’”

“先生，它们说自己是《古兰经》第七十二章中的//巨灵//，这只是一面之辞。”阿卜杜勒·拉什德说道，“那些……那些//东西//不是无烟之火所造的；我在这次远征中曾触碰过一个！与你我一样是实体！”

“是啊，蠢货，我也接到报告了，当事Afsaneh族人的报告。”贾法里主任说道，戳了戳自己的鼻梁，“这是你要弥补的另一次越界行为。但那是幻象，阿卜杜勒；无论如何，它们没有物理形态。它们的身体是//fik&#39;ra//，思想的东西，纯粹的理念。Qā&#39;idah-SCP会管它们叫‘具智能的模因生物’，这个词翻译成阿拉伯语会一塌糊涂。简单而言，//巨灵//站在你的面前会在你的脑海中放入它外表的想法，而当你向它所在之处伸出手时，它便在你的脑海中放入一具有形有质的身躯的想法。我知不知道这是否真正的真主所造的第三种族？不。我对此很关心吗？不。教义是革命卫队的事；结果才是属于ORIA的东西。”

阿卜杜勒·拉什德停顿了片刻，才开口说道：“先生，这……这非常地接近于——”

“什么，渎神？异端？背叛？在如今的祖国中可还存在这三者的任意组合吗？”贾法里主任坐回了他的办公桌后面。“最高领袖让我坐在、且一直坐在这个位子上，并非因我坚持的任何宗教或政治上的信条，而是因为我能够完成保护家园、保护//伊朗土地//[[footnote]]译注：Irānzamīn，又译大伊朗、伊朗文化大陆，指代受伊朗文化影响、伊朗部族定居的地区。[[/footnote]]不受外在威胁侵扰的目标。Qā&#39;idah-SCP会殖民我们，他们的分裂者对手会直接攻打我们。联合国的猪狗会削弱我们。一伙伙资本家会剥削我们，一群群艺术家会腐化我们，一队队狂热异教徒会天知道怎么我们。”

贾法里叹了口气，前倾身体越过桌子上方，继续道：“若机会合适，我们会与地平线倡议有协议；但那里的信任是紧张的。在一次对机械人的突袭中你和他们合作过，对吗？你明白的。在这场巫术的冷战中，我们的主要优势便是我们所采取的大量行动，这些行动旨在//完全//确保敌人大幅低估我们的能力，以及我们与//巨灵//的联盟。你所做的任何破坏我们人民之间的信赖的行为都是在破坏我们父辈的土地。你能明白吗？”贾法里的深陷了下去，与其说愤怒倒不如说是失望；这向阿卜杜勒·拉什德揭示了他的年岁。“你需要弥补这件事。如果在过程中你碰巧消灭了自己可笑的偏见，那就//太棒了//。但你//需要//平息那些被你冒犯的人的不快。”

在回收局大多数老成员的认知中，帕尔维兹∙贾法里对他的多数雇员都扮演着接近于慈父的角色，只是有许多人没有明说。阿卜杜勒·拉什德此时的羞愧感使得他毫无困难地理解了为什么这是有可能的。“我会的，先生。请告诉我我该做什么。”

在那一刻的脆弱之后，贾法里又回到了他干练的样子。他伸手从桌上抽出了一个薄薄的马尼拉纸文件夹，将其递给阿卜杜勒·拉什德，说道：“这是与你的线人在何时何地碰面的指南。只有受信任的人才能获知如何拜访Afseneh家族的细节，而你需要有一个这样人的陪同才能拜访它们。我希望你会向这一家族的//伊玛目//当面致歉，它代表受到冒犯的一方，不过目前正被部署在其它地方。里面别的文件则有关于和Afseneh族人互动的礼节与规约；每一个家族都有不同的规定和流程，虽然说实在的我并不指望你对这类事情熟悉//多少//，但你至少得熟悉到能够在接下来的三天内给你自己擦屁股的程度，所以我建议你开始读它。你明天才会与线人碰面，所以我建议你把那之前的时间花在读它上面。”

“是，先生。”阿卜杜勒·拉什德说道。他起身，差点出于习惯敬了个礼，然后带着文件夹离开了。


贾法里主任转向了他办公桌上的下一件工作。没有冲着房间内的任何一处地方，他用英语说道：“你知道的，你现在可以出来了。接下来半个小时内都不会有人来。”

短暂的停顿，而后主任的书柜旁某一处出现了一个美丽的、皮肤白皙的高个女人。若不是她发间屡屡几不可见的灰丝之外，人们或许会轻易地将她辨认为一个三十出头的、生活压力极大的女人。//对于一个百岁人瑞来说还算不错，//贾法里这么想着。

“他和你所声称的一样优秀吗？”女人问道。

“我对他有很高的期望。”贾法里答道，“你的印象不够深刻吗？”

约瑟芬耸耸肩。“我得承认，我的阿拉伯语还在学习中，但看上去这个男孩并不十分有自信。”

贾法里轻笑一声。“看来，他管Afsaneh家族的哈米·法鲁哈叫‘堕落的伊夫利特[[footnote]]译注：阿拉伯神话中巨灵的一种，往往冠以邪恶的形象。[[/footnote]]’。我跟他说他必须去找Afsaneh族人道歉。”

约瑟芬看上去有些困惑。“你怎么会期望他能够……”她停顿了一下。“我相信这意味着我马上要和这孩子一起小小地旅行一下了？”

贾法里笑了笑。“唔，你一直说你想离开德黑兰一小会。而且我觉得有些热度已经消退了，至少GOC是如此。根据我们的协议，如果//magighasseb//来追捕你，我们的人会提供保护。”

“m——噢，[[span class=&#34;ruby&#34;]]法师杀手[[span class=&#34;rt&#34;]]magekillers[[/span]][[/span]]？”

“‘巫师屠杀者’，字面意义。”贾法里说。“很接近了。再学学阿拉伯语，或者波斯语，或者两个都学，或者如果需要的话用心灵感应，但你需要在Afsaneh族人中引领那个男孩。把它看做回报人情的开始吧。”

约瑟芬的脸露出一丝不易察觉的不快，但很快又恢复了常态。“行吧。我猜我正在世界上这个地方不必要地吸引了不少来自我敌人的注意。”

“就是这样，亲爱的。”贾法里回答，“我们会继续保护你，但……如果有时候能得到一些对我们行动的协助，我们会非常感激。”

“我会帮忙的。”约瑟芬回答，然后消失无踪。

贾法里回到了他办公桌，开始工作。</textarea></pre>
