    <pre><textarea class="page-source" readonly>[[include component:image-block

**项目编号：**SCP-4222

**项目等级：**Keter

**特殊收容措施：**SCP-4222将被收容并保护在其自然栖息地内。基金会海军资产将围绕SCP-4222大致方位建立5公里隔离区。平民船只若靠近该区域，将依照掩盖故事SCP-4222-A(“营救行动”）予以导离。

MTF Mu-17 (Sea Shepherds - “海上牧者”)被指派追踪并保护SCP-4222。

若城市信托国际银行（CTIB）股票出现非典型价格波动，将由海洋兽医在一个工作日内评估SCP-4222健康状况。禁止分派到SCP-4222收容团队的人员购买CTIB股票。

**描述：**SCP-4222是一只北方蓝鳍金枪鱼，城市信托国际银行公司设于其腹中。

除消化系统被一家金融机构替代外，SCP-4222没有表现出其他异常物理性质。尚未明了SCP-4222与电信设备和船舶/接收材料间如何进行互动。对无线广播的监控表明CTIB的所有交易都是通过SCP-4222进行；截获的通信[[footnote]]参见附录&#34;截获通信&#34;。[[/footnote]]表明该公司的常规业务发生在一只金枪鱼腹内。未发现在该金枪鱼外有其他CTIB办公地或雇员存在。[[footnote]]参见附录&#34;探索记录4222-001E&#34;。[[/footnote]]

城市信托国际银行仍在运营中，且与纽约股票交易所内23%的公司存在金融关联。中断该公司运营将造成严重的经济不稳定，威胁世界经济的常态。[[footnote]]试图将SCP-4222隔离或采取其他手段人为收容在单一地点将造成全球汇兑立即出现严重的异常波动。[[/footnote]]正在研究如何将该公司从金枪鱼实体的腹中取出。

正在调查城市信托国际银行在进入或变成位于金枪鱼体内的时间点。


**附录：**
[[collapsible show =&#34;+ 截获通信示例&#34;]]

&gt; 发件：EstevezJ@CTIB.com
&gt; 收件：WilliamsM@CTIB.com
&gt; 主题：干得好
&gt; 
&gt; 恭喜，你关于鱿鱼蛋白和德国马克间兑价的看涨完全正确。很不幸，Kelly还在病休-她一直在下肠那边工作，最后一波肠道寄生虫直接从她身上穿了过去。在今天结束前我们必须得找人稳定这些交易，越快越好。 
&gt; 
&gt; 把这事搞定，交易结束后到胆囊找我一起来杯酶吧。我请客。
&gt; 
&gt; -J
&gt; 
&gt; James Estevez
&gt; 初级副主席
&gt; 蛋白质获取与吸收
&gt; 城市信托国际银行
&gt; 北大西洋区
&gt; ~~&#34;资本不稀缺；远见才是&#34; - ,,山姆·沃尔顿,,~~
[[/collapsible]]

[[collapsible show =&#34;+ 探索记录4222-001E&#34;]]

给鱼饵植入自动探针后喂食给SCP-4222，以确认其内部生理结构。

&gt; 任务开始。舌头与鳃内部表现正常。
&gt; 
&gt; **4秒：**探针进入喉咙。视频展现出普通的蓝鳍金枪鱼食道内部。可以听到打字声和舒缓爵士乐。
&gt; 
&gt; **12秒：**探针进入胃部。可见到符合蓝鳍金枪鱼的胃内容物[[footnote]]生物物质为小型鱼类组织、胃酸和珊瑚虫。[[/footnote]]、胃壁和消化液。一只翼尖鞋的足尖部从镜头右侧的胃壁中伸出。
&gt; 
&gt; **13秒：**一只女性的手臂从镜头前经过，手拿一台安卓智能手机，正在用拇指打字。
&gt; 
&gt; **14秒：**镜头上部出现一褪色方块，上面有类似文本的图案。文本不可读，从其格式看可能为合同或金融文件。粗厚的手指[[footnote]]分析该手指比例后表明其属于男性，年约50岁，体质指数属于“超重” 范围，有中等概率在3年内死于心脏病。[[/footnote]]从胃壁内伸出，按揉该方块内侧。
&gt; 
&gt; **15秒：**在镜头下方的胃酸里出现一人面轮廓。[[footnote]]面容似乎为一20到40岁男性，但细节分析被消化液及部分消化的沙丁鱼组织妨碍。[[/footnote]]人面表现出强烈忍耐，做出似乎为溺水的动作。
&gt;   
&gt; **17秒：**随气泡变为消化液，胃壁在镜头左侧收缩。可以听到远处传来约15个兴奋的声音在庆祝。
&gt; 
&gt; **18秒：**镜头抵达十二指肠。
&gt; 
&gt; **19-278秒：**镜头停在了通往大肠的括约肌处。可以间或听到办公设备声和潺潺声。
&gt; 
&gt; **279秒：**镜头经过十二指肠进入大肠。其器官壁的质地和颜色与鱼类消化道截然不同；之后的分析确认此大肠内部应属于人类而非鱼类。
&gt; 
&gt; **280-284秒：**自动探针大小按照蓝鳍金枪鱼消化道设置，在此撕裂了肠壁。传来十分模糊而极度痛苦的声音。
&gt; 
&gt; **285秒：**听到摄像头被击碎的声音，传输结束。

在4222-001的探索进行4小时后，CTIB首席金融官Jacob Chapman被马萨诸塞州波士顿的麻省综合医院收治，其出现严重腹痛和形成疝。[[footnote]] 腹壁胃破裂。[[/footnote]] 在医院记录称从Chapman的大肠内取出“无人机部件”时，基金会自动监控发出了警告。 

特工Larson与Reynolds被派出调查。与二人的联系在其报告抵达医院后不久中断。特工的植入追踪器记录其被送到了SCP-4222附近；出动海上救援队，但无法找到特工所在。在接下来的几周内，从SCP-4222的粪便样本中找到了与失踪人员符合的DNA。 

对SCP-4222内部物理空间的探索和/或与城市信托国际银行的任何合约交互需要4级批准。
[[/collapsible]]

[[collapsible show =&#34;+ 成本节约提议4222-018CR (摘录)&#34;]]
@@ @@
[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--resized-images/scp-4222/militarydolphin.jpeg/medium.jpg|
    caption=Starman (Mu-17 Delta)与训练师在检查装备中。]]
@@ @@
&gt; 保护SCP-4222需要：将SCP-4222从商业捕鱼航线和石油泄漏处引开，将鲨鱼和逆戟鲸从其附近驱离，以及保证其不陷入废弃渔网或其他垃圾中。需要由潜水员进行频繁干预：从最初收容起每年平均需要336次潜水。 
&gt; 
&gt; 虽然潜水行动相对来说安全且廉价，该实体的异常性质被证实对人类潜水员的财务健康度存在有害影响。干预SCP-4222于东路线，或是偶然从其下方经过，将造成退休金损失、抵押撤回、信用评分受损，在一起案例中甚至造成了收容团队成员穿戴的水肺设备遭到收回。[[footnote]] 事后在格陵兰南海岸的一头帝企鹅身上找到了该水肺。[[/footnote]] SCP-4222的2017年预算中大部分(64%，较之前一年的49%有所增长）被用作受影响人员的经济补偿。
&gt; 
&gt; 为降低SCP-4222相关风险及花费，收容团队建议成立一支瓶鼻海豚特遣队，训练其保护项目并将其限制在天然栖息地内。

在成本-收益分析和伦理委员会以6-1投票支持后，该建议获得批准。召集一队海洋生物学家和行为专家为十一只瓶鼻海豚[[footnote]]Benny, Starman, Ranger, Ursula, Zippy, Rex, Morgan, Charity, Roscoe, Wallace,与Tank[[/footnote]]开发对应训练项目，将其编为MTF Mu-17 (“海上牧者”)。

自MTF Mu-17从2017年1月开始行动后，与SCP-4222的基金会伤亡人数一直为零。机动特遣队随时保持紧跟，令其专属区域从5公里减少到3公里，降低了20%的收容花费。
@@ @@
&gt; **2017年11月更新：**在发现该异常与Mu-17的训练师及处置员的财务产生互动，4头海豚[[footnote]]Starman, Ursula, Roscoe, 与Zippy.[[/footnote]]被训练来教导和强化收容协议相关技能。从行动令人类的每日管理不再必要，收容花费进一步下降28%。
@@ @@
&gt; **2018年8月更新：**在 Starman (Mu-17 Delta)和Zippy (Mu-17 Kilo)脱逃后，野外的瓶鼻海豚被观察到在用从基金会培训中衍生出的技能放牧及收集金枪鱼。正在尽力找寻并记忆删除所有暴露于此类技术的海豚，及其他海洋哺乳类动物。 
&gt; 
&gt; 对关于海豚建立起金枪鱼经济的媒体和学术报道将被失信化处置。
[[/collapsible]]
