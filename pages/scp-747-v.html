**Объект №:** SCP-747

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Объект необходимо содержать в запечатанном воздухонепроницаемом ангаре. Внутри помещения необходимо поддерживать давление не более 50 кПа (0.5 атм.). Если давление каким-либо образом поднимется выше 50 кПа, необходимо задраить воздушные шлюзы до тех пор, пока величина атмосферного давления не опустится ниже 0.5 атм. Весь воздух, выходящий из зоны содержания объекта, должен проходить стерилизацию. Только исследовательский персонал может входить и выходить из ангара. Все сотрудники, входящие или покидающие ангар, должны носить костюмы биологической, радиационной и химической защиты с прозрачными лицевыми щитками. Воздух в шлюзе должен проходить стерилизацию после каждого входа или выхода. Объект необходимо содержать как биологическую опасность 4 уровня. Время исследования объекта должно быть ограничено 15 (пятнадцатью) минутами в сутки, с перерывом в, не менее чем, 5 суток или 1 (один) час с месячным перерывом.

Если объект начинает двигаться самостоятельно, то ангар необходимо заполнить криогенной жидкостью до прекращения движения, после чего необходимо активировать направленный ЭМИ (электромагнитный импульс - прим. переводчика). Объект необходимо подвергать одному направленному ЭМИ один раз в тридцать дней. При наличии сотрудников внутри ангара, им даётся 5 минут на выход, после чего начинается затопление.

В случае неэффективности ЭМИ необходимо взорвать ядерные боеголовки, расположенные внутри ангара. Согласно результатам экспериментов с частями объекта, данная мера должна уничтожить ангар вместе со всем содержимым, не оставив и следа от угрозы. Если данный план потерпит неудачу, то должен быть инициирован запасной план Омега Браво Чарли.

Роботы, используемые для исследования объекта, так же должны быть устойчивы к воздействию БХРУ (биологической, химической, радиационной угрозы - прим. переводчика) и должны быть испарены после использования в специальной камере слева от воздушного шлюза. Сотрудникам запрещено входить в зону испарения во избежание самовозгорания. Стены данной зоны промаркированы полосами двух цветов. Несмотря на это, произошло 5 несчастных случаев. Рекомендуется соблюдать осторожность.

Все сотрудники, входящие или покидающие ангар, должны быть протестированы на изменения в поведении, которые могут вызваны болезнями. Сотрудник уничтожается при обнаружении каких-либо отклонений, вне зависимости от ранга. Тело сжигается взрывом в замкнутой взрывной камере. Устранение и уничтожение тела может проводиться одновременно для экономии времени.

**Описание:** Механизм был найден в ██.██.20██. Объект был обнаружен когда самолёт приземлился в международном аэропорту ██████-█████ без должного допуска. Было вызвано ФБР. Они обнаружили необычные отчёты наблюдения и связались с д-ром ██████. Был подстроен инцидент, самолёт изъят. Цифровые и видеозаписи были удалены, после замещены постановочными. Самолёт был захвачен ценой [ДАННЫЕ УДАЛЕНЫ] и перемещён в █████████. В настоящее время объект находится на складе ████████ участка в отсеке ███.

Устройство при исследовании невооружённым взглядом соответствует абсолютно нормальному &#34;Боинг-747&#34;. Исследование с помощью камер и &#34;неразумных&#34; записывающих средств показывает, что фюзеляж SCP-747 по строению напоминает грудную клетку, а строение мышц, костей и сухожилий придают ему форму самолёта. Визуальный осмотр внутреннего устройства объекта не показывает каких-то аномалий, однако при съёмке помещений видно, что салон заполнен множеством мёртвых тел, находящихся на различных стадиях разложения и вросших в стены, кресла и структуру самолёта. Эксперименты с соскобами, взятыми с поверхностей, показали, что самолёт инфицирован невероятно вирулентным штаммом E.coli (кишечная палочка - прим. переводчика), поражающей человеческую плоть, равно как и несколько других образцов неизвестных патогенных микроорганизмов.

Если сидящий в кресле человек пристегнётся ремнём, отстегнуться и освободиться своими силами будет невозможно. Для удаления ремня требуется резак с силой 145 ньютонов на квадратный сантиметр, горелка с температурой не менее 438 градусов Цельсия или криогенный резак с температурой не более -98 градусов по Цельсию.

Вместо кресла пилота в кабине находится большой мозг, который ближе по строению к мозгу слона, нежели чем к человеческому. Было выяснено, что электрическая стимуляция и ЭМИ повреждают мозг. Повреждения медленно проходят. Субъект не показал повышенного сопротивления к повреждению, несмотря на повторяющиеся применения ЭМИ. В мозгу происходит постоянное синтезирование серотонина и дофамина в огромных количествах.

Слухи о том, что объект является одним из самолётов, врезавшихся во █████████ ████████ █████, опровергнуты.

**Приложение:** 
Идёт исследование на предмет возможных связей с [[[SCP-787 |SCP‑787]]]. На данный момент никаких связей найдено не было.
Идёт исследование на предмет возможных связей с [[[SCP-127 |SCP‑127]]].</textarea></pre>
