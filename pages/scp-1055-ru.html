**Об&#39;єкт №:** SCP-1055-RU

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Будь-які копії SCP-1055, незалежно від їх якості, використаних матеріалів та іншого, повинні бути приховані від очей людей; вилучення копії об&#39;єкта може бути здійснено тільки з дозволу щонайменше двох співробітників з третім рівнем допуску і тільки на час проведення експериментів. Копії SCP-1055, не прив&#39;язані до 1055-1, повинні бути, за можливості, знищені. Персоналу, що взаємодіє з 1055-1, забороняється дивитися на SCP-1055; у складних випадках персонал може скористатися електронними окулярами, що блокують певні зображення[[footnote]]Подібні окуляри використовувалися під час затримання [[[SCP-096]]] після його втечі.[[/footnote]]. Подібною системою повинні бути обладнані усі камери спостереження в камерах утримання SCP-1055 і 1055-1.

Всі SCP-1055-1, що дійшли до другої стадії впливу, мають отримати ударну дозу амнезіаків класу А. У випадку негативних ефектів 1055-1 повинні бути ізольовані від суспільства і поміщені в одиночні камери утримання, мебльовані в залежності від побажань самих 1055-1 (всі запити повинні бути затверджені д-ром Єжовим). З ними слід щодня проводити психологічні процедури, однак вилучення SCP-1055 слід проводити під наглядом мінімум двох охоронців, озброєних несмертельною зброєю (транквілізатори або засоби утримання); час витримки 1055-1 без доступу до об&#39;єкту слід точно заміряти і заносити до особистих журналів спостережень. У разі позитивного результату варто навмисно збільшувати час відділення 1055-1 від SCP-1055 до повного одужання.

У разі досягнення 1055-1 третьої стадії впливу вони повинні бути максимально відокремлені від оточуючих людей. З тими 1055-1, хто дійшов до цієї стадії, слід здійснювати мінімальний контакт, оскільки можливі [ДАНІ ВИДАЛЕНО]. Зараженим слід постійно вводити поживні речовини безпосередньо у кров за допомогою системи трубок, управління якою має розташовуватися в сусідньому приміщенні.

Всі, хто дійшов до четвертої стадії, повинні бути негайно ліквідовані при перших же спробах відтворення SCP-1055 у будь-який спосіб, а їхні камери утримання – оброблені з метою знищення всіх наявних копій SCP-1055.

**Опис:** Об&#39;єкт являє собою зображення [ДАНІ ВИДАЛЕНО] в стилі аніме і становить меметичну загрозу. Будь-яка людина, незалежно від статі, віку, настрою і ступеня стійкості до меметичних впливів, яка встигла розгледіти хоча б 70% основних рис зображення, піддається його впливу і з цього моменту позначається як 1055-1. Перша стадія зараження вважається умовно безпечною і легко піддається лікуванню за допомогою переривання зорового контакту з SCP-1055 і амнезіаків будь-якого класу. На цій стадії 1055-1 прагне розгледіти всі подробиці SCP-1055 і проявляє зростаючий інтерес до об&#39;єкту. Ця стадія триває, в середньому, від 3 до 5 хвилин.

Друга стадія настає, коли 1055-1 розрізняє приблизно 80% дрібних деталей зображення і деяку кількість основних ліній та плям (д-р Мемкляр за допомогою співробітників класу D створив схему сили впливу кожного фрагменту SCP-1055; найбільшу небезпеку становлять ділянки обл[ВІДРЕДАГОВАНО], найменшу – великі ділянки фона у правому нижньому куті [ДАНІ ВИДАЛЕНО]ки). 1055-1, що досягнув цієї стадії, стає замкнутим, сторониться людей і прагне максимальний час дивитися на SCP-1055. В цей час підсвідомість заражених починає активно додумувати деталі, відсутні на оригінальному документі; ці деталі різняться у різних 1055-1 і так чи інакше пов&#39;язані зі спогадами і способом мислення заражених. Більшість 1055-1 болісно реагують на вилучення у них копій SCP-1055 і можуть поводитися агресивно, бажаючи отримати зображення назад, а також з недовірою ставляться до всіх осіб, що знаходяться в радіусі п&#39;яти метрів. За словами D-1055-1-7, «це найпрекрасніше, що я будь-коли бачив. Не заважайте мені осягнути всю глибину [ВІДРЕДАГОВАНО]». Через кілька годин (в різних випадках – від 2 до 11, в залежності від уяви 1055-1) заражені переходять на третю стадію.

Ця стадія настає різко і супроводжується параноєю, небажанням у будь-який спосіб взаємодіяти з людьми і здійснювати будь-які рухи (за винятком життєво важливих), а також розвитком неконтрольованих нервових розладів. Заражений прагне знайти відокремлене місце з хорошим освітленням і починає розглядати SCP-1055 під різними кутами і з різних відстаней, перестаючи харчуватися, спати, справляти потреби й реагувати на зовнішні подразники, які не стосуються SCP-1055; в деяких випадках 1055-1 починає розмовляти вголос, звертаючись до SCP-1055 або озвучуючи власні думки. Однак, практично завжди 1055-1 на третій стадії проявляє значну агресію відносно персоналу, що взаємодіє з ним. Ці симптоми розрізняються: D-1055-1-4 негайно накинувся на співробітників, які увійшли до його камери; D-1055-1-6 відреагував на дотик до плеча, в той час як D-1055-1-7 не звертав уваги на стусани, удари та електрошок, однак прийшов у лють при дотику до SCP-1055; D-1055-1-19 не виявляв агресії навіть коли зображення витягли з його рук: він ходив по камері з відчуженим виглядом, втупившись на SCP-1055, а після того, як зображення винесли з його камери утримання, сів у кут, припинив будь-які рухи і помер від зупинки серця через 14 хвилин. Третя стадія вважається останньою, при якій 1055-1 ще можна вилікувати.

Четверта стадія зараження проявляється у спробах 1055-1 намалювати нові копії SCP-1055, змінюючи зображення таким чином, щоб зробити акцент на певних фрагментах або домалювати нові деталі. Це може призвести до меметичного зараження персоналу, що проводить спостереження за 1055-1, тому постраждалі, які досягли цієї стадії, підлягають ліквідації. Також, у разі нестачі матеріалів для малювання, 1055-1 можуть нанести ушкодження собі, персоналу і камері утримання.

Щойно 1055-1 вирішить, що обрав ідеальний для себе варіант зображення SCP-1055, він переходить на п&#39;яту стадію зараження, починаючи вважати об&#39;єкт реальним і «взаємодіючи» з персонажами своєї версії SCP-1055. Якщо йому вдається отримати доступ до будь-яких матеріалів для малювання, і він ще здатний малювати, постраждалий починає зображати на стінах своєї камери «відсутні» фрагменти SCP-1055, створюючи панорамне зображення і намагаючись взаємодіяти з ним. Практично завжди на цій стадії 1055-1 гине від виснаження і, найчастіше, від отриманих травм. У деяких випадках окремі фрагменти цих сцен здійснюють меметичний вплив, схожий з SCP-1055, однак слабший.

**Додаток 1:** Були проведені дослідження щодо можливості існування подальших стадій зараження. Це припущення підтвердилося, однак обидва рази результати були різними, а після [ДАНІ ВИДАЛЕНО] було прийнято рішення надалі не проводити подібних експериментів.

D-1055-1-2 став першим піддослідним. Зобразивши панорамну сцену і ретельно відмалювавши всі деталі, заражений раптово заспокоївся і притулився до однієї зі стін, торкаючись спиною і руками до зображеного ним [ВІДРЕДАГОВАНО]. Протягом наступних 32 годин D-1055-1-2 зазнав повільної трансформації, набуваючи рис цього персонажа, у тому числі [ДАНІ ВИДАЛЕНО]. Після прояву [ДАНІ ВИДАЛЕНО] було вирішено ліквідувати піддослідного.

D-1055-1-3 почав шосту стадію зараження таким же чином, що й D-1055-1-2, притулившись до стіни, але не торкаючись жодного з персонажів. Через 3 години 14 хвилин персонал спостереження помітив збільшення чіткості малюнків на стінах і очевидне поліпшення якості зображення. Через 15 годин 53 хвилини [ДАНІ ВИДАЛЕНО] як інцидент 1055-A.

**Додаток 2:** Об&#39;єкт SCP-1055 був виявлений у ██████, ██████████, в кімнаті художника ███████и ████████а, який жив одинаком, після заяви друзів про його зникнення. З їх слів, ███████а збирався показати їм якесь особливе зображення, ідея якого прийшла до нього уві сні, але з тих пір його ніхто не бачив, і на телефонні дзвінки він не відповідав. Після того, як наряд поліції, відправлений на огляд його квартири, пропав безвісти, а сусіди сповістили про те, що чули гучну лайку і постріли, справою зацікавився Фонд SCP. Прибувши на місце, МОГ Тау-17 «Зірка шерифа» (нині не існує) виявила численні копії SCP-1055 різної якості і ступеня збереженості, надруковані на принтері і намальовані від руки на папері, стінах і кришці столу, а також встановлені як шпалери на робочому столі комп&#39;ютера ███████и. Також були виявлені муміфіковане тіло художника, труп одного з поліцейських із рваною раною на нозі (у обох в руках були затиснуті копії SCP-1055), та інших поліцейських, очевидно вбитих в перестрілці, не поділивши між собою копії SCP-1055. Здогадавшись про властивості зображень, агенти МОГ зібрали усі наявні зразки малюнків і помістили до непрозорого контейнеру. Однак, на шляху до Сектору █ проявився меметичний ефект побачених агентами малюнків, в результаті чого [ДАНІ ВИДАЛЕНО]. Вижив лише агент К██████, якого помістили до ізольованої камери, де він, отримавши номер 1055-1-1, дійшов до третьої стадії зараження, після чого загинув від зневоднення.

**Додаток 3:** В даний час розробляється сильнодіючий амнезіак, здатний зцілити заражених аж до четвертої стадії.</textarea></pre>
