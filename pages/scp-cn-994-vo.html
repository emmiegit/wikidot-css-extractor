      &lt;strong&gt;Ítem #:&lt;/strong&gt; SCP-CN-994-VO&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;Clasificación de Objeto:&lt;/strong&gt; Euclid&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;Procedimientos Especiales de Contención:&lt;/strong&gt; No se han encontrado formas efectivas de prevenir los incidentes SCP-CN-994-VO, ya que no se ha encontrado ningún patrón entre estos incidentes. Por el momento, los procedimientos de contención se centran principalmente en minimizar los efectos causados por los eventos. Los individuos recién afectados deben ser evaluados psicológicamente semanalmente en búsqueda de pensamientos suicidas, y se pueden aplicar amnésicos si es necesario para reducir los efectos del incidente. El Destacamento Móvil-GengWu-23 (&#34;Fuera de Vista&#34;) ha sido puesto en espera para extraer al personal afectado por SCP-CN-994-VO. Se están llevando a cabo más investigaciones con respecto a la información sobre SCP-CN-994-VO, tales como su origen y frecuencia de ocurrencia. El personal del Sitio-CN-34 debe evitar permanecer solo en un espacio cerrado si es posible.&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;Descrición:&lt;/strong&gt; SCP-CN-994-VO es un fenómeno anormal que ocurre dentro del Sitio-CN-34. Durante el transcurso de un incidente SCP-CN-994-VO, la persona afectada no podrá abrir ninguna puerta o ventana que lleve a la salida del espacio cerrado en el que se encuentra actualmente (por ejemplo, una oficina o un baño con puertas cerradas). Al mismo tiempo, un gran número de ojos, designados como SCP-CN-994-1-VO, aparecen en las paredes, pisos y otras partes de la habitación. No se ha reportado ningún muestreo exitoso de SCP-CN-994-1-VO. En raras ocasiones, la persona afectada informa de que en la pantalla de cualquier dispositivo electrónico que esté utilizando aparecerán una gran cantidad de caracteres sin sentido, y un sonido sordo y bajo puede ser oído desde todas las direcciones alrededor de la habitación. Cuando el lugar bajo los efectos de SCP-CN-994-VO es abierto por la fuerza desde el exterior, el incidente SCP-CN-994-VO terminará, y las instancias de SCP-CN-994-1-VO desaparecen junto con otros efectos anómalos dentro de este espacio.&lt;br&gt;&lt;br&gt;

      En todos los casos hasta ahora, las personas afectadas han intentado suicidarse a través de diversos métodos. Esto ocurre en algún momento entre cuatro horas y dos semanas después del incidente. El uso de amnésicos puede reducir este efecto, pero los individuos recuperarán los recuerdos relevantes cuando se queden solos en un espacio cerrado. Esto generalmente lleva a una tendencia suicida más fuerte que antes.&lt;/div&gt;
