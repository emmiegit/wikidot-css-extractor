**项目编号**：SCP-CN-439

**项目等级**：Euclid

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/yichen-song/%E5%B9%B2%E5%B0%86%E8%8E%AB%E9%82%AA |caption=收容中的SCP-CN-439]]

**特殊收容措施**：SCP-CN-439被收容于[[[Site-CN-03]]]的标准人形收容室。因其异常性质，收容室内壁应加装由玄武岩切割制成的██毫米防护板，以收容室为中心，其半径一百（100）米的范围需随时处于站点内部闭路电视系统的监控中，进入收容室的申请需至少两名4级或更高等级人员许可，设施安保人员可立即处决试图在未经许可的情况下进入收容室的人员。

实验人员进入收容室前，应确保没有携带任何金属制品并通过安全检测仪器后被允许进入，任何携带金属制品进入收容室的人员将可能受到SCP-CN-439的攻击。

一旦收容室内传出“还我妻来”的男性大分贝叫声时，Site-CN-03站点所有人员应立即进入一级战备，关闭站点一切出入口，并通过站点监控系统尽快寻找SCP-CN-439-2。寻找到的SCP-CN-439-2应立即送入收容室。在北京时间22点整，收容室内无声音传出后重新建立收容。

**描述**：SCP-CN-439外形为两把长约1.5米的中式长剑，其手柄处分别刻入有两个古代汉字，分别为：
* 干将（以下称为SCP-CN-439-1）
* 莫邪（以下称为SCP-CN-439-2）

项目由[数据删除]铸造，--仿制SCP-CN-439的实验正在准备中--禁止任何仿制SCP-CN-439的行为。

SCP-CN-439个体的真实质量无法测量，经过测试，正常男性个体可不需外力辅助下使用较小的体力将该异常个体拿起，挥舞过程中能听见明显的动物叫声。大部分金属能使用异常个体以较小的体力刺入，在使用SCP-CN-439后使用者会出现不同程度损伤，如：
* 全身毛发脱落
* 重度脑震荡
* 双手粉碎性骨折
* 躯体自燃

在每日北京时间19点整时，SCP-CN-439-1和SCP-CN-439-2將同时排出乳白色气体，在约3min内转化为一名成年男性个体和一名成年女性个体（分别称之为SCP-CN-439-3与SCP-CN-439-4）。

SCP-CN-439-3与SCP-CN-439-4在出现后將进行██，██和██等肢体接触，任何阻止个体接触的行为会导致SCP-CN-439-3对视野中可见生命体进行攻击，直到再次发现SCP-CN-439-4为止。接触完成后，个体间会使用古汉语进行交流，因某种未知原因，任何录音设备无法录制交谈内容。

SCP-CN-439-3与SCP-CN-439-4在交流后將同时消失，收容室内随即有火光与器具敲打声音传出，持续3小时。结束后重新出现并回归SCP-CN-439。

该现象在持续十日后，SCP-CN-439底座旁出现SCP-CN-439-5。从收容建立完成至今，已从SCP-CN-439处获取██把不同样式的SCP-CN-439-5，SCP-CN-439-5收容于标准Safe级物品安全箱中。

SCP-CN-439-5为不同样式的剑形冷兵器，个体剑柄处刻入有不同汉字。经过验证，被证实为古中国不同时期名剑之名。在手持异常个体并念对其名字时，SCP-CN-439-5会开始震动，实验者会感觉到该个体存在有自我情绪。

SCP-CN-439-3与SCP-CN-439-4拥有极高的智慧，自称是来自古中国春秋时期的吴国人，仅能对汉语产生反应。在与SCP-CN-439-3交谈过程中，个体表达了对有命令行为人员的严重不满，愿“██之。”。与SCP-CN-439-4交谈时个体无过激反应，并能抑制SCP-CN-439-3的行为。

**附录-CN-439-Ⅰ：对SCP-CN-439成人个体的探访记录**

[[collapsible show=&#34;+ 展开附录&#34; hide=&#34;- 隐藏附录&#34;]]
&gt; **时间：**[数据编辑]
&gt; 
&gt; **采访者：**Yichen_Song研究员
&gt; 
&gt; **受访者：**SCP-CN-439-3
&gt; ----
&gt; [[=]]
&gt; //&lt;记录开始&gt;//
&gt; [[/=]]
&gt; 
&gt; 研究员：你好，SCP-CN-439-3，我是研究员宋亦辰，你可以回答我几个问题吗？
&gt; 
&gt; SCP-CN-439-3：固可（指身旁的SCP-CN-439-4），此妻莫邪，无出迎君，仍请宥我。
&gt; 
&gt; （SCP-CN-439-4向研究员微笑）
&gt; 
&gt; 研究员：那么SCP-CN-439-3，你还能把记住你和你的妻子是哪里人吗？
&gt; 
&gt; SCP-CN-439-3：余与妻皆是吴人，少居吴并与父学锻铁，幸得吴王召之，以天外飞石作剑…（停顿，叹气）
&gt; 
&gt; 研究员：铸剑？可以详细说说吗？
&gt; 
&gt; （SCP-CN-439-3沉默，SCP-CN-439-4拍背进行类似安慰的动作）
&gt; 
&gt; 研究员：SCP-CN-439-3，你能向我详细说说关于铸剑的事情吗？
&gt; 
&gt;  （SCP-CN-439-4停止动作，并握住SCP-CN-439-3手掌）
&gt; 
&gt; SCP-CN-439-3：我妻以身作剑，乃使金石得释，铸得雌雄双剑，吴王闻之，逼我出剑。吾未之许，乃命兵屠吾族…
&gt; 
&gt; （SCP-CN-439-3突然站起，盯着研究员）
&gt;  
&gt; （研究员向SCP-CN-439-3微笑，通过万界国域[[footnote]]&#34;万国界域&#34;：即Site-CN-03首创的通过人脑之间的精神网络进行情报共享/单位生命体征检测/不受传统干扰器束缚的移动联络方式[[/footnote]]向武装人员发出立即救援信号）
&gt;  
&gt; SCP-CN-439-3：我若复见吴王，必以剑杀之！谋夺人命，令人为非人为也，强人所不肯为者，与之为敌，不共戴天！
&gt;（SCP-CN-439-1剑身发红，温度持续上升，通过万界国域报告，收容中的SCP-CN-439-5开始震动，同样升温）
&gt; 
&gt; 研究员：SCP-CN-439-3,请注意你的情绪，我觉得你现在可不能继续回答我的问题。
&gt; 
&gt; （SCP-CN-439-4在SCP-CN-439-3耳边轻语，SCP-CN-439-3在一分钟内稳定情绪，SCP-CN-439-1与SCP-CN-439-5恢复正常温度）
&gt;  
&gt;  （研究员阻止武装人员强行闯入请求，并解除等待救援状态）
&gt;  
&gt; 研究员：我并没有多余的问题了，SCP-CN-439-3。感谢你回答我的提问。
&gt;  
&gt; SCP-CN-439-3：喜得助尔，不须多为，他日复见。
&gt; 
&gt; [记录结束]
[[/collapsible]]

**附录-CN-439-Ⅱ：SCP-CN-439破坏性实验记录**

[[collapsible show=&#34;+ 查阅该记录需要3级及以上权限&#34; hide=&#34;- 隐藏附录&#34;]]
&gt; **实验人员**：D-439-35
&gt; **实验对象**：塑料制品
&gt; **实验结果**：被瞬间刺穿
&gt; **人员反应**：无
&gt; **备注**：//“这种东西为什么会在实验对象里？”//——Yichen_Song研究员

&gt; **实验人员**：D-439-35
&gt; **实验对象**：可锻铸铁
&gt; **实验结果**：被瞬间刺穿
&gt; **人员反应**：无
&gt; **备注**：//“恩…削铁如泥？”//——Yichen_Song研究员

&gt; **实验人员**：D-439-35
&gt; **实验对象**：镍合金
&gt; **实验结果**：被瞬间刺穿
&gt; **人员反应**：全身毛发脱落
&gt; **备注**：//“看来得让它尝尝硬家伙。”//——Yichen_Song研究员

&gt; **实验人员**：D-439-35
&gt; **实验对象**：钛合金
&gt; **实验结果**：有轻微停顿感
&gt; **人员反应**：轻微脑震荡
&gt; **备注**：//“要不我们试试石头？我是认真的。”//——Yichen_Song研究员

&gt; **实验人员**：D-439-36
&gt; **实验对象**：石灰岩
&gt; **实验结果**：有明显停顿感
&gt; **人员反应**：轻微脑震荡
&gt; **备注**：//“看起来有效，试试更硬的。”//——Yichen_Song研究员

&gt; **实验人员**：D-439-48
&gt; **实验对象**：大理石
&gt; **实验结果**：无法刺入，劈砍30s后破损
&gt; **人员反应**：双手粉碎性骨折
&gt; **备注**：//“还不够…快把这个可怜的家伙带去医护室”//——Yichen_Song研究员

&gt; **实验人员**：D-439-52
&gt; **实验对象**：玄武岩
&gt; **实验结果**：无法刺入，劈砍█min后出现裂痕，██min后彻底破损
&gt; **人员反应**：放下SCP-CN-439的瞬间自燃
&gt; **备注**：//“以身饲剑吗…”//——Yichen_Song研究员
[[/collapsible]]

**附录-CN-439-Ⅲ：事故记录SG-439**

[[collapsible show=&#34;+ 展开事故报告&#34; hide=&#34;- 隐藏事故报告&#34;]]
&gt; **时间**：[数据失效]
&gt;  
&gt; **原因**：Site-CN-03站点初次收容SCP-CN-439后，没完全了解个体特性而导致的
&gt;  
&gt; 记录文件来自第一次试图与SCP-CN-439-3接触
&gt; 
&gt; **&lt;记录开始&gt;**
&gt;  
&gt; （研究员等待北京时间19点整，所有人员身着基金会标准防护服，5名武装人员携带95式突击步枪负责研究员安全）
&gt;  
&gt; （北京时间19点钟声响起，全部人员进入警戒状态，SCP-CN-439-3出现）
&gt;  
&gt; 研究员：你好，SCP-CN-439-3，你能理解我说的话吗？
&gt; 
&gt; （SCP-CN-439-3开始观察访谈室环境，未对研究员的语言产生反应）
&gt;  
&gt; 研究员：SCP-CN-439-3，你在找什么？
&gt;  
&gt;  （SCP-CN-439-3停止寻找，与研究员对视，身后的SCP-CN-439-1开始发热，颜色变红）
&gt;  
&gt;  SCP-CN-439-3：吴王之右，还吾妻来！
&gt;  
&gt;  （SCP-CN-439-3使用SCP-CN-439-1向研究员发动攻击，一名警卫人员被击中，身体因SCP-CN-439-1的高温开始燃烧，其余警卫人员开枪试图阻止SCP-CN-439-3，子弹穿过身体没有造成肉眼可见的损伤）
&gt;  
&gt;  研究员：快！快把另一把剑…把他妻子带过来！我早该想到的，见鬼！
&gt;  
&gt; （所有人退出访谈室，Site-CN-03站点全员进入一级战备状态，SCP-CN-439开始攻击视野中可见的生命体）
&gt;  
&gt;  （在2分钟后，处于收容设施中的SCP-CN-439-4被带入SCP-CN-439-3视野范围中，两者相拥，SCP-CN-439-1颜色黯淡，温度下降）
&gt;  
&gt;  SCP-CN-439-3：吾甚愧谢，其后复见。
&gt;  
&gt;  （SCP-CN-439-3和SCP-439-4同时消失，SCP-CN-439-1恢复正常温度）
&gt;  
&gt;  **&lt;记录结束&gt;**
&gt;  
&gt;  这次事故造成██名人员死亡，一处访谈室被破坏，研究员Yichen_Song及时地做出反应，有效减小了该事故危害范围，被任命负责SCP-CN-439的研究
[[/collapsible]]

在仿制实验439-03██-██的仿制品产出后，SCP-CN-439-3和SCP-CN-439-4出现并同时突破收容，回收仿制品后立即消失，并未造成人员伤亡。重新建立收容的途中在收容室门口发现一张字条，经判定，字条来自SCP-CN-439-3。
----
**以下为字条内容**
&gt; **吾友亦辰学士阁下亲启：**：
&gt; 戊戌年█月██日，谨禀者前学士干将携荆妻莫邪，谨再拜言亦辰学士阁下。亦辰兄别来无恙，久不晤见，甚是想念。今冒昧致书，吾深以为歉，然事关██，望亦辰兄见谅。
&gt; 
&gt; 昔逮受命于吴王，与荆妻莫邪勠力同心，以天外之石作剑，采五山之精，合六合之英。然吴王不仁，拥扬州之地，有席卷天下，包举宇内、囊括四海之意，并吞八荒之心，外连衡而战诸侯。吾作剑三年不成，吴王亲临，逼吾出剑。吾未之许，乃命兵屠吾族，吾携荆妻共投炉中，剑成，吴王得剑而归。复十年，越王伐吴，夫差覆师于勾践，蒙面自刎于姑苏山上。
&gt; 
&gt; 汝知否汝同僚之所为，其恶果恐甚大于吴王，天外之石非汝辈所能制之，吾仅能止之于初期，安能历险数次？**吾于此警之，自分失手，必坠深渊**
&gt; 
&gt; //**█门钥粲然，不容亵渎。**//
&gt; 
&gt; **善自保重，至所盼祷。**
&gt; 
&gt; [[&gt;]]
&gt; **干将携荆妻莫邪谨献。**
&gt; [[/&gt;]]
