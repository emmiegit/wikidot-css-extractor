    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[http://scp-wiki-cn.wikidot.com/scp-cn-852|SCP-CN-852 ]]]» 登入成功

自**852-alpha-A-02事件**后，机动特遣队Delta-14(&#34;防火墙&#34;)已封锁████无人区，主要负责人为科特利尔博士。根据其失误所造成的损失以及其欺瞒行为，应当将其立即处决。鉴于博士确认死亡，监督者议会撤回处决。

搜查专家利用无人机[[footnote]]操作遵循SCP标准无人机使用准则[[/footnote]]在已成焦土的原████无人区Site-CN-852标准人造电磁隔离所的中心发现了SCP-CN-852-1，值得注意的是，SCP-CN-852-1并未移动，但SCP-CN-852-2不见踪影，疑似其已经进入休眠状态。

已申报基金会批准重新收容。搜查专家在现场检测到大量辐射，判定为超微型氢武器内的原子弹所导致。

该项目无法以热核武器销毁，放出的有害射线同样无法有效销毁SCP-CN-852。

该项目目前不具有任何攻击性，已申报基金会降低其项目等级为**Euclid**[[footnote]]**SCP-CN-852的项目等级已降级为Euclid**[[/footnote]]，项目存在进入活跃状态的可能，后期应当继续密切监视。

重建的发电机组数量由6个提升至27个（包含4个备用发电机）。

----
[[collapsible show=&#34;► SCP-CN/852/档案/采访记录/001&#34; hide=&#34;▼ 关闭档案&#34;]] 
__**关于对生还者███的采访记录 A**__
► 以下为1967年9月的记录

&gt; **受访者：**852-alpha-A-01事件的生还者(代号&#34;C6&#34;)
&gt; 
&gt; **采访者：**调查员███
&gt; 
&gt; **前言：**目前生还者状态良好，除几处外伤以外，已基本可以自由交流，将其转移至██████记录室。
*注意，这段对话将被录音保存，对话中的人名和敏感词汇将被屏蔽。
&gt; 
&gt; **&lt;记录开始，9月4日上午7时12分&gt;** 
&gt; 
&gt; **调查员：**Hi，先生，在这里过的怎么样？
&gt; 
&gt; **C6：**嗯，好的***的不得了。
&gt; 
&gt; **调查员：**抱歉，先生，注意你的言辞用语。
&gt; 
&gt; **C6：**滚开。
&gt; 
&gt; **调查员：**好吧，我想可能需要一点儿时间再跟他谈。
&gt; 
&gt; **&lt;记录结束，9月4日上午7时14分&gt;** 
&gt; 
&gt; **结语：**生还者状态极其糟糕，拒绝采访。
[[/collapsible]]
[[collapsible show=&#34;► SCP-CN/852/档案/采访记录/002&#34; hide=&#34;▼ 关闭档案&#34;]] 
&gt; **&lt;记录开始，9月6日上午7时10分&gt;**
&gt; 
&gt; **C6：**又是你，我真***的开心。
&gt; 
&gt; **调查员：**但愿你这么想。
&gt; 
&gt; **调查员：**请告诉我，7月19日那天你都干了什么？
&gt; 
&gt; **C6：**我想离开这里，我想回去。给我一个新的身份和一张机票，否则我什么也不会说。
&gt; 
&gt; **调查员：**（出去一会后回来）可以，我们可以答应你的条件。但我们必须对你进行B级记忆消除。
&gt; 
&gt; **C6：**没问题，尽管问吧。
&gt; 
&gt; **调查员：**7月19日的详细情况，请告诉我们。
&gt; 
&gt; **C6：**行，但是那天的事我记不太清楚了，让我想想。
&gt; 
&gt; **调查员：**水，要喝吗？（递杯）
&gt; 
&gt; **C6：**噢，多谢。（端过来一饮而尽）
&gt; 
&gt; **调查员：**不用急，慢慢说，水还有很多。
&gt; 
&gt; **C6：**当时我们看见一个光球，对，就是有点带蓝，怎么说，对对，就像那种特别淡的蓝色，白中带蓝，然后（哔——）他联系（哔——）报告了情况，我们不知道那个就是该（哔——）的收容物，（哔——）回话说让我们靠近点看。
&gt; 
&gt; **调查员：**等等，你刚刚说你们能联系我们？（转身翻找）
&gt; 
&gt; **C6：**对啊，（哔——）还过去作死地穿过去，令人惊讶，（哔——）什么事都没有。
&gt; 
&gt; **调查员：**还能穿过去？这跟报告写的不一样（戴上眼镜），奇怪，怎么搞的。
&gt; 
&gt; **C6：**好了吗？这些钱我可以拿走了吗？
&gt; 
&gt; **调查员：**恐怕不行，我要先和上级汇报。
&gt; 
&gt; **&lt;记录结束，9月6日上午7时21分&gt;** 
&gt; 
&gt; **结语：**关于SCP-CN-852的报告存在严重问题，但不排除被采访人员说谎的可能性。
[[/collapsible]]
[[collapsible show=&#34;► SCP-CN/852/档案/采访记录/003&#34; hide=&#34;▼ 关闭档案&#34;]] 
&gt; **&lt;记录开始，9月7日上午7时10分&gt;**
&gt; [数据删除]
&gt; **&lt;记录结束，9月7日上午8时21分&gt;** 
&gt; **结语：**[数据删除]
[[/collapsible]]
[[collapsible show=&#34;► SCP-CN/852/档案/采访记录/004&#34; hide=&#34;▼ 关闭档案&#34;]] 
&gt; **&lt;记录开始，9月8日上午7时11分&gt;**
&gt; [数据删除]
&gt; **&lt;记录结束，9月8日上午8时06分&gt;** 
&gt; **结语：**[数据删除]
[[/collapsible]]
[[collapsible show=&#34;► SCP-CN/852/档案/采访记录/005&#34; hide=&#34;▼ 关闭档案&#34;]] 
&gt; **&lt;记录开始，9月9日上午7时09分&gt;**
&gt; 
&gt; **调查员：**你感觉怎么样？
&gt; 
&gt; **C6：**还行。
&gt; 
&gt; **调查员：**这不在采访的记录范围以内。
&gt; 
&gt; **调查员：**我们想了解更多当时的情况，一字不漏，要全部说出来。
&gt; 
&gt; **C6：**没问题。
&gt; 
&gt; **C6：**博士在另一头问我们在干什么，我们就说已经收容了收容物，至于博士在干什么，我们也不清楚，反正他说马上过来。结果博士在靠近我们后面的时候炸开，对，老兄，你没有听错，博士在后面炸开，却喷了我一脸碎肉。当时（哔——）看到这幅光景，直接吓昏过去了。另外几个人在旁边呕吐。也着实把我恶心了一把。
&gt; 
&gt; **调查员：**等等，你的意思是说，博士可能死掉了？
&gt; 
&gt; **C6：**不对，博士就是死掉了，渣都不剩。不对，还是有一些渣渣的。
&gt; 
&gt; **调查员：**你描述那个场景为什么一点反应都没有，我是说，比如反胃？
&gt; 
&gt; **C6：**你说的对，我一辈子也不想再去想这件痛苦的事情了。
&gt; 
&gt; **调查员：**可是博士死了，那研究所的博士又是谁？不行，我得过去研究所一下报告上级。
&gt; 
&gt; **C6：**我可以拿走这些钱了吗？
&gt; 
&gt; **调查员：**别乱动那个箱子，那是假钞。
&gt; 
&gt; **调查员：**警卫！过来一下。把他带到（哔——）室。
&gt; 
&gt; **C6：**别动我。
&gt; **&lt;记录结束，9月9日上午7时31分&gt;** 
&gt; 
&gt; **结语：**在记录中生还者表示博士已经死亡，但现实并不与其相符合。经隔间的测谎仪分析，生还者并未说谎。不排除测谎仪故障的可能性。
[[/collapsible]]
[[collapsible show=&#34;► SCP-CN/852/档案/事故记录/021&#34; hide=&#34;▼ 关闭档案&#34;]] 

**报警的卡车司机████声称自己亲眼目睹了全过程（已进行B级记忆消除），他表示：**
//“经过那里送货，后面有辆车开的特别快，连变道灯都没打，就那样‘嗖——’的一下子超车，我还骂了他几句。就是那个时候，远一点的地方飞过来一个UFO一样的东西，开始我还以为是飞机，后来才发现不是。那个UFO还会发光，白光，大概吧，也许我看的不太清楚——距离实在有点远。//
//那个UFO飞的特别快，几乎是一瞬间就撞上了右边那辆铃木，哦，天哪，不忍直视！哦，我是说，那辆车被UFO钻了个洞，有脸盆那么大，对，洗脸的那种。我的天，上帝保佑，那辆车成了两半，飞出去了，要不是我踩了刹车，天，到现在我都记忆犹新，真是太可怕了。”//

该事故至今为止依然毫无进展，详细现场资料现已封存于██████资料库。
[[/collapsible]]
