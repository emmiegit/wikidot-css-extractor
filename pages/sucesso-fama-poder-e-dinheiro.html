[[size 150%]] Sucesso, Fama, Poder e Dinheiro. [[/size]]

Você já esteve vontade de escrever uma história, mas não tinha a menor ideia de como desenvolver ela?  

Ela está lá, na sua cabeça, você checou suas fontes, é uma história inusitada, inédita e basada em fatos reais, e então, você escreve rascunhos e rascunhos, um atrás do outro, mas nunca fica bom, na verdade parece horrível, você sente vergonha do que escreve, escrevendo tão rápido quanto apaga eles, centenas de milhares de palavras depois, nada.

É frustrante, frustrante de mais, então você tem um  talvez uma pausa, talvez o café ajude, de noite vou escrever você se convence, amanhã talvez, você joga videogames, vai ver uma série, vai sair, tomar um ar, e então //BOOM//.
 
Você tem uma inspiração, como um raio ela cai na sua cabeça, você escreve e não ver o tempo passar, as palavras voam e esse encaixam perfeitamente, os parágrafos, tudo fluindo como um rio, você imagina a capa, a contra capa, imagina a arte da história.

Quando o gás acaba, você está com um sorriso no rosto, a história está indo bem, você sonha com os milhões que vai recebe, você vai ser o novo Stan Lee, a reencarnação do //J. R. R. Tolkien//, vão fazer universos multi-bilionários da sua obra.

Claro, nem tudo vai ser um mar de rosas, você vai ter que abandonar aquelas opiniões que não são politicamente corretas, tem que se portar em público de um jeito, vão ter noticias de fofocas sobre você, vão fazer algumas brincadeiras com você, e é claro, vão fazer //fanfics// //shippando// você com um dos seus personagens, masculino ou feminino, talvez até fazendo você engravidar um deles, ou pior, você ficando gravido de alguém.  

Você talvez tenha que se preocupar com sua segurança mais, você é tão querido quanto invejado, pessoas vão querer te derrubar, mulheres podem tentar te seduzir e tomar seu império, um amigo querendo te ajudar a administrar, tenha cuidado, aproveite, mas sempre durma com um olho aberto. 

Um dia você vai ficar sem nada pra fazer, você já foi a festas,  já transou com mais garotas do que tem dias no ano, já provou tudo que queria provar, tem todos os carros que você queria ter, que tal usar esse dinheiro para melhorar o mundo, você vai pensar, curar a malária de uma região, talvez doar para alguma ONG, ou criar uma coisa como &#39;&#39;saúde das crianças pobres&#39;&#39; talvez seja um bom nome.

Então, você está no crepúsculo de sua vida, realizado, você ajudou a tornar o mundo um lugar mais sensível, que compartilha e protege os mais fracos, talvez seja a ora de fundar seu legado em uma pedra, escrever a sua própria história.

Pensando em sua biografia, você vai chegar na memória desse fatídico dia, vai lembrar do que comeu no dia, o que sonhou aquela noite, mas o que era mesmo que você ia escrever antes? não sei, não era importante, talvez algo sobre o amnéstico novo que usamos em você.</textarea></pre>
