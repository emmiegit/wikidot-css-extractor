++ Nimm sie zurück

&gt; Dieses Mal versuchte ich mir vorzustellen, was passieren würde, wenn andere Entitäten, die [http://scp-wiki.wikidot.com/scp-054 SCP-054] ähnlich sind, existieren würden... //und sie zurückhaben wollten?//
&gt; 
&gt; Das Fanart zeigt einen umgekehrten Eindämmungsbruch, bei dem eine solche Entität auf der Suche nach SCP-054 eine Eindämmungsstelle //betreten// konnte (und dabei Verwüstungen anrichtet).
&gt; 
&gt; Die Szene zeigt [[[siti-italiani#Sito-Vulcano|Site Vulcano]]] des -IT-Ablegers, es ist also das erste -IT-Fanart. ;)
&gt; 
&gt; //Zur Info: der gesamte Rendering-Prozess dauerte 11 Stunden und 48 Minuten.//
&gt;
&gt; [[collapsible show=&#34;+ Hintergrundgeschichte&#34; hide=&#34;- Schließen&#34;]]
&gt; Einige Informationen zu der Geschichte, die mir beim Erstellen vorschwebten: Die Frau, die direkt mit der Entität kämpft, ist nicht wirklich eine Frau, sondern tatsächlich der Gynoid des -IT-Zweiges, DIVINA; sie braucht keine spezielle Ausrüstung, und bevor der Eindämmungsbruch stattfand, war sie wahrscheinlich irgendwo am &#34;idlen&#34; und hat sich aufgeladen.
&gt; 
&gt; Die Soldatin mit einer anderen Ausrüstung - während die anderen Mitglieder MTFs sind - ist Mitglied einer anderen -IT-Militärabteilung, der SIR-Truppen. Die Idee war, dass sie im Moment nicht kampfbereit war und nur das Pistolenhalfter tragen konnte.
&gt; 
&gt; Ich dachte, dass diese Wasserwesen sehr primitiv sind, und sie haben gerade erst eine Korrelation zwischen der Foundation und dem Verschwinden von 054 festgestellt, sodass die Entität (oder vielleicht mehr als eine) einfach anfing, jeden Ort zu verwüsten, den sie finden konnte. Da es sich also um einen -IT-Standort (Standort Vulcano) handelt, ist 054, zum Unmut für die Entität, nicht vorhanden. Und daher gibt es dort keine spezialisierten Waffen gegen 054-ähnliche Entitäten - viel Glück beim Aufhalten dieses Dings :P
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ Öffnen&#34; hide=&#34;- Schließen&#34;]]
