**Item nº:** SCP-084-JP

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-084-JP é contido em um armário para itens de baixo risco no Sítio-8145. Para evitar brechas de contenção, os condutores e supervisores do teste devem memorizar dois códigos chave gerados para selarem as duas trancas do armário.

Testes com SCP-084-JP são restritos a funcionários Classe-D. O período de alimentação do sujeito após o teste deve ser rigorosamente monitorado para garantir que o mesmo não coma ou beba ao lado dos outros até a terminação mensal. 5 ou mais experimentações adicionais utilizando o mesmo sujeito requerem a aprovação de um funcionário com credenciais de segurança Nível 3 ou superior.

**Descrição:** SCP-084-JP são um par de pauzinhos de treinamento de plástico para crianças. Assim como os pauzinhos de treinamento regulares, há suportes em formas de anéis para o usuário inserir os dedos e aperfeiçoar seu manuseio. As pontas dos pauzinhos são desproporcionais, facilitando ao apanhar o macarrão, feijões e outros. As palavras &#34;OHASHI-MASTER&#34; estão escritas na lateral em letras coloridas. Há cabos azuis nas partes superiores e, embora o nome e logo do fabricante estejam impressas, tal companhia até o momento não foi confirmada.

A anormalidade de SCP-084-JP é expressa logo após o uso. Quando é feita uma refeição usando SCP-084-JP, a destreza do usuário com os pauzinhos se torna impecável. Ao usá-lo mais 2 ou 3 vezes, o conhecimento e maneiras do usuário também melhoram drasticamente em assuntos não relacionados a pauzinhos chineses, como o uso de talheres ocidentais, formalidade em ocasiões ceremoniais e complexidade no vocabulário. Uma vez que o número de refeições usando SCP-084-JP excede 5 vezes、o usuário sente um desejo incontrolável de corrigir as más maneiras dos outros. Se usado mais de 20 vezes, o usuário que testemunhar más maneiras sofrerá de uma hemorragia cerebral, expelindo sangue pelos olhos e nariz e sucumbindo. Aqueles que presenciaram a morte diretamente serão afetados, exibindo uma melhora súbita em suas maneiras（Ver Registro de Entrevista-084-JP-D001).

SCP-084-JP foi recuperado por um agente infiltrado como cuidador no jardim de infância ██████ em ███, ao receber o relato de uma criança que estava se comportando de forma peculiar. SCP-084-JP estava no jardim de infância ██████ faz um tempo, mas nenhum responsável soube responder de onde veio.

__**Registro de Entrevista-084-JP-D001**__
&gt; **Sujeito:** D-456482
&gt;   
&gt; **Entrevistador:** Dr. ████
&gt;   
&gt; **Nota:** D-456482 convivia com D-154653 durante sua vida. D-154653 foi um sujeito em estado avançado,  sendo aplicado em um total de 20 testes com SCP-084-JP.
&gt;   
&gt; **&lt;Início da Gravação&gt;**
&gt;    
&gt; **Dr. ████:** A entrevista começa agora. 456482、o que aconteceu no horário de  almoço de hoje？
&gt;    
&gt; **D-456482:** O mesmo de sempre. Ele andava muito chato ultimamente, mas ainda se manteve silencioso quando o almoço começou.
&gt;    
&gt; **Dr. ████:** Quando diz ele, você quer dizer 154653, correto？　O que você quis dizer com &#34;andava muito chato&#34;？
&gt;    
&gt; **D-456482:** Sim. Ele estava implicando muito. Na hora de comer ele dizia &#34;tire os cotovelos da mesa!&#34;, &#34;você deveria parar de cruzar as pernas&#34; e &#34;ei ei! Não espeta a abobora com os pauzinhos, D-456482&#34;. Era insistente como uma mãe ou professor de economia doméstica.
&gt;    
&gt; **Dr. ████:** Entendi. E fora das refeições？
&gt;    
&gt; **D-456482:** O mesmo……Quando estava andando e conversando com os outros, ele veio por trás e disse &#34;Se você não der passagem, vai acabar atrasando outras pessoas!&#34;. Quando a gola da minha camisa estava torta, ele ficou apontando para eu arrumar. Quando conheci D-154653, ele era a pessoa que menos se importava com essas coisas. O que fizeram com ele？
&gt;      
&gt; **Dr. ████:** （Silêncio）Descreva tudo o que puder sobre o que aconteceu no almoço de hoje.
&gt;         
&gt; **D-456482:** Tentei ser o mais cuidadoso possível com o que ele dizia, mas aquilo já estava parecendo estúpido e não queria mais comer ao lado dele. Então eu segurei os pauzinhos em cada mão e comecei a bater nas bordas do copo.
&gt;       
&gt; **Dr. ████:** 154653 viu isso e ficou irritado como de costume？
&gt;      
&gt; **D-456482:** Não. Em vez de apenas criticar, ele ficou enfurecido como um fogo sem controle. O rosto dele literalmente ficou vermelho radiante, e ele disse &#34;Quantas vezes eu já lhe falei&#34;, &#34;Você está agindo feito uma criança desobediente&#34;, &#34;Você precisa viver como uma pessoa civilizada&#34;. Enquanto ele dizia tudo isso……escorria bastante sangue dos olhos e nariz dele.
&gt;       
&gt; **Dr. ████:** Eu lamento.
&gt;      
&gt; **D-456482:** Mas ele não se importava com o sangue, ele continuou falando mesmo assim. Ele então finalmente levantou a cabeça e sussurrou &#34;Você deve corrigir as suas maneiras, entendeu？&#34; com um rosto inexpressivo, e depois caiu inconsciente. Eu não consigo esquecer o rosto sangrento dele por um momento.
&gt;      
&gt; **Dr. ████:** Entendi. Aliás, você tem falado formalmente desde o início desta entrevista. Já falava dessa forma antes？
&gt;       
&gt;  **D-456482:** Desta forma……？　Eu originalmente pretendia relatar todo o caso de uma forma mais resumida. Realmente, bem esquisito.
&gt;          
&gt; **Dr. ████:** Bem, a entrevista termina aqui.
&gt;         
&gt; **&lt;Fim da Gravação&gt;**
&gt;     
&gt; **Declaração de Encerramento:** SCP-084-JP não melhora apenas os modos do usuário. O sujeito é transformado em uma &#34;mina&#34;, que &#34;explode&#34; ao ver más maneiras. E isso parece ter a função de melhorar as maneiras das testemunhas próximas. Considerando o risco de um potencial transmissor secundário, D-456482 deverá ser monitorado. Também solicito que os procedimentos especiais de contenção sejam revisados para evitar que os sujeitos de teste comam ao lado dos outros. -Dr. ████
&gt;      
&gt; //A revisão dos procedimentos especiais de contenção foi aprovada. -Diretor da Filial Japonesa da Fundação-██//

//Nunca esperei que um Classe-D me dissesse &#34;não fume aqui&#34;.　-Dr. ████//</textarea></pre>
