**SCP-1989:** 레이저디스크 플레이어
**저자:** [[*user Espilae]]
**원작:** http://www.scp-wiki.net/scp-1989
**역자:** [[*user MGPedersen]]
[[include info:end]]


**일련번호:** SCP-1989

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1989는 예정된 실험 기간을 제외하고는 제19구역 격리보관고 A-29에 보관한다. 실험은 3등급 인원에게 사전 허가를 받아야 실시할 수 있으며, 실험했던 자료를 트레이에서 반드시 제거한 뒤에 보관고로 원위치한다. SCP-1989로 인해 개조된 자료들과 다른 SCP 개체들 간의 실험은 [[[SCP-1756|사례별로 그때그때]]] 승인한다.

**설명:** SCP-1989는 파이오니아 LD-V4200 단면 레이저디스크 플레이어로, CAV(표준판)식과 CLV(확장판)식 레이저디스크 모두 재생 가능하다. SCP-1989는 1992년 11월 5일 사우스캐롤라이나주 클렘슨,,Clemson,,에 위치한 영화 평론가 더웬트 마스터슨 3세,,Derwent Masterson III,,의 자택에서 자살로 생을 마감한 그의 자산을 정리하던 중에 회수되었는데, 배경 정보 및 사후 조사에서 해당 기기가 그의 생일 선물이었음이 드러났다(부록 1989-C 참조). 초도 점검 결과, 대상은 동일 제품 라인에서 생산한 다른 모델들과 내부적으로 동일했으나, 원본과 재질은 동일하면서 모양이 다른 디스크 트레이 하나만큼은 특기할 만하다고 사료된다.

전원을 켜고 영화 디스크를 넣은 뒤에 호환 가능한 텔레비전에 연결하면, SCP-1989는 평소처럼 작동하여 영화 디스크에 기록된 영화 장면을 별 문제없이 제대로 상영한다. 그러나, 레이저디스크의 양면에는 최대 60분의 가용 저장 공간밖에 할당되어있지 않기 때문에, 대부분의 장편 영화는 양면을 모두 재생시켜야 하며, 가끔씩 디스크 여러 장이 필요할 때도 있다. SCP-1989가 단면식 플레이어인 탓에, 온전히 관람하려면 매번 디스크를 수동으로 뒤집어서 재삽입해야 한다. 이전에 SCP-1989에 삽입되었던 디스크를 꺼내어 뒤집은 뒤에 재삽입하면, 영화의 내용이 바뀐다. 영화가 재개되면 화면상의 이미지도 뒤집히며, 촬영된 환경의 중력도 그에 맞게 조정된다. 처음 재생한 지 몇 초 내로, 고정되지 않은 상태였던 물체, 풍경 내지 등장인물들은 천장이든 개활한 하늘이든 해당 신에서 새로 설정된 바닥과 충돌한다.[[footnote]]본 효과와 [[[SCP-2251]]]에서 관찰된 효과가 동일 현상의 배리에이션인지 여부를 현재 조사 중에 있다.[[/footnote]]

그러나, 어느 시점에서도 서사는 깨지지 않는데, 등장인물들은 주변 환경이 급격히 변했음에도 여전히 녹화 중인 신과 대사를 연기하려 한다. 배우들이 하늘로 떨어지는 바깥 장면일 경우, 장면이 전환될 때까지 마치 예상치 못한 사건을 추적하는 것마냥 카메라 시점이 계속 바뀐다. 후속 장면의 등장인물과 물체들은 최초 반전으로부터 복구된 것으로 보이지만, 화면상의 이벤트는 계속되는 중력 전환으로 제약을 받으며, 장면 반전이나 상공으로의 낙하에서 치명상을 입은 등장인물들은 남은 재생분에서 더이상 출연하지 않는다.

**부록 1989-A - 실험 기록:**

[[collapsible show=&#34;실험 기록 23&#34; hide=&#34;실험 기록 23&#34;]]

&gt; __실험 자료 번호__:  1989-TM0023
&gt; __실험 자료 내용:__: 《오리엔트 특급 살인》 (1974), 시드니 루멧,,Sidney Lumet,, 감독
&gt; __반전되는 타임스탬프__: 00:47:25
&gt; __기록__:
&gt; 
&gt; //(눈더미에 발이 묶인 오리엔트 특급열차의 외관을 찍은 배경에 열차 승무원 2명이 바깥에서 카메라를 마주보고 서있는 장면에서 화면이 반전됨. 00:47:27이 되자, 열차 승무원 2명이 땅에서 떠오르면서 하늘을 향해 곤두박질 침. 열차가 선로에서 떨어지면서 나는 금속성의 끼익거리는 소리에 이어, 많은 양의 눈과 잔해물이 떨어짐.)//
&gt; 
&gt; //(열차의 식당칸 내부로 화면 전환. 열차는 거꾸로 자유낙하하는 걸로 보이며, 유리 깨지는 소리, 휘몰아치는 바람 소리, 덜커덕거리는 쇳소리도 같이 들려옴. 등장인물인 에르퀼 푸아로,,Hercule Poirot,,, 임원 비앙키,,Bianchi,,와 차장 피에르 미셸,,Pierre Michele,,이 벽 난간에 매달린 채로 천장에 붙어있음. 콘스탄틴,,Constantine,, 박사는 뒤집힐 당시 바로 위에 있던 조명기구에 타박상을 입어 의식을 잃음. 푸아로는 공책과 종이 한 장을 움켜쥔 채로 피에르에게 다가가려고 손과 무릎으로 기어감.)//
&gt; 
&gt; 푸아로 (소음이 나는 와중에 소리치며): &#34;좋아요, 피에르! 이제 여기로 승객들을 순서대로 한 명씩 제 앞으로 불러와주시겠습니까, 왕족이기도 하고 말씀한 것보다 나이가 훨씬 많은 드라고미로프,,Dragomiroff,, 공작부인은 빼고 말이죠!&#34;
&gt; 
&gt; //(피에르는 푸아로가 건네주는 종이를 잡으려고 하나, 잡고있던 난간을 놓쳐 식당칸의 창문 유리를 깨고 바깥으로 나가떨어짐. 푸아로는 이를 알아차리지 못한 듯, 계속해서 허공에다 손짓함.)//
&gt; 
&gt; 푸아로:  &#34;그리고 피에르, 마침 여기로 먼저 오신 참에, 당신부터 바로 심문할 수 있겠군요! 본명이 피에르 폴 미셸 맞습니까?&#34;
&gt; 
&gt; //(대답은 들리지 않지만, 푸아로는 답을 들었다는 듯이 계속 말함.)//
&gt; 
&gt; 푸아로: &#34;남자 성인의 이름이 무려 2개나! 정말 복이 많으시겠군요!&#34;
&gt; 
&gt; [편집됨]
&gt;

[[/collapsible]]

[[collapsible show=&#34;실험 기록 26&#34; hide=&#34;실험 기록 26&#34;]]

&gt; __실험 자료 번호__:  1989-TM0026
&gt; __실험 자료 내용__: 《다이하드》 (1988), 존 맥티어넌,,John McTiernan,, 감독
&gt; __반전되는 타임스탬프__: 첫 디스크, 00:41:55
&gt; __내용__:
&gt;  
&gt; //(승강기통 내부 장면. 존 매클레인,,John McClane,,이 영웅적인 자세로 승강기 천장 위에 서있는 장면에서 화면과 중력이 반전됨. 매클레인은 이제 승강기 아래쪽 케이블에 매달려, 종전에 가던 방향을 따라 승강기통 꼭대기로 빠르게 접근함. 매클레인은 버티다 못해 10 피트 아래로 추락하여 도착한 승강기에 깔림.)//
&gt; 
&gt; //(장면이 바뀌어 카메라는 30초 간 텅빈 복도를 찍다, 중간쯤에 위치한 다용도 상자에 붙어있는 상반신 누드 사진에 머무름.)//
&gt; 
&gt; [편집됨]

[[/collapsible]]

[[collapsible show=&#34;실험 기록 45&#34; hide=&#34;실험 기록 45&#34;]]

&gt; __실험 자료 번호__: 1989-TM0045
&gt; __실험 자료 내용__: 《스타워즈》 (1977), 조지 루카스,,George Lucas,, 감독
&gt; __반전되는 타임스탬프__: 00:57:08
&gt; __내용__:
&gt; 
&gt; //(우주상에서 알데란 행성 궤도를 도는 죽음의 별의 외관을 찍은 장면에서 화면이 반전됨. 죽음의 별 다리 내부 장면으로 전환되고, 레아 공주가 다스 베이더와 함께 무장 경호를 받으며 대 모프 타킨에게 끌려감. 변화 없음.)//
&gt; 
&gt; [편집됨]

[[/collapsible]]

[[collapsible show=&#34;실험 기록 57&#34; hide=&#34;실험 기록 57&#34;]]

&gt; __실험 자료 번호__: 1989-TM0057
&gt; __실험 자료 내용__: 《포세이돈 어드벤쳐》 (1972), 로버트 님,,Robert Neame,, 감독
&gt; __반전되는 타임스탬프__: 00:29:29
&gt; __내용__:
&gt; 
&gt; //(증기선 포세이돈호의 무도회장 내부 장면 - 배는 뒤집혀있고, 승객 대부분이 무도회장 천장에 있음. 몇몇이 볼트로 고정된 탁자와 의자를 붙잡은 채로 바닥에 남아있고, 개중 대다수는 금방이라도 손을 놓을 듯함. 화면과 중력이 반전됨. 죽기 직전이었던 승객들은 급작스레 똑바른 상태로 돌아가고, 주역 등장인물 대부분을 포함한 무도회장 천장에 있던 승객들은 50 피트 아래로 추락하여 사망함. 똑바로 선 승객들은 어리둥절해하며 서로를 바라보고는, 떨어져야 했던 순서대로 한 명씩 쓰러져 죽은척을 함.//)
&gt; 
&gt; //(아래에서 바라보는 배의 외관 장면으로 전환. 증기선 포세이돈호는 떨어지는 바닷물 속에서 똑바른 모양으로 돌아감.)//
&gt; 
&gt; [편집됨]

**부록 1989-B - 습득물 조사 공시 1989-22c1:**
1992년 10월 29일자 〈더 그린빌 뉴스〉에 게재된 더웬트 마스터슨의 영화 리뷰 칼럼에서 발췌:

&gt; &#34;...영화가 과연 예술의 형태인지에 대해 논쟁하는 건 터무니없다. 영화란 본디 흥미진진한 내용, 자동차 추격의 스릴과 여배우의 아름다움을 즐기기 위해 만들어졌다... 영화의 서사는 중요치 않다. 하물며 최고의 영화를 거꾸로 뒤집어버릴 수도 있고 작가의 의도 너머의 예술이나 오락거리를 찾지 못할 수도 있는 판에, 서사는 필수가 아니다. 줄거리란 단순 유희를 위해 존재하지, 핵심이 아니란 얘기다.&#34;


**부록 1989-C - 습득물 조사 공시 1989-45c4:**
마스터슨의 자택 내 쓰레기통 속에 있던 선물포장지에서 발견한 메모:

&gt;

&gt; 
&gt; 생일 축하하네,
&gt; 더웬트</textarea></pre>
