**Ítem #:** SCP-1989

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Fuera de los periodos para experimentos programados, SCP-1989 se guardará en una Unidad de Almacenamiento de Contención A-29 en el sector-19. Todos los experimentos requieren el permiso de un miembro de nivel 3, y la bandeja debe vaciarse de todos los materiales de prueba antes de guardarse. Las pruebas de materiales alterados por SCP-1989 con otros objetos SCP deben aprobarse [[[scp-1756|caso por caso]]].

**Descripción:** SCP-1989 es un reproductor de Laserdisc Pioneer LD-V4200 de una cara que puede reproducir Laserdisc CAV (Reproducción Estándar) y CLV (Larga Duración). SCP-1989 fue adquirido en Clemson, Carolina del Sur, en la casa del critico de arte Derwent Masterson III el 05/11/1992 como parte de la liquidación de sus activos luego de su suicidio; la subsecuente investigación de antecedentes revelaron que el dispositivo fue un regalo de cumpleaños (ver Anexo 1989-C). La inspección inicial reveló que el dispositivo es congruente con otros modelos del mismo producto, con la excepción de una bandeja de disco no estándar que difiere en forma respecto al diseño original, pero no en material.

Cuando es encendido con un disco insertado y conectado a un televisor compatible, SCP-1989 aparenta operar normalmente, reproduciendo la porción de la película grabada en el disco sin incidentes. Sin embargo, debido a que cada cara de un Laserdisc solo tiene espacio para sesenta (60) minutos de película, la mayoría de los largometrajes necesitan reproducirse con ambas caras, e incluso múltiples discos. SCP-1989 es un modelo que reproduce un solo lado; se necesita invertir manualmente y reinsertar el disco en cada visualización completa. Cuando cualquier disco previamente insertado en SCP-1989 es removido, invertido y reinsertado, el contenido de la película cambia. Al reanudarse la reproducción, la imagen en la pantalla es invertida, y la gravedad dentro del entorno grabado se ajusta en consecuencia. Durante los primeros segundos, todos los objetos, escenario y personajes que no estén asegurados aparentan colisionar con el nuevo fondo de la escena, ya sea el techo o el cielo abierto.[[footnote]]Actualmente se está investigando si este efecto y el observado en [[[SCP-2251]]] son variaciones del mismo fenómeno.[[/footnote]]

Sin embargo, en ningún punto se rompe la narrativa: los personajes aún presentes intentan actuar sus escenas y diálogos, incluso cuando el entorno a su alrededor ha sido alterado drásticamente; en los eventos de una escena al aire libre donde todos los actores han caído al cielo, la cámara seguirá moviéndose como si siguiera eventos invisibles, hasta que ocurre un cambio de escena. En las siguientes escenas, los personajes y objetos parecen haberse recuperado de la inversión inicial, aunque los eventos en pantalla siguen siendo afectados por el cambio en la gravedad, y los personajes que sufren heridas fatales por la inversión o caen al cielo no reaparecen en el resto del filme.

**Anexo 1989-A - Registro de pruebas:**

[[collapsible show=&#34;Registro de Pruebas 23&#34; hide=&#34;Registro de Pruebas 23&#34;]]

&gt; __Material de Pruebas Nro.__:  1989-TM0023
&gt; __Contenido del Material de Pruebas__: //Asesinato en el Orient Express // (1974), dir. Sidney Lumet
&gt; __Momento de la inversión__: 00:47:25
&gt; __Transcripción__:
&gt; 
&gt; //(Toma exterior del Expreso Oriente varado en la nieve con dos trabajadores del tren afuera, frente a la cámara. La imagen es invertida. A las 00:47:27, los dos trabajadores se levantan del suelo y son lanzados al cielo abierto. Es escucha un gran sonido metálico y chirriante cuando el tren cae de la vía, seguido de grandes cantidades de nieve y escombros.)//
&gt; 
&gt; //(Corte al vagón comedor del tren. El tren parece están en caída libre dado vuelta, acompañado del sonido de cristales rotos, vientos fuertes y ruidos de metales; los personajes Hércules Poirot, el Director Bianchi, y el conductor Pierre Michele están en el techo, aferrándose a las barandillas de la pared. El personaje Dr. Constantine está inconsciente y parece haber sufrido un traumatismo contundente por la lámpara encima suyo en el momento de la inversión. Poirot gatea en un intento de acercarse a Pierre, con un cuaderno y un trozo de papel en sus manos.)//
&gt; 
&gt; Poirot (gritando para ser escuchado sobre el ruido): &#34;Excelente, Pierre! ¿Sería tan amable de traer a todos los pasajeros uno por uno y por este orden? Excepto la Princesa Dragomiroff, quien no solo es de sangre real, ¡sino mucho más anciana de lo que intenta aparentar!&#34;
&gt; 
&gt; //(Pierre intenta tomar el trozo de papel proveído por Poirot, falla, se suelta de la barandilla y choca contra el cristal de la ventana, saliendo de la vista. Poiron parece no notarlo y le habla al aire.)//
&gt; 
&gt; Poirot: &#34;Ahora Pierre, ya que estas aquí, vamos a empezar por interrogarle a usted. Su nombre completo es Pierre Paul Michele?&#34;
&gt; 
&gt; //(No se escucha una respuesta, pero Poirot sigue hablando como si la hubiera.)//
&gt; 
&gt; Poirot: &#34;Tres nombres de santos ¡debe estar usted bien protegido!&#34;
&gt; 
&gt; [CENSURADO]
&gt; 

[[/collapsible]]

[[collapsible show=&#34;Registro de Pruebas 26&#34; hide=&#34;Registro de Pruebas 26&#34;]]

&gt; __Material de Pruebas Nro.__:  1989-TM0026
&gt; __Contenido del Material de Pruebas__: //Duro de matar // (1988), dir. John McTiernan
&gt; __Momento de la inversión__: primer disco, 00:41:55
&gt; __Transcripción__:
&gt; 
&gt; //(Toma del interior del hueco del ascensor. John McClane está en lo alto de un ascensor subiendo en pose heroica: la imagen y la gravedad se invierten. McClaine ahora se encuentra bajo el ascensor, trepando por el cable y manteniendo la trayectoria anterior mientras el hueco del ascensor se acerca rápidamente. Incapaz de sujetar el cable, McClane cae diez pisos y es aplastado por el ascensor.)//
&gt; 
&gt; //(Corte de trece segundos de corredores vacíos, deteniéndose en una toma de una topless pegada a una caja pública de herramientas aproximadamente a la mitad.)//
&gt; 
&gt; [CENSURADO]

[[/collapsible]]

[[collapsible show=&#34;Registro de Pruebas 45&#34; hide=&#34;Registro de Pruebas 45&#34;]]

&gt; __Material de Pruebas Nro.__:  1989-TM0045
&gt; __Contenido del Material de Pruebas__: //Star Wars// (1977), dir. George Lucas
&gt; __Momento de la inversión__: 00:57:08
&gt; __Transcripción__:
&gt; 
&gt; //(Toma del exterior de la Estrella de la Muerte en el espacio, orbitando el planeta Alderaan: la imagen está invertida. Corte a una toma interior del puente de la Estrella de la Muerte, la Princesa Leia es llevada a Grand Moff Tarkin por los guardias armados, acompañados por Darth Vader. No hay cambios.)//
&gt; 
&gt; [CENSURADO]

[[/collapsible]]

[[collapsible show=&#34;Registro de Pruebas 57&#34; hide=&#34;Registro de Pruebas 57&#34;]]

&gt; __Material de Pruebas Nro.__: 1989-TM0057
&gt; __Contenido del Material de Pruebas__: //La aventura del Poseidón// (1972), dir. Robert Neame
&gt; __Momento de la inversión__: 00:29:29
&gt; __Transcripción__:
&gt; 
&gt; //(Toma del interior del salón de baile del SS Poseidón; el barco ha sido volcado y la mayoría de los pasajeros están en el techo del salón de baile. Algunos aún permanecen en el suelo, colgando de las sillas y las mesas atornilladas, y la mayoría parecen estar por caerse. La imagen y la gravedad son invertidas. Los pasajeros a punto de morir se acomodan repentinamente; los pasajeros en el techo, incluyendo la mayoría de los personajes importantes, caen quince pies hacia su muerte. Los pasajeros en el piso se miran confundidos y fingen estar muertos, desplomándose uno a uno en en orden en que habrían caído.)//
&gt; 
&gt; //(Corte al exterior del barco, con un ángulo desde abajo; SS Poseidón está correctamente posicionado, rodeado por un oceano de agua callendo.)//
&gt; 
&gt; [CENSURADO]

[[/collapsible]]


**Anexo 1989-B - Exhibición de Investigación de Adquisiciones 1989-22c1:**
Extracto de la columna de critica de películas de Derwent Masterson en //The Greenville News//, impreso el 29/10/1992:

&gt; &#34;...el debate sobre si el cine es o no una forma de arte es un sinsentido: las películas están destinadas a ser disfrutadas por su contenido apasionante, la emoción de sus persecuciones de autos y la belleza de sus actrices... la narrativa es intrascendente en una película. Podrías poner de cabeza la más fina película y no encontrarías un ápice de arte o entretenimiento más allá del que pretendan los escritores, sin ningún imperativo narrativo: la historia está ahí para entretener, no es real.&#34;

**Anexo 1989-C - Exhibición de Investigación de Adquisiciones 1989-45c4:**
Nota recuperada entre papel de regalo en la papelera de la casa del señor Masterson:

&gt; [[[marshall-carter-and-dark-hub|Carter]]]
&gt; 
&gt; Espero que esto te de un cambio de perspectiva. Disfruta, mi amigo.
&gt; 
&gt; Feliz Cumpleaños,
&gt; Derwent
