[[include component:image-block name= SCP4560.jpg |caption=SCP-4560 감염의 말기에 이르렀다고 생각되는 최초의 환자.]]

**일련번호:** SCP-4560

**등급:** 케테르(Keter)

**특수 격리 절차:** 현재 알려진 세 개체의 SCP-4560 매개체는 참고 및 추가 연구를 위해 각각 [[[secure-facility-dossier-site-64|제64기지]]], [[[secure-facility-dossier-site-81|제81기지]]], [[[secure-facility-dossier-site-77|제77기지]]]의 변칙 서류 보관고 안에 따로 격리되어 있다. 재단 요원이 발견한 모든 다른 매개체는 기록을 마치면 즉시 현장에서 소각하여 파괴하여야 한다. SCP-4560을 다루는 모든 인원은 표준 시청각 밈적 예방 조치를 준수해야 한다.

SCP-4560 감염이 의심되는 민간인은 중기 증상이 나타나는 기간인 최소 3개월 동안 구금하여야 한다. 감염 검사에서 음성이 나온 경우 B등급 기억소거제를 투여한 뒤 민간으로 돌려보낸다. 검사에서 양성이 나온 경우 말기 감염과 또 다른 SCP-4560 매개체가 생기는 것을 막기 위해 제거해야 한다.

**설명:** SCP-4560은 자신을 남성으로 인식하는 15세에서 45세 사이의 사람에서 나타나는 밈적 감염으로, 감염된 사람은 자기 인생의 부정적인 측면[[footnote]]부정적인 측면에는 질병, 금전적 문제, 사소한 불편, 좌절이나 분노, 우울, 불안 같은 감정, 그 외 기타 등등이 있을 수 있다.[[/footnote]]을 글, 말, 신체적 수단을 통해서 다른 사람에게 공공연히 드러낼 수 없게 된다. 감염 초기의 증상은 자신의 삶에 대한 부정적인 사건이나 감정을 대단치 않게 생각하는 것에 그친다. 이 단계에서 감염자는 더 불행해 보이는 상황과 자신의 상황을 비교하며 부정적인 것을 회피하려 한다.

SCP-4560 감염이 진행하면서 감염자는 결국 부정적인 사건을 어떤 방식으로든 공공연히 인정하는 능력을 잃어버리게 되며, 그런 일이 자신들에게 일어났었다는 사실을 강하게 부정한다. 이때 비슷하게 이룬 성취나 다른 성공 척도에 집중하며 상황을 회피하려 하는 모습을 보인다. 이 단계에서 감염자는 사소하게 부정적인 감정을 표현하는 능력은 유지하지만, 감염이 진행하면서 이마저도 계속 줄어들며 긍정적인 모습만 바깥으로 표현하게 된다.

SCP-4560이 말기 감염[[footnote]]이 단계에 이르기까지 걸리는 시간은 감염자마다 크게 다르며, 기록상 6개월에서 4년의 범위 내에 있었다.[[/footnote]]으로 들어서면, 감염자는 자신뿐 아니라, 타인에게 일어난 부정적인 사건이나 감정까지 전혀 인정하지 못하게 된다. 모든 상호작용은 지나치게 낙천적이게 변하며, 심지어 그런 태도가 부적절한 경우에도 마찬가지 모습을 보인다. 또한, 이 단계에서 감염자는 SCP-4560의 새로운 매개체를 만들어낼 수 있게 된다. 다음과 같은 것들이 매개체가 될 수 있다.

* 격려의 쪽지
* 감사하다는 내용이 담긴 이메일
* 음성사서함에 남겨진 메시지

15세에서 45세 사이의 감염되지 않은 남성이 적절한 시청각 밈적 보호 없이 SCP-4560을 듣거나 본다면 이들은 감염 숙주가 된다. 이 시점에서 해당 SCP-4560 매개체는 비활성 상태가 된다. 얼마나 많은 사람이 일반인들 사이에 격리되지 않은 채 남아 있는지는 현재 알려져 있지 않다.

혼자 있는 SCP-4560 감염자를 관찰한 경우, 부정적인 감정을 자신에게 표현하는 능력이 남아 있는 것으로 보인다. 그러나 이러한 감정을 글이나 말로 기록하는 것은 불가능하다. 따라서 SCP-4560 감염자는 부정적인 감정과 생각을 여전히 가질 수 있으나, 단지 그것을 표현하는 것이 불가능할 뿐이라고 추정된다. 현재까지 감염자를 치료하려는 모든 시도는 실패하였으나, 기억소거제 투여로 감염의 경과를 늦출 수는 있다고 보고되었다. 

**발견:** SCP-4560은 오리건주 포틀랜드의 발병 사례 이후 2005년 6월 재단 요원들이 최초로 발견하였다. 기동특무부대 베타-7 (&#34;미췬 모자장수&#34;), 감마-5 (&#34;훈제 청어&#34;), 파이-1 (&#34;도시 촌놈&#34;)의 공동 작업을 통해 모든 감염자를 격리하는 데에 성공하였고, 최초의 환자는 로버트 헤일,,Robert Hale,,로 추정되었다.

로버트 헤일은 자신이 사는 아파트에서 2005년 6월 28일, 목을 매달아 자살한 채로 발견되었다. 그의 가족이나 친구들과 진행한 면담에서 헤일은 여러 학업상의 실패와 금전적 문제들로 인해 그해 1월, 대학원을 자퇴하였다는 사실이 밝혀졌다. 헤일의 유서는 SCP-4560의 매개체로 확인되었다. 이 유서의 비변칙적인 사본은 아래에 기록하였다.
