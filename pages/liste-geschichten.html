Die Leute forderten Sicherheit. Sie forderten tröstende Worte. Sie forderten //Blut//.

[[[adana-protocol|ADANA-Protokoll]]]

[[[goc-supplemental-thaumatology|Abschrift eines Vortrags referiert von Professor ████████████ über Angewandte Thaumatologie.]]]
Thaumatologie ist das Studium der magischen Prinzipien als eine praktische Wissenschaft. In vielerlei Hinsicht ähnelt sie der Physik, außer dass sie aus sehr unterschiedlichen Prinzipien geboren wurde.

[[[goc-supplemental-arad |Abschrift eines Vortrags referiert von Professor ████████████ über Ätherische Energie und Aspekt-Strahlung.]]]

[[[alone|Allein]]]
