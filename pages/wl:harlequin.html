Я редкая. Уникальная. Не то чтоб единственная в своем роде, но нас таких -- горстка. Я Арлекин.

И я должна умереть.

Как и для многих, для меня всё изменила Великая Премьера. Я была возрождена. Я стала больше, чем могли мечтать мои братья, чем могли представить мои сёстры. Я выделялась среди Норм. Я выделялась среди Клоунов. Я отказывалась считать себя одной из прочих Изменённых. Тех, кто проснулся и ощутил себя Клоуном, Укротителем или Уродом. Я не стала ни лживым Фокусником, ни Метателем Ножей, я стала чем-то большим, чем Клоун. Чистая белая кожа, усеянная сверкающими бриллиантами. У меня не было второго лица, не было нужды в приставном носе. Мои волосы были глянцево-чёрные, прямые, длинные. Я была Королевой.

И я нашла себе Короля.

Арлекины -- редкость среди Изменённых. Наш дар, как и у наших братьев Клоунов, -- новая кожа и несокрушимость, однако нам предоставлено ещё и дополнительное преимущество гибкости. Прыгать и кувыркаться с такой лёгкой грацией -- способность, дарованная нам и только нам. А мой король был величайшим, мой король мог летать. Принц Клоунов, называл он себя. Он был первым, кто провозгласил в этом новом мире своё собственное королевство, и я при этом была рядом с ним. Когда остальные отвернулись от нас, он остался здесь. Он приглашал с распростертыми объятиями: &#34;Придите, возрождённые! Присоединяйтесь ко мне и утверждайте собственные престолы!&#34; И жизнь была хороша. Мы путешествовали по стране, -- кочующая свита из ста повозок и автомобилей. Мой Король и я ехали впереди, ведя наших людей туда, куда мы хотели.

Мы противостояли нормальности, мы пересекали пустыни, сражались с ополченцами, солдатами и другими людьми, которые требовали от нас оставить наш кочевой путь и пройти &#34;регистрацию&#34;. &#34;Мы не будем делать ничего подобного! -- заявил мой король, -- Мы гордимся нашими новыми &#34;я&#34; и не будем подчиняться тем, кто цепляется за старые пути!&#34; Я любила его за это. Мы все его за это любили. Слово распространялось, и наше королевство росло. Мы могли легко соперничать с городами в размере и численности. Однако, вслед за нашим ростом шли и несчастья.

Появилась необходимость отбиваться от налётчиков. Люди, Нормы или иные пришельцы желали отобрать наши трофеи, как свои собственные. На наших Фантастических Зверей, охотились из-за их костей и шкур. Преследовали Провидцев за их мудрость, и даже моего любимого Короля, чья собственная кожа была желанным трофеем для большинства тех, кто знал цену. Ночи становились длиннее, а нападения учащались, и невозможно было находиться на одном месте более суток. Всё больше охотников за головами и бандитов узнавали о нашем существовании. И одной роковой ночью я попала в плен.

Тревогу подняли слишком поздно, чтобы можно было что-либо предпринять. Наших дозорных застрелили снайперы, а наши ворота пробили фургонами. Поднялась паника, расползался пожар, и чёрный дым валил в оранжевую ночь. Мою свиту и меня сопроводили в машины, а мой Король остался держать оборону на другой стороне лагеря. Я никогда не видела его снова. Люди подкараулили нас в засаде, я закричала слишком поздно. Руки и верёвки накрыли меня, и мир снова стал тёмным.

Я тоскую в ночи. Меня держат здесь уже несколько недель. Смех моих похитителей полночи не даёт мне уснуть, а другую половину я просто плачу о своём короле, пока меня не охватит сон. Им ещё предстоит убить меня. Пока им не поступало сигнала о том, что пора рекламировать свой ​​товар. Я молюсь, чтобы мой Король, мой Принц Клоунов, нашёл меня до этого...
