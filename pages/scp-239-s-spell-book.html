//Quyển bùa chú đã được Tổ Chức thu hồi. Cô bé cũng chẳng còn dùng tới nó nữa đâu. - Ts. Wright.//

+ Chương Một: Tổ Chức và Em!

Giờ đây, nghĩa vụ của em như một phù thủy là làm bất cứ thứ gì mà những người tốt tại Tổ Chức bảo em làm. Thậm chí nếu họ nhờ em một việc mà em không thích đi chăng nữa, em phải làm, hoặc em sẽ không thể có được giấy phép phù thủy của mình khi lớn lên đâu! Em không muốn việc đó xảy ra đâu, phải chứ?

Một luật quan trọng khác là em không được phép hỏi bất kỳ điều gì về những phù thủy và pháp sư khác mà em thấy. Họ có thể có những sức mạnh khác với em, nhưng đừng lo lắng, điều đó hoàn toàn bình thường. Nếu Tổ Chức nói với em rằng họ an toàn, thì em được phép làm bạn với họ đó. Yay!

+ Chương Hai: Làm sao để Phù phép Câu thần chú Đầu tiên của Em

Phù phép rất đơn giản! Hãy cứ nói to từ thần kỳ ra, và hãy tưởng tượng câu thần chú đang xảy ra ngay trước mắt em! Hãy luôn chắc rằng em đã nói từ đó rõ ràng, chính xác, và quan trọng nhất là tự tin. Em sẽ biến tóc mình thành màu tím trước khi kịp nhận ra đấy!

Một luật vô cùng quan trọng mà mọi phù thủy phải tuân theo, đó là em không, không, không bao giờ, được thử phù phép những câu thần chú không được liệt kê cho em trong quyển sổ này. Đây là một tội ác vô cùng nghiêm trọng trong cộng đồng phù thủy, và thậm chí có thể bị trừng phạt bằng cách đưa lên dàn hỏa thiêu! Ôi không!

+ Chương Ba: Những Câu thần chú An toàn!

(Viết vào trong quyển sổ này là ăn gian đó, đồ ăn gian!)

+++ Chromus: 
Gõ vào một đồ vật với ngón tay mình, nói Chromus, và nó sẽ biến thành bất cứ màu gì em muốn!

+++ Aquafier:  
Chỉ tay và nói Aquafier, và ngón tay em sẽ bắn ra nước như một khẩu súng phun nước vậy! Thật vui quá xá!

+++ Duco: 
Nếu em đưa ngón tay mình dọc theo một vật gì đó và nói Duco, thì em sẽ để lại vết ma thuật, như một cây bút lông ma thuật! Nhưng đừng dùng nó để vẽ lên tường nhé.

+++ Estus: 
Một tay cầm một chiếc cốc và nói Estus, và đồ uống của em sẽ nóng hổi và ngon lành, dành riêng cho em. Em có thể tự làm món sô cô la nóng cho mình bất cứ lúc nào rồi.

+++ Nutrimens:  
Chỉ cần đưa tay ra và nói Nutrimens (coi chừng đó, từ này khó lắm nha!), và loại đồ ăn em thích nhất sẽ xuất hiện trên tay em.

+++ Tergo: 
Không thích đi tắm sao? Chỉ cần dùng Tergo. Và em sẽ sạch bóng trong giây lát.

+++ Quiesco: 
Em đang có vấn đề về giấc ngủ? Chỉ cần thì thầm Quiesco với gối của mình, và em sẽ ngủ ngon lành như em bé thôi.

+++ Mortus:
Chỉ được dùng với sự cho phép của một thành viên thuộc Tổ Chức! Bằng việc chỉ tay vào bức hình của một người và nói lên câu thần chú này, em sẽ khiến người hay vật trong bức hình chết đi. Ôi không!
