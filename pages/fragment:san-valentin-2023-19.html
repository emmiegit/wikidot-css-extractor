    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[&gt;]]
14 de Febrero del 2023
[[/&gt;]]
Para: Inv. Benjamín Kuyenray
--------------------------------
¡Hola, Ben! Raro verme escribiendo sin el formato y los asuntos, lo sé. Ser competente tiene sus altibajos; hablo por otros en ese sentido. Los últimos tres meses trabajé como asistente de la Dra. Ruth para los de exoarqueología; viajar para conocer otros lugares y revelar historias enterradas bajo tierra es parte de ese sueño por el que quemé tanto las pestañas en la universidad, ¿Y tú cómo has estado?
 
Ahora ando en espera del avión de regreso. Cuesta creerlo, pero escribir de esta forma se me hace más trabajoso que redactar informes; supongo que los hábitos y costumbres realmente dicen mucho de una persona. Quería felicitarte por tu primer año en la fundación, en sí te he visto crecer en muy poco tiempo desde ese entonces, y ya eres todo un astrónomo observacional.                                                                          	
 
Quizá ya estés familiarizado con la hermana sol o con los cometas orejudos; triste que me haya tenido que perder todo eso, pero al menos ya estás más curtido con el ritmo en que se manejan las cosas aquí, nunca tienes tiempo para asombrarte. Tampoco comas ansias, comprenderás más a medida que sigas haciendo méritos desde tu puesto, por el momento siéntete contento por tus logros actuales y esfuérzate en lo que venga.
 
Si no es mucha molestia, hazle saber también a la Dra. Luisa Vander que estamos trayendo un libro extraído de una “madriguera” en un país que no tengo la autorización para revelar, está escrito en una lengua que seguro le encantará como para sentarse horas a traducirlo. Tengo algunos otros regalos para el resto del departamento de astronomía, me permitieron conservar algunas fotografías que me costó bastante comprimir para que quepan en una computadora. Creo que ustedes lo valen, pues he encontrado una nueva familia en la que estamos unidos por el respeto mutuo y la misma obsesión por el inmenso mar de estrellas que nos rodea.
 
Con mucha estima,

[[&gt;]]
Florence Bailey
[[/&gt;]]
