    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1130 – Eine praktische Abkürzung
**Autor:** [[*user Crayne]]
**Original:** https://www.scp-wiki.net/scp-1130
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1130

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1130 ist in einem Standard-Schutzschließfach der Sicher-Klasse an Standort-12 einzudämmen. Zu beachten ist, dass das bei Tests verwendete D-Klasse-Personal beim Verlassen von SCP-1130-2 unberechenbares und/oder aggressives Verhalten zeigen kann. Ein Team aus einem medizinischen Offizier mit Stufe-3-Freigabe und mindestens 2 Stufe-2-Sicherheitsmitarbeitern hat sich an jedem Testort zu befinden, um Testsubjekte beim Wiederauftauchen festzunehmen und gegebenenfalls zu sedieren. Dieses stationierte Sicherheitspersonal haben Daninjekt-Projektorgewehre bei sich zu tragen, die mit 3-Quinuclidinylbenzilat-Pfeilen beladen sind. Um eine öffentliche Exposition zu vermeiden, sind die Tests zwischen 02:00 und 05:00 Uhr Ortszeit anzusetzen und eine Wegbeschreibung nur für entsprechend abgelegene Ziele anzufordern. Zivilisten, die Zeugen eines Aspekts der Testverfahren werden, sind festzunehmen und ihnen sind vor der Verlegung Klasse-A-Amnesika zu verabreichen. In Anbetracht der derzeit archivierten Nachbesprechungs- und Erkundungsprotokolle wurde SCP-1130-2 als Dimensionsanomalie der Protean-Klasse eingestuft. Von jedem SCP-1130 zugewiesenen Forschungs- oder Sicherheitspersonal wird erwartet, dass es mit den relevanten Richtlinien vertraut ist.

**Beschreibung:** SCP-1130 ist ein interaktiver Kiosk, der kostenlose Wegbeschreibungen von einer festen Position in ██████, ██ zu jeder Straßenadresse innerhalb der Stadtgrenzen bietet. Seine äußere Struktur misst 50 cm x 50 cm x 175 cm und besteht aus schlichtem Blech. An der Vorderseite des Kiosks ist schräg ein LCD-Touchscreen der Marke █████ eingelassen, darunter ein 25 cm x 2 cm großer Schlitz, aus dem Wegbeschreibungen ausgegeben werden. Eine in die Rückwand eingelassene Wartungsklappe ermöglicht den Zugang zum Innenraum. Es wurde kein Prozessor, keine Stromquelle oder Druckerperipherie im Inneren gefunden und SCP-1130 scheint ohne diese Komponenten voll funktionsfähig zu sein. Ein kleines Etikett oben rechts auf der Rückseite identifiziert es als Urbane Wegfindungseinheit Modell █████, gebaut von der  ██████ Corporation im Jahr 20██.[[footnote]]Später wurden nicht schlüssige Beweise gefunden, die den verstorbenen Gründer des Unternehmens mit [http://scp-wiki.wikidot.com/scp-3122 Elevix Electronics] in Verbindung bringen.[[/footnote]] Verdeckte Nachforschungen bei der Firma haben gezeigt, dass, obwohl sie dieses Modell tatsächlich herstellt, keine Aufzeichnungen darüber existieren, dass SCP-1130 hergestellt, zusammengebaut oder vertrieben wurde. 

Die primäre anomale Eigenschaft von SCP-1130 manifestiert sich, wenn Wegbeschreibungen angefordert und ausgedruckt wurden. Anweisungen von SCP-1130 werden die Subjekte unweigerlich auffordern, die etablierten Routen zu verlassen und eine Tür zu benutzen, die als &#39;Wartungsportal 26-Sigma&#39; (bezeichnet als SCP-1130-1) bezeichnet wird. Es hat die Form einer stark verwitterten Metallbogentür und wurde noch nie zweimal am selben Ort beobachtet, selbst wenn dieselbe Route mehrmals angefordert wurde. SCP-1130-1 existiert nicht an seinem vorgeschriebenen Ort, bevor SCP-1130 Wegbeschreibungen erstellt hat. Mehrere Subjekte, die denselben Wegbeschreibungen folgen, können dieselbe Tür finden und verwenden, bis sie sich schließt. An diesem Punkt wird SCP-1130-1 aus dem Blickfeld verschwinden und zurückgelassene Subjekte werden den Wegbeschreibungen nicht mehr folgen können. Wenn die Anweisungen Wegbeschreibungen  sind, erscheint SCP-1130-1 nur, wenn dem Originalexemplar gefolgt wird. SCP-1130-1 kann von allen Anwesenden aufgezeichnet werden, wenn sie ihm begegnen, und visuelle Reproduktionen werden zeigen, dass Subjekte SCP-1130-1 begegnen, die den Wegbeschreibungen folgen.

Diejenigen Subjekte, die erfolgreich den Wegbeschreibungen zu ihrem Ziel gefolgt sind und für die Nachbesprechung geeignet bleiben, berichten, dass SCP-1130-1 hinter ihnen verschwindet, sobald sie im Inneren sind. Darüber hinaus beschreiben Subjekte, dass sie einen Raum durchqueren müssen, der aus bis zu ██ Kilometern miteinander verbundenen Hallen, Räumen und Tunneln (bezeichnet als SCP-1130-2) besteht, bevor sie sich wieder vor SCP-1130-1 befinden. Angetroffene Räume sind immer stark baufällig und scheinen nicht logisch verknüpft zu sein. Ein Testsubjekt berichtete, dass es aus einem scheinbar verlassenen U-Bahn-Tunnel in die Küche eines verfallenen ████████-Fastfood-Restaurants trat.

Alle Subjekte haben in SCP-1130-2 ein konsistentes auditives Phänomen beschrieben, aber zu diesem Zeitpunkt ist seine Quelle unklar. Nachbesprechungen und psychologische Auswertungen nach dem Ereignis zeigen, dass die Testsubjekte ein anhaltendes Gefühl entwickeln, verfolgt zu werden, das stärker wird, wenn die in SCP-1130-2 verbrachte Zeit und das Phänomen zunehmen. Eine längere Exposition kann je nach mentaler und emotionaler Stabilität der Testsubjekte zur Entwicklung eines psychischen Traumas führen.

Nach dem Verlassen von SCP-1130-2 finden sich die Subjekte an ihrem Zielort wieder. Die Testergebnisse zeigen, dass zwischen dem Betreten und Verlassen von SCP-1130-2 durchschnittlich 11–23 Sekunden vergehen. Dies berücksichtigt jedoch nicht die Zeit, die die Subjekte auf der Durchreise verbringen, die von mehreren Stunden bis zu mehreren Wochen reichen kann.

Es hat sich herausgestellt, dass eine Kommunikation jeglicher Art mit Subjekten auf der Durchreise unmöglich ist. GPS-Ortungssignale geben den Standort der Testsubjekte an, wenn sie SCP-1130-2 betreten, wenn [ZENSIERT]. Dies ändert sich nicht, bis Testsubjekte aus SCP-1130-2 auftauchen. Audio- und Videoaufzeichnungsgeräte funktionieren normal, übertragen jedoch keine Daten in SCP-1130-2. Dies erfordert das Tragen von persönlichen Aufzeichnungsgeräten der Testsubjekte.

**Anhang 1130-A-01:** //Anmerkungen zur Bergung und zur vorläufigen Eindämmung//

SCP-1130 wurde von seinem Standort in ██████, ██, nach mehreren dokumentierten Vermisstenfällen von Touristen geborgen. Beamte konnten nur eine vermisste Person ausfindig machen, die sieben Kilometer vom Standort von SCP-1130 entfernt durch eine Wohnanlage wanderte. Bei der Person befanden sich die von SCP-1130 angeforderte Wegbeschreibung und etwas, das später als M-17-Stahlhelm &#34;Queen Elizabeth&#34; identifiziert wurde. Die Foundation wurde alarmiert, als Details des Falls bei einer dedizierten Überwachungsstation eingingen, und ein Bergungsteam unter der Leitung von Agent ███████ machte sich auf, um SCP-1130 zu sichern. Der Tourist wurde ausfindig gemacht und erhielt Klasse-A-Amnesika. SCP-1130 wurde vom Bergungsteam, das sich als städtisches Arbeitsteam ausgab, von seiner Position außerhalb der U-Bahn-Station ██████████ entfernt.

**Anhang 1130-A-02:** //Teiltranskript der Protokolldatei 1130-T-14/73299//

&gt; **Am Test beteiligtes Personal:** Dr. ███████-█████, D-73299
&gt; 
&gt; **Zusammenfassung:** Das Folgende ist ein teilweises Video- und Audiotranskript für die Protokolldatei 1130-T-14/73299. Bevor der Test begann, wurde dem Subjekt von SCP-1130 eine Wegbeschreibung zur ██ ███████ Straße gegeben. Das Testsubjekt erhielt MRE[[footnote]]Meal, Ready to Eat, vom US-Militär ausgegebene Feldrationen mit haltbarer, sofort verzehrbarer Nahrung für Soldaten in Feldeinsätzen.[[/footnote]]-Rationen (einschließlich der erforderlichen FRH[[footnote]]Flameless Ration Heater, vom US-Militär ausgegebene sich selbst erhitzende Verpackungen, die die MRE-Rationen aufwärmen.[[/footnote]]-Päckchen) und ausreichend Wasser für sieben Tage. Am Kopf getragene Video- und persönliche Audioaufzeichnungsgeräte wurden überprüft und es wurde festgestellt, dass sie mit den erwarteten Parametern funktionierten.
&gt; 
&gt; **Abschrift:**
&gt; 
&gt; **&lt;Beginn der Abschrift des Video/Audioprotokolls&gt;**
&gt; 
&gt; **Dr.** ███████**-**█████**:** &#34;Jim, nehmen wir auf?&#34;
&gt; 
&gt; //Eine gedämpfte Antwort ist hinter der Kamera zu hören.//
&gt; 
&gt; **Dr.** ███████**-**█████**:** &#34;Okay dann. //wendet sich zu D-73299// Nun, könnten Sie bitte Ihren Namen und Ihre Bezeichnung für uns angeben?&#34;
&gt; 
&gt; **D-73299:** &#34;Wer, ich? Äh … mein Name ist ███ ████████ und mein Denum ist 73299.&#34;
&gt; 
&gt; **Dr.** ███████**-**█████**:** &#34;Vielen Dank. Nun, wir haben Ihnen Wegbeschreibungen und Materialien zur Verfügung gestellt. Wir möchten, dass Sie uns einen laufenden Kommentar zur Verfügung stellen, während Sie dort sind. Können Sie das tun?&#34;
&gt;  
&gt; **D-73299:** &#34;Schätze ja. Und ich kann nicht mit euch reden, oder? 
&gt; 
&gt; **Dr.** ███████**-**█████**:** &#34;Das ist korrekt. Aber wir werden alles aufzeichnen, was Sie sehen und hören.&#34;
&gt; 
&gt; //Dr.// ███████//-//█████ //öffnet SCP-1130-1.//
&gt; 
&gt; **Dr.** ███████**-**█████**:** &#34;Bitte treten Sie ein. Wir werden die Tür hinter Ihnen schließen, also machen Sie sich darüber keine Sorgen.&#34;
&gt; 
&gt; **D-73299:** &#34;Ich hoffe, Ihr wisst, was ihr tu… hey, schaut mal!&#34;
&gt; 
&gt; //D-73299 wird von anwesendem Sicherheitspersonal in SCP-1130-2 geholfen. Das Geräusch einer zuschlagenden Tür ist zu hören, gefolgt von dem Gemurmel der Obszönitäten des Subjekts. Das Subjekt dreht sich um und scheint nach SCP-1130-1 zu suchen, das nicht mehr sichtbar ist. Das Subjekt schaltet das LED-Kopflicht ein und sieht sich um. Dies enthüllt das Innere eines U-Bootes aus der Zeit des Zweiten Weltkriegs.//
&gt; 
&gt; **D-73299:** &#34;Jesus! Wo zur Hölle bin ich?&#34;
&gt; 
&gt; //Das Subjekt begutachtet seine Umgebung. Auf dem gesamten Deck sind kleine Wasserpfützen zu sehen. Die linke Seite des kleinen länglichen Raumes scheint mit einer Reihe von Kojen gefüllt zu sein. Decken liegen auf verrosteten Metallbetten. Rechts ist eine lange rostige Metallwand, die von Schotten getrennt ist. Vor dem Subjekt ist eine kleine Tür mit einem Schlossrad. Wasser scheint ständig von Decke und Wänden zu tropfen.//
&gt; 
&gt; **D-73299:** &#34;Okay … okay … muss atmen … muss einfach … //atmet tief ein// … weiteratmen. Also, ihr wollt, dass ich rede … sieht wie ein Boot oder sowas aus. Das Ding ist verrostet und schmutzig, aber ich denke, dass ihr das sehen könnt. Hier ist eine Art Schild. Lasst mich mal näher rangehen.&#34;
&gt; 
&gt; //Das Subjekt geht um das Wasser auf dem Boden herum. Ein verrostetes Metallschild kommt in Sichtweite.//
&gt; 
&gt; **D-73299:** &#34;Keine Ahnung, was zum Teufel das für eine Sprache ist. Könnte Französisch sein? Ich kann&#39;s nicht mal aussprechen. Wie auch immer, die Kamera muss es aufnehmen, damit ihr&#39;s rausfindest.&#34;
&gt; 
&gt; [BEOBACHTUNG NACH DEM EREIGNIS: Auf dem Schild steht auf Deutsch &#39;Achtung! Rauchen Verboten!&#39;]
&gt; 
&gt; //Das Subjekt dreht sich plötzlich um, offensichtlich aufgeregt.//
&gt; 
&gt; **D-73299:** &#34;Gottverdammt, was war das? Ich glaube, ich hab was gehört.&#34;
&gt; 
&gt; [BEOBACHTUNG NACH DEM EREIGNIS: Die Analyse der geborgenen Audiodaten zeigt kein hörbares Geräusch an.] 
&gt; 
&gt; **D-73299:** &#34;Das schien direkt von hinten zu kommen … da ist es wieder! Was zum Teufel ist das!?&#34;
&gt;  
&gt; //Das Subjekt rennt zur Tür und versucht das Rad zu drehen. Das Subjekt ist grunzend und fluchend zu hören.//
&gt; 
&gt; [BEOBACHTUNG NACH DEM EREIGNIS: An diesem Punkt der Aufnahme wird ein schwaches Hintergrund-Audiosignal aufgenommen. Analyse ausstehend.]
&gt; 
&gt; **D-73299:** &#34;Hört sich an wie … wie Zähne …&#34;
&gt; 
&gt; //Das Subjekt schafft es, die Tür zu öffnen und schlüpft durch, bevor er sie hastig hinter sich zuzieht. Das Subjekt steht mit dem Rücken zur Tür und zittert. Hinter dem Strahl des LED-Lichts des Subjekts ist ein Raum schwach sichtbar. Mehrere Krankenhausbetten scheinen im Raum verstreut zu sein. Die Fenster sind fest vernagelt.//
&gt; 
&gt; **D-73299:** &#34;Hä? Wo ist das Boot hin? Gottverdammt, wo bin ich? 
&gt; 
&gt; //Das Subjekt geht ein paar Schritte, bevor es abrupt stillsteht.//
&gt; 
&gt; **D-73299:** &#34;Ich hör es schon wieder, aber … Ich hab die verdammte Tür zugemacht! Nein! Nein, ich hab sie zugemacht! Ich hab sie zugemacht!&#34;
&gt; 
&gt; //Das Subjekt rennt zum anderen Ende des Raumes und stolpert über einen umgefallenen Infusionsständer. Schluchzen ist zu hören.//
&gt; 
&gt; **&lt;Ende der Abschrift des Video/Audioprotokolls&gt;**

&gt; D-73299 tauchte um 07:03:21 von der Seite eines Gebäudes in der Nähe seines Zielorts auf. Das Subjekt befand sich in einem Zustand der Verwirrung und Panik und zeigte Anzeichen schwerer Unterernährung. Das Subjekt reagierte nicht auf Anweisungen und versuchte, das Testgelände zu verlassen. Anschließend wurde er vom Sicherheitspersonal neutralisiert und zur Nachbesprechung festgenommen. Die physische und psychologische Auswertung nach dem Ereignis ergab, dass die in SCP-1130-2 verbrachte Zeit zwischen 2 und 4 Wochen betrug. Außerdem schien das Subjekt mit einer aus SCP-1130-2 geborgenen Zange alle seine eigenen Zähne gezogen zu haben.</textarea></pre>
