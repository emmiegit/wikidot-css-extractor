    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1104 – Nasenkrabbe
**Autor:** [[*user Rhoark]]
**Original:** http://www.scp-wiki.net/scp-1104
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1104

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Die vollständige Zerstörung von SCP-1104 wird befürwortet, sollten geeignete Mittel entwickelt werden. Während einzelne Instanzen von SCP-1104 leicht terminiert werden können, ist SCP-1104 in unterirdischen geologischen Formationen im Nordwesten von ████████ endemisch, was die (vermutete) Primärpopulation von SCP-1104 für bequeme tödliche Wirkmittel unzugänglich macht. Ein umliegendes Gebiet mit einem Durchmesser von 10 km wurde als Standort-104 ausgewiesen und unter dem Deckmantel der Erhaltung gefährdeter Arten von der Öffentlichkeit abgeriegelt. Das Personal muss N100-Luftfiltermasken tragen, während es sich in Standort-104 befindet. Säugetierorganismen über 10 kg (außer autorisiertem Personal der Foundation), die in Standort-104 gelangen, sollten als kontaminiert betrachtet und in Einrichtungen am Standort verbrannt werden.

**Beschreibung:** SCP-1104 ist eine Spezies, die vorläufig als Mitglied der Ordnung Chelicerata identifiziert wurde. Der Lebenszyklus von SCP-1104 umfasst mindestens zwei unterschiedliche Phasen, wobei die erste ein Larvenstadium mit einem Durchmesser von ungefähr 0,4 mm ist. In unregelmäßigen Abständen werden Larven von SCP-1104 in Konzentrationen von bis zu 200 Individuen pro Kubikmeter aus Lavaröhren innerhalb von Standort-104 ausgestoßen. Diese bleiben bis zu 14 Stunden in der Luft und es wurde dokumentiert, dass sie bei günstigen Wetterbedingungen mindestens ██ km zurücklegen.

Wenn sie inhaliert werden, haften die Larven an der Nasenschleimhaut, wo sie eine Reihe von H1-Rezeptor-Antagonisten ausscheiden, die sowohl lokale Entzündungen als auch die Implantation weiterer Larven unterdrücken. Über einen Zeitraum von 6–8 Monaten wird SCP-1104 wachsen und Anhängsel durch die Siebbeinkanäle des Wirts ausdehnen. Die Wirte sind sich der Präsenz von SCP-1104 im Allgemeinen nicht bewusst, abgesehen von anhaltenden, aber unspezifischen Kopfschmerzen. Bei der Reifung beginnt SCP-1104, Druck auf die Sehnerven des Wirts auszuüben, wodurch das zentrale Gesichtsfeld blockiert wird. Dieser Druck wird selektiv angewendet, wenn der Wirt nicht auf den lokalen Gradienten von atmosphärischem Schwefelwasserstoff ausgerichtet ist, den SCP-1104 durch die Inhalation des Wirts erkennen kann. Nach einer anfänglichen Phase des Leidens wird es der Wirt vorziehen, sich in die Richtungen zu wenden, in denen er keine Sehstörungen erfährt und darauf zugehen, um so die Quelle des Schwefelwasserstoffs aufzuspüren. Beim Erreichen einer Zone mit ausreichender Schwefelwasserstoffkonzentration projiziert SCP-1104 Anhängsel in den präfrontalen Kortex des Wirts, was Bewusstlosigkeit verursacht, während SCP-1104 den Wirt über die Augenhöhle verlässt. Nachdem es einen Wirt verlassen hat, versucht SCP-1104, die Schwefelwasserstoffquelle zu lokalisieren und dort hineinzugelangen, wie zum Beispiel eine Lavaröhre oder ein Abwasserrohr. Der unterirdische Lebenszyklus von SCP-1104 wurde nicht dokumentiert.

Obwohl Menschen die gleiche instinktive Abneigung gegen durch SCP-1104 verursachte Sehstörungen zeigen wie jedes Tier, ist die Verhaltensreaktion kein Zwang und Wirte können dem Einfluss trotzen, insbesondere wenn sie über die Natur von SCP-1104 informiert sind (zu beachten ist, dass die spätere Feindseligkeit gegenüber Forschungspersonal zu erwarten ist). Versuche, ein voll entwickeltes SCP-1104 chirurgisch zu entfernen oder zu vergiften, führen zu einer sofortigen Auslösung seiner Austrittsreaktion. Nach dem Verlassen zeigen Wirte aufgrund orbitofrontaler Läsionen vollständige Unspontaneität und haben bisher keine relevanten Informationen in der Nachbesprechung geliefert.</textarea></pre>
