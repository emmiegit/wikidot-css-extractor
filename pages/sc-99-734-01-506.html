**Número de Catálogo ORICoDe:** RP-99/734-01/506

**Tipo de Documento:** Recopilación de Pasos

**Fechas de Recepción:** 22-10-1999 al 19-08-2001

**Estado de Operación:** Abierto

**Preámbulo:** [[[1998-hub|Cuando se resquebrajó la membrana invisible que envolvía el mundo]]], la gente empezó a conocer a seres que jamás supieron de su existencia. Se convirtió en un impulso pesadillesco que despertó a una hueste de aberraciones que antaño se habían alejado del mundo. Los malvados semihumanos que regresaron al mundo actual han eludido la mirada vigilante de la incompetente Fundación y de la Coalición, y están invadiendo la vida cotidiana de los seres humanos con aire despreocupado.

Nosotros, el Comando Delta, alertamos a las fuerzas incompetentes que están siendo seducidas por fraudes que se hacen llamar activistas de los derechos de los parahumanos y que intentan establecer un falso orden en un mundo en ruinas. Están olvidando la fragilidad de los seres humanos que se encuentran en la luz engullida por las sombras. En el momento en que concedan oportunidades a los semihumanos, todos los seres humanos no tardarán en ser desterrados del mundo.

El gobierno del mundo debe recaer en los mejores. Con el éxito de la Operación Calisto, uno de los horribles semihumanos que rompieron el antiguo sello ha sido borrado de la faz de la tierra y hemos dado un gran paso adelante devolviendo el mundo a la humanidad.

A continuación, nosotros, el Comando Delta, enumeraremos los pasos del plan transcrito por el Ingeniero.

**1. Paso 99/734**

15 Investigadores de Clase Beta de la Célula B-04 de Atenas, Grecia, son asignados al equipo de investigación de instancias de [[[SCP-4500]]], en expansión desde 1999. Un Agente de Clase Beta infiltrado en el Sitio-28 transfiere a la Célula B-04 un plano de la porción reconocida de SCP-4500 por la Fundación. El equipo de investigación debe dilucidar la naturaleza de las anomalías, tanto materiales como de filosóficas, alojadas conceptualmente en una serie de celdas de contención con arquitectura griega antigua, y predecir hacia qué zonas se están propagando en la actualidad.

Otros diez operativos de la Clase Beta deben propagar la no asociación de la filosofía platónica con la mitología griega antigua a través de los editores y frenar la progresión de nuevas manifestaciones de instancias de SCP-4500-A.

**2. Paso 99/805**

El 02/11/1999, el Sr. Fáisal &#34;Altair&#34; Bashar, un varón de unos 80 años de ascendencia negroide, visita por su cuenta la cafetería directamente conectada con la Célula H-09 de El Cairo (Egipto). El personal de la Célula H-09 debe recibirle amablemente. Aunque no posea propiedades paranormale, los contenidos grabados con [[[scp-711-ex|SCP-711]]] solo podrán ser visualizados por el personal perteneciente a la Clase Delta. Una vez realizada la identificación, el Sr. Bashar es escoltado a la Célula Central Δ-8 en Mukalla, Yemen, junto con SCP-711 y cuatro miembros de Clase Beta. Todo el personal que haya tenido contacto con el Sr. Bashar durante este paso será amnestizado.

**3. Paso 99/823**

El Sr. Fáisal Bashar, varón egipcio de unos 60 años, activista moderado por los derechos humanos afincado en El Cairo, debe ser escoltado en todo momento por al menos dos Agentes de Clase Alfa. El Sr. Bashar no debe ser consciente de la presencia de su escolta. La tasa de desgaste prevista para el personal asignado a este paso no es elevada, pero debe disponerse de personal de reserva en todo momento.

**4. Paso 00/581**

Algunas de las instancias de SCP-4500-A que han escapado a la reinserción/purga hasta la fecha se concentran en la periferia de Arcadia ubicada en el Peloponeso. En la tierra antaño asociada a una utopía, las antiguas aberraciones griegas, desterradas hace tiempo al Reino de las Ideas, están reapareciendo. Su gran número, así como el hecho de que hayan expresado abiertamente su voluntad de negociar relaciones diplomáticas con los humanos, ha provocado la desidia de la Coalición Oculta Global y de la Fundación, que normalmente deberían ser los guardianes de la civilización humana. La Insurgencia del Caos no tolerará esta situación.

Nosotros, el Comando Delta, inauguramos la Célula Q-01 en Trípoli, Grecia, como cuartel general de la Operación Calisto. Todo el personal de las Clases Gamma y Beta convocado deberá reunirse en la Célula Q-01 antes del 30/12/2000. No se especifica ningún medio de transporte, pero deberán actuar individualmente hasta llegar a la Célula.

**5. Paso 00/659**

El Agente de Clase Gamma Silas Isaacs informa de la presencia de una ninfa[[footnote]]Espíritus arbóreos originarios de la mitología griega, semihumanos con características vegetales. También conocidas como dríadas.[[/footnote]] que frecuenta el pueblo de Leonidio, Grecia. La anomalía en cuestión es un semihumano de Tipo Dríada y pertenece al grupo de instancias de SCP-4500-A. Isaacs debe continuar su investigación encubierta en el pueblo y recopilar una lista de personas del pueblo con las que ella tiene o pretende entablar amistad.

&gt; **Número de Catálogo ORICoDe:** IR-00/659-004
&gt; 
&gt; **Tipo de Documento:** Informe de Resultados
&gt; 
&gt; **Fecha de Recepción:** 12-07-2000
&gt; 
&gt; **Autor:** Agente de Inteligencia Silas Isaacs
&gt; 
&gt; **Informe de Resultados:** La ninfa, que se hace llamar Eurídice, siente una clara predilección por los humanos. En público es educada y a la vez es extremadamente amable. Todos los habitantes de Leonidio interpretan favorablemente la existencia de las ninfas, incluida ella... Es decir, que a pesar de que las ninfas, como raza no humana dotada de inteligencia, sean tan peligrosas como los demás semihumanos, los humanos y las ninfas pueden llevarse bien y cooperar para crear una sociedad mejor. Esa esperanza ya fue desmentida por los griegos humanos hace 2000 años.
&gt; 
&gt; En un rincón de la ciudad hay una tienda de antigüedades regentada por un hombre llamado Timón. Eurídice suele pasar mucho tiempo allí, y a veces se lleva a Timón con ella a lugares desconocidos. Quizá sea él el amor prohibido de la no-humana, y quizá el hombre que mejor conoce los secretos de ella y del mundo en que vive. Afortunadamente, es casi tan alto como yo y posee de una buena complexión... el objetivo ha sido fijado.

**6. Paso 00/701**

El armamento que se utilizará en la Operación Calisto, ambientada en un antiguo pueblo de la frontera griega, debe disimular al máximo sus características como arma, permitir el despliegue a distancia para reducir el número de tropas y, aun así, tener un enorme rendimiento. El Comando Delta propone para [[[arcadia-hub|Arcadia]]] un peligro nomenclativo que cumpla estas condiciones. En otras palabras, un camión subespacial cargado con tres máquinas recreativas del juego arcade &#34;Centipede&#34;[[footnote]]Videojuego [https://es.wikipedia.org/wiki/Centipede_(videojuego) de arcade] publicado en 1980. El jugador dispara y destruye insectos como &#34;ciempiés&#34; que serpentean por la pantalla y hongos que crecen en el campo.[[/footnote]], que han sido modificadas de manera anómala por Arcadia (con circuitos demoníacos instalados), debe viajar desde la Célula B-04 en Atenas a la Célula Q-01 en Trípoli. El transporte está asignado al Agente de Clase Gamma Cassian Jaruzelski. Durante la operación, el camión puede utilizarse para cualquier fin.

**7. Paso 00/712**

El Agente Especial de Clase Gamma Fáisal Bashar, preparará un esquema de la Operación Calisto y lo enviará al Comando Delta. La fecha límite será el 20/12/2000.

&gt; **Número de Catálogo ORICoDe:** IR-00/712-001
&gt; 
&gt; **Tipo de Documento:** Informe de Resultados
&gt; 
&gt; **Fecha de Recepción:** 19-12-2000
&gt; 
&gt; **Autor:** Agente Especial Fáisal &#34;Altair&#34; Bashar
&gt; 
&gt; **Informe de Resultados:** He adjuntado el esquema de la Operación Calisto. Puede parecer absurdo, pero les aseguro que la operación será un éxito. Ni siquiera saldrá a la luz que fuimos los principales culpables de la quema de Leonidio por parte de los Centipedes de Arcadia durante cinco años como mínimo.
&gt; 
&gt; Odio la existencia de los semihumanos desde el fondo de mi corazón. Aunque no son humanos, imitan a la sociedad humana, afirman que tienen los mismos derechos humanos que los humanos y dicen gobernar el mundo tan bien como los humanos. Debemos librar a la Tierra de los semihumanos... y de los malvados que están aliados con ellos. El absolutismo de la sociedad humana, que está empezando a tambalearse por el colapso de Polonia, debe reconstruirse aquí y ahora. De lo contrario, seguramente llegará el día en que los humanos serán exterminados... [[[r-sinano-chuo-co-jp-2025-02-10-mt119ng|No quiero que la tierra de El Cairo vuelva a experimentar las muchas tragedias que ocurrirán en el futuro]]]. Tarde o temprano, la Fundación y la Coalición se convertirán en marionetas de otra raza... así que no tenemos más remedio que hacerlo. Demostraremos que nos sentimos orgullosos de quienes una vez fueron la Fundación.

**8. Paso 00/755**

Se autoriza al Comando Delta a llevar a cabo la Operación Calisto el 25/12/ 2000. El operativo de Clase Gamma que dirige la operación Calisto debe enviar un informe sobre los resultados de la operación al Comando Delta antes del 26/12/2000, al día siguiente de la operación.

&gt; **Número de Catálogo ORICoDe:** IPO-00/755-001
&gt; 
&gt; **Tipo de Documento:** Informe Sumario Post-Operación
&gt; 
&gt; **Fecha de Recepción:** 26-12-2000
&gt; 
&gt; **Autor:** Agente de Inteligencia Silas Isaacs
&gt; 
&gt; **Informe de Resultados:** La operación de &#34;Altair&#34; fue un golpe maestro. Pedí refuerzos a Eurídice y sus hombres en el Bosque de los Olmos, frente a la Puerta del Hades, con la excusa de contener a las hordas de Centipedes de Arcadia que arrasaban el pueblo de Leonidio. Y los monstruos míticos salieron del bosque en tropel. Pero incluso los monstruos son solo bestias, y no pueden hacer frente a los seres electrónicos formados por grandes vóxels.
&gt; 
&gt; La arma secreta de las ninfas era una diosa gigante de color blanco lechoso con armadura de guerra, solo que ésta tenía el poder de luchar contra los Centipedes de Arcadia. Cuando la lanza de la diosa atravesó el torso del ciempiés en línea recta y vio cómo cada vóxel de la cabeza del ciempiés empezaba a desintegrarse en pequeñas setas, la diosa de la lucha desapareció, como si su trabajo estuviera hecho. Aquella era la oportunidad perfecta. Fue terrible ver la cara de bobalicona de Eurídice cuando se dio cuenta de que su amado Timón, por cuya protección había arriesgado la vida, era en realidad un impostor, y me vio salir de allí. Es una pena que no pueda mostrársela al Comando, porque Vasiliy la redujo a una nube de sangre poco después.
&gt; 
&gt; Como trofeo, me dieron una [[[scp-2910-jp|manzana dorada]]] que tenía Eurídice. Al parecer sirvió de corazón a la diosa Eris. Espero contar con la aprobación del Comando.

&gt; **Número de Catálogo ORICoDe:** IPO-00/755-002
&gt; 
&gt; **Tipo de Documento:** Informe Sumario Post-Operación
&gt; 
&gt; **Fecha de Recepción:** 26-12-2000
&gt; 
&gt; **Autor:** Combatiente Vasiliy Kiriakov.
&gt; 
&gt; **Informe de Resultados:** Viajar con los Centipedes de Arcadia fue un desastre, pero sigo pensando que fue una decisión acertada seguir de pie sobre la resbaladiza superficie de vóxeles que se mueve con tanta violencia hasta el momento adecuado para cerrar la operación. Me llevó un poco de tiempo volar todos los edificios del pueblo o bien llenarlos de cajas con forma de hongo, pero pude llevar a cabo mi tarea de forma metódica una vez que entré en una batalla uno contra uno con la diosa Eris. Tuve éxito gracias a las dotes de espionaje de Silas, que hizo gala de un disfraz de gran precisión, y a la sagacidad de Altair, que previó el éxito o el fracaso de una operación compleja. Fue un honor trabajar con ellos.
&gt; 
&gt; La caza de hechiceros que controlan deidades paganas era un elemento básico de la caza mayor incluso durante la época de la [[[gru-p-hub|División GRU-P]]], pero no resulta difícil de llevar a cabo. Con el objetivo de deshacer la brujería, todo lo que tengo que hacer es disparar múltiples salvas de mi Jorka[[footnote]]Significa &#34;abeto&#34; o &#34;árbol de Navidad&#34; en ruso. Una pistola de carga múltiple en posesión de Kiriakov.[[/footnote]]. He masacrado a innumerables humanos que se han enfrentado a mis camaradas de esta forma... ¿Y por qué iba a mostrar piedad con una extraña tribu demoníaca que se volvería contra la propia sociedad humana, por no hablar de mis camaradas? Estaba decidido a no dejar ni rastro de mi objetivo desde la cabeza a los pies, y lo hice.
&gt; 
&gt;Debo disculparme de haberme deshecho por mi cuenta del único superviviente de Leonidio al volver de una misión. A pesar del estado comatoso de Timón en la parte trasera del camión, mostraba alteraciones psicométricamente detectables[[footnote]]Dispositivo que lee las emociones superficiales de un objeto tocado. Su precisión es equivalente a la de un psicometrista de nivel 1 y se utiliza para pruebas sencillas.[[/footnote]] en su nivel de conciencia... Quería descartar la posibilidad de escuchas por parte de entidades del mundo onírico y similares. Si tienen la oportunidad de amnestizar a Silas, me gustaría que antes de hacerlo obtuvieran los detalles de cómo entrar en el Bosque de los Olmos.

**9. Paso 00/758**

Los suministros tácticos recuperados de la zona de la personificación mitológica griega deben transferirse a la Célula Central Δ-8 en Mukalla utilizando camiones subespaciales. Si la carga es insuficiente, deberán solicitarse camiones adicionales a la Célula B-04 de Atenas.

**10. Paso 01/066**

Cuatro Investigadores de Clase Gamma de la Célula Central Δ-8 son asignados a un grupo de investigación para mejorar la obtención de manzanas doradas. La fecha del proyecto será el 14/02/2001. La información adquirida antes de la fecha límite deberá enviarse al Comando Delta.

&gt; **Número de Catálogo ORICoDe:** IR-01/066-014
&gt; 
&gt; **Tipo de Documento:** Informe de Resultados
&gt; 
&gt; **Fecha de Recepción:** 14-02-2001
&gt; 
&gt; **Autor:** Investigador Teológico Jacob Montauk
&gt; 
&gt; **Informe de Resultados:** Los pensamientos en posesión de la diosa Eris (o la diosa Discordia) son descifrables por los altibajos emocionales generales de los humanos que pertenecieron a civilizaciones antiguas no anómalas. Esto juega a su favor para poder controlarla con modificaciones de origen humano. Ella exige sacrificios sencillos... Los sentimientos de discordia y lucha que surgen entre las diferentes comunidades son su fuerza motriz. Aparece en el lugar de una disputa y, cuando ésta se resuelve, también abandona la escena.
&gt; 
&gt; Por lo tanto, para dotar a la diosa Eris del máximo rendimiento como arma estratégica, es una buena idea dedicar un grupo de entidades inmortales o inmortalizadas gracias a las manzanas doradas. Debe ser un grupo formado por una gama de especies lo más diversa posible, y deben obtenerse suficientes ofrendas de todas las partes del mundo. A menos que el grupo de sacrificios o el propio corazón sean eliminados por un enemigo exterior, el humo de las almas que personifican a Eris no se disipará. Siempre que se asegure la mano de obra para vigilar el lugar del ritual, la personificación podrá entonces arrasar con todo y reducir a cenizas a las fuerzas enemigas en un abrir y cerrar de ojos.

**11. Paso 01/506**

Transportar suministros tácticos semihumanos almacenados en la Célula Central Δ-8 a la Célula Central Ι-26 en Nueva York, EEUU. El Agente de Clase Gamma Cassian Jaruzelski debe planificar y ejecutar la ruta de transporte adecuada.

&gt; **Número de Catálogo ORICoDe:** IR-01/506-001
&gt; 
&gt; **Tipo de Documento:** Informe de Resultados
&gt; 
&gt; **Fecha de Recepción:** 07-09-2001
&gt; 
&gt; **Autor:** Cassian Jaruzelski, Departamento Militar 
&gt; 
&gt; **Informe de Resultados:** El vuelo de los semihumanos pronto llegará a su fin. No saben que tienen en sus manos un [[[september-eleven-prequel|billete de ida al infierno]]]. A los criogenizados y no entorpecidos se les insertan recuerdos falsos que avivan el odio hacia los humanos para que actúen como carne de cañón contra las fuerzas hostiles. Si todo va según lo previsto, los suministros necesarios llegarán al Empire State el primer día de la misión, o a más tardar el tercero. Dado que &#34;Charlotte&#34; tiene superioridad aérea, se supone que el control remoto de los aviones será suficiente para el traslado. Tras un periodo de tiempo razonable, la antigua diosa revelará su forma distorsionada.
&gt; 
&gt; 11 de septiembre. El día en que las llamas del infierno prenderán sobre el mundo. La última oportunidad de mostrar a la humanidad la opción de retroceder. Venceremos.
