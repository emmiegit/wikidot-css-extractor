**Ítem#:** SCP-972

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** --SCP-972 se alojará en una celda de contención humanoide estándar amueblada con comodidades estándar. Las solicitudes de mobiliario adicional deben enviarse al Dr. █████ y se pueden otorgar siempre que no infrinjan los protocolos de seguridad de la Fundación. SCP-972 puede tomar comidas en la cafetería del sitio y se le concede un movimiento limitado dentro del sitio ██. Sin embargo, el sujeto debe estar acompañado por un agente de Seguridad de Nivel 1 en todo momento.--

**Anexo de Contención:** Procedimientos de contención previos rescindidos debido a la negativa a cooperar y repetidos intentos de incumplimiento de contención. El sujeto fue enviado a la celda de contención en todo momento. Celda amueblada con una cama doble, con cambio de ropa de cama cada dos semanas. Cámara secundaria adjunta para artículos de tocador básicos. No se permiten otros muebles hasta nuevo aviso.

Área de contención primaria debe ser monitoreada por no menos de cuatro cámaras de seguridad CCTV y una cámara de seguridad CCTV en la cámara secundaria. Las cámaras deben inspeccionarse semanalmente para detectar daños y reemplazarse inmediatamente en caso de mal funcionamiento o si se encuentra algún daño. La vigilancia por video debe ser monitoreada por el personal de seguridad en turnos estándar de 8 horas.

Dos miembros del personal de seguridad de nivel 2 se colocarán fuera del área de contención, junto a la entrada, en todo momento. Si el sujeto se vuelve agresivo o intenta romper la contención, debe ser sometido usando solo métodos no letales, con énfasis en limitar lesiones innecesarias. Debido a la falta de capacidad de combate del sujeto más allá de la del ser humano promedio, la espuma inmovilizadora o los tasers de uso general serán suficientes para este propósito.

**Descripción:** SCP-972 es un hombre humano de ascendencia mediterránea, anteriormente conocido como [DATOS BORRADOS], de aproximadamente 28 años de edad, con 1,75 metros de altura y un peso aproximado de 130 kg. SCP-972 posee fisiología humana normal con la excepción de respuestas anómalas del sistema inmune.

La sangre del sujeto contiene una media de 3000 leucocitos por microlitro de sangre, con pocos efectos adversos. Debido a la baja concentración de leucocitos, SCP-972 es altamente propenso a infecciones y enfermedades. Sin embargo, el contraer cualquier patógeno extraño desencadena la respuesta inmune anómala en SCP-972.

Cuando se detecta cualquier virus o bacteria extraña, los anticuerpos producidos por las células B se unen al patógeno y comienzan a reprogramar el objetivo a través de un proceso aún no determinado. El patógeno reprogramado comenzará a atacar a los agentes infecciosos originales inalterados. Además, los neutrófilos se unirán y convertirán a los patógenos invasores en células blancas nuevas para compensar la deficiencia natural de SCP-972, en lugar de ingerir y destruir los patógenos como en un sistema inmune normal. Durante este proceso, el sujeto sufrirá síntomas consistentes con infección, que incluyen, pero no se limitan a: temperatura corporal elevada, aumento del apetito y letargo.

Una vez que todos los agentes infecciosos se han terminado o convertido, luego serán expulsados del cuerpo. La expulsión generalmente se logra a través de [DATOS BORRADOS] según el tipo y la gravedad de la infección.

**Anexo A**: Solicitudes enviadas para comenzar a evaluar la respuesta inmune a agentes tóxicos e infección cancerosa. Aprobación actualmente pendiente de revisión.

//Después de revisar las evaluaciones psicológicas más recientes, se ha determinado que el sujeto muestra signos tempranos del Síndrome de Estocolmo. Recomiendo el aplazamiento de la prueba mientras se inicia el tratamiento del sujeto. ~ Dr. Schraubelocker//

//Recomendación rechazada, el sujeto ha intentado reiteradamente romper la contención y escapar de la custodia. En su lugar, se le ordena animar el desarrollo de este síndrome. Esto puede servir para obtener una mejor cooperación del mismo sin tener que usar medidas más drásticas. ~ Director del sitio ███████.//
