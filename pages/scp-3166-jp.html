**タイトル:** SCP-3166-JP - --処女懐胎ネズミ--反ミームの道標
**著者:** [[*user Grim-G]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

[[include component:image-block 
name=http://scp-jp-storage.wikidot.com/local--files/file:7633340-13-p9bl/Microtus_pennsylvanicus_-_Pacific_Grove_Museum_of_Natural_History_-_DSC06654.JPG|
caption=SCP-3166-JPのメス個体|
width=300px|
]]

**アイテム番号:** SCP-3166-JP

**オブジェクトクラス:** Thaumiel

**特別収容プロトコル:** マリアハタネズミ(//Microtus pennsylvanicus maria//)の発見報告は非異常のアメリカハタネズミ(//Microtus pennsylvanicus//)の誤認である旨のカバーストーリーを流布しています。新規の発見報告を監視し、適切なカバーストーリーを流布して一般への知識の流出を防止してください。

SCP-3166-JPの生息地を自然保護区に偽装し、現状の生態系を保護しています。収容下にないSCP-3166-JPが発見された場合、最低限のサンプルを回収し残りは殺処分して下さい。

実験目的でのSCP-3166-JPの飼育を行う場合、飼育に係わるスタッフの最低1名がクラスW記憶補強薬を服用した上で標準小型動物飼育プロトコルに従って下さい。M4系統のSCP-3166-JP飼育に関する詳細は財団実験動物部門に問い合わせてください。

収容違反防止の観点からSCP-3166-JPの使用は財団サイト内に限定されます。フロント企業、民間の研究協力機関などの協力組織への供給は禁止されています。

**説明:** SCP-3166-JPはアメリカハタネズミに類似するネズミの1種です。SCP-3166-JPのオスは反ミーム性を持ちます。オス個体を視認した対象はSCP-3166-JPのオスに対する記憶、SCP-3166-JPのオスおよびオス個体に由来する痕跡を認識する能力を失います。例として、SCP-3166-JPのオス個体を視認した捕食者はオス個体が視界に入っても認識することが出来ず、それが存在しないように振る舞います。同様にSCP-3166-JPの足跡や糞などの痕跡もそれがオス個体のものであると知覚した段階で記憶から失われます。[[footnote]] 既にSCP-3166-JPの影響下にある場合でも、オス個体の痕跡のみであれば認識することは出来ますが、再度オス個体が視界に入ると認識していた痕跡の記憶を失います。 [[/footnote]]オス個体は巣の入り口で休む習性があるため、SCP-3166-JPの巣を襲おうとする捕食者[[footnote]] 主にイタチやヘビなど [[/footnote]]は巣の入り口でオス個体を視認することでトンネルが行き止まりであると誤認し、多くの場合は捕食に失敗します。SCP-3166-JPの反ミーム特性はクラスW記憶補強薬によって阻害可能です。

野生下のSCP-3166-JPは非異常のアメリカハタネズミと同様、草原に生息し地中に網目状にトンネルを掘って営巣し群れ単位で生活します。SCP-3166-JPのメスは巣からほとんど出ずに出産および子育てを行い、オスが食料を巣へ運びます。オスは反ミーム性を持ち捕食者や餌となる昆虫に見つかることはないため、食料調達の効率は極めて高く、死亡率は極めて低いです。このためSCP-3166-JPは非異常のアメリカハタネズミと比較してかなりの長寿命であり平均して約2年ほど生きます。[[footnote]] 非異常のアメリカハタネズミは生後30日以内に88％が死亡し、推定平均寿命は5ヶ月程度です。 [[/footnote]]ただし、SCP-3166-JPは成熟するまでに4ヶ月を必要とする他、妊娠期間も40～50日と長く、1度の出産で2～4頭しか子を産まないなど通常のネズミと比べて個体数の増加ペースが緩やかであるため、死亡率の低さによる大発生の懸念は少ないと考えられています。

SCP-3166-JPのオスのみが反ミーム性を持つ理由は交尾のためであると推測されています。SCP-3166-JPの反ミーム性はSCP-3166-JP自身にも有効であるため、SCP-3166-JPは種全体としてオス個体を認識することが出来ません。[[footnote]] これによってSCP-3166-JPはつがいを形成することが出来ず、妊娠以外に成熟したメスが交尾を行ったかを判断する方法がないため、オスもメスも複数の異性と交尾を行う複雄複雌の配偶システムで繁殖します。 [[/footnote]]そのため仮にSCP-3166-JPのオスメス双方が反ミーム性を持つ場合、同種の個体を認識することが出来ないために交尾による繁殖が不可能となります。[[footnote]] 加えてオスではなくメスが反ミーム性を獲得した場合でも、オスがメスを認識出来ないことで交尾の成立が極めて難しいと推測されています。 [[/footnote]]このためSCP-3166-JPのメスにおいては反ミーム特性を獲得する突然変異は繁殖可能性の喪失につながるため性淘汰の対象となり、オスのみが反ミーム性を獲得することで捕食者からの防御と繁殖可能性を両立していると考えられます。

SCP-3166-JPのメスは交尾を激しく拒否する性質があります。発情したメスはオスを許容する姿勢であるロードシス[[footnote]] 触覚的刺激に対して腰と尾を持ち上げて交尾可能な体制で硬直する反射 [[/footnote]]を行いますが、オスが交尾を行おうとしていることを認識すると激しく攻撃します。これは反ミーム性の弱いオスとの交尾を避けるために進化した行動と考えられています。SCP-3166-JPの祖先であるアメリカハタネズミのオスが突然変異で反ミーム性を獲得し、その遺伝子が広まった場合、反ミーム性を持たない通常のアメリカハタネズミとの交配は子孫の生存に不利となります。反ミーム性を持つSCP-3166-JPのオスはメスに気付かれずに交尾を成功させるため、交尾を拒否する傾向のメスは通常のアメリカハタネズミと交配せずに反ミーム性を持つオスと交配することになります。このためメスが交尾を拒否する性質は子孫の生存に有利に働きます。このためSCP-3166-JPのメスは交尾を拒否する性質が広まりやすく、交尾を拒否するメスの存在は非異常のアメリカハタネズミのオスへの淘汰圧として働きます。この過程が繰り返されることでSCP-3166-JPのメスは激しく交尾を拒否する性質を持つように進化し、オスは気付かれずに交尾を成功させるのに充分な反ミーム性を持たない個体が淘汰されることで、SCP-3166-JPは反ミーム性を持つ種へと進化したと考えられています。

**発見経緯:** SCP-3166-JPは一般の動物学者によって「単為生殖するネズミ」であるとしてアメリカハタネズミの亜種であるマリアハタネズミ(//Microtus pennsylvanicus maria//)と命名され、学会へ報告されたことで発見されました。これはSCP-3166-JPのオスの反ミーム性により、記憶補強薬を用いなければオス個体の認識が不可能であり、妊娠個体の飼育を行った際に出生したオス個体が認識出来なかったことで、オス個体との接触が不可能な隔離環境下での妊娠出産が観測された[[footnote]] 実際には兄妹(姉弟)での交配が行われたために妊娠・出産に至ったと推測されています。 [[/footnote]]ことにより単為生殖が可能であると誤認されたと考えられています。

正式な学会発表前に財団によって察知されたことにより、発表論文は成功裏に差し止められましたが、単為生殖する哺乳類の発見[[footnote]] 哺乳類は単為生殖しないことが知られています。これは哺乳類は[https://ja.wikipedia.org/wiki/%E3%82%B2%E3%83%8E%E3%83%A0%E5%88%B7%E3%82%8A%E8%BE%BC%E3%81%BF ゲノム刷り込み] によって母親由来か父親由来かによって発現する遺伝子が決定するため、単為生殖では子が生存することは出来ないためです。[[/footnote]]という重要な意義のある論文であったため、正式な学会発表以前に情報が流布しており、情報隠蔽の必要性からカバーストーリー「非異常のアメリカハタネズミとの誤認」を流布しました。

SCP-3166-JPの反ミーム性によってオスの情報が失われた結果、SCP-3166-JPはメスのみで妊娠・出産が可能なネズミとして収容されました。いくつかの実験の後、蛍光タンパク質を用いた発生過程の観察実験の際にSCP-3166-JPオス個体の反ミーム性の成因の一つである毛皮の模様が失われた結果反ミーム性が弱まり、認知抵抗力の強い研究員によってオスのみが反ミーム性を持つ可能性が示唆され、異常性の発見に至りました。

**補遺:** SCP-3166-JPは現在反ミーム研究のモデル生物として利用されています。既知の反ミーム生物は[http://scp-jp.wikidot.com/scp-2256 既に絶滅した超大型生物種]や[http://scp-jp.wikidot.com/lonesome-george 人工繁殖が極めて難しい絶滅危惧種]、[http://scp-jp.wikidot.com/scp-1730-jp 世代交代ごとに反ミーム性が薄れる種]など、モデル生物としては不適な種が多く、反ミーム研究の遅延の原因の一つとされていました。SCP-3166-JPはネズミとしてはやや繁殖力が低いため、通常のマウスと比較してコストが必要であるものの、実験動物としての取り扱いの容易さ、充分かつ無力化が容易な反ミーム性などの理由でモデル生物としての適性が極めて高く、異常性の確定時点より試みられていた近交系[[footnote]] 実験動物の個体差を均一にする目的で作成される兄妹・姉弟同士の近親交配を20世代以上継続することで得られる遺伝的にほぼ同一の系統。 [[/footnote]]の確立に成功したことでモデル生物としての利用に至りました。

SCP-3166-JP近交系N1系統の全ゲノム配列が解読されたことにより、反ミーム特性発現に関わる複数の遺伝子が特定されました。これにより反ミーム研究は顕著に進展し、これを受けてSCP-3166-JPはThaumielクラスに指定されました。以下に代表的な研究成果を示します。完全なリストの閲覧を希望する場合はSCP-3166-JP研究チームまたは財団実験動物部門に問い合わせてください。

||記憶妨害作用のある物質の分泌に係わる複数の遺伝子の特定 ||ウイルスベクターによる反ミーム遺伝子ノックアウト法[[footnote]] ウイルスによって機能しない遺伝子を導入することで特定の遺伝子を破壊する手法。反ミーム性発現に必要な遺伝子に対して非異常な遺伝子を導入することで反ミーム性を減弱あるいは消失させることが出来ます。 [[/footnote]]の開発 ||█種の動物型反ミーム性アノマリーの確保 ||
||ゲノム編集による反ミーム強度調節技術の確立 ||対反ミーム訓練効率の大幅な向上 ||反ミーム研究に係わる職員のクラスW記憶補強薬の減量または服用中止[[footnote]] クラスW記憶補強薬の服用を中止した職員の膵臓がんリスクは██％程度低下すると推測されています。 [[/footnote]]およびフィールドエージェントによる反ミーム性アノマリー発見率の顕著な向上 ||
