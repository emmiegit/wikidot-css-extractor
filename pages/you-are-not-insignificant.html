    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>上周，我们失去了Kermode研究员。他在办公室里上吊自杀了。连一封遗书都没有留下。每个人都觉得他是压力太大撑不住了。

那么，这周，我们就要失去我了。而我觉得你们值得一个解释。

我和Kermode合作过几个项目。我们发现了一些……丑陋的东西。谁能想到那卷手稿可以追溯到基金会//那么//久远的历史呢？又有谁能想到那位预言家能给我们看到它可能存在的那么、那么遥远的未来，即使是在世界末日之后，基金会还在绝望地挣扎着保护人类。老天，我承认，我走进那间连O5都不知道的收容室的时候浑身都在发抖。

Kermode自杀了，因为所有那些东西，所有基金会已经做到和将要做到的伟大成就，让他感觉自己什么都不是。就只是这颗星球表面上的一只蠕动的虫豸，企图寻找根本不存在的意义。当时，我还不能理解他受到了怎样的震动。一直到上一周也都还没有理解。但他的死让我开始思考。

我还是想不通为什么渺小会是那么吓人的一件事；这是每一个生物都要解决的问题。可是我们的工作，还有我在他死后思考的时间，让我得出了另一个结论。我//并不//渺小。

我为基金会工作。就算我只是一个单独的个体，我仍是在这幕后工作的上百万个体中的一个，努力从迫近的灾难中保护着整个世界。我们都是这伟大的、庞大的机器的一部分，专为保护所有人而设计。我们一点都不渺小；我们是这颗星球上最重要的人物。

而这才吓到了我。

有没有人真正想过我们到底保护了多少人？有多少人存在的原因仅仅就是我们还没有搞砸？世界上有七十亿无辜的人，行走着、思考着，而只要我们犯了一个错误，他们都可能会死掉。老天，有时候，宇宙中相当大的一部分都仰赖于我们打好手里的牌。每一件最小的东西都依托//我们//而存在，而我们离终结一切永远都只有一步之遥。

而就算我们不搞砸，看看这些正在成型的新威胁吧。今年我们已经收容了将近一千件新的物品了。在此之前的平均数目是多少呢？二十件？三十件？有很大的事情正在发生。突然出现的大量异常告诉我，我们很快就有必要对这个世界施加更大的影响。加强防御、减少差距、让一切变得越来越安全，总会导致压力越来越大。

我们是世界的守护者。我们把整个世界捧在手中，轻轻地挤压着它，来保证它的安全。那万一有一天，我们只是稍稍多用了点力，而它就这样崩溃了，又该怎么办？

我没有办法做这样一个集体中的一部分。我需要逃离，现在就逃。申请记忆删除的时间对我来说也太长了，因为我已经知道，我们只有两个选择，要不就彻底失败，要不就获得毁灭性的成功。这就是我把一块铅射进脑袋的原因。

现在我该走啦。

再见。
