재단은 비정상적이고 형이상학적인 것에 대해 관심을 가지고 조사하는 유일한 조직이 아닙니다. 그 외에도 많은 조직들이 인류의 보호한다는 목적 또는 개인의 이익을 위해서 SCP를 소유하고, 사용하고, 창조하려는 시도를 하고 있습니다. 개중 몇몇은 적대적 조직이고, 몇몇은 재단에서 떨어져 나온 조직이며, 그리고 몇몇은 재단이 신뢰하는 동료이기도 합니다. 그 중 어떤 것이던지 간에, 재단이 알고 있는 조직과, 우리가 그들을 대하고 있는 입장을 설명하는 것이 필요하다고 간주되었습니다.

++ 알렉실바 대학교
++++* Alexylva University
알렉실바 대학의 기원에 대해서는 아주 적은 것만이 알려져 있다. 그들이 남긴 증거를 보면 최소한 서구에서 만이라도 라틴 및 그리스 문화가 주류로 남아있는 조직인 것으로 보이는데, 이 세계에 대해서 알려진 다른 정보는 현재까지는 없다. 이 대학과 관련된 모든 물품은 미국 중남부에서 발견되었으며, 특히 테네시 주에서 발견되었으므로 재단의 과학자들이 알렉실바 대학이 지리적으로 그곳쯤에 위치해 있을 거라고 여기게 했다.

알렉실바 대학과 관련된 많은 물품들은(그 물품들을 만든 것으로 보이지는 않는다) 파이트랜시문 콤바인 회사에서 운송하다가 떨어뜨린 것으로 보이며, 그 물건들이 어디서 왔는지, 혹은 그 물건이 무엇인지 알게 해 준 관련 서류도 따라왔다. 현재까지 알려진 사실은 물체 운송법이 아인슈타인-로센 다리와 비슷한 기술을 사용한다는 것이고, 그 기술은 현재의 과학으로는 실현 불가능한 이론으로만 존재한다는 것이다. 알렉실바 대학의 일부 중 자연철학과로 알려진 곳이 물건 배송을 책임지고 있었던 듯 하며, 나머지 조직의 허가나 물품에 대한 사전지식 없이 배송을 요청했을 것으로 추측된다.

알렉실바 대학교와 관련된 SCP는 [[[SCP-877]]], [[[SCP-961]]], [[[SCP-1043]]], [[[SCP-1080]]], [[[SCP-1081]]], [[[SCP-1083]]], [[[SCP-1546]]], [[[SCP-1998]]]이 있다. //알렉실바// 태그가 달린 모든 문서를 보려면, [/system:page-tags/tag/알렉실바 이곳을 클릭할것].

++ [[[anderson-robotics-hub|앤더슨 로보틱스]]]
++++* Anderson Robotics

북서부 태평양 해안을 지역기반으로 하는 앤더슨 로보틱스는 2007년 [[[SCP-1360]]]이 포획되면서 재단의 감시망에 들게 되었다. 그 총수는 빈센트 앤더슨,,Vincent Anderson,,으로, 변칙적 안드로이드, 로봇, 인공지능, 사이버네틱스의 판매에 특화되어 있다. 앤더슨 로보틱스는 초월기술 영역에서 상당한 견인력을 빠르게 획득하였다. 이 단체는 그 규모가 작고, 방첩 능력이 비범하며, 놀랄 만큼의 자원기반을 갖추고 있기에, 앤더슨 직원의 체포 현황은 매우 어려운 실정이다. 현재로서는 앤더슨 사의 제품 한 줌 정도만이 재단의 손에 들어와 있다.

++ [[[black-queen-hub|검은 여왕]]]
++++* The Black Queen

검은 여왕이라고 불리우는 요주의 인물에 관해 결정적인 증거가 밝혀진 사례는 매우 부족하다. 모든 목격담에서 그녀는 앨리슨 차오,,Alison Chao,,라는 이름의 여성이라고 주장된다. 앨리슨 차오는 연구원 ██████ 기어스 박사가 재단에 채용되기 전에 ██████ ███ 차오 사이에 낳은 딸이다. 그녀는 매우 지적이고 능동적이며, 재단의 구조와 활동, 재단에 격리된 것들에 관한 광범위한 지식을 가지고 있다. 그녀는 몇 차레예 걸쳐 재단의 보안을 파기한 바 있으며, 그녀가 재단에 알려진 거의 모든 주요 요주의 단체 및 전세계의 국가정부 및 지방정부들과 관련되어 있다는 보고가 있다.

검은 여왕의 활동과 그 의도에 관해서는 의견이 분분하다. 어떤 의견에 따르면 그녀는 매우 악의적이고 살인적이며 파괴적이다. 다른 의견에 따르면 그녀는 다소 호의적이며, 재단을 방해(&#34;아무도 아닌 자&#34;와 함께)할 때마다 비밀리에 돕고 있다. 아무튼 간에 그녀의 보안 파기는 그녀가 극도로 위험하다고 간주하기에 충분하다.

일부 정보원에 따르면 검은 여왕은 뱀의 손에 소속된 L.S.라는 인물과 동일인인 것으로 추측되며, 여기서 L.S.란 &#34;여동생,,Little Sister,,&#34;의 머릿글자이다. 이 정보원들도 검은 여왕이 L.S.로서 뱀의 손에 대해서 호의적이라는 주장과 그녀가 뱀의 손을 그저 다른 단체들보다 더 직접적으로 조종하고 있을 뿐이라는 주장으로 갈린다. 이 정보들 중에 확실하게 확인된 것은 하나도 없다.

일부 보고서에서는 검은 여왕이 평행우주 존재들과 접촉하며, 그 존재들 역시 스스로를 검은 여왕이라고 부른다고 한다. 이 보고서들은 &#34;여동생&#34;이란 여왕들이 자기들 사이에 사용하기 위해 만들어낸 코드네임이며, 여왕들은 자기들의 목적에 부합할 때만 협력하고 정보를 공유한다고 주장한다. 이러한 보고서들이 얼마나 진실을 담고 있는지는 알 수 없다.

++ [[[chaos-insurgency-hub|혼돈의 반란]]]
++++* The Chaos Insurgency

혼돈의 반란은 재단에서 떨어져 나온 조직으로, 1924년에 아주 중요한 SCP들을 탈취해 재단으로부터 이탈했다. 그 이후, 혼돈의 반란은 탈취한 SCP를 이용하여 세계 무대에서 큰 활약을 하기 시작했으며, 순전히 개인적인 이익과 세계적 권력 강화를 위해 SCP들을 사용하고 있다. 혼돈의 반란은 SCP만 다루지 않고, 무기도 운용하고 인적 자원도 모으고 있다.

혼돈의 반란은 제3세계 국가들의 독재정권을 이용하고 있는데, 재단이 D계급 인원을 사용하는 것처럼 그 국가들의 시민들을 사용하고 있다. 이로 인해 그 국가들의 극심한 빈곤과 전쟁이 계속되는데, 덕분에 혼돈의 반란은 손쉽게 과격한 실험, 인원의 충당, 그리고 고위인사들과의 거래를 위한 무대를 마련하게 되었다.

혼돈의 반란이 소유하고 있는 SCP는 대부분 알려지지 않았으나, 알려진 것 중 가장 주목할 만한 것들은 물리적·화학적 특성을 바꿔버리는 “헤르메스의 지팡이”와 어디를 치느냐에 따라 다양한 파괴를 수반하는 “엔트로피의 종”이 있다. 두 SCP 모두 재단이 상당한 비용을 들여 관리하고 있었으나, 혼돈의 반란의 초창기 지도자에게 탈취되었다. 혼돈의 반란은 [[[SCP-355]]] 및 [[[SCP-884]]]와 공식적인 연관이 있다.

혼돈의 반란의 본부나 지도자는 알려져 있지 않다. 이들은 재단에 굉장히 적대적이며, 몇 번이고 SCP의 탈취를 시도했다. 재단 인원들은 도난 사건이나, 테러 시도 그리고 혼돈의 반란 스파이에 대해 항상 주의하고 있어야 하며, 동료 인원들의 이상 행동에 대해 바로 보고하도록 지시받고 있다.

++ [[[church-of-the-broken-god-hub|부서진 신의 교단]]]
++++* The Church of the Broken God

[[[SCP-882]]]를 발견 및 격리한 직후, 이 “교단”의 신도 몇 명이 와서 “신의 심장”을 돌려줄 것을 요구했다. 교단의 지도자는 로버트 부마로(Robert Bumaro)인데, 이 교단의 신도들은 죄다 광신도들이다. 그들은 많은 SCP가 우주를 창조한 후 부서져내린 “신”의 조각이라고 믿고 있다. 그 조각들을 모두 모아 조립함으로써 그들도 신의 반열에 오를 수 있다고 믿는 듯 하다. 첫번째 접촉 이후로, “신”의 또다른 세 가지 조각이 밝혀졌는데, [[[SCP-217]]], [[[SCP-271]]], [[[SCP-1139]]]가 바로 그것이다. 또한 이 교단의 숭배소가 [[[SCP-808]]]에 세워진 바 있다.

이들은 재단 직원들에게 매우 적대적이며, 직원들을 “이단자”로 몰고 SCP를 탈주시키거나 직원을 죽이려고 시도한다. 그들이 SCP를 어떻게 찾아내는지는 알 수 없으나, SCP들을 소름끼칠 정도로 정확하게 찾아내는 모습을 보여주었다. 덧붙여, 그들은 SCP의 정신적 영향을 무시하는 주목할 만한 모습을 보였는데, 대표적인 예가 SCP-882와 그것의 “정신적 유혹”이다.

교단은 재단과 SCP에 위협이 된다고 간주되고 있다. 재단의 요원들은 교단 신도들을 무력으로 제압하거나, 어떻게 해서든지 제거해야만 한다.

++ [[[fifthist-hub|다섯째 교단]]]
++++* The Fifth Church

//&#34;이 교단이 다른 교단에게 보여지는 입장은 광대가 사람에게 보여지는 것과 같다. 여러가지로 비슷하나, 다른 모든 악한 것들이 강조되어 어떤 게 악한 것인지 구분할 수 없도록… 물론, 그게 당신들을 잡으려고 오진 않겠지만, 대체 뭘 뜻하는 거지? 그들이 당신을 부르게 되면 무슨 일이 벌어지는 거야?&#34;// --█████ 박사

다섯째 교회 혹은 다섯째 연맹으로도 알려진 다섯째 교단은 철저하게 비밀에 붙여진 종교적 조직으로써 연예 산업에 상당한 영향을 끼치고 있다. 반복된 조사에도 불구하고, 2007년 국제적으로 스타게이져 작전을 강행했음에도 그들의 철학이나, 미사, 신도의 수 혹은 목적이 밝혀지지 않았음은 물론이다. 다만 100명의 확인되고 의심스러운 다섯째 연예인들과 다른 유명인사들의 감시 목록이 작성되었다. 그 기원은 20세기 중반에 여러 군데로 퍼졌으며 북아메리카와 아시아의 여러 곳에 위치해 있으나, 몇 가지 요소는 몇 세기 전으로 거슬러 올라기도 했다.

다섯째 교단은 재단과 직접적으로 교신한 적은 없지만, 적대 조직으로 간주되었다.

현재 재단 관리하에 놓인 물품 중 이 조직과 관련된 것은 [[[SCP-1523]]], [[[SCP-1982]]], [[[SCP-1724]]], [[[SCP-1425]]]가 있다. //다섯째// 태그가 달린 모든 문서를 보려면, [/system:page-tags/tag/다섯째 이곳을 클릭할것].

GOC는 상당히 규모가 큰 정치 단체로, 자신들을 초자연현상의 경찰이라고 보고 있다. 그들은 이상 현상을 보유하고 있는 물체나 생물을 파괴하는 것에 대해 자부심을 가지며, 후원자들에게서 기부받은 돈으로 개발한 최첨단 실험 기술을 사용한다. 많은 잠재적인 SCP들이 재단에 의해 회수되고 격리되기 전에 그들에 의해 박살났다.

그들은 때에 따라 재단과 협력하기도 했고 대립할 때도 있었다. 그들은 자신들처럼 SCP를 파괴하지 않고 격리하고 이용하는 재단을 좋지 않게 본다. GOC는 재단의 권력이 내버려두기에 충분하다고 판단했지만, 그들이 연루되었다는 것을 굳세게 거부하고 있는 일련의 사건들이 있다.

GOC의 요원들을 대면할때는 항상 방심하지 말아야 한다.

++ 대마초를 반대하는 게이머들
++++* Gamers Against Weed

&#34;대마초를 반대하는 게이머들&#34;은 변칙적 개인들이 느슨하게 조직된 연합체이다. 이들은 풍자적 의도 또는 자체적 오락을 목적으로 변칙존재를 생산하거나 입수하는 활동 정도를 해왔다. 그러나 보다 최근에는 좌익 정치단체들에 변칙존재들을 공급하는 일에 연루된 바 있다. 대마초를 반대하는 게이머들은 인터넷 채널을 통해 주요 활동을 조직하지만, 실세계에서도 이들과 관련된 여러 장소들이 확인되어 타격이 수행되었다. 현재 첩보에 따르면 대마초를 반대하는 게이머들은 원더테인먼트 박사의 &#34;리틀 미스터&#34; 시리즈를 패러디한 인간형 변칙존재 한 벌을 만들고 분배하는 과정에 있으며, 재단의 활동을 알고 있거나 또는 활동을 알지 못하더라도 재단의 정체에 관해서는 알고 있는 상태임이 시사된다.

대마초를 반대하는 게이머들의 구성원을 억류하는 것은 바람직한 방법이 아니다. 본 단체의 조직원 중 다수는 타입 블루 현실조작 능력을 가지고 있는 것으로 의심되며, 정신심리 프로파일은 재단이 그러한 행동을 취했을 때 정상성에 상당한 위협이 될 수 있는 보복을 유발할 수 있음을 보여주고 있다. 현재 재단의 활동은 단체와 관련된 변칙존재들을 격리하고 대마초를 반대하는 게이머들의 구성원들 중 가장 위험한 이가 누구인지 밝히는 것을 최우선 사항으로 하고 있다.

++ 총참모부 정보총국 “P” 부서
++++* GRU Division &#34;P&#34;

원래는 1935년에 이오시프 비사리오노비치 스탈린(J. V. Stalin)의 직접 명령으로 설치된 비정상상태위원회 제4국(ЧД АКН)이라는 단체였으며, 그 첫 번째 임무는 세르게이 미로노비치 키로프(S. M. Kirov) 암살 사건을 조사하는 일이었다.

제2차 세계대전 중에 위원회는 총참모국 정보총국(게에루ГРУ; GRU) 산하 기관으로 재편성되었으며, 나치 친위대(SS), 아넨엘베(Ahnenerbe), 교황청(Vatican)의 변칙적 위협에 대응하고 소비에트 정부의 이익을 위하여 국내외에서 변칙적 물체를 확보하여 연구하는 “P” 부서로 확장되었다. “P”란 싸이코트로닉스(Psychotronics)의 앞글자이다. “P” 부서는 냉전 중에 도처에서 활약하면서, 재단이 코민테른 국가에서 작전을 수행하는 것을 어렵게 만들었다.

1991년 이후에는 예산 삭감으로 인한 성급한 구조 조정과 퇴역, 그리고 수많은 자산의 판매로 인해 많은 인원이 탈퇴하였고,[[footnote]]&#34;P&#34; 부서 경력을 가진 인원들이 동부 유럽의 혼돈의 반란과 유한회사 마셜, 카터 &amp; 다크의 조직원의 많은 비율을 차지하고있다.[[/footnote]] 그들이 소유하고 있던 변칙적 물체들이 유럽 암시장에 대량으로 풀리게 되었다. 현재 이 단체는 재단에 대한 직접적 위협은 하지 못하고 있다.

GRU “P” 부서와 관련된 대상은 [[[SCP-1011]]], [[[SCP-1723]]], [[[SCP-1232]]]가 있다. //gru-p-부서// 태그가 달린 모든 문서를 보려면, [/system:page-tags/tag/gru-p-부서 이곳을 클릭할것].

++ [[[herman-fuller-hub|허먼 풀러의 불온한 서커스]]]
++++* Herman Fuller&#39;s Circus of the Disquieting

허먼 풀러의 불온한 서커스는 변칙적 출신과 목적을 가진 서커스로 알려진 단체이다. 다양한 지적 SCP들과 파손된 비변칙적 물체 몇 점을 제외하면, 현재로서 이 단체가 연루된 증거가 있는 사건은 없다. 최초 조사 당시에는 많은 이들이 이 서커스가 다다이즘 예술 공동체 Are We Cool Yet? 의 정교한 계략으로 만들어진 것으로 생각했다. 이 단체와 관련된 개체로는 모종의 방식으로 신체가 심하게 훼손된 인간형 개체들, 예컨대 [[[SCP-1884]]]와 [[[SCP-1860]]] 같은 것들이 대표적이다. 그 외의 것들로는 [[[SCP-1921]]]처럼 전시장에 내놓을 만한 공예품(//objets d&#39;art//)의 형태를 한 것, [[[SCP-1956]]]이나 [[[SCP-1931]]]처럼 쇼의 &#39;구경거리&#39;의 형태를 한 것들이 있다. 허먼 풀러의 불온한 서커스와 관련된 개체들은 보통 쇼가 &#34;공연&#34;되었다고 하는 전시장에서 발견된다.

++ 지평선 계획
++++* The Horizon Initiative

지평선 계획은 1960년대 말 세 개의 주요 아브라함계 종교의 주요 종파들이 점점 증가하는 변칙 현상과, 그들을 위협하는 단체들이 생겨나는 것에 대응하여 만든 단체이다. 그들의 궁극적인 목적의 대부분은 알려져 있지 않지만, 지평선 계획은 그들의 교리에서 차지하는 위치에 따라 해당 개체를 회수하거나 파괴할 목적으로 SCP 개체를 추적하는 것으로 알려져 있다.

HI는 해당 단체의 설립에 관여한 세 개의 주요 종파의 인원들로 이루어진 재판소를 통해 통치되나, 내부 분쟁이 잦아 이 공식적인 수뇌부의 권력이 완전하지 못하다는 추정을 하게 한다. HI의 주력 무장 세력은 프로젝트 말레우스(Project Malleus)로, 이들은 일반적으로 사이비 종교 토벌 작전이나 SCP 회수 작전에 투입된다.

주도권과 타 단체 또는 재단과의 관계는 유동적이다. HI의 모든 구성원들은 부서진 신의 교단 또는 다섯째 교단과 매우 적대적인(그래서 몇 차례의 유혈 사태가 발생한) 반면, 재단과 GOC와의 관계는 개인 또는 소속 파벌에 따라 따라 공개적인 적대 관계에서 제한적인 협력 관계까지 다양하게 나타난다.

++ [[[manna-charitable-foundation-hub|만나 자선재단]]]
++++* Manna Charitable Foundation

종교를 초월한 인도주의적 구호 기관으로 1971년에 설립되었다. 발견된 문서에서는 &#34;하나님의 모든 기적을 최소한 아이들에게 나누자&#34;라는 만나 자선재단의 사명에 대해 설명하고 있다. 여러 자선 단체와 종교 단체간의 협회를 통해 간접적으로 자금을 지원받고 있으며, 또한 공개적으로 부유한 자선가나 학술 기관의 후원을 받고 있다. 창립 이후의 MCF의 주요 목적은 SCP 대상, 혹은 그로인한 부산물을 제 3세계나 전쟁, 기근, 자연 재해로 고통받는 곳에서 가난한 지역에 거주하는 민간인에게 무상으로 뿌리는 것이 되었다.

MCF는 현재 UN에서 비정부 기구로 인정받고 있으며, 재단의 영역권 밖에서 여러 적대적이거나 고립된 지역에서 합법적, 불법적으로 운영되고 있는 것으로 알려져 있다. 지금까지는 MCF가 뿌린 변칙 개체가 인류나 사회에 의도적인 피해를 끼치지는 않았지만(거기에다 구속된 MCF 요원들은 강력한 평화주의자의 믿음을 입증하려는 경향이 있지만), 이 단체와 관련되어 격리가 깨져 대상이 풀려나게 된다면 예기치 못한 결과로 인해, 그리고/혹은 잠재적으로 &#34;유용한&#34; 대상의 장기적인 행동에 대해 제대로된 과학적인 연구를 하지 않고 뿌리는 열성 때문에, 전 세계의 현재 상황에 심각한 위협을 초래하거나 사상자가 발생할 수 있다.

++ [[[marshall-carter-and-dark-hub|유한회사 마셜, 카터 &amp; 다크]]]
++++* Marshall, Carter, and Dark Ltd.

영국 런던을 기점으로 두고 있는 &#34;동호회&#34;. 굉장히 부유하며 전세계적으로 정치적, 재정적 연계를 가진 이 조직은 재단과 상당히 많은 문제를 일으켰다. 마셜, 카터 &amp; 다크 유한회사는 희귀한 물체를 수집하여 회원들에게 가장 신기하고, 비싸고, 희귀한 경험을 시켜주는 것으로 알려져 있다.  

이러한 활동은 많은 상황에서 재단과의 갈등을 빛었다. 이 조직은 군사력을 사용하지 않지만 대신 엄청난 재정적, 정치적 압박을 통해 원하는 바를 이룬다. 더 중요한 일을 위해서 마셜, 카터 &amp; 다크 유한회사는 외부인을 요원으로 고용하기에, 잡힌 요원들을 심문해서 회사에 대해 알아내기는 매우 어렵다.

마셜, 카터 &amp; 다크 유한회사는 몇몇의 SCP 탈주를 일으켰으며, 일반적으로 돈이나 사회적 압박을 사용한다. 상당한 양의 보고서, 기록 그리고 심지어 물품마저 대량의 돈을 받거나 위협당하거나 고문당한 재단 직원으로 인해 빼돌려졌다. 주목할 만한 기록으로는 재단이 마셜, 카터 &amp; 다크 유한회사의 출입을 거부한 직후 두 보관기지가 민간인의 관심을 거의 끌었다는 것이다.

마셜, 카터 &amp; 다크 유한회사의 정보, 예를 들자면 관리자나 회원 목록일지라도 굉장히 구하기 어려운 것으로 밝혀졌다. 이 조직의 회원을 만나게 된 모든 요원들은 거짓정보를 흘리거나 절대로, 그 어떤 이유에서라도 재단의 정보를 밝히지 말것이 권고된다.

++ [[[nobody-hub|“아무도 아닌 자”]]]
++++* &#34;Nobody&#34;

“아무도 아닌 자”로 알려진 개인, 독립체, 혹은 조직에 대해 알려진 것은 거의 없다. 1954년 처음 목격된 이후로 그들은 여러 번 나타났었다. 어떤 상황에서도 단 한 명의 사람만이 나타났으며, 보통 회색의 옷과 중절모를 쓴 백인 남자로 나타난다. 그가 누구인지 물었을 시에 그는 “아무도 아니다”라고 대답한다. 그러나, 이것이 개인에 의한 것인지, 하나의 알려지지 않은 조직에서의 조작인지는 아무도 모른다. 그들의 신상정보는 현재 불명이며, 어떤 때는 재단을 돕고, 어떤 때는 적대한다. 현장 요원들이 자신을 “아무도 아니다”라고 지칭하는 사람을 마주쳤을 시 주의가 필요하다.

++ [[[oria-hub|이슬람유물환수기구]]]
++++* Office For The Reclamation of Islamic Artifacts (ORIA)
다프타르 바라이에 아스테르다디 마스누이 이슬라미,,The Daftar Baraye Asterdad-e Masnoo&#39;-e Islami,,, 혹은 이슬람유물환수기구는 이란의 최고지도자의 책임 하에 중동과 중앙 아시아 전역의 변칙적 유물들을 수집하고 활용하는 불법 무장 단체이다. 샤 모하마드 레자 팔라비(Shah Mohammed Reza Pahlavi) 타도 혁명군을 따랐으며, 이후 이란 이슬람 공화국에서 조직되어 이란의 모든 재단 요원들은 “식민주의의 앞잡이”라 하여 추방되었다. 국가적으로 존재를 비밀리에 하려던 시도는 이란군에게 재단의 요원들이 ██, ███, ███ 기지에서 사로잡히거나 죽었기 때문에 실패했다. ORIA는 초현실적 연구 분야에서 방치되는 것을 막기 위해 1981년 최고지도자 호메이니,,Khomeini,,의 비밀 지령으로 만들어졌다. 이름과는 달리 이 단체는 이슬람의 변칙 대상들을 추적하는 것에만 제한을 두지 않았다.

ORIA는 상당한 양의 자원을 다룰 수 있지만, 그 효과는 조직 내 여러 세력 간의 내분으로 인해 방해되고있다. 이런 분쟁의 중심의 일부에는 철학적 차이가 있는데, 일반적으로 다른 사람들이 개인적인 경향을 보이는 반면 변칙 개체에 대한 무기화 같은 것이다. 세력이 확산되는 것은 여러 지휘관이 책임지는 지역을 겹치게 하는 것으로, 고의적인 것으로 추정된다. 이러한 배치는 개인이 뒤에서 최고 지도자에 대한 도전을 할만한 전력을 축적하려는 것을 막기 위한 것이라는 말이 있다.

중동과 서아시아 전역에서 이란 패권이 확산됨과 함께 ORIA는 중동 제일의 초상현상 관련 조직이 되었고, 그 지역에서의 영역을 늘려나가고 있다. ORIA는 적대 조직으로 간주 할 수 있으며, 재단 직원과 연관되었을 때는 극도의 주의를 요한다.

++ 오네이로이 공동체
++++* Oneiroi Collective

오네이로이 공동체에 대한 정보는 그것과 우연히 만나게 된 사람들과의 면담과 그것이 남긴 변칙 물체를 통해서만 얻을 수 있다. 공동체의 ‘구성원’인 사람이 존재하기는 하는지, 또는 공동체가 재단이 지각할 수 있는 현실 바깥에 존재하는 것이 아닌지 여부는 모두 불확실하다. 연구원들은 오네이로이 공동체란 비영구적인 꿈을 보다 영구적인 실체로 만들기 위한  자각몽의 일종이 아닌가 하는 가설을 세우고 있다.

재단의 일부 직원들이 꿈속에서 공동체의 방문을 받고 자신들의 영향력 또는 지위를 이용해 공동체를 도와 달라는 요구를 받았다는 소문이 퍼졌던 바 있다. 해당 인원들은 모두 면담을 거친 뒤 기억 소거 처리를 받았다.

첩보 활동에 따르면 다른 요주의 단체들 역시 이들에 대한 기록을 남겼으며, 대개 재단과 그랬던 것과 유사한 정도의 상호작용을 했다. 오네이로이 공동체는 고도로 고립된 존재(e.g. 아무도 아닌 자)와도 접촉할 수 있다는 것이 명백하다. 공동체와 적대적인 상호작용을 나눈 요주의 단체는 공장이 유일하나, 그 이유는 불명이다.

오네이로이 공동체와 관련된 문서로는 [[[SCP-2805]]], [[[SCP-2028]]], [[[SCP-2272]]] 등이 있다.

++ [[[prometheus-labs-hub|주식회사 프로메테우스 연구소]]]
++++* Prometheus Labs, Inc.

프로메테우스 연구소는 1892년 ██████ ██████에 의해 [편집됨]에 위치한 과학 조사연구 기업으로 발견되었다. 이 회사는 오랜시간동안 몇가지의 잠재적으로 잘 팔릴만한 초자연적 물건들을 개발해내었다.  

프로메테우스 연구소는 &#34;초자연적 현상을 이용하여 인간이 그것을 개척할 수 있는 기술과 장비를 개발한다&#34;라는 목적을 가진 기업이다. 재단에 직접적인 해는 끼치지 않으나, 초자연적 존재들의 식생활에 무감각했고 그 초자연적 존재들을 도울 재단의 특수 격리 절차 및 조언을 거부했다.

98년 1월 9일에, 프로메테우스 연구소의 프로젝트 중 하나인 [데이터 말소]가 그들의 본부시설을 날려버렸다. 뒷처리로 재단이 프로메테우스 연구소를 뒤져 몇개의 남아있는 물품과 직원을 회수했다. 물품은 SCP로 취급되었고 직원들은 재단의 직원으로 재교육되었다. 재단은 현재 프로메테우스 연구소의 다른 가맹점과 연계회사와 교신하기 위해 노력하고 있다.

연구소의 폐허에서 회수된 물체들은 [[[SCP-148]]], [[[SCP-155]]], [[[SCP-534]]], [[[SCP-1290]]]이다. //프로메테우스// 태그가 달린 모든 문서를 보려면, [/system:page-tags/tag/프로메테우스 이곳을 클릭할것].

++ [[[sarkicism-hub|사르킥 숭배]]]
++++* Sarkic Cults

사르킥교,,Sarkicism,,는 다양한 전통, 신앙, 의례를 망라하는 종교적/철학적 체계로서 그 전통, 신앙, 의례는 신격화된 창시자 “위대한 카르시스트 이온,,Grand Karcist Ion,,”의 가르침에 의한 것이라고 한다. 신도들은 식인 의식, 인신공양, 신체개조, 기적행위,,thaumaturgy,,, 차원조작을 일삼는다. 고도로 비밀스러운 이 단체에 대해 일반 대중은 그 존재조차 전혀 알지 못하는 것으로 보인다. 한 가지 예외는 부서진 신의 교단으로, 부서진신은 사르킥을 종말론적인 관점에서 바라보고 있다. 일부 사르킥교도들은 유기적 변형에 의해 변칙적 존재의 경지에 이르렀으며, 보통 인간의 신체적 한계를 초월하고 있다. 질병은 외경의 대상이 되며, 발견된 사르킥 사원들은 임파선 가래톳과 종양 따위를 공물로 바치고 있었다. 사르킥 숭배는 전염병은 축성(祝聖)이며, “약한 자를 도태”시키는 수단이자, 범속한 이들을 정화시키는 것이라고 믿는다. 때문에 그들은 전염병의 확산을 적극적으로 도모한다.

재단은 현재까지 발견된 사르킥 숭배를 원사르킥,,Proto-Sarkic,,과 신사르킥,,Neo-Sarkic,,의 두 가닥으로 나누었다. 원사르킥 숭배는 유라시아의 가장 외딴 오지들에 걸쳐 배타적 공동체의 형태로 발견된다. 그 추종자들은 대개 궁벽한 생활을 하고(자급자족이 가능할 경우), 외부인들에게 적대적이다. 이들은 근대문명을 멀리하고, 극심한 테크노포비아를 갖고 있으며, 미신과 금기에 속박되어 있다. 반면 신사르킥 숭배는 범세계적으로 활동하며, 공개적으로는 근대성을 받아들이고 태크놀로지에 대한 거부감을 드러내지 않는다. 그들의 생활은 자신들과 문화적 사회적으로 같은 지위에 있는 다른 이들과 거의 차이가 나지 않는다. 신사르킥 숭배자들은 주로 역사가 깊고 추문도 많은 부유한 가문들로 이루어져 있다.

사르킥과 그 추종자들이 의도하는 바가 무엇인지 재단이 아는 것은 극히 일부에 지나지 않음은 매우 두려운 일이다. 현재까지의 정보들에 근거해 추측하건대, 사르킥 숭배의 목적은 최소 SK급 지배권 이전이고, XK급 세계멸망 시나리오의 가능성도 있다.

++ [[[serpent-s-hand-hub|뱀의 손]]]
++++* The Serpent&#39;s Hand

뱀의 손은 작지만 주의해야 할 조직으로써, 상당한 탈주 사건에 연루되어 있다. 최소 세명의 조직원과 만났는데, 모두 재단에 침투하기 위해 이미 확인된 초자연적 물품들을 사용하고 있었다([[[SCP-268]]]의 경우 재단에서 도난당한 대상이었는데, 혼돈의 반란 기지를 뒤지던 중 회수되었다). 이 조직의 총 인원수는 알려져 있지 않으며, 그들의 기술 정보나 가지고 있는 SCP 개체 수 심지어는 위협이 되는 정도마저도 밝혀지지 않았다. 그러나 그들이 매우 잘 조직되고 상당히 위험하다는 것만은 확실하다. 그들의 지도자는 &#34;L.S&#34;라고만 알려진 인물인데, 재단 기지에서 일어난 두개의 탈주 사건과 연관이 있을 거라 생각되어진다.

현재 재단은 뱀의 손에 관해 아는 바가 거의 없다.  대부분의 알려진 정보는 GOC의 정보부문에서 흘러나온 것이다. 이들은 초자연적 물품들의 존재와 사용을 모두 포용하는 듯하며, 특히 인간형과 지능이 있는 SCP를 중시하는 것 같다. 뱀의 손은 이런 SCP들의 격리와 파괴행위를 매우 비난하고 있다. 개중에서도 특히 인간 SCP와 특별히 위험하지 않은 SCP들의 파괴를 비난하고 있다.

이 조직은 혼돈의 반란과 사이가 좋지 않으며, GOC와는 굉장히 적대적이다. 뱀의 손이 정당한 이유 없는 폭력을 행사한 대상은 GOC의 직원들 뿐이었다.

뱀의 손은 현재 도서관이라고 불리는 변칙적 장소에 본거지를 두고 있는 것으로 보이는데, 이 건물은 세계 여러곳에서 들어갈 수 있는 포탈로 연결되어 있다. 도서관으로 들어가는 것은 현재까지는 불가능한 것으로 판단되었는데, 이건 입구가 드러났을때도 마찬가지이다. 그러나, 세부 정보를 분석해 보면 뱀의 손 자기들도 해당 장소에 대한 조작권이나 이해가 부족한 것으로 보인다.

++ [[[unusual-incidents-unit-hub|연방수사국 특이사건반]]]
++++* Unusual Incidents Unit (UIU), Federal Bureau of Investigation

&#34;X-파일&#34;로 폄하된 (데이비드 듀코브니와 길리언 앤더슨의 TV 방송 프로그램 방영 이후) 더 큰 FBI 조직이 SCP-███ 격리실패 사고가 민간인들에게 초자연적 현상의 존재를 보여준 후로 UIU(특이사건반)를 만들었다. 후에  ████ █████████ █████████가 틀렸다고 드러난 후 (HR██████에 폭주족을 결합시켰다)███의 대표████ ██████ (███) 가 초자연적 현상과 범죄에 최적화된 특수 FBI 부대가 개설될 것을 요구했다. 그 후로 일어났던 공개 시위 때부터- FBI 관리자 ██████가 혐의를 의심받았을 수도 있었다. UIU는 ████년 ██월 ██일에 &#34;초자연적 현상을 조사하고 대응하기 위해&#34; 설립되었다.

UIU의 직원들은 대체로 유능하나, 훈련 부족과 장비의 미비로 인하여 현장에서의 실적은 별로 가시적이지 못하다.  UIU에 직원을 집어넣으려는 시도는 처참하게 실패했는데, UIU가 일반적으로 막장 직장에 가까웠고, 그것 때문에 FBI 단계상으로도 가장 말단 직원들이 끌려오는 듯 했다. UIU로 가기 위해 자원하는 직원은 매우 적였고, 자원한다 하더라도 속고 속이는 일을 반복하게 되었다. 이런 이유로 인해, UIU 정보원들은 일반 FBI직원들과 같은 대우를 받는다.

UIU가 새로운 SCP를 담당해야 하는가에 대해 재단 직원이 보조 관리자 ███████에게 ██████████에서 접촉해, ██에서 SCP를 회수하고 대용품으로 바꿔칠 것을 요구했다. 기존의 &#34;맨 인 블랙&#34; 관리 유형이 이런 시나리오에 유용할 것으로 생각되며, 재단요소와 UIU가 같이 일하는 만큼 그런 사고시에도 유용할 것으로 보인다.

UIU에서 일하고 있는 FBI 요원들은 보위 위원회(Bowe Commission) 보고서의 ████████부분에 명시되었듯이 유사시에 재단이나 이슬람 혁명군과 협력하기로 약속했다.
