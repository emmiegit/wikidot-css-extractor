**Mã vật thể:** SCP-450

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-450 phải được khóa chặt và gia cố mọi lúc, trừ khi bảo trì và lau dọn định kỳ chi tiết ở bên dưới. Bất kỳ thường dân hoặc nhân sự nào bước vào SCP-450 tại bất kỳ thời điểm nào khác phải được xem là đã mất tích, không được tổ chức bất cứ nỗ lực giải cứu nào.

**Mô tả:** SCP-450 là một dãy buồng giam tử tù của một Nhà Lao Liên Bang ██████████ ở █████████, ██. Khoảng cách từ lối vào đến buồng tử hình là khoảng 166.5 mét. Một hoa văn phức tạp, [[[all-they-want-is-the-blood|vẽ bằng máu người]]], nằm trên bức tường phía sau ghế điện. Hoa tiết trên tường sẽ dần dần xuống cấp theo thời gian vì tính hao mòn môi trường thông thường và phải được duy trì thường xuyên.

Khu buồng giam là nơi cư trú của những thứ có vẻ như là một hoặc nhiều thực thể quang phổ thù địch. Thu hút sự chú ý của các thực thể trên thì chắc chắn sẽ bị tử vong, điều đó có thể xảy ra hoặc không xảy ra do một trong các điều sau:

* Thâm nhập khu buồng giam bằng bất kỳ cách nào khác ngoài cửa chính.
* Di chuyển với vận tốc lớn hơn 0.25 mét trên giây
* Ở lại khu buồng giam quá 25 phút một lần.
* Thâm nhập vào khu buồng giam hơn một lần mỗi 24 giờ.
* Điều hành bất kỳ thiết bị điện tử nào.
* Bất kỳ âm thanh nào lớn hơn ca. 25 dB.

Các nhân sự được giao nhiệm vụ duy trì họa tiết quản thúc đã được chỉ dẫn để bước đi một cách im lặng xuống trung tâm của khu vực hành lang chính với một vận tốc chậm mà chắc. Vì chỉ tốn khoảng mười một phút để đi bộ đến buồng tử hình với vận tốc di chuyển an toàn tối đa, nhân sự chỉ có ba phút để bảo trì họa tiết nhưng vẫn sẽ có đủ thời gian để có thể chắc chắn thoát ra ngoài an toàn.

Ảo giác âm thanh và hình ảnh (bao gồm những giọng nói ma mị, những bức tường chảy máu, và các hoạt động siêu linh) được xem là bình thường. [[[but-when-they-opened-it-they-turned-and-swift|Nhưng việc thiếu đi những điều trên thì lại đáng quan ngại]]]. Nhân sự được khuyến khích không điều tra bất kỳ xác chết, hành vi siêu nhiên, hoặc tử thi mục nát nào.
