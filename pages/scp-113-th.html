**วัตถุ#** SCP-113-TH

**ระดับ:** Euclid

**มาตรการการกักกันพิเศษ:** SCP-113-TH อยู่ในชั้นใต้ดินของไซต์-96N ลึกลงไป 500 เมตร มันถูกเก็บไว้ในห้องทำจากตะกั่วกันรังสีหนา 5.2 นิ้ว ที่ถูกสั่งทำขึ้นเป็นพิเศษขนาด 3 X 4.5 เมตร ประตูทำจากตะกั่วหนา 3 นิ้วสองชั้น และผนังถูกก่อขึ้นด้วยวัสดุกันรังสีตามมาตรฐานโรงไฟฟ้านิวเคลียร์บรูซ██████████ ซึ่งเป็นโรงไฟฟ้าที่มีกำลังผลิตสูงที่สุดในอเมริกาเหนือ 

การทดลองกับ SCP-113-TH ในปัจจุบันไม่สามารถทำได้เนื่องจากปริมาณรังสีที่เข้มข้นจนเกินไป อีกทั้งยังห้องทดลองกันรังสียังดำเนินการก่อสร้างไม่เสร็จสมบูรณ์ และชุดป้องกันที่สามารถกันรังสีในระดับของ SCP-113-TH นั้นยังอยู่ในระหว่างการทดดลอง ในตอนนี้จึงมีเพียงชุดป้องกัน████████-███-██████ ในสภาพดีอยู่แค่ชุดเดียวซึ่งใช้เพื่อในการทำความสะอาดห้องเท่านั้น และดำเนินการโดยคลาส-D

**รายละเอียด:** SCP-113-TH มีลักษณะเป็นขวดไวน์สีดำ ภายนอกได้ถูกหุ้มด้วยวัสดุที่ทอขึ้นจากผ้าสีน้ำตาลไม่ทราบชนิด ฝาจุกขวดเป็นสีดำสนิทและถูกตีตราด้วยสัญลักษณ์รูปดอกกุหลาบสีเงินของ //เดธ ดรอปมาเฟีย//  SCP-113-TH จะแพร่กระจายรังสีที่มีความเข้มข้นสูงปริมาณเฉลี่ยประมาณ 10,000.00 มิลลิซีเวิร์ต ออกมาตลอดเวลา ซึ่งสูงกว่าเมื่อเทียบกับปริมาณรังสีที่บันทึกจากกรณีอุบัติเหตุที่เชอร์โนบิล (6,000.00 มิลลิซีเวิร์ต) มันจึงเป็นระดับรังสีที่เป็นอันตรายต่อสิ่งมีชีวิตทุกชนิด

ในการเก็บกู้ SCP-113-TH ครั้งแรกนั้นทางสถาบันได้รับการติดต่อมาจากเอเย่นต์██████ ที่ถูกส่งไปหาข้อมูลตามข่าวลือที่ว่ามีกลุ่มคนที่ใช้ชื่อว่า //เดธ ดรอปมาเฟีย// ได้การครอปครอง SCP-113-TH ไว้เพื่อดำเนิดการสร้างอาวุธกัมมันตรังสีร้ายแรงเพื่อขายให้กับประเทศ██████ สำหรับใช้ก่อการร้ายในสหรัฐฯ ทางสถาบันจึงได้จัดชุดกองกำลังติดอาวุเพื่อทำการโจมตีโกดังที่คาดว่าเก็บรักษา SCP-113-TH ไว้ ในครั้งแรกที่พบ SCP-113-TH นั้นมันถูกเก็บไว้ในกล่องหนังเล็กๆสีดำกล่องหนึ่งซึ่งทำให้ปริมาณรังสีทะลักออกมาเป็นจำนวนมาก [[footnote]] ความรู้เท่าไม่ถึงการณ์ของพวกมันทำให้มีผู้บริสุทธิ์เสียชีวิตจากการได้รับรังสีที่ไม่ทราบจำนวน ████ คน [[/footnote]] ในการเก็บกู้ครั้งนี้ไม่มีการปะทะกันเกิดขึ้น สถาบันได้พบกับกระดาษโพสอิทสีเหลืองแปะอยู่บนกล่องเขียนด้วยลายมีหวัดๆว่า &#34;นี่เป็นของขวัญสุดเจ๋ง! จากเดธ ดรอปมาเฟีย&#34; และชุดกันรังสีสีดำ หลังจากนั้นไม่กี่วันเจ้าหน้าที่ที่เข้าทำการเก็บกู้ทั้งหมดได้เสียชีวิตลงเนื่องจากได้รับรังสีในปริมาณมากเกินไป ศพของพวกเขาถูกส่งไปชันสูตรผลพบว่าในตัวของพวกเขามีปริมาณรังสีสูงมากจนสามารถนำไปใช้เป็นอาวุธชีวภาพได้เลย 

**ภาคผนวก:** หลังจากที่ชันสูตรศพเสร็จเรียบร้อย ศพถูกทิ้งไว้ในห้องชันสูตรเป็นเวลา 2 วัน เพื่อรอดำเนินการกำจัดรังสี แต่เมื่อเจ้าหน้าที่ไปถึงก็พบว่าศพอยู่ในสภาพบวมเต็มที่ และเมื่อมีเมื่อมีเจ้าหน้าที่คนนึงไปสัมผัสกับศพ ศพก็เกิดการระเบิดด้วยเหตุผลบางอย่าง (คาดว่าน่าจะเกิดแก๊สสะสมมากเกินไป) ทำให้รังสีที่สะสมอยู่กระจายออกไปทั่วห้องชันสูตรทำให้ห้องนั้นเต็มไปด้วยรังสีส่งผลให้ห้องชันสูตรนั้นใช้ไม่ได้ไปหลายสัปดาห์ เจ้าหน้าที่ที่ได้ผลกระทบดังกล่าว ไม่กี่วันต่อมาก็เกิดอาการแบบเดียวกัน
