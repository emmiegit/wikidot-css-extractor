**Artikel:** SCP-1062 – NS-Magazin – Zeit
**Autor:** [[*user T2581]] 
**Original:** https://www.scp-wiki.net/scp-1062
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1062

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1062 befindet sich derzeit im gesicherten Dokumentenspeicher-Schließfach Nr. 82 in Sektor-25. Das Dokument steht nur für Tests zur Verfügung, die von mindestens einem Stufe-2-Forscher mit Befugnis von zwei Stufe-3-Mitarbeitern beaufsichtigt werden müssen. Die Terminierung von D-Klasse, die in Tests eingesetzt wird, ist nicht aufzuschieben, außer auf ausdrücklichen Befehl eines O5.

Vier nicht anomale Kopien von SCP-1062 werden in der Speicherakte Nr. 3562 für Sicher-Dokumente aufbewahrt und sind für alle mit Stufe-0-Freigabe oder höher frei verfügbar.

**Beschreibung:** SCP-1062 ist eine Ausgabe des wöchentlichen Wissenschaftsmagazins &#34;New Scientist&#34;[[footnote]]z. Dt. &#34;Neuer Wissenschaftler&#34;, ISSN: 0262 4079.[[/footnote]] Nr. 2833 &#34;Zeit – die mysteriöseste Dimension von allen&#34;. (10.08.2011). Abgesehen von allgemeinen Gebrauchsspuren, die von einer ██ Tage in einem öffentlichen Wartezimmer liegenden Zeitschrift zu erwarten sind, ist die einzige auffällige Abweichung von einer Standardausgabe ein Bleistiftvermerk auf der Innenseite des vorderen Umschlags: &#34;11:48 – C&#34;.

Der anomale Effekt von SCP-1062 wird offensichtlich, wenn entweder ein Feature-Artikel oder Editorial gelesen wird. Beim Lesen einer betroffenen Passage erfährt der Leser (im Folgenden als Subjekt bezeichnet) eine Wahrnehmungsverschiebung, die ein erlerntes Verhalten und alle mit diesem Verhalten verbundenen Erinnerungen modifiziert. Derzeit sind keine Verfahren entwickelt worden, die das Auftreten oder die Art der Wahrnehmungsverschiebung erkennen können. Daher muss aus der Beobachtung/Befragung nach Abschluss des Tests auf die Veränderung des Verhaltensmusters des Subjekts geschlossen werden.

Aufgrund der Tatsache, dass sich das Subjekt nicht bewusst ist, dass eine Änderung stattgefunden hat, kann es bei der Offenbarung verstört reagieren. Bei der Präsentation von Beweisen, die den Erinnerungen des Subjekts widersprechen, können diejenigen, die sich solcher Ideen bewusst sind, zu dem Schluss kommen, dass sie in eine alternative Dimension/Realität versetzt wurden, um der Tatsache den Vorzug zu geben, dass ihre Erfahrungen und Erinnerungen falsch sein könnten. Dies gilt als unwahrscheinlich, da keine ██████-Teilchen oder █████-Strahlung nachgewiesen wurden.

Die durch das Dokument verursachten Transformationen sind für alle außer den stärksten Arten von Amnesika unempfänglich; normatives Verhalten kann jedoch ohne weitere Schwierigkeiten neu erlernt werden, als es sonst zu erwarten wäre.

Der Effekt von SCP-1062 ist nicht ansteckend und kann nicht durch lautes Vorlesen eines Artikels oder durch Fotokopieren oder anderweitiges Reproduzieren des Textes übertragen werden. Zum Zeitpunkt der Erstellung dieses Dokuments ist keine Hypothese darüber bewiesen, wie die Artikel ihren Effekt verursachen.

Test Nr.: 8
Datum: ██.██.2011
Subjekt: D-2298
Artikel: Ultimative Uhren
Modifikation: Das Subjekt hat kein Verständnis von Besteck.

Test Nr.: 12
Datum: ██.██.2011
Subjekt: D-2364
Artikel: Editorial
Modifikation: Das Subjekt verbindet die Farbe &#34;cyan&#34; mit &#34;gehen&#34;. Es behauptet, dass die Ampelsequenz rot, bernsteinfarben, cyan ist.

Test Nr.: 17
Datum: ██.██.2011
Subjekt: D-2687
Artikel: Die Wahrheit über Zeitreisen
Modifikation: Das Subjekt kommuniziert auf Englisch mit falscher grammatikalischer Struktur, die neue Struktur scheint lateinischen Regeln mit logischer Konsistenz zu folgen (d. h. konjugierte Verben treten am Ende der Satzstruktur auf).

Test Nr.: 23
Datum: ██.██.2011
Subjekt: D-2745
Artikel: Editorial
Modifikation: Unbekannt
Notes: Dies ist der erste aufgezeichnete Fall, bei dem keine Veränderung festgestellt werden konnte, bevor das Subjekt entsorgt wurde.

Test Nr.: 26
Datum: ██.██.2011
Subjekt: D-2753
Artikel: Leben ohne Zeit
Modifikation: Das Subjekt hat den Eindruck, dass jeder 24-Stunden Tag von 24 heruntergezählt wird und dass die Richtungen im Uhrzeigersinn und gegen den Uhrzeigersinn umgekehrt sind.
