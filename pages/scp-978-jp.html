    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-978-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-978-JP-A-1~-5须分别保存于爆炸物品隔离箱后收容于Site-81██的低温物品保管库，保管库内温度需调整在-5℃以下。
SCP-978-JP-B需收容在带有抗爆构造的人形实体收容室内，并在室内设置监视摄像头和重量传感器进行监视。若传感器感知到重量增加，将通知负责人员并自动对室内进行冷却。由于SCP-978-JP-A不进行进食、排泄、睡眠、代谢等活动，室内无需摆放物品。
若要以SCP-978-JP进行试验，需向负责研究主任申请，但若仅由研究员提出试验申请则必定被驳回。

**描述：**SCP-978-JP指SCP-978-JP-A和与其配套的SCP-978-JP-B两种物体。
SCP-978-JP-A为外表类似畸胎瘤的有机体，基金会目前共收容有5个。项目在温度不到0℃的情况下处于非活性状态，但若暴露在10℃常温中就会活性化。活性化后的SCP-978-JP-A会在约2小时以内爆炸。到爆炸为止的时间与温度无关，但是若将其暴露在500℃以上的高温中，则会首先起火燃烧而不是爆炸。爆炸后的残骸会在几分钟内蒸发，因此无法对其成分进行检查。
基金会使用机械臂试图解剖SCP-978-JP-A时，在手术刀插入数秒后爆炸并以失败告终。不过在事后观看高速摄影机拍摄的影像时，发现其爆炸时有尖锐的骨状物体飞散开来。通过X光检查同样发现其内壁衬有尖锐的骨状物体。
单个SCP-978-JP-A能造成1.5kg当量TNT的爆炸威力，且其对爆炸点半径30m内区域内的生物均具备杀伤力，由于实际还有前述的骨状物体飞散，杀伤力可能更大。
同时，SCP-978-JP-A表面有5个疣状突起，将其去除能调整起爆时间。

SCP-978-JP-B为一种大脑、眼球、器官与性器官均被摘除的人形实体，高175.3cm，重量约50kg，全身无体毛，极其消瘦。其腹部有拉链，可保存SCP-978-JP-A。平时处于非活性状态下不会做出显眼的生命活动，而是坐在地上，虽然并未检测到其具有脉搏和脑波等生命特征，有时也会自发地出现行走等行为。
在非活性化状态下对SCP-978-JP-B进行检查时，发现其肋骨的背面有“日本生类创研 HB-0011-PRT08”的烙印。因此SCP-978-JP的制造商与日本生类创研有着密切的关系。

向SCP-978-JP-B的腹部放入SCP-978-JP-A以后，其会活性化。生出毛发，变成30岁左右成年男子的模样，并且可以自律行动。活性化的SCP-978-JP-B会要求穿衣，并且催促其周围的人指示“我该去什么地方比较好”。若向其指定一个移动的地点，其会用一般方式向指定地点移动，到达该地点后，其腹部的SCP-978-JP-A会发生爆炸。根据采访记录，似乎可以指定到达指定地点后的起爆时间，指定时间后不可通过移除上述的、SCP-978-JP-A表面的疣状突起改变起爆时间。SCP-978-JP-A爆炸时，SCP-978-JP-B不受其影响。
SCP-978-JP-A因爆炸或焚烧而损失的情况下，SCP-978-JP-B会从其口中吐出一个新的SCP-978-JP-A。因此，SCP-978-JP-A的数目不会低于5个。

拟在SCP-978-JP-B处于非活性化状态时对其进行耐久度实验，目前--正在等待日本分部理事批准--已被日本分部理事否决。

**对活性化状态的SCP-978-JP-B进行的采访记录**
&gt; **采访对象：**SCP-978-JP-B
&gt; 
&gt; **采访者：**██研究员
&gt; 
&gt; **备注：**采访时将SCP-978-JP-B收容于带有抗压设计的收容室内，并使用相机和麦克风远程进行

[[collapsible show=&#34;+ 采访记录-81978-01&#34; hide=&#34;- 关闭&#34;]]
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **██研究员：**你好，SCP-978-JP-B。今天有件事想问你。
&gt; 
&gt; **SCP-978-JP-B：**哎呀，所说的SCP-978-JP-B是我吗？请给我衣服好吗？全裸的话会有什么问题吧。
&gt; 
&gt; **██研究员：**没问题。请告诉我你的目的。
&gt; 
&gt; **SCP-978-JP-B：**目的吗？倒是我把这些东西放进去的，你们不是有目的吗？
&gt; 
&gt; **██研究员：**请你描述一下。这个东西，也就是SCP-978-JP-A的事情。
&gt; 
&gt; **SCP-978-JP-B：**你们已经把那东西放进来了，我现在在等待指令呢。下达指令的是你们。那么，你要我去什么地方？
&gt; 
&gt; **██研究员：**那个建议我会保留你回答问题就可以了。下一个问题……
&gt; 
&gt; **SCP-978-JP-B：**可以吗？离超时还有5分钟。可以延长10分钟的，要延长吗？
&gt; 
&gt; **██研究员：**（无视）……你的身体有些通常情况下无法想象的东西。请告诉我你的起源。
&gt; 
&gt; **SCP-978-JP-B：**你不打算延长吗？
&gt; 
&gt; **██研究员：**请回答我的问题。
&gt; 
&gt; **SCP-978-JP-B：**啊，好吧。是问出身吗？我对自己的出身没有兴趣，也没有记忆。
&gt; 
&gt; **██研究员：**那么，你来这里之前是在哪儿？
&gt; 
&gt; **SCP-978-JP-B：**不记得了。我回过神来才发现我在这里。那么，你要我去什么地方？
&gt; 
&gt; **██研究员：**刚才你在问你要去那，那是你的目的吗？
&gt; 
&gt; **SCP-978-JP-B：**等会儿！你们是不知道我的使用方法就想用吗？你先告诉我地点！
&gt; 
&gt; **██研究员：**那么可以给我说明一下使用方法吗？
&gt; 
&gt; **SCP-978-JP-B：**可以，当然可以。你们把这东西放进去，然后我就会醒来，然后你指定一个地点，我会去那个地方。就这些。
&gt; 
&gt; **██研究员：**你去到指定的地点以后会怎么样？
&gt; 
&gt; **SCP-978-JP-B：**等下，差不多了吧？
&gt; 
&gt; **██研究员：**什么？
&gt; 
&gt; **SCP-978-JP-B：**时间到了。
&gt; 
&gt; [麦克风当中传来巨大的爆炸声]
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
&gt; **終了報告書：**该次采访由于SCP-978-JP-B爆炸而结束，使用D级人员在收容室内进行查看，并在收容室一角发现了滚落的、非活性化状态的SCP-978-JP-B和SCP-978-JP-A。对SCP-978-JP-A使用冷却喷雾降温后，将其运回收容库。
[[/collapsible]]

[[collapsible show=&#34;+ 采访记录-81978-02&#34; hide=&#34;- 关闭&#34;]]
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **██研究员：**你好，SCP-978-JP-B。今天的你和以前的样子不一样啊。
&gt; 
&gt; **SCP-978-JP-B：**SCP-978-JP-B是说我吗？衣服在哪？
&gt; 
&gt; **██研究员：**那里没有衣服。首先请延长到最大的时间。
&gt; 
&gt; **SCP-978-JP-B：**那就是10分钟了。那么，你要我去什么地方？
&gt; 
&gt; **██研究员：**关于那件事，请告诉我你的使用方法。
&gt; 
&gt; **SCP-978-JP-B：**可以。首先在我肚子里放进去一个炸弹，然后指定一个目的地。然后我到了那里的时候就会爆炸。如果没有指令的话，就是到达以后约30分钟起爆，到达地点以后到引爆的时间是可以指定的，明白了吗？
&gt; 
&gt; **██研究员：**明白了，回收的话要怎么办？
&gt; 
&gt; **SCP-978-JP-B：**那是你们的事情。
&gt; 
&gt; **██研究员：**明白了，问题就这些。已经够了。
&gt; 
&gt; **SCP-978-JP-B：**等下等下，你还没指定目的地呢。
&gt; 
&gt; **██研究员：**啊，这样啊。……那么，目的地就是你现在的位置。起爆时间是……三分钟以后。
&gt; 
&gt; **SCP-978-JP-B：**就在这里吗？嘛啊，我明白了，请期待结果吧。
&gt; 
&gt; [3分钟以后，麦克风当中传来巨大的爆炸声]
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
&gt; **结束报告书：**将SCP-978-JP-A以及-B在隔离箱内冷却并无力化后重新收容。

[[/collapsible]]

&gt;  从采访当中就看得出，项目不是用于和平的用途的。不过作为研究人员对这个的构造之类的很感兴趣啊……个人方面想要把这些个体之间的极大差异整理一下。――██博士


**附录：**基金会在因其他项目对日本生类创研进行调查时，在其的一个仓库当中发现了以下的笔记：
&gt; HB-0011-PRT10　：使用后的自律回收功能未调整。废弃。
&gt; HB-0011-PRT10.1：调整了自律回收功能，但尚不安定。 
&gt; HB-0011-PRT11　：自律回收功能完成。根据顾客要求对其安保和睡眠机能进行了测试。
&gt; HB-0011-PRT12　：[由于破损无法判读]
&gt; HB-0011-PRT12.1：[由于破损无法判读]</textarea></pre>
