    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**原文：**[https://scp-wiki.wikidot.com/board-meeting-transcript Interlude: An Excerpt]

**作者：**Drewbear

**譯者：**[[*user Viken-K]]

[[include info:end]]
//摘錄自[日期已移除]普羅米修斯實驗室董事會會議的會議內容逐字稿//
&gt; **D. del Rey執行長：**「現在讓我們來談談另一項業務：Dr. Wondertainment。」
&gt; 
&gt; **A. Anderson財務長：**「天啊，研發部又把他們自己牽扯進哪個爛攤子裡面了？」
&gt; 
&gt; **Dr. K. Prelambrian，研發部副總：**「//*咳咳*// 距離我們完成對Wondertainment在那些科學實驗套組中，加入添加物的逆向工程大概還有一個月，並且我們應該在三個月內就可以將之投入到生－」
&gt; 
&gt; **F. Park營運長：**「如果那不會把你的臉給炸開花，就像你們最近四次逆向工程裡搞出來的破爛東西那樣。那些是什麼？我們要用來根除血液病原體的糖果？還是我們拿來開發A.I.核心的機器人？」
&gt; 
&gt; **研發部副總：**「謝謝，我也相當清楚Wondertainment的產品並不出色。但我想各位是明白的，只要我們能將他們的其中一種關鍵手法應用到產品之中，那麼，我們將能創造奇蹟。」
&gt; 
&gt; **財務長：**「與此同時，你在這件該死的破事上輕而易舉地花掉了15%的預算。而在去年那場小......//事故//之後，我們已經沒有資源去資助那些沒有生產力的計劃了。」
&gt; 
&gt; **J. Smith，業務部副總：**「我這邊沒有確切的數字，但市場研究部門推估Wondertainment的年銷售額超過三千七百萬美金。如果我們能將之轉變為//我們//的利潤的話......」
&gt; 
&gt; **執行長：**「於本周稍早，我們遭遇了另一個小麻煩。Jennifer，能請妳說明一下嗎？」
&gt; 
&gt; **Affairs, J. Wilkins律師，法務部副總：**「星期二的時候，我們位於珀斯的生產設施收到了一封短信。很顯然，我們收到了Wondertainment發來的停終信函，以他們一貫的//有趣//方式。簡而言之，如果我們不停止試圖侵犯他們的營業秘密，那他們就會對我們提起訴訟。又或者像他們有聲有色地說的那樣，『法網游龍先生會來拜訪我們』。我們現階段在澳洲獲得生產許可這件事上已經夠麻煩了；我們最不需要的就是一場大型工業間諜訴訟案纏身。我//強烈//建議停止對Wondertainment產品的開發。」
&gt; 
&gt; **研發部副總：**「什麼?！//不！//你們根本不明白我們距－」
&gt; 
&gt; **執行長：**//（打斷）//「Kumar，夠了。你已經說過你的團隊//至少//還需要一個月才能完成，而且坦白來說，我們現在不需要發生在阿得雷德的那件事的翻版來讓自己忙破頭。我在此發起正式投票，停止與Wondertainment產品有關計畫的運營，並將資源重新分配至其他產品的研發。是否贊成？」
&gt; 
&gt; **執行長，營運長，財務長，法務部副總：**「贊成。」
&gt; 
&gt; **執行長：**「是否反對？」
&gt; 
&gt; **研發部副總，業務部副總：**「反對。」
&gt; 
&gt; **執行長：**「贊成者為多數。Kumar，盡快解散那個事務單位。我要你在兩個禮拜內向我和Frank彙報進展。下一項議程，對印度支那的市場滲透。」
//摘錄結束。//
[[include :scp-zh-tr:component:license-box
|author=Drewbear]]
