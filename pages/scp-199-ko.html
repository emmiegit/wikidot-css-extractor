**アイテム番号:** SCP-199-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-199-KOは、サイト-██の█、█、██、██番収容室にローテーションで管理され、1つの収容室に6時間以上存在してはなりません。オブジェクトの収容違反が発生した場合、周辺が深刻な被害を被ることにより即座に対処できない場合が存在するため、サイト-██から最も近い場所に位置するサイト-█の追跡エージェントがオブジェクトの再収容のために派遣されます。オブジェクトは脱出の意志がないものと見られるため、特に鎮圧装備は必要ありませんが、オブジェクトの特性のために間接的な被害を被ることがあるので全ての追跡エージェントは適切な防護具を着用しなければなりません。

**説明:** SCP-199-KO-Aは、韓国出身の20代の男性です。オブジェクトの異常性は、オブジェクトがどのような場所であれ6時間以上その場に留まったときに発現し、オブジェクトの周辺に大規模な災害が発生します。災害の形態は発現した時によって異なりますが、一般的に周辺に莫大な被害を被らせるものであり、現在までに発生した災害としてヘリコプターの墜落による建物の崩壊、SCP-███の収容違反によるサイト-██の突然の地盤沈下などがあります。しかしオブジェクトは、これらの災害においてどのような被害も受けません。オブジェクトにはこれらの災害を調節することはできないものと見られています。

オブジェクトによる災害が発生したとき、オブジェクトの背中に黒色のぼやけた人間型のオブジェクトが出現し、これをSCP-199-KO-Bと分類します。SCP-199-KO-AはSCP-199-KO-Bの存在を知っていましたが、いつから自分に付きまとっているのかは正確には分かっていませんでした（インタビュー記録199-KO-1を参照）。SCP-199-KO-BとSCP-199-KO-Aの周囲に発生する災害との間には何らかの関係があるものと推測され、現在調査中です。

**インタビュー記録199-KO-1** 
&gt; **█████博士:** いくつか質問をさせていただきます。周辺でこのようなことが発生し始めたのはいつ頃からでしたか？
&gt; 
&gt; **SCP-199-KO-A:** 私の父が言っていることが正しければ、おそらく生まれたときからずっとこうだったのでしょう。もちろんこの滅びもずっと私に付きまとっていますよ。
&gt; 
&gt; **█████博士:** ひょっとしてこれのことをおっしゃっているのですか？（SCP-199-KO-Bの写真を見せる）
&gt; 
&gt; **SCP-199-KO-A:** 写真を見せなくても構いません。今でも私の背後に居ますから。（後ろを見つめる）はい、居ますね、クソッ。
&gt; 
&gt; **█████博士:** どうしてそのような現象が起こるのかということについてご存知のことはありますか？
&gt; 
&gt; **SCP-199-KO-A:** 小学校の時ぐらいに、これのために1度巫女さんを訪ねていったことがあります。巫女さんが語るには、私には早馬のような厄運がついてしまったと。持って生まれた運命なのでどんな手を施すこともできないそうです。その言葉が本当かどうかは分かりませんが、とにかくこれが私の運命なのです。一生さ迷い続けるのが。（時計を見る）もうそろそろ次のサイトに移動する時間ですね、先生。
&gt; 
&gt; **█████博士:** そうですね、早く行きましょう。

**インタビュー記録199-KO-2**
&gt; **付記:** SCP-199-KO-Aの異常性を正確に把握するために、オブジェクトの父親である金██氏に行ったインタビュー。金██氏は、財団を保護団体として理解している。後の情報流出を防ぐため記憶処理が施された。
&gt; 
&gt; **█████博士:** まず、息子さんにそのような症状……つまり災害が起き始めたのは正確にいつから、というのは思い出せますか？
&gt; 
&gt; **金██:** あ……恐らく息子が2歳の頃からだと思います。
&gt; 
&gt; **█████博士:** もしかして、その現象に対して推測がつく原因があるのではないですか？
&gt; 
&gt; **金██:** （対象は頭を下に落とし込んでしばらく沈黙する）
&gt; 
&gt; **█████博士:** ……どうやら、あるようですね。
&gt; 
&gt; **金██:** ……私どものお義母さまは巫女でございました。それでうちの家内も本来ならば巫女にならなければならなかったんですよ。ところが私と会ってしまって……（少しの間沈黙）家内は巫女になるという心を捨てて私と結婚をしたんです。その時は本当に幸せだったんですよ。それが起こる前まではね。
&gt; 
&gt; **█████博士:** 何が起こったのですか？
&gt; 
&gt; **金██:** 博士は神罰について聞いたことはありますか？
&gt; 
&gt; **█████博士:** 神罰ですって？……詳しくは知りませんが、分からないことはありませんよ。
&gt; 
&gt; **金██:** うちの家内が巫女を諦めて、神様を降ろさないようになってしまったので、お義母さまが言うには神様が怒ってしまったそうなのです。私と家内には良くないことが引き続けに起こるようになりました。もう少しで死ぬところだったことも何度かありましたよ。それでもその時までは大丈夫だったんです。ところが……息子が生まれてから家内への神罰が大きくなったんです。
&gt; 
&gt; 急に食器棚の皿が落ちて息子に当たりそうになったこともありますし、急に電線が切れてぶつかって倒れたこともあって……一番酷かったのは外の食堂でご飯を食べているときに店の中に車が突っ込んできたことでしたね。幸い息子に怪我はありませんでしたが、家内は……傷が酷かったので病院に入院することになりまして、その後には息子に対する神罰が強くなりました。そして……（頭を下げる）
&gt; 
&gt; **█████博士:** ……続きをお話ししていただけますか？
&gt; 
&gt; **金██:** （頭を再度上げ、目元が赤くなっているのが観察される）何日か過ぎたあと、家内は病院で自殺しました。首を吊って死んでいましたよ。（涙を流し始め）家内が最期に書いた遺書が残っていました。そこには……自分が死んで息子を守るから、心配しないでほしいといった内容のことが書かれていました。どんなに強く押して書いたのか、ところどころ破れている部分もありました。涙の跡も残って……
&gt; 
&gt; その後も、良くないことはますます頻繁に起こりましたし、酷いことも起こりましたが、息子はどんな状況でも怪我をしなくなったのです。他の人は運が良かったね、などと言いますが……私は……（涙声で話す）私は死んだ家内が息子を守っているんだと信じています。今もずっと。</textarea></pre>
