------

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-4607/whalefall.jpg|
    caption=SCP-4607-A以及SCP-4607中的各种生物。
]]

**特殊收容措施：**应部署两架深海无人侦察机对SCP-4607-A进行实时监控。在监控期间，需要提交从SCP-4607处收集到的声音样本，并对其进行分析。

**描述：**SCP-4607是一个成分复杂的异常局部深海生态系统，由栖息在成年灰鲸尸体（SCP-4607-A）上的深海生物组成，其成员包括盲鳗、睡鲨、深海海参、铠甲虾和食骨僵尸蠕虫。计算表明，SCP-4607-A将在8年内进入亲硫阶段[[footnote]]鲸落生态系统的第三阶段，在此期间，“亲硫细菌”对鲸鱼骨骼内的脂质进行厌氧分解。由于硫化氢（H,,2,,S）的毒性，只有具备抗性的化能合成细菌才能在此生存。[[/footnote]]。

现已观察到SCP-4607内的生物通过次声波来进行交流。尽管这些声音可以被任何能够记录音频的标准设备检测到，但所有人为与之交流的测试均已失败，因为在测试过程中，所培养的生物实例未能有任何反应。

SCP-4607-A是被一支由Site-113海洋学家和声学生态学家Imogen Casbolt领导的海洋生物学家团队于1987年发现的。SCP-4607-A是在北太平洋卡斯卡迪亚海盆1240米处用声纳扫描技术检测到的。1987年2月9日，在一次深海机器人探测中，偶然记录到了SCP-4607生物发出的第一组声音。

[[collapsible show=&#34;▶ 打开视频记录 4607-01&#34; hide=&#34;◀ 关闭&#34;]]
&gt; **前言：**这段文字记录着两条盲鳗之间的对话。其发音类似于两名年龄在20至25岁之间的人类男性。
&gt; 
&gt; **&lt;记录开始，04:12:34&gt;**
&gt; 
&gt; //摄像机接近这两条盲鳗。在摄像机到达足够的距离之前，可以听到模糊的对话。//
&gt; 
&gt; **&lt;04:12:55&gt;** //找到你了//
&gt; 
&gt; **&lt;04:12:59&gt;** //请别再来烦我了//
&gt; 
&gt; **&lt;04:13:07&gt;** //你说啥//
&gt; 
&gt; **&lt;04:13:08&gt;** //没什么//
&gt; 
&gt; **&lt;04:13:14&gt;** //那些虫子又来了//
&gt; 
&gt; **&lt;04:13:15&gt;** //这可没法了//
&gt; 
&gt; **&lt;04:13:15&gt;** //从什么时候开始的//
&gt; 
&gt; **&lt;04:13:18&gt;** //我不知道但头儿很生气//
&gt; 
&gt; **&lt;04:13:21&gt;** //是啊因为它们这头鲸鱼会更快到达亲硫阶段//
&gt; 
&gt; **&lt;04:13:23&gt;** //我们找了大概七个月才找到这头鲸鱼//
&gt; 
&gt; **&lt;04:13:23&gt;** //我们没有时间再找一个了//
&gt; 
&gt; **&lt;04:13:27&gt;** //我们知道//
&gt; 
&gt; **&lt;04:13:29&gt;** //让我检查一下周围的情况//
&gt; 
&gt; //一条个体似乎看向了摄像机。//
&gt; 
&gt; **&lt;04:13:31&gt;** //等等//
&gt; 
&gt; //沉默了三秒钟。//
&gt; 
&gt; **&lt;04:13:34&gt;** //等一下//
&gt; 
&gt; **&lt;04:13:35&gt;** //哇哦那是什么//
&gt; 
&gt; **&lt;04:13:38&gt;** //它有灯//
&gt; 
&gt; **&lt;04:13:40&gt;** //这是在发光//
&gt; 
&gt; **&lt;04:13:42&gt;** //你觉得那是什么东西//
&gt; 
&gt; **&lt;04:13:46&gt;** //也许是鲸落家族的另一个成员//
&gt; 
&gt; **&lt;04:13:51&gt;** //我上前去看看//
&gt; 
&gt; //一条个体似乎向镜头游近。//
&gt; 
&gt; **&lt;04:13:55&gt;** //嘿兄弟你是谁//
&gt; 
&gt; //沉默了22秒钟。//
&gt; 
&gt; **&lt;04:14:17&gt;** //它看样子是死了//
&gt; 
&gt; **&lt;04:14:20&gt;** //好吧我们回去吧//
&gt; 
&gt; //当两条盲鳗游出镜头视野时，能听见模糊的声音。//
&gt; 
&gt; **&lt;记录结束，04:14:29&gt;**
[[/collapsible]]

**附录：**其它视频记录

[[collapsible show=&#34;▶ 打开视频记录 4607-06&#34; hide=&#34;◀ 关闭&#34;]]
&gt; **前言：**这段文字记录着三条盲鳗和一条睡鲨之间的对话。其发音类似于年龄在15至20岁的两名人类男性和两名人类女性。
&gt; 
&gt; **&lt;记录开始，04:26:34&gt;**
&gt; 
&gt; //摄像机接近所有生物个体，以俯视视角拍摄。在摄像机到达足够的距离之前，可以听到模糊的对话。//
&gt; 
&gt; **&lt;04:26:40&gt;** //你说啥Stacy//
&gt; 
&gt; **&lt;04:26:43&gt;** //你个智障//
&gt; 
&gt; **&lt;04:26:47&gt;** //吔屎啦你//
&gt; 
&gt; **&lt;04:26:51&gt;** //拜托你们能不能团结点//
&gt; 
&gt; **&lt;04:26:56&gt;** //抱歉//
&gt; 
&gt; **&lt;04:26:58&gt;** //Mike你继续//
&gt; 
&gt; **&lt;04:27:03&gt;** //我刚刚说的是//
&gt; 
&gt; **&lt;04:27:05&gt;** //我们得赶走那些虫子//
&gt; 
&gt; **&lt;04:27:07&gt;** //但要怎么做呢//
&gt; 
&gt; **&lt;04:27:10&gt;** //我们可以发起一场袭击//
&gt; 
&gt; **&lt;04:27:12&gt;** //什么鬼//
&gt; 
&gt; **&lt;04:27:14&gt;** //其实我们可以把它们吃掉吧//
&gt; 
&gt; **&lt;04:27:18&gt;** //嘿没人说我们可要吃掉它们//
&gt; 
&gt; **&lt;04:27:20&gt;** //真的有这个必要吗//
&gt; 
&gt; **&lt;04:27:23&gt;** //我们别无选择Mike//
&gt; 
&gt; **&lt;04:27:24&gt;** //你知道上次发生了什么的//
&gt; 
&gt; **&lt;04:27:26&gt;** //本来能让我们吃五年的食物现在中断了大概五个星期//
&gt; 
&gt; **&lt;04:27:32&gt;** //不管怎样这些该死的虫子到底是怎么找到这条鲸鱼的//
&gt; 
&gt; **&lt;04:27:35&gt;** //在海洋里面这种生物数以万亿计//
&gt; 
&gt; **&lt;04:27:37&gt;** //你这也太夸张了吧//
&gt; 
&gt; **&lt;04:27:39&gt;** //我有吗//
&gt; 
&gt; **&lt;04:27:42&gt;** //Jude跟我来//
&gt; 
&gt; **&lt;04:27:45&gt;** //我们要去哪//
&gt; 
&gt; **&lt;04:27:47&gt;** //去见头儿//
&gt; 
&gt; **&lt;04:27:48&gt;** //好吧//
&gt; 
&gt; **&lt;04:27:52&gt;** //你们也得应该跟着//
&gt; 
&gt; **&lt;04:27:55&gt;** //我们一定要去吗//
&gt; 
&gt; **&lt;04:27:58&gt;** //不了那你们就待在这儿//
&gt; 
&gt; //一条盲鳗和睡鲨游出镜头视野。其余两条盲鳗在继续其正常活动前沉默了7分钟。//
&gt; 
&gt; **&lt;记录结束，04:28:02&gt;**
[[/collapsible]]
[[collapsible show=&#34;▶ 打开视频记录 4607-07&#34; hide=&#34;◀ 关闭&#34;]]
&gt; **前言：**这段文字记录着一条盲鳗和一只铠甲虾之间的对话。其发音类似于一名年龄在15至20岁的人类女性和一名50至60岁的人类男性。
&gt; 
&gt; **&lt;记录开始，12:17:05&gt;**
&gt; 
&gt; //这只铠甲虾似乎在摄食SCP-4607-A的一部分。在两条盲鳗游进更近的视野之后，才能听见其模糊的叫声。//
&gt; 
&gt; **&lt;12:17:28&gt;** //头儿我知道我们接下来该怎么做了//
&gt; 
&gt; **&lt;12:17:30&gt;** //是的头儿这个主意非常棒//
&gt; 
&gt; **&lt;12:17:34&gt;** //别再重蹈覆辙了//
&gt; 
&gt; **&lt;12:17:36&gt;** //所以说是什么//
&gt; 
&gt; **&lt;12:17:38&gt;** //我们要袭击那群虫子//
&gt; 
&gt; **&lt;12:17:40&gt;** //你们疯了吗//
&gt; 
&gt; **&lt;12:17:42&gt;** //让我凑到你耳旁来跟你说//
&gt; 
&gt; //随后的声音似乎比正常记录时的音量要小。//
&gt; 
&gt; **&lt;12:17:49&gt;** //我们逃不过它们这是你知道的//
&gt; 
&gt; **&lt;12:17:55&gt;** //我们能找到数百具鲸鱼尸体为什么现在就要这么做//
&gt; 
&gt; **&lt;12:18:00&gt;** //这是因为//
&gt; 
&gt; **&lt;12:18:02&gt;** //这是因为我真的厌倦在海里面搜寻死鲸了//
&gt; 
&gt; **&lt;12:18:07&gt;** //在过去几年里它们越来越少了//
&gt; 
&gt; **&lt;12:18:10&gt;** //我不要吃海雪//
&gt; 
&gt; **&lt;12:18:13&gt;** //也不要吃枯木//
&gt; 
&gt; **&lt;12:18:18&gt;** //相比找到塑料垃圾找到另一头鲸鱼的几率是多少//
&gt; 
&gt; **&lt;12:18:22&gt;** //头儿我现在是真的厌倦了//
&gt; 
&gt; **&lt;12:18:25&gt;** //我们都是这样的Stace//
&gt; 
&gt; **&lt;12:18:36&gt;** //我们会像往常一样处理这件事//
&gt; 
&gt; **&lt;12:18:38&gt;** //但是要到什么时候呢//
&gt; 
&gt; **&lt;12:18:39&gt;** //相信我吧//
&gt; 
&gt; **&lt;12:18:44&gt;** //现在尽量避开它们//
&gt; 
&gt; **&lt;12:18:46&gt;** //我试试看//
&gt; 
&gt; //盲鳗游出镜头视野，这只铠甲虾在继续其正常活动前沉默了12分钟。//
&gt; 
&gt; **&lt;记录结束，12:18:55&gt;**
[[/collapsible]]
[[collapsible show=&#34;▶ 打开视频记录 4607-10&#34; hide=&#34;◀ 关闭&#34;]]
&gt; **前言：**这段文字记录着事件4607-A中发生的对话，事件中大约有70条//Osedax deceptionensis//[[footnote]]**译注：**食骨蠕虫的一种。食骨虫没有胃、口和肛门，主要是依靠共生细菌来消化鲸的脂肪和骨油后分解出营养来供它们吸收。[[/footnote]]被一条盲鳗攻击。事件中还出现了更多的盲鳗，以及其它物种。
&gt; 
&gt; **&lt;记录开始，17:30:28&gt;**
&gt; 
&gt; //盲鳗和睡鲨接近一群正附着在SCP-4607-A多个肋骨上的食骨蠕虫。随着对象向镜头视野游近时，对话的声音质量有了提高。//
&gt; 
&gt; **&lt;17:30:40&gt;** //你们这些寄生虫还在这里//
&gt; 
&gt; **&lt;17:30:44&gt;** //现在赶快离开永远不要回来//
&gt; 
&gt; **&lt;17:30:46&gt;** //Esuriit//[[footnote]]拉丁文，意为“饥饿”。[[/footnote]]
&gt; 
&gt; **&lt;17:30:49&gt;** //我才不关心快离开//
&gt; 
&gt; **&lt;17:30:55&gt;** //Non nobis placere non consumamur inopia//[[footnote]]“请不要为我们而被贫困吞噬。”[[/footnote]]
&gt; 
&gt; **&lt;17:30:57&gt;** //你们这些小//
&gt; 
&gt; //可以看到多条蠕虫被一条盲鳗吃掉。//
&gt; 
&gt; **&lt;17:31:01&gt;** //你为什么要那么做Stacy//
&gt; 
&gt; **&lt;17:31:04&gt;** //你说过我们只需要吓跑它们就行了//
&gt; 
&gt; **&lt;17:31:07&gt;** //它们不会离开的//
&gt; 
&gt; **&lt;17:31:10&gt;** //我知道但它们和我们一样//
&gt; 
&gt; **&lt;17:31:13&gt;** //Ubique sumus//[[footnote]]“我们无处不在。”[[/footnote]]
&gt; 
&gt; **&lt;17:31:17&gt;** //哦真的吗//
&gt; 
&gt; //可以看到同一条盲鳗继续吃掉食骨蠕虫，持续了大概3分钟。//
&gt; 
&gt; **&lt;17:34:58&gt;** //就这么简单//
&gt; 
&gt; //在一根单独的鲸鱼肋骨下面，一只铠甲虾靠近过来//
&gt; 
&gt; **&lt;17:35:06&gt;** //哦草Stace你们这些//
&gt; 
&gt; **&lt;17:35:11&gt;** //你做了什么Stacy//
&gt; 
&gt; **&lt;17:35:15&gt;** //我只是解决了我们的麻烦而已//
&gt; 
&gt; **&lt;17:35:18&gt;** //现在在找到另一头之前我们有八年的时间来享用这头//
&gt; 
&gt; //沉默了14秒钟。//
&gt; 
&gt; **&lt;17:35:32&gt;** //我们得走了Stace待会再来找你//
&gt; 
&gt; //除了那只铠甲虾和盲鳗，其它所有生物都游出了镜头视野。//
&gt; 
&gt; **&lt;记录结束，17:35:38&gt;**
[[/collapsible]]

**更新：**SCP-4607-A于████年1月25日到达亲硫阶段后，Site-113的研究人员捕获并带回了20个SCP-4607个体进行研究。正如预期，捕获的SCP-4607没有一例表现出与先前记录相同的异常听觉特性。████年3月28日，在卡斯卡迪亚盆地的另一个鲸落地点，释放了所有附带有专用水下录音机的SCP-4607捕获个体。对SCP-4607的研究正在进行中。
