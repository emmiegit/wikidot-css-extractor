    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[image http://scp-th.wdfiles.com/local--files/dr-noppadon-s-personnel-file/scp111.jpg]]

**ชื่อ :** ดร.นพดล (นพ)

**ระดับการเข้าถึง :** 2

**ที่อยู่ :** ศูนย์-29

**หน้าที่ :** งานทดลอง D-Class วิจัยชิ้นเนื้อ ผู้ช่วยและที่ปรึกษาของหัวหน้าแผนกเคมีและชีวภาพ

**ข้อมูล :** ดร.นพดลเกิดและโตในประเทศไทยแต่ย้ายไปเรียนต่อที่มหาวิทยาลัยในโซเวียต รัสเซีย เขาจบด้านสาขาวิทยาศาสตร์กายภาพและเซลล์วิทยา เข้าทำงานกับสาขารัสเซียในปี 1988-1995 นั่นทำให้นิสัยเปลี่ยนไปกลายเป็นคนที่เย็นชาต่อความเจ็บปวดของผู้อื่นและมักใช้ความรุนแรง เขายังเป็นผู้คลั่งไคล้อุดมการณ์สังคมนิยมและมีปัญหาเรื่องความเครียดเรื้อรังมาตั้งแต่การล่มสลายของสหภาพโซเวียต ก่อนจะย้ายกลับมาที่ไทยและทำงานให้กับสาขาไทย การที่เขาไปอยู่รัสเซียนานหลายปีทำให้เขามีปัญหาในการใช้ภาษาไทย ต้องใช้เวลาในการปรับตัวอยู่หลายอาทิตย์ ดร.นพดลมีน้องชายต่างแม่ชื่อ นันทพงค์ ที่อายุห่างเขา 6 ปี เขากับน้องชายห่างเหินไม่สนิทกันและมักมีปัญหากันอย่างรุนแรง ด้วยนิสัยของดร.นพดลที่เป็นคนรุนแรงอยู่แล้วทำให้ครั้งหนึ่งเขาเผลอทุบตีน้องชายของตนจนได้รับบาดเจ็บเนื่องจากเข้าใจว่าน้องชายของเขาจงใจเปิดเพลงของจอห์น เลนนอน เป็นการล้อเลียนความชื่นชมเลนินของตัวเขา ผลการพิจารณาทางวินัยได้สรุปว่าดร.นพดลนั้นมีปัญหาด้านการควบคุมตนเองเกินกว่าจะไว้ใจให้ทำงานในระดับสูงๆได้ แต่เนื่องจากความรู้ความสามารถของเขาจึงได้จำกัดระดับบุคลากรของเขาไว้เพียงระดับ 2 และต้องเป็นผู้ช่วยซึ่งไม่มีอำนาจตัดสินใจเท่านั้นจนกว่าจะได้รับการรับรองจากจิตแพทย์ว่าเขาสามารถควบคุมตนเองได้ดีพอแล้วจึงค่อยนำมาพิจารณาอีกที ทั้งนี้ สถาบันได้ทำการ&lt;//ข้อมูลปกปิด//&gt;กับเขาไว้เป็นการป้องกันล่วงหน้าแล้ว หากว่าจิตแพทย์ลงความเห็นว่าเขาเกินจะเยียวยาจริงๆและสามารถหาคนมาทดแทนเขาได้แล้ว หรือหากว่าการไร้ความสามารถในการควบคุมตนเองของเขามีโอกาสทำให้งานเสียหาย ก็อาจจะดำเนินการ&lt;//ข้อมูลปกปิด//&gt;ได้ ในขณะนี้นั้นพบว่าสิ่งต่อไปนี้จะทำให้เขาโกรธจนควบคุมตนเองไม่ได้ ซึ่งหากไม่มีความจำเป็นแล้วผู้ที่ทำงานกับเขาพึงหลีกเลี่ยงเนื่องจากอาจจะเกิดความเสียหายโดยใช่เหตุ

* เพลงใดๆที่จอห์น เลนนอนเป็นผู้ร้อง ซึ่งเขาจะเข้าใจว่าเป็นการล้อเลียนเลนิน ผู้ที่เขาเทิดทูน
* ภาพยนตร์ตลกใดๆที่มีกราโช มาร์กเป็นนักแสดง ซึ่งเขาจะเข้าใจว่าเป็นการล้อเลียนคาร์ล มาร์กซ์ ผู้ที่เขานับถือเป็นศาสดา
* ในห้องทำงานของดร.นพดลนั้นมีแผนที่โลกซึ่งยังมีสหภาพโซเวียตอยู่ บุคลากรพึงหลีกเลี่ยงที่จะบอกเขาว่าแผนที่นั้นล้าสมัยแล้ว หรือที่ว่าแผนที่นั้นผิดและประเทศไทยไม่เคยเป็นส่วนหนึ่งของสหภาพโซเวียต ทั้งนี้ ห้ามมิให้ดร.นพดลทำงานใดๆซึ่งอาจเกี่ยวข้องกับประเทศซึ่งเคยเป็นสมาชิกของสหภาพโซเวียต

เขารักงานมาก ซึ่งแน่นอนว่ารองลงมาจากลัทธิคอมมิวนิสม์ มาร์กซ์ เลนิน สตาลิน และปูติน เขายังเป็นคนรักแมว เขาจะชอบให้มันนอนบนตัวและลูบมัน ตอนแรกนั้นไม่มีใครคิดว่าคนที่มีปัญหาทางอารมณ์อย่างเขาจะชอบเลี้ยงแมวได้ จนกระทั่งต่อมาจึงทราบว่าเขาชอบเรียกแมวว่า&#34;สหาย&#34;และมักพูดคุยกับมันถึงการกลับมาอันรุ่งโรจน์ของสหภาพโซเวียตเสมอๆ

**ประวัติ :** ตอนที่อยู่รัสเซียด้วยความสามารถในการวิจัยและวิเคราะห์ชิ้นเนื้อเยื่อของสิ่งมีชีวิต ดร.นพดลได้ถูก███████จ้างด้วยเงินจำนวนมากพอที่จะช่วยให้เขามีทุนในการเรียนต่อได้จนจบในการวิจัยชิ้นส่วนของสิ่งมีชีวิตที่เขาไม่รู้จักและถูกสั่งให้เก็บเป็นความลับ เนื่องจากเขาคิดว่าอีกฝ่ายนั้นเป็น KGB เขาจึงทั้งยำเกรงและตั้งใจทำงานจนเสร็จสิ้นอย่างตั้งใจ ต่อมาหลังการล่มสลายของสหภาพโซเวียตซึ่งสถาบันสาขารัสเซียได้เข้าควบคุมสำนักงานบางส่วนของ GRU แผนก P ก็ได้รับตัวเขามาด้วย ซึ่งต่อมานั้นจึงได้ทราบว่าเขาเข้าใจว่า SCP นั้นหมายถึง **S**oviet **C**ommunist **P**arty (พรรคคอมมิวนิสต์โซเวียต) แม้ว่าความยำเกรงของดร.นพดลจะหมดสิ้นไปพร้อมๆกับสหภาพโซเวียตแล้ว แต่ก็ทำงานต่อมาก่อนจะถูกส่งตัวกลับประเทศไทย

ในขณะที่อยู่ในสาขาไทย เนื่องจากความด้านชาในการรับรู้ความรู้สึกของผู้อื่นทำให้ดร.นพดลมักได้รับหน้าที่ในการทดลองกับ D คลาสที่นับว่าไร้ศีลธรรมและอำมหิตเกินกว่าที่ผู้อื่นจะกระทำได้ด้วยความสุขุม เขายังมีงานอดิเรกเป็นการปาฐกถาให้พวกนั้นฟังถึงอุดมการณ์สังคมนิยม การไร้ความสามารถในการรับรู้ความรู้สึกของผู้อื่นเขาจึงสามารถพูดได้เรื่อยๆไม่ว่าอีกฝ่ายจะมีปฏิกิริยาอย่างไรและมี Dคลาสจำนวนมากที่บ่นว่าการต้องมานั่งฟังเรื่องสมัยสงครามเย็นซ้ำๆแบบนี้นั้นทรมานมากทีเดียว
