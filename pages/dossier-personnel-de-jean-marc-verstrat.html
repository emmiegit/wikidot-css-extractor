    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Dossiers personnels de Jean-Marc Verstrat
**Auteur :** [[user Neremsa]]
**Date :** 1 juillet 2015
[[include credit:end]]

[[tabview]]
[[tab Biographie]]
[[=image http://fondationscp.wdfiles.com/local--files/list-of-foundation-s-internal-departments/sec.png]]

**Statut :** **EN SERVICE ACTIF**

**Nom :** Jean-Marc Verstrat

**Alias :** J-M/Mégot/le cinglé

**Hiérarchie :** Niveau d&#39;accréditation 3, officier de sécurité, chef de l&#39;équipe de sécurité n°12, responsable de la sécurité de la section 34 du Site Aleph.

**GEA**[[footnote]]**G**rade **E**quivalent à l&#39;**A**rmée, voir le [[[Jargon militaire de la Fondation]]] pour plus d&#39;informations[[/footnote]] : Lieutenant
**Spécialisation(s) :** Combat en conditions extrêmes, combat en milieu urbain, tireur d&#39;élite

**Biographie :** Né le 13/12/1966, Belge, Divorcé.
A effectué son service militaire en Belgique. A effectué une formation de para-commando. Ex-membre des forces spéciales belges. A participé à l&#39;opération &#34;//Sunny Winter//&#34; au Congo-Brazzaville. Seul rescapé de l’événement [DONNÉES SUPPRIMÉES], incident incluant SCP-███-FR durant lequel l&#39;armée belge fut déployée. Durant l&#39;intervention de la FIM Delta-4 (&#34;Safari Time !&#34;), il a aidé les opérateurs en leur fournissant de précieuses informations sur la nature de SCP-███-FR. Il fut officiellement déclaré mort à la fin de l&#39;opération. En réalité, il se rendit si utile durant l&#39;opération que les membres de la FIM Delta-4 on unanimement décidé de le ramener avec eux pour l&#39;embaucher au service de la Fondation. Après avoir passé avec brio les tests et les entretiens, l&#39;agent Verstrat - père à décliné l&#39;invitation qui lui fut faite de rejoindre la FIM Delta-4 pour rejoindre le Département de Sécurité, qu&#39;il estimait être un poste plus calme.

**Équipement :** Tenue standard des membres du DS - Pistolet mitrailleur FN P90 standard – Pistolet FN Five-seveN standard

**Description physique :** 1 m 87, 95 kilos, cheveux châtains coupés courts, rasé de près. Plusieurs cicatrices sur le corps,dont plusieurs blessures par balles. L&#39;agent Verstrat - Père est généralement vêtu de la tenue standard des membre du DS.

**Évaluation psychologique :** Mentalement stable (quoique ce fait soit régulièrement démenti par son fils, par l&#39;agent Neremsa et par le trois-quart des membres du personnel). Apprécie la discipline et l&#39;ordre. Est décrit par ses collègues comme &#34;//le genre de mec à se marrer et à balancer des blagues en plein milieu d&#39;une fusillade, mais que tu suivrais à l&#39;assaut des portes de l&#39;enfer s&#39;il t&#39;en donnait l&#39;ordre//&#34;

[[collapsible show=&#34;+ Niveau d&#39;accréditation 4 requis&#34; hide=&#34;- Accès autorisé&#34;]]

[[image http://fondationscp.wdfiles.com/local--files/list-of-foundation-s-internal-departments/isd.png]]

**Hiérarchie :** Membre du DSI, agent de Niveau 5 autonome, agent d&#39;intervention tactique, affecté à l&#39;équipe de sécurité Alpha du site-Aleph. Autorisé à intervenir au sein de la fondation par la force s&#39;il estime que c&#39;est nécessaire. Actuel chef des membres du DSI affectés au site Aleph, actuel supérieur hiérarchique direct de l&#39;[[[dossier-personnel-de-neremsa-vandrake|Agent Neremsa]]] qu&#39;il a lui-même formé lors de son admission au DSI. 

**GEA** : Général de brigade

**Spécialisation complémentaire :** Formé aux techniques d&#39;interrogation et de tortures, formé aux techniques de résistances à la torture, formé aux techniques de ███████████████████████████████.

**Biographie complémentaire :** Est entré au service du DSI après 6 ans. Approché par l&#39;ancien chef des membres du DSI affectés au site Aleph, car celui-ci allait être muté pour devenir O5-█. L&#39;agent Verstrat - Père devait être initialement le superviseur du [[[profil-du-dr-grym|Dr Grym]]], mais il a décliné le poste en proposant l&#39;agent Neremsa à la place. 

**Équipement complémentaire:** FN F2000 personnel (customisé)

**Description physique complémentaire :** Implant sous-cutané de repérage et d&#39;identification. L&#39;agent Verstrat - Père semble être intolérant et immunisé aux amnésiques de classe A, B et C (aucun test ne fut effectué avec des amnésiques de puissance supérieure, par sécurité pour l&#39;agent). Le fait qu&#39;il connaisse l&#39;identité de O5-█ a partiellement justifié le fait que l&#39;agent Verstrat - Père dispose d&#39;un niveau d&#39;accréditation 5. 

**Évaluation psychologique complémentaire :** Digne de confiance pour le conseil des O5. 
[[/collapsible]]
[[collapsible show=&#34;+ Niveau d&#39;accréditation 5 requis&#34; hide=&#34;- ACCÈS REFUSÉ&#34;]][[/collapsible]]

**Incidents rapportés :** 
* L&#39;agent Verstrat - Père s&#39;est violemment opposé à l&#39;entrée de son fils unique, l&#39;agent Verstrat - Fils, au service de la Fondation, cherchant à protéger celui-ci et menaçant de démissionner sur-le-champs. Il n&#39;a changé d&#39;avis qu&#39;au terme d&#39;une longue discussion avec le principal intéressé.  
* L&#39;agent Verstrat a reçu plusieurs plaintes de la part du service de nettoyage de la section 34 du site Aleph pour les nombreux mégots de cigarette qu&#39;il aurait apparemment laissé derrière lui dans ses rondes. 


[[=]]
//Ce personnage est dédié au véritable Jean-Marc, décédé le 19/10/2012//
[[/=]]
[[/tab]]

* **[[[SCP-505-FR]]]**
[[/tab]]
[[/tabview]]</textarea></pre>
