**데이브유풀의 제안** - &#34;직원 여러분 아폴리온하십시오&#34;
**원작:** https://scp-wiki.wikidot.com/daveyoufool-proposal
**작가:** [[*user daveyoufool]]
**역자:** [[*user timidchild]]
[[include :scpko:info:end]]

[[div style=&#34;border:solid 1px #999999; background:#f2f2c2; padding:5px; margin-bottom: 10px;&#34;]]
[[=]]
++++ 기록정보보안행정처 공지

사건-OO1-오메가가 발생했기에, 우발계획 슈베르트-9을 평화롭고 효과적으로 실행하고자 다음 문서를 모든 재단 직원에게 공개합니다.
[[/=]]
[[/div]]
**일련번호:** SCP-OO1-J

**등급:** 아폴리온(Apollyon)

**특수 격리 절차:** 사건-OO1-오메가 이후로, SCP-OO1-J를 격리하거나 시나리오 XK-OO1-J의 도래를 방지할 방법은 없다.

평정심을 유지하고 또한 인류가 [[[scp-2718|다양]]][[[scp-2187|하게]]] [[[a-slumber-did-my-spirit-seal|준비된]]] [[[scp-2731|접근성 높은]]] [[[scp-2922|사후세계]]]로 순조롭게 이주할 수 있도록, [[footnote]]북케냐 재단 실험장에 배치된 모든 G등급 인원에게는 [[[scp-1557|희망을 버릴 것을]]] 권고한다. 지들이 한 짓거리는 아주 잘 알테니까.[[/footnote]] 우발계획 슈베르트-9를 즉시 시행한다.

**설명:** SCP-OO1-J의 설명은 치명적 인식재해인고로, 관심 있는 인원이라면 누구나 요청해 구할 수 있다.

**부록 - 우발계획 슈베르트-9:** 우발계획 슈베르트-9는 모든 재단 기지에 다음 경보음을 계속하여 재생하는 것을 뜻한다.

||~ 위협 등급 ||~ 경보음 ||~ 의미 ||
|| 엡실론-그린 || 무적(霧笛) || SCP-OO1-J를 막아냈다. 기적은 실존하기 때문이다. ||
|| 델타-그린 || 경적 || SCP-OO1-J이 활동하지 않는다. ||
|| 델타-블루 || 경적인데 음을 살짝 더 높게 함 || SCP-OO1-J가 눈을 떴다 (미확증). ||
|| 델타-옐로우 || O5-11이 흉내내는 델타-블루 경보음 || SCP-OO1-J가 눈을 떴다 (사진 자료로 확증함) ||
|| 델타-오렌지 || 〈It&#39;s Not Unusual〉, 톰 존스 곡 || SCP-OO1-J가 눈을 떴고 지구를 바라보고 있다. ||
|| 델타-레드 || 〈It&#39;s Not Unusual〉의 노르웨이 블랙 메탈 리믹스, 네이스미스 박사 곡 || SCP-OO1-J가 눈을 떴고, 지구를 바라보고 있고, 네이스미스 박사는 자기 밴드를 홍보하고 싶다. [[footnote]]**메모:** 지구가 //멸망하고// 있다고, 네이스미스. 이런 거 이제 다 의미없어. //- O5-12//[[/footnote]][[footnote]]**메모:** 그래서, 세계멸망이라는 지구 역사상 가장 메탈한 사건이라 해도 좋을 때에, 메탈을 연주하지 말란 겁니까? //- 네이스미스 박사//[[/footnote]][[footnote]]**메모:** ...네 말이 틀리지 않았다는 게 //참 싫어//. //- O5-12//[[/footnote]] ||
|| 감마-그린 || 경적, 무적, 버저를 동시에 || 민간 사상자가 발생했다. ||
|| 감마-블루 || 데이비드 린치의 《듄》 사운드트랙 전체 || 민간 사상자가 계속해서 발생한다. ||
|| 감마-옐로우 || 델타-오렌지와 같으나, 에어혼이 추가됨 || 민간 사상자가 좀 더 공격적인 느낌으로 계속하여 발생한다. ||
|| 감마-오렌지 || 엡실론-그린과 같으나, 배경음에 독수리 울음소리가 약하게 추가됨 || SCP-OO1-J가 당신 기지를 목표로 삼았다. 죽을 준비를 해라. ||
|| 감마-레드 || 〈Don&#39;t Sleep In The Subway〉, 페튤라 클라크 곡 || SCP-OO1-J가 이 기지를 파괴했다. 그러므로, 내가 성에 찰 때까지 페튤라 클라크 노래를 잔뜩 즐겨대도 내게 뭐라 할 사람은 이미 다 죽었으니 상관없다. ||
|| 베타-그린 || 10초 동안 노파가 병적으로 흐느끼는 소리. || SCP-OO1-J가 종 하나를 멸종시켰다. ||
|| 베타-블루 || 14초 동안 노파가 병적으로 흐느끼는 소리. || SCP-OO1-J가 도시 하나를 파괴했다. ||
|| 베타-옐로우 || 14.3초 동안 노파가 병적으로 흐느끼는 소리. || SCP-OO1-J가 국가 하나를 파괴했다. ||
|| 베타-오렌지 || 베타-옐로우인데 배경음으로 〈내 주를 가까이 함은〉의 아코디언 연주를 추가함 || SCP-OO1-J가 대륙 하나를 파괴했다. ||
|| 베타-레드 || 베타-오렌지인데 역재생함. || 우리가 녹음한 노파가 이 모든 일이 여전히 너무 슬퍼서, 누가 좀 안아주었으면 한다. ||
|| 알파-블랙-오메가-죽음-죽음 || 토비 키스의 디스코그래피 전체 || &#34;잘했다 잘했어, OO1-J, 우리 문명을 파괴했구나. 옜다 보상, 토비 키스와 함께하는 영겁이다. 이럴 가치가 있었니?&#34; ##ffffff|사실, 난 귀머거리야.## ||

우발계획 슈베르트-9를 올바르게 실행하면 사기를 유지하고, 고통을 덜고, 스트레스를 완화하는 등의 효과가 있으리라 예상된다.

추가로, 사건-OO1-오메가 이전에 실행한 시험에서 경보음의 음량과 스트레스를 받는 때의 평정 수준이 정비례함이 밝혀졌다. 그러므로, 앰프를 추가로 사용하는 것과 음량을 최고로 높이는 것을 권장한다.

[[collapsible show=&#34;+ 검은 달은 우는가?&#34; hide=&#34;- &#39;사실, 낮은 음으로 쌕쌕거리며 짧게 중얼대는 거에 가까워. 맥이 내는 소리가 있던가? 맥 재채기라 보면 돼.&#39; - 5/OO1-J 인가 수락됨&#34;]]
&gt; 관계자 제위:
&gt; 
&gt; 여러 기지 이사관이 제게 말하기를, 우발계획 슈베르트-9는 실제로는 시나리오 XK-OO1-J 동안의 스트레스 수준을 //악화//시킨다더군요. 제가 할 수 있는 한 여러분의 우려에 답해보겠습니다.
&gt; 
&gt; 1. 이러한 우려는 전적으로 합당하고 옳습니다.
&gt; 
&gt; 2. 사실, 슈베르트-9의 목적은 모두의 기분을 최대한 끔찍하게 만들어, 바라건대 우리끼리 서로 전부 죽이도록 하는 것입니다.
&gt; 
&gt; 3. 전 여러분이 하나같이 정말 맘에 안 들고, 솔직히 말해서 제가 여러분을 처리하기 전에 SCP-OO1-J이 그걸 해버려서 꽤 속상합니다. 덤으로 말하자면, 남의 희생자 가로채지 말아라, 이 비겁한 아마추어 새끼야.
&gt; 
&gt; 힘든 시기에 다들 양해해주셔서 감사합니다. 
&gt; 
&gt; 행운을 빌며,
&gt;
&gt; [[[scp-ttku-j|관리자가]]]
[[/collapsible]]
[[footnoteblock]]</textarea></pre>
