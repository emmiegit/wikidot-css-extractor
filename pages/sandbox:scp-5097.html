**Объект №:** SCP-5097

**Класс объекта:** Не содержится

**Уровень угрозы:** Зелёный

**Особые условия содержания:** В случае, если SCP-5097 вернётся в реальность, она должна получить строгий выговор и быть помещена в камеру содержания гуманоидов.

Оставленная SCP-5097 записка в данный момент находится в шкафчике для аномальных предметов.

**Описание:** SCP-5097 -- это [[[hurt|Кэссиди Кара]]], [[[somnambulant-directives-take-the-helm|старший научный сотрудник]]] и бывший работник Отдела Экстрамерной Реальности Зоны 17[[footnote]] До получения обозначения SCP-5097 д-р Кара работала в Фонде на протяжении 6 лет. [[/footnote]]. 4 августа 2020 года д-р Кара исчезла из основной реальности.

**Обнаружение:** Исчезновение SCP-5097 было замечено 4 сентября 2020 года, в 21:58, когда РИИ Фонда обнаружили внезапную потерю данных, связанных с д-ром Карой[[footnote]] Первой была замечена пропажа её личного дела. Вскоре после этого подготовленные ею отчёты об аномалиях оказались пуcтыми. После этого её аккаунт в SCiPnet стал недействителен. [[/footnote]]. В это же время несколько сотрудников, знакомых с д-ром Карой, заметили её отсутствие в Зоне и не смогли как просмотреть полученные от неё сообщения, так и отправить ей новые.

Было начато расследование, в ходе которого на письменном столе в личной комнате SCP-5097 была найдена записка (см. приложение). Адресат неизвестен. 

Предоставленные руководством Зоны программы автоматического обнаружения паранормальных явлений смогли выявить в квартире д-ра Кары ряд остаточных колебаний значений [[[SCP-5850|ольф]]][[footnote]] Гипотетическая мера измерения явлений, связанных с антивременем и антипространством. Стандартное значение ольф для нашей реальности стремится к нулю. [[/footnote]]. На основе полученных результатов была построена временная шкала этих колебаний, которая свидетельствует о том, что 4 августа 2020 года, приблизительно в 4:25, д-р Кара отделила себя от основной реальности.

4 октября 2020 года д-ру Каре было дано обозначение SCP-5097, немногим позже были официально приняты особые условия содержания. 

**Приложение:** Записка, оставленная SCP-5097.
