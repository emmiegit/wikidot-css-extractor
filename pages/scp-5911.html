    caption=SCP-5911在休眠状态下。

**特殊收容措施：**在SCP-5911周围必须随时保持一道1公里的防线。在SCP-5911所在的郊区娱乐广场已建立哨所-237以监控可能的闯入者。

任何试图进入SCP-5911的平民都应当被监禁并检测是否暴露于SCP-5911-1事件下。仅有检测无问题的个体可在哨所指挥的指示下释放。

已启用自动化网络爬虫以识别并清除任何在互联网上有关SCP-5911-1的内容，任何声称代表SCP-5911-1的域名必须在第一时间内查封并且关闭。潜藏在美国邮政局内的基金会人员已被分配至识别并摧毁任何提及SCP-5911-1的实体的任务。

一旦确认SCP-5911-1事件发生，237号哨所-都将进入警戒并且准备可能的闯入者的数量增加。任何曾暴露于SCP-5911-1的基金会人员将不被允许进入SCP-5911附近的10公里范围内。

截至该份文档撰写时，暂无观察到任何SCP-5911-2个体离开SCP-5911。237号哨所已准备人形收容间以应对SCP-5911-2个体可能离开SCP-5911的情况。

对项目的测试目前已暂停，等待道德伦理委员会进一步评估。

**描述：**SCP-5911为一已废弃的电影院，原属于Carmike Cinemas（卡麦克影业），项目位于距佛罗里达州杰克森维尔镇北部约65公里，当处于休眠状态时，项目内包含有十间放映厅以及在正门入口处的货摊以及接待区。

处于休眠状态时，SCP-5911不会展现任何异常特性，仅有在SCP-5911-1事件出现时，项目才会展现出其异常特性。

SCP-5911-1是对一起称为“北佛罗里达独立电影节”的异常活动的代号。SCP-5911-1事件的出现似乎是随机的，而其休眠时间则一般持续时间在8周到24个月不等。所有SCP-5911事件都会在开始后的约14天内自然结束。

在活跃期间，SCP-5911-1将试图联系居住在离SCP-5911的600公里内的平民，SCP-5911-1仅针对对电影业表现出部分兴趣的个体，这也意味着电影制作人（电影人/导演，等等）在事件的负面影响面前十分脆弱。联系企图一般表现为实体邮件以及在社交媒体上的针对性广告投放。对于这些材料的物理来源仍未确定。

这些材料无一例外的尝试说服其读者向SCP-5911-1提交一份自制的原创影片。以下内容为类似宣传材料的案例：


&gt; **呼叫所有电影制作人们，我们需要你！现在我们已经开放投稿！**
&gt; 
&gt; 北佛罗里达州独立电影节马上就要在Carmike 10号展开第十个年头的盛典，而你现在则受邀加入我们！在这里，我们非常激动地宣布，我们将为当地电影人提供每年一次[[footnote]]暂无证据表明SCP-5911-1遵从任何年份安排。[[/footnote]]上传自己的电影的机会，以搏得在今年的电影节播出的机会。
&gt; 
&gt; 合格电影将在电影节上公映，并且我们将为每个演员和剧组人员提供免费参展和免费酒水！我们可不在意这是家庭录像还是好莱坞大作，只因我们的目的为展示独立电影制作的精髓。
&gt; 
&gt; 北佛罗里达独立电影节是第一海岸地区最大，也是唯一奥斯卡认证的电影节活动，在三个周末内将上映超过150部不同电影。赶快前来我们这一为与你这样的电影狂们准备的混合了影界大咖以及获奖名流们的盛宴吧！
&gt; 
&gt; 你可以在[数据删除]在线上传你的原创作品，或者将你的作品的实体拷贝邮寄到[数据删除]。

任何人员（下称“个体”）如果向SCP-5911-1提交自己的原创作品，将会在两天内收到一份电影节首映式的请柬。请柬将会指导个体来到SCP-5911并且向其说明首映的时间以及日期，大致在提交的一周之内。

如果一个个体在指定日期进入SCP-5911，他们将立刻被传送入一个与外部隔绝的口袋空间中，其内部与剧院本身相似。[[footnote]]测试已经表明，未向SCP-5911-1提交电影的个体并不会经历此事件，而仅仅只会在不出现任何负面情况时走进影院。[[/footnote]]其接待区就电影节需求进行了略微布置，其包含一个访客签到处以及一整个靠近货摊的吧台。区域内会出现各种提及SCP-5911-1的装饰物。

一旦进入电影院，个体将无法以任何方式离开建筑。

[[collapsible show=&#34;+ 附录：SCP-5911-1电影记录&#34; hide=&#34;- 附录：SCP-5911-1电影记录&#34;]]
作为对SCP-5911的探索任务的一部分，机动特遣队Omega-11（“十一罗汉”）在其中一间放映室放置了一台录影设备。以下为该设备捕获的影片摘选。


&gt; **标题：**//泡沫//
&gt; 
&gt; **时长：**0:09:13
&gt; 
&gt; **描述：**一个红色泡沫在一片田园风景中漂浮。摄像头在泡沫爆炸前连续跟踪拍摄了六分钟。摄像机在剩下的时间里一直拍摄着空旷的田野。


&gt; **标题：**//微风诉说一切//
&gt; 
&gt; **时长：**0:19:04
&gt; 
&gt; **描述：**一个偷猎者在东南亚的竹林中捕猎异域的珍稀鸟类。影片的大部分时间都在拍摄偷猎者处于匍匐位，听闻各种鸟类的叫声，在0:17:19时，一只华南虎（//Panthera tigris//）突然袭击了该偷猎者，老虎将尖叫着的偷猎者拉到了屏幕之外，与此同时影片结束。


&gt; **标题：**//家庭，至少他们如此称呼//
&gt; 
&gt; **时长：**1:38:20
&gt; 
&gt; **描述：**设定在1950年，由Chloë Sevigny（克洛伊·塞维尼）扮演Mary Lloyd，一位枯燥且自毁倾向的，兼职站街女的家庭主妇。该影片主要包含Mary与不同男性的性行为，每次性行为越发让人不安。最终，Mary的丈夫（由Gregory Peck扮演）[[footnote]]这是第一个和电影时间不同期的演员个体被记录到.[[/footnote]]发现了她的行为，紧接着二人爆发争吵，Mary把自己的丈夫用刀刺死。随后，她驾车回家并在床上掐死了自己的十几岁的儿子后赤裸身体走向室外。影片以Mary裸体走下一段乡村路结束。


&gt; **标题：**//爆裂鼓手评//
&gt; 
&gt; **时长：**0:59:58
&gt; 
&gt; **描述：**该纪录片形式的作品展示了两位未知的影评人讨论2014年的电影，爆裂鼓手。分析涉及到了关键的剧情环节并且过度重视了“圣母-妓女”二分法的作用，而后者在原影片中鲜有踪迹。在0:38:21时，两个影评人同时开始互相重复短句“你到底是节奏快还是在拖后腿？”一直持续到影片结束。


&gt; **标题：**//Millie//
&gt; 
&gt; **时长：**2:05:12
&gt; 
&gt; **描述：**该纪录片形式的作品展示了童星Millie Bobby Brown（米莉·波比·布朗）的一生。该记录影片展示了她从作为新的明星冉冉升起到她27岁药物过量导致的陨落为止。[[footnote]]基金会目前正在监视Brown小姐与SCP-5911的联系。截至该份文档撰写时，大约70%在//Millie//中发生的关于未来的事件都已成真。[[/footnote]]


&gt; **标题：**//1898//
&gt; 
&gt; **时长：**2:45:51
&gt; 
&gt; **描述：**影片设定在美西战争时期，影星Timothée Chalamet（提摩西·查拉梅）饰演列兵Clarke Jones，一位驻扎在菲律宾的美军士兵。在与一位菲律宾战俘相爱后，Jones计划将监狱里的人救出。这对情侣在影片最后被美军抓获并处决。


&gt; **标题：**//皮克斯的飞屋环游记//
&gt; 
&gt; **时长：**1:36:04
&gt; 
&gt; **描述：**皮克斯工作室动画电影《飞屋环游记》的真人翻拍版。所有演员身材比例与原作相同，这导致了影片中出现奇怪的身形异常。并未记录到其他与原电影不同的地方。


&gt; **标题：**//Lily的宠物//
&gt; 
&gt; **时长：**1:49:13
&gt; 
&gt; **描述：**该影片中Shia Lebouf（希亚·拉博夫）饰演Jason，一个以虐杀动物为乐的无家可归者。Jason最终与Lily相爱，后者为热爱狗类的社会工作者。二人发展出了浪漫的感情，但是Jason始终被虐杀Lily六个月大的波士顿梗犬的幻想困扰着。


&gt; **标题：**//SCP基金会隐藏的秘密//
&gt; 
&gt; **时长：**9:45:09
&gt; 
&gt; **描述：**[数据删除]

[[/collapsible]]

[[collapsible show=&#34;+ 附录：发现记录&#34; hide=&#34;- 附录：发现记录&#34;]]
基金会在一组来自佐治亚州萨凡纳的独立影片摄制组在2016年失踪后发现了SCP-5911的存在，潜伏在当地执法部门的基金会人员得以使用蜂窝数据，将该组人员的最后已知地点定位于SCP-5911所在位置。

最初探索结果并未在SCP-5911内部以及周围发现异常现象，提及SCP-5911-1的传单则被当场回收。监控画面显示该组人员在踏入SCP-5911后便失去踪迹。最初尝试复制该现象的尝试以失败告终。

在Site-426的科学艺术总监Candace Sydney博士的催促下，基金会批准了制作一部短片提交给SCP-5911-1以试图激活SCP-5911的异常属性。

在数次重拍后，一段由Sydney博士所撰稿的片段被通过并且基金会为此投入了大笔经费。Sydney博士将作为该影片的导演，附加的演员和摄制组则来自机动特遣队Omega-11（十一罗汉）。

以下为通过审核的终稿摘录。

在拍摄出版完成后，Sydney博士获得了允许邮寄作品到SCP-5911-1的权限。她和整队MTF Omega-11都在隔天获得了来自SCP-5911-1的请柬。
[[/collapsible]]
[[collapsible show=&#34;+ 访问限制：需要四级权限&#34; hide=&#34;- 权限确认：SCP-5911内部探索记录&#34;]]
**笔记：**在2019年1月12日，机动特遣队Omega-11被任命在项目活跃期潜入并且探索SCP-5911。237号哨所在此时建立在SCP-5911附近以建立该行动的通讯与后勤支援，Sydney博士则在此时担任哨所指挥。

&gt; [[=]]
&gt; [[size larger]]安保文档[[/size]]
&gt; 声音/影像摘录[[/=]]
&gt; * **哨所指挥** - Candace Sydney博士
&gt; * **O11-1**（Hitchcock，小队指挥）
&gt; * **O11-2**（Tarantino，武器与安保）
&gt; * **O11-3**（Nolan，武器与安保）
&gt; * **O11-4**（Kubrick，通讯与监控）
&gt; ----
&gt; [记录开始]
&gt; 
&gt; //MTF Omega-11的队员们开启了他们的随身摄像头。//
&gt; 
&gt; **Hitchcock：**测试。前哨，是否收到？
&gt; 
&gt; **Sydney博士：**收到，你们的声音非常清楚。
&gt; 
&gt; **Hitchcock：**收到。我们现在正在接近建筑。
&gt; 
&gt; //小队接近了SCP-5911的入口，MTF-Hitchcock最先进入，紧随其后的是MTF-Nolan，MTF-Kubrick以及最后的MTF-Tarantino。前哨记录了他们与MTF-O-11失去了直接目视接触。//
&gt; 
&gt; **Sydney博士：**确认失去目视接触。不过我们仍然能收到你们的视频传输。
&gt; 
&gt; **Hitchcock：**了解。
&gt; 
&gt; //小队前进到接待区，现在，大厅里多出了旗帜，气球以及装饰横幅现在出现在了大厅里，天鹅绒的隔离绳将接待处与货摊以及每一个影院的入口分隔开来。其中一幅横挂在大厅的旗帜上写有“欢迎来到北佛罗里达独立电影节！”//
&gt; 
&gt; **Nolan：**那是啥？
&gt; 
&gt; **Hitchcock：**接触，不明实体。
&gt; 
&gt; //小队将他们的步枪对准了站在售票处那里的SCP-5911-2实体。该人形实体穿着经典的金红相间引座员制服，戴有制服帽以及白色手套。实体为高加索血统并且缺乏任何可识别的面部特征。实体伸出了自己的右手手掌。//
&gt; 
&gt; **Hitchcock：**那玩意没攻击我们，所以说我们的命令是？
&gt; 
&gt; **Sydney博士：**请把你们的邀请票提供给SCP-5911-2实体。
&gt; 
&gt; **Hitchcock：**收到，库布，把票拿来。
&gt; 
&gt; //Kubrick把四张邀请票交给了实体，实体撕下了四张票据，还回了票根，然后把废纸丢进了一个华丽的盒子里。//
&gt; 
&gt; **Nolan：**还有谁和我一样闻到新鲜的爆米花了？
&gt; 
&gt; **Tarantino：**还有我。这闻起来可真不错。
&gt; 
&gt; //三个SCP-5911-2实体在货摊那里工作。//
&gt; 
&gt; //其中一个实体把空爆米花袋举到头上，实体的脸部中央出现了一个小洞并且急剧扩张，几乎把实体的整张脸覆盖住了，实体随后吐出了一大袋热乎的爆米花。当袋子终于装不下后，实体的脸又合上了。//
&gt; 
&gt; **Tarantino：**好吧，我收回对爆米花的评价。
&gt; 
&gt; **Hitchcock：**前哨，你们可否对监控进行一次回放吗？我们好确认这地方之前就和我们来时一样。
&gt; 
&gt; **Sydney博士：**可以，给我一秒钟。
&gt; 
&gt; //哨所267的研究员们重新观看了回放，得出了在小队到来前实体并没有出现的结论。//
&gt; 
&gt; **Sydney博士：**看来它们是在你们进入以后生成的。看起来SCP-5911有可能根据自身意志生成这些实体。（转向初级研究员Holland）用笔记记一下。
&gt; 
&gt; **Hitchcock：**收到，我会让小队保持高度警戒。仅仅因为这些东西现在没杀了我们并不代表这些家伙不会在最后时分尝试这么做。
&gt; 
&gt; //MTF-Omega-11接近货摊，那里有两条通向两边的走廊，每一条都通向影院入口，并且望不到头。//
&gt; 
&gt; **Hitchcock：**H：一起行动，我们先净空左过道，然后再管右边那条。
&gt; 
&gt; **Sydney博士：**记住，记录[已编辑]的首映是任务的主要目标。
&gt; 
&gt; **Hitchcock：**收到。诺兰，帮我们盯住时间，好让我们确认我们不会错过首映。
&gt; 
&gt; //MTF-Nolan用自己的腕表设置了闹钟，随后跟随MTF-Hitchcock前往左侧过道。MTF-Omega-11继续向着过道前进直到他们到达了第一个影院入口，其上标记着“#1号影院”。小队进入了影院内部，随后进入了一个黑暗的走廊。大厅的尽头可以听到交响乐的声音。//
&gt; 
&gt; **Kubrick：**这地板有够黏的。
&gt; 
&gt; **Hitchcock：**前哨，你需要我们提供样本吗？
&gt; 
&gt; **Sydney博士：**否决，影片才是最重要的。
&gt; 
&gt; **Hitchcock：**收到。我们赶快把监控摄像安在放映室然后前往下一个剧院吧。
&gt; 
&gt; //MTF-Omega-11记录下了走廊的位置，随后进入放映室。一部电影正在播放着，大量的SCP-5911-2个体填满了所有的座位。//
&gt; 
&gt; **Tarantino：**我操。
&gt; 
&gt; //其中一个后排的实体转向MTF-Tarantino，它伸出一根手指到了嘴唇应该所在的地方，一声可辨认的“嘘”声随后被记录下来。//[[footnote]]观察显示SCP-5911-2个体拥有受限的语言能力，尽管目前这些语言能力背后的机制无法被确认。[[/footnote]]
&gt; 
&gt; **Hitchcock：**（轻声）摄像头怎么样了？
&gt; 
&gt; **Kubrick：**快好了，再给我一秒时间。
&gt; 
&gt; //Kubrick用三脚架安装了一台监控摄像头，将它对准屏幕。//
&gt; 
&gt; //许多SCP-5911-2实体将脸转向MTF-Omega-11。每个都把手指抬向了自己的面颊。//
&gt; 
&gt; **Nolan：**好了，传输开始了。
&gt; 
&gt; **Hitchcock：**收到，前哨，请确定传输正常。
&gt; 
&gt; **Sydney博士：**我们这边看上去一切正常。
&gt; 
&gt; **Hitchcock：**好，我们快离开这该死的地方吧。
&gt; 
&gt; //MTF-Omega-11离开放映室。//
&gt; 
&gt; **Tarantino：**我们难道不该为错过一堆异常影片而难过吗？
&gt; 
&gt; **Hitchcock：**少废话。
&gt; 
&gt; **Tarantino：**我是指，你又不会偷一辆车-
&gt; 
&gt; //MTF-Omega-11离开#1号影院。接待处已经无法目视。取而代之的是，过道似乎现在朝两边无限延伸。//
&gt; 
&gt; **Sydney博士：**Omega-11，我们刚刚失去了你们的应答信号，我们现在正在尝试确认你们的位置。
&gt; 
&gt; **Hitchcock：**收到，看起来我们遇到了某种空间异常。
&gt; 
&gt; **Sydney博士：**你觉得这会影响到你们录制首映式吗？
&gt; 
&gt; **Hitchcock：**我不知道。我现在担心我的队员的心可比担心电影大多了，前哨。
&gt; 
&gt; **Sydney博士：**我们必须不惜一切代价记录首映式，继续朝走廊前进直到你找到正确的影院。
&gt; 
&gt; **Hitchcock：**抱歉，女士，我想我们现在需要优先找条路离开这地方。
&gt; 
&gt; //237号哨所没有立刻回复//
&gt; 
&gt; **Hitchcock：**哨所指挥，收到了吗？
&gt; 
&gt; //MTF O-11的无线电除了杂声什么都没给出。//
&gt; 
&gt; **Hitchcock：**准备好武器，库布，看看你能对这无线电做些什么。
&gt; 
&gt; //尖锐的杂声突然打破了安静的周遭。//
&gt; 
&gt; **初级研究员Holland：**MTF-Omega-11，是否收到？
&gt; 
&gt; **Hitchcock：**嗯，收到，发生什么了？
&gt; 
&gt; **初级研究员Holland：**Sydney博士不见了。
&gt; 
&gt; **Hitchcock：**不见了？跑哪里去了？
&gt; 
&gt; **初级研究员Holland：**我不确定。
&gt; 
&gt; **Tarantino：**嘿你这该死的，赶快告诉我们到底发生什么了！
&gt; 
&gt; **初级研究员Holland：**等等，我们刚刚在安保监控中发现她了。她在接近SCP-5911。
&gt; 
&gt; **Hitchcock：**通知安保人员，任何情况下都不能让她进入这建筑！
&gt; 
&gt; **初级研究员Holland：**安保在路上了，但是她也快进门了。你们的队伍能和她在大厅汇合吗？
&gt; 
&gt; **Hitchcock：**不行，不能让她进入建筑！
&gt; 
&gt; //这时，MTF-Nolan的腕表响了，他在关掉闹钟前发现有一个实体出现在了过道里。//
&gt; 
&gt; **Nolan：**接敌！
&gt; 
&gt; //小队将武器转过来对准SCP-5911-2实体。实体对其左边的一座影院做出了手势，那上面写着电影的标题//[已编辑].
&gt; 
&gt; **Tarantino：**嘿，那是我们的电影。
&gt; 
&gt; //突然，四个SCP-5911-2个体生成在MTF-Omega-11后方，四个个体协同着一道抓住每个队员。//
&gt; 
&gt; **Hitchcock：**自由开火！
&gt; 
&gt; //SCP-5911-2个体立刻解除了Hitchcock和Kubrick的武装，MTF-Nolan射出了三发连射，但是并没有击中实体。他也随后被解除了武装。//
&gt; 
&gt; //MTF-Tarantino摆脱了最近的实体，然后往对方的胸腔内打入了七发子弹。SCP-5911-2实体几乎未受子弹影响，并且与另一个实体配合把MTF-Tarantino按在了地上。//
&gt; 
&gt; **Tarantino：**把你们的破手拿开！
&gt; 
&gt; //实体们对MTF-Tarantino的手施加了压力，可以听见很明显的断裂声。紧随其后的是Tarantino的尖叫。//
&gt; 
&gt; //MTF-Omega-11小队被SCP-5911-2实体逼进了影院。//
&gt; 
&gt; //整个影院都被SCP-5911-2实体充满了，MTF-Omega-11的出场获得了一片掌声。//
&gt; 
&gt; //小队被带到了影院的前排座位，在那里他们被迫坐在了排中央的四个预留空位上，SCP-5911-2个体们从其口腔中分泌出一种未知胶状物，把小队成员固定在了空位上，这些胶状物也用在了小队成员的嘴上，使得他们除了含糊不清的低吼外发不出其它声音。//
&gt; 
&gt; //小队的摄像机对准了空白屏幕，声音记录设备记录到了在Sydney博士走进时鼓掌声的突然提升。她此时正拿着一个无线麦克风，并且朝向人群挥舞双手。//
&gt; 
&gt; **Sydney博士：**感谢你们能够支持我的微薄制作！
&gt; 
&gt; //为了等待鼓掌声渐渐停息，她暂停了片刻。//
&gt; 
&gt; **Sydney博士：**正如你们中不少人所知，电影拍摄一直都是对我来说重要的一环。我一直都梦想着来到这里，在那灯光暗下，电影的真正魔法展现之前发表一通老生常谈的演讲。如果不是我亲爱的父母，爱我的丈夫Greg，以及为我的计划投资的SCP基金会的帮助，我根本不能走到这里，我们也不会在此地相聚。让我们为SCP基金会投以掌声！
&gt; 
&gt; //观众席欢呼鼓掌，MTF-Hitchcock的摄像机短暂转向了MTF-Omega-11的其余小队成员。此时覆盖在他们嘴上那未知的胶状物正在缓慢往脸部四周扩散。//
&gt; 
&gt; **Sydney博士：**而我们也要为那一直致力于让独立制片蓬勃发展的北佛罗里达州独立电影节继续前行而努力！我真心感谢这次难得的机会，我也对加入室内拍摄者的永久名单也充满了期盼，这对我来说无比光荣，而且我很愿意相信我的演员们和摄制组成员也是这么想的。
&gt; 
&gt; //在鼓掌声逐渐停止时，Sydney博士向MTF-Omega-11的队员们挥手致意。未知物此时已完全覆盖所有队员们的脸部，小队队员开始在座位上激烈挣扎。//
&gt; 
&gt; **Sydney博士：**我想要感谢这四位无比聪慧的人帮我实现了我的愿望。毕竟是他们的勤奋和牺牲才使得这部影片得以完成。今后，我们将一起制作原创影片。我简直不知道该怎么感谢你们了，好伙计们！
&gt; 
&gt; //观众席中传来扭曲的笑声，原本覆盖在小队特工脸上的未知物开始成块脱落，展现了无可辨认特点的空白面孔。//
&gt; 
&gt; **Sydney博士：**众人都说演员的职责便是将自己剔除，以让角色的灵魂得以真正地附身在他们的肉身上。如果说我的导演生涯教会了我什么，那就是最棒的演员们就应如同空白帆布一般纯净无暇。
&gt; 
&gt; //将MTF-Omega-11小队成员固定在位置上的未知物完全分解了，小队成员站了起来，与Sydney博士一同站在了舞台上。//
&gt; 
&gt; **Sydney博士：**现在话不多说，我想欢迎所有人都来出席我的电影，[已编辑]的全球首映式。我希望你们能够如同我们创作它那样享受我们的作品。别忘了在首映后与我——导演本人——以及还能活下来的演员与摄制组成员们进行互动问答环节！尽情享受吧！
&gt; 
&gt; //投影仪启动的同时，影院的灯熄灭了。//
&gt; 
&gt; //与此同时，哨所237的所有显示器都关机了。监控小组失去了与MTF小队的视觉接触。//
&gt; 
&gt; //过了一阵子以后，显示器自动重启，此时所有的显示器都在播放着&#34;//[已编辑]，//Candace Sydney博士出品&#34;的制作人员名单。//
&gt; 
&gt; 
&gt; [记录结束]


**后记：**在失去了MTF-Omega-11小队以及Sydney博士后，已经开始对Sydney是否受到了此前未知的与SCP-5911有关的认知危害的影响的相关测试。相关测试结果并不统一。收容措施因此结果已进行更新。

所有进一步测试已被叫停，优先级已重定向为有效收容SCP-5911。
