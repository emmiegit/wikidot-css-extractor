**Mã vật thể:** SCP-183

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Buồng quản thúc SCP-183 phải luôn được cách âm và gia cố bằng các tấm thép hạng nặng. Kích thước của buồng quản thúc không quan trọng, vì dị thể không có nhu cầu rõ ràng và sẽ sử dụng nhiều không gian nhất có thể. Nhân sự được khuyến cáo tránh bước vào buồng quản thúc vì đây là hành động vô nghĩa và cực kỳ nguy hiểm. Bất kỳ nhân sự nào có mong muốn như vậy là dấu hiệu của ảnh hưởng tâm lý từ giai điệu của SCP-183 (xem bên dưới). Lỗ mở bên dưới buồng quản thúc phải thật nhỏ gọn và dành riêng cho mục đích cho ăn.

Sinh vật không có dấu hiệu muốn trốn thoát, nhưng nếu trường hợp này xảy ra, nó có thể nhanh chóng làm toàn bộ khu vực nghiên cứu không thể tiếp cận được và có khả năng cực kỳ nguy hiểm. Giai điệu của SCP-183 được mô tả là dễ chịu, và nếu không có tác động phụ nào được quan sát, nghiên cứu viên được phép giữ cho micro gắn trong buồng chứa hoạt động nếu muốn.

**Mô tả:** SCP-183 là một thực thể sinh học không xác định và vô hình. Hiện tại, bằng chứng về sự tồn tại của SCP-183 chủ yếu thông qua các sợi tổng hợp dường như do chính sinh vật tổng hợp nên. Những sợi này là cực kỳ mỏng và bền; chúng có thể cắt xuyên qua mô mềm, xương và thậm chí cả áo giáp với rất ít lực. Do khó quan sát, các sợi tơ này tạo thành mối nguy hiểm nghiêm trọng cho tất cả nhân sự trong buồng quản thúc. Vật liệu hữu cơ trong buồng chứa biến mất với tốc độ khoảng 4 kg mỗi ngày, dấu hiệu của một sinh vật ăn tạp.

Sợi tơ được SCP-183 tổng hợp ra là vô cùng đặc biệt, thực nghiệm xác định chúng là một dạng ống nano cacbon. Những sợi tơ này xuất hiện thường xuyên và gần như ngay lập tức, được kéo căng giữa tường, trần và sàn của buồng quản thúc mà không có mô hình rõ ràng, tạo thành một mạng lưới sắt như dao cạo. Điều này tương đồng với mạng nhện, là một cái bẫy để kiếm thức ăn. Các động vật nhỏ được bỏ lại trong buồng quản thúc sẽ bị giết do chuyển động của chúng. Nếu chúng không bị thương chí mạng, SCP-183 sẽ tiêu thụ bất kỳ bộ phận bị cắt rời nào, nhưng sẽ không tấn công con vật cho đến khi nó chết. Các sợi tơ riêng lẻ sẽ biến mất sau vài giờ; có giả thuyết rằng chúng cuối cùng sẽ mất tính chất kết dính, rơi xuống sàn buồng quản thúc, được SCP-183 tiêu thụ và tái chế.

Đáng chý ý, SCP-183 gảy sợi tơ của nó theo một khuôn mẫu âm nhạc nhất định, tạo thành một giai điệu phức tạp và dễ chịu đến bất ngờ, có thể tái hiện lại trên âm giai ngũ cung thông thường. Số lượng hạn chế các nốt cho thấy rằng những sợi tơ được tạo ra với độ dài và độ căng khác nhau, đây là dấu hiệu dị thể có một trí thông minh bậc cao. Việc này có thể được thiết kế để thu hút con mồi; nỗ lực phát lại giai điệu này hay giai điệu khác trong cùng phím không dẫn đến những thay đổi trong hành vi của dị thể, cho thấy rằng nó không nhằm mục đích giao tiếp.

Các thử nghiệm trên SCP-183 nhằm tái thiết kế sợi tổng hợp của dị thể và xác định cơ chế tàng hình của nó đang được tiến hành.
