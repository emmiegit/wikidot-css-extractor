**1048-██**

**Цель:** Изучение документов, полученных из [http://scpfoundation.ru/scp-1048-ru SCP-1048].
[[module ListUsers users=&#34;.&#34;]] 
**Исследователь:** %%title%%
[[/module]]
**Описание:** На данный момент эксперимент ещё не проводился. Субъект должен активировать объект определённое количество раз. Документы отправятся на изучение доктору █████████████.

----

[[collapsible show=&#34;Нажать на кнопку &#34;Распечатать&#34;&#34; hide=&#34;Сохранить документ&#34;]]

+++ Приложение ████-2: Оригинальное описание и ОУС

//Не относящиеся к делу данные удалены (см. оригинальный документ).//
//Данная версия ограничена описанием и ОУС объекта.//

**Особые условия содержания:** SCP-1███ хранится в камере содержания безопасных объектов Зоны 7. В камеру пристроены 2 комнаты для сотрудников класса D. Вокруг камеры находится зона отчуждения радиусом 100 м. Рабочий персонал, выходящий из зоны отчуждения, следует проверять на наличие SCP-1███.

На объект назначены 2 сотрудника класса D. Им внушена мысль об опасности использования SCP-1███. В случае обнаружения использования SCP-1███ следует немедленно вернуть полученный документ обратно. 

В сейфовой ячейке для безопасных объектов в Зоне 7 должна находиться фальшивая неаномальная копия SCP-1███.

**Описание:** Внешний вид  SCP-1███ идентичен описанию в оригинальном документе. 

 SCP-1███ при использовании по прямому назначению телепортирует к себе документ, связанный с Фондом SCP. В большинстве случаев это оригинальные документы, созданные в Организации. Из-за того, что SCP-1███ телепортирует, а не печатает документ, ему не требуется бумага для работы. Объект также не требует других ресурсов для работы.  Уровень допуска субъекта, как правило, ниже, чем требуемый уровень допуска в полученном документе. Если у субъекта отсутствует уровень допуска, то телепортируется любой документ о Фонде. Весь текст, прочитанный из документа, запоминается первым прочитавшим его человеком, т.е. его содержание нельзя удалить при помощи амнезиаков. После первого прочтения документ теряет аномальные свойства. Если SCP-1███ не используется в течении 5 минут, он телепортируется к другому ближайшему человеку.

 При попытке нанести урон объекту он телепортируется к ближайшему человеку прежде, чем ему будет причинен вред.
