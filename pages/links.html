    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[toc]] 

+ Trang về SCP 

* **[http://www.scp-wiki.net| Tổ chức SCP]** - Trang chủ chính thức của Tổ chức SCP, và bạn hoàn toàn có thể sử dụng các link bài viết ở trong đây. 

+ Các trang dịch thuật SCP 

* **[http://scp-int.wikidot.com/ SCP-INT]** - Trang dịch thuật SCP quốc tế. 

* **[http://scpfoundation.ru/ SCP-RU]** - Tổ chức SCP chi nhánh Nga! Bản tiếng Anh có thể truy cập [https://translate.google.co.uk/translate?sl=ru&amp;tl=en&amp;js=y&amp;prev=_t&amp;hl=en&amp;ie=UTF-8&amp;u=http%3A%2F%2Fscpfoundation.ru%2F&amp;edit-text= ở đây]. 

* **[http://scp-kr.wikidot.com/ SCP-KO]** - Những người bạn Hàn quốc của chúng ta! Bản tiếng Anh có thể truy cập [http://translate.google.com/translate?sl=ko&amp;tl=en&amp;js=n&amp;prev=_t&amp;hl=en&amp;ie=UTF-8&amp;layout=2&amp;eotf=1&amp;u=http%3A%2F%2Fscpkoreahq.wikidot.com%2F ở đây]. 

* **[http://fondationscp.wikidot.com/ SCP-FR]** - Những người bạn ở Pháp cũng đã gia nhập! Bản tiếng Anh có thể truy cập [http://translate.google.com/translate?sl=auto&amp;tl=en&amp;js=n&amp;prev=_t&amp;hl=en&amp;ie=UTF-8&amp;eotf=1&amp;u=http%3A%2F%2Ffondationscp.wikidot.com%2F&amp;act=url ở đây]. 

* **[http://www.scp-wiki.net.pl SCP-PL]** - Tổ chức SCP chi nhánh Ba Lan! Bản tiếng Anh có thể truy cập [https://translate.googleusercontent.com/translate_c?depth=1&amp;nv=1&amp;rurl=translate.google.com&amp;sl=auto&amp;sp=nmt4&amp;tl=en&amp;u=http://scp-wiki.net.pl/&amp;usg=ALkJrhhKdoQJNMNq7wLzFMOE5gTUve4CBg ở đây]. 

* **[http://lafundacionscp.wikidot.com/ SCP-ES]** - Tổ chức SCP chi nhánh Tây Ban Nha! Bản tiếng Anh có thể truy cập [http://translate.google.ca/translate?hl=en&amp;sl=es&amp;tl=en&amp;u=http%3A%2F%2Flafundacionscp.wikidot.com%2F&amp;sandbox=1 ở đây]. 

* **[http://www.scp-wiki-cn.org/ SCP-CN]** - Tổ chức SCP chi nhánh Trung Quốc! Bản tiếng Anh có thể truy cập [http://translate.google.ca/translate?hl=en&amp;sl=zh-CN&amp;tl=en&amp;u=http%3A%2F%2Fwww.scp-wiki-cn.org%2F&amp;sandbox=1 ở đây]. 

* **[http://scp-th.wikidot.com/ SCP-TH]** - Tổ chức SCP chi nhánh Thái Lan. Bản tiếng Anh có thể truy cập [http://translate.google.com/translate?hl=en&amp;sl=th&amp;tl=en&amp;u=http%3A%2F%2Fscp-th.wikidot.com%2F&amp;sandbox=1 ở đây]! 

* **[http://scp-jp.wikidot.com/ SCP-JP]** - Tổ chức SCP chi nhánh Nhật Bản! Bản tiếng Anh có thể truy cập [http://translate.google.ca/translate?hl=en&amp;sl=ja&amp;tl=en&amp;u=http%3A%2F%2Fscp-jp.wikidot.com%2F ở đây]! 

* **[http://scp-wiki-de.wikidot.com/ SCP-DE]** - Tổ chức SCP chi nhánh Đức. Bản tiếng Anh có thể truy cập [https://translate.google.co.uk/translate?sl=de&amp;tl=en&amp;js=y&amp;prev=_t&amp;hl=en&amp;ie=UTF-8&amp;u=http%3A%2F%2Fscp-wiki-de.wikidot.com%2F&amp;edit-text=&amp;act=url ở đây]! 

* **[http://fondazionescp.wikidot.com/ SCP-IT]** - Tổ chức SCP chi nhánh Ý! Bản tiếng Anh có thể truy cập [https://translate.google.co.uk/translate?hl=en&amp;sl=it&amp;tl=en&amp;u=http%3A%2F%2Ffondazionescp.wikidot.com%2F ở đây]! 

+ Các trang chị em của Tổ chức SCP 

* **[http://wanderers-library.wikidot.com/ Thư viện của Lãng Khách]** - Một nơi tổng hợp các câu chuyện, được lập lên dựa trên thế lực Xà thủ. 

* **[http://scpclassic.wikidot.com/ SCP Sơ khai]** - Nơi tổng hợp các bài viết xuất hiện trên trang Wiki trước khi sự kiện Tổng kiểm duyệt diễn ra. Hiện do DrClef, cùng DoctorAkimbo chịu trách nhiệm quản lý chính và Roget thi thoảng tham gia với một chút sự thay đổi nho nhỏ. 

+ Khu vực Roleplay của Tổ chức SCP. 

* **[http://scp-foundation-millennium.wikidot.com/ SCP Millennium]** - Nội dung roleplay kể về những nỗ lực của Tổ chức trong việc kiểm soát và bảo vệ bức màn bí mật giữa một thế giới đầy rộng lớn và phức tạp. Giờ đây, Tổ chức rất cần những nhân sự có lòng trung thành tuyệt đối, và sẵn sàng hoàn thành công việc được giao. 

[[collapsible show=&#34;Các khu vực RP hiện không còn hoạt động.&#34; hide=&#34;- Hide&#34; hideLocation=&#34;both&#34;]]
* **[http://scp-foundation-origins.wikidot.com/ Khởi nguồn]** - Khu vực RP lấy bối cảnh vào những năm tháng đầu tiên khi Tổ chức mới được hình thành, là thời điểm mà Tổ chức SCP mới chỉ là một hạt cát bé nhỏ trong một thế giới đầy rẫy những dị thường. Hiện do DiePotato quản lý, và Scantron, người tạo ra ý tưởng đầu tiên kiêm người sáng lập khu vực. 

* **[http://scp-rp.wikidot.com/ SCP-RP]** - Khu vực RP theo Forum tự do! Được điều hành bởi Bright, dành cho những ai không thích sự gò bó bởi luật thời gian thực của khu vực IRC. Hiện đang ngừng hoạt động. 

* **[http://far-recon.wikidot.com/ Những người lính trinh sát từ phương xa]** - Khu vực RP của Tổ chức dựa trên các sự kiện của [[[http://scp-vn.wikidot.com/scp-354|SCP-354]]], quản lý bởi TheRaven. Hiện đang ngừng hoạt động. 

* **[http://after-action.wikidot.com Hậu sự cố]** - Khu vực RP luân phiên. Hiện đang ngừng hoạt động. 

* **[http://activeduty.wikidot.com/ Nhiệm vụ khẩn]** - Khu vực RP mới thay thế cho Khu vực Thực địa. Hiện đang ngừng hoạt động. 

* **[http://tamlinhouse.wikidot.com/ Tamlin House]** - Một khu vực RP diễn ra ở một căn nhà bên trong rừng, một địa điểm dành cho những ai rp ở khu vực Nhiệm vụ Khẩn. Hiện đang ngừng hoạt động. 

* **[http://serpents-hand.wikidot.com Xà thủ]** - Khu vực RP dành riêng cho Thư viện của Lãng Khách, hiện đang ngừng hoạt động. 

* **[http://scp-field-work.wikidot.com/ SCP Thực địa]** - Khu vực RP đầu tiên của Tổ chức SCP,  hiện đang ngừng hoạt động. Tuy nhiên, bạn vẫn có thể xem rất nhiều nhật kí hoạt động thú vị ở trong đây.
[[/collapsible]] 

+ Các mạng xã hội khác 

* **[http://en.wikipedia.org/wiki/SCP_Foundation SCP Wikipedia]** - Không hẳn là một mạng xã hội, nhưng có một chỗ đứng trên Wikipedia chính thức, cũng khá tuyệt nhỉ. 

* **[https://www.facebook.com/scpfoundation Facebook]** - Trang facebook của Tổ chức. 

* **[https://twitter.com/scpwiki Twitter]** - Trang Twitter của Tổ chức. 

* **[http://www.reddit.com/r/SCP r/SCP]** - Trang reddit của Tổ chức. 

* **[http://scp-international.wikidot.com/ SCP Quốc tế]** - Nơi hội tụ thành viên từ các chi nhánh khác nhau của Tổ chức. 

+ Các trang với nội dung thú vị khác. 

* **[http://www.bogleech.com/ Bogleech Quỷ Quyệt]** -  Một nơi thích hợp cho những người muốn đọc các creepypasta trên mạng. 

* **[https://thejosefkstories.com/ Những câu chuyện của Josef K.]** - Một trong số những trang chuyên viết về truyện kinh dị tốt nhất trên internet. 

* **[http://from-the-shadows.blogspot.com/ Từ trong bóng tối]** - Các tác phẩm thú vị của Jason Offut. 

* **[http://dionaea-house.com/ Căn nhà Ma quái]** - Những câu chuyện trong tuyển tập &#34;Căn nhà ma quái&#34; từng được đánh giá là đáng sợ và lôi cuốn nhất thời bấy giờ. Cho đến nay vẫn rất xứng đáng để bạn dành thời gian đọc. 

* **[http://marblehornets.wikidot.com/ Marble Hornets]** - Tuy chất lượng không đồng đều, nhưng nhìn chung các tác phẩm đều khá hấp dẫn. Nếu bạn muốn xem video, có thể thử qua [http://www.youtube.com/user/MarbleHornets ở đây]. Cũng như trang twitter của họ [http://twitter.com/#!/marblehornets ở đây]. 

* **[http://www.angelfire.com/trek/caver/index.html Ted&#39;s Caving Page]** - Bạn có thể xem qua một số tác phẩm cực kì sáng tạo ở đây. 

* **[http://indianlakeproject.blogspot.com/ Dự án hồ Indian]** - Bắt đầu [http://indianlakeproject.blogspot.com/2005_10_01_archive.html từ đây]. Xứng đáng để đọc. Và ngoài ra, cộng đồng cũng phát triển rất nhanh. 

* **[http://machineofdeath.net Cỗ máy Tử thần]** -  Chuyện gì sẽ xảy ra nếu một ngày bạn phát hiện có một cỗ máy có thể dự đoán cách mà bạn chết, với cái giá chỉ là một chút máu của bạn. Tuy nhiên nó sẽ không đưa ra ngày tháng, cũng như chi tiết cụ thể nguyên nhân. Mà chỉ đưa ra một tờ giấy bạc nho nhỏ, cùng một hàng chữ. Có thể là bất cứ cái gì từ CHẾT ĐUỐI hay UNG THƯ hoặc TUỔI GIÀ thậm chí là MẮC NGHẸN BỞI MỘT NẮM BỎNG NGÔ. 

+ Kho lưu trữ CreepyPasta 

* **[http://scparchive.wikidot.com/ The Archive]** - Kho lưu trữ CreppyPasta và các tác phẩm kinh dị khác, do Tổ chức SCP thành lập. 

* **[http://www.creepypasta.com/ CreepyPasta.Com]** - Thư viện dành cho creepypasta. 

* **[http://www.creepypastaindex.com/ Creepypasta Index]** - Nơi sẽ giúp bạn thường xuyên cập nhật những CreepyPasta mới nhất. 

* **[http://creepypasta.wikia.com/wiki/Creepypasta_Wiki Trang Creepypasta Wikia]** - Nơi tốt nhất dành cho các bạn muốn tìm hiểu về creepypasta. Tuy vậy có cả những tác phẩm hay và những thứ vớ vẩn khác nữa đấy. 

* **[http://misterwelldone.wordpress.com/ Những Điều Bí Ẩn]** - Nơi khởi nguồn của Mister Welldone. Về cơ bản đã hoàn thiện. 

* **[http://www.ichorfalls.com/ Ichor Falls]** - Một trang kết hợp giữa sáng tạo và lưu trữ các nội dung khác nhau. Nơi khởi nguồn của [http://www.ichorfalls.com/2009/03/15/candle-cove/ Candle Cove]. 

* **[http://sayainunderworld.blogspot.com/search/label/ABOUT%20THIS%20BLOG Saya trong thế giới ngầm]** - Bạn muốn tìm các Creepypasta mang đậm bản chất phương Đông? Không còn phải tìm ở đâu xa nữa! Vì đây là một trong những trang tiếng Anh cực kì hữu dụng cho những bạn muốn đọc các Creepypasta như vậy đó. 

* **[http://forgottenoh.com/ Một Ohio bị lãng quên]** - Có nhiều chuyện kì dị xảy ra ở Ohio hơn bạn tưởng đấy. 

+ Các trang web đọc sách miễn phí 

* **[http://www.forgottenbooks.org/ Những cuốn sách bị lãng quên]** - Nhà xuất bản sách độc lập, chuyên về các tác phẩm liên quan đến lịch sử như: văn học cổ điển, triết học, khoa học, tôn giáo, văn học dân gian, cũng như các tác phẩm huyền bí, giả kim thuật, những bí ẩn và các kiến thức cổ xưa.  

* **[http://www.gutenberg.org/ Dự án Gutenberg]** - Trong lúc bạn đi tìm các tác phẩm để đọc, bạn có thể thử qua các bài viết hay ho như [http://www.gutenberg.org/ebooks/84 đây] hoặc [http://www.gutenberg.org/ebooks/345 đây]. 

* **[http://www.hplovecraft.com/ Kho lưu trữ các tác phẩm của H.P Lovecraft]** - Hãy thử ngó qua các tác phẩm từ một trong những nhà văn chuyên viết kinh dị hay nhất trên thế giới nhé. Bản ebook có thể truy cập [http://www.hplovecraft.com/writings/texts/ ở đây]. 

* **[http://www.sacred-texts.com/ Sacred Texts Archive]** - Một nơi giúp bạn tìm hiểu thêm về thần thoại cổ xưa và các tín ngưỡng tôn giáo trên toàn thế giới. 

* **[http://www.baen.com/library/ Những cuốn sách của Baen]** - Kho sách trực tuyến được chọn lọc và xuất bản bởi Baen Publishing (và cả những người khác nữa). Nếu bạn có hứng thú với những cuốn sách ở đây, thì bạn nên biết rằng, họ cũng phát hành cả phiên bản CD của chúng nữa đấy, để biết thêm bạn có thể truy cập vào [http://baencd.thefifthimperium.com/ đây]. Tất cả đều được xuất bản một cách hợp pháp. 

* **[http://to.eng.cam.ac.uk/teaching/teachoff/study_skills/ReportWritingGuide/downloads/ReportWritingGuide_1st_edition_2011.pdf CUED Hướng dẫn viết báo cáo (pdf)]** - Ở đây có rất nhiều mẹo hữu ích giúp bạn trau dồi khả năng viết, ngữ pháp cũng như ngôn từ của mình. Đặc biệt là Chương 4 cực kì hữu dụng. 
 
+ Bản Video/Âm Thanh 

* **[http://www.archive.org/details/SciFi_Horror Internet Archive Sci-Fi/Horror Archive]** - The Internet Archive là nơi tổng hợp các đoạn phim có thời lượng từ mười năm đến mười sáu phút, và rất nhiều trong số đó cực kì thú vị, bao gồm cả mấy đoạn phim như [http://www.archive.org/details/DasKabinettdesDoktorCaligariTheCabinetofDrCaligari này].


+ Các trang không liên quan đến SCP khác. 

* **[http://theholders.org/ Những Kẻ Nắm Giữ]** Series The Holder, nơi tuyển tập các câu chuyện và được thành lập trước Tổ chức SCP. Họ thiếu kĩ năng quản lý chất lượng các bài viết, như chúng ta đã làm. Cho nên bạn sẽ phải cố gắng tìm bài thật sự hay giữa một đống bài dở tệ đấy. Nhưng nhớ thử xem qua nhé! 

* **[http://www.yourghoststories.com/ Những câu chuyện ma dành cho bạn]** - Những câu chuyện ma có //thật// qua lời kể của nhiều người trên thế giới. 

* **[http://www.unexplained-mysteries.com/ Những bí ẩn không có lời giải.]** - Bạn cảm thấy bị cuốn hút sau khi xem các thước phim tài liệu về những điều dị thường trên kênh National Geographic? Vậy thì trang này cũng tương tự như vậy. Thi thoảng sẽ có những bài thật sự rất xứng đáng để đọc. 

* **[http://www.anomalist.com/ The Anomalist]** - Một trang web nhỏ chuyên về việc tìm hiểu các bí ẩn trong cuộc sống. 

+ Image Boards 

* **[http://boards.4chan.org/x/catalog /x/]** Một nơi mà bạn có thể tìm được rất nhiều CreepyPasta. Và cũng là trang khởi nguồn của [http://scp-wiki.wikidot.com/scp-173 SCP đầu tiên].</textarea></pre>
