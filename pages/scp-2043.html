**Procedimientos Especiales de Contención:** SCP-2043 está contenido en una cámara de contención humanoide estándar. El sujeto debe ser monitoreado y grabado en todo momento por dos o más individuos y/o grabadoras de video. En el evento de una brecha de contención, se ha avisado al personal que entre en contacto con SCP-2043 que mantenga contacto visual con el sujeto hasta su contención completa. 

Debido a la incapacidad del sujeto de comunicarse y su tendencia a deambular, el personal debe monitorear constantemente el Sitio-3399 en busca de instancias adicionales de SCP-2043. El uso de fuerza no letal está autorizada si es factible.

**Descripción:** SCP-2043 es una mujer de 19 años caucásica con un parecido a la antigua persona desaparecida Ariella █████ (**Nota:** Ver sección 19-A3).  Cuando un individuo observando al sujeto mira hacia otro lado,[[footnote]]Las pruebas han demostrado que los mamíferos, las aves, la mayoría de los reptiles y amfibios, y los dispositivos de grabación de video activan este efecto de igual también.[[/footnote]] SCP-2043 creará duplicados físicos de sí mismo dentro de la línea visual del individuo. Cada nueva instancia comenzará a su vez a duplicarse a un ritmo de 20-30 segundos por duplicación.

Las instancias duplicadas de SCP-2043 son física y genéticamente idénticas al original. El efecto aumenta exponencialmente con la adición de más espectadores, aunque un número fijo de espectadores (mínimo 2) pueden minimizar las chances de duplicación manteniendo líneas de visión.

SCP-2043 no responde generalmente a estímulos externos, manteniéndose sin responder a todos los intentos de comunicación además de la mayoría de los intentos de contacto físico. La percepción del contacto físico de SCP-2043 parece ser uniforme entre todas las instancias, lo que puede resultar en pánico colectivo entre las instancias de SCP-2043, y el potencial de duplicación descontrolada dependiendo de la movilidad de las instancias de SCP-2043. Los intentos de enseñarle a SCP-2043 a comunicarse mediante el tacto han tenido poco éxito.

**Nota 19-A3:** Ariella █████ desapareció de [CENSURADO] el 7/██/19██ a la edad de 7 años antes de ser descubierta diez años después en el techo de un vecino. Los detalles en profundidad no están disponibles debido a una investigación en curso.

SCP-2043 fue descubierta nueve años después de la desaparición a 70 km de distancia, cuando la policía fue llamada por un individuo que decía haber encontrado a Ariella █████ en su techo. Se desconoce si los eventos de SCP-2043 eran evidentes para el individuo. La presencia de múltiples oficiales activó la aparición de varios cientos de instancias de SCP-2043, lo que llevó a un accidente donde hubieron disparos y múltiples instancias de SCP-2043 fueron asesinadas. El personal de la Fundación tomó conocimiento de la situación 18 horas después, requiriendo una cuarentena temporal del pueblo [CENSURADO] y administración en masa de Amnésicos Clase-B a los individuos afectados (██,███).

Siguiendo este evento y una investigación minuciosa, se notó que SCP-2043 presentaba una fuerte semejanza a fotografías de Ariella █████ progresada en edad. Una potencial conexión a la desaparición llevó a una nueva investigación que logró la recuperación del individuo. Una investigación paralela por agentes de la Fundación llevada a cabo en [CENSURADO] encontró que Ariella █████ no había tenido conocimiento alguno de SCP-2043 o del individuo responsable de encontrar SCP-2043. Se notó que la señorita █████ se veía sustancialmente diferente de su foto en edad avanzada. Los detalles adicionales están clasificados esperando a una investigación en curso.

**Addendum:** Tras un resurgimiento de los reportes de las apariciones de SCP-2043 en el pueblo de [CENSURADO], se descubrió que de los individuos expuestos a SCP_2043, el ██% había mantenido recuerdos de SCP-2043 y fue hallada necesaria la administración repetida de amnésicos para eliminar los recuerdos sobre SCP-2043. Debido al riesgo de desórdenes auto-inmunes y/o neurológicos por un uso frecuente de amnésicos de alto nivel, una historia de cobertura ha sido implantada y el pueblo ha quedado bajo vigilancia por posibles resurgimientos.

Los residentes del pueblo frecuentemente organizan conferencias y reuniones apoyando a SCP-2043, formando un grupo llamado “Recuerden a Ari”, animando a renovar esfuerzos para localizar a Ariella █████.  Informar a los residentes inconscientes de la exitosa recuperación de la Señorita █████ ha resultado en gran medida infructuoso, ya que los residentes vuelven rápidamente a las campañas y fundaciones para “Recordar a Ari”. Historias varias han sido propuestas por los residentes para explicar esta aparente discrepancia, incluyendo alegaciones de que la hermana de Ariella █████ desapareció simultáneamente, o alternativamente refiriéndose a SCP-2043 como “otra Ari” o “la otra Ari”.

**Anexo 2:** Desde el ██/██/2014, Ariella █████ y su madre han sido confirmadas como miembros de “Recuerden a Ari”.

**Anexo 3:** El ██/██/2014, los cuerpos de dos gemelos idénticos fueron descubiertos en [CENSURADO] (aproximadamente a 700 metros del sitio de recuperación de SCP-2043), mostrando heridas de bala a corta distancia. Se descubrió en la escena un póster de persona desaparecida para el niño Lee ████ ███, conteniendo una foto de edad progresada mostrando a Lee como un adolescente.  Como con SCP-2043, ambos individuos fallecidos presentan una fuerte semejanza con la foto de edad progresada. Mientras que Lee ████ ███ no ha sido encontrado aún, no se puede establecer una conexión concluyente con SCP-2043.
