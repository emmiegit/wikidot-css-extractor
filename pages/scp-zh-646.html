    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**篇名：**SCP-ZH-646 午夜自畫
**作者：** [[*user ZH-mercury]]
[[include info:end]]

**項目編號：**SCP-ZH-646

**項目等級：**--Safe-- Euclid 

**特殊收容措施：**目前整幅SCP-ZH-646已經被包上無法透視的白色耐熱袋，並收容在標準藝術品防盜單元中。該項目應被三盞探照燈同時照射，當站點的備用發電機故障時，可以汽油澆淋項目，並點燃作為代替。

&gt; 
&gt; **此備註僅限項目負責人可見：**SCP-ZH-646共有三幅，只有正本的相框為純白色。具有部分異常效應的副本則與POI-ZH-2690的遺體一同收容在鄰近的全密閉收容室[[footnote]]一種少見的收容室建構方法。收容室起初依標準方式建築，在將欲收容物放進房間後，不蓋可供人員進出的門，而是將房間的最後一面牆蓋起，徹底將房間封死。多用於相對惰性、且被認知到會擴大危害規模的項目上。[[/footnote]]內。
&gt; 
&gt; 如有必要抵達該全密閉收容室，請持項目相關檔案洽詢收容部門主任。
&gt; 

**描述：**SCP-ZH-646是落地式穿衣鏡所改裝而成的一副畫作。其鏡面部分被替換成畫布，整幅畫只由顏料種類不一、畫筆種類不一、筆觸輕重粗細不一的黑色線條／色塊所構成。

當測試人員觀察到SCP-ZH-646正本時，約有80%的人會感到腦霧、頭痛、煩躁等輕微不適。在大多數情況下，人員會下意識的別過目光，避免自己繼續暴露在認知危害中。大多數研究人員認為這是某種自我保護措施。

已觀察到少數人員對SCP-ZH-646的認知危害具有些微抗性[[footnote]]為了後文閱覽方便，具有抗性的人員統一以「抗性者」指稱。[[/footnote]]，在初步統計後，發現「文藝相關專業知識的了解程度」、「宗教信仰的虔誠度（無神論等類似信仰並不包含在內）」和「人員心理評量中的求知慾指數」有中度相關性。

&gt; 
&gt; **此備註僅限項目負責人可見：**我方有回收一本項目相關的書籍影本，名為《Liberty of ruina 殘垣解梏》。「抗性者」禁止閱讀書籍的內文，且不得參與項目原理解明的相關研究，以避免收容突破產生。
&gt; 

當「抗性者」暴露在SCP-ZH-646的認知危害下一段時間後，「抗性者」會對項目的相關細節產生過度的興趣。其行為表現容易被未受到影響的旁觀人員描述成「對畫的細節入迷」、「對畫上下其手，想把畫框拆掉」、「像是看到神的某種盲目信徒一樣」[[footnote]]雖然形容的中立性略有問題，但此種描述確實在眾多訪談中重複出現多次。所以在去除過度的貶低後如實記錄在項目檔案上。[[/footnote]]。

如果此時未對「抗性者」做出記憶刪除等干預，「抗性者」將會嘗試以自身的能力複製SCP-ZH-646。但基於［已編輯］，他們僅能大略複製項目的外表，無法對贗品施加相關異常效應。「抗性者」到最後只會專注在「如何複製項目的異常性質」上，並無法感受到其餘外界的刺激。不進食而死於脫水或飢餓的情況多有發生。

SCP-ZH-646的畫布部分有時會自主分泌黑色黏液，目前已知光與熱可有效抑制並消解物質的增生。無論是否穿戴護具、維安編級為何，一律禁止人員碰觸該物質；如有人員碰觸，請通知項目負責人進行相關處置。對於該未知物質的採集分析已全面禁止。

**以下附錄僅項目負責人可見：** 

&gt; 
&gt; 當基金會的人員到場時，SCP-ZH-646被放置於房間的北方。一個純白的塑膠人像（後續已驗證為POI-ZH-2690）倒在房間中央，其額頭上有一直通後腦勺的工整圓洞，手上握著一台底片相機，在打開底片艙時，三顆手槍子彈與未知黑色液體從相機內流出，底片艙內未裝底片。現場沒有發現任何開火的痕跡。
&gt; 
&gt; 房間的地上有一條黑色黏液從人像的圓洞裡流出，自主流往往SCP-ZH-646的方向，並嘗試進入畫中。另外，以塑膠頭部為圓心，異常畫作為半徑的終點，在半徑4公尺、正負15度之內扇形區域的大多數物品，都因未知效應影響而「褪色」。
&gt; 
&gt; 「褪色」的物品包括但不限於地毯、原子筆、寫滿字的紙張、未知書籍，範圍內的所有物品都變成了白色。地毯的花紋明顯空了一塊扇形；原子筆只能寫出白色的墨水；位於扇形邊界的手寫筆記被清除大部分筆跡；一本封面標題是《Liberty of ruina 殘垣解梏》的書籍，約以對角線為標準，書中有一半的內容被抹去。
&gt; 
&gt; 房間內還含有大量書籍，疑似為流浪者圖書館的館藏影本，還有奇蹟術、密教相關的內容。房間內的所有物品，皆被基金會人員回收以做後續研究。
&gt; 

&gt; 
&gt; **《Liberty of ruina 殘垣解梏》中的後人手寫紀錄：**
&gt; 
&gt; ［正在排查所有潛在的認知危害內容……］
&gt; 
&gt; ［將嘗試中和異常效應，如無法中和，將會以不載入作為處理……］
&gt; 
&gt; ［將所有不載入的內容捨去，並以人工智能調整語句通順度中……］
&gt; 
&gt; ［完成。］
&gt; 
&gt; 萬物繁雜，研究物理者大有人在；人心萬變，卻見不得各種細分理解。當一位攝影師拍下第一秒的日出時，那股光芒確實會深入人心，但一位修研者正試著看見——
&gt; 
&gt; 而無論我怎麼口述，無論對誰來說都差強人意。其他人始終無法了解水氣中的虛像；而不管我怎麼表達，都感覺離那████有點差距。
&gt; 
&gt; 不過這正恰巧證明████必定存在，不存在的概念無法被對比，更不要說感到差距。
&gt; 
&gt; ███████████████████████████████████████████████████████
&gt; 
&gt; 現實原本是以物質構成，直到文明建立，知識與概念相應而生。
&gt; 
&gt; 無中生有並不符合律法。宇宙也是從大霹靂而起；任何概念、筆的概念、紙的概念，也肯定是由哪裡轉傳而來。理應有一處████的源頭，所有的意識，所有的指涉，都存在無形的那處。
&gt; 
&gt; 那些概念理應如書般被分類，在架上擺放。相同的，這些書是被誰給分類的？或是被誰寫下？如果我能抵達無形的那處，便能帶著████回來，並將那份耀眼的、
&gt; 
&gt; 讓其他人親眼見證████，總比██清楚。
&gt; 
&gt; ████████████████████████████████████████████████████
&gt; 
&gt; 這些儀式肯定是有哪裡搞錯了，這絕對可以打開某扇門，為什麼沒有效用？是我理解錯了？還是空間的能量不夠？還是因為不是滿月的關係？
&gt; 
&gt; ██████████████████████████████████████
&gt; 
&gt; 我看到了 知道都放在口（字跡模糊）。
&gt; 

&gt; 
&gt; **項目等級更定紀錄：**在初次接觸黑色黏液的特工轉調內勤，越權接觸研究假說和相關紀錄，並成功製造一幅SCP-ZH-646複本後。此項目的收容等級由Safe轉為Euclid，收容專家更定了特殊收容措施，並對相關資訊和部分潛在高風險人員進行控管。
&gt; 
&gt; 對於該異常個體的處決嘗試共使用了██包彈藥、█罐化學物質和一桶汽油。
&gt; 
&gt; 如有人員碰觸黑色物質，請持項目相關檔案洽詢廢除部主任。</textarea></pre>
