[[=]]
++ 월요일 오후 2시 32분 격리실 527호
[[/=]]
-------

격리실 문을 두드리는 소리에 물고기 씨는 자기 방이 청소될 차례인 것을 알았다. 그는 침대 위에 일어나서 신문을 정리하고 필요할 경우 옆으로 비킬 준비까지 마쳤다. 그는 재단이 모든 것을 깔끔하게 유지하려는 것에 열심인 사실을 이해는 했지만, D계급이 소모되는 것이 그의 취향에는 지나치게 빨라 보였다. 매주마다 자기 독방에 찾아오는 사람이 딴 사람으로 바뀌는 것은 다소 불쾌했다. 게다가 그 손님들이 대개 멍청이 풋내기였으니까.

문이 천천히 열리고 새로운 D계급이 나타났다. D-1396은 2주를 채우고 가 버린 듯했다. 아쉬운 일이다. 그녀는 다른 D계급만큼 나쁘지 않았는데. 물고기 씨는 한숨을 쉬고 팔짱을 낀 채 새로운 인물이 청소용구 수레를 밀며 자기 방에 들어오는 것을 바라보았다. 그는 미간을 좁히며 그의 번호를 읽었다. D-1221이었다. 이 새로운 인물에 대한 자신의 무관심에도 불구하고, 물고기 씨는 자신이 무례한 입주민이라는 소문이 퍼지기는 원하지 않았다.

“안녕하쇼.” 그가 점프수트 입은 남자에게 인사했다.

“오 씨발, 말을 하잖아.” D-1221가 한 손에는 빗자루를 든 채 이 방의 주민에게 고개를 돌렸다. 

“내가 말을 못 할 이유는 뭔가?” 물고기 씨는 아마 눈썹이 있었다면 그 눈썹을 치켜떴을 것이다.

“그야... 그쪽은 물고기 대가리잖아요.”

“참으로 현명하셔라.” 그는 한숨을 쉬고 신문지로 손을 뻗었다. 

D-1221이 방을 쓰는 동안 둘 사이에는 침묵이 가라앉았다. 물고기 씨는 항상 방을 어지르지 않기 위해 신경 쓰기 때문에 쓰레기는 거의 나오지 않았다. 많은 이들이 매주 청소를 받는다면 그것을 자신의 게으름의 핑계로 사용할 법도 하건만, 이 물고기 머리의 남자는 다른 사람들이 자기에 대해 험담하는 것을 참을 수 없어했다.  먼지를 다 쓸어낸 도우미가 대걸레를 꺼내고 다시 한번 물었다.

“그럼, 어... 무슨 일이 있었던 건가요? 초밥이나 생선대가리 커리를 너무 많이 먹었다던가? 아니면 피시앤칩스를?” D-1221이 그렇게 질문했다. 이 질문이 아인종에게 날리는 유쾌한 잽이라고 생각하는 것 같았다. 물고기 씨는 심드렁해 보였지만, 그가 표정을 지을 수 없음을 고려해 보면 실제로는 어떠한지 말하기 힘든 일이었다.

“씨발 지금 장난까나?” 그가 되물었다. 그의 감정 없는 두 눈이 맹렬한 노기 같은 것으로 빛나는 듯했다. 

“뭐요? 그냥 농담한 거잖수, 거참.”

“난 초밥도 아니고, 생선대가리 커리도 아니고, 피시앤칩스는 더더욱이 아니야. 난 생선을 먹지도 않아. 역겨워. 좆까 씨발놈아.” 물고기 씨는 씩씩대며 신문으로 눈길을 돌렸다. 그리고 그 D계급이 더이상 방에 존재하지 않는 양 굴었다. D-1221이 격리실 청소를 마치고 나갈 때까지 두 남자는 계속 말이 없었다. 등 뒤에서 문이 닫히자 물고기 씨는 혀를 찼다.

“예의 없긴.” 그가 조소했다.
--------
[[=]]
++ 화요일 오전 10시 15분 제19기지 체육관 수영장
[[/=]]
-------
사각 수영복과 특유의 비단모자만 착용한 물고기 씨는 찬 공기에 몸을 떨었다. 그는 일렁이는 물에 반사된 자신을 내려다보다가, 자기 앞에 선 한 무리의 연구원 떼에게 시선을 돌렸다. 그는 그들이 부러웠다. 다들 제대로 된 옷을 입고 이런 자의식도 느끼지 않아도 되니까. 

“그래서, 나한테 이 깊은 데 뛰어들라고 하는 이유가 뭐요?” 그는 그렇게 물으면서도 두 팔로 가슴을 가리고 덜덜 떨었다.

“우리는 당신에게 변칙적 수영 능력이 있는지 그 가능성에 흥미가 있습니다.” 에버우드 박사가 말했다. “당신이 물속에서 숨을 쉴 수도 없고 물고기와 대화할 수도 없다는 것을 잘 알지만, 그래도 당신에게도 뭐라도 능력이 있겠지요.” 박사는 그녀의 클립보드를 내려다보다 물고기 씨에게 따라오라는 몸짓을 해보였다. 둘은 한 무리의 다른 연구원들을 우루루 끌고 앞으로 나갔다.

“하지만 이미 다 얘기했잖아, 이 양반들아. 난 아무것도 안 한다고. 하라는 대로 다 하는 사람을 찾거들랑 돈 씨한테나 가 보쇼. 내가 가지고 있는 거라고는 이 씨발놈의 생선대가리 뿐요.” 마지못해 박사를 따라가던 그는 수영장 가장 깊은 곳 가장자리에서 멈추어 섰다. 물고기 씨는 아래를 내려다보며 불안한 듯 침을 삼켰다.

“음, 527, 저도 정말 당신 말을 믿지만요, 원더테인먼트가 연루되어 있는 것에 대해서는 확신을 가지고 말할 수 있는 게 하나도 없답니다.” 에버우드 박사가 대답하며 주머니에서 펜을 꺼냈다. 그리고 그 펜으로 실험 시작을 기입했다. “자 좋아요. 이제 모든 준비는 끝났으니 앞으로 뛰어드세요, 527.”

물고기 씨는 자신의 반영을 다시 들여다보고, 불안감을 느꼈다. 그는 다시금 연구원 떼를 향해 얼굴을 돌렸다.

“나, 어, 있지 말요 45분 전에 아침식사를 했고 이런 말 하기는 싫지만 그 비스킷과 그레이비가 너무 맛있어서 좀 과식을 한 것 같아요. 어떻게 나중에 좀 하면 안 될까요?”

에버우드 박사는 팔뚝시계를 흘끗 보더니 다시 변칙존재를 바라보았다. “미안하지만 안 될 것 같네요. 어서 물에 들어가세요. 그리고 수영장 반대편으로 최대한 빨리 헤엄쳐 보세요.”

“어... 박사양반. 정말 쪽팔리게 들리겠지만 나 수영할 줄 몰라요.” 물고기 씨가 불안한 목소리로 고백하며 필사적으로 바닥을 쳐다보았다. 물론 그의 생선대가리의 성질 때문에 마치 인사하는 것처럼 되어 버렸지만.

“뭐라고요?” 그녀가 못 믿겠다는 듯 대답했다. “이봐요. 그냥 뛰어들어서 헤엄치면 된다니까요. 무슨 문제라도 생기면 인명구조반이 바로 꺼내 줄 거에요.”

“...박사양반. 나 정말 이거 하기 싫어요.”

에버우드는 한숨을 쉬며 눈을 굴리더니 물고기 씨를 바라보았다. “잘 들어요. 당신은 내가 함께 일해본 치들 중에 가장 말을 잘 듣는 축에 속하고, 나는 비협조를 이유로 당신에게 벌을 주고 싶지 않아요. 토요일 게임의 밤을 당신이 좋아하는 줄 내가 아니까, 당신이 이번 주 게임의 밤에 참여하는 걸 내가 금지하게 만들지 말아요.”

물고기 씨는 수긍했다. 또는 최소한 수긍하려고 했다. 친구들과 상호작용할 수 있는 거의 유일한 기회를 빼앗기고 싶지는 않았다. 그는 수영장에 뛰어들어 애처롭게 물에 뜨려고 노력했다.  두 팔이 도리깨질을 하고 두 다리를 찼지만, 곧 그는 가라앉았다. 그 직후 인명구조반이 그를 좇아 다이빙했다. 수면에 그의 비단모자만 거품들과 함께 떠다녔다. 그 거품이 도움을 구하는 공황에 찬 외침의 부산물임은 의심의 여지가 없었다.

에버우드 박사는 부하 연구원들을 향해 돌아서더니 어깨를 으쓱하고 SCP-527에게 수영교습이 필요하다는 요청서를 써내려갔다.
--------
[[=]]
++ 수요일 오후 12시 21분 격리실 527호
[[/=]]
-------
물고기 씨가 가장 아끼는 화분의 흙에 부드럽고 상냥한 물의 세례가 닿았다. 그가 애정을 담아 ‘DJ’라고 이름붙인 비모란 화분이었다. 그는 흙이 촉촉해지고 화분 아래 물받이 접시로 물이 빠져나오기를 기다리면서 재단 라디오에서 틀어주는 곡조에 맞춰 콧노래를 흥얼거렸다. 어두운 색의 물이 흘러나오기를 멈춤과 동시에 방송의 노래가 끝나고 다른 노래로 넘어갔다. 물고기 씨의 얼굴에 떠오른 미소와 비슷하게 해석될 수 있는 익숙한 칼림바 비트가 들려왔다. 그는 반 무의식적으로 그 곡조에 맞춰 몸짓하며 더러운 물을 개수대로 가져갔다.

“I hear the drums echoing tonight, but she hears only whispers of some quiet conversaaaaaation…” 그는 접시를 헹구면서 부드럽게 노래를 부르기 시작했다. 그의 열정과 정열은 오로지 노래가 고조되는 것만 따라서 고조될 뿐이었다. 접시는 다시 선인장 DJ의 화분 아래 깔끔하게 자리잡았고, 물고기 씨는 점점 더 활기를 띠었다. 후렴 시간이 되자 그는 피치를 약간만 높인, 하지만 분명히 신나는 당김음을 외치기 시작했다.

“IT&#39;S GONNA TAKE A LOT TO TAKE ME AWAAAAAY FROM YOOOOOOU!” 그가 DJ를 가리키며 상상의 마이크로폰에 노래를 불렀다. 물고기 씨는 180도 자전하여 계속 노래불렀다.  &#34;THERE&#39;S NOTHING THAT A HUNDRED MEN OR MORE COULD EVER DOOOOOOOOOOO!&#34; 때려부르는 단어 하나하나마다 그는 앞으로 갔다 뒤로 갔다 걸음을 밟더니 후렴의 클라이맥스에 다다랐다.

“I BLESS THE RAINS DOWN IN AAAAAAAFRICA!” 그가 소리쳤다. 여전히 상상의 마이크로폰에 노래를 부르면서. “I BLESS THE RAINS DOWN IN AAAAAAAAAAA-” 크게 쾅 두드리는 소리가 그의 노래를 중단시켰다. 하지만 라디오의 노래는 그 없이도 계속되었다. 벽 너머의 [[[SCP-661|목소리]]]가 천둥같이 요구해왔다.

“**씨발 아가리 좀 쌉쳐, 생선대가리!**”
--------
[[=]]
++ 목요일 오후 7시 02분 제19기지 변칙존재 구내식당
[[/=]]
-------
“생선국밖에 없다니 그게 무슨 소리요?!” 물고기 씨가 카운터 너머의 여자를 얼빠져 바라보았다. 국요리를 사랑하면서 동시에 생선채식주의[[footnote]]역주: pescetarianism -- 해산물은 동물성 식품으로 치지 않고 섭취하는 채식주의[[/footnote]]를 꾸짖는 이로서, 생선 머리를 단 그는 상당히 열이 받아 있었다. 그는 식판을 내려놓고 흑판에 적힌 급식표의 첫 줄을 읽은 뒤 다시 직원에게 돌아갔다. “급식표에는 토마토 비스크도 있다고 되어 있잖소! 왜 난 그걸 못 먹는 거요?”

여직원은 눈알을 굴리더니 자기 배식대의 국통 뚜껑을 모두 열어 보였다. 하나는 붉은 방울들이 좀 묻어 있는 텅 빈 통이었고, 다른 하나는 고기덩어리들이 둥둥 떠다니는 주황색 액체가 가득한 통이었다. 그녀는 그것을 보았다가, 다시 물고기 씨를 보면서 눈썹을 지푸렸다. “다 떨어졌으니까요.”

“주방에 남은 게 하나도 없단 말입니까?” 그가 우겼다. 그 뒤에 늘어선 줄은 당연히 이 행위가 불쾌했다. [[[SCP-105|아이리스]]]는 어깨가 축 처지더니 신경질적으로 발을 구르기 시작했고, [[[SCP-073|카인]]]은 인상을 쓰고 심호흡을 내쉬었다. 

“말씀드렸잖아요, 아저씨. 다 떨어졌다고요. 그래도 선택지는 있어요. 생선국을 드시던가, 국을 안 드시던가.”

물고기 씨는 다시 불평을 하려고 입을 열었으나, 시의적절한 카인의 헛기침이 그가 다시 생각하게 만들었다. “좋아요.” 그가 우물거리며 배식대를 마저 따라 걸었다. 닭다리튀김 두 조각, 으깬감자, 그레이비, 녹두, 초코우유 작은 잔을 받은 물고기  씨는 평소와 같이 자리를 잡기 위해 움직였다. 그의 친구들이 그를 맞이했다.   [[[scp-3988|나폴레옹]]], [[[SCP-3908|스킵]]], 그리고 오- 아니, [[[scp-507|파괴자 그래브녹]]]은 물고기 씨에게 인사를 하자마자 다른 차원으로 사라졌다.

“난 SCP-3908입니다... 망할.” 스킵이 투덜거리며 이를 악물었다. “토요일 세션에는 돌아왔으면 좋겠군. 던전 마스터 없이 던전 앤 드래곤을 플레이하기는 힘드니까. 미안해. 이놈의 새 말하기 요법에 적응 중이야.” 그는 침착하려 노력하며 스스로를 교정했다. 나폴레옹이 그에 대한 대답으로 고개를 끄덕이며 자기 팔을 구멍에서 꺼내 식탁 너머 스킵의 어깨를 쳤다. 

“그래, 그래, 친구! 난 그저 우리가 다시 말쑥한 뼈다귀 친구들과 싸울 일이 없길 바랄 뿐이야! 그건 신성모독이라네! 죄악이지! 난 그 학자적인 신사해골들과 또 싸우고 싶지 않다네!” 친구를 위로한 백골이 말을 마치면서 자기 팔을 다시 끼워넣었다. 물고기 씨는 반쯤 먹은 으깬감자에 숟가락을 내려놓고 나폴레옹에게 눈길을 줬다.

“우리가 싸운 상대는 리치였네, 나폴레옹. 그들은 악한 종족이지.” 그가 못박았다. 어째서 망자가 애초에 식당에 와 있냐는 투였다.

“에잉, 쯔쯔쯔! 그들은 죽음의 어두운 학문을 추구한 유식한 남녀들이었다네, 토니와 똑같지! 고향이 생각나는구만. 근데 고향 생각하기 싫은걸, 거긴 아주 끔찍했거든! 나의 쾌활한 말투가 그 저주받을 장소에 대한 나의 뒤틀린 감정을 실로 배반하는 것 같지만 말일세, 내 장담하지!” 나폴레옹이 대답하며 물고기 씨가 먹고 뼈만 남긴 닭다리를 가져다 자기 다리뼈에 갖다 대 비교했다. “자네가 국에 대해 이야기하는 것만큼 나도 열정적으로 이야기할 수 있었으면 좋았을 텐데 말이야, 물고기 씨!” 그가 논평했다.

자신이 감정을 폭발시킨 것이 친구들에게 다 들렸음을 쪽팔려하며 물고기 씨는 나머지 저녁식사 동안 침묵을 지키는 치욕 속에 식사를 마쳤다.
--------
[[=]]
++ 금요일 오후 2시 15분 격리실 527호
[[/=]]
-------
물고기 씨의 격리실 문이 죽는 소리를 내며 열리고 에버우드 박사가 들어왔다. 오늘의 그녀는 메모장을 들고 오지 않았지만, 그 대신 서둘러 온 모양새였다. 물고기 씨는 침대에 앉아 머리 위의 모자를 고쳐쓰고 손을 들어 인사했다.

“좋은 오후군요, 527. 오늘 기분은 어떤가요?” 에버우드 박사가 문간에 서서 물었다.

“좋아요. 고마워요. 어, 그런데 오늘은 무슨 실험이 예정된 게 없던 것 같은데. 무슨 일 있는지요? 무슨 면담인가요?” 물고기 씨가 그렇게 물으면서 무슨 임무가 주어지든 받아들일 마음의 준비를 했다. 그가 알고 있기로는 다음 주 월요일에 또 생선들과 그를 대화시키려 할 때까지는 재단 직원들과 함께 할 일이 없었다.

박사는 물고기 씨에게 따라오라는 몸짓을 했고, 그는 마지못해 그에 복종했다. 그는 침대에서 일어나 신발을 신고 그녀의 뒤를 따라 뒤틀리고 구불구불한 제19기지의 복도를 걸었다.

“우리는 당신의 건강과 당신의 변칙능력에 대한 연구 양면에 있어서 당신에게 수영 교습을 시키는 것이 도움이 된다고 판단했어요.” 체육관을 향해 가면서 에버우드 박사가 설명하기 시작했다. 물고기 씨는 들리도록 신음을 내지르고는, 베도라치처럼 입을 내밀며 팔짱을 꼈다. 그 항의의 표시에도 불구하고 박사는 뒤돌아보지도 않고 계속 걸었다. “빨리 따라와요. 늦으면 안 되니까. 당신은 정신머리를 좀 개조할 필요가 있어요.” 그녀가 재촉했다.

“모든 존중을 담아서 말씀드리는데 박사양반, 당신네들한테 벌써 한 백만 번은 말한 것 같지만... 나한테 문제가 되는 건 내 머리통뿐이라고요. 문자 그대로 그뿐이에요. 보는 바 그대로란 말요.” 물고기 씨가 박사의 걷는 속도에 맞추려 애쓰며 지껄였다. “그렇게 기묘한 것이 보고 싶다면 그냥 [[[SCP-920|행방불명 씨]]]나 [[[SCP-629|황동 씨]]]한테 가지 그래요? 생선대가리가 달렸을 뿐인 놈하고 드잡이하느니 그쪽이 훨씬 더 가치 있을 테요.” 어떻게든 수영교습을 강제당하지 않기 위해 이제 그는 거의 애원조였다. 

에버우드 박사는 고개를 저었다. “미안하네요, 527. 저번에 달아본 당신 체중이 당신이 처음 들어왔을 때 비해서 몇 킬로그램 늘었어요. 설사 당신의 잠재적 능력을 아는 데 아무 도움이 안 된다 하더라도, 당신 건강에는 도움이 될 거에요. 무엇보다도 활동적인 사람이 행복한 사람이잖아요, 안 그래요?” 

물고기 씨는 그의 얼굴이 그것을 가능케 했다면 오만상을 썼을 터이지만, 결국 말없이 뒤를 따라갔다. 잠시 뒤 그는 다시금 사각 수영복과 비단모자만 쓴 행색이 되었고, 수영 코치가 오기를 기다리며 실내 수영장의 찬 공기에 떨었다.

그는 이 짓이 싫었다. 그래도 최소한 내일은 보드게임을 할 수 있을 테니 그것만 기다리며 참았다.
--------
[[=]]
++ 토요일 오후 8시 04분 제19기지 저위험군 오락실
[[/=]]
-------
그날 밤의 보드게임은 이미 망할 준비가 만만이었다.

스킵은 분노조절장애 때문에 제정신이 아닌 것 같았고, 나폴레옹은 면담이 길어지는지 아직 오지 못했다. 어쨌든 그것들은 사회를 보아야 할 그래브녹이 이차원에서 돌아오지 못한 것에 비하면 별 중요한 문제도 아니었다. 물고기 씨는 방을 둘러보며 어느 그룹에 끼어야 이 굴욕적인 1주일을 기억에서 날릴 수 있을지 분석했다.

[[[scp-917|달 씨]]]는 방 구석의 팔걸이의자에 앉아 자고 있었고, [[[SCP-3817|요상한 참을 수 없는 음악쟁이]]]는 그 옆에서 졸고 있었다. 달 씨는 쿨한 사람이었지만 물고기 씨는 그 노인의 잠을 방해하고 싶지 않았고, 음악쟁이는 대화상대로서 그저 공포스러울 지경이었다. 그는 다른 곳을 둘러보았다.

[[[scp-2420|존]]]이 D계급 몇 명과 한 탁자에 앉아 블랙잭을 하고 있었다. 그의 의자 아래에 매티가 앉아 있었는데, 물고기 씨가 다가오자 신나서 꼬리를 쳤다. 

“안녕, 예쁜아.” 그가 몸을 숙이며 그녀를 쓰다듬었다. 개는 행복하게 헥헥거리며 물고기 씨의 손을 핥았다. “이보게, 존. 이 탁자에 자리 더 있나?” 그가 개주인을 올려다보았다. 존은 고개를 끄덕여 허락을 표시했다. 물고기 씨가 몸을 일으켜 옆의 자리에 앉으려다, 존과 카드놀이를 하는 것이 누구인지를 보게 되었다. 월요일에 그의 방을 청소한 그 D계급이었다. “어, 그게, 존. 가봐야 할 거 같네. 어, 독서인지 뭔지 좀 해야 해서.”

실례를 표하고 물고기 씨는 방의 다른 쪽으로 허둥지둥 움직였다. 거기에는 좀더 많은 D계급들이 [[[SCP-2855|돈 씨]]]와 모노폴리를 하고 있었다. 이런 이름을 가진 남자와 같이 놀기는 실로 무리였다. 결국 그에게는 선택지가 거의 남지 않았다. 한숨을 쉬며 물고기 씨는 [[[SCP-1230|멋진 꿈을 꾸게 해 주는 요상한 책]]]으로 다가갔다. 던전 앤 드래곤을 플레이할 수 없게 되었으니 최소한 그 꿈이라도 꾸어야지.

그러나 무시무시하게도 그 책을 늘 찾을 수 있던 장소에는 다음과 같은 내용의 쪽지만 붙어 있었다. “오락실 이용자 제위에게 알림. SCP-1230의 격리 절차가 그동안 너무 방만했다고 평가되는 바, 우리는 최대한 빨리 제이드 박사의 장서실로 SCP-1230을 옮기기로 했음. 이해 바람.” 물고기 씨는 너무 실망해서 거의 비명을 지를 뻔 했다. 그는 몸을 돌려 독일인 작곡가에게 다시 다가갔고, 그의 옆에 털썩 주저앉아 잠든 그를 놀래켰다. 둘의 시선이 교환되더니 멘델스존은 다시 눈을 붙였고 물고기 씨는 툴툴댔다.
--------
[[=]]
++ 일요일 오전 1시 04분 격리실 527호
[[/=]]
-------
물고기 씨는 잠자리에 들었다. 그의 생선대가리는 침대와 팔 사이에 안락하게 자리잡았고, 그의 모자는 나이트스탠드에 멋지게 걸려 있었다. 최소한 잠자는 동안에는 나쁜 일이 벌어지지 않겠지.

묵직하게 쿵 소리가 들리더니 바닥이 흔들리며 그의 잠을 깨웠다. 잠이 덜 깬 그는 눈을 몇 번 깜빡이더니 DJ 옆에 놓인 디지털 시계를 들여다보았다. “무슨...” 그가 미간을 좁혔다. 너무 이른 시각이다... 무슨 일이 벌어진 거지? 

무슨 일인지 그가 판단하기 전에, 제19기지 격리 누출 경보가 요란하게 울렸고, 그 경종이 그를 거칠게 흔들어  잠을 완전히 깨웠다. 물고기 씨는 공황에 빠져 침대에서 굴러떨어졌고, 무슨 위험의 징후가 없는지 방을 둘러보았다. 천장이 다시 흔들렸다. 윗층에서 무언가 풀려난 모양이었다. 격리에 목매는 조직이 또 격리를 말아먹은 모양이었다.

물고기 씨는 베개를 붙잡아 얼굴을 거기에 묻어 자기 입에서 새어나오는 비통과 체념과 탈진의 곡성을 막았다.</textarea></pre>
