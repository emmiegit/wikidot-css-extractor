**Mã vật thể:** SCP-917

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-917 được quản thúc trong một buồng giam tiêu chuẩn dạng người. Âm nhạc và các tác phẩm văn học có thể được cung cấp theo yêu cầu.

Một phụ tá được chỉ định giúp đỡ SCP-917 vào mọi lúc. Các phụ tá thay phiên nhau làm việc mỗi ca 6 tiếng. SCP-917 được phép yêu cầu được ở một mình bất kỳ lúc nào. Tuy nhiên, đặc quyền này bị giới hạn trong bốn (4) giờ một ngày.

Một cuốn sách giao tiếp cơ bản bằng chữ nổi đã được cung cấp cho SCP-917. Giao tiếp đơn giản có thể được thực hiện thông qua cuốn sách này, cũng như các ký hiệu bằng tay đã thỏa thuận từ trước. Nhân viên được hướng dẫn không được đánh thức SCP-917 khi đang trong giai đoạn trăng non trừ khi thật sự cần thiết, vì điều này có thể khiến thực thể hoảng loạn. Nhân viên phải đợi đến khi SCP-917 ra ký hiệu đã được thỏa thuận như đã nói trên trước khi tương tác.

SCP-917 mắc chứng viêm khớp và cần được cung cấp thuốc mỗi khi có thể ăn được.

Theo các quy định hiện hành về &#34;Các Quý Ngài&#34;, SCP-917 được giữ trong Sảnh ██ của Điểm-██

**Mô tả:** SCP-917 có vẻ ngoài là một người đàn ông da trắng cao tuổi. Các đặc điểm khuôn mặt của thực thể có vẻ như bị thoái hóa và tự tái tạo lại theo mối liên hệ với chu kỳ của mặt trăng, hoàn toàn biến mất trong giai đoạn trăng non và bình thường trở lại trong giai đoạn trăng tròn. Tai, mắt, mũi và miệng của thực thể sẽ biến mất, nhưng nếp nhăn trên khuôn mặt vẫn giữ nguyên. Sự thoái hóa và tái tạo này bắt chước các giai đoạn của mặt trăng, bắt đầu từ tai trái và lan qua khuôn mặt của thực thể.

Thực thể cho cho biết rằng trải nghiệm này không hề đau đớn, nhưng khiến cho ông bị mù, điếc và câm khi các bộ phận liên quan biến mất.

SCP-917 có vẻ như không cần ăn, uống hay hít thở khi các đặc điểm này biến mất. Tuy nhiên, thực thể giải thích rằng nó cảm thấy rất mệt mỏi khi trải qua giai đoạn này của mặt trăng.

Trong trường hợp nguyệt thực, [DỮ LIỆU BỊ XÓA]. Điều này được coi là an toàn và không gây hại lâu dài cho thực thể.

SCP-917 được phát hiện tại cổng vào [DỮ LIỆU BỊ XÓA] của Điểm-██.

**Phụ lục 917:** Dòng chữ &#34;Quý Ngài Mặt Trăng, từ Các Quý Ngài Nhỏ Bé ® của Ts. Wondertainment&#34; được xăm trên bắp chân phải của SCP-917. Trong quá trình phát hiện SCP-917 đang mặc một chiếc áo khoác, áo sơ mi và quần tây, tất cả đều có thương hiệu &#34;Đơn Hàng Của Tiến Sĩ&#34; được may trên mác quần áo. Một danh sách tương tự như danh sách [[[SCP-909]]] từng giữ cũng được tìm thấy trong túi quần bên trái của nó, nơi SCP-917 được định danh ở dòng &#34;13&#34;. Xem Tài Liệu 917-a.
