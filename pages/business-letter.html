    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Čau L, dostal jsem tvůj dopis. Jasně, se SeCoPro bych si moc hlavu nelámal. Pořád se ještě hrabou na starým místě. Individuální psychologie, kámo. Jsou jako kočky. Utečeš a ony tě budou pronásledovat. Ale když uvidí, že se hýbe ještě něco jinýho, tak upřou oči tam a tebe nechaj běžet. Ocas? Jo, ten je v pohodě. Na tyhle sračky je stavěnej. A ne že by tam opravdu byl nebo tak něco. Oni se nachytračí, my vytáhneme zástrčku a vyvázneme volní a zdraví.

Každopádně mám pár nových hraček, které jsem vymyslel. Roboti o velikosti blechy. Chytí se člověka a nechají se odnést kamkoliv. Zaznamenají, co vidí a slyší, odejdou s kýmkoliv a odpojí se, až bude potřeba. Žádný signál, který by se dal vystopovat, protože nic nevysílají. Všechno dostaneš, když je posbíráš. Myslím, že se ti to bude hodit pro ten tvůj projekt. Já vím, není to tvůj obvyklý styl, ale jdi s dobou, chlape.

Pokud by ses ke mně chtěl připojit ve 22. století, nechej platbu na obvyklém místě. Pokud si už nevzpomínáš kde, zeptej se Schitze.

A prosím tě, kámo, nech mě podívat se ti na ten klobouk. Já prostě vím, že ho můžu vylepšit. Mohly by ti z hlavy střílet zatracený lasery. Popřemejšlej o tom.

V</textarea></pre>
