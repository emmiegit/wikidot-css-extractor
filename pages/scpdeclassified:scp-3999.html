    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[SCP-3999]]] by [[*user LordStonefish]] （发表日期：2017年5月27日）

**项目等级：**Apollyon

----
所以，让我们谈谈3999。在我看来，这是这站点上最伟大的 - 也是最令人困惑的 - 的作品之一。它//看起来//没有意义，但不要被骗了；意识流流过它，同时处于meta和基金会宇宙中，将一切线索连接在一起组成对于同一性和自我的阐述，相当于一篇可怖的寓言故事，讲述一个男人和他那崩溃的现实。

研究员塔罗兰是这件作品的中心。花点时间把它弄清楚。

让我们一如既往地开始，在最后：
&gt; 在SCP-3999收容室底部发现了3级研究人员塔罗兰的尸体，研究员塔罗兰自被委派至Site-118起几乎立刻失踪。在他身上发现一部基金会标配手机，其中包含一段疑似SCP-3999收容程序的文本，但文本和内容谬误百出，与基金会惯例的[数据删除]语言和格式全然不符。自此已基本可以确定，研究员塔罗兰被分配负责SCP-3999，而SCP-3999具有强大的现实扭曲性质，它在某一时刻突破收容，造成了CK级现实重构危机或ZK级现实终结末日，并由研究员塔罗兰以自身生命为代价阻止且扭转了事件的发生。
&gt;

所以我们知道了：
* 3999是**一个强大的现实扭曲实体，它导致了现实重构/失效。**
* 研究员塔罗兰以自杀杀死了3999。
* 这一行文字：“其中包含一段疑似SCP-3999收容程序的文本，但文本和内容谬误百出’’是否似曾相识？

SCP-3999 - 一个扭曲现实的神，无视描述和动机，完全虚空和混乱的本身 - 逃脱了收容。然后它摧毁了一切，重新塑造了宇宙，消除了除了自己 - 以及研究员塔罗兰之外的一切 。在300万年的时间里，SCP-3999使塔罗兰遭受了超现实，令人发狂，无意义的“收容程序”，而塔罗兰一遍又一遍地看着自己承受了无尽的痛苦，在3999开始摧毁一切之前都会永远地再次受苦。

研究员塔罗兰正在努力应对这一可怕的命运，我们可通过文件看到了他的斗争。每一个删去的字，怪异，无意义，这都是3999在他的玩具上“尝试”的东西。但最终，随着文件本身陷入疯狂，就像塔罗兰的现实溶解一样，他学会了3999的本质。他克服了它。他杀死了自己，但杀了3999，它杀死了那个现实。时间和空间再次恢复正常。

如果你在字行之间阅读，这是十分明显的：
&gt; 特工首先处决了研究员塔罗兰的母亲，其次是他的父亲，建筑物内的一切生命存在将被终结。随后他们抵达研究员塔罗兰的妹妹所在之处，她目前是宾州州立大学的学生。将她处决后，同处楼内的室友也将被清洗。最终通过近距离使用配备消音器的雷明顿700点射将之爆头。 --然后将这些尸体钉在研究员塔罗兰办公室门外的墙壁上，灌注10升汽油后点燃，研究员塔罗兰将被拘束并强迫跪在尸体前--
&gt;
•
&gt; SCP-3999被允许造访研究员塔罗兰的妹妹，她目前是宾州州立大学的学生。 SCP-3999，将在其守卫的提示下，残忍地--强奸研究员塔罗兰的妹妹，撕裂她的眼球，砍断她的双腿，将她开膛破肚，而后使用它的能力扭转它所造成的伤害，然后将她从宾州一家迈尔乳业冰淇淋店内的香蕉船种带出，在那之后，它--
•
&gt; 所有工作人员都要考虑到研究员塔罗兰是--普罗米修斯实验室的产品，每月定期使用格洛克43式9毫米手枪射杀他两次，随后在他母亲面前活剥他父亲的皮，然后烧毁房屋并在地上撒盐直到一无所剩--
&gt;
•
&gt; 塔罗兰： 所以说你究竟是谁呢？问问你自己吧。在你准备作为人类战斗时你是谁，不过是团泥浆而已，你什么都不是。我准备开战了，我厌倦了你的疯话，关于恐怖与灵异之事越是揭秘，影响就越小。我受够你了，我快听吐了。
&gt;
etc.
----
**好的。** 这是一个令人振奋的事，不是吗？现在让我们从meta的角度来看它。是的，这有一个meta的角度。这些天很多东西都有一个。那好吧。

每当我回到SCP-3999时，我发现维基的引用数量都在增长和增长。当然，还有对作者（LordStonefish）自己的2432的引用，但也有像“每一只曾经存在的蜜蜂”，“马克斯·兰迪斯”，“在论坛中谈论左翼政治”，“ SCP-3000竞赛“还有更多。

SCP-3999是对作者与人物之间关系的探索; 它表明作者本质上是他们自己作品中的一个神 - 他们管理角色们的宇宙，角色们可以做任何作者想要的角色。从本质上讲，神秘的3999实际上是作者，读者，来自叙事之外的人们，他们看着研究员塔罗兰的痛苦并希望它继续下去。我们真的对此感兴趣 - 我们想让它仍然存在。

从某种意义上说，文中的所有古怪和无意义的文字，都是作者—神—写下他的3000条目的经历。他有所有这些想法，这些恐怖比喻，这些他想要写下来的东西，但是他一遍又一遍地删除了，他不满意。他在期待2432，2845等等，但这一切都只是在草稿和想法的海洋中迷失了。

作者在接近结尾的引文框中描述了这个确切的过程 - 他所抛出的所有不同概念，他创造的叙事现在正在//消耗他//。他的研究员塔罗兰的性格压倒了他 - //就像在SCP世界观中的解释所描述的那样。//研究员塔罗兰杀死了他自己的故事，这篇文章是“事物的原点”。它像征着SCP wiki赢了，SCP wiki输了，它是所有事情发生的中心。

&gt; 如同呼唤忠犬的哨音一般，陡然而至的恐惧自世界上每一个阴暗的角落嚣叫而来，汇入了构成塔罗兰的黑影。那时所有噩梦之集合，却曾是令我沉浸一年的美好想象，割喉总统，势不可挡的蜥蜴，发条人，眼豆，鹿神，瞬移的雕像，善良或邪恶的老者。所有恐惧之物安然静立，他们轻蔑地看着我躺在被尿液和粪便染透的床单上。 “你为何会在我们身上浪费时间？我们终究不光彩，这些恐怖创作是多么愚蠢，你本可以写出些和我们这些垃圾不一样的伟大作品，你可以出人头地！”我听到他们开了口。
&gt;

因此，SCP-3999中的恐怖是创造者的恐怖，他们已经失去了对已经创造的东西的控制，是一种成为面对他们无法阻止之物的受害者的恐惧。这是一個硬币的两面[[footnote]] **译注：**It is something on both sides of the coin，意思是一样事物截然不同的两种性格或者特征。[[/footnote]]，一些立即令人不寒而栗的东西。这是一个进入自己心灵的旅程。</textarea></pre>
