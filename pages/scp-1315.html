**Artikel:** SCP-1315 – Das härteste Spiel
**Autor:** [[*user Dark Gaia]]
**Original:** http://scp-wiki.wikidot.com/scp-1315
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1315

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1315 ist an Standort-15 sicher zu lagern. Es in einem kleinen Safe auf dem Grundstück gelagert, dessen Code über einen schriftlichen Antrag von Dr. █████ angefordert werden kann. Da SCP-1315 keine anomalen Effekte zeigen wird, es sei denn, es wird direkt damit interagiert, ist keine weitere Eindämmung erforderlich.

**Beschreibung:** Objekt SCP-1315 scheint ein standardmäßiges 5,5-x-4,1-Zoll-Videospielmodul zu sein, das mit der nordamerikanischen Version der Nintendo-Entertainment-System-Konsole (auch bekannt als &#34;NES&#34;) verwendet wird. Das Spielmodul besteht aus grauem Kunststoff und ist unbeschriftet. Laut einem Handbuch, das dem Modul beiliegt, trägt das Spiel den Titel //Professor Ghouls schreckliche Horror-Challenge// und wird von einem Untertitel begleitet, der lautet: &#34;Ein realistisches Actionspiel mit hohen Einsätzen für 1 bis 2 Spieler&#34;.

Wenn das Modul in einem Nintendo Entertainment System verwendet wird, erscheint ein schwarzer Bildschirm, der nur ein einfaches Menü mit der Option für einen Einzelspieler- oder einen Zweispielermodus enthält. Das Drücken der Start-Schaltfläche bei einer der Optionen führt zu einem weiteren Bildschirm, auf dem das Spiel zur Bestätigung auffordert, ob die Personen, die derzeit den/die Gamecontroller halten, diejenigen sind, die das Spiel spielen möchten. Wenn die Option &#34;Nein&#34; ausgewählt wird, kehrt das Spiel zum Modusauswahlmenü zurück. Wird &#34;Ja&#34; ausgewählt, gibt das Spiel einen lauten Piepton aus und zeigt dann einen leeren roten Bildschirm an. Danach passiert auf dem Bildschirm nichts mehr.

An diesem Punkt beginnt das &#34;Spiel&#34;, und der/die Spieler des Spiels werden einer Reihe von zunehmend schrecklichen &#34;Challenges&#34; ausgesetzt, die sich offensichtlich in der physischen Welt manifestieren. Während Spieler berichten werden, dass sie von Monstern innerhalb des Spiels verfolgt werden, scheint es nach bestem Wissen der Foundation, dass diese Elemente des &#34;Spiels&#34; nur für den/die Spieler sichtbar sind und für andere Personen nicht existieren, die sich zufällig im gleichen Gebiet befinden. Bei den &#34;Challenges&#34;  müssen die Spieler in einer Reihe von Leveln vor feindlichen Kreaturen fliehen oder sie bekämpfen. Jedes Mal, wenn eine &#34;Challenge&#34; gewonnen wird, informiert das Spiel den Spieler über das Ziel für die nächste, und dann wird das Spiel fortgesetzt. Das Handbuch des Spiels behauptet, &#34;der Spaß endet nie&#34; und gibt nicht an, wie viele &#34;Challenges&#34; abgeschlossen werden müssen, um das Spiel zu gewinnen (falls es gewonnen werden kann), obwohl es dem D-Klasse-Personal, das das Spiel gespielt habt, bisher gelungen ist, Level 33 zu erreichen.

Sobald das &#34;Spiel&#34; begonnen hat, kann es nicht angehalten werden, bis der/die Spieler entweder gewinnen oder besiegt werden. Das Ausschalten des Nintendo Entertainment Systems macht den/die Spieler einfach unfähig, Hinweise aus dem Spiel zu empfangen, und das physische Verlassen des Bereichs, in dem das Spiel stattfindet, bewirkt lediglich, dass die durch das Spiel manifestierten Phänomene dem/den Spieler(n) woandershin folgen. Diejenigen, die das Spiel spielen, werden mit fortschreitenden &#34;Challenges&#34; allmählich verzweifelter, bis sie berichten, dass das Spiel &#34;zu schwer&#34; für sie geworden ist, und sie von den Feinden im Spiel gefangen genommen werden, was dazu führt, dass das Spiel endet und der/die Spieler verschwinden. Es ist derzeit nicht bekannt, wohin die Spieler gebracht werden, wenn sie das Spiel verlieren.

**Zusätzliche Materialien**

**Testprotokoll 1315-1**
Es scheint, dass der Inhalt des Spiels statisch ist und sich bei nachfolgenden Spielen nicht ändert. Verschiedene Spieler haben von ähnlichen Ereignissen in bestimmten Leveln berichtet, obwohl es anscheinend ein Element der Zufälligkeit gibt, da einige leichte Abweichungen beobachtet wurden.

[[collapsible show=&#34;+ Testprotokoll 1315-1&#34; hide=&#34;- Protokoll schließen&#34;]]

//Level 1//
Eine große Anzahl von Spinnen, Ratten oder verschiedenen Insekten versucht, den Spieler zu überwältigen. Ein großer Behälter mit Insektizid oder Nagetiergift erscheint irgendwo im Umkreis von ██ Metern von der Position des Spielers. Der Spieler gewinnt dieses Level, wenn das Ungeziefer zerstört ist.

//Level 3//
Eine Gruppe von 2–6 wilden Tieren, die aus Bären, Wölfen und Großkatzen in beliebiger Zusammensetzung besteht, versucht, den Spieler zu fressen. Der Spieler muss eine Stunde überleben. Innerhalb von ██ Metern von der Position des Spielers erscheinen eine Schrotflinte und eine dazugehörige Patronenkiste, aber wenn  damit eines der Tiere getötet wird, erscheinen innerhalb von fünf Minuten zwei weitere Tiere derselben Art.

//Level 7//
Die Position des Spielers wird entweder von einem oder zwei feindlichen Männern angegriffen, die Waffen besitzen, die von Macheten und Äxten bis hin zu einer Kettensäge und (bei einer Gelegenheit) einer Schusswaffe reichen. Der Spieler muss entweder eine Stunde überleben oder die Angreifer töten, obwohl für diesen Zweck keine Waffen bereitgestellt werden.

//Level 9//
Eine Gruppe von 2–5 bewaffneten Männern, die angeblich einer zufälligen Gruppe von Behörden oder einer dem Spieler bekannten örtlichen Polizeieinheit ähneln, nähert sich der Position des Spielers und versucht, ihn festzunehmen. Der Spieler gewinnt das Level, indem er sich zwei Stunden lang der Gefangennahme widersetzt. Eine geladene Schusswaffe erscheint innerhalb von ██ Metern von der Position des Spielers, aber wenn sie verwendet wird, um einen der Angreifer zu töten, rufen die verbleibenden Bewaffneten Verstärkung, die innerhalb der nächsten zehn Minuten eintrifft.

//Level 12//
Eine unsichtbare, aber feindliche Kraft greift die Position des Spielers an und ist in der Lage, physische Objekte einschließlich des Spielers zu manipulieren. Drei zufällige Objekte (die normalerweise als Dokumente, Fotos oder Ornamente eines früheren Spielers gemeldet werden) erscheinen innerhalb von ██ Metern von der Position des Spielers, und das Level ist gewonnen, wenn der Spieler sie alle findet und verbrennt.

//Level 16//
Eine Gruppe von 4–8 Humanoiden (von denen berichtet wird, dass sie früheren Benutzern von SCP-1315 körperlich ähneln) versucht, den Spieler zu töten. Die Angreifer sind nicht bewaffnet, werden aber sofort aus nahegelegenen Objekten behelfsmäßige Waffen herstellen, um dem Spieler Schaden zuzufügen. Die Angreifer können feste Objekte durchdringen und sich mit verblüffender Geschwindigkeit bewegen. Eine zufällige Waffe (normalerweise eine Schusswaffe, aber gelegentlich eine Klingenwaffe oder in einem Fall ein Fernglas) erscheint innerhalb von ██ Metern von der Position, und das Level ist gewonnen, wenn der Spieler diese Waffe verwendet, um die Angreifer zu zerstören.

//Level 18//
Eine Entität, die SCP-███ stark ähnelt, erscheint bei der Position des Spielers. Der Spieler muss eine Stunde überleben, um das Level zu gewinnen. Aufgrund der Art des Angreifers in diesem Level ist diese &#34;Challenge&#34;  für zwei Spieler einfacher als für einen einzelnen Spieler.

//Level 20//
Zu Beginn dieses Levels findet sich der Spieler in einem Raum wieder, der ihm wie ein fensterloser Steinraum vorkommt. Ein Mann unbekannter Identität betritt den Raum und unterzieht den Spieler einer willkürlich gewählten Form der Folter. Der Spieler gewinnt das Level, wenn er der Folter 30 Minuten lang standhalten kann, ohne sich dem Folterer zu unterwerfen.

//Level 23//
Der Spieler nimmt sich in einem dichten Wald gestrandet wahr. Eine Reihe von Kreaturen unbestimmter Art  jagt den Spieler, der ██ Kilometer von seiner Position zu einer Holzhütte fliehen muss. Das Betreten der Hütte bringt den Spieler an seine ursprüngliche Position zurück und beendet das Level.

//Level 27//
Der Spieler nimmt sich Berichten zufolge in einem heruntergekommenen Stadtgebiet in Dunkelheit wahr. Eine Reihe von Schattenentitäten greift den Spieler an, wenn er sich zu schnell bewegt oder zu viel Lärm macht. Das Ziel des Spielers ist es, in ein Gebiet zu gelangen, das ██ Kilometer von seiner Position entfernt ist, wo er eine Waffe findet, mit der er die Entitäten zerstören kann. Das Level ist gewonnen, wenn die Entitäten zerstört wurden.

//Level 28//
Entitäten, die Verwandten und Personen ähneln, die für den Spieler von Bedeutung sind, erscheinen bei der Position des Spielers. Alle Entitäten sind in einer Weise unterdrückt, dass sie keine Gefahr für den Spieler darstellen. Der Spieler gewinnt das Level, indem er die Entitäten mit einer bereitgestellten Waffe tötet. Dieses Level hat bei allen D-Klasse-Mitarbeitern, die das Spiel getestet haben, großes Unbehagen verursacht, da die Opfer des Spielers den Spieler Berichten zufolge persönlich ansprechen und sich auf Ereignisse berufen, die den Personen, denen die Opfer in diesem Level ähneln, bekannt sind.

//Level 29//
Der Spieler nimmt sich im obersten Stockwerk eines Außenturms einer Burg im mittelalterlichen Stil wahr, die einen Wald überragt. Ein schwer bewaffneter, äußerst feindseliger Angreifer, der sich &#34;Der Professor&#34; nennt, jagt den Spieler und versucht, ihn zu töten. Der Spieler muss █ Schlüssel finden, die zufällig im Schloss versteckt sind, und dann vom Schlossgelände fliehen, um das Level zu gewinnen.

//Level 31//
Der Spieler nimmt sich auf einer riesigen Insel wahr, mit den Überresten eines scheinbar verlassenen Militärkomplexes, einem kleinen Stadtgebiet, einem Netz unterirdischer Tunnel und Flecken dichter Wälder. Der Spieler wird von dem Angreifer aus Level 29 und einer Gruppe von 3–6 humanoiden Angreifern verfolgt, die den Opfern aus Level 28 ähneln, sich alle schneller bewegen als der Spieler und scheinbar telepathisch kommunizieren. Das Ziel des Spielers ist es, 24 Stunden zu überleben. Jede dritte Stunde materialisieren 2–4 zusätzliche Humanoide (die das Aussehen früherer Spieler annehmen) innerhalb der Spielzone. Der Spieler erhält keine Waffen, obwohl ein D-Klasse-Agent berichtete, einen Angreifer betäubt zu haben, indem er einen großen Stein auf seinen Kopf schleuderte. Dem Bericht zufolge erholte er sich innerhalb von 30 Sekunden, was dem Agenten genügend Zeit zur Flucht gab.

//Level 33//

**Testprotokoll 1315-2**
Mehrere Tests wurden mit SCP-1315 durchgeführt, um die Ursprünge und das Ausmaß seiner anomalen Eigenschaften zu bestimmen.

[[collapsible show=&#34;+ Testprotokoll 1315-2&#34; hide=&#34;- Protokoll schließen&#34;]]

//12.10.1986//
Das Spiel wird ausgeführt, aber im Hauptmenü ist keine Option ausgewählt. Es passiert nichts, das Spiel bleibt im Eröffnungsmenü, bis die Option ausgewählt wird.

//11.11.1986//
Die Einzelspieler-Option wird ausgewählt, wobei ein mechanischer Industriearm verwendet wird, um den Controller zu manipulieren. Das Spiel registriert das D-Klasse-Personal, das den mechanischen Arm bedient, als Spieler. Das Spiel beginnt ganz normal.

//09.12.1986//
Der obige Test wird wiederholt, dieses Mal unter Verwendung eines vorprogrammierten Sondenroboters, um die Steuerung zu manipulieren. Das Spiel weigert sich, über den Bestätigungsbildschirm des Spielers hinauszugehen.

//12.02.1987//
Das NES wird während eines &#34;Spiels&#34; ausgeschaltet und dann wird versucht, es wieder einzuschalten. Die Konsole lässt sich nicht einschalten.

//21.02.1987//
SCP-1315 wird während eines &#34;Spiels&#34; aus dem NES entfernt, wobei die Konsole eingeschaltet bleibt. Die Konsole schaltet sich nicht aus, der rote Bildschirm bleibt bestehen und die Spieler berichten, dass sie weiterhin Nachrichten vom Spiel empfangen können.

//08.03.1987//
Der obige Test wird wiederholt, aber SCP-1315 wird dann in eine andere NES-Konsole eingesetzt und der Strom eingeschaltet. Das Spiel weigert sich zu starten.

//19.06.1988//
Foundation-Forscher versuchen, in das &#34;Spiel&#34; einzugreifen, indem sie dem Spieler Waffen und Vorräte zur Verfügung stellen. Das D-Klasse-Personal berichtet, dass die bereitgestellten Waffen blockieren oder kaputtgehen, wenn sie gegen Spielfeinde eingesetzt werden.

//31.06.1988//
Der obige Test wird wiederholt, aber Waffen werden zu Beginn des Spiels in der Nähe des Spielers gelassen, anstatt während des Spielfortschritts ausgegeben zu werden. Der Spieler berichtet, dass er Waffen ohne Strafe verwenden kann. Forscher kommen zu dem Schluss, dass Objekte, die bereits bei Spielstart in der Umgebung vorhanden sind, in das Spiel integriert werden.

//20.05.1996//
Foundation-Forscher versuchen, auf den Spielcode zuzugreifen, der auf dem SCP-1315-Modul gespeichert ist. ██ Kilobyte an Daten auf dem Chip gefunden. Die Daten scheinen beschädigt zu sein und es kann nicht darauf zugegriffen werden.

//31.05.1996//
Die Spieldaten werden auf einen Computer übertragen und in ein zweites Modul kopiert. Das zweite Modul weist ähnliche anomale Eigenschaften wie das ursprüngliche Modul auf. Das doppelte Modul wird zerstört; das Kopieren des Moduls ist nicht erlaubt.

/28.09.1999//
Die übertragenen ROM-Daten werden geöffnet und in einem PC-basierten NES-Emulationsprogramm abgespielt. Das Spiel startet nicht.

Die Tests werden fortan ausgesetzt, bis weitere Entwicklungen entdeckt werden.

[[/collapsible]]

**Geschichte:** SCP-1315 wurde am 04.11.1986 aus einem Computer- und Videospielladen in █████████, ███ geborgen, nachdem ein Angestellter des Ladens versucht hatte, das Geschäft niederzubrennen, um SCP-1315 zu zerstören, das er und ein Freund einige Tage zuvor in der Freizeit  verwendet hatten. Besagter Angestellter wurde vom █████████ Police Department festgenommen und in Gewahrsam genommen. Obwohl die Diensthabenden berichteten, dass er nicht aus seiner Zelle entlassen wurde, soll er am ██.██.20██ verschwunden sein und immer noch als vermisst gelten. Andere Angestellte des Videospielladens wurden befragt, wobei festgestellt wurde, dass keiner von ihnen irgendwelche Kenntnisse über SCP-1315 oder seine Herkunft hatte.

**Auszug aus dem Handbuch**
Bei der Bergung mit dem SCP-1315-Modul enthalten.

[[collapsible show=&#34;Auszug öffnen&#34; hide=&#34;- Auszug schließen&#34;]]

//Professor Ghoul&#39;s Schreckliche Horror-Challenge// ist ein realistisches (und gruseliges) Action-Spiel, das die gesamte Familie genießen kann! 

Der manische Professor Ghoul lädt alle Ankömmlinge ein, ihren Mut, ihren Verstand und ihre Stärke in seiner fantastischen Challenge zu testen. Hast du das Zeug zum Sieg?
Das Spiel zu spielen ist einfach! Alles, was du tun musst, ist zu entscheiden, ob du es allein oder mit einem Freund versuchen möchtest, und dann musst du alles tun, um Level für Level voller schrecklicher Action und Abenteuer zu überleben. Sobald du das Spiel gestartet hast, kannst du es überall spielen: zu Hause, in der Stadt, in der Schule – wo auch immer Professor Ghouls gruselige Kreationen dich finden! Der Spaß endet nie!

Sei aber vorsichtig: Professor Ghoul ist ein Mann der Ehre, und sobald du dich entschieden hast, die Herausforderung anzunehmen, kannst du nicht aufhören, bis //jemand// als Sieger hervorgeht. Wenn du es schaffst, mit all deinen Körperteilen intakt durchzukommen, wirst du das coolste Kind der Stadt sein. Wenn du jedoch verlierst, bist du Professor Ghoul ausgeliefert. Es gibt keine Extraleben in //Professor Ghouls  schrecklicher Horror-Challenge// und keine zweiten Chancen. Hast du ein &#34;Game Over&#34; – dann bist du erledigt!
