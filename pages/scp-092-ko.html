**일련번호:** SCP-092-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-092-KO를 물리적으로 격리하는 것은 현재로서는 불가능하다. 단파 수신기 2대 이상이 24시간 동안 대상의 신호를 수신해야 한다. 대상의 신호가 변화할 시 즉시 4등급 이상 인원에게 보고해야 한다. 지정된 기지 및 구역은 대상의 주파수에 방해전파를 보내야 한다.

**설명:** SCP-092-KO는 J2000.0 주야 평분시 기준으로 적위 −27°██′ ± 20′, 적경 −26°██′ ± 20′에서 발신되는 것으로 추정되는 라디오 통신 신호이다. SCP-092-KO는 현재 주파수 ███.█MHz로 중국어, 영어, 프랑스어, 에스파냐어 등 10개 언어로 신호를 발신하고 있다. 발신 내용에 따르면, 신호를 보낸 주체는 기억판매주식회사로, 기억판매 주식회사에서 인간들의 기억을 네림 진타우 항성계에서 가장 높은 가격으로 매입하고 있으며 인간들에게는 매우 안전하다고 주장하고 있다. 또한 발신자가 걸 수 있는 전화번호를 밝히는데, 발신자의 현재 위치를 어떻게 추적하여 걸 수 있는지 알 수 없다.

SCP-092-KO가 알려주는 전화번호로 통화를 시도하면 SCP-092-KO-1이 전화를 받는다. 전화 신호 역시 동일한 위치에서 오는 것으로 추정된다. SCP-092-KO-1은 여성으로 특정되는 신원미상의 목소리이다. 발신자마다 다른 목소리가 들려왔으나 모두 편안한 목소리라고 증언한다.

SCP-092-KO-1은 발신자에게 기억을 판매하는 것을 정말로 원하는지 질문한다. 발신자가 동의한다면  SCP-092-KO-1은 가장 값어치가 나간다고 판단하는 기억의 시간적 위치를 특정하며 제시하는 가격에 판매할 것을 요구한다. 만약 해당 기억을 판매하는 것을 거부할 경우, SCP-092-KO-1은 다른 기억을 판매할 것을 요구하되, 제시하는 가격이 감소한다. SCP-092-KO-1은 대략 10000 달러 이하의 기억은 구매하고자 하지 않으며, 원하는 기억을 구매할 수 없으면 SCP-092-KO-1은 통화를 종료한다. SCP-092-KO-1이 취급하는 기억이 어떤 기억인지는 알 수 없으나, 발신자가 가지고 있는 가장 비일상적인 기억을 구매하고자 하는 것으로 추정된다.

SCP-092-KO-1에게 기억을 판매할 경우 발신자는 비변칙적인 수단으로 출처를 알 수 없는 돈을 받으며, 돈의 가치는 SCP-092-KO-1이 제시한 가격과 정확히 일치한다. 또한, 발신자는 가벼운 두통이 약 15분간 지속한다고 호소하며 해당 기억을 완전히 잃는다.

**부록:** SCP-092-KO와 면담 기록
**SCP-092-KO-1과 스완 요원 간의 최초 면담 기록** 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **스완 요원:** 여보세요.
&gt; 
&gt; **SCP-092-KO-1:** 반갑습니다, 고객님. 기억판매 주식회사입니다. 판매할 기억이 있으신가요?
&gt; 
&gt; **스완 요원:** 네.
&gt;  
&gt; **SCP-092-KO-1:** 기억을 판매하면서 일어나는 모든 일은 고객님의 책임이며 저희 기억판매 주식회사는 원하는 기억을 특정하여 고객님께 판매를 요구할 수 있습니다. 정말 기억을 판매하실 건가요?
&gt; 
&gt; **스완 요원:** 네. 무슨 기억을 사가는지는 알 수 있나요?
&gt; 
&gt; **SCP-092-KO-1:** 고객님의 기억 중에서 20██년 █월 █일 오후 1시 2분부터 2시 42분간의 기억을 파실 수 있으세요. 가격은 █████ 달러 정도 나오네요.
&gt; 
&gt; **스완 요원:** 세상에, 그 정도나 되요? 그때 뭘 했는지 잘 기억도 안 나는데.
&gt; 
&gt; **SCP-092-KO-1:** 글쎄요. 저도 잘 모르겠네요. 그럼 그 기억으로 하시겠어요?
&gt; 
&gt; **스완 요원:** 그렇게 할께요.
&gt; 
&gt; **SCP-092-KO-1:** 거래가 완료되었습니다, 고객님. 앞으로도 저희 기억판매 주식회사의 서비스를 이용해주세요.
&gt; 
&gt; **스완 요원:** 혹시 뭐 다른 서비스 같은 건 없나요?
&gt; 
&gt; **SCP-092-KO-1:** 죄송하지만 현재 고객님이 이용하실 수 있는 서비스는 기억 처분 서비스 밖에 없으십니다. 좋은 하루 되세요.
&gt; 
&gt; **&lt;기록 종료&gt;**
//조사 결과 스완 요원이 판매한 기억은 제██기지에서 격리 실패 사태가 발생 당시 제██기지에서 탈출하던 기억으로 드러났다. 스완 요원은 재단에 대한 정보 유출로 징계를 받았다.//

**SCP-092-KO-1와 ██번째 면담**
//D-42756의 모든 기억을 소거한 후 발성 기관을 조작하여 면담을 진행함.//
&gt; **[불필요한 부분 편집됨]**
&gt; 
&gt; **SCP-092-KO-1:** 죄송하지만 고객님이 가지고 계시는 기억 중에서 판매할 수 있는 기억이 없네요. 그 대신 지금 가지고 있지 않은 기억을 파시는 건 어떤가요?
&gt; 
&gt; **D-42756:** 좋습니다.
&gt; 
&gt; **SCP-092-KO-1:** 그럼 21██년 █월 █일부터 21██년 ██월 █일의 기억을 ████████ 달러에 판매하시겠습니까?
&gt; 
&gt; **D-42756:** 좋습니다.
&gt; 
&gt; **SCP-092-KO-1:** 거래가 완료되었습니다, 고객님. 앞으로도 저희 기억판매 주식회사의 서비스를 이용해주세요.
&gt; 
&gt; **&lt;기록 종료&gt;**
 //D-42756은 해당 날짜까지 월말처분이 유보되었다.//</textarea></pre>
