    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem # #:** SCP-1964-EX

**Clasificación de Objeto:** Explicado

**Procedimientos Especiales de Contención:** A la fecha, SCP-1964-EX se considera una teoría no anómala y bien entendida en física cuántica. No se requieren procedimientos de contención.

**Descripción:** SCP-1964-EX es el fenómeno de &#39;masa&#39; en física cuántica.

Se ha descubierto que este fenómeno surge debido a interacciones con el llamado &#34;campo de Higgs&#34;. Cuando los bosones gauge interactúan con el campo de Higgs, &#39;pierden&#39; energía cinética, ganando así energía de masa[[footnote]] Nota: Esta es una HORROROSA simplificación y es algo engañosa; el campo de Higgs no es un lastre. Nuevamente, si desea leer más, consulte los artículos en el registro de la Fundación.

- Investigador Superior Collins [[/footnote]]. Esto //sí// rompe aparentemente la simetría de gauge (que una vez se pensó que era necesariamente irrompible), pero está permitido por el mecanismo de Higgs que dota a las partículas de masa.

Para obtener más información, consulte los artículos académicos sobre el Campo de Higgs en los registros de la fundación.

[[[http://scp-es.com/scp-1964-ex | Haga clic aquí para volver al archivo legado]]]</textarea></pre>
