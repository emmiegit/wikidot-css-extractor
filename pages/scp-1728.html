    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1728 – Butterartiger enthaupteter Wegelagerer 
**Autor:** [[*user DrBerggren]]
**Original:** https://scp-wiki.wikidot.com/scp-1728
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1728

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1728 ist mit Polyurethanfasern an einen Stahltisch zu fesseln, der eine Fläche von 1 Meter mal 2 Meter hat. Der Tisch ist innerhalb einer versiegelten Kühleinheit aufzubewahren, die konstant auf  0 °C gehalten wird – es gilt die Standardtemperaturüberwachung. Die Kommunikation mit SCP-1728 ist jeweils von einem Forscher innerhalb der Kühleinheit durchzuführen, wobei die Temperatur auf 10 °C angehoben wird und einer der Arme von SCP-1728 nicht gefesselt ist. Die Tür ist zu versiegeln, bevor die Kommunikation beginnt, und ist erst zu entsiegeln, nachdem die Fesseln ersetzt wurden.

SCP-1728-1 ist in einer mit Polyurethan ausgekleideten Kiste mit den Maßen 30 cm x 10 cm x 5 cm aufzubewahren und in einem Behälter für anomale Waffen zu lagern. SCP-1728 ist nicht über den Aufenthaltsort von SCP-1728-1 zu informieren.

**Beschreibung:** SCP-1728 ist eine humanoide Entität mit einer Größe von 1,5 Metern und einem Gewicht von 57 kg. Obwohl die Form ansonsten menschlich ist, fehlt der Entität ein Kopf – ihr Hals endet in einem kauterisierten Stumpf etwa auf halbem Weg durch den Kehlkopf. Trotzdem ist die Entität in der Lage, mit normaler menschenähnlicher Kapazität zu funktionieren und hat keine offensichtlichen sensorischen, motorischen oder metabolischen Schwierigkeiten. SCP-1728 kann nicht sprechen, aber es kann schreiben. Das Subjekt hat ein ähnliches Verständnis der englischen Sprache wie ein Kind im Alter von 8–10 Jahren, und seine Intelligenz ist auf gleichem Stand.

SCP-1728 sondert kontinuierlich eine Substanz von der Oberfläche seines Körpers ab, die chemisch mit ungesalzener Milchbutter identisch ist. Aus diesem Grund hat die Entität einen extrem niedrigen Reibungskoeffizienten. Das Entfernen der Butter führt dazu, dass mehr ausgeschieden wird, um sie zu ersetzen. Die Butter bleibt im Allgemeinen eng am Körper von SCP-1728 haften, verteilt sich aber auf allem, was die Entität berührt. Die Butter hat keine anomalen Eigenschaften, wenn sie von der Entität getrennt wird. Anstelle von Fingernägeln hat SCP-1728 hohle Knochenspitzen, die aus den Enden seiner Finger herausragen. Es kann Butter durch diese Knochen leiten, um sie als Stifte oder Niederdruckdüsen zu verwenden.

Das einzige Kleidungsstück von SCP-1728 ist eine kurze Sackleinenhose, die mit Hosenträgern aus Zwirn über die Schultern geschnallt ist. Jede andere Kleidung rutscht vom Körper oder wird so feucht, dass sie praktisch unbrauchbar ist.

SCP-1728-1 ist ein 22 cm langes Stahlmesser mit einem Griff aus Gusseisen. SCP-1728 kann sich nicht gut an anderen Objekten als an SCP-1728-1 festhalten.

SCP-1728 widersetzt sich aktiv der Eindämmung. Die Entität ist in der Lage, aus den meisten Formen von Fesseln zu schlüpfen, und wird versuchen, bei jeder Gelegenheit zu entkommen. SCP-1728 nutzt die austretende Butter zum eigenen Vorteil, gleitet mit bis zu 34 km/h über nahezu jeden Untergrund und hinterlässt Butterspuren. Sein aktuelle Ziel scheint es zu sein, SCP-1728-1 aus der Eindämmung zu entfernen. Es ist schwierig, SCP-1728 festzuhalten oder seine Bewegung zu stoppen; ein ausreichender Wärmeverlust kann jedoch dazu führen, dass es sich größtenteils verfestigt und ein Entweichen verhindert. Darüber hinaus hat sich gezeigt, dass es mit Polyurethan gefesselt werden kann.

**Befragungsprotokoll SCP-1728-01**

&gt; **Befragter:** SCP-1728
&gt; 
&gt; **Befrager:** Dr. Tane
&gt;  
&gt; **Vorwort:** In der folgenden Befragung wurden SCP-1728 mündlich Fragen gestellt und einem seiner Arme wurde genügend Bewegungsfreiheit gewährt, um seine Antworten auf schwarzes Papier zu schreiben. Alle Antworten werden wörtlich transkribiert. Die Befragung fand in der Isolierzelle von SCP-1728 statt.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Dr. Tane:** SCP-1728, können Sie mich hören?
&gt; 
&gt; //(Neun Sekunden verstreichen.)//
&gt; 
&gt; **SCP-1728:** jasir get gut
&gt; 
&gt; **Dr. Tane:** Ich bin Dr. Tane, SCP-1728. Wissen Sie, warum Sie hier sind?
&gt; 
&gt; //(Fünfzehn Sekunden verstreichen.)//
&gt; 
&gt; **SCP-1728:** weil , ich hab dame erstochn 
&gt; 
&gt; **Dr. Tane:** … Die Foundation hat Sie im ████████-Wald geborgen. Sie waren in einem Baum.
&gt;   
&gt; //(Achtundzwanzig Sekunden verstreichen.)//
&gt; 
&gt; **SCP-1728:** sie wollte ihre taasche nicht hergebn . ihr pferd wa wütnd.
&gt; 
&gt; **Dr. Tane:** Und das führte dazu, dass Sie im Baum waren?
&gt; 
&gt; //(Zwölf Sekunden verstreichen.)//
&gt; 
&gt; **SCP-1728:** muste meina mama helfn 
&gt; 
&gt; **Dr. Tane:** SCP-1728, sind sie sich Ihres Zustands bewusst?
&gt; 
&gt; //(Elf Sekunden verstreichen.)//
&gt; 
&gt; **SCP-1728:** --m-- wlchr zusand?
&gt; 
&gt; **Dr. Tane:** Also, Sie haben nicht …
&gt;  
&gt; //(SCP-1728 beginnt sofort zu schreiben.)//
&gt; 
&gt; **SCP-1728:** o, ich hab kein kop u bin ganz glitschg ja das 
&gt;  
&gt; **Dr. Tane:** Wie lange sind Sie schon so?
&gt;  
&gt; //(Fünfunddreißig Sekunden verstreichen.)//
&gt; 
&gt; **SCP-1728:** manchml mögn damen nicht erstochn wern . manchmal sind damen böse hexn 
&gt; 
&gt; //(SCP-1728 hält kurz inne, als würde es den Satz erneut lesen, dann fährt es fort. Neunzehn Sekunden verstreichen.)//
&gt;  
&gt; **SCP-1728:** bin sohn vonnem milchmädchn , ich werde buter 
&gt; 
&gt; **Dr. Tane:** … Danke, SCP-1728, das ist alles.
&gt;  
&gt; //(SCP-1728 beginnt schnell zu schreiben.)//
&gt;  
&gt; **SCP-1728:** wan kann ich mein mesa wiederhabn ich will mein mesa es gehört mir 
&gt; 
&gt; **Dr. Tane:** Nicht jetzt, SCP-1728.
&gt; 
&gt; //(SCP-1728 kämpft mit seinen Fesseln. Sein anderer Arm beginnt herauszurutschen.)//
&gt; 
&gt; **Dr. Tane:** //(zu den beobachteten Mitarbeitern rufend)// Kühlt es ab!
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** Das Kühlsystem wurde wieder eingeschaltet. SCP-1728 verfestigte sich kurz darauf und wurde manuell wieder in seine Fesseln geformt.</textarea></pre>
