    <pre><textarea class="page-source" readonly>++ 30 ноября

@@   @@ Кадровые новости, с примесью грусти: В этом месяце свой пост покинул модератор [[*user Fajrero]], который три с половиной года занимался чтением и оценкой статей полигона, вычиткой переводов и периодически конкурсами. [[*user LTVA]] временно ушёл с поста Translation Staff.

@@   @@ Из новых назначений: [[*user MarbleCuttle]] принял пост модератора сайта, а пользователь [[*user John Lyetacker]] стал новым Translation Staff. Желаем новым сотрудникам удачи и скорейшего возвращения ушедшим!

@@   @@ Появился и один совсем неожиданный гость: бот [[*user Cerberus_aic]], призванный расчищать пространство полигона от статей с низким рейтингом. Раньше удаление статей проводилось силами АМС вручную, но теперь разработанный нашими Tech-Staff бот способен самостоятельно проверять рейтинг и срок существования статьи и удалять её согласно правилам.

@@   @@ Впервые за три года была обновлена страница [[[history-of-the-foundation-ru|История Фонда: Русскоязычный Филиал]]]! Добавлены истории сразу за 2018, 2019 и 2020 годы. Читайте скорее, если упустили!

@@   @@ Началось [[[low-rated-articles-evaluation-part-3|третье мероприятие по оценке низкорейтинговых статей руфонда]]]. За первые пару дней мероприятия несколько участников умудрились оценить почти все статьи. Однако у вас есть целый месяц на то, чтобы повлиять на судьбу тех или иных статей. Кто знает, может вам даже удастся замерить существующие объекты своей более удачной версией? Дерзайте!

@@   @@ Этот месяц богат на новые статьи:
* [[[SCP-1014-RU]]] - Воздействие на исследователей. Не! Ищите! Скрытых! Смыслов! Автор: [[*user Didienos]]
* [[[SCP-1070-RU]]] - Не бойся, любимый Фонд, я прикрою. Помощь волонтёров не стоит недооценивать. Проблему лучше решить сразу. Автор: [[*user Furax]]
* [[[SCP-1235-RU]]] - Золотая жила прапорщика. Казённая лампочка с того света! Ууу... Автор: [[*user Ave_Perlovka]]
* [[[SCP-1356-RU]]] - Высшая честь. Вот так переступаешь через себя в защиту человечества, а потом только &#34;высшую честь&#34; и получаешь. Автор: [[*user Tihiy_Rokot]]

* [[[silent-leges-syndrome|Синдром молчаливых законов]]]. А сегодня в завтрашний день могут не только лишь все, сотрудники Фонда могут это делать. [[*user Kardalak]]

@@   @@ В том числе добротными пополнениями существующих хабов. Две статьи для Хаба DIRA:
* [[[SCP-1369-RU]]] - В мире лучшем, в мире ином. Глобальный эксперимент Диры прошёл по плану. Даже ломик для льда не понадобился. [[*user Revik]]

* [[[one-day-in-site-88|Один день в Зоне 88]]]. Каждую неделю одно и то же... [[*user Arbelict]]

@@   @@ И небольшое пополнение Хаба «H»:
* [[[painting-without-paints|Картина без красок]]]. Чтож надо принять, чтобы такое рисовать? [[*user cleveremptY]]

@@   @@ Благодаря новым статьям (которые были написаны для конкурса 17, к слову) два наших канона наконец обзавелись страницами хабов: [[[h|«H»]]] и [[[dira-hub|Хаб Департамента внутренних исследований и анализа (DIRA)]]] и персональными тегами! Безусловна заслуга наших авторов и читателей в развитии нашего филиала!

@@   @@ Новые переводы:
* [[[SCP-3159]]] - Самый грязный мир во всей Мультивселенной. Хуже земных ток-шоу могут быть только внеземные ток-шоу.
* [[[SCP-3626]]] - Не прекращайте читать этот документ. И не разговаривайте с ним.
* [[[SCP-4981]]] - Необъяснимый МУУнёвр. Коровы-МУУтанты.
* [[[SCP-5207]]] - Что достойно Короля. Опять эти саркицисты со своими ритуалами делов наделали.
* [[[SCP-5356]]] - [УДАЛЕНО]. Как Отдел Патафизики с Департаментом Аномалий встретился.
* [[[SCP-6424]]] - Межзвездный пророк и Ложная планета. Нам стоит лучше присматриваться к новообнаруженным планетам.

* [[[SCP-106-FR]]] - &#34;НЕ ОТКРЫВАЙТЕ ЭТУ ДВЕРЬ&#34;. Что непонятного, там ведь чёрным по белому написано.

* [[[SCP-ES-170]]] - Федора-оборотень. Весьма своеобразное шпионское приспособление.

@@   @@ Среди рассказов:
* [[[blood-in-the-water| Вода, окрашенная кровью]]]. Внимание всем противникам Фонда, объявляется общий сбор!

@@   @@ И среди прочего:
* [[[project-paragon-hub| Проект &#34;ПАРАГОН&#34;]]]. Рекомендуется всем, кого интересует история аномального мира Фонда.

@@   @@ На сим всё, надеюсь вы не устали от сегодняшних новостей. Их было много, но выпуск вышел бодрым. Надеемся вскоре увидеть и ваши работы здесь. До скорого!
