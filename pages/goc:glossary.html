+++ The Fivefold Mission
The Fivefold Mission - Пятеричная Миссия
First Mission: Survival - Первая миссия: Выживание
Second Mission: Concealment - Вторая Миссия: Сокрытие
Third Mission: Protection - Третья Миссия: Защита
Fourth Mission: Destruction - Четвертая Миссия: Уничтожение
Fifth Mission: Education - Пятая Миссия: Обучение

+++ Структура
Executive Division - Исполнительный Отдел
Operations Division - Оперативный Отдел
Physics branch - Силовая ветвь
Observation branch - Разведовательно-аналитическая ветвь
Esoterics branch - Эзотерическая ветвь
Research Division - Научно-Исследовательский Отдел

Assessment team - Экспертная группа
Strike team - Ударная группа
Special Assets program - Программа Особых сил и средств

+++ Персонал
Assessment Team &#34;Sparkplug&#34; - Разведывательно-аналитическая группа &#34;Зажигание&#34;
Bullfrog - Жаба
Fartboy - Пердило
Kitten - Киса

+++ Threat Entities
Threat Entities - Угрожающие Сущности
Known Threat Entities (KTEs) - Известные Угрожающие Сущности (ИУС)
Unknown Threat Entities (UTEs) - Неизвестные Угрожающие Сущности (НУС)
Probable Threat Entities (PTEs) - Вероятные Угрожающие Сущности (ВУС)
Liquidated Threat Entities (LTEs) - Ликвидированные Угрожающие Сущности (ЛУС)
Non-Threats (NTs) - Безвредные Сущности (БС)

Extraterrestrial Entities - Внеземные Сущности
Extradimensional Entities - Внепространственные Сущности
Undead Entities - Неупокоенные Сущности
Reality Benders - Скульпторы Реальности
Regenerative Individuals - Регенерирующие Индивидуумы

IOAs (Items, Objects and Artifacts) - ОПА (объекты, предметы и артефакты)

+++ Response Level
Response Level № - Уровень Контрмер № (допустим вариант &#34;№-й Уровень контрмер)
Effective Kill Methods (EKM) - Эффективные методы уничтожения (ЭМУ)

+++ Оборудование
Standard Field Combat Battledress Uniform (SFCBDU) - Спецкостюм армированный тактический стандартный (СКАТС)
&#34;Colliculus&#34; Aetheric Resonance Imager - Эфирорезонансный детектор &#34;Colliculus&#34; (или &#34;Колликулюс&#34;)

+++ Миск
Eschatalogical Event Sequence - Эсхатологическая Последовательность Событий
Termination Triage Sequences - Последовательности Избирательного Уничтожения
Termination - Уничтожение (допустим и вариант &#34;устранение&#34;, но желательно всё же использовать его пореже)
Soft-kill - функциональное поражение (несмотря на слово &#34;-kill&#34;, термин означает просто вывод из строя, без убийства)</textarea></pre>
