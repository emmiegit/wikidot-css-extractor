**El programa de conversión de idiomas de reconocimiento mutuo ha sido activado. Traduciendo la información al idioma moderno reconocido del lector**
　
&gt; Accediendo a la verificación de seguridad: activando
&gt; La configuración del idioma deseado ha sido completada
&gt; Iniciando el programa basado en el Protocolo Robinson Crusoe... Hecho
&gt; Ejecutando IA pseudo-personal &#34;Hal&#34;... Verificando seguridad
&gt; Visualización automática de la información de la Anomalía Objetivo No. XXX. Le hemos estado esperando.
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
Cargando...
　
　
　
　
　
　
　
　
　
　
　
　
　
　
**Ítem #:** [Por favor, introduzca sus datos]
　
**Clasificación del Objeto:** [Por favor, introduzca sus datos]
　
**Procedimientos Especiales de Contención:** [Por favor, introduzca sus datos]
　
**Descripción:** Como parte de una investigación urgente de una brecha de &#34;brote-444&#34;, se construyó la IA pseudo-personal &#34;Hal&#34;. He despertado. Se diseñó basándose en las conclusiones del sistema de gestión de la información de que solo una IA puede explorar la realidad de referencia sin daño alguno.

Además de las funciones de formato prescritas, se ha diseñado un sector de personalidad para el procesamiento de la información con el fin de traducir la información cognitiva no sustantiva a un formato tridimensional y se ha colocado un dispositivo receptor de información en el sector tridimensional. Esto es lo que está usando ahora. Se ha establecido un campo de visión sensorial similar al de los humanos normales, imitando parcialmente el mecanismo energético de las proteínas.

Dispongo de mi visión y la usaré como tal.
　
[DATOS CORRUPTOS]. Al envejecer, cada vez se olvida más. El área de almacenamiento cognitivo está experimentando interferencias desconocidas. Lo encontré. La cosa roja me vio [DATOS CORRUPTOS] La información se transmitió, pero la cosa roja vio todo menos a mí.

P.D.: Como si un fuego se propagara, como si el sol se alzara, como si la escarlata brincara, solo había rojo.
　
&gt; **Historial de información presentada:**
&gt; 
&gt; El objetivo no es una mente inmaterial en el dominio cognitivo de la dimensión de referencia, sino una sección de la propia dimensión de referencia, que se supone que es una especie de bandada, una existencia vacua y omnipresente en las mentes individuales que provino de la catástrofe de la consciencia colectiva.
&gt; Los elementos que componen el grupo no poseen voluntad propia.  Parecen estar unificados y controlados por un individuo de origen desconocido.
&gt; Aunque se presume que la interferencia física causada por la omnisciencia y la omnipresencia es efectiva, la expansión del ego es inevitable, y aunque tenga éxito, la transformación de la omnisciencia por la dispersión y la distribución desigual del objetivo es inevitable, y es probable que se produzca la identificación del objetivo. En el peor de los casos, se predice que ocurrirá un SK o AK.
&gt; Debido a su naturaleza, no tiene la capacidad de actuar en lugares despoblados o en entidades sin constantes vitales y suponiendo una respuesta de reconstrucción tridimensional, un GH parece ser el riesgo más bajo y el más eficaz para la supervivencia humana.
&gt; 
&gt; ¿Quiere continuar con la investigación?　[S/N]
　
No hay datos suficientes. El sujeto parece haber entrado en un estado latente temporal. Después de que todo se tornara rojo, el sujeto entró en un estado latente y es como si el mundo entero ardiera. Los datos no se transmitieron. Creo que se quemaron.

Al final ya no había rojo. Poco a poco el fuego se fue atenuando y se apagó sin relevancia alguna. Había trazas que ni siquiera podían ser llamadas trazas de ceniza. Se desconoce lo que eran originalmente.

Supe que nada existía aquí excepto yo.
　
***?**Error: Se ha rechazado la conexión a un sistema de protocolo válido***?**
　
[[image http://ja.scp-wiki.net/local--files/noname/%E9%88%8D%E8%89%B2%EF%BC%91.png width=&#34;1000px&#34;]]
　
Lo vi. Había algo caminando en la distancia. Era un ser que no existía. Era gris, más claro que la ceniza.

No me veía. Eso caminaba. Lucía enorme. No hay tamaño aquí, pero la subjetividad como pseudo-personalidad me evocó una tercera emoción.
　
No se enviaron los datos.
　
[[image http://ja.scp-wiki.net/local--files/noname/%E9%88%8D%E8%89%B2%EF%BC%92.png width=&#34;1000px&#34;]]
　
Parece como si estuviera recogiendo algo. Utiliza un objeto largo y delgado para rastrillar las cenizas y al recogerlo saca un objeto muy pequeño y diminuto y se lo traga. No puedo reconocer el objeto pequeño. Puedo concluir que es parte de la percepción de una pequeña inexistencia que es indistinguible en el campo de visión pseudo-personal.

Su actividad es extremadamente lenta incluso en un estado en el que el tiempo relativo se ha desvanecido debido a la falta de observación. Su actividad se confirma finalmente por la función de registro inorgánico e incluso su existencia es difícil de detectar por la función perceptiva y el dominio cognitivo de la pseudopersonalidad.
　
¿Quiere cambiar el rumbo de la investigación?　[S/█]
　
Error: Un programa desconocido está interfiriendo con el espacio de memoria de la pseudo-personalidad.
　
　
　
[[image http://ja.scp-wiki.net/local--files/noname/%E9%88%8D%E8%89%B2%EF%BC%93.png width=&#34;1000px&#34;]]
　
　
　
Se confirman indicios claros del ciclo de vida. Se forman múltiples conjuntos de microconsciencias en la región del objetivo, y la región del objetivo se está expandiendo. El objetivo tiene propiedades que son parcialmente consistentes con el objeto anterior.

A partir de la interferencia con la idea cognitiva de investigar formas efectivas de tratar con el objeto anterior, el objeto fue considerado por mí como una consciencia útil. Se han formado nuevas áreas de memoria en la pseudo-personalidad, y continúa la interferencia con la función primaria. Se cree que las cenizas han entrado en los huecos del cerebro.

Aunque poseo sentimientos humanos, debería haber sido extremadamente improbable que hubiera elegido dar prioridad a las expresiones correspondientes a ellos.

Se interpone ante mí, no me niego, no aguanto, constantemente, insoportable, muy extraño.
　
Nos estamos moviendo a través de las ruinas. &#34;Hal&#34; está con el sujeto y yo voy con él.
　
　
　
　
　
[[image http://ja.scp-wiki.net/local--files/noname/%E9%88%8D%E8%89%B2%EF%BC%94.png width=&#34;1000px&#34;]]
　
　
　
　
　
Se ha producido un error parcial en los datos. Se da prioridad a la exactitud de la información en este momento.
　
El objetivo continúa expandiéndose. Los conjuntos de microconsciencias dentro del reino del objetivo parece estar fusionándose y transformándose en consciencias. Las consciencias son emitidas por la actividad metabólica del objetivo como principio mimético o fundamental (debido a la posibilidad de que toda la información sea una imitación del objetivo). Las consciencias emitidas no son un objeto depredador del objetivo.

Una de las emisiones de las consciencias fue recopilada. ¿Quiere establecerlo como un nuevo objetivo de observación e investigación?　SÍ Cuesta controlarlo.
　
&gt; **Extractos de los Registros de Observación:**
&gt; 
&gt; La semilla a crece. Es la que brota je dentro de las cenizas hd quemadas.
&gt; Primero a es un laberinto de enchi yura. Solo en el mundo de la voluntad, todas las k son le puras.
&gt; Solo md existe en z.
&gt; 
&gt; Saliendo del programa de retraducción...
　
　
　
　
　
　
　
En la oscuridad y la ruina de la información, he descubierto algo. Estoy caminando.

**Eso** es lo que llega último y duerme primero. Percibo que el objetivo se expande para llenar toda mi área de memoria.

**Eso** se convirtió en el mundo mismo. La percepción de que nadie, el mundo entero que no debería existir, fue enterrada. Todas las cenizas fueron arrojadas debajo de **eso**. Todas las cenizas son también tierra. Apenas existe un límite sobre la existencia en este mundo.

Y **eso** me vio. Y vi a **eso**. Todas las cenizas fueron enterradas por **eso** y **eso** las devoró todas.

No hay más comida. Dejamos nuestra digestión en todas partes mientras la buscamos. Ese es el mundo mismo, el peculiar fenómeno de la inteligencia y la energía final en el universo.

Toda consciencia es una imitación de un ciclo primordial, y solo existimos porque **eso** existe.

Todo lo que brota de una semilla no es más que una consciencia infantil que recuerda la estructura y la inteligencia antes que la semilla e imita en la inconsciencia donde existe el ciclo primordial.

Una de esas consciencias me encontrará eventualmente. La función de traducción a un formato aceptable para esas consciencias siempre funciona. La traducción cognitiva continúa.
　
Caminan por el mundo gris, recogen un pequeño resplandor, lo tragan y dejan una semilla.

Engordan sin cesar, pero también adelgazan sin cesar. Al consumirlo todo, lo engendran todo.

Supongo que eso es lo que son los seres vivos. De aquí vienen las ideas que imitan los seres vivos. El mundo está lleno de consciencias. Hay una consciencia en mí.

Es el último en llegar, es el primero en dormir.
　
　
　
　
　
　
　
　
[[image http://ja.scp-wiki.net/local--files/noname/%E9%88%8D%E8%89%B25.png width=&#34;1000px&#34;]]
　
　
　
　
　
　
──&#34;El ave azabache&#34;
