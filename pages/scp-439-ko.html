**일련번호:** SCP-439-KO

**등급:** --안전(Safe)-- 케테르(Keter) 

**특수 격리 절차:** 필요에 따라 보관 중인 개체를 제외한 SCP-439-KO와 변칙성으로 인해 변화한 액체는 모두 처리한다. 이 때 반드시 하수처리 이외의 방법으로 처리한다. SCP-439-KO의 유통경로를 알 수 없다는 점과 대상이 발견되기까지 경과된 시간이 불명이기에 완벽한 근절은 불가능하다. 재단은 북아메리카 지역을 중심으로 쇼핑몰에서 SCP-439-KO가 진열되어 있는지 감시해야 하며, 특히 음료수가 매입된 시기에는 감시를 강화해야 한다. 쇼핑몰과 민간에서 몰수한 SCP-439-KO는 모두 폐기한다. 대중에게 음료수에 관해 안 좋은 인식을 심어주기 위한 정보 조작과 캠페인을 정기적으로 실시하여 SCP-439-KO의 판매율과 수량을 감소시킨다. SCP-439-KO가 민간에 공공연히 판매되고 있지만, 대상의 특성으로 인해 정보조작은 불필요하다. 음료수 제조 회사와 SCP-439-KO의 연관성을 확인하기 위한 활동은 당분간 지속된다.  

SCP-439-KO로 인해 발생하는 오염을 탐지하기 위해 민간의 하수처리장을 감시한다. 해당 사태가 발생했을 때의 대응과 역정보는 규모에 따라 1~5등급으로 분류되며, &#34;어머니의 세척법&#34; 계획에 따라 알맞은 절차를 따른다. 현재 SCP-439-KO와 관련된 실험은 금지되어 있다.

**설명:** SCP-439-KO는 &#34;한 알이면 됩니다! OO맛&#34;이라는 제품명으로 판매되고 있는 알약이다. SCP-439-KO는 민간의 쇼핑몰에서 판매되고 있으며, 특히 북아메리카 지역에서 다수의 개체가 발견되었다. SCP-439-KO를 감싸고 있는 포장지에는 판매되고 있는 지역의 자국어로 제품명과 설명서(문서 439-01 참조)가 쓰여져 있다. 또한 포장지에는 제품의 성분표가 존재하지 않았고 제조 회사에는 Factory라는 영단어가 항상 새겨져 있다.

SCP-439-KO는 약 195ml 이상(종이컵 1컵 분량)의 액체에 넣어졌을 때 변칙적 특성이 발생한다. 195ml 이하의 액체에서 SCP-439-KO는 아무런 반응을 보이지 않았으며, 일단 195ml만 넘으면 액체의 용량과 관계없이 한 알만으로 변칙성이 발생한다. 알맞은 용량의 액체에 넣어진 SCP-439-KO는 빠르게 녹아 내린 뒤 제품명에 쓰여진 맛이 나는 액체로 변화한다. 연구 결과 SCP-439-KO로 인해 변화한 액체는 시중에 판매되고 있는 몇몇 브랜드 음료수와 맛, 성분이 완벽하게 동일했으며, 알약의 형태로 나타낼 수 없는 제품 고유의 특징도 구현해냈다. 현재까지 재단이 확보한 맛은 총 5가지로 델몬트 프레쉬사의 오렌지, 포도 맛, 펩시사의 콜라 맛, 몬스터 베버리지사의 몬스터 에너지, 닥터페퍼 스내플사의 닥터페퍼이다. SCP-439-KO로 인해 변화한 액체에는 인체에 해로운 변칙적인 특성이 없었으며, 평범하게 음용할 수 있다. 그러나 특정 상황이라면 변화한 액체 자체에도 알약 상태일 때와 유사한 변칙성이 발생할 수도 있다. 

아직까지 SCP-439-KO의 판매를 저지하려는 재단의 시도는 그리 성공적이지 못하다. 판매되고 있는 쇼핑몰의 직원들은 SCP-439-KO의 판매를 이상하게 생각하지 않았고, 매입전표에서도 SCP-439-KO가 매입 되었다는 정보는 없었다. 쇼핑몰의 고객들도 음료수를 많이 먹고 싶다는 심리적인 욕구를 통해 SCP-439-KO를 구매하였다. 현장의 재단 인원들은 인식재해나 밈적 특성을 발견하지 못했으며, SCP-439-KO 자체에도 정신적 특성이 존재하지 않음에도 불구하고 어째서 이러한 현상이 나타나는지는 알 수 없다.[[footnote]] 최근의 조사 결과, SCP-439-KO는 해당 맛의 브랜드 음료수가 쇼핑몰에 매입되었을 때 발생한다는 사실이 밝혀졌다. 또한 해당 음료수의 판매율에 따라 SCP-439-KO의 판매 수량도 변화한다. 아직까지 SCP-439-KO와 음료수 제조 회사 간에 직접적인 관계는 확인되지 않았다.[[/footnote]] 그러나 이와 같은 현상이 발생했기에 SCP-439-KO가 유용한 변칙적 특성을 가진 채 민간에서 판매되고 있음에도 어떠한 정보 유출도 발생하지 않았다는 사실이 설명된다. 재단에서는 특정 조건에서 발생하는 SCP-439-KO의 또 다른 변칙적 특성으로 추측하고 있다. 

SCP-439-KO는 20██ 2월 14일, 하급 연구원 스크랜턴에 의해 발견되었다. 당시 스크랜턴 연구원은 비나 패턴 인식 시스템,,Binah Pattern Recognition System,,의 경보음이 울린 것을 확인했다. 인식 시스템은 휴게실에 놓여진 SCP-439-KO를 지목하였고, 즉시 스크랜턴 연구원은 SCP-439-KO를 살펴 보았다. 초기에 스크랜턴 연구원은 시스템이 &#34;평범한 식품&#34;을 가리킨 것에 대해 의아해 했으나, SCP-439-KO를 물 속에 넣어본 뒤에야 어떠한 괴리감을 느끼고 상부에 보고했다. 이후의 조사에서 SCP-439-KO의 확실한 변칙성에도 불구하고, 재단 인원들은 변칙성을 인지하지 못한 채 SCP-439-KO를 사용하고 있었다는 사실이 밝혀졌다. 또한 변칙성 인지 시스템이 SCP-439-KO를 감지한 적이 최소 3번은 있었으나, 인원들은 모두 기계의 고장이라고 치부했다. 이 사건이 발생한 이후로 재단 인원이 SCP-439-KO의 변칙성을 인지하지 못한 사례는 발견되지 않았다. 재단 이외에 세계 오컬트 연합, 연방수사국 특이사건반 등 변칙성 탐지 프로그램을 배치한 단체에서도 SCP-439-KO의 존재를 인지한 것으로 추정된다. 

**부록: 문서 439-01**

&gt; 혹시 음료수가 마시고 싶지 않으십니까? 언제, 어디서든, 얼마든지 음료수를 마시고 싶으신 그 소망을 공장이 이루어드리겠습니다. 음료수 한잔을 마시고 싶다고요? 컵에 물을 넣고 한 알만 넣으세요! 음료수를 쌓아두고 싶다고요? 한 알이면 됩니다! 음료수가 홍수가 난 것 마냥 쏟아주고 싶다고요? 역시 한 알이면 됩니다! 얼마든지 즐기세요!
&gt; 
&gt; &#34;한 알이면 됩니다!&#34; 제품은 현재 7개의 브랜드와 협찬을 맺은 공장이 출시한 제품입니다. 이후에는 더 많은 브랜드의 협찬을 받아 다양한 제품(한정판 음료수 포함) 출시를 목표로 하고 있습니다. 

[[collapsible show=&#34;실험기록 439-04~07&#34; hide=&#34;열람됨&#34;]]
**실험기록 439-04 - 일자20██/6월/21일** 
&gt; **담당자: 밀러 박사**
&gt; 
&gt; **실시 방법:** 흙탕물이 담겨있는 1.5L 페트병에 SCP-439-KO 1알을 넣었다.
&gt; 
&gt; **결과:** 흙과 같은 불순물이 섞인 상태의 음료수로 변했다. 여과기를 이용해 음료수에 섞여있는 불순물을 모두 걸러낼 수 있었다.
&gt; 
&gt; **분석:** 불순물의 유무와 관계없이 변칙성은 발휘되었다. 다만 불순물 자체는 그대로 남아있는 것으로 볼 때, 액체에만 영향을 미친다는 것을 알 수 있다. 

**실험기록 439-05 - 일자20██/6월/23일** 
&gt; **담당자: 밀러 박사**
&gt; 
&gt; **실시 방법:** 서로 다른 2종류의 SCP-439-KO를 혼합했다. 혼합한 SCP-439-KO는 각각 닥터페퍼 맛과 콜라 맛이다.   
&gt; 
&gt; **결과:** 혼합된 액체는 시중에서 판매되고 있는 콜라와 닥터페퍼가 서로 섞인 것과 완벽하게 동일한 상태가 되었다. 
&gt; 
&gt; **분석:** SCP-439-KO의 변칙성이 서로 충돌 된 탓에 일반적인 형태의 현상이 발생한 것으로 보인다. 지금까지의 실험으로는 SCP-439-KO는 안전하다 못해 매우 유용하다. 재단 식당에서 정식으로 SCP-439-KO를 배급하는 것도 나쁘지 않을 것 같다.

 **실험기록 439-06 - 일자20██/6월/24일** 
&gt; **담당자: 밀러 박사**
&gt; 
&gt; **실시 방법:** 물 195ml를 담은 컵과 물 1톤을 담고 있는 탱크에 SCP-439-KO 1알을 넣었다.
&gt; 
&gt; **결과:** 물 195ml와 1톤은 모두 음료수로 변화했다. 분석 결과 서로 간에 맛, 성분, 농도 등의 차이점은 전혀 없었다.  
&gt; 
&gt; **분석:** 이것은 예상 외다. 좀 더 자세한 확인을 위한 실험을 준비한다.

 **실험기록 439-07 - 일자20██/6월/30일** 
&gt; **담당자: 밀러 박사**
&gt; 
&gt; **실시 방법:** 물 10톤을 담은 탱크에 SCP-439-KO 1알을 넣었다.
&gt; 
&gt; **결과:** 물 10톤은 음료수로 변화했다. 변화한 액체는 이전 실험의 195ml 액체와 모든 것이 완벽하게 동일했다.
&gt; 
&gt; **분석:** 이후의 SCP-439-KO의 변칙성 한계 실험은 긴 준비 시간과 필요한 자원의 손실을 고려하면 불필요 하다. 그리고 상부에 SCP-439-KO의 격리 절차 개정과 추가적인 예산을 요청했다. 
[[/collapsible]]

실험 439-8을 준비하던 도중 이하의 사건이 발생하였다.
**사건 기록 439-01** - 일자20██/7월/3일
&gt; SCP-439-KO로 인해 이미 음료수로 변화한 액체에 또다시 SCP-439-KO를 넣었을 경우를 실험하기 위해, 음료수로 변화한 액체를 운반하던 도중 운반 측의 실수로 약 500ml의 액체가 하수구로 흘러 들어갔다. 그 순간 해당 기지의 전용 하수처리장에서 어마어마한 양의 음료수가 흘러 왔다는 보고가 올라왔다. 재단은 음료수로 변한 ██톤의 물을 처리해야 했으며, 이 과정에서 발생한 자원 손실은 천문학적이다.
&gt; 
&gt; 분석: SCP-439-KO로 인해 변화한 액체에도 알약 형태일 때와 유사한 변칙성이 존재한다는 사실이 알려진 사건이다. 그러나 지금까지 SCP-439-KO를 음용했을 때 어떠한 효과도 나타나지 않았다는 것을 생각하면, 인간의 소화과정에서 변칙성이 억제되거나, 알약 상태일 때와는 변칙성이 발휘되기 위한 물의 용량이 같지 않는 등 특정 조건 아래에서 변칙성이 발생된다고 추측된다. 이것을 자세히 알아보기 위해서는 추가적인 실험이 필요하지만, SCP-439-KO의 위험성을 충분히 알아낸 재단이, 이 이상 실험을 하여 추가 액체가 발생되는 것에 대해 승인해줄지는 의문이다.

실험 결과 및 사건 기록을 토대로 기지 관리자는 실험의 동결과 대상의 등급 재검토를 신청했다. O5 평의회의 승인에 따라 SCP-439-KO는 케테르로 재분류된다.

//실험으로 인해 발생한 액체를 섣불리 처리하지 않고 모두 저장했다는 점, 해당 기지의 하수처리장이 기지 전용이라서 빠르게 사건이 수습되었다는 점, 그리고 무엇보다 특성이 자세히 밝혀지지 않았음에도 SCP-439-KO로 인한 사고가 단 1번 뿐이라는 점은 상상할 수 없을 정도의 천운이다. SCP-439-KO의 변칙성은 현재까지 한계를 알 수 없고, SCP-439-KO로 인해 변화한 액체에서도 변칙성이 존재한다. 또한 불순물의 유무에 관계없이 변칙성은 발생한다. 거기에 NK세계멸망 시나리오를 발생 시키지 않을 정도의 한계와 예외가 있다는 희망은 바라지 않는 편이 좋을 것이다. -밀러 박사//</textarea></pre>
