    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**일련번호:** SCP-1423-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-1423-KO의 확산을 막기 위해 모든 인원은 다음과 같은 보건부 지침을 따라야 한다.

[[div class=&#34;blockquote&#34;]]

1. SCP-1423-KO-1을 포착한 지역은 즉시 봉쇄하고, 소독 절차를 실시한다.

2. 모든 인원은 건강검진을 충실히 이행해야 하며, 만약 불이행시 즉결 처분된다. 인간형 개체의 경우에는 방역복을 착용한 보건부 소속 요원이 찾아가 투여한다.

[[/div]]

**설명:** SCP-1423-KO는 개념화-재개념화 작용을 통해 확산되는, 일반적으로 바이러스라 정의되는 미세유기체의 일종이다. SCP-1423-KO는 형이상학적이고 밈학적인 개조를 통해 요주의 단체에 대응하기 위해 개발하고 있었으나, 불미스러운 사건으로 변이되어 지금의 모습으로 나타났다.

SCP-1423-KO에 감염된 사람(이하 SCP-1423-KO-1)은 크게 4단계에 걸쳐 발병이 진행된다. 진행 중 신체적인 증상과 외형 변화가 이루어지지 않는다.

1단계에서 4단계까지의 구체적인 내용은 의학부에 문의하여 확인할 수 있다. 이전에 미확인되었던 5단계는 다음과 같다.
5. SCP-1423-KO-1은 신체 내부의 SCP-1423-KO가 존재하는 근방에서부터 고양이의 개념으로 오염되기 시작한다. 해당 현상으로 인해 나타나는 증상은 비강 내의 간지러움과 울음소리 발생, 숨막힘 등이 있다. SCP-1423-KO-1의 신체에 알맞게 고양이의 개념이 투영되지 않기에 대부분의 SCP-1423-KO-1는 폐의 개념이 고양이의 신체로 대체되어 질식사하게 된다. 본 단계가 발생한지 2시간이 지나면 인간의 개념과 고양이의 개념이 섞인 혼합체(이하 SCP-1423-KO-2)의 상반신이 해당 신체의 복부를 관통하고 나온다. SCP-1423-KO-2는 대부분 메이드복을 입고 고양이 분장을 한 인간과 구별이 어렵다. 그러나 세부적인 관찰을 할 경우, SCP-1423-KO-2가 실제 복장을 입고 있는 것이 아니라 SCP-1423-KO-1의 신체 복부가 SCP-1423-KO-2의 신체에 얽혀 있다는 것을 확인할 수 있다. 현재까지 재단에 확인된 SCP-1423-KO-2는 김서정 요원으로부터 발생한 개체 뿐이지만 더 확인될 가능성이 있다.

이후 확인 결과, ███ 연구원의 조작 이후 누군가가 SCP-1423-KO을 조작했다는 것이 드러났으며, 뒷골목에서 기존에 SCP-1423-KO의 전파에 협력하던 있던 인원(이하 PoI-1423-KO)이라는 것이 밝혀졌다.
이하 PoI-1423-KO가 올린 글이다.

&gt; ++ **##blue|뒷골목,,생물학골,,##**
&gt;
&gt; +++ **제목: 바이러스 트롤한 새끼 참교육까지 앞으로 5초**
&gt;
&gt;
&gt; +++ **날짜: 20██/██/██**
&gt;
&gt;
&gt; +++ **작성자: 유리의메이드복**
&gt;
&gt;
&gt; -----
&gt;
&gt;  ㅈㄱㄴ 알 사람은 알 거임 누가 커여운 고양이를 모두에게 알리자고 바이러스 만든 걸 무슨 크툴루 의식으로 바꾼 거 그거 역설계 다 되었고 이제 참교육 들어간닼ㅋㅋㅋ
&gt;
&gt; 그 새끼는 아직도 마지막에 감염되서 쳐나올 것이 괭틀루라고 생각하겠지만 내가 바꿔치기했음. 당신의 냥틀루, 착한 네코미미 메이드로 대체되었닼ㅋㅋㅋㅋ 그 정도 감염되면 그 새끼나 그 새끼 동료 뿐이겠지 초상경찰이 ㄷㅅ도 아니고 아 물론 ㄷㅅ이었으면 하지만
&gt;  
&gt; 왜 고양이귀 인간이냐고 묻고 싶은 사람 있을 거임 나 스스로도 감염된 적 있었거든 물론 쎄하니까 면역제 파워 드링킹했지만. 그 때 고양이 행동이 영 수상쩍더라고. 그 때 생각했지, 아 이 떼껄룩은 인간이 되고 싶은 거구나. 근데 또 인간 정복은 할 필이 아니었음.
&gt; 
&gt; 그래서 그 새끼를 카와이한 새끼로 함 바꿔 봤다. 근데 ㅆㅂ 내가 해도 ㅈㄴ 개 변태같음 ㅋㅋㅋㅋㅋ</textarea></pre>
