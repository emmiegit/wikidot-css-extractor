Ниже подан извлеченный файл протокола экспериментов **Exp067ua.html.** Для получения более подробного протокола экспериментов следует отправить запрос куратору объекта.

**Серия экспериментов Exp067**
**Кто проводил:**
**Примечание:**

**Exp067-[СЕРИЯ][НОМЕР]**
**Условия:**
**Результат:**
**Примечание:**

----

**Серия экспериментов Exp067-c**
**Кто проводил:** н.с. Коровьева, D-067-5

**Exp067-с01**
**Условия:** 5 одинаковых ящиков, которые могут открываться и закрываться. Ящики были расположены, удовлетворяя условиям **Envir-067UA-2** и **Envir-067UA-3**. 2-й и 4-й ящики были открыты, а другие закрыты. После чего D-067-5 было приказано закрыть 2-й и 4-й ящики.
**Результат:** Событие //AEX067-1ua// случилось.
**Примечание:** //Ожидаемо// - Н.С. Коровьева.

**Exp067-c02**
**Условия:**5 одинаковых ручных фонариков. Были расположены так, чтобы удовлетворять условиям **Envir-067UA-2** и **Envir-067UA-3**.
**Результат:** Событие //AEX067-1ua// случилось.
**Примечание:** //Так, не спешим!// - Н.С. Коровьева.

**Exp067-c03**
**Условия:** 5 одинаковых ручных фонариков, условия, аналогичные предыдущим. Первый, третий и пятый были включены, а второй и четвертый - выключены.
**Результат:** Событие //AEX067-1ua// не случилось. После включения фонариков событие //AEX067-1ua// случилось.

**Exp067-c04**
**Условия:** Гирлянда с 5-ю одинаковыми разноцветными лампочками.  были расположены так, чтобы удовлетворять условиям **Envir-067UA-2** и **Envir-067UA-3**.
**Результат:** После того, как лампочки загорелись одним цветом, событие //AEX067-1ua// случилось.
**Примечание:** //А вот это интересно. Объект реагирует на излучение?// - Н.С. Коровьева.

----

**Серия экспериментов Exp067-d**
**Кто проводил:** н.с. Коровьева, D-067-5
**Примечание:** Для серии экспериментов были разработаны специальные коробки, идентичные по форме. Встроенный в каждую коробку механизм имел возможность дистанционной командой открывать и закрывать коробку. Для предотвращения незапланированных событий //AEX067-1ua// некоторые коробки были раскрашены в разные цвета.

**Exp067-d01**
**Условия:** 5 коробок; расположение соответствует условиям **Envir-067UA-2** и **Envir-067UA-3**. Вторая и четвертая открыта, а первая, третья и пятая закрыты. Затем, дистанционной командой вторая и четвертая коробки закрылись.
**Результат:** Событие //AEX067-1ua// случилось.

**Exp067-d02**
**Условия** 10 коробок - 5 красного цвета, 5 зеленого цвета; коробки расположены таким образом, чтобы после исчезновения первой пятерки остальные пять сами расположились таким образом, чтобы событие //AEX067-1ua// случилось снова.
**Результат:** Имели место два события //AEX067-1ua// подряд.

----

**Серия экспериментов Exp067-f**
**Кто проводил:** н.с. Найбатулина, D-067-8

**Exp067-f04**
**Условия:** D-067-8 приказано мелом нарисовать на полу 5 идентичных рисунков в ряд так, чтобы они соответствовали условиям **Envir-067UA**.
**Результат:** С четвертой (4) попытки удалось вызвать событие //AEX067-1ua//.

**Exp067-f10**
**Условия:** Тоже самое, что и во время экспериментов f01-f04, но нарисовать круги нужно было углём.
**Результат:** С шестой (6) попытки удалось вызвать событие //AEX067-1ua//.

----

**Серия экспериментов Exp067-g**
**Кто проводил:** н.с. Флиенко, D-067-8, D-067-9, D-067-10, D-067-11, D-067-12
**Примечание:** Эксперименты были проведены, чтобы подтвердить или опровергнуть гипотезу о возможной разумности SCP-067-UA.

**Exp067-g01**
**Условия:** D-067-8, D-067-9, D-067-10, D-067-11, D-067-12 должны встать в ряд, и сказать одну и ту же фразу.
**Результат:** Никаких эффектов.
**Примечание:** //Черт возьми, этого эффекта следует добиваться другим способом.// - Н.С. Филенко.

**Exp067-g07**
**Условия:** D-067-8, D-067-9, D-067-10, D-067-11, D-067-12 с пятью разными проигрывателями должны встать в ряд. Проигрыватели настроены так, чтобы воспроизвести одну и тоже мелодию на одной и тоже громкости.
**Результат:** Воспроизведение мелодии произошло со значительными искажениями.

**Exp067-g08**
**Условия:** D-067-8, D-067-9, D-067-10, D-067-11, D-067-12 с пятью разными проигрывателями должны встать в ряд. Проигрыватели настроены так, чтобы воспроизвести одну и тоже мелодию на одной и тоже громкости.
**Результат:** Воспроизведение мелодии не произошло.
**Примечание:** //Вот, что я и говорил, объект умен.// - Н.С. Филенко.
**Примечание 2:** //Не спешите с выводами. Еще проверим ваши проигрыватели на исправность.// - д-р Омарова.

----

**Серия экспериментов Exp067-h**
**Кто проводил:** н.с. Флиенко, D-067-8, D-067-9, D-067-10, D-067-11, D-067-12
**Примечание:** Целью эксперимента было &#34;разместить 5 сотрудников класса D в ряд, и заставлять выполнить идентичные действия&#34;. Под руководством Н. С. Филенко было проведено 12 попыток провоцирования события //AEX067-1ua//, которые не имели однозначных результатов. Описание этих экспериментов доступно в полной версии протокола.
**Примечание 2:** //Я еще докажу, что объект умен.// - н.с. Филенко.

----

**Серия экспериментов Exp067-р**
**Кто проводил:** Н.С. Киреев, D-067-13

**Exp067-p01**
**Условия:** Пять капель воды размещены так, чтобы удовлетворять условиям Envir-067UA.
**Результат:** Событие //AEX067-1ua// случилось.

**Exp067-p02**
**Условия:** Прямоугольный сосуд с водой, разделенный на пять равных частей.
**Результат:** Событие //AEX067-1ua// не случилось.
**Примечание:** //Странно, почему? По какому критерию оно отличает один предмет от пятерых?// - Н.С Кирёв.

**Exp067-p08**
**Условия:** Пять капель [[[SCP-005-UA]]] размещены так, чтобы удовлетворять условиям **Envir-067UA**.
**Результат:** Капли SCP-005-UA немедленно перешли в твердое состояние (SCP-005-II-UA), приняв различные формы.
**Примечание:** //Киреев, немедленно верните назад наш образец SCP-005-UA. Если вы его испортите, будете отвечать по всей строгости.// - д-р Омарова.

----

**Серия экспериментов Exp067-z**
**Кто проводил:** д-р Менелакс.
**Примечание:** Эксперименты имели целью испытать эффект SCP-067-UA на живых организмах. Попытки вызвать событие //AEX067-1ua// на живых существах были безуспешны. Попытки изменить форму подопытных растений и животных так, чтобы они соответствовали условиям **Envir-067UA-1**, и после этого инициировали аномалию //AEX067-1ua//, имели частичный успех только на водорослях и некоторых беспозвоночных животных. Запрос д-ра Менелакса на поиск пяти идентичных сотрудников класса D не был удовлетворён. Полное описание серии экспериментов находится в полной версии протокола.
**Примечание 2:** //Еще никто не предлагал здесь уничтожить какой-то опасный SCP-объект, создав 4 его копии, и поместив их в SCP-067-UA?// - д-р Нарчаева.</textarea></pre>
