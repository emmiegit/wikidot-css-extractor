    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-2384:** 제일 커다란 오리(The Biggest Duck of All)
**원작:** http://www.scpwiki.com/scp-2384
**저자:** [[*user Tanhony]]
**역자:** [[*user TocoT0ucan_98]]
[[include info:end]]

[[include component:image-block

   name= scpduck-new.jpg|

   caption=SCP-2384의 지상 부분.|

   width=300px

]]

**일련번호:** SCP-2384

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-2384는 2미터 높이의 전기 울타리로 둘러싸 격리한다. 영양 차트 2384-1에 따라 하루에 두 번 SCP-2384에게 먹이를 준다. 인원은 SCP-2384의 성장을 상시 관찰하고, 그 성장 정도가 감당하기 어려운 수준에 다다른 것으로 보인다면 SCP-2384의 지하 부분 일부를 적당히 제거한다.

SCP-2384를 탐사하려면 최소한 보안인가 3등급 인원 2명의 승인을 받아야 한다.

**설명:** SCP-2384는 수컷 청둥오리(//Anas platyrhynchos//)를 닮은 생물체로, 개체의 발 조직은 지하 9킬로미터 깊이로 뻗어나가 있다. SCP-2384의 발 조직은 한 부분에서 여러 &#39;뿌리&#39; 구조가 형성되는 식으로 연장되기 시작하며, 이 구조는 5킬로미터 아래에서 더 거대한 유기 구조물에 병합된다. SCP-2384는 이러한 성장에도, 이로 인해 움직일 수 없게 된 데에도 불안함을 나타내지 않는다.  

SCP-2384는 자양분을 요구하는 모습을 보이지만, 나이를 먹지 않는다.

SCP-2384의 지하 부분은 식물과 동물의 성질을 모두 지니고 있다는 특징이 있다. 그 특징으로는 다음과 같은 것들이 있다.

* 5센티미터에서 56센티미터까지, 다양한 크기의 깃털로만 이루어진 터널 비슷한 구조물.
* 봉오리 비슷한 종양들. 그 샘플은 오리 뼈로 이루어진 것으로 드러났음.
* 덩굴 비슷한 구조물.
* 여러 종의 오리 부리 조직으로 이루어진 구역.
* 수많은 오리 혀가 붙어 있는 박동하는 점막.
* 간과 심장 같은 장기와 유사점을 보이는 구조물.

처음에는 SCP-2384의 지하 부분이 6킬로미터까지만 뻗어나가 있었지만, 발견 이후 SCP-2384의 지하 부분이 서서히 지하로 더 깊게 확장해 나갔다. SCP-2384의 지하 부분 일부를 본체로부터 분리시키면 쪼그라들고 비활성화되어서, 인원들이 개체의 성장세를 감당할 수 있는 수준으로 유지할 수 있게 되었다.

**탐사 기록 2384-1:**

탐사를 위해, SCP-2384의 지하 부분으로 곧장 통하는 땅굴을 팠다. 머리에 카메라를 달고 방호복을 입은 D-91883이 SCP-2384으로 보내졌다. █████ 박사가 탐사를 감독했다.

&gt; (D-91883이 땅굴에 들어간다.)
&gt; 
&gt; **█████ 박사:** 계속 앞으로 가 주십시오, D-91883. 카메라가 흔들리지 않게 유지해 주도록 하고요.
&gt; 
&gt; **D-91883:** 네, 그러죠.
&gt; 
&gt; (D-91883이 땅굴을 따라 나아간다. 몇 분 뒤, SCP-2384의 지하 부분 안에 있는 넓은 공간이 나타난다. 바닥에 깃털이 보인다. 벽과 천장에는 봉오리 구조물이 있다.)
&gt; 
&gt; **█████ 박사:** 봉오리 중 하나에 접근해 주십시오. 더 가까이에서 봐야겠습니다.
&gt; 
&gt; (D-91883이 봉오리 구조물 하나에 접근한다.)
&gt; 
&gt; **D-91883:** 이봐요, 여기 냄새 참 고약하네요.
&gt; 
&gt; **█████ 박사:** 유감스럽지만 그냥 무시해야 할 겁니다. 속을 볼 수 있게 그 봉오리를 열어 줄 수 있겠습니까?
&gt; 
&gt; **D-91883:** 어, 물론이죠.
&gt; 
&gt; (D-91883이 봉오리를 연다. 그 속에는 사망한 것으로 추정되는 변형된 생물체가 여럿 있다.[[footnote]]추후 분석에서 이 생물체들은 기형 오리 태아인 것으로 드러났다.[[/footnote]] 카메라가 방향을 돌린다.)
&gt; 
&gt; **D-91883:** 어우, 이거 //역겹네//.
&gt; 
&gt; **█████ 박사:** 시선을 돌리지 말아줬으면 합니다, D-91883. 이 장면을 영상에 담아야 해서요.
&gt; 
&gt; (카메라가 다시 몇 초 동안 봉오리를 향하다가, 또다시 방향을 돌린다.)
&gt; 
&gt; **D-91883:** 죄송해요, 저는 할 만큼 했어요. 세상에, 저 좆같은 //냄새//.
&gt; 
&gt; **█████ 박사:** (한숨) 됐습니다, 그럼. SCP-2384 안으로 더 나아가 주십시오.
&gt; 
&gt; **D-91883:** 네, 물론이죠. 예. 이런 것들에서 벗어날 수만 있다면야.
&gt; 
&gt; (D-91883이 벽에 난 구멍으로 들어가 작은 터널 비슷한 구조물을 따라 내려간다. 몇 분 뒤, 더 좁은 공간이 나타난다. 벽감에 작은 뼛조각이 보인다.)
&gt; 
&gt; **█████ 박사:** D-91883, 조사를 위해 그 뼛조각을 회수해 주십시오.
&gt; 
&gt; **D-91883:** 진심이에요? 안전한 거죠?
&gt; 
&gt; **█████ 박사:** 그렇습니다.
&gt; 
&gt; (D-91883이 벽감으로 팔을 뻗자, 벽감이 갑자기 오므라들어 팔을 둘러싼다.)
&gt; 
&gt; **D-91883:** 아 씨발! 아 젠장, 내 팔을 붙들었어요. 떨어져, 떨어지라고!
&gt; 
&gt; (D-91883의 팔이 풀려나고, D-91883이 뒤로 넘어진다.)
&gt; 
&gt; **█████ 박사:** 괜찮습니까?
&gt; 
&gt; **D-91883:** 아뇨, 더럽게 쑤시네요.
&gt; 
&gt; (카메라가 위를 향한다. 벽에서 작은 봉오리 비슷한 구조물이 나타난다. 봉오리가 열리자, D-91883의 얼굴 복제본이 드러난다. 복제본은 몇 초 동안 D-91883을 쳐다보다가 꽥꽥거린다.)
&gt; 
&gt; **D-91883:** //씨발 뭔 일이야?!//
&gt; 
&gt; (이 시점에서, D-91883은 SCP-2384에서 달아났다. 추후 조사에서 터널 한 곳에 있는 유사한 봉오리 구조물에서 살아있는 오리의 머리가 튀어나왔음이 밝혀졌다. 조사 결과 이 머리 구조물이 기본적인 영어를 말할 줄 알고 간단한 대화를 할 수 있음이 밝혀졌다.[[footnote]] 음성 분석 결과 구조물의 목소리는 D-91883의 것으로 확인되었다. [[/footnote]] 해당 구조물을 앞으로 SCP-2384-1이라고 지칭하기로 한다. (면담 2384-1 참고))


**탐사 기록 2384-2:**

머리에 카메라를 달고 방호복을 입은 D-91885이 또다른 입구를 통해 SCP-2384으로 보내진다. 다시 한 번 █████ 박사가 탐사를 감독했다.

&gt; **D-91885:** 그래서, 음, 특별히 이놈의 - 그 - 핵심이나 그 비슷하게 보이는 걸 찾아야 한다는 거죠?
&gt; 
&gt; **█████ 박사:** 구조물을 통해 나아가고 본 것을 우리에게 보여주기만 하면 됩니다.
&gt; 
&gt; **D-91885:** 뭐, 어쩔 수 없이 내가 해야 하는 거죠, 네?
&gt; 
&gt; **█████ 박사:** 다시 말해주겠습니까?
&gt; 
&gt; **D-91885:** 어, 알잖아요, 그게 나한테 있으니까, 음...
&gt; 
&gt; (D-91885가 헬멧을 두 차례 가볍게 두드린다.)
&gt; 
&gt; **D-91885:** 그, 어, 카메라 말이에요.
&gt; 
&gt; **█████ 박사:** 아, 그럼, 물론이죠. 아주 좋습니다. 쭉 나아가 주십시오.
&gt; 
&gt; (D-91885가 구조물을 따라 나아가다가 D-91883가 달아났던 공간에 다다른다. D-91883의 머리 복제본은 벽에서 튀어나온 채 그대로 있다. 복제본은 여전히 꽥꽥대고 있다.)
&gt; 
&gt; **D-91885:** (웃음)
&gt; 
&gt; **█████ 박사:** 무슨 문제라도 있습니까?
&gt; 
&gt; **D-91885:** 아 세상에, 진짜 병신같네.
&gt; 
&gt; **█████ 박사:** 신경 쓰지 마십시오, 이제는. 계속해 주십시오.
&gt; 
&gt; (D-91885이 터널 몇 개를 통과해 지나가다가 막다른 길에 다다른다. 벽에 오리 해골 몇 개가 박혀 있다.)
&gt; 
&gt; **D-91885:** 더 이상 갈 수가 없어요. 길이 죄다 - 죄다 막혔어요.
&gt; 
&gt; **█████ 박사:** 되돌아오십시오, 그럼.
&gt; 
&gt; **D-91885:** 잠깐만요, 여기, 어, 여기 해골인지 뭔지 모르겠지만 이 중에서 하나를 빼낼 수 있을 것 같아요.
&gt; 
&gt; (D-91885가 해골 하나를 끄집어내기 시작한다.)
&gt; 
&gt; **█████ 박사:** 어, 그럴 필요는 없습니다, D-91885. 되돌아오십시오.
&gt; 
&gt; **D-91885:** 잠깐만, 잠깐이면 돼요. 빼내볼게요.
&gt; 
&gt; **█████ 박사:** 지금 즉시 되돌아오십시오.
&gt; 
&gt; **D-91885:** 싫어. 당신네들이 - 당신네들이 도움을 준다면 풀어 주겠다고 말했잖아. 그러니까 괜찮아. 괜찮다고. 그냥 기다려 봐.
&gt; 
&gt; **█████ 박사:** D-91885, 명령에 따르지 않겠다면 보안인원을 보낼 수밖에 없습니다. 즉시 되돌아오십시오.
&gt; 
&gt; **D-91885:** 씨발 세상에, 진정해. 그냥 오ㄹ-
&gt; 
&gt; (이 시점에서, 벽이 열리고 끝부분에 부리 같은 것이 달린 덩굴손 몇 개가 나타나 D-91885를 뒤에 있는 작은 터널로 끌고 간다. D-91885이 순식간에 오므라드는 공간으로 끌려들어가자 비명 소리와 뼈 부러지는 소리가 들린다. 이때 카메라가 파손되어 영상 연결이 끊겼다. 몇 분 뒤, SCP-2384의 지상 부분이 몇 초 동안 D-91885의 목소리로 비명을 지르다가, 인간의 치아 두 개를 뱉어내는 모습이 관찰되었다. DNA 검사 결과 해당 치아는 D-91885의 것으로 확인되었다.
&gt; 
&gt; SCP-2384로부터 연구 재료를 떼어내려는 시도가 명확히 금지되었음이 표명되었다.)

**면담 2384-1-1:**

&gt; **면담 진행자:** █████ 박사
&gt; **면담 대상:** SCP-2384-1
&gt; 
&gt; 면담은 스피커가 달린 탐사용 드론을 통해 진행되었다.  
&gt; 
&gt; **█████ 박사:** 아, 여기 있었군요! 내 말이 들립니까?
&gt; 
&gt; **SCP-2384-1:** 난 오리에요.
&gt; 
&gt; **█████ 박사:** 네, 우리도 알고 있습니다.
&gt; 
&gt; **SCP-2384-1:** 오리 오리. 깃털 날개, 응? 좋아요, 아마도. 이게 다에요. 빵.
&gt; 
&gt; **█████ 박사:** 빵...빵을 달라는 겁니까? 먹을 걸 달라고요?
&gt; 
&gt; **SCP-2384-1:** 네, 네, 오리. 맞아요, 물론. 네. 붉은 빵, 빵 고기. 주세요 주세요. 난 오리에요, 빵 주세요.
&gt; 
&gt; **█████ 박사:** 현...현재 자신이 어떤 상황에 있는지, 음, 이해하고 있습니까?
&gt; 
&gt; **SCP-2384-1:** 난 오리에요.
&gt; 
&gt; **█████ 박사:** 네, 알고 있습니다. 그건 이해했습니다만 - 지금 자신이 벽에 붙어 있다는 건 이해하고 있습니까?
&gt; 
&gt; **SCP-2384-1:** 난 커다란 오리에요 - 내가 두목이에요. 가장 커다란 오리. 더 크고 더 큰. 빵, 깃털, 날개, 부리, 이게 다에요. 씨발 뭔 일이야?!
&gt; 
&gt; **█████ 박사:** 무슨 문제라도 있습니까?
&gt; 
&gt; **SCP-2384-1:** 씨발 뭔 일이야?! 씨발 뭔 일이야?! 씨발 뭔 오리야?! 씨발 뭔 오리야?! 난 오리에요.
&gt; 
&gt; (이후, SCP-2384-1은 몇 분 동안 쉬지 않고 웃다가 벽으로 다시 흡수되어 사라졌다.)
