**Item nº:** SCP-798

**Classe do objeto:** Seguro
 
**Procedimentos especiais de contenção:** SCP-798 está atualmente alojado em uma gaiola de 80 cm por 60 cm em uma mesa de madeira. Nenhum funcionário deve se aproximar de SCP-798 sozinho. A gaiola de SCP-798 deve ser mantida segura dentro de uma cela de baixo nível.

**Descrição:** SCP-798 se assemelha a um rato cinza / bege adulto saudável. No entanto, observou-se que ele se envolve em comportamentos geralmente associados a corvídeos ou mamíferos superiores, como autoconsciência, resolução de problemas e o uso limitado de ferramentas, sugerindo inteligência elevada. As necessidades dietéticas, padrões de sono e metabolismo de SCP-798 são comuns para //Rattus norvegicus//, e os exames de sangue confirmam que ele pertence a esta espécie.

SCP-798 possui a habilidade de influenciar outros animais à distância e até mesmo controlá-los se for permitido estabelecer contato físico. As habilidades do alvo provaram ser muito menos eficazes em cetáceos, corvídeos e primatas; o sujeito parece incapaz de estabelecer um vínculo físico com tais criaturas. --Testes recentes implicam que SCP-798 parece ser completamente incapaz de influenciar membros de sua própria espécie .-- Testes recentes indicam que SCP-798 demonstra comportamentos diferentes ao interagir com membros de sua própria espécie.

**Adendo:** Raios-X, varreduras CRT e [DADOS EXPURGADOS] indicam que SCP-798 é um rato normal e nenhuma atividade elétrica, química ou neurológica aumentada foi observada em SCP-798 ou qualquer um dos seus alvos.

**Registro 798-1:**
Solicite acesso ao Relatório de Incidentes ███ para mais informações.

**Registro 798-2:**
**Pesquisadores:** Agentes ██████ e ████
**Procedimento:** Observação de rotina de SCP-798.
**Detalhes:** SCP-798 se arrumou, arrumou sua roupa de cama e começou a comer. No meio da refeição, ele parou e começou a olhar fixamente para o Agente ██████. O Agente ██████ lentamente se levantou e foi em direção à gaiola, anunciando sua intenção de &#34;deixar o garotinho correr um pouco&#34;. O agente ████ o parou agarrando seu braço e se dirigindo a ele diretamente.

**Adendo 798-2.1:** As experiências do Agente ██████ implicam que SCP-798 pode afirmar um efeito psicológico sobre aqueles que estão próximos a ele. Repetições deste experimento indicam que este efeito é facilmente superado através da aplicação de força de vontade e / ou a consciência do sujeito de que está sendo manipulado. Principalmente as transmissões subconscientes de SCP-798 são pedidos de liberdade ou mais comida, embora tenha se mostrado capaz de fazer os pesquisadores sentirem intensa culpa durante procedimentos como terapia de choque ou coleta de sangue.

**Registro 798-3:**
**Pesquisadores:** Agentes ██████ e ████
**Procedimento:** SCP-798 foi deixado sozinho com um gato doméstico pertencente ao Agente ████.
**Detalhes:** O gato imediatamente saltou para a mesa de SCP-798 e começou a empurrar a gaiola para fora, onde ela atingiu o chão, desalojando o pino de retenção. Depois que SCP-798 foi liberado, o gato prostrou-se e permitiu que SCP-798 [DADOS EXPURGADOS].

**Registro 798-4:**
**Pesquisadores:** Doutor ████████ e Agente ████
**Procedimento:** SCP-798 e três sujeitos caninos (D1, D2, D3) foram liberados em uma cela de 4 m por 4 m por meio de uma fechadura operada remotamente em suas gaiolas. Os cães foram previamente liberados de tarefas laboratoriais em uma empresa farmacêutica; idades e raça indeterminada, mas presume-se que esteja entre quatro e dez anos.
**Detalhes:** Os cães imediatamente se moveram em direção a SCP-798 uma vez que as portas não estavam mais obstruindo sua visão. D3 foi o primeiro a alcançar o objeto de teste principal e permitiu que SCP-798 se prendesse na parte de trás de sua cabeça. Em óbvio sofrimento, ele latiu para os outros sujeitos e eles responderam na mesma moeda, exibindo um comportamento territorial típico que logo se transformou em uma luta a três. D3 saiu vitorioso, matando D1 e D2 apesar de ser o menor do trio e apesar de receber graves feridas na jugular. Depois disso, o cão sobrevivente foi até a gaiola e deitou-se. SCP-798 voltou para sua cama, limpou-se de sangue e depois adormeceu. D3 não se levantou e foi descoberto que sofreu um aneurisma fatal.

**Registro 798-5:**
**Pesquisadores:** Doutor ████████ e Agente ████
**Procedimento:** SCP-798 e outro espécime de //Rattus norvegicus// (R1) foram colocados em uma gaiola de 80 cm por 60 cm, separados por uma divisória de plástico transparente.
**Detalhes:** Quando o divisor foi removido, R1 imediatamente atacou SCP-798. Ambos os pesquisadores relataram uma sensação repentina de desconforto agudo; citação do Agente ████: &#34;Era como se eu estivesse sufocando. Era como ter uma enxaqueca enquanto algo se enfia na sua garganta e inunda suas entranhas com água quente. Nunca senti nada parecido.&#34; Por instrução do Doutor ████████, o Agente ████ enfiou a mão na gaiola, habilmente separou os dois animais e recolocou a divisória. SCP-798 sofreu várias mordidas, enquanto o outro rato parecia ter evitado ferimentos.

**Adendo 798-5.1:** Parece que SCP-798 pode ser incapaz de influenciar outros ratos, em vez de inspirar uma fúria primitiva e assassina neles por sua mera presença.

**Adendo 798-5.2:** Uma hora após o procedimento 798-5, o pessoal de guarda relatou que R1 começou a vocalizar um guincho angustiado. SCP-798 estava atrás do divisor, olhando fixamente para o outro rato. R1 começou a sangrar pela boca e defecar em toda a sua metade da gaiola, culminando em uma convulsão breve, mas muito grave. Foi descoberto que morreu de um enfarte do miocárdio.
