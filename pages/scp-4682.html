**Item N°:** SCP-4682

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-4682 está mantido dentro de um armário de armazenamento seguro no Local-19. SCP-4682 deve permanecer envolta de um material opaco. A visualização de SCP-4682 é estritamente proibida. Indivíduos sujeitos aos efeitos de SCP-4682 são aconselhados a evitar superfícies reflexivas e são impedidos de aparecer ou serem tratados na mídia visual ou observados por outros meios que não a olho nu para sua própria saúde mental. Os indivíduos afetados também devem se submeter a sessões de terapia mensais ou semanais com um membro da &#34;Schuyler &amp; Psiquiatria de Crane&#34;, conforme determinado pelos psicólogos da Fundação.

**Descrição:** SCP-4682 é um espelho feito de uma variação de vidro prateado comum feito de materiais não anômalos. As propriedades anômalas entram em vigor quando qualquer indivíduo observa seu próprio reflexo em SCP-4682. Quando o indivíduo ver seu próprio reflexo em SCP-4682, perceberão deformidades físicas ou imperfeições e diferenças em sua aparência. Essas imperfeições estão presentes em vídeos e fotografias[[footnote]] Os resultados com representações artísticas são inconclusivos. As imperfeições estarão presentes se o assunto for retratado de maneira realista, mas caricaturas e obras abstratas raramente são afetadas. [[/footnote]] de indivíduos afetados, mas não são visíveis a olho nu.

Exemplos de imperfeições registradas em assuntos de teste da classe D incluem:

* Proporções faciais incorretas, como olhos muito próximos ou muito distantes.

* Proporções corporais incorretas, altura e peso totalmente incorretos.

* Acne, eczema, queimaduras de primeiro grau e outras doenças de pele de extremidades variadas.

* Dentes apodrecidos ou amarelados ou cáries.

* Características faciais geralmente vistas como convencionalmente pouco atraentes, como unibrows ou barbas irregulares.

* Características corporais geralmente vistas como convencionalmente pouco atraentes, como membros desengonçados ou pelos excessivos.

Este efeito é cumulativo: comulmente quando uma pessoa afetada se vê em uma superfície reflexiva (como outro espelho, uma tela de computador em branco ou uma superfície polida), ela perceberá outra imperfeição a cada vez que vir seu próprio reflexo. O fenômeno não parece &#34;se espalhar&#34; de superfície a superfície, mas os que vêem o reflexo de um indivíduo afetado ainda perceberão as falhas.

**Descoberta:** SCP-4682 foi descoberto em um complexo de apartamentos em Broken Bow, Oklahoma, quando um polícia local foi chamado ao local para investigar um morador desaparecido por seu namorado. Eles descobriram o cadáver de [REMODELADO] ao lado de um copo contendo vestígios do que mais tarde foi determinado ser a mistura de Robitussin e uísque da marca Jack Daniel. Um membro da FTM Iota-10 (&#34;Damn Feds&#34;) notou que, com uma exceção, todas as superfícies reflexivas foram destruídas ou pintadas e aconselhou o pessoal da Fundação a investigar. FTM Eta-10 (&#34;See No Evil&#34;) foi enviado para avaliar. Eles descobriram SCP-4682 no quarto do tenet, intacto no tapete, momento em que foi recuperado e colocado em contenção.

Uma nota de suicídio foi descoberta no apartamento:

&gt; Rob,
&gt; ~~~~
&gt; Eu sinto muito. Por favor, não me odeie. Estou fazendo isso porque te amo demais. Eu te amo tanto quanto me odeio. Não suporto a visão do meu próprio reflexo. Eu entrei no carro do meu vizinho outro dia porque não conseguia encontrar meus próprios olhos no espelho retrovisor. Estou me tornando mais estúpido a cada dia e mais ainda feio.
&gt; ~~~~
&gt; Não consigo me olhar por mais um segundo. Eu quebrei o espelho do banheiro, mas ainda podia me ver nas peças no chão. Eu as joguei fora e peguei meu rosto feio no reflexo da máquina de lavar louça. Quebrei meu celular quando me vi no protetor de vidro. Até levei um martelo para o espelho de mão que você comprou para mim. Bati várias vezes até que não houvesse nada além de cacos e lascas, mas não conseguia não me ver em cada lasca de vidro. Pensei em colocar uma algo nos olhos para não ter que olhar para mim mesmo, mas isso só pioraria as coisas. Minha cara feia está em toda parte, em tudo, e só há uma maneira de evitá-la para sempre.
&gt; ~~~~
&gt; Eu nunca entendi o que você viu na minha merda de bunda inútil, mas acho que seus sentimentos o cegaram para o quão horrível eu realmente sou. Você está apaixonado por mim, então você me vê através de óculos cor de rosa. Você ama seu namorado feio, apesar dos dentes tortos e das unhas mastigadas. É muito nobre da sua parte, mas você merece coisa melhor. Você merece muita coisa melhor, e agora não me tem mais segurando você.
&gt; ~~~~
&gt; Vou preparar algo para beber. Esta vida não funcionou muito bem para mim sabe?. Talvez na próxima seja melhor, claro se tiver próxima. 
&gt; ~~~~
&gt; Com amor,
&gt; [REDIGIDO]
