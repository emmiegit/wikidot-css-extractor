**일련번호:** SCP-4975

**등급:** 유클리드 (Euclid)

**특수 격리 절차:** SCP-4975는 표준형 철제 격리실에 격리해야 한다. SCP-4975와 인간의 접촉은 금지된다.

만일 격리가 파기될 경우, 규칙적으로 딱딱대는 소리가 계속해서 들려오는 재단 인원은 스스로를 다른 인원들로부터 떨어뜨린 후 SCP-4975가 격리실로 되돌아가거나 소리가 멈출 때까지 인내심을 가지고 기다려야 한다.

**설명:** SCP-4975는 대략 인간을 닮았으나 조류의 다양한 특성을 지닌 개체다. 가장 두드러지게 보이는 조류의 특성은 대상의 부리다. 대상의 신체 구조는 전체적으로 길고 가늘다. 또한 팔은 점점 가늘어져 말단부는 형체를 거의 상실하는데, 이로 인해 정확한 길이를 알 수 없다. 대상의 부리를 포함한 전신은 두껍고 단단한 피부층으로 덮여 있다.

대상의 경추 부분은 서로 연결되지 않아, 각각 독립적으로 움직일 수 있다. SCP-4975는 척추뼈들을 지속적으로 맨 끝부터 머리 부분까지, 한 번에 하나씩 규칙적으로 회전시킨다. 이러한 움직임은 딱딱대거나 쪼개지는 듯한 소리를 발생시킨다. SCP-4975는 공격을 준비할 때에만 이런 방식으로 움직이는 것을 중단한다.

SCP-4975는 확실히 공격하기로 결정하기 전까지 희생자를 긴 시간 동안 추적하는 것으로 관측되었다. 추적 기간은 때로는 10달을 넘길 수도 있다. 대상은 희생자를 자신의 부속지를 이용해 살해하는데, 이때 희생자를 폭행한 후 몸을 찢는다. 대상은 이후 항상 시체를 섭취한다. 이때 평균적인 성인 남성은 대략 3달 분량의 열량이 되는 것으로 보인다.

SCP-4975는 대상의 출신지 독일에서 여러 민담의 소재가 된 것으로 보인다. SCP-4975에 대한 최초의 증거는 1538년에 공개된 글과 그림에 의한 묘사다. 또한 SCP-4975에 대해 경고하는 것으로 보이는 복수의 독일 전래동요들이 존재한다. 이 중 하나를 부록 4975-B에 첨부한다.

비록 현재 SCP-4975가 영구적인 격리 상태에 있지만, 대상의 출신 지역에서 새로운 사건과 목격담이 지속적으로 보고되고 있다. --재단 요원들에 의한 조사가 진행 중이다.-- 조사 시도는 영구적으로 중단된다. SCP-4975를 케테르 등급으로 재지정하는 안이 계류 중이다. 부록 4975-A 참고.

**부록 4975-A:** 다음 사건 기록은 최근 독일의 검은 숲(슈바르츠발트) 에서 발생한 SCP-4975 관련 보고를 조사하던 재단 요원의 바디캠에 녹화된 것이다. 음성은 기록되지 않았다.

&gt; **&lt;기록 시작, 2002년 9월 16일, 13시 52분 49초&gt;**
&gt; 
&gt; **여는 말:** 재단 요원들은 규칙적인 딱딱 소리가 4개월 넘게 들려오고, 또 누군가가 자신을 스토킹하고 있다고 지역 사법 당국에 신고한 프라이부르크의 한 시민을 조사 중이었다. 요원들은 해당 인원을 구금한 뒤 사법 당국에 현재 진행 중인 화학 요법의 부작용인 편집증과 환청 때문이라는 역정보를 제공했다. 다음은 해당 인원에게 어디서 마지막으로 SCP-4975를 보았는지 보여주도록 명령한 날의 기록이다.
&gt; 
&gt; //몇 명의 무장 재단 인원들이 나무가 우거진 곳으로 진입한다. 이 중 한 명은 휴대용 무전기로 대화하고 있다. 프라이부르크 시민도 동행 중이다. 그는 숨이 가쁘고 긴장한 상태로 미친 듯이 두리번거리면서, 두 손으로는 가슴을 꽉 움켜쥐고 있다. 몇 분 간 나아간 뒤 그는 어느 장소에 멈춰선다. 그는 어떤 말을 하더니 나무를 가리킨다. 요원 몇 명이 그가 무엇을 보았는지 확인하기 위해 돌아본다. 이들은 혼란스러운 듯 보인다. 카메라 상에는 나무 뒤에 무엇도 보이지 않는다. 남성은 패닉에 빠져 비틀거리며 뒷걸음질친다. 그는 계속 아무것도 없는 곳에 손가락질하고 있다.//
&gt; 
&gt; **메모:** 감시 기록에 따르면, 위 사건과 정확히 같은 시각에 SCP-4975가 목을 회전시키는 것을 멈추고 격리실 남서쪽 방향을 가만히 응시하기 시작했다.
&gt; 
&gt; //갑자기, 남성이 강제로 바닥에 내던져진다. 남성은 보이지 않는 공격자에 의해 머리와 몸을 수 차례 가격당한다. 몇 명의 요원이 공격의 근원지로 추정되는 위치를 향해 사격하지만, 아무것도 맞추지 못한다. 한 명이 남성을 잡아 끌어내려 하지만, 배와 가슴 사이 부분이 고정되고 그곳에 커다란 상처가 나타난다. 요원은 남성을 움직이려는 시도가 상처를 벌어지게 할 뿐이라는 사실을 알고 포기한다. 요원은 무전기로 대화를 한 후 총을 들어 남성의 머리를 쏘아 사살한다. 얼마 뒤, 시신에서 살점이 한 줄기씩 벗겨져 나가기 시작한다. 시신에서 떨어져 나간 살점 줄기는 사라졌다.//
&gt; 
&gt; **부록:** 이 시점에, SCP-4975는 먹이를 주지 않았음에도 무언가를 먹는 것이 관찰되었다.
&gt; 
&gt; **&lt;기록 종료, 2002년 9월 16일, 13시 57분 02초&gt;**

**부록 4975-B:** 다음은 SCP-4975에 관한 것으로 보이는 독일의 전래동요다. 독일어에서 번역되었기 때문에 대부분의 은율이 사라졌다.
&gt; &#34;똑 딱&#34;, 뻐꾸기 시계가 똑딱여.
&gt; &#34;구구&#34;, 시계 뻐꾸기가 노래해.
&gt; 똑 딱 똑 딱 똑 딱 똑 딱.
&gt; 
&gt; 시계가 째깍이고, 네 심장도 째깍이네.
&gt; 이 노래를 듣고 더 오래 살기를.
&gt; 똑 딱 똑 딱 똑 딱 똑 딱.
&gt; 
&gt; 귀기울여 봐, 소리가 멈추면
&gt; 아기새가 집에서 나올 거야.
&gt; 똑 딱 똑 딱 똑 딱 똑-
&gt; 
&gt; 소리가 들리나? 소리가 멈췄니?
&gt; 아가야, 이제 너의 시간은 끝났어.
