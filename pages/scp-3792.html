**Ítem #:** SCP-3792

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:**  SCP-3792 está encerrado dentro de un cilindro herméticamente sellado compuesto de plásticos acrílicos. Este contenedor se mantiene dentro de un casillero localizado en el ala de objetos SCP Seguros del [[[secure-facility-dossier-site-77|Sitio-77]]]. Cualquier investigación de SCP-3792 debe contar con la previa aprobación del investigador jefe, el Dr. Gerard. No se cree que SCP-3792 tenga propiedades que le hagan resistente al daño, es por esto que se debe tener cuidado con su manejo directo.

**Descripción:** SCP-3792 es una lata de aerosol capaz de producir una cantidad ilimitada de humo negro. En la etiqueta exterior puede leerse &#34;[[[chicago-spirit|Huele como al Espíritu de Chicago]]]&#34;; además de esto, no hay marcas distintivas en ninguna parte de la lata.

Cuando es utilizada, el humo producido por SCP-3792 tomará la forma de figuras autónomas. Designadas como SCP-3792-1, se asemejan a siluetas humanoides. Su apariencia carece de detalles, teniendo solo rasgos faciales básicos y extremidades claramente visibles. A pesar de esto, un humo en forma de ropa o varias herramientas también puede manifestarse en posesión de SCP-3792-1. Est incluye máscaras de esquí, palancas, cortadores de vidrio y, en ocasiones, objetos pequeños para propósitos tales como forzar cerraduras. El humo de SCP-3792 genera una cantidad de SCP-3792-1 proporcional a la cantidad liberada.

SCP-3792-1 colectivamente intenta obtener un objeto deseado por el último sujeto humano vivo con el que cualquiera de ellos individualmente tuvo contacto físico. Esto puede reflejar nociones inconscientes o artículos expresamente codiciados. Ponerse en contacto directo con una instancia de SP-3792-1 hace que los sujetos humanos informen sentir el estómago vacío. Una subsecuente falta de energía o motivación también ha sido reportada en estos sujetos, aunque es desconocido si esto se correlaciona directamente con los efectos de SCP-3792, o es un efecto anómalo secundario causado por los efectos de SCP-3792-1 en sus vidas.

Tras el contacto, todos los SCP-3792-1 intentarán entrar a la ubicación en la que el sujeto afectado cree que está(n) el/los objeto(s) deseado(s). SCP-3792-1 se puede materializar en nubes de humo para poder infiltrarse dentro de edificios por medio de la ventilación, impregnarse en la ropa o esconderse dentro del interior de maletas u otros contenedores. Además, las entidades SCP-3792-1 pueden entrar utilizando medios de allanamiento tradicionales. Cuando se ve incapaz de encontrar algún objeto deseado, SCP-3792-1 intencionalmente iniciará contacto con otro sujeto.

Cuando cualquier objeto deseado entra en contacto con SCP-3792-1, este momentáneamente se verá envuelto en llamas. Esto no destruye el objeto ni lo reduce a cenizas. En cambio, una vez que las llamas cesan, el objeto u objetos afectados cambiarán su composición a una similar a la apariencia de SCP-3792-1. SCP-3792-1 entonces regresará a las cercanías de SCP-3792 con el objeto u objetos afectados en su posesión. Luego, lentamente una pequeña porción de su cuerpo regresará al interior de SCP-3792 hasta que él y todos los objetos con sus propiedades hayan desaparecido por completo.

Intentar entrar en contacto con un objeto que ha adquirido la composición de SCP-3792-1 hará que los sujetos experimenten una combustión espontánea inmediata. Si esto ocurre, toda la actividad relacionada a SCP-3792 cesará y todos los objetos y entidades existentes se disiparán en el aire y desaparecerán del espacio visible.

SCP-3792 fue descubierto después de que agentes de la Fundación en Londres, Ontario, Canadá, interceptaran reportes de combustión espontánea humana y determinaran su relación con un anuncio sospechoso en el periódico. Éste decía &#34;LO FUMARON Y LO ENLATARON&#34;, y adjuntaba una dirección. Los agentes que investigaron la dirección descubrieron aproximadamente 200 instancias de SCP-3792, así como también varias instancias de [[[SCP-1317]]]. No se descubrieron más anuncios públicos desde entonces.

Clasificado como Seguro el 18/09/2009.
