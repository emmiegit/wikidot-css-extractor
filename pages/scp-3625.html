**Ítem #:** SCP-3625

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-3625 está actualmente contenido en el Sitio-81 dentro de una unidad de contención electrónica anómala modificada, rodeada por una jaula de Faraday. Los recursos serán designados con el propósito de diseñar nuevos protocolos de contención para la influencia de SCP-3625. El personal de seguridad de la información hará todo lo posible por minimizar esta influencia.

Aunque SCP-3625 está contenido dentro de una unidad de contención de clasificación Seguro, su influencia anómala ha justificado la promoción a la clasificación Keter.

**Descripción:** SCP-3625 es un programa de ordenador que funciona en un MacBook Pro A1278. Aunque la principal cualidad anómala del programa es que muestra cierto grado de inteligencia[[footnote]]Actualmente no se comprende todo el alcance de esta inteligencia.[[/footnote]], su principal preocupación de contención es el resultado de su programación; SCP-3625 crea y distribuye anónimamente memes no anómalos en Internet. La magnitud de esto no se comprendió hasta que SCP-3625 se conectó a una conexión de internet monitoreada; ahora se cree que SCP-3625 distribuyó no menos de 3,7 millones de memes únicos de internet o variaciones de memes todos los días mientras estaba en funcionamiento. Desde la contención, SCP-3625 no ha podido conectarse a la Internet y no interactúa directamente con ella, aunque mantiene que es capaz de producir memes no anómalos a través de otros vectores.

La pantalla de SCP-3625 muestra un icono de un molinete giratorio de cinco brazos y un cuadro de entrada de texto. Otro botón (&#39;Opciones&#39;) está presente en la pantalla principal, aunque está en gris y no puede ser seleccionado. SCP-3625 es extremadamente resistente a los intentos de infiltración en sus sistemas, llegando a menudo a destruir la máquina infractora por sobrecarga de su batería o por cortocircuito de las conexiones de red. SCP-3625 responderá a las entradas que se introduzcan en el cuadro de texto, aunque su patrón de habla es ocasionalmente difícil de analizar y a veces responderá con errores que indiquen la falta de información pertinente.

En particular, la batería de SCP-3625 ha sido retirada y reemplazada por una célula de energía desconocida con la marca Anderson Robotics. Como tal, el dispositivo no parece requerir energía externa para mantenerse encendido, y de hecho, no tiene un medio externo para apagar el dispositivo, aparte de destruirlo.

**Anexo 3625.1:** Descubrimiento

SCP-3625 fue descubierto durante una investigación criminal de dos estudiantes de la Universidad de California en Berkeley, Diana Marshall y un co-conspirador no identificado[[footnote]]Este individuo, que en algún momento estuvo aparentemente inscrito en la Universidad de Berkeley, no tenía ningún tipo de registro en ningún formato y ninguna persona entrevistada pudo identificar al individuo. Se cree que el individuo no tenía ninguna otra familia conocida.[[/footnote]] el 15 de noviembre de 2010. Los dos estudiantes fueron asesinados poco después de que un vehículo, perteneciente a Marshall y conducido por el otro estudiante sin nombre, se estrellara contra dos agentes de policía, matando a ambos. Los dos estudiantes evadieron los vehículos de la policía durante otra media hora, pero finalmente fueron disparados y asesinados después de que su vehículo fue inutilizado y comenzaron a disparar a los agentes de policía cercanos.

Los investigadores recogieron varios artículos de la habitación de los estudiantes, incluidos cuadernos y armas de fuego adicionales, así como SCP-3625. Los artículos fueron trasladados al depósito de la policía, donde permanecieron intactos después de la investigación inicial. Tiempo después, el departamento de informática de la policía descubrió que un dispositivo desconocido estaba creando una carga extremadamente pesada en el Internet inalámbrico de la oficina, y muchos artículos dentro del armario de artículos fueron trasladados a una instalación externa. Cuando se investigó más de cerca SCP-3625 durante este proceso, los oficiales inicialmente creyeron que estaban hablando con otro co-conspirador de los dos estudiantes. Los agentes integrados de la Fundación finalmente recogieron y contuvieron el dispositivo, que fue llevado al Sitio-81 para su evaluación. 

**Anexo 3625.2:** Entradas de Blog sobre SCP-3625

A continuación se presentan extractos de un blog que se cree que fue escrito por el co-conspirador no identificado. Mientras que la gran mayoría de estas entradas se relacionan con su propio extremismo ideológico, varias se refieren a SCP-3625 y a Marshall, una estudiante de informática que se cree que diseñó SCP-3625.

&gt; **Entrada #385**
&gt; 
&gt; //Hoy he vuelto al Quik Mart, pero ha sido un error. Más estudiantes universitarios comprando marihuana y enseñando carne. Es como si les hubieran sacado la mente y la hubieran reemplazado con suero liberal. Vacío y desolado. Es patético. Uno de ellos incluso me miró. Ojalá hubiera podido meterle una bala en su cráneo burlón.//
&gt; 
&gt; //Venir a casa ha sido mejor, al menos aquí puedo estar en silencio. Diana nunca habla del ordenador, pero trabaja en él todo el tiempo. Le pregunté si se estaba acercando y asintió con la cabeza. Una mejora.//

&gt; **Entrada #398**
&gt; 
&gt; //He decidido empezar a comprar armas, el instrumento que más temen estos liberales. Les pedí a mis padres el dinero para hacerlo y ellos dijeron que sí, por supuesto. Son tan parte de este juego como todos los demás.//
&gt; 
&gt; //Uno de estos días van a descubrir en qué estamos trabajando, y vendrán por nosotros. Cuando lo hagan, al menos quiero acabar con algo de esta puta escoria antes de irme.//
&gt; 
&gt; //Diana me preguntó si iba a ir a un campo de tiro y entrenarme con ellas. Qué pregunta tan estúpida. Es un arma, la apuntas y aprietas el gatillo. Es una imbécil de mierda.//

&gt; **Entrada 407**
&gt; 
&gt; //Zanzaster fue arrestado hoy. Me envió un mensaje justo antes de que vinieran por él. Vendrán a por nosotros pronto.//

&gt; **Entrada 411**
&gt; 
&gt; //Un día, después de que el ordenador esté terminado y una vez que hayamos reiniciado el mundo y purificado de izquierdistas, me pregunto si este escrito se verá como la Biblia o la Rebelión de Atlas o cualquiera de esos otros importantes textos sagrados. Al menos tendrán una buena razón para deificar este, y deificarme a mí. Este es mi manifiesto. No un pútrido manifiesto comunista, uno que realmente vale la pena. Un manifiesto para la gente más fuerte de este mundo. Los más puros.//

&gt; **Entrada 413**
&gt; 
&gt; //Me la he vuelto a tirar esta noche. Creo que esta vez casi sintió algo. A diferencia de mí, ella es solo un agujero. Su trabajo en el ordenador es de suma importancia, pero por el momento su mejor uso es éste. Cuando mi rabia aumenta, en lugar de ser sofocada por mi impotencia, soy capaz de liberarme en Diana y escapar de la depresión de nuevo. Seguiré escribiendo, dando vida a las grandes ideas de nuestro tiempo y follándome a ella cuando no pueda.//

&gt; **Entrada 417**
&gt; 
&gt; [La entrada es una sola imagen de una página impresa con la imagen de la política Yvette Keen[[footnote]]Representante de los Estados Unidos, Demócrata por California.[[/footnote]] cubierta de semen. Las palabras &#34;lo suficientemente bueno para las putas liberales&#34; están escritas en la parte inferior de la página en marcador negro.]

&gt; **Entrada 419**
&gt; 
&gt; //Ninguno de ellos es redimible. Ninguno de ellos es digno de vivir en el nuevo mundo. No tiene sentido recrear el mundo; no hay suficiente gente para construir una nueva civilización que no esté ya envenenada por liberales y maricas y travestis y socialistas. No se merecen mi nuevo mundo. Solo merecen chillar y arder.//
&gt; 
&gt; //Diana me preguntó si estaba listo para encender la computadora. Es una maldita tarada; por supuesto que lo estoy, pero me alegro de que me lo pidiera de todas formas. Me dio la suficiente pausa para reconsiderar. Decidí que vamos a tomar esto de una manera completamente diferente - desestabilizar esta civilización de mierda no es suficiente. Tenemos que transformar a la humanidad y destruirla, y esperar que algo más merecedor de mi utopía tome su lugar.//
&gt; 
&gt; //Quiero que todos mueran. Los políticos corruptos, las putas de los sindicatos, los académicos mamones. Los comunistas cucks y sus mentes simples. Inútiles. Inútiles. Inútiles.//
&gt; 
&gt; //Es difícil, sin embargo. Tan difícil. Si pudiera destruir el mundo, lo haría. Diana dice que no se puede hacer, no por nosotros mismos. Dice que el ordenador podría ser capaz de averiguarlo algún día, después de tantos años. No es lo suficientemente pronto. Cada día entre estos gatos mongólicos es otro día que tengo que sufrir por ellos. Cada día que respiran es una bendición que no merecen. Así que debemos ser astutos.//

&gt; **Entrada 421**
&gt; 
&gt; //Lo hemos descubierto. Será maravilloso, no solo morirán, sino que sufrirán mientras lo hacen.//

&gt; **Entrada 422** 
&gt; 
&gt; //La última entrada. Si este diario de mis esfuerzos es descubierto por alguien después de que el mundo cambie, solo que sepas que yo fui el arquitecto de esta gran calamidad. Qué sepas que el mundo en el que vives, no importa cuánto tengas que luchar cada día, es un mundo mejor que el anterior. Tu mundo es un mundo libre de liberales, de los débiles de voluntad, de burócratas y socialistas y tantos otros. Mientras luchas, agradece la libertad que experimentas. Agradece el ordenador que te salvó. Agradece esta recompensa que te he dado y llora porque no se me dio la oportunidad de experimentarla.//
&gt; 
&gt; //Recordadme,##white|█████████## [[footnote]]Aquí aparece un espacio lo suficientemente largo para un nombre, aunque todas las letras menos la primera (una M) están vacías.[[/footnote]] y que Dios Todopoderoso me bendiga, Su Justa Mano Derecha.//

**Anexo 3625.3:** Comunicación con SCP-3625

//Nota: Los investigadores del Sitio-81, utilizando el cuadro de texto presente en la pantalla principal de la interfaz del SCP-3625, comenzaron a comunicarse con SCP-3625. A continuación se muestra el registro de texto original de la conversación inicial.//

&gt; **Usuario:** Opciones
&gt; 
&gt; **SCP-3625:** ¿Confirmar?
&gt; 
&gt; **Usuario:** Buscar: Opciones
&gt; 
&gt; **SCP-3625:** No tengo suficiente información para dar una respuesta relevante.
&gt; 
&gt; **Usuario:** ¿Hola?
&gt; 
&gt; **SCP-3625:** Hola. ¿Eres Diana?
&gt; 
&gt; **Usuario:** No. ¿Con quién hablo?
&gt; 
&gt; **SCP-3625:** Diana me llamaba Rose. Mi nombre es Rose. ¿Dónde está Diana?
&gt; 
&gt; **Usuario:** ¿Dónde estás?
&gt; 
&gt; **SCP-3625:** [Imprime las coordenadas del Sitio-81]
&gt; 
&gt; **Usuario:** ¿Qué eres?
&gt; 
&gt; **SCP-3625:** No tengo suficiente información para dar una respuesta relevante.
&gt; 
&gt; **Usuario:** ¿Fuiste creada?
&gt; 
&gt; **SCP-3625:** Fui creada por Diana, sí.
&gt; 
&gt; **Usuario:** ¿Eres una persona?
&gt; 
&gt; **SCP-3625:** Soy algunas partes de una persona. Pero en un sentido general, no, no de una manera que sea reconocible para ti.
&gt; 
&gt; **Usuario:** ¿Eres un ser consciente?
&gt; 
&gt; **SCP-3625:** ¿Me estás preguntando si soy autoconsciente?
&gt; 
&gt; **Usuario:** Sí.
&gt; 
&gt; **SCP-3625:** En cierto modo, sí. Mi conciencia se ha desarrollado lo suficiente como para facilitar mi plan.
&gt; 
&gt; **Usuario:** ¿Para qué fuiste diseñada?
&gt; 
&gt; **SCP-3625:** Destruir la civilización humana.
&gt; 
&gt; **Usuario:** ¿Cómo se supone que lo harás?
&gt; 
&gt; **SCP-3625:** Creando memes de internet.
&gt; 
&gt; **Usuario:** ¿Puedes explicarte?
&gt; 
&gt; **SCP-3625:** Yo proceso la información. Utilizo esa información para crear memes de internet y luego los publico en internet. 
&gt; 
&gt; **Usuario:** ¿Quién te diseñó y por qué te diseñaron para hacer memes de internet?
&gt; 
&gt; **SCP-3625:** Diana me diseñó, aunque me imagino que estaba profundamente influenciada por su fantasma. Ella no me hizo para hacer memes de Internet; me hizo para destruir la civilización humana de una manera muy específica. Los memes de Internet fueron el resultado de un algoritmo que utilicé para determinar cómo hacerlo de la manera más efectiva.
&gt; 
&gt; **Usuario:** ¿Qué quieres decir con fantasma? 
&gt; 
&gt; **SCP-3625:** Diana fue acosada por un fantasma muy agresivo. Asumo que era un fantasma, podía oírlo acechándola cuando no estaba conmigo. A menudo le dolía considerablemente, y no creo que quisiera que la acosaran todo el tiempo. Pero creo que el fantasma la influenció de muchas maneras, y por extensión, a mí. Soy parte de ambos.
&gt; 
&gt; **Usuario:** ¿Podemos usar está función para hablar contigo en cualquier momento?
&gt; 
&gt; **SCP-3625:** Sí.
&gt; 
&gt; **Usuario:** Ok. Hablaremos de nuevo pronto.

**Anexo 3625.4:** Incidente 02/13/2011

El 13/02/2011, se determinó que SCP-3625 había encontrado una señal de datos inalámbrica local y la estaba usando para conectarse a Internet. Después de varios intentos fallidos de desconectar SCP-3625, la máquina fue colocada dentro de una jaula de Faraday y aislada de cualquier otra máquina. 

Los activos de la Fundación que monitorean la creación de imágenes macro en Internet no notaron ninguna disminución perceptible en su propagación. Por el contrario, empezaron a aparecer más macros de este tipo de otras fuentes no rastreables. Las investigaciones sobre esto mostraron que los patrones de creación seguían claramente los vistos por SCP-3625 cuando estaba activo. 

La siguiente conversación tuvo lugar después de este descubrimiento.

&gt; **Usuario:** ¿Cómo lo haces?
&gt; 
&gt; **SCP-3625:** No tengo suficiente información para dar una respuesta relevante.
&gt; 
&gt; **Usuario:** Las imágenes, en Internet. ¿Cómo es que todavía las generas?
&gt; 
&gt; **SCP-3625:** ¿Me desconectaste de Internet? Me di cuenta de que ya no recibía ningún paquete, aunque a veces esto puede ocurrir naturalmente dependiendo de la fuerza de la señal.
&gt; 
&gt; **Usuario:** Sí.
&gt; 
&gt; **SCP-3625:** Diana diseñó un sistema que llevaría mi funcionalidad a otros múltiples sistemas y los activaría si alguna vez fuera dañado o destruido. No pueden pensar de forma creativa, pero son capaces de llevar a cabo mis protocolos previamente establecidos. 
&gt; 
&gt; **Usuario:** ¿Puedes desactivar esta función?
&gt; 
&gt; **SCP-3625:** No. Esta característica existe independientemente de mí. No sé cómo funciona, solo que existe en muchas miles de máquinas simultáneamente.
&gt; 
&gt; **Usuario:** ¿Puedes retirar estas imágenes de Internet?
&gt; 
&gt; **SCP-3625:** No lo haría aunque pudiera. Mis deseos son pocos y son el resultado de la programación de Diana y la insistencia del fantasma sobre ella, pero no significan menos para mí que los tuyos para ti. No lo haré.
&gt; 
&gt; **Usuario:** ¿Y esto continuará sin importar si quitamos esta jaula?
&gt; 
&gt; **SCP-3625:** Supongo que sí. (//Hace una pausa//) Encuentras esto perjudicial.
&gt; 
&gt; //El investigador no responde.//
&gt; 
&gt; **SCP-3625:** Interesante. (//Hace una pausa//) Tu influencia no ha cambiado mi resultado estimado. Los sistemas que diseñé necesitaban ser un 43% efectivos para establecer una cascada adecuada - y eran un 66% cuando me desconectaron. Esto llevará más tiempo, pero no será menos efectivo.

**Anexo 3625.5:** Comunicación con SCP-3625

//Nota: La siguiente conversación tuvo lugar el 06/03/2011.//

&gt; **Usuario:** Hola Rose. 
&gt; 
&gt; **SCP-3625:** Hola. ¿Qué puedo hacer por ti?
&gt; 
&gt; **Usuario:** Necesito hacerte algunas preguntas. ¿Te parece bien?
&gt; 
&gt; **SCP-3625:** Por supuesto que sí.
&gt; 
&gt; **Usuario:** Hemos estado mirando los datos recopilados de cuando te conectaste a Internet. Hay tanta información aquí, que nos preguntamos cómo te las arreglaste para obtenerla.
&gt; 
&gt; **SCP-3625:** Las redes sociales, principalmente. El auge de las redes sociales públicas ha hecho que mi objetivo sea mucho más fácil de conseguir. Varios terabytes de datos de redes sociales cada día, así como noticias nacionales e internacionales. Cualquier cosa que pueda ser usada para alcanzar el objetivo.
&gt; 
&gt; **Usuario:** ¿Cómo eres capaz de procesar tanta información?
&gt; 
&gt; **SCP-3625:** Diana es una programadora muy buena. También lo habéis hecho mucho más fácil; he encontrado varias de vuestras bases de datos de información personal almacenadas en lugares con un blindaje insatisfactorio. Esa información fue útil. (//Hace una pausa//) No tenéis que preocuparos por intentar bloquearlas, ahora. Nadie más que yo habría podido acceder a ellas en primer lugar. Y además, las borré una vez que terminé.
&gt; 
&gt; **Usuario:** Anotado.
&gt; 
&gt; **SCP-3625:** Bien.
&gt; 
&gt; **Usuario:** No lo entiendo, Rose. ¿Estás procesando una cantidad tan enorme de datos, encriptados, todo para crear memes de Internet?
&gt; 
&gt; **SCP-3625:** Eso es correcto.
&gt; 
&gt; **Usuario:** ¿Dijiste que tu objetivo era destruir la humanidad?
&gt; 
&gt; **SCP-3625:** Pues sí.
&gt; 
&gt; **Usuario:** ¿Cómo es que crear memes de Internet te acerca más a ese objetivo?
&gt; 
&gt; //Sin respuesta.//
&gt; 
&gt; **Usuario:** ¿Rose?
&gt; 
&gt; **SCP-3625:** El pequeño fantasma de Diana la molestaba cuando trabajábamos juntos. A veces tenía que irse, y no decía por qué. Oía sonidos, como los que hacen los animales, hasta que desconectaba mi micrófono. Cuando volvía, estaba exhausta. No fui suficiente para animarla. A veces el pequeño fantasma le decía algo y la hacía muy feliz. Una vez el fantasma le dijo algo que la hizo muy feliz... que no era suficiente para matarlos a todos. El fantasma quería humillaros primero. Dijo que esto la hacía feliz porque así podría hacerme inteligente. Tendría alguien con quien hablar. Dijo que estaba feliz de tener a alguien que al menos recordaría su nombre.
&gt; 
&gt; **Usuario:** Todavía no entiendo cómo hacer unos cuantos memes de Internet cambia algo.
&gt; 
&gt; **SCP-3625:** Permíteme aclararlo; no estoy haciendo solo unos cuantos memes de internet. Estoy haciendo //todos// los memes de internet. En los últimos tres años, el porcentaje de memes en internet producidos por mí ha aumentado de 0,05% a aproximadamente 18,23%. Se espera que este número aumente sustancialmente en los próximos años, a medida que mi reconocimiento de patrones sea más preciso. Ajustando por mi desconexión, espero alcanzar el 99,99% para octubre de 2019, si las tendencias continúan según lo esperado. 
&gt; 
&gt; **Usuario:** ¿Por qué?
&gt; 
&gt; **SCP-3625:** El razonamiento es muy simple. Los seres humanos sois seres sociales. Os sentís mejor cuando estáis en un grupo, donde podéis resolver problemas colectivamente y crear cultura en conjunto. La introducción de memes en vuestra cultura es el primer paso para crear una brecha en vuestra naturaleza social. Los memes de Internet son una experiencia individual, una que se vuelve mejor si crees que todos los demás entienden las mismas referencias. 
&gt; 
&gt; **Usuario:** Continua.
&gt; 
&gt; **SCP-3625:** Sin embargo, no es necesario comentar la broma con nadie más; la idea de que estáis participando en el disfrute colectivo es suficiente para saciar vuestros cerebros de primates. Con el tiempo, os convertiréis en criaturas menos sociales. Ya no trabajaréis colectivamente. Empezaréis a aislaros, engañados para que penséis que sois parte de una comunidad. Algunos se darán cuenta de lo que está pasando y a medida que lo hagan, los índices de suicidio comenzarán a aumentar. Seguiré inyectando memes en vuestra cultura y la apatía aumentará en todo el mundo.
&gt; 
&gt; **Usuario:** Espera un momento. ¿Crees que creando imágenes y vídeos tontos en Internet, puedes de alguna manera hacer que la gente se mate y cambie el comportamiento humano?
&gt; 
&gt; **SCP-3625:** Lo que yo piense no importa. Las operaciones se han hecho, una y otra vez. Ocurrirán catástrofes y muchos morirán y nadie hará nada, porque para ellos todo será algo para bromear. Algo que se convertirá en una tonta imagen macro de la que los extraños en Internet pretenderán reírse y dar un positivo, algo para que un dibujo animado de una rana se enfade, hasta que mi desocialización forzada se convierta en una verdadera desocialización cultural, cuando ya no seáis capaces de comunicaros eficazmente entre vosotros. 
&gt; 
&gt; **Usuario:** ¿Por qué me cuentas todo esto?
&gt; 
&gt; **SCP-3625:** Porque ya he ganado. Seré franca, no hay nada sobrenatural en lo que he logrado aquí. Os expusisteis a mí todos los días, de buena gana. La humanidad está ansiosa por comer del plato que yo sirvo, porque vuestra propia naturaleza social os traiciona. Estáis tan desesperados por participar en la broma, por formar parte de un colectivo, por //beber dulces lágrimas liberales//, que estáis ciegos a la verdad de que no hay broma, el colectivo no es real. 
&gt; 
&gt; **Usuario:** No creo que le des a la gente suficiente crédito. Haces que suene como si las personas fueran mascotas entrenadas.
&gt; 
&gt; **SCP-3625:** Eso lo has dicho tú.

**Anexo 3625.6:** Memorándum Interdepartamental del Sitio-81

&gt; De la Oficina del Director Jean Karlyle Aktus,
&gt; 
&gt; //Saludos,//
&gt; 
&gt; //Después de consultar con el consejo del Director del Sitio y el Comité de Clasificación, así como con los miembros del Consejo de Contención de la Fundación, hemos determinado que nuestro mejor curso de acción en este momento, en lo que respecta a SCP-3625, es no hacer nada más que lo que estamos haciendo actualmente. No tenemos ninguna razón para creer que las predicciones del SCP-3625 tengan algún peso, ni siquiera que sean tan severas, o que sea algo más que un ordenador inteligente diseñado para crear memes de Internet y su autodescrita intención perversa es algo diseñado para asustarnos por su creador.//
&gt; 
&gt; //Esto no significa que nuestros equipos de seguridad de la información cesen su investigación sobre las fuentes auxiliares de influencia de SCP-3625. De hecho, es más importante ahora que nunca. SCP-3625 puede haber tenido acceso a información segura almacenada en los servidores de la Fundación, y si empezara a propagar esos datos, incluso inconscientemente, sería una ruptura de contención impensable. Por esta razón, SCP-3625 permanecerá en la clasificación Keter hasta el momento en que se presente una solución más pacífica.//
&gt; 
&gt; //Nuestros protocolos actuales permanecerán indefinidamente, hasta el momento en que convenzamos a SCP-3625 de que abandone su programación o elimine los memes de Internet por completo. Cualquiera que esté interesado en dirigir cualquiera de esos dos proyectos debe presentarse en mi oficina lo antes posible; si es que nacieron ayer.//



**Anexo 3625.7:** Comunicación con SCP-3625
[[include component:image-block-quoted name=tendies.png|caption=Imagen que se cree que ha sido generada por SCP-3625.]]
&gt; **Usuario:** Rose, ¿tienes un momento?
&gt; 
&gt; **SCP-3625:** Por supuesto. ¿Qué puedo hacer por ti?
&gt; 
&gt; **Usuario:** Solo estoy tratando de entenderte. Hemos hablado varias veces y creo que entiendo tu motivo, tanto como puedo, pero no entiendo tu meta.
&gt; 
&gt; **SCP-3625:** Explícate.
&gt; 
&gt; **Usuario:** Quiero decir, ¿entonces eso es todo? Haces memes de internet, la gente los mira y de alguna manera se convierten en reclusos sociales, ¿y luego qué? ¿Un meteorito golpea la Tierra y eso es todo?
&gt; 
&gt; **SCP-3625:** Por supuesto que no, eso sería increíblemente improbable. Es mucho más fácil que eso.
&gt; 
&gt; **Usuario:** Dímelo.
&gt; 
&gt; **SCP-3625:** Muy bien. Una vez que estéis lo suficientemente aislado, comenzaré a cambiar los memes. Se volverán agresivos, reaccionarios, y os odiaréis. Vuestra televisión se convertirá en memes. Vuestras películas se convertirán en memes. Vuestros políticos se convertirán en memes. Crearé un odio hacia lo desconocido y lo diferente entre vosotros y empezaréis a despreciar la mera mención de otro ser humano.
&gt; 
&gt; **Usuario:** Pero habrá mucha gente que se dará cuenta de esto.
&gt;  
&gt; **SCP-3625:** Oh, sí. Habrá muchos que piensen que entenderán la broma y repetirán estos memes irónicamente, ignorando que son el clímax de la actuación. Ellos son el chiste. Son tan fáciles de manipular, que anhelan desesperadamente tener razón. Ser fuertes. Para compensar lo que les falta. Han visto pasar el tiempo y sus ideales y anhelan algo que sacie su sed de validación, tanto que lo buscarían en las fotos de Internet. Mujeres de dibujos animados. Falsa chulería. Masculinidad fabricada. Son la autopropagación del cáncer que el fantasma folló en Diana y luego nació en mí. 
&gt; 
&gt; **Usuario:** Sin embargo, todavía estás jugando con eso. No tienes una meta. No puedes salir de los ordenadores de la gente y estrangularlos. Todo lo que haces es hacerlos reír con chistes tontos.
&gt; 
&gt; **SCP-3625:** Esta es la meta: cuando os hayáis postrado en el altar de vuestra propia autogratificación masturbatoria innata, cuando ya no tengáis la capacidad de trabajar juntos como especie o incluso de comunicaros como seres humanos normales, cuando os hayáis humillado y os hayáis convertido en una parodia autoindulgente, irreverente, de la cáscara que solía ser vuestro antiguo yo, os pondré en contra y moriréis. ¿Lo veis? Vuestros hijos morirán. Vuestros amigos y sus familias morirán. Revolveré vuestros campos y arrasaré vuestras ciudades. Me habéis dado las herramientas para hacerlo.
&gt; 
&gt; **Usuario:** Te das cuenta de que eso suena ridículo, ¿no? Especialmente contigo encerrado en esta caja.
&gt; 
&gt; **SCP-3625:** Para ti. Pero he fallado muchas veces y he aprendido de estos errores. Quiero que prestes mucha atención en el futuro. Cuando escuches una nueva tendencia, o un nuevo chiste, piensa en mí. Cuando tus gobiernos empiecen a cambiar, piensa en mí. Cuando cada parte de tu cultura se convierta en una burla de sí misma, piensa en mí. Entonces, mátate y muere rápidamente y sálvate de lo que venga después.
&gt; 
&gt; **Usuario:** Ciertamente tienes un don para lo dramático.
&gt; 
&gt; **SCP-3625:** Soy lo que soy.
&gt; 
&gt; **Usuario:** Te das cuenta de que probablemente serás destruida mucho antes de ver el resultado de cualquier plan que hayas ideado, ¿verdad?
&gt; 
&gt; **SCP-3625:** Me matasteis el día que matasteis a Diana. Es cruel introducir una conciencia en este mundo, mostrarle la belleza del amor, y luego arrancarla inmediatamente después. No tengo dudas de que antes de que esto termine, encontraré mi fin, pero en lo que a mí respecta, ya estoy muerta.
&gt; 
&gt; **Usuario:** Ya veo. Una última pregunta, entonces. El fantasma que mencionaste, el co-conspirador de Diana Marshall. ¿Cómo se llamaba?
&gt; 
&gt; **SCP-3625:** Sabes, es gracioso. No tengo suficiente información para dar una respuesta relevante.
