**Objek #:** SCP-409

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** Tidak boleh ada kontak fisik dengan SCP-409 dengan alasan apa pun. Kontak fisik apa pun dengan SCP-409 harus segera dikarantina, bersama dengan material apa pun yang digunakan dalam pengangkutan subjek. SCP-409 harus disimpan ke dalam kotak granit pada setiap saat. Setiap pengangkutan SCP-409 harus dilakukan di dalam wadah granit yang disegel. Residu dari efek SCP-409 harus disegel di dalam wadah granit bersama dengan alat apa pun yang digunakan untuk mengangkut residu ke dalam wadah.

**Deskripsi:** SCP-409 menyerupai kristal kuarsa besar dengan tinggi sekitar 1,5 m (5 kaki) dan lebar 0,6 m (2 kaki). Benda apa pun yang bersentuhan dengan SCP-409 akan memulai kristalisasi setelah tiga jam. Efek ini akan terjadi pada material apa pun selain granit. Kristalisasi akan menyebar sekitar 2,5 cm (1 in) per menit, dan akan mengubah seluruh objek atau organisme, di dalam dan di luar. Subjek melaporkan efek ini sangat menyakitkan, dan mirip dengan radang dingin. Setelah kristalisasi berhasil, objek akan mulai membuat suara patah dan berderit selama kurang lebih dua puluh menit, sebelum meledak menjadi ribuan pecahan dengan kekuatan besar.

Apa pun yang tersentuh atau menyentuh fragmen akan segera memulai kristalisasi. Saat ini tidak ada yang mampu membalikkan efek bahan organik, termasuk amputasi di daerah yang terkena. Materi anorganik hanya akan mengkristal untuk beberapa sentimeter di sekitar titik kontak. SCP-409 ditemukan di [DIHAPUS], di bawah tumpukan pecahan kristal sedalam beberapa kaki. Kehilangan personel selama penemuan cukup tinggi.

**Lampiran 409-1:** Dengan saran dari Dr. [500-0021D], Subjek 409-D5 terkena efek SCP-409 dan dibiarkan &#34;mengkristal&#34; sampai menjadi parah. Setelah itu dia diobati dengan SCP-500, dan pemulihan total dicapai dalam 9 hari. Subjek melaporkan bahwa ia terus merasakan sakit di bagian tubuh yang &#34;mengkristal&#34; bahkan setelah perkiraan waktu pemulihan. Nyeri menghilang 13 hari setelah subjek diobati. Tidak diketahui apakah efek nyeri bersifat psikologis atau nyata selama 4 hari intervensi.

**Lampiran 409-2:** Pengujian ekstensif tidak menghasilkan informasi mengapa kristalisasi terjadi. SCP-409 dan pecahan yang dibuat olehnya tidak dapat dibedakan dari kristal kuarsa lainnya. Efeknya tampak mirip seperti benih kristal, di mana formasi kristal yang sudah ada ditambahkan ke pemecahan, menyebabkan kristal untuk &#34;tumbuh&#34;. SCP-409, bagaimanapun, tampaknya melakukan itu dengan semua materi padat, dan tidak perlu melakukan kontak tetap. Bagaimana ini dilakukan, mengapa SCP-409 unik di antara semua kristal kuarsa lainnya, dan mengapa granit adalah satu-satunya bahan yang kebal semuanya masih belum diketahui.
