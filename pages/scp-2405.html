**アイテム番号:** SCP-2405

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2405のコピーは、情報技術部門によって常に保安財団ネットワークファイルシステム（SFNFS）内に維持されます。SCP-2405へのアクセスは、SCP-2405自動実験プロジェクトの現責任者に制限されます。実験2405-279198以降、SCP-2405に由来する動画に対しては、人間が視聴する前に認識災害削除専門システム（CSES）によるスクリーニング検査が行われることとなっています。

**説明:** SCP-2405は、2017_acf_nats_fianls.mp4 [原文ママ]というファイル名が当初付けられていた、非決定性の内容を含むMPEG-4 Part 14形式[[footnote]] 一般的にはファイル名の拡張子.mp4で知られる。[[/footnote]]の動画ファイルです。SCP-2405のファイルサイズ及び二進数表示は同様の非異常性のmp4ファイルのものと類似していますが、SCP-2405には、動画ファイルの再生機能をもったプログラムで開かれるたび、以前の動画と同様の主題を持ちながらも内容の異なる動画が再生されるという異常な特性が存在します。この異常な特性は、オペレーティングシステムのコピーアンドペースト機能を用いて作成されたSCP-2405実例のコピーにも引き継がれる[[footnote]] 特筆すべきことに、他の方法で作成されたSCP-2405実例のコピーは異常性を示さない。 [[/footnote]]ほか、リネームされたSCP-2405実例、メタデータの改変されたSCP-2405実例においてもこの異常性が引き継がれますが、動画データが改変されたSCP-2405実例は異常性を示しません。

SCP-2405は一律に、クイズボウル[[footnote]] 「ロックアウト・ブザー」と呼ばれる早押しボタンを用いた学術競技で、最大4人のプレイヤーからなる2チームが「トスアップ」と呼ばれるクイズに答えることで競い合う。問題文の読み上げに割り込んで解答することが認められており、問題のテーマに対してより深い知識を持つことが結果につながる。プレイヤーがトスアップに単独で正答することで、そのプレイヤーの所属チームには、難易度の異なる3問のクイズからなるボーナス問題にチーム内で相談し解答する権利が与えられる。プレイヤーがトスアップに対して正答しなかった場合、チームメイトはボーナス問題に解答できない。[[/footnote]]の試合が、学術競技連盟（ACF）[[footnote]] ACFは年に数度大会を主催する主要な大学クイズボウル団体。 [[/footnote]]の用いる20/20[[footnote]] トスアップが20問、3問構成のボーナス問題が20組出題される形式。 [[/footnote]]形式に則って、講堂でトーナメントの決勝戦として行われている様子を写します。SCP-2405が写す各試合の様子は、出場者や内容が大きく異なったものとなることがあり、全体の0.0005%以下の事例では歴史的背景が異なったものとなります。いくつかの試合の内容を事実と捉えた場合、SCP-2405が描写する試合の全てがそうであるとは限らないものの、それら一部の試合はベースラインの歴史から分岐した時間軸で行われたものであるということが示唆されます。そのような試合は非常に稀であり、ベースラインの歴史との相違を判別する訓練が施された再帰型ニューラルネットワークによって行われるSCP-2405自動実験プロジェクトによってのみ発見されています。

SCP-2405は2016/██/██、動画投稿サイト及びファイル共有サイト上の動画を分析し、非決定性コンテンツを発見することを目的として設計された財団ウェブクローラーであるPANOPTESによって発見されました。SCP-2405は著名なファイル共有サイト█████から発見及び回収され、標準カバーストーリーE-3（&#34;インターネット上の著作権侵害&#34;）の下で削除されました。SCP-2405の起源を特定するため、同じカバーストーリーの下で財団エージェントが同ウェブサイトのデータベースにアクセスしましたが、SCP-2405のアップロード者に関する記録は発見されませんでした。SCP-2405の起源の解明は、異常性の起源の特定と同様にSCP-2405関連研究のなかでも優先事項とされています。

[[collapsible show=&#34;実験ログを開く&#34; hide=&#34;実験ログを閉じる&#34;]]
&gt; **識別番号:** 0
&gt; **コメント:** オペレーティングシステムのコピーアンドペースト機能によってSCP-2405実例自体を複製するのではなく、SCP-2405実例の二進数表示を他のファイルへ複製した。その結果作成された、2017年ACFナショナルトーナメントの決勝戦を写したとされる動画ファイルは、SCP-2405の異常性を引き継がなかった。この動画ファイルはベースラインにおける未来を記録していると考えられ、このエントリの執筆時点（2016/██/██）では2017年ACFナショナルトーナメントの決勝戦は行われていないため、この実験から得られた動画の内容を説明するデータは因果律に関する懸念から削除された。

&gt; **識別番号:** 135383
&gt; **コメント:** 特異な歴史的内容が観測された最初の実験。動画は、2017年のACFナショナルトーナメントの決勝戦で「シカゴ自由大学」と「労働者産業技術学校」の2チームが対戦する様子を写した。おおよそ第一次世界大戦後の時期に関する問題で特異な歴史的内容が観測された。具体的には、1921年にアメリカで「第二次アメリカ革命」が起こり、急進派のユージン・V・デブス[[footnote]] 20世紀初期に活動したアメリカの社会主義政治家。 [[/footnote]]による社会主義政府が成立したとされた。2017年まで存続していることが示唆されたこの政府は、第二次世界大戦でロシア、日本、オスマン帝国率いる絶対君主国の同盟と交戦している。この戦争は「ヤルタの戦い」に関する文脈でしか解説されず、その最終的な結果は不明である。

&gt; **識別番号:** 279198
&gt; **コメント:** 動画は、2017年のACFナショナルトーナメントの決勝戦でメリーランド大学とシカゴ大学が対戦する様子を写した。トスアップで、財団のミーム学者である████ █████博士が「ミーム学分野の第一人者」として言及された。█████博士が対抗ミーム学の分野で行った研究について説明されると、トスアップでは█████博士が制作したとされる対抗ミームが口頭で出題され、その後それに対応するミームが続いた[[footnote]] █████博士はインタビューで、「そのようなものは制作したことがないが、作っておけばよかったと思い始めている」と述べている。[[/footnote]]。D-75500を対象にミームの実験を行ったところ、D-75500は対抗ミームが接種されるまで不随意に拍手を続けた。実験2405-279198以降、CSESによる必須のスクリーニング検査が義務付けられた。

&gt; **識別番号:** 427028
&gt; **コメント:** 動画は、2017年の国際//進士//[[footnote]] 中華帝国の官吏登用試験である科挙において達成される最上位の称号。 [[/footnote]]選抜トーナメントの最終戦で、漢民族やネイティブアメリカン系の外見をした無所属の選手から構成された2チームが対戦する様子を写した。問題は全て漢文で出題され、科学や美術などの一般的に出題される科目は出題されない一方で、儒教の経典や清朝以前の中国史が出題された。試合終了後、勝利したチームの選手には刺繍入りの記章が与えられ、「扶桑[[footnote]] 中国神話において、太平洋を越えて東に存在するとされる土地。この特異な歴史的背景においては北アメリカを指していると思われる。 [[/footnote]]帝政共和国」の//進士//の地位を授与する式典においてそれらが選手の服に縫い付けられた。

&gt; **識別番号:** 552071
&gt; **コメント:** 動画は、カラ族およびソル族と識別される2グループ間で行われた、競技の最終戦を写した。出題はすべて、テュルク祖語に類似しスー語族からの借用語が見られる言語を用いてなされていた。財団の言語学者によるこの言語の翻訳は未だ完全にはなされていないが、言語分析から出題は牧畜、移動パターン、他の遊牧民への襲撃、シャーマニズムの知識に関わるものであることが示唆されている。試合の最中、部族のシャーマニズムの教義の違いをめぐって2人の選手の間で激しい争いが起こり、両者ともに即座に追放される結果となった。試合会場となった「講堂」は建造物の一部ではなく、野外に建てられた大きなテントであった。

&gt; **識別番号:** 759409
&gt; **コメント:** 動画は、無題の大会の最終戦で、「ハーバード演説学校」と「州立暗唱学園」が対戦する様子を写した。全ての出席者は米軍士官のものに類似した礼装を身に着けていた。試合開始に先んじて、各選手は「私は、破滅の闇から我々を保護する監督者と団結する。私は、失われし言葉を取り戻すため、この声と精神を知識へと昇華させる。」と宣誓を行った。文学、美術、歴史、自然科学（原子物理学を除く）は全く出題されない一方で、農業、力学、軍事学、演説が出題された。動画には電化製品が一切映し出されず、会場はガス灯で照らされていた。また、一切の文字、筆記用具、文字の記録媒体は動画に映し出されておらず、以前に記録された他のほぼ全ての動画と異なり、司会者は問題を読み上げるのではなく記憶から暗唱していた。
[[/collapsible]]</textarea></pre>
