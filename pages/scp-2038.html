**Ítem #:** SCP-2038

**Clasificación del objeto:** Euclid

**Procedimientos Especiales de Contención:** Todos los objetos que están infectados por el SCP-2038 son designados como SCP-2038-1. Para asegurar la supervivencia del SCP-2038, se le coloca un tubo cilíndrico inanimado de prueba para que pueda el SCP-2038 pueda permanecer infectado en todo tiempo. Cada 36 horas, SCP-2038 debe de ser transferido desde su cilindro hacia otro cilindro de prueba desinfectado. Después de otras 36 horas, el SCP-2038 debe de ser devuelto al cilindro de prueba original. Este proceso se debe realizar por un brazo robótico automático, que en ello tiene a su disposición unas agarraderas desechables dentro de una bóveda no observable. Las agarraderas deben de ser incineradas y ser reemplazadas después de cada transferencia.

En caso de una brecha incontrolable del SCP-2038, los sujetos deben de ser contenidos y apartados de toda instancias que hayan sido infectadas. Las instancias del SCP-2038-1 deberán permanecer inobservables de manera visual durante las 48 horas después de la infección. Las instancias del SCP-2038-1 deben de ser manipuladas y contenidas con un completo equipo desechable de materiales opacos. Después de haber pasado 50 horas de contención, las instancias del SCP-2038-1 deben de ser liberadas y su clasificación debe de ser revocada. Los materiales utilizados para manipular y contener las instancias SCP-2038-1, deben de ser incineradas. Contacto físico directo no debe de ser establecido como SCP-2038-1.

&gt; **Nota adicional del personal:** Puesto que el “completo equipo desechable de materiales opacos” pueden cubrir a una amplia variedad de sustancias y de objetos. Esto no quiere decir que se deban de ignorar las propiedades normales que contenga en la instancia afectada. Por ejemplo, los envases de poliestireno puede que resulte algo razonable a la hora de contener algunas instancias, pero esto no es adecuado en contener a una taza llena de café o un roedor vivo por 48 horas. Usen la discreción.

**Descripción:** SCP-2038 es un patógeno infeccioso con un factor de causa no detectable. La transmisión de la misma ocurre cuando el sujeto que está infectado - designado como SCP-2038-1 - establece un nuevo contacto[[footnote]] No se surgen ningún efecto hacia los sujetos que ya tuvieron contacto [[/footnote]], de manera directamente física, con un sujeto no infectado. SCP-2038 podría pasarse entre un sujeto animado como también de uno no animado. El efecto de por sí de la infección no es de manera inmediata.

Luego de la infección por el SCP-2038, se levanta un periodo de hasta 48 horas que durante ese lapso de tiempo, SCP-2038-1 no va a experimentar ninguna sensación fuera de lo normal o síntoma de ello. Durante cualquier tiempo de ese periodo, si se presentan cualquiera de los dos criterios, los efectos se manifiestan. El primero de ellos, es el del SCP-2038-1 está en un descanso físico. El segundo criterio se debe prestar atención hacia el SCP-2038-1 por un solo observador, que es el SCP-2038-2, que también está en un descanso físico y observando a SCP-2038-1 con solo un punto de observación. La instancia SCP-2038-1 que no presenta estos dos criterios dentro de las 48 horas se le considera agentes que no son capaces de contagiar y se les consideran como sujetos desinfectados. Hay una posibilidad de que se infecten nuevamente. Se ha comprobado que la incineración elimina al SCP-2038.

Cuando los criterios se cumplen, un breve lapso de no prestar atención por parte del SCP-2038-2 provoca que el SCP-2038-1 sufre una transformación espontánea, de manera física, a un personaje de cartón bidimensional que permanece parado en forma de standee[[footnote]] **N.T.** Cartón de forma humanoide [[/footnote]]. Su apariencia es perfectamente fotorealista, desde la perspectiva descrita por el SCP-2038-2. El standee de cartón luego caerá de frente hacia el piso. El SCP-2038-1 transformado, tiene un caballete de cartón puesto en la parte de atrás del sujeto, similar a lo que tienen los cuadros de fotografías, con el propósitos de mantener el standee de pie. El caballete, aparentemente, no cumple por completo la función. Cualquier ropa que lleva por el SCP-2038-1 se incluye de manera constante en la transformación, así como cualquier implemento que está conectado con el suelo. El cartón de standee permanece contagiado hasta que el periodo de las 48 horas se finalice.

SCP-2038 fue originado a raíz de un fax negro[[footnote]] **N.T.** Fax de broma[[/footnote]] que se ha ingresado de manera no autorizada y de lo cual fue recibida e impresa de forma constante, en la habitación del correo del Sitio-41 en la fecha del ██-██-19██. El fax contiene varios fotogramas de dibujos procedentes del ███ █████ de los dibujos animados producidos por ██████ ███ Cartoons. SCP-2038 luego se propagó a cualquier persona quienes poseían las páginas impresas. Durante 7 días, más de 200 objetos inanimados y 20 individuos fueron infectados. Se implementó una contención luego que se implementara una seguida de rastreo que llevó hasta el origen de la misma. El fax fue rastreada hasta llegar a una oficina postal de los Estados Unidos ubicados en el sur de New Hampshire.

SCP-2038 aparentemente se observa que solo es virulento en los días definidos como &#34;días laboriosos&#34;, que es definido como un día de trabajo de la semana. Esto se excluye de los días festivos nacionales y federales dependiendo de la zona que se encuentra localizada.
