**Objek #:** SCP-037

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-037 ditangani secara magnetis di dalam kompleks bawah tanah yang dikenal sebagai Situs-22. Ukuran objek, tanda-tanda spektral, dan suhu objek terus dipantau baik secara langsung maupun dari jarak jauh dari Situs-98.

Ruang penanganan utama dilapisi dengan polimer NANOPEEK GFV yang tahan panas dan tahan radiasi dan bebas dari atmosfer apa pun. Panas dari objek dipancarkan ke bebatuan disekitarnya. Jika sistem penanganan terganggu, sistem darurat akan membuat pelindung plasma argon berdaya rendah. Hal ini dimaksudkan untuk menahan pengamana paling tidak selama 4 jam bagi teknisi di lokasi untuk melakukan perbaikan yang diperlukan sebelum objek dapat lepas dari penanganan.

Jika terjadi evolusi bintang lebih cepat dari yang diproyeksikan dan peristiwa nova tampaknya akan terjadi, atau jika kegagalan penanganan dinyatakan tidak dapat dihindari, setiap staf proyek yang tersisa diberikan kewenangan untuk memulai Protokol Pituaq.

**Deskripsi:** SCP-037 merupakan sebuah bintang dengan diameter sekitar 5 cm (2 in), dengan tingkat kecerahan/luminositas sekitar 1*10^^-12^^ kali matahari kita dan memiliki suhu permukaan sekitar 5000 K (ditentukan oleh analisis UBVRI). Asal usul SCP-037 tidak diketahui, namun berdasarkan analisis menunjukkan bahwa ia memiliki ciri-ciri dan sifat yang mirip dengan bintang-bintang pada deret utama (main sequence), selain ukurannya yang sangat kecil. Objek diiduga memasuki magnetosfer Bumi melalui Kutub Magnetik Utara.

Objek tersebut ditemukan pada tahun 19██ di atas Laut Beaufort di sekitar Kutub Magnetik Utara. Interferensi elektromagnetik yang intens dilaporkan oleh Canadian Forces Station (CFS) Alert, diikuti dengan temuan objek yang sangat terang yang turun dari langit ke laut. Penjaga SCPS menanggapi laporan tersebut dan menemukan objek yang berkelap-kelip pada lintasan yang tidak menentu sekitar 200 m di atas permukaan air. Setelah prosedur penanganan dirancang, objek diangkut ke Situs-32 untuk diteliti.

Penanganan dan pemindahan SCP-037 berhasil dilakukan dengan menggunakan elektromagnet yang kuat, di mana objek menyelaraskan dirinya sendiri sesuai dengan medan magnetnya sendiri. Tantangan utama untuk penanganan sejauh ini adalah emisi elektromagnetiknya yang sangat kuat, sehingga dapat dilihat dengan mudah oleh mata telanjang dari orbit Bumi yang tinggi. Sistem penanganannya saat ini terletak jauh di bawah tanah untuk mencegah dideteksi pihak luar dan memfasilitasi pendinginan radiasi ke batuan dasar di sekitarnya. Akibatnya, seluruh fasilitas dan volume kerak bumi di sekitarnya bertindak sebagai penyerap panas yang sangat besar.

**Addendum:** Selama penelitian selama ██ tahun terakhir, bintang tersebut telah mengalami pergeseran dalam radiasi EM yang dipancarkan, menunjukkan bahwa objek mengalami evolusi bintang dengan kecepatan yang sangat cepat. Jika model bintang standar dipertahankan, diameter objek akan mengalami peningkatan antara 100 hingga 300 kali lipat, dan akan mengalami peningkatan energi radiasi secara bersamaan. Kemungkinan penanganan darurat sedang dipelajari untuk menghadapi kemungkinan tersebut. Kemajuan lebih lanjut dari siklus hidup bintang kemungkinan akan berakhir dalam nova bintang, yang diperkirakan menghasilkan ███████████. Berdasarkan perhitungan, hal ini diperkirakan akan terjadi pada ███████████. Penelitian sedang dilakukan untuk mencari metode untuk menahan perkembangan ini atau untuk mengangkut SCP-037 ke jarak yang aman dari Bumi sebelum hal itu terjadi.

[[collapsible show=&#34;Pituaq Protocol&#34; hide=&#34;Dikirim 5 Agustus 1977&#34;]]
&gt; **To:** Dewan O5
&gt; **From:** Dr. Innis
&gt; **Subjek:** Penelitian Netralisasi Darurat SCP-037
&gt;   
&gt; **Body:** Bapak-Bapak dan Ibu-Ibu sekalian,
&gt;    
&gt; Agen yang berada di Departemen Pertahanan Amerika Serikat telah berhasil mengubah persyaratan proyek untuk program pengorbit NASA. Pengorbit tersebut sekarang akan dirancang dengan ruang yang cukup untuk menampung SCP-037 dan peralatan penanganan sementara untuk memfasilitasi transportasi ke luar Bumi. Namun, saya masih memiliki pertimbangan.
&gt;   
&gt; Teknologi roket modern saat ini tidak cukup andal untuk kebutuhan proyek ini. Satu kesalahan saja dapat menyebabkan kegagalan peluncuran dan dapat merusak protokol penanganan, yang dapat memungkinkan terjadinya bercana dahsyat. Bahkan peluncuran yang sukses pun harus berjalan dengan sempurna, dan jangan sampai hasilnya terlihat oleh observatorium dan instrumen, maupun dengan mata telanjang, di seluruh dunia.
&gt;   
&gt; Ada banyak artefak yang dimiliki oleh Yayasan yang dapat kami gunakan untuk mengangkut SCP-037 dengan aman dan lebih hemat biaya ke dimensi, alam semesta, atau domain esoterik terdekat. SCP-███ mungkin dapat dimanfaatkan untuk tujuan ini, mengingat hasil dari upaya baru-baru ini untuk menjelajahinya dan kesulitan ███. Netralisasi SCP-037 dengan demikian dapat melayani tujuan tambahan yaitu untuk mengurangi atau bahkan menghilangkan ancaman yang ditimbulkan oleh anomali itu.
&gt;   
&gt; Saya mohon Anda untuk mempertimbangkan kembali proposal Pituaq, yang diajukan sehubungan dengan hal ini.
&gt; **AKHIR PESAN**
[[/collapsible]]
