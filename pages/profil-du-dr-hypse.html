**Titre original :** Profil Du Dr Hypse
**Auteur :** [[user Hypsellis]]
**Date de publication originale :** 27 janvier 2013
[[include credit:end]]

[[&lt;image sd.png]]

**Dr Lucas Hypse**

**Hiérarchie :**
Niveau 4

**Habilitation :** 
Objets de type Sûr, Euclide, Keter, Neutralisé, Désarmé.
Accès à tous les entrepôts de la Fondation.

**Lieu :**
[DONNÉE CENSURÉE]

**Profession :**
Chercheur, scientifique

**Superviseurs :**
Dr Marcus et Dr Johannes

**Présentation :**
Lucas Hypse est né le  ██/██/19██ à  ███████, il fut remarqué pendant toute sa scolarité comme un élève exemplaire et surdoué. Il sauta 3 classes et passa son bac alors qu&#39;il était peine âgé de 15 ans, il reçut la note de 18/20 avec une appréciation excellente. Il rentra ensuite dans la prestigieuse université de ████████████ où il passa un doctorat en recherches scientifiques et médicales. Encore une fois, Hypse fut plus que remarqué, avec des notes excellentes et un comportement irréprochable. Il termina ses études à l&#39;âge de 23 ans. Il commencera à écrire des thèses scientifiques sur divers sujets d&#39;actualité, qui lui valurent un grand prestige. Alors que Hypse commençait à devenir un scientifique très populaire, la Fondation prit contact avec lui. Très vite le Dr Hypse va rejoindre la fondation et monter très vite en grade grâce à son travail remarquable, bien que ses méthodes assez particulières furent souvent contestées. On ne sait pas grand-chose de la vie personnelle du Dr Hypse, restant très distant et discret sur sa vie hors de la Fondation.

**SCP créés :**
--SCP-017-FR--
