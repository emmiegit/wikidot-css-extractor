[[include component:image-block

    caption=Primeira instância de SCP-3199 claramente registrada, a imagem foi tirada durante a recuperação inicial.

**Procedimentos Especiais de Contenção:** Todas as instâncias vivas de SCP-3199 deverão estar contidas no Sítio-114 dentro de uma câmara de contenção humanoide Keter (doravante referido como contenção primária), as paredes deverão ser revestidas com aço resistente a substâncias ácidas de aproximadamente dois centímetros de espessura. O equipamento CCTV foi instalado nos cantos nordeste e sudoeste. Dois metros de espaço vazio devem ser alocados entre as câmaras que abrigam as instâncias e a área de contenção secundária.

A contenção secundária de SCP-3199 consiste em suspender todas as instâncias vivas de SCP-3199 dentro de uma câmara de contenção em formato de bloco, construído de um material sólido de substância forte e transparente (atualmente está sendo usada resina acrílica transparente).

Esta câmara de contenção em formato de bloco, deverá estar a uma altura de pelo menos três metros, com um guarda de segurança armado estacionado diretamente por fora da contenção inicial em todos os momentos. Uma senha de oito dígitos pode ser obtida da Atual Diretora do Sítio-114 para contornar a contenção primária.

A contenção secundária de SCP-3199 deverá ser regularmente examinada por danos. Qualquer sinal de movimento e atividade devem ser observados e a Atual Diretora do Sítio-114 deve ser informada o mais cedo possível.

Um procedimento de recontenção temporário está sendo detalhado no Adendo 3199-03. Experimentos que envolvem o uso das instâncias vivas de SCP-3199 são estritamente proibidos sem a aprovação de pelo menos dois funcionários com credenciais de Nível 4 ou superior.
 
--Desde 06/12/2017, existem quatro instâncias vivas de SCP-3199 contidas com sucesso.--

Desde 18/02/2019, existem seis instâncias vivas de SCP-3199 contidas com sucesso.

**Descrição:** SCP-3199 denota uma espécie de entidades biológicas sapientes de categoria 5 de origem atualmente indeterminável, embora as amostras de tecido indiquem a presença de Galinha silkie[[footnote]]//Gallus gallus domesticus.//[[/footnote]], chimpanzé[[footnote]]//Pan troglodytes.//[[/footnote]], arminho[[footnote]]//Mustela erminea.//[[/footnote]], mexilhão [[footnote]]//Margaritifera margaritifera.//[[/footnote]], víbora[[footnote]]//Vipera berus.//[[/footnote]] e DNA humano. Instâncias de SCP-3199 não possuem pelos, e são manchados com uma fina camada de uma excreção semelhante a albumina e ficam em uma média de 2,9 metros. O peso médio das instâncias é de 780 kg para uma instância amadurecida e 360 kg para um filhote. A autópsia determinou que as vértebras cervicais de uma instância madura de SCP-3199 são compostas de cartilagem, em vez de osso. Isso permite que o pescoço e a garganta se torçam e se desloquem em torno de 340° em qualquer direção, auxiliando em seu ciclo reprodutivo incomum.

SCP-3199 são caçadores oportunistas, engajados com indivíduos vivos --dentro de um raio atualmente não identificado-- em um raio de 0,6 km ao redor de filhotes que ainda não chegaram a adolescência completa. A velocidade média registrada mostrou ser de 25 km/h. Após o contato com seres humanos ou animais, SCP-3199 prosseguirá para [REDIGIDO], liquefazendo os órgãos internos e a estrutura óssea. Um cadáver adequado é então transferido para dentro do alcance do filhote mais próximo.

SCP-3199 produz ovos grandes de uma coloração quase branca e com aparência similar a de borracha. Um ovo irá passar pelo trato digestivo, pelo esôfago e, eventualmente, pela boca da entidade, seguido por uma substância vermelha viscosa (inicialmente considerada uma forma de placenta, a decomposição química determinou que é um material altamente corrosivo.).  SCP-3199 mostra extrema angústia durante todo o processo, com vários funcionários descrevendo o som como &#39;não muito diferente de um grito&#39;.

SCP-3199 produz seus ovos grandes para preencher o espaço desocupado. Não há limite conhecido para o número de ovos que as instâncias de SCP-3199 são capazes de produzir, e a teoria permanente é a seguinte: com tempo suficiente, uma única instância, sozinha, poderia realizar um cenário classe-LK de transmutação de espécie. O extermínio de uma instância viva pode ser realizado por meio de uma variedade de métodos igualmente eficazes - SCP-3199 provou ter uma resiliência próxima a de um sujeito humano padrão. Entretanto, a erradicação completa provou ser --impossível-- muito difícil, já que todas as instâncias de SCP-3199 (independentemente da idade) carregam um ovo dentro de um órgão semelhante ao estômago após o nascimento, garantindo que uma instância viva persistirá mesmo através de meios comuns de ataque constante e letal. Presume-se que esse fenômeno biológico seja, em si mesmo, de origem anômala.

Um único ovo de SCP-3199 pode suportar uma tremenda quantidade de resiliência, mantendo sua forma e propósito mesmo após a sujeição contínua a:

* Trauma contundente extremo.
* Pressão extensa superior a 180,000 psi.
* Lâminas de alta precisão. (Serrilhada e não-serrilhada)
* Exposição ácida a longo prazo.

A aplicação de explosivos plásticos foi considerada, mas foi rapidamente rejeitada pela administração superior. Calor é o componente primário no crescimento e desenvolvimento dos ovos de SCP-3199 (ver Adendo 3199-04), e o pesquisador da Fundação Pwygh-Bythell estava particularmente apreensivo com a ideia, acreditando que quase certamente resultaria em uma segunda quebra de contenção.
 
SCP-3199 recebeu a classificação de Keter em 06/10/2017 após uma quebra de contenção. O método de contenção anterior de SCP-3199 (um banho de água sedado) foi desmontado e substituído por um procedimento de contenção revisado conforme listado acima.

**ADENDO 3199-A-01:** Em █/█/2017, O5-█ anunciou a seguinte notícia:

&gt; //Todos os experimentos adicionais envolvendo os ovos de SCP-3199 estarão sendo estritamente proibidos. Os períodos de eclosão provaram ser pouco confiáveis para garantir uma extensa pesquisa e, à medida que as consequências de uma quebra de contenção se tornam cada vez mais aparentes, o conselho O5 decidiu por unanimidade cortar a situação pela raiz. Até que novas e confiáveis ​​informações venham à luz, todos os funcionários encontrados agindo contra o protocolo estará sujeito ao treinamento padrão de avaliação de risco de &#39;tolerância zero&#39; e uma punição determinada caso a caso.//
&gt; 
&gt; //Nós agradecemos por sua cooperação contínua.//

SCP-3199 foi descoberto em ██████, Irlanda depois de vários relatos de uma criatura &#39;careca&#39; que estava &#39;chorando feito uma banshee&#39; no interior de uma área desconhecida da floresta. Esses relatos resultaram no despachamento da Força-Tarefa Móvel Omega-19, que chegou ao local com um total de 12 funcionários armados. Dois funcionários foram mortos em ação, seus órgãos internos e mandíbulas foram quase totalmente dissolvidos. Durante o transporte, SCP-3199 produziu dois filhos, resultando na morte de mais seis funcionários.



**ADENDO 3199-A-02:** Em █/█/2017, uma varredura completa no local da recuperação inicial de SCP-3199 foi realizada na tentativa de descobrir qualquer informação adicional da origem e propósito da criatura. Relatos locais sugeriram que uma pequena residência remota havia sido abandonada por pelo menos duas décadas. Equipe de Contenção D-029 recuperou vários itens de interesse, incluindo:

* Uma bolsa de linhas e agulhas variadas, em várias cores e tamanhos.
* Aproximadamente treze carcaças de frango (baseado nas metades e partes inteiras), com incisões precisas localizadas na parte da barriga, pescoço e coxa. Seis dessas carcaças de frango haviam sido arrancadas, com marcas visíveis de dentes humanos alinhando as áreas nuas em intervalos aleatórios.
* Vários recipientes, incluindo garrafas d&#39;água e caixas Tupperware, contendo uma pasta aquosa não identificada. Essa pasta possuía uma coloração marrom profunda e, na presença de oxigênio, ela ficava viscosa e dura.
* Um caderno A5 de marca ████, e fortemente arranhado com o que foi determinado ser unhas humanas. As palavras &#39;MANIFESTO DE NOVA ESPÉCIE&#39; estão escritas na parte frontal do caderno.
* Duas grandes porções de penas.

O caderno em si consistia em 24 páginas de papel revestido padrão, escritas com tinta preta não-anômala. 19 dessas páginas consistiam em vários padrões cuboides e ilustrações rústicas, semelhantes a crianças, que eram vagamente semelhantes com SCP-3199. Nas cinco páginas restantes, grandes linhas de escrita detalham o diário de um indivíduo sem nome. A maior parte da escrita foi considerada totalmente ilegível. No entanto, um extrato em particular, feito em 06/██/1973 foi escrito com uma clareza notavelmente maior

&gt; Se você está lendo isso, então você tem muita --sote-- sorte! antes de cem mil horas a partir de agora e será quente e úmido e quente, e a maravilhosa --vêsatilli-- --vessa-- versatilidade do (INFERIOR) DNA humano vai nascer uma era me lhor. Uma forte ear. Onde [ILEGÍVEL] e comida e a água serão nada além de coisas do passado enquanto fazemos e fazemos e fazemos mais --até-- até [ILEGÌVEL]
&gt; EU REALMENTE NÃO TENHO MUITO --TEMP--
&gt; TEMPO
&gt; É POR ISSO que eu te INVEJO --tan-- --tan-- tanto. você terá todo o tempo que precisar. o tempo vai --ser uma coisa do-- tempo vai continuar e continuar e a morte será a vida. --vida-- nova vida precisa de coisas para viver. nova vida será uma parte da vida a partir de agora (sic).

A última página do caderno consistiu em vários borrões de tinta, treze instâncias da palavra &#39;vida&#39; em tamanhos inconsistentes e duas instâncias das palavras &#39;querer eu quero querer&#39; (sic), e a letra de &#39;Danny Boy&#39; do compositor inglês Frederic Weatherly em escrita gaélica antiga. A identidade do autor da revista está pendente de investigação.

**ADENDO 3199-03:** //Protocolo 34-22-B//

O procedimento a seguir deve ocorrer no caso de uma quebra de contenção no Sítio-114, em um esforço para conter novamente de forma segura e imediata as instâncias vivas de SCP-3199.

Funcionários locais com autorização de segurança de Nível 1 ou superior assumem o procedimento de bloqueio padrão e evacuam para o Sítio-113 para aguardar mais instruções. O Sítio-114 deve ser inundado em sua totalidade por uma água destilada limpa tratada com sedativos de Classe A solúveis. A Equipe de Contenção Tango-306-A será enviada imediatamente para recuperar quaisquer instâncias remanescentes dos ovos de SCP-3199. Todas as instâncias vivas de SCP-3199 serão encerradas imediatamente e seus ovos restantes serão coletados. Todas as amostras de ovos devem ser transportadas para contenção temporária externa em um banho de água estável. O Sítio-114 será posteriormente drenado e uma equipe de custódia será despachada para limpar e higienizar completamente as áreas de acordo com o padrão da Fundação de &#39;zona verde&#39;.

Funcionários que tentarem violar o Sítio-114 antes da conclusão desta inspeção serão apreendidos e punidos consequentemente.

&gt; //Nota: Vários funcionários expressaram seu ceticismo em relação à escala do protocolo de quebra de contenção de SCP-3199. Para esclarecer, temos motivos para acreditar que o fluido é um excelente  contragolpe as propriedades reprodutivas anômalas de SCP-3199. Elas parecem entrar em um estado inerte na presença de líquido, independentemente da espessura ou clareza. A teoria principal é a seguinte: SCP-3199 discerne o líquido ao seu redor como um &#39;espaço ocupado&#39;.//
&gt; 
&gt; //Independentemente disso, acredito que falo por todo o Sítio-114 quando digo que estamos bastante aliviados por ter encontrado um método seguro e consistente de contenção.//
&gt;
&gt; //Dr. Lewis, 05/12/2017//

**ENTREVISTA 3199-I-01**

[[collapsible show=&#34;+ TRANSCRIÇÃO DO VÍDEO&#34; hide=&#34;- ESCONDER TRANSCRIÇÃO DO VÍDEO&#34;]]

&gt; = **TRANSCRIÇÃO DO VÍDEO**
&gt; ----
&gt; **DATA:** 28/10/2017
&gt; **SUJEITO:** Cabo Duncan
&gt; **ENTREVISTADOR:** Dra. Ewing.
&gt; **PREFÁCIO:** Sujeito havia sido submetido a uma extensa terapia psiquiátrica antes da entrevista e, embora a Fundação não o considere responsável pelas mortes do Recruta MacLeod e do Recruta Langley, o Cabo Duncan admitiu não ter realizado as precauções necessárias.
&gt; ----
&gt; [INICIAR REGISTRO]
&gt; 
&gt; **DUNCAN:** Eu tenho que sentar, né?
&gt; 
&gt; **EWING:** Por favor, se você puder. 
&gt; 
&gt; //Cabo Duncan pigarreia. Um ruído branco é ouvido enquanto ele se senta, visivelmente ansioso.//
&gt; 
&gt;**EWING:** Você poderia explicar um resumo da sua missão?
&gt; 
&gt; **DUNCAN:** O trabalho era bem simples. Não há gatilho auditivo ou visual conhecido que os superiores no Sítio-114 sabem sobre. Parece-me que eles fizeram um ótimo trabalho limpando a área.
&gt; 
&gt; //Cabo Duncan ri nervosamente.//
&gt; 
&gt; **DUNCAN:** Nunca é tão fácil assim, huh senhora? Nós tínhamos chegados lá por volta das 2100 horas. Os rapazes e eu tínhamos sido informados que se nós não pudéssemos pegar a coisa, a próxima melhor coisa seria tirar uma ou duas fotos, então eles- uh- eles nos forneceram o melhor em hardware de visão noturna.
&gt; 
&gt;//Cabo Duncan embaralha desconfortavelmente em seu assento.//
&gt; 
&gt; **DUNCAN:** ...Eu sei que você tem fotos, Ela. Eu sei que você conseguiu //algo.//
&gt; 
&gt; //Embaralhando papéis. Dra. Ewing parece séria.//
&gt; 
&gt; **EWING:** Você não tem obrigação de ver a gravação.
&gt; 
&gt; **DUNCAN:** Não, não- Eu- Eu sei. Isso apenas me chocou um pouco.
&gt; 
&gt; **EWING:** Por favor, continue.
&gt; 
&gt; **DUNCAN:** (//Tremendo.//) Encontramos algo dentro de uma hora- quase como uma cabana, totalmente feita de sucata e madeira. Parecia mais um galinheiro enorme do que qualquer outra coisa, mas não sei se o seu novo monstro o construiu. Apenas fez uma casa.
&gt; 
&gt; **EWING:** E eu suponho que você-
&gt; 
&gt; **DUNCAN:** -entrou o mais rápido possível? Claro, foi um turno tardio. Queria que isso acabasse o mais rápido possível. Eu gostaria de dizer que é por isso que fiz o que fiz, mas- uh- eu não tenho coragem para me desculpar.
&gt; 
&gt; //Cabo Duncan coloca a cabeça em suas mãos, suspirando.// 
&gt; 
&gt; **DUNCAN:** Eu realmente- realmente ferrei tudo, senhora. Perdoe o meu Francês.
&gt; 
&gt; **EWING:** É perfeitamente apropriado, considerando todas as coisas. No entanto, vou ter que pedir que você continue explicando o procedimento.
&gt; 
&gt; **DUNCAN:** Certo, certo, bem- eu tinha dois dos meus homens estacionados nos fundos. Recruta MacLeod e o Recruta Langley insistiram para que eles fossem os primeiros a atacar. Recém-saídos do treinamento, eles eram. Crianças. Eu deveria estar acostumado com isso agora, mas-
&gt; 
&gt; //Cabo Duncan ri friamente.//
&gt; 
&gt; **DUNCAN:** Nunca vi um sorriso ser cortado tão rápido. Aquilo sabia que estávamos lá, de alguma forma. Pulou direto no Recruita MacLeod e [DADOS EXPURGADOS] a porra dos dentes da cabeça. Eu vejo sempre que pisco, senhora. Essa é a merda que fica com você.
&gt; 
&gt; **EWING:** A Fundação tomará todas as medidas para garantir compensação financeira às famílias de seus homens perdidos. Você poderia explicar a outra vítima?
&gt; 
&gt; //Silêncio por um momento. Cabo Duncan se inclina para trás em sua cadeira. Pausa.//
&gt; 
&gt; **EWING:** Duncan? Por favor, tenho que insistir para você continuar. Quanto mais sabermos, mais podemos fazer para impedir que isso aconteça novamente.
&gt; 
&gt; **DUNCAN:** (Eventualmente) Nós mal tivemos tempo de reagir antes que ele começasse a se mover pelo corredor para a direita. Acho que a adrenalina estava quase me atingindo, porque disparei tiros suficientes para explodir um pedaço de seu peito, exatamente quando sua cabeça feia estava prestes a dobrar um corredor. Eu vi-
&gt; 
&gt; //Outra pausa. Cabo Duncan visivelmente mostra sinais de estresse.//
&gt; 
&gt; **DUNCAN:** Eu vi o luar direto do outro lado. Como um alvo. A coisa soltou o grito mais terrível. Eu tenho um lindo garotinho em casa, doutora. Você sabe disso?
&gt; 
&gt; **EWING:** Discussão irrelevante sobre sua vida doméstica é desnecessária para esse procedimento, Cabo. Você poderia por favor-
&gt; 
&gt; **DUNCAN:** (//Voz se Eleva.//) Eu tenho um lindo garoto que adora chorar quando está muito mal-humorado para dormir, e quer saber? Cada vez que ele faz isso, penso naquele grito. Eu vejo isso na minha cabeça. Pense no que aconteceu- e seu pai dá uma olhada para ele como se fosse bater a porra da cabeça dele contra a parede.
&gt; 
&gt; //Cabo Duncan, agora de pé, gradualmente volta a se sentar.//
&gt; 
&gt; **DUNCAN:** (//Cansado//) Eles eram bons homens.
&gt; 
&gt; //Silêncio.//
&gt; 
&gt; **DUNCAN:** Por favor, Ela. Mate esses monstros. Se não for por nenhum deles, faça por mim.
&gt; 
&gt; [FIM DO REGISTRO]

&gt; //Nota: Eu estendo minhas mais fortes condolências às famílias daqueles perdidos durante a recuperação inicial de SCP-3199. Além disso, gostaria de solicitar formalmente que o Cabo Duncan receba um amnéstico Classe B com a maior brevidade possível. Sem desculpas.//
&gt; 
&gt; //Dra. E. Ewing, Diretora do Sítio-114// [[/collapsible]]

**Adendo 3199-04:** //Registros de Experimentos//
 
**Experimento 3199-E-01 - &#39;Exposição ao Calor&#39;** - █/█/2017

**Objeto:** Uma amostra de ovo de SCP-3199.

**Método:** Objeto realocado para uma célula de contenção segura. A temperatura interna da célula foi aumentada gradualmente a uma taxa média de 7°C/minuto.

**Resultados:** Após aproximadamente nove minutos, o ovo se rompeu violentamente e produziu um único filhote. O funcionário local encarregado no teste reagiu rapidamente para conter de volta a instância recém-nascida de SCP-3199. Entretanto, a temperatura interna excessiva aparentemente impactou na maturidade física da instância e atingiu a adolescência a uma taxa acelerada de 40 segundos.

O (agora adolescente) filhote produziu duas instâncias adicionais de SCP-3199. A resposta da segurança no local foi rápida e todas as três instâncias foram detidas de forma limpa. Todos os experimentos de calor subsequentes envolvendo ovos de SCP-3199 foram adiados até novo aviso.

**Experimento 3199-E-02** - &#39;Exposição Ao Frio&#39; - █/█/2017

**Objeto:** Uma amostra de ovo de SCP-3199.

**Método:** O objeto submergiu-se inteiramente em nitrogênio líquido. A segurança permaneceu em alerta durante todo o procedimento, tendo em vista os experimentos anteriores. Após aproximadamente 45 minutos de exposição, SCP-3199 atingiu -190°C. Após duas horas de exposição, o ovo foi removido e colocado sob uma prensa hidráulica.

**Resultados:** A prensa hidráulica atingiu o pico em pressões de cerca de 9.000 psi. As rachaduras apareceram aproximadamente 30 minutos após a exposição antes da amostra se estilhaçar. Fragmentos do ovo foram coletados e, além disso, prensados ​​em uma polpa fina. Nenhum traço de albumina ou gema foi localizado. A incineração completa dos restos mortais da casca foi bem-sucedida na destruição total do ovo e de suas capacidades reprodutivas.

**Experimento 3199-E-03** - &#39;Análise Química do Casco&#39; - ██/█/2017

**Amostra:** 10 gramas de polpa da casca do ovo finamente prensada, retirada de um ovo de SCP-3199.

**Resultados:** A decomposição química detalhada mostra traços de nácar, esmalte e um composto de carbono atualmente não identificado. A análise microscópica sugere que a casca do ovo em si é composta por uma estrutura cristalina compacta. O uso prático deste material está pendente de aprovação administrativa.
