**Data**: 1/11/2081
**Local**: Estacionamento do Shopping Center de [REDIGIDO]
**Nível de Prioridade de Resposta**: Verde
**Descrição**: Um homem não identificado foi visto vagando por um estacionamento de múltiplos andares aproximadamente às 14:00, se comportando de forma errática. Testemunhas relataram que ele deixava marcas de queimado em todas as superfícies que tocava e emanava grandes quantidades de calor.
**Operações de Acompanhamento:** Agentes da Fundação asseguraram a área e subjugaram o homem, consequentemente designado E-75006.

-----

Agente Chard ignorava o murmúrio do homem, ainda audível como estava de dentro da cela insulada. Quando o pesquisador foi até a janela de observação, Chard não seguiu.

O homem dentro, sabia ele, estava nu. Ele estivera vestido em roupas casuais, mas elas pegaram fogo conforme a temperatura do homem continuava a subir, e elas foram removidas com luvas à prova de calor quando eles voltaram à instalação. Equipamento padrão como esse eta uma das poucas coisas que não estavam em falta. Era claro que o calor estava deixando-o desconfortável, mas com sua temperatura corporal interna ele já deveria estar morto, então ele não tinha muito espaço para reclamar. Não que ele pudesse, de qualquer modo. O infeliz estava balbuciando como se estivesse meio adormecido em um disparate hesitante e indistinto. Claramente, sua condição estava dificultando para ele pensar ou falar adequadamente.

Com base no local e nas roupas que ele estivera usando, Chard suspeitava que ele estava fazendo compras quando isso lhe ocorreu, o que quer que fosse. Ele podia confirmar isso, com gravações de segurança e verificações de antecedentes. Ele tinha pessoas cuidando disso. Mas, por enquanto, ele tinha que assegurar a entrega do objeto Classe-E para os funcionários de pesquisa.

Algo sobre este pesquisador em particular, Dr. Kritschau, o incomodava levemente. Todas as suas feições estavam dispostas alto em seu rosto de tal modo que ele sempre tinha a cara de estar olhando para você como um espécime, mesmo que, como Chard, você fosse alguns centímetros mais alto que ele. Ele sequer olhou nos olhos de Chard enquanto o agente explicava o que ele vira durante a obtenção, em vez de manter o olhar firmemente fixado no papel enquanto ele anotava coisas, mas agora que ele estava olhando para o objeto, ele estava escrevendo rápida e fluidamente sem nem espiar a folha.

Chard deixou isso continuar por um curto período, com Kritschau ignorando ele e anotando as observações imediatas do novo SCP, mas então ele se sentiu compelido pelo constrangimento a se mover para a janela de visualização. O homem dentro tinha se pressionado contra a parede fria de concreto, tentando se manter frio. Ele olhava para longe deles e tentava se cobrir.

Os olhos de Chard vagaram para o chão da câmara de contenção. O pesquisador disse algo em voz baixa. &#34;Então, ele precisa de uma câmara de contenção humanoide refrigerada, ou pelo menos insulada e bem ventilada. Os materiais devem ser à prova de calor. Comida e água...&#34;

Chard limpou a garganta. O pesquisador não pareceu ouvi-lo, então ele começou a falar. &#34;Ele vai viver?&#34;

Os olhos de Kritschau permaneceram fixados na forma encolhida do homem. &#34;Isso depende dos diretores. Você sabe como é.&#34; Chard olhou desconfortavelmente para o parapeito da janela, não querendo erguer a vista e agravar a vergonha do homem. Ambos sabiam que Kritschau estava moendo palavras.

O homem se levantou, os braços afastados do corpo, e se moveu para o outro lado da cela, superfície para concreto gelado. Kritschau fez anotações sobre o comportamento. Então ele respirou fundo, colocou a tampa de volta em sua caneta e puxou a cortina. Chard ficou aliviado. Algo sobre o homem infeliz provocava sua pena. Ele também não iria querer ter sua vida nas mãos da Fundação.

&#34;Desculpa se isso pareceu um pouco insensível, agente. Estamos sendo tão pressionados pela situação atual quanto qualquer outro.&#34;

&#34;Entendo, doutor.&#34;

Kritschau engoliu em seco, olhando para longe do agente. Ele correu até uma mesa e dela retirou um formulário, cuidadosamente preenchido. Ele ofereceu sua caneta.

&#34;Obrigado, agente. Seus rapazes estão fazendo um trabalho exemplar.&#34; O pesquisador fingiu um pequeno sorriso. &#34;Às vezes me pergunto por que eles não podem só largar a papelada e cortar gastos assim.&#34;

Chard pegou a caneta e assinou sua pequena e rudimentar, embora útil, assinatura.

&#34;Não poderia concordar mais, senhor.&#34;

**Data:** 8/11/2081
**Local**: Praça [REDIGIDO]
**Nível de Prioridade de Resposta**: Laranja
**Descrição**: A fonte no centro da Praça ██████████ deixou de funcionar às 19:53. A fonte ficou rapidamente coberta de algas. Alguns organismos, que se acredita serem temnospondylids, emergiram da fonte, juntamente com múltiplos organismos não identificados exibindo características animais, embora aparentassem serem feitos de matéria vegetal.
**Operações de Acompanhamento**: Agentes da Fundação inicialmente não responderam ao incidente, visto que ele foi inicialmente tomado por agentes da Coalizão Oculta Global. O evento foi relatado à Fundação após a captura de diversos organismos desconhecidos no sistema de esgoto circundante e discussões com funcionários da GOC.

-----

A GOC apareceu em uniformes militares e jipes, uma exibição de organização e profissionalismo de deixar a Fundação com inveja. Tudo foi cuidadosamente planejado e organizado efetiva e precisamente.

O estabelecimento do cordão foi feito com eficiência e destreza clínica e com o mínimo de confusão. Por fora, era um exemplo inspirador de eficiência em segurança pública.

Por dentro, a história era um tanto diferente. A praça estava um caos. A fonte estava transbordando, com água fria e lamacenta escorrendo sobre as pedras, e com os corpos que jazia no chão. O cadáver de uma mulher estava sendo atacado por uma coisa de aparência primordial revestida em uma grossa camada de lama, e um grupo de criaturas verdes menores, parecidas com sapos, brigavam pelos restos de outro. Pessoas estavam gritando, pessoas estavam correndo para escapar, e massas lentas de juncos fétidos e musgos transbordavam da fonte e faziam sons abafados, semelhantes a ameba nos pedregulhos.

A Equipe de Assalto &#39;Thoth&#39; da GOC entrou em cena rapidamente, as botas espirrando na água lamacenta, pisando sobre pedaços de vegetação fedorenta. As criaturas os ignoravam, contentes em mastigar descuidadamente os mortos. Criaturas pequenas nadavam nas águas rasas e se espalhavam diante dos soldados. A equipe passou por elas, em direção à fonte, na esperança de ganhar algum entendimento da situação.

O primeiro aviso que Thoth Três recebeu foi a sensação de algo pressionando contra sua coxa. A frieza e a umidez da sensação não provocaram uma reação- afinal, ele estava passando por águas frias. Mas algo estava se envolvendo com força ao redor de sua perna, e a fraca pressão foi o que o alertou. Ele olhou para baixo e viu que um grande aglomerado de matéria vegetal estava enrolado em sua perna. Ele estendeu as mãos para baixo para limpar sua perna, mas então ele viu as folhas se flexionarem e apertarem seus dedos, prendendo suas mãos.

&#34;Droga, tem algo em mim.&#34; disse ele, relativamente calmo. Não havia sentido em entrar em pânico, e, para ser sincero, a situação não era necessariamente ruim. Os membros de sua equipe de viraram para ele enquanto a massa de algas e samambaias subia sua perna. Um pedaço se aderiu ao seu outro pé. Ele tentou dar um passo, e não conseguiu.

&#34;Certo, Três, nos dê um segundo e a gente te solta.&#34; disse Thoth Seis, o líder da equipe. Ele estava procurando sua faca quando a água abaixo dele espumou e algo debaixo d&#39;água agarrou sua perna. Ele praguejou, e tentou se mexer, mas ele estava preso. &#34;Parece que isso me pegou também. Todo o restante, se afastem.&#34; Então ele tentou se libertar.

Ao invés de se soltar do aperto da planta, ele perdeu o equilíbrio e, com uma batida, caiu de cabeça na água. A coisa-planta se moveu rápido, rolos de folgas de alga envolvendo-o em um aperto vicioso. Ele lutou duro para se levantar, sufocando e cuspindo enquanto era forçado debaixo d&#39;água, e então ele voltou para cima tossindo. Ele conseguiu se levantar de cotovelos e tirar sua cabeça da água, desde que ele virasse a cabeça para o lado.

Thoth Quatro deu um passo em direção a ele, apenas para recuar quando uma massa de folhas e espuma de alga flutuou à superfície e se contorceu lentamente em sua direção. Thoth Seis tentou gritar algo, mas água lamacenta entrou em sua boca quando ele a abriu e ele teve que tossir para limpá-la.

Enquanto ele assistia ao líder de sua equipe lutar contra a planta constritora para manter sua cabeça um centímetro ou dois acima da água, Thoth Três se perguntava por quanto tempo se podia segurar sua respiração. Provavelmente não por tempo o suficiente para ajuda vir.

**Data**: 13/11/2081
**Local**: Aeroporto de [REDIGIDO]
**Nível de Prioridade de Resposta**: Vermelho
**Descrição**: A bagagem transportada por um passageiro começou a exalar um gás espesso azul-escuro após ser colocado dentro de uma máquina de raios-X como parte de uma inspeção de segurança rotineira. Isso foi seguido pela manifestação de uma entidade desconhecida e hostil que foi responsável pela morte de 57 indivíduos. O gás se dissipou depois de três horas: a entidade não foi encontrada.
**Operações de Acompanhamento:** Agentes da Fundação disseminaram a história de que as mortes foram causadas por um ataque terrorista. Os corpos foram examinados e incinerados.

-----

O homem que foi até a segurança do aeroporto para ter sua bagagem de mão escaneada não sabia que até o fim do dia ele seria rotulado como terrorista. Felizmente para ele, ele não ia ter que sofrer com uma reputação manchada, mas mesmo assim ele acabaria como um nome e rosto em um quadro de avisos com evidências e linhas de inquérito escritas ao seu redor em marcador de quadro, com base somente em torno da premissa que ele estava envolvido em um ataque terrorista.

Ele jamais saberia o que estava dentro da mala que ele entregou ao homem do controle de fronteira, mesmo tendo sido ele quem a arrumou. Mesmo depois, analisando os destroços, os investigadores se viram perplexos quanto ao que exatamente ele tinha em sua bagagem.

Enquanto o homem de aparência cansada e rosto severo de uniforme colocava a mala em sua pequena bandeja de plástico cinza e a colocava nas esteiras de plástico cinza, o suposto terrorista olhava seu relógio. Os segundos passando enquanto a mala era levada para dentro da máquina de raios-X.

O agente de controle de fronteira mal teve tempo para registrar o movimento em sua tela, antes de um gás espesso e azul-escuro começar a sair da máquina de raios-X. Alguém gritou e o soar de um alarme começou. O homem olhava perplexo para a máquina de raios-X enquanto o gás escapava e se acumulava lentamente sobre o chão. Assumindo que fosse algum tipo de arma química, as pessoas começaram a correr. Um agente de fronteira, aquele cuidava da máquina de raios-X, foi lento para reagir. O gás se espalhou sobre um de seus pés, e o homem repentinamente caiu de lado como se suas pernas tivessem cedido. Um fino membro emergiu do gás, e dedos em garra agarraram-no pelo braço e o arrastaram para dentro.

O homem da mala, anteriormente congelado em confusão, saiu de seu estupor e fez uma tentativa de correr. Ele não foi muito longe, visto que o gás pareceu mudar de direção e persegui-lo. Uma massa negra ergueu-se do gás como se estivesse trocando de pele. Um tentáculo longo, segmentado e quitinoso, como uma grande centopeia sem pernas, saiu neblina afora. Ele tinha uma coleção de farpas na ponta. Ele bateu nas costas do homem, os espinhos perfurando a pele e usando o apoio para levantar o homem infeliz no ar, arrastando-o para trás enquanto ele gritava. A névoa o envolveu e seus gritos se silenciaram.

Outros foram igualmente azarados. O gás rapidamente se espalhou para cobrir grande parte do piso do aeroporto. Aqueles que o tocavam caíam ao chão, completamente moles, e eram rapidamente envoltos pela névoa. Outros conseguiram encontrar terreno mais alto, pularam em balcões ou correram loucamente para a saída. Alguns escaparam. Outros foram arrastados para trás para a névoa quando tentáculos farpados se prendiam neles e os levavam consigo.

Depois que ela terminava com eles, a nuvem recuava dos corpos, deixando pequenos pedaços de piso limpo espalhados pelo aeroporto. Logo, toda a gritaria tinha parado- aqueles que ainda estavam vivos tinham escapado, e aqueles que caíram na miasma não podiam gritar. Havia apenas o silvo do gás escapando da máquina de raios-X e o suave farfalhar de algo dentro da nuvem até, três horas depois, o fluxo de gás parar e a névoa gradualmente se dispersar.

Os corpos não estavam todos lá quando a Fundação chegou. Eles não tinham sido esquartejados- não havia nenhuma marca de corte. Pedaços dos corpos simplesmente não estavam lá, como se eles tivessem sido dissolvidos. O dano foi bizarro e errático- uma pessoa teria sua pele arrancada, outros teriam membros ou grandes pedaços de seus corpos ausentes. Alguns tinham recebido o tratamento da fechadura, com pequenos pedaços de pele, tecido e osso ausentes, através dos quais órgãos tinham sido removidos.

Os corpos de cerca de metade dos mortos eram identificáveis. O suposto &#39;terrorista&#39; foi identificado como sendo Adam Eppson, e foi descoberto que ele carecia de sua artéria carótida comum esquerda, cinco dentes (todos molares), todo tecido que não fosse o osso dos dedos de sua mão direita, e pequenos pedaços de tecido de seu pescoço.

Como estava se tornando cada vez mais o caso, eventualmente decidiu-se que as vítimas no aeroporto tinham sido mortas por um acidente estranho e inevitável. Os mecanismos do universo tinham começado a desenvolver fraturas de estresse, e pessoas estavam começando a cair pelas rachaduras.

**Data**: 22/11/2081
**Local**: Salão [REDIGIDO]
**Nível de Prioridade de Resposta**: Vermelho
**Descrição**: Durante um discurso público, o político local ████ █████ começou a agir de forma errática, desviando-se do assunto. A maior parte da audiência e da equipe no local entraram em coma pela duração do evento.
**Operações de Acompanhamento:** Um agente da Coalizão Oculta Global assassinou o Sr. ███████ durante o evento, tendo antecipado esforços por parte da Fundação para assegurar a anomalia. O agente foi detido após sua intervenção e foi altamente cooperativo. Seu testemunho indica que as forças da GOC foram severamente enfraquecidas na área e que ele fazia parte de uma pequena equipe atuando independentemente devido a esta ocorrência.

-----

&#34;E quando as pessoas renunciam à sua fé- não à sua fé em Deus, não à sua fé no governo, mas à sua fé em sua própria existência- é aí que os terroristas vencem. É aí que tudo que nós defendemos evapora e somos deixados com o sal e as cinzas de nosso próprio autoengano e hipocrisia.&#34;

Agente &#39;Blowfly&#39;, da Coalizão Oculta Global, conseguia ouvir o político reclamando, mesmo com seus fones de cancelamento acústico tampando seus ouvidos, e ele sabia que precisaria agir rápido. Ele caminhou pelo corredor central em direção ao palco. Enquanto ele andava, ele olhava ao redor da sala- pelo menos uma centena de pessoas, todas elas parecendo prestar atenção no homem. Nenhuma delas se mexia, entretanto. Nenhuma delas estava se mexendo ou se inclinando para frente em seus assentos. Elas estavam imóveis, completamente imóveis. Em contraste, o homem no pódio reclamava enfurecido, movendo-se freneticamente, seus olhos selvagens encarando a audiência.

&#34;E eu me recuso a permitir isso. Eu me recuso a permitir isso e continuarei a me recusar até que todos os relógios tenham se desfeito em átomos e o homem tenha esquecido o significado de &#39;normal&#39;. Essa é minha promessa, e eu a cumprirei. Em épocas passadas, as pessoas do mundo foram forçadas a seguir um contrato assinado e selado sem entender. Sem consentimento. Um contrato feito antes de termos nascido. E foi dele que os maçons nos liberaram.&#34;

&#39;Blowfly&#39; pôde sentir um zumbido em seus ouvidos e um breve momento de dor elétrica em sua testa. Ele sacou uma pistola de seu coldre de ombro. Ninguém pareceu se mexer, ou perceber. A cor estava começando a sumir de sua visão, e seus pés eram pesos de chumbo. Blowfly apontou a arma para o político, mas de repente seu braço ficou rígido e seus dedos não se mexiam. O político se inclinou para frente e ficou parado também, olhando intensamente para &#39;Blowfly.&#39;

&#34;E, apesar disso, apesar desse serviço, há aqueles que diriam que o que foi feito foi errado. Que pensamento livre, vida livre e respirar livre é um crime. Eles querem impedi-los de voar! Eles querem ilegalizar sua recém-descoberta consciência. Eles são insidiosos, e eu digo a vocês que eles não abandonarão sua missão para mantê-los acorrentados dentro de suas próprias peles.&#34;

&#39;Blowfly&#39; não conseguia se mexer. Até seus pulmões não funcionavam. Parecia que ele estava prestes morrer, assim como ele assistira a todos os outros agentes morrerem, imóveis e sufocando até a morte. Pelo menos ele morreria com seus pés no chão.

A imagem do político em seu terno imaculado, com uma expressão forçadamente amigável no rosto, era compensada por seus olhos, que pareciam cheios de sangue, arregalados e assustados. O pobre coitado não tinha ideia do que estava dizendo, ou o que estava acontecendo.

O político deu um sorriso maldoso e, com um tom falso-civil, perguntou: &#34;E então, o que meu honorável oponente tem a dizer a seu favor?&#34; Ele esticou a pergunta, e os pulmões do agente começaram a doer. Finalmente, e permitiu que a última sílaba saísse de seus lábios e pairassem no ar. A visão de Blowfly se apagou por completo, e ele se sentia prestes a desmaiar.

E então, de repente, a força que o segurava foi solta. A resposta do agente foi um único tiro. O político caiu para trás, morto em segundos, e jazeu esparramado em sangue no palco.

Blowfly engoliu o ar e se sentou no chão. Ainda ninguém se mexia. Ele ficou lá por algum tempo, até a Fundação aparecer para pegá-lo. Isso ia contra o protocolo em todas as maneiras, mas o que mais ele podia fazer? Ele não tinha reforços, nenhum lugar para onde voltar. Todos os outros agentes, pelo menos os que ele conhecia, estavam mortos.

Ele deixou os agentes levá-lo para uma de suas instalações, disse a eles o que aconteceu. Como quase todos os outros agentes de sua base tinham sido mortos por algum KTE brilhante que transformou sua morte em um espetáculo público. Como ele tinha sido um dos únicos ainda andando por aí quando veio a ordem para liquidar o político.

Quando ele descobriu que a Fundação achava que eles estavam sobrecarregados de tanto trabalhar, ele riu com força e amargamente.

**Data**: 24/11/2081
**Local**: █████████
**Nível de Prioridade de Resposta**: Amarelo
**Descrição**: Uma forma anômala e não identificada de organismo que se assemelha à forma de um pólipo é descoberta crescida dentro de um túnel em desuso. O organismo demonstra recriar sons de fala humana e secretar um agente paralisante e digestivo de aberturas em sua superfície quando perturbado; esse comportamento tomou a vida de um explorador urbano cujo companheiro relatou o incidente à polícia.
**Operações de Acompanhamento**: Devido à localização isolada e os estresses colocados sobre agentes acompanhantes, assim como o fato de que a maioria dos agentes de campo disponíveis na área estão envolvidos em dois eventos simultâneos de prioridade superior, investigações do incidente foram atrasadas e a área permaneceu não protegida até o fim da manhã de 14/12/2081, quando foi descoberto que o organismo tinha crescido significativamente, resultado nas mortes de outros dois indivíduos, ambos moradores de rua locais que tentaram se abrigar no túnel durante a noite. Organismo classificado como e-76821. A maior parte do organismo foi destruída, com amostras vivais capturadas para análise.

**Data**: 24/11/2081
**Local**: Necrotério [REDIGIDO]
**Nível de Prioridade de Resposta**: Laranja
**Descrição**: Seis cadáveres mantidos no Necrotério [REDIGIDO] reanimaram aproximadamente ao mesmo tempo. Todas as entidades estavam lúcidas e comunicativas e possuíam as memórias e personalidades que tinham antes da morte. Apesar de múltiplos ferimentos debilitantes e letais estando presentes nos corpos antes do incidente, os corpos afetados foram descobertos completamente intactos, saudáveis e exibindo sinais de vida normais.
**Operações de Acompanhamento**: Devido às ações tomadas pela equipe do Necrotério, informações sobre o incidente tinham sido parcialmente reveladas ao público, sendo necessária a dispersão de amnésticos Classe-B. Sob o pretexto de um procedimento de quarentena relacionado a um patógeno desconhecido, a área foi assegurada e os seus cadáveres afetados foram transportados ao Sítio-16. Após testes, que determinaram que os corpos eram, tirando o acima, não anômalos, as entidades foram exterminadas.

**Data**: 24/11/2081
**Local**: Rodovia ███████████
**Nível de Prioridade de Resposta**: Vermelho
**Descrição**: [DADOS EXPURGADOS]
**Operações de Acompanhamento:** Embora o evento não ameaçasse de imediato a vida humana, [DADOS EXPURGADOS] representava uma ameaça ao sigilo da Fundação. Agentes foram enviados para eliminar ou capturar indivíduos envolvidos. Amnésticos se provaram ineficazes em erradicar os sintomas causados pela exposição ao evento. 30 testemunhas foram exterminadas e o evento é explicado como um grande acidente de trânsito.

-----

Agente Chard se deu um momento para pensar, embora ele particularmente não quisesse. Afinal, ele não ia ter a chance depois.

Ele olhou para os amnésticos em sua mão, dois círculos bege sujos pequenos parados em sua palma. O doutor responsável por dispensar os amnésticos tinha obedecido a seu pedido por um momento para pensar, mas ele teria que tomá-los logo. Mesmo agora, quando se tratava de cuidar da saúde mental de seus funcionários, a Fundação não podia perder tempo.

Não havia mais sessões de aconselhamento ou terapia - não havia tempo ou dinheiro a ser separado para tais assuntos. Eles tinham substituído simpatia humana e ajuda com pílulas há muito tempo. Seja lá o que você tenha visto, o que quer que você tenha feito, você faz declarações, anota todos os detalhes, e então toma um comprimido e se esquece de tudo.

E então você lê os arquivos e de repente você sabe o que aconteceu, mas não sente nada. Eles guardavam a terapia para os casos realmente problemáticos, ou as coisas tão ruins 
que essa reação emocional instintiva conseguia aparecer só da descrição de segunda mão. Pelo menos, essa era a ideia. Chard já tinha feito isso antes. Parecia funcionar.

Como organizador chefe da operação, ele queria ser capaz de esquecer, de passar a responsabilidade para algo, para alguém que não fosse ele. Particularmente, não importava se a pessoa fosse ele mesmo. Afinal, não era como se seu eu passado fosse revidar.

Ele sabia que podia fazer o argumento de qualquer jeito, mesmo sem os amnésticos. Era por causa dos procedimentos. Era devido à pressão sobre ele. Era por causa do dia e época em que ele vivia. Acima de tudo, ele podia culpar o sistema de prioridade.

Embora todas essas desculpas aparecessem em sua mente, agente Chard tinha que admitir algum nível de culpa. Ele tinha lidado mal com a situação, e agora múltiplas pessoas, incluindo outros agentes, estavam mortas. Tinha sido ele quem aprovou e priorizou matar as pessoas no mortuário em vez de salvar vidas. Kritschau e sua equipe provavelmente estavam dissecando eles no momento.

Mas a certo nível, ele era responsável. Ele tinha que ser; caso contrário, isso significava que não havia nada que ele poderia ter feito. Ele se recusava a se deixar se tornar uma vítima da circunstância, por mais graves que essas circunstâncias tenham se tornado. Ele era um agente da Fundação, afinal- a Fundação não existia para superar o impossível?

Cristo amado, ele esteve ouvindo à propaganda de novo. Segurança, Contenção, Proteção.

Os dois primeiros estavam ficando mais difíceis a cada dia, e depois de hoje, ele não sabia o que o terceiro devia significar. Ele deveria estar protegendo a humanidade, ou os interesses da Fundação?

Não importava qual fosse a resposta. Afinal, ele não ia se lembrar dela. Ele ergueu os olhos para o doutor. De sua parte, o doutor não parecia particularmente impaciente. Chard olhou para ele, e então colocou os comprimidos na boca. O homem sorriu levemente, observou enquanto Chard tomava um gole de água de um copo plástico e engolia.

Mais tarde naquele dia, Chard estava sentado em sua mesa e olhava para os relatórios do que acontecera. Quatro pessoas mortas, seis entidades anômalas eliminadas, uma anomalia contida. As imagens dos túneis eram horríveis, mas ele já vira pior. Ele tentou convocar um tiquinho de remorso pelo que acontecera, mas não conseguiu.

Ele fez um bom trabalho, ele pensou. Chard enfiou o relatório de volta em sua pasta de papel pardo e se preparou para o próximo alerta. Não deveria demorar.

Agente Chard não conseguia sentir muito. Ele mal podia sentir como a chuva batia em seu rosto, provocando confusão breve e cansada. Mas isso não o escaldava, e ele não conseguia sentir coisas pequenas se contorcendo em sua pele mais.

Como o agente Chard adoraria poder trabalhar para a Fundação, digamos, 100 anos atrás. Na época, você poderia esperar meses, ou mesmo anos antes de um incidente ocorrer na área à qual você seria designado. Depois de um trabalho, você poderia dizer que você protegeu alguém. Agora eles só estavam mandando l destino voltar outra hora. Eventualmente, teria algo com o que eles não conseguiriam lidar.

Ele podia ouvir barulhos, por mais silenciados que fossem, de alguém próximo. Talvez eles tenham mandado alguém para encontrá-lo. Ele torcia para que viessem rápido. Ele não sabia quanto tempo mais ele, ou a Fundação, tinha.
