**项目编号：**SCP-CN-1502

**项目等级：**Euclid

**特殊收容措施：**每个SCP-CN-1502个体都应安置在一张拥有束缚设备的床上，并一同配备应急维生设备，以及一套可遥控启动的麻醉药注射装置。其收容间应配有3级安全权限的门禁，除必要情况外与SCP-CN-1502的接触都必须在不少于2名持有3级安全权限的人员的监视下进行并全程蒙住SCP-CN-1502的眼睛。除研究、医疗以及必要的安全目的外，禁止将枪支、锐器、药物等任何可能会对SCP-CN-1502造成伤害或引发疼痛的物品置于距离对象5米以内的位置。

任何时刻所有SCP-CN-1502个体都必须佩戴痛觉检测器。当痛觉检测器指数超过安全数值时会自动向对象注射麻醉剂，以确保不会有人擅自利用SCP-CN-1502的能力进行许愿。

每月应对所有负责研究SCP-CN-1502或与其有接触的员工进行至少一次的心理健康检查，并鼓励对存在问题的员工进行心理疏导，对SCP-CN-1502存在严重敌意的员工必须强制隔离，以确保其远离SCP-CN-1502，必要情况下，需要接受A级记忆消除。

**描述：**SCP-CN-1502是6个人类实体，所有个体都拥有类似亚洲人的面孔，其衰老速度极为缓慢，实际年龄未知，外貌约在10-15岁之间。对象显示出类似白化病症状的外貌，并拥有灰色的虹膜。所有SCP-CN-1502个体均带有不同程度的伤害造成的伤痕，包括切割、烫伤、软组织挫伤、开放性骨折等，并有不同程度的PTSD[[footnote]] 即“创伤后应激障碍（post‐traumatic stress disorder）”，指个体经历、目睹或遭遇到一个或多个涉及自身或他人的实际死亡，或受到死亡的威胁，或严重的受伤，或躯体完整性受到威胁后，所导致的个体延迟出现和持续存在的精神障碍 [[/footnote]]症状。

SCP-CN-1502个体能实现他人的“愿望”，可视为一定程度的现实扭曲能力。这种能力只有在对象感受到疼痛时才会表现，但表现程度决定于SCP-CN-1502感受到的痛感的强度以及愿望的指向性是否明显。SCP-CN-1502通常无法实现自己或其他SCP-CN-1502个体的“愿望”，并且无法自主干涉所实现的愿望的内容或形式。SCP-CN-1502对“实现他人的愿望”这一行为似乎基于本能，并不会依据自身的好恶进行抉择。

SCP-CN-1502个体在失去70%的身体结构时依然保持存活，大脑在损毁90%以上时依然能复原并恢复至正常状态。对象能在瞬间至1天之内恢复全部创伤部位，但短时间内受到过于严重的创伤时会在愈合之后留下痕迹。同时，SCP-CN-1502对所有已知疾病都免疫，其血液中具有某种未知成分，可在短时间内大幅提高普通人的免疫力，并加速伤口愈合。此外，SCP-CN-1502不需要进食及饮水也可以存活。

现阶段的观察显示，与SCP-CN-1502个体的长时间接触将使人失去针对SCP-CN-1502的怜悯、愧疚等情感，并对SCP-CN-1502产生强烈的敌意及憎恶感。这种状态的转变没有固定的时间模式，通常在毫无征兆的情况下发生。但停止接触SCP-CN-1502后会自行弱化。

所有SCP-CN-1502个体都十分配合各项实验测试，即使知道这些实验会对他们造成伤害，也从未表达过拒绝或明显的厌恶。这种极度顺从的心理状态似乎更多的出于本能而非恐惧，或斯德哥尔摩综合征。诸如愤怒、嫉妒、仇恨等情感几乎没有任何表露，而怜悯、关怀等情感则颇为明显。

**附录CN-1502-a**
SCP-CN-1502于████年被发现于█████省█████镇的一处民宅的地下室内。该地区警方在平息一场土地纠纷时发现该民宅主人家中藏有毒品，在搜查过程中发现了的隐藏SCP-CN-1502的地下室。在地下室的地面及墙面上发现了大量凝固的血迹和各种█████，以及6名处于营养不良状态的SCP-CN-1502个体。警方将对象和民宅主人送往医院，正在该医院修养的基金会特工注意到了SCP-CN-1502个体的特殊面容，并审问了被捕的屋主，从而得知SCP-CN-1502的异常性质。

该屋主在审问中的描述，一位“外国人”在数十年前将对象卖到他的家中作苦力，并表示当遇到不顺利的事情时只要对对象施加折磨，就可以得到好运气。所有SCP-CN-1502个体都表示自己没有关于被卖作苦力前的记忆，也对审问中提到的“外国人”毫无印象。

**附录CN-1502-b**
负责该项目相关工作的Han博士对6名SCP-CN-1502个体（分别称之为SCP-CN-1502-a至SCP-CN-1502-f）分别进行了实验。
[[collapsible show=&#34;+ 部分实验内容&#34; hide=&#34;- 关闭&#34;]]
* 实验1502-a-1
&gt; * 实验对象：SCP-CN-1502-a
&gt; * 损伤内容：使用刀片在对象手指上割开一道伤口
&gt; * 许愿内容：受试者表示希望失明的右眼恢复视力
&gt; * 实验结果：受试者表示自己的右眼可以看到较为清晰的影像。
* 实验1502-c-3
&gt; * 实验对象：SCP-CN-1502-c
&gt; * 损伤内容：拔除食指指甲
&gt; * 许愿内容：受试者表示想要一大笔钱
&gt; * 实验结果：总重超过3吨的各式硬币出现在实验室内，包括古罗马银币、中国的方孔铜钱以及多种已停止发行的现代硬币等。硬币的突然出现造成受试者受到挤压伤害。
* 实验1502-d-1
&gt; * 实验对象：SCP-CN-1502-d（事先被注射麻醉药）
&gt; * 损伤内容：火焰灼烧30秒
&gt; * 许愿内容：受试者表示想让自己长高20厘米
&gt; * 实验结果：无任何反应。对象身上的烧伤在数分钟后痊愈。
* 实验1502-e-2
&gt; * 实验对象：SCP-CN-1502-e
&gt; * 损伤内容：枪击。三发子弹命中胸部。
&gt; * 许愿内容：获得飞行的能力，使用录音机播放电子合成的声音
&gt; * 实验结果：无反应。对象自愈
* 实验1502-f-8
&gt; * 实验对象：SCP-CN-1502-f
&gt; * 损伤内容：███████
&gt; * 许愿流程：受试者表示希望能得知关于SCP-CN-1502的一切秘密
&gt; * 实验结果：受试者失去意识，身体出现了数百道类型不一的伤口，解剖结果显示所有体内脏器都缺失了二分之一。
[[/collapsible]]
**事件CN-1502-1：**
████年█月██日进行的实验中，原定对SCP-CN-1502-█实施[数据删除]来测试对象的自愈能力，但突发的设备故障导致现场一名研究员窒息死亡，在将其遗体转移出实验室时，该研究员突然恢复了心跳，并在数秒后恢复了意识。事后SCP-CN-1502-█表示，自己当时许下愿望希望该研究员能够活过来。这是目前已知唯一一次SCP-CN-1502实现了自身愿望的情况。
调查发现该研究员曾试图提交一份希望停止SCP-CN-1502相关测试的申请，还曾将未获批准的图书与食物交给SCP-CN-1502个体。该研究员目前被判定不适合接触SCP-CN-1502而调职。
