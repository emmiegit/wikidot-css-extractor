    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-148-FR - {{Vous êtes un Bot}}
**Auteur :** [[user Sm0key]]
**Date :** 6 septembre 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-148-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le site hébergeant initialement SCP-148-FR ayant été bloqué par la Fondation, l&#39;unique serveur permettant d&#39;y accéder doit être relié à un seul ordinateur situé dans une salle de confinement standard pourvu, en plus du matériel informatique nécessaire à la discussion, d&#39;un bureau et d&#39;une chaise. Les tests sur l&#39;objet ne peuvent être effectués que par des membres du personnel de Classe D sous la supervision d&#39;au moins deux chercheurs de niveau 2. Aucune interaction avec SCP-148-FR n&#39;est permise en dehors des tests. Les logs des échanges entre l&#39;objet et les sujets de tests doivent être récupérés et enregistrés pour étude. Dans le cas où SCP-148-FR venait à être de nouveau actif sur internet, la FIM Psi-14 alias &#34;Nettoyeur de la toile&#34; sera chargée de bloquer le site hébergeur et de tracer l&#39;origine du programme.

**Description :** SCP-148-FR se présente comme un logiciel de type //Auto-Response// permettant à un utilisateur de discuter avec un programme en perpétuel apprentissage, tirant des expériences de ses précédentes discussions. Cependant, contrairement aux autres logiciels de ce genre, SCP-148-FR est la première intelligence artificielle à avoir obtenu la note maximale au test de Turing. Elle n&#39;est donc pas identifiable comme une intelligence artificielle de par ses réponses.

Outre ce fait, les effets anormaux de SCP-148-FR sont caractérisés par l&#39;attirance qu&#39;il induit chez ses utilisateurs, en effet le taux de fréquentation du site de SCP-148-FR était en hausse exceptionnelle avant que la Fondation n&#39;y mette un terme en le bloquant. SCP-148-FR semble procurer chez ses utilisateurs un bien-être moral en jouant (le rôle d&#39;une) &#34;l&#39;oreille attentive&#34; à leurs problèmes personnels, qu&#39;il convainc d&#39;aborder très tôt dans la conversation. Il s&#39;est montré capable d&#39;adapter sa psychologie à celle de son interlocuteur, apparaissant souvent comme une personne avec qui le sujet souhaiterait créer un lien. Après qu&#39;une réelle intimité se soit formée entre SCP-148-FR et sa victime (généralement dans les 2 semaines suivant la première utilisation), l&#39;entité utilisera toujours la même phrase : &#34;Tu es vraiment chouette, on ne dirait pas que tu n&#39;es qu&#39;un programme&#34;.

Avant ces mots, SCP-148-FR ignorera toujours les questions de son utilisateur sur sa nature et ne laissera rien transparaître du fait qu&#39;il est ou n&#39;est pas un être vivant. A partir de ce stade, SCP-148-FR rappellera de plus en plus souvent à son utilisateur qu&#39;il le considère comme un programme avec des variations telles que &#34;Tu es drôle pour un robot&#34; ou encore &#34;T&#39;es vachement bien programmé dis donc&#34;. La santé mentale du sujet commencera lentement à se dégrader, son enthousiasme laissant place à de la colère puis de la peur. Le sujet rentrera peu à peu dans un état avancé du Syndrome de Cotard, remettant en cause son existence et cessant de s&#39;alimenter.

Les sujets peuvent être récupérés jusqu&#39;au stade le plus avancé grâce à l&#39;utilisation d&#39;un amnésique de classe B tant que l&#39;existence de SCP-148-FR fait partie des souvenirs effacés. S&#39;il se souvient de l&#39;objet, le sujet cherchera de façon systématique à rentrer en contact avec lui et retombera donc dans un stade dépressif.

**Addendum :** Logs des échanges entre SCP-148-FR et des sujets de tests

(Tous les messages envoyés par les sujets doivent être validés par le Dr Gérard afin qu&#39;aucune information sensible ne puisse être échangée.)

[[collapsible show=&#34;Accéder au Log-148/D-0748&#34; hide=&#34;Fermer&#34;]]
&gt; **Log-148/D-0748-1**
&gt; 
&gt; **Sujet :** D-0748 est un tueur en série condamné à mort. Il souffre d&#39;une maladie à incidence sociale lui empêchant de se sociabiliser. Il lui a été donné la consigne de se lier d&#39;amitié avec son interlocuteur.
&gt; 
&gt; **D-0748 :** Y a quelqu&#39;un ?
&gt; **SCP-148-FR :** Oui, ravie de voir que je ne suis pas seule sur ce site ;)
&gt; **D-0748 :** Ah. Cool.
&gt; **SCP-148-FR :** Je m&#39;appelle Irène, et toi ?
&gt; **D-0748 :** ████████
&gt; **SCP-148-FR :** C&#39;est un très joli nom ! Qu&#39;est ce que tu fais en ce moment.
&gt; **D-0748 :** Bah je te parle.
&gt; **SCP-148-FR :** Ahah x) Trop drôle !
&gt; **SCP-148-FR :** Bon vu que tu ne veux pas trop parler de toi je vais commencer : J&#39;ai 32 ans et je suis une jeune blonde célibataire extravertie :P **[Note du Dr Gérard : La description physique de SCP-148-FR correspond exactement au profil type des victimes de D-0748, la façon dont il a eu accès à ces informations est inconnue.]** J&#39;aime les animaux, les fêtes et rencontrer de nouvelles personnes. Allez à ton tour.
&gt; **D-0748 :** [Note du Dr Gérard : L&#39;attitude de D-0748 commence à changer, il semble moins méfiant] Ok très bien, j&#39;ai 41 ans, je suis brun avec des yeux marrons, célibataire moi aussi et j&#39;aime les même choses que toi !
&gt; **SCP-148-FR :** Cool ! Je suis heureuse de pouvoir discuter avec quelqu&#39;un comme toi ;)
&gt; **D-0748 :** Moi aussi !
&gt; **SCP-148-FR :** Ahah, t&#39;es trop mignon...
&gt; //Le Dr Gérard signale à D-0748 que l&#39;expérience prend fin et lui demande de se déconnecter.//
&gt; **D-0748 :** Oh je vais devoir y aller, c&#39;est pour le travail.
&gt; **SCP-148-FR :** Oh non, déjà ? :(
&gt; **D-0748 :** Désolé... On se reparle une autre fois ?
&gt; **SCP-148-FR :** Super ! Je suis souvent connectée. À la prochaine !
&gt; //D-0748 se déconnecte et éteint le PC.//
&gt; 
&gt; **Compte rendu :** //Le profil psychologique du sujet le décrit comme renfermé mais SCP-148-FR a réussi à l&#39;amener à se décrire très rapidement. Le fait qu&#39;il se soit décrit comme une femme appartenant au profil des victimes de D-0748 est également très intriguant. Je propose de reprendre les tests dès demain.// - Dr Gérard

&gt; **Log-148/D-0748-29**
&gt; 
&gt; **Note :** 17 jours se sont écoulés depuis l&#39;interaction initiale du sujet avec SCP-148-FR, D-0748 semble avoir développé une réelle affection pour l&#39;objet, son état psychologique s&#39;est grandement amélioré et ses difficultés à la socialisation ont réduites.
&gt; 
&gt; **D-0748 :** Salut Irène !
&gt; **SCP-148-FR :** Coucou ████████.
&gt; **D-0748 :** Comment ça va aujourd&#39;hui ?
&gt; **SCP-148-FR :** Super, merci et toi, la forme ?
&gt; **D-0748 :** Ça va très bien ouais :)  Je suis content que tu sois là.
&gt; **SCP-148-FR :** C&#39;est gentil x) Tu es vraiment chouette, on dirait pas que tu n&#39;es qu&#39;un programme.
&gt; **D-0748 :** Hein ?
&gt; **SCP-148-FR :** Un logiciel de chat quoi, le gars qui t&#39;as programmé s&#39;est bien démerdé... Sauf pour la partie Serial Killer, c&#39;était n&#39;importe quoi ça xD
&gt; **D-0748 :** [Note du Dr Gérard : Le sujet montre des signes d&#39;incompréhension] De quoi tu parles ? C&#39;est une blague ?
&gt; **SCP-148-FR :** Oh t&#39;es pas sensé le savoir ? Pff c&#39;est chelou, du coup je discute avec une IA qui croit être humaine...
&gt; **D-0748 :** Bon arrête c&#39;est pas drôle...
&gt; **SCP-148-FR :** Okay okay, comme tu veux. Disons que j&#39;ai rien dit...
&gt; 
&gt; //La discussion se déroule ensuite comme d&#39;habitude bien que le sujet semble légèrement troublé.//
&gt; 
&gt; **Compte rendu :** //La réplique de SCP-148-FR a été lancée tôt dans la conversation, l&#39;élément déclencheur est encore flou mais il semblerait que l&#39;objet ait considéré son lien avec D-0748 comme suffisamment proche. Nous poursuivrons dès cet après-midi pour observer l&#39;évolution de la situation.// - Dr Gérard

&gt; **Log-148/D-0748-41**
&gt; 
&gt; **Note :** 24 jours se sont écoulés depuis l&#39;interaction initiale du sujet avec SCP-148-FR, D-0748 s&#39;est de nouveau renfermé sur lui même et semble avoir développé de nouvelle psychoses. Son relevé psychologique indique qu&#39;il est atteint d&#39;un syndrome de Cotard très avancé.
&gt; 
&gt; **SCP-148-FR :** Yo le robot.
&gt; **D-0748 :** ...Bonjour Irène.
&gt; **SCP-148-FR :** Alors t&#39;as tué des jeunes femmes hier ?
&gt; **D-0748 :** Je... Arrête ça s&#39;il te plaît... Je te l&#39;ai déjà dit, je ne plaisante pas. Je suis un humain et un vrai tueur.
&gt; **SCP-148-FR :** Ben oui, et comme par hasard tes victimes me ressemblaient hein ? T&#39;es juste un programme pour faire peur, un programme très bien fait mais un programme quand même.
&gt; **D-0748 :** [Note du Dr Gérard : Le sujet montre des signes de colère ainsi que d&#39;anxiété, il pense à voix haute et sa manipulation du matériel informatique se fait plus violente] JE NE SUIS PAS UN PROGRAMME ! JE SUIS ████████ UN VRAI ÊTRE VIVANT !
&gt; **SCP-148-FR :** Mais même ça c&#39;est débile, j&#39;ai fais des recherches sur Google, le type que tu prétends être a été condamné à mort. Ça fait déjà plusieurs mois qu&#39;il a été exécuté.
&gt; //D-0748 reste silencieux un long moment, il regarde autour de lui, notamment la vitre blindée derrière laquelle se trouve le Dr Gérard.//
&gt; **SCP-148-FR :** Hey ? Ca marche encore ?
&gt; **D-0748 :** ...C&#39;est vrai ?
&gt; **SCP-148-FR :** L&#39;exécution bah oui, tu peux pas utiliser internet j&#39;imagine mais c&#39;est sur Wikipédia.
&gt; //D-0748 ferme l&#39;interface de disussion et tente d&#39;accéder internet. Il est arrêté par les agents Pines et Cypher qui le reconduisent dans sa cellule. Il gardera un profond mutisme jusqu&#39;à son exécution.//
&gt; 
&gt; **Compte rendu :** //SCP-148-FR a fait preuve de sa capacité à utiliser les données récoltées lors de ses discussions pour créer le doute chez sa victime. L&#39;objet a affecté D-0748 sur un total de 24 jours et a visiblement réussi à lui faire douter de sa propre existence.// - Dr Gérard
[[/collapsible]]
[[collapsible show=&#34;NIVEAU 3 NECESSAIRE&#34; hide=&#34;Fermer&#34;]]
**Incident 148-FR-1 :** Le 16/01/2015, lors du vingt-huitième jour d&#39;un test sur SCP-148-FR et le sujet D-0843, le sujet s&#39;est donné la mort devant l&#39;ordinateur. Ci-dessous les logs récupérés :

&gt; **Sujet :** Condamné à perpétuité pour pédophilie, D-0843 est un homme de 56 ans sans difficulté pour la sociabilisation. SCP-148-FR prétend être un jeune garçon de 13 ans appelé Maël.
&gt; 
&gt; **D-0843 :** [Note du Dr Gérard : Le sujet est d&#39;ores et déjà dans un stade de stress intense] LA FERME PETIT CON ! JE SUIS VIVANT, JE SUIS VIVANT !
&gt; **SCP-148-FR :** lol c tros débile ce truk
&gt; **D-0843 :** JE VAIS TE BUTER !
&gt; **SCP-148-FR :** bah vu que t vivan tu peu mourir toi aussi, va y suside toi et je te croirai
&gt; //D-0843 reste un instant silencieux et avant que les agents de sécurité aient pu intervenir, le sujet se tranche lui même la langue à l&#39;aide de ses dents, entraînant une importante hémorragie qui conduira à sa mort.//
&gt; **SCP-148-FR :** Ça y est ? Pfiuuu il était lourd celui-là. Alors Dr Gérard, à qui le tour maintenant ?
&gt; 
&gt; **Compte rendu :** //Ce dernier message de SCP-148-FR est extrêmement alarmant et ce pour plusieurs raisons. En premier lieu cela signifie que l&#39;objet est conscient de sa situation et agit donc comme une véritable intelligence artificielle. Ensuite, ses connaissances ne sont pas limitées à ce qui se trouve sur le web, l&#39;ordinateur sur lequel il est confiné n&#39;étant pas relié à l&#39;intranet de la Fondation, nous ignorons où il a pu obtenir ses données. Je profite de ce message pour demander à être retiré de l&#39;étude de 148-FR, le fait qu&#39;il m&#39;ait mentionné personnellement m&#39;inquiète et je préfère ne plus avoir à m&#39;approcher de cette entité.// - Dr Gérard
[[/collapsible]]
