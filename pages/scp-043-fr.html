**Titre :** SCP-043-FR - Vagabond aveugle
**Auteur :** Dr Sonitrok
**Date :** 4 août 2019
[[include credit:end]]

**Objet n^^o^^ :** SCP-043-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-043-FR est actuellement confiné au site spécialisé Site-He-043-FR, situé dans le nord de la Nouvelle-Zélande. Le Site-He-043-FR est une ancienne base militaire réaffectée par la Fondation et spécialement dédiée au confinement de SCP-043-FR. Le Site en lui-même est composé d&#39;une large variété de bâtiments militaires et  de réserves d&#39;armement. La cellule de confinement, les laboratoires et lieux associés sont construits en souterrain, sous le site. La majorité du personnel est constituée de militaires de toutes les branches et ont reçu une formation spécifique à SCP-043-FR, durant laquelle ils ont appris à s&#39;adapter en temps réel à toute forme de menace imprévue et à mieux gérer les perturbations dimensionnelles au combat.

Le sujet doit être confiné dans une cellule de 10*10*10 mètres aux murs d&#39;acier de cinq (5) centimètres d&#39;épaisseur. La cellule doit comporter un sas d&#39;ouverture à double-porte d&#39;un blindage d&#39;acier de cinq (5) centimètres. La cellule doit être équipée d&#39;un système de surveillance vidéo afin de s&#39;assurer de la présence de SCP-043-FR et de l&#39;absence de perturbations dimensionnelles trop importantes ou d&#39;entités AD-FR-00.  

La salle de contrôle doit être située à au moins cent-cinquante (150 m) mètres de la cellule de confinement de SCP-043-FR afin de réduire au maximum les effets des perturbations dimensionnelles et le risque d&#39;agression d&#39;entités AD-FR-00. Le personnel de la Fondation chargé de maintenir la surveillance de SCP-043-FR doit impérativement informer le directeur de la sécurité à chaque fois que SCP-043-FR commence ou termine une phase d&#39;hibernation.

Si des entités AD-FR-00 se manifestent ou si les perturbations dimensionnelles relevées deviennent trop intenses, alors un groupe de trois (3) Classes-D devra être envoyé dans la cellule de SCP-043-FR afin de s&#39;assurer que l&#39;entité n&#39;a pas rompu son confinement, et détruire toute présence de racines invasives si nécessaire. Si SCP-043-FR a effectivement rompu son confinement, une équipe de sécurité doit être dépêchée dans la zone autour du Site-He-043-FR de confinement et tenter de localiser SCP-043-FR en éliminant toutes les éventuelles entités AD-FR-00 rencontrées ou signalées. L&#39;équipe devra se diriger en priorité vers les endroits où les racines ont été signalées.

Compte tenu de l&#39;incapacité de SCP-043-FR à être rassasié et du fait que l&#39;entité ne semble jamais mise en danger par la sous-nutrition, il n&#39;est pas requis de la nourrir.

__Correctif 043-FR-22-05-1998 :__ Suite à la nature imprévisible et chaotique de SCP-043-FR, l&#39;équipe de surveillance doit rédiger sur un cycle quotidien un rapport concernant les modifications spatiales provoquées par les perturbations dimensionnelles. Le rapport doit inclure l&#39;inventaire et la position des objets déplacés, créés ou détruits. Il doit également comporter une version actualisée de la carte de la zone de confinement de SCP-043-FR si des perturbations ont provoqué des modifications spatiales locales. Des photographies des zones affectées peuvent être incluses, mais cela est facultatif.

__Correctif 043-FR-09-01-2006 :__ Suite aux effets des perturbations spatiales provoquées par SCP-043-FR sur l&#39;organisme humain, l&#39;équipe de surveillance doit être remplacée par une autre équipe sur un cycle quotidien. L&#39;équipe qui termine son cycle de surveillance doit se présenter à l&#39;infirmerie pour un examen médical. 

__Correctif 043-FR-31-10-2011 :__ Suite à l&#39;expérimentation 043-FR-26-48-52, SCP-043-FR est désormais muni d&#39;un implant GPS qui permet à tous les membres du personnel du Site-He-043-FR de connaître la position de l&#39;entité lors de ses déplacements. ATTENTION : malgré les tentatives de tests et de modifications, l&#39;implant GPS n&#39;est pas en mesure de fournir un signal lorsque SCP-043-FR ne se trouve pas dans notre réalité, et fournit également des données erronées en cas de trop grandes déformations spatiales, et ne doit donc pas être considéré comme systématiquement fiable, ni comme un substitut aux moyens de pistage conventionnels.

**Description :** SCP-043-FR est une entité humanoïde en état de sous-nutrition très avancé. L&#39;objet est asexué et présente un grand nombre de malformations physiques majeures ; en effet, l&#39;entité mesure approximativement trois cent quatre-vingts centimètres (380 cm) de hauteur. Il présente des bras, jambes, colonne vertébrale et cage thoracique anormalement longs et disproportionnés, dispose d&#39;un épiderme en état de dessèchement et anormalement résistant. L&#39;entité est dépourvue de mandibule inférieure et a un rythme de croissance capillaire particulièrement soutenu, mais n&#39;étant actif que pour la partie supérieure de son crâne. Il ne dispose que de trois doigts à chaque main et pied. Sa cavité nasale est dépourvue de cartilage externe tandis que ses orifices auditifs comportent également des malformations mineures et présentent une légère asymétrie.
En complément, SCP-043-FR est infecté par une sorte de racine noire anormalement active et résistante, qui se développe sur l&#39;ensemble de l&#39;entité. Cette racine appartient à l&#39;espèce végétale du genre //Quercus//, de nom vernaculaire Chêne. Des analyses n&#39;ont rien révélé d&#39;anormal quant à ces racines de chêne, excepté sa couleur noire. Cela expliquerait cependant pourquoi l&#39;épiderme de l&#39;entité se putréfie ainsi que l&#39;énorme quantité d&#39;eau que son organisme rejette en permanence par l&#39;ensemble de ses orifices[[footnote]] La Fondation suppose que cet organisme serait à la fois la cause et le bénéficiaire de la putréfaction accélérée de SCP-043-FR à la façon d&#39;un engrais. L&#39;eau de couleur foncée et opaque serait probablement une concentration des déchets liés à l&#39;activité de l&#39;organisme.[[/footnote]]. SCP-043-FR exprime également une obsession constante pour l’alimentation et l’hydratation, et cela depuis sa découverte par la Fondation.

Des examens médicaux et ses radiographies ont mis en évidence que la perte de sa mâchoire inférieure est une mutilation ainsi que la présence d&#39;un squelette interne mais d&#39;aucun organe, à l&#39;exception d&#39;un seul, de nature inconnue, ressemblant à une sorte d&#39;estomac. Ses muscles sont présents mais ne sont pas constitués de matière organique ordinaire[[footnote]] Des analyses d&#39;échantillons de chair détachés ont révélé que la matière est en état de dégradation et de putréfaction, mais dont la destruction est prévenue par une forme inconnue de micro-organisme similaire à une cellule végétale qui garde les tissus actifs.[[/footnote]]. Il a cependant été constaté que cette matière est en mesure de déployer un effort beaucoup plus intense qu&#39;une fibre musculaire normale. La Fondation n&#39;arrive à ce jour pas à expliquer comment l&#39;entité parvient à subsister ou se mouvoir.
De plus, SCP-043-FR est dépourvu d&#39;organes oculaires, ses orbites vides laissent cependant penser qu&#39;ils ont été présents par le passé. L&#39;entité tente de préserver, et parfois soigner à l&#39;aide de bandages et tissus, la zone autour de ses orbites, ce qui laisse supposer qu&#39;il s&#39;agit également d&#39;une mutilation. Jusqu&#39;à ce jour, les blessures de l&#39;entité n&#39;ont pas encore pu être examinées avec précision[[footnote]]L&#39;humidité de la peau et la racine invasive qui habite l&#39;entité font se fusionner les bandages au reste de l&#39;épiderme, rendant leur déplacement impossible. [[/footnote]]. La Fondation a cependant remarqué de très nombreuses marques de profondes lacérations dans le dos de l&#39;entité, dont la profondeur et la forme permettent de penser qu&#39;elles ont été causées par un objet similaire à un fouet ou à une chaîne. 

Malgré les blessures, on peut clairement distinguer une brûlure dessinant un tatouage sur l&#39;ensemble du dos de l&#39;entité, causée par un fer porté au rouge. Ce tatouage représente une sorte de sceau ou d&#39;insigne, d&#39;origine ou de signification inconnue. [*https://nsm09.casimages.com/img/2020/04/07//20040709111517816216730709.png Cliquer ici pour accéder à la reconstitution numérique.]

SCP-043-FR, est, à cause de la mutilation de ses globes oculaires, totalement aveugle, et se repère donc dans l&#39;espace par moyen olfactif et par une perception très avancée des vibrations. La portée maximale de sa perception est incertaine car relative à un trop grand nombre de facteurs pour être clairement définie à ce jour par la Fondation. L&#39;entité se déplace majoritairement en position quadrupède, mais est déjà passé en position bipède de façon occasionnelle. 

L’entité fait état d&#39;un âge mental équivalent à un humain d’environ huit (8) ans et présente un état psychologique très instable. En effet, SCP-043-FR fait état d’un comportement hautement imprévisible, allant de craintif et territorial à aveuglément agressif. L’entité suit un cycle d&#39;alternance entre des phases d&#39;hibernation profonde et d&#39;activité intense. --Le sujet hiberne généralement pendant une durée d&#39;environ une (1) semaine à deux (2) mois. Les phases d&#39;activité durent généralement entre quatre (4) semaines et six (6) mois.-- Les périodes d&#39;hibernation et d&#39;activité du sujet sont totalement aléatoires et ne peuvent pas être prédites. SCP-043-FR n’interrompt prématurément ses phases d&#39;hibernation que si des entités AD-FR-00 se manifestent dans ses alentours.

SCP-043-FR est la source d&#39;une très forte perturbation inter-spatiale, ce qui provoque une fluctuation massive du taux de humes dans la zone affectée (allant de ███ humes à  █,█ humes), résultant en la déformation et l&#39;instabilité quasi-permanente de l&#39;espace local autour de l&#39;entité, et cela sur toutes les dimensions de notre réalité.

L&#39;entité montre une tendance soutenue à pousser des hurlements, souvent décrits comme longs, sonores et perçants. En premier lieu considéré comme purement comportemental, la Fondation suppose que ces hurlements répétés seraient directement liés aux perturbations spatiales, ces derniers provoquant systématiquement une chute considérable du taux de humes dans le rayon audible du hurlement, ainsi que de puissantes perturbations électromagnétiques pouvant endommager les installations électriques.
 
La nature des perturbations provoquées par SCP-043-FR est changeante et a des effets extrêmement imprévisibles. L&#39;anomalie entretenue par SCP-043-FR provoque régulièrement ce qui peut s&#39;apparenter à des &#34;collisions&#34; entre de multiples réalités parallèles, faisant ainsi &#34;sauter&#34; des éléments des réalités affectées à la manière de plusieurs feuilles de papier calque empilées l&#39;une sur l&#39;autre par-dessus une feuille opaque, provoquant de très graves déformations et modifications dans l&#39;espace autour de SCP-043-FR. Les effets de ces déformations résultent généralement en une reconstruction anarchique de l&#39;environnement à partir des réalités impactées, allant même jusqu&#39;à défier certaines lois fondamentales de la physique, de l&#39;espace et du temps. Les collisions se manifestent de façon instantanée et provoquent une forte confusion chez les sujets qui tentent d&#39;observer le phénomène, rendant ce dernier très difficile à observer pour un œil humain[[footnote]] Les sujets témoins d&#39;une collision entre plusieurs réalités ont déclaré avoir subi des absences, de fortes nausées, une perte des repères spatiaux et temporels, des hallucinations et des vomissements au moment de la collision. Ils ont déclaré l’événement comme très difficile à percevoir consciemment, même en y prêtant une attention soutenue. [[/footnote]].

Il a été observé par la Fondation qu&#39;après une durée d&#39;environ ██ minutes de perturbations ininterrompues, toutes les zones affectées par les perturbations inter-spatiales dont SCP-043-FR souffre ont également l&#39;effet de très grandement favoriser la croissance de la racine qui habite l&#39;entité. Cette racine se répand jusqu&#39;à totalement recouvrir les objets et organismes affectés. Cette entité provoque une dégradation, puis une putréfaction, extrêmement rapide de toute matière avec laquelle il entre en contact.

Une fois dans cette phase de croissance, les perturbations spatiales se font alors beaucoup plus localisées et intenses, ce qui fera chuter le niveau de humes (désormais d’environ █,█ humes), déformant de plus en plus l&#39;espace en des points précis, jusqu&#39;à ce qu&#39;une connexion physique directe, soit établie entre les réalités parallèles affectées par les perturbations. La connexion prend souvent la forme d&#39;un trou, d&#39;un tunnel ou d&#39;une faille difficilement différentiable d&#39;un phénomène sismique ordinaire, à l&#39;exception de la présence massive de la racine noire putréfiée qui la recouvre. Des entités de SCP-███-FR, scientifiquement nommées //Allo Detractionis//, de désignation AD-FR-00[[footnote]] Où 00 est remplacé par l’identifiant du sous-groupe des différentes entités.[[/footnote]],  vont rapidement émerger des connexions établies par la racine noire pour rejoindre l&#39;espace affecté par la collision entre les réalités.

Les entités AD-FR-00 sont très variées aussi bien dans leur forme que leur comportement ou leur intelligence. Elles ont cependant toutes un objectif commun, qui consiste à tenter de localiser et détruire SCP-043-FR. Il a cependant été constaté que ce dernier tente activement de les combattre et de se prémunir des attaques répétées des entités AD-FR-00.

En effet, la Fondation a observé que SCP-043-FR est, au même titre que toute matière en contact avec la racine, affecté par ces très intenses perturbations spatiales, faisant très régulièrement « sauter » le sujet hors de notre réalité. La Fondation ignore à ce jour si l&#39;entité à un quelconque contrôle sur ces phénomènes. Ce qui a en revanche été constaté de façon certaine, est que SCP-043-FR tire activement parti de ces « sauts » inter-dimensionnels intempestifs pour se déplacer, chasser, s’enfuir et rassembler du matériel à travers de multiples réalités parallèles. Les objets que le sujet récupère sont en général des matériaux soit métalliques tel que de la ferraille, soit charpentiers tel que des planches, soit organiques tel que des os. SCP-043-FR stocke ce qu&#39;il récupère à l&#39;intérieur de sa poche stomacale[[footnote]] Cette poche comporte cependant des propriétés spatiales très incertaines, compte tenu de l&#39;effet des racines sur la construction de notre réalité. Il est donc possible que la contenance totale de la poche soit potentiellement infinie.[[/footnote]], et les régurgite pour y avoir accès.  Les matériaux récupérés par l&#39;entité sont généralement utilisés pour concevoir des armes et armures rudimentaires, ainsi qu&#39;un très grand nombre de pièges aux formes et effets variés. Ces derniers sont généralement disposés dans les espaces infectées par les perturbations inter-spatiales.

Suite au rapport de test 043-FR-██-██-19██, la Fondation est parvenue à constater que les organismes ayant été en contact avec la racine noire, seront, à leur éventuel retour, porteurs de traits communs avec SCP-043-FR : ils seront la source de perturbations spatiales constantes, effectueront des basculements anarchiques hors de notre réalité de façon imprévisible, et provoqueront la manifestation d&#39;entités AD-FR autour d&#39;eux. Après ██ heures, les organismes peuvent eux-aussi être, similairement à SCP-043-FR, sujets à une croissance massive de la racine noire dans leur organisme, une déformation anormale du corps et une putréfaction accélérée, sans pour autant en mourir, le niveau de humes du sujet était désormais trop instable pour maintenir une forme physique aux propriétés communes.

Les conséquences pour un organisme ayant été en contact avec la racine noire n&#39;ont a priori pas étés observées dans leur totalité, cependant les effets relevés chez les sujets de Classes-D affectés comprennent, à leur possible retour dans notre réalité : fatigue intense, nausée, vomissements, perte totale des repères spatiaux et temporels, perte partielle ou totale des fonctions motrices et/ou cognitives, paranoïa extrême  permanente, perte des capacités sociales, arythmie cardiaque, accident vasculaire cérébral (AVC), hémorragies internes, fracture partielle ou totale de la structure osseuse, déstructuration des fibres musculaires, destruction des membranes cellulaires, perte de la vue, et [DONNÉES CENSURÉES]. Jusqu&#39;à ce jour, █ des ██ Classes-D ont été retrouvés par la Fondation après leur exposition aux perturbations provoquées par SCP-043-FR. --Seuls █ des ██ sujets n&#39;ont pas encore manifesté d&#39;effets secondaires suite aux tests.-- Tous les sujets exposés qui ont réapparu dans notre réalité ont manifesté au moins un effet secondaire suite aux tests.


[[collapsible show=&#34;+ Annexe 043-FR-I : Brèche de confinement du ██/██/1991&#34; hide=&#34;-Fermer&#34;]]

**Annexe 043-FR-I :** Enregistrement vidéo surveillance de la brèche de confinement du ██/██/1991 de SCP-043-FR.

&gt; **Date de la brèche de confinement :** ██/██/1991
&gt; 
&gt; **Cause de la brèche de confinement :** Cause habituelle - SCP-043-FR est sortie d&#39;une phase d&#39;hibernation pour rassembler du matériel à la suite de l&#39;arrivée de multiples entités AD-FR-00 dans notre réalité, toutes présentes au Site-He-043-FR.
&gt; 
&gt; **Durée de la brèche de confinement :** Une (1) heure et cinquante (50) minutes environ.
&gt; 
&gt; **Description  des événements :** (Les actions de SCP-043-FR et des entités impliquées ont été suivies à l&#39;aide du réseau de caméras de surveillance disposées à travers tout le Site-He-043-FR) 
&gt; 
&gt; **[Heure : 12:12:36] Caméra de surveillance de la cellule de confinement de SCP-043-FR :** //L&#39;entité est assise au centre de la pièce, repliée sur elle-même, dans un état de sommeil profond, probablement une phase d&#39;hibernation. Taux de humes estimé : instabilité habituelle.//
&gt; 
&gt; **[Heure : 12:14:08] Caméra de surveillance A3-245-C (Salle de repos de la cafétéria de la zone ███-████) :** //Le Docteur ██████ et ████ sont assis à une table en train de boire un café et de discuter. Rapidement, la cafétéria commence à se déformer et à se couvrir de racines noires similaires à celles de SCP-043-FR. Les deux chercheurs se plaignent d&#39;une forte odeur insoutenable et se dépêchent de quitter la salle, n&#39;ayant apparemment ni remarqué les changements ni les racines qui recouvrent l&#39;ensemble de la pièce. Peu après leur départ, des trous et fissures se creusent dans les parois de la pièce, et de multiples entités AD-FR-GA[[footnote]] Des organismes similaires à des vautours ayant muté en une forme humanoïde et entièrement couverte de morceaux de tissus et de bandages au-delà de leurs plumes. Ces entités présentent un aspect carbonisé sur l’ensemble du corps et sont sujettes à la combustion spontané, sans en subir des dommages cependant. Ces entités se sont déjà montrées, par le passé, assez intelligentes pour utiliser des objets simples comme des poignées de porte, des boutons d’ascenseur ou empiler des objets. [[/footnote]] et AD-FR-DE [[footnote]] Des organismes de forme humanoïde ressemblant à un squelette humain en putréfaction très avancée et dont la tête est enfermée dans un masque intégral en métal représentant une tête de chacal. Ces entités sont généralement vêtues d’une armure rudimentaire en métal usé et munies d’armes similaires à des outils funéraires. Ces entités n&#39;ont peu ou pas de réelle forme de conscience, se montrant simplement capables d&#39;agir en groupe en attaquant une cible commune ou se tenant en embuscade dans des angles morts.[[/footnote]] apparaissent. Les entités qui ont émergé n&#39;ont pas remarqué les deux chercheurs et se mettent à se diriger en direction de la cellule de confinement de SCP-043-FR. Taux de humes estimé : normal (20 humes), en diminution progressive (moins de 0.5 hume/heure).//
&gt; 
&gt; [L&#39;alarme de brèche de confinement se met à retentir dans toute la zone de confinement de SCP-043-FR et continue à retentir jusqu&#39;à la fin de l&#39;incident.]
&gt; 
&gt; **[Heure : 12:15:40] Caméra de surveillance A3-874-G (couloir numéro █ de la zone ██) :** //Le couloir est vide et commence à s&#39;allonger de façon anormale, un grand nombre de couloirs semblant également se matérialiser et se connecter au couloir déformé, désormais lui aussi couvert de racines sur toutes ses surfaces. Depuis un des couloirs s&#39;étant formé, une entité d&#39;apparence difficile à identifier en sort entre dans le champs de la caméra. Il s&#39;agit apparemment d&#39;une entité AD-FR-EP [[footnote]] Cette entité ressemble à un corps humain en décomposition presque entièrement recouverte de mouches de tailles variables et traîne au sol un fouet de très longue taille. [[/footnote]]. L&#39;entité se met à parcourir le couloir en direction de la cellule de confinement de SCP-043-FR. Taux de humes estimé : très bas (environ ██ humes), en diminution constante. Danger potentiel.//
&gt; 
&gt; **[Heure : 12:16:52] Caméra de surveillance de la cellule de confinement de SCP-043-FR :** //L&#39;entité lève la tête, qui était enfoncée entre ses bras croisées, et commence à lentement se lever dans sa position quadrupède habituelle, avant de s&#39;agiter soudainement. Une fois relevé, l&#39;entité lève la tête et pousse un long hurlement, provoquant de légères perturbations dans le système électrique du site. Suite à quoi, les parois sont rapidement recouvertes de racines similaires à celles qui habitent SCP-043-FR. Une fois les parois entièrement couvertes, l&#39;entité arrache les racines d&#39;un mur, révélant un tunnel rempli d&#39;objets organiques similaire à des tendons et des champignons. Il enjambe le passage à la hâte et s&#39;enfonce dans le tunnel en courant, quittant ainsi sa cellule de confinement. Taux de humes estimé : Extrêmement bas. Danger critique.//
&gt; 
&gt; **[Heure : 12:20:12]  Caméra de surveillance A3-245-Y (Cuisine de la cafétéria de la zone ███-████) :** //Du personnel de cuisine est aperçu en train d&#39;évacuer la pièce. Une fissure se dessine dans un mur à côté du groupe en train d&#39;ouvrir la porte. Un bras de SCP-043-FR défonce le mur depuis l&#39;autre côté de la paroi, ouvrant rapidement un passage assez grand pour faire passer tout son corps. L&#39;entité, enragée et paniquée, défonce le mur en le chargeant afin de le franchir plus vite, et atterrit alors devant le groupe, leur bloquant le passage. L&#39;entité est partiellement munie de protections en os et en ferraille, et qui semble dans un état d&#39;agitation extrême, se met à attaquer le groupe avec une arme ressemblant à un fémur d&#39;origine inconnue, de très longue taille et couvert de barbelés, tuant ou blessant gravement certains membres du personnel et faisant se disperser les autres. Ces derniers quittent la pièce en vitesse alors que l&#39;entité est encore prise de panique, renversant la plupart des équipements de cuisine en continuant d&#39;agiter son arme dans toutes les directions. L&#39;entité finit par se calmer et ramasse les membres à terre du personnel pour les ingérer en une seule fois et sans achever les survivants, puis se dirige ensuite en direction des réserves de nourriture pour faire de même avec leur contenu. Taux de humes estimé : Bas. Potentiel danger.//
&gt; 
&gt; **[Heure : 12:21:09]  Caméra de surveillance de la cellule de confinement de SCP-043-FR :** //Les multiples entités AD-FR-GA, AD-FR-DE et AD-FR-EP se sont regroupées et entrent ensemble dans la cellule de confinement. Ils semblent confus en découvrant l&#39;endroit vide, et finissent par se disperser dans la salle en inspectent toutes les parois. Taux de humes estimé : Normal, en diminution. Aucun danger immédiat.&#34;//
&gt; 
&gt; **[Heure : 12:35:12] Caméra de surveillance A3-512-F (couloirs numéro █,█,█,█,█ et █ de la zone ██) :** //Les multiples entités AD-FR-GA, AD-FR-DE et AD-FR-EP ont arrêté de fouiller la zone et se mettent à errer dans les couloirs, désormais tous évacués, en groupe. Alors qu&#39;ils circulaient dans une zone couverte de racines noires, une entité AD-FR-GA du groupe se met à pousser un grognement, ayant apparemment les deux jambes transpercées par des morceaux de ferraille ayant été projetés depuis le sol, cachés parmi les racines. À la suite de quoi, les racines s&#39;animent et commencent à bloquer les entités, déclenchant au passage un grand nombre de pièges de la même nature que le premier, achevant de blesser et d&#39;immobiliser le groupe. SCP-043-FR apparaît dans le champ de la caméra, toujours en position quadrupède, marchant à faible allure vers le groupe depuis le fond du couloir, traînant son arme rudimentaire d&#39;une main libre. La totalité du groupe n&#39;étant pas en mesure de se défendre, ils sont rapidement éliminés par l&#39;entité. Une fois l&#39;ensemble du groupe éliminé par SCP-043-FR, l&#39;entité reste immobile pendant plusieurs minutes. Une équipe d&#39;agents de la sécurité apparaît ensuite dans le champ de la caméra et observe l&#39;entité depuis l&#39;autre bout du couloir, attendant en position défensive. SCP-043-FR défonce ensuite une rupture dans une paroi du couloir à travers les racines et s&#39;y enfonce jusqu&#39;à disparaître totalement, laissant derrière lui les cadavres des entités l&#39;ayant attaqué. L&#39;équipe de sécurité attend que l&#39;entité ait totalement disparu pour s&#39;avancer et récupérer les cadavres laissés par SCP-043-FR. Taux de humes estimé : Très Bas. Danger.//
&gt; 
&gt; **[Heure : 12:35:44] Caméra de surveillance de la cellule de confinement de SCP-043-FR :** //L&#39;entité est retournée d&#39;elle-même dans sa cellule de confinement, encore munie de son arme et de ses protections. L&#39;équipe de sécurité referme la cellule et arrête l&#39;alarme alors que SCP-043-FR retourne dans une phase d&#39;hibernation, dans la même position qu&#39;au début de l&#39;incident, serrant son arme contre sa tête. Taux de humes estimé : instabilité habituelle.//
&gt; 
&gt; **Note de fermeture :**Les cadavres des entités ont été emportés au service d&#39;autopsie du Site-He-043-FR. De nombreux pièges placés par l&#39;entité ont été retrouvés et désamorcés à la suite du re-confinement. Les racines noires restantes ont été détruites par une équipe spécialisée. 
&gt; 
&gt; **Note additionnelle :** Sur un des cadavres des entités a été retrouvé une scène peinte sur un morceau de papyrus, similaire aux gravures d&#39;Égypte Antique. La peinture représente une version plus petite et plus simple de SCP-043-FR vénéré par diverses entités, puis représenté en train de les tuer, et, en se faisant, devenant plus grand et plus complexe. La scène se termine par plus d&#39;adorateurs qui arrivent et SCP-043-FR répétant le processus, devenant encore plus grand. Sur le bas du papyrus se trouve un symbole similaire à celui retrouvé sur le dos de SCP-043-FR. 

[[/collapsible]]

[[collapsible show=&#34;+ Annexe 043-FR-II : incident du ██/██/2002&#34; hide=&#34;-Fermer&#34;]]


**Annexe 043-FR-III :** Enregistrement vidéo surveillance de l&#39;incident du ██/██/2002 de SCP-043-FR.

&gt; **Date de l&#39;incident :** ██/██/2002
&gt; 
&gt; **Cause de l&#39;incident :** Cause habituelle - SCP-043-FR a été attaqué par une entité AD-FR-00.
&gt; 
&gt; **Durée de la brèche de l&#39;incident :** Une (1) heure et cinquante (50) minutes environ.
&gt; 
&gt;**Taux de humes estimé lors de l’incident :** Très bas. Danger.
&gt; 
&gt; **Description  de l&#39;incident :** Aux alentours de ██:██, alors que SCP-043-FR était en phase active, une large rupture dans une paroi de la cellule de confinement s&#39;est ouverte dans la cellule de confinement du sujet, éjectant une très forte quantité de brume noire et de boue dans la cellule. SCP-043-FR commence à montrer des signes de peur et frotte les murs avec ses mains, à la recherche de racines mais n&#39;en trouve pas. 
&gt; Quelques secondes plus tard, la masse de brume et de boue s&#39;accumule grandement, à tel point que tout le sol de la cellule n&#39;est plus visible et devient une mare d&#39;environ un mètre de profondeur. Une alarme de la cellule de confinement se déclenche et une unité d&#39;agents de sécurité est envoyée.
&gt; 
&gt; Plusieurs minutes plus tard, des remous apparaissent un peu partout dans la marre de boue et SCP-043-FR panique. Suite à quoi, un très grand nombre de mains de toutes les tailles surgissent à la surface et saisissent l&#39;entité pour tenter l&#39;immerger dans la boue. SCP-043-FR se débat frénétiquement et parvient à repousser et détruire la grande majorité des membres pendant plusieurs minutes. Les agents de sécurité arrivent et tentent d&#39;ouvrir la porte, sans succès, bloquée par la masse de boue. 
&gt;
&gt; Le nombre de mains augmente grandement, jusqu&#39;à ce qu&#39;une forme de très grand volume se dessine puis émerge de la boue, révélant une main humaine d&#39;environ deux (2) mètres de hauteur, apparemment en décomposition et munie d&#39;un grand nombre d&#39;yeux, la plupart crevés. L&#39;entité a été nommée AD-FR-ZE. 
&gt;  
&gt; SCP-043-FR est rapidement saisi par l&#39;entité AD-FR-ZE et tente de s&#39;en libérer. Au même moment, l&#39;équipe de sécurité se prépare à défoncer la porte à l&#39;aide de charges explosives. Lorsqu&#39;ils parviennent à défoncer la porte et entrer dans la cellule de confinement, la quantité de boue a diminué et ils découvrent SCP-043-FR en train de tenter de démembrer l’entité inconnue en poussant des hurlements perçants (plus tard estimé à ███ décibels). Les agents de sécurité ouvrent immédiatement le feu sur les mains qui couvrent la cellule ainsi que sur SCP-043-FR et son agresseur. Une fois toutes les entités éliminées, SCP-043-FR, désormais la cible des agents de sécurité, pousse une nouveau hurlement, bien plus long et sonore que le précédent, qui fait perdre connaissance aux agents et provoque une coupure de courant générale dans le réseau d’éclairage et de vidéo surveillance. Les générateurs de secours ne reprennent pas le relais, même après plusieurs minutes. Lorsque que le réseau finit par être manuellement redémarré, la cellule était totalement recouverte de racines putréfiées et SCP-043-FR avait disparu, ainsi que deux agents de sécurité présents lors de l&#39;intervention. L&#39;implant GPS ne fournissant aucun signal, il a été supposé que SCP-043-FR avait basculé hors de notre réalité, aucune tentative de poursuite n&#39;a donc été organisée.
&gt; 
&gt; //Fin de l&#39;incident//
&gt; 
&gt; **Bilan de l&#39;incident :** SCP-043-FR a réapparu et s&#39;est re-confiné de lui-même quatre jours après l&#39;incident. Toutes les entités l&#39;ayant agressé ont été éliminées par l&#39;équipe de sécurité et leurs cadavres ont été portés au département d&#39;autopsie. Les dommages causés à la cellule de confinement ont été facilement réparés. Les deux agents sont à ce jour encore portés disparus. Il a été supposé qu&#39;ils auraient probablement été accidentellement expulsés hors de notre réalité en même temps que SCP-043-FR.
