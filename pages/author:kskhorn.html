++++ 共著作品
* [[[SCP-2183-JP]]] - with [[*user Morelike]],[[*user VideoGameMonkeyMONO]],[[*user 0v0_0v0]]
* [[[r-b-1177|ら-B-1177 &#34;ライフモデリング膣錠&#34;販売カタログ]]]- with [[*user Morelike]],[[*user VideoGameMonkeyMONO]],[[*user 0v0_0v0]]
* [[[prosopagnosia-hub|相貌失認ハブ]]]- with  [[*user Morelike]],[[*user VideoGameMonkeyMONO]],[[*user H0H0,]]

[[/tab]]
[[tab 作品について]]
（以下、共著単著含む投稿順。）
[[collapsible show=&#34;+ SCP-2183-JP - バイバイ、ベイビー&#34; hide=&#34;- SCP-2183-JP - バイバイ、ベイビー&#34;]]
&gt; キメタマコン参加作。MorelikeさんとMONOさんとふむむさんとの共著です。--どうしてチームメイトは一作も著作の無い奴を共著チームに入れてくれたんだ？--色々と練り練りした結果、CNの未訳概念だったGoI「グリーン・スパロウ財団」を導入するというチャレンジングな方向性に。どうしてCNでもGoIフォーマットが無い団体のGoIフォーマットを作るなんてことになったんだ？もっと分かんないのはどうしてそれを俺が書くことになってるんだ？--許さねぇからな。--とはいえ、この世界初のGoIフォーマットを書くという--無茶振り-- --身に余る-- --バカタレタスク--大仕事をやり遂げたことがかなりの自信につながったのも確かで、--これのせいで-- チームコンという更なる大仕事に向かうモチベになりました。
[[/collapsible]]
[[collapsible show=&#34;+ ら-B-1177 &#34;ライフモデリング膣錠&#34;販売カタログ&#34; hide=&#34;- ら-B-1177 &#34;ライフモデリング膣錠&#34;販売カタログ&#34;]]
&gt; キメタマコン第二の矢。MorelikeさんとMONOさんとふむむさんとの共著です。同じ製品を今度はニッソフォーマットで表現して、第二の矢を放つぞというMONOさんの提案が形になった一作。お客様の声を考えるの倫理観が死ぬ音がして楽しかったです。この時初めて投稿作業をしてみて、プレッシャーのあまり泣きそうになった。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-F331(更新済み)&#34; hide=&#34;- SCP-F331(更新済み)&#34;]]
&gt; 単著の処女作。兼、2020チームコンのチームサツバツ！参加作品。兼、カノン「[[[http://scp-jp.wikidot.com/prosopagnosia-hub | 相貌失認]]]」中核作品。**--初めて記事書く奴にこんなタスク投げるとか鬼か？--** 人類がみんな幸せな世界で、幸せになれないO5の苦悩。カノン原案のH0H0さんと「O5はこの状況下で強くあれるか」という点でヘッカがガツガツに食い違いましたが、最終的に「うるせぇ！O5も人間なんだよ！」とヘッカ正拳で押し通りました。甘えられるような相手もおらず、対等な目線で苦しみを分かち合える相手もいないというのは、究極の孤独なんじゃないかなという思いをこめました。最初はオブジェクト記事部分だけを二つ繋げてSCPとして投稿する予定でしたが、「ただの設定集」という痛烈な一言に悔しくなってTaleを挟む今の形に。他チームの人たちからもいっぱい批評もらったおかげで完成させられました。みんなありがとう。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-2965-JP - 味噌糞一緒&#34; hide=&#34;- SCP-2965-JP - 味噌糞一緒&#34;]]
&gt; 処女作です。オブジェクトのほうは。2020チームコン参加作品。兼、カノン「相貌失認」関連作。ケツからうんこじゃなくて味噌出すっていう小学生みてぇな発想に、家康とカノン設定とGoIをぶち込んだので、実際名前通り要素を雑に混ぜ込んだ一作。適当なことをやって味噌糞一緒にするなと小さい頃よく母親に叱られてたのを思い出して書きました。最初はギャグ一本勝負のつもりだったんだけどなぁ。
[[/collapsible]]
[[collapsible show=&#34;+ エリス&#34; hide=&#34;- エリス&#34;]]
&gt; 2020チームコン参加作品。さて、カノン成立のために必要な作品は著者3人で計5本。チーム内で決めていた投稿予定日2日前になって、この条件を満たすためには用意してる作品のほかにもう1本何か残さないとならないという事態に。チームメンツがみんな難産してたために、「なら俺がやったるわ！！！」と半ばヤケクソになりながら書き上げたセルフジャムコンの一品。エリスがTtt社の株主総会で大暴れするシーンは想像しててメッチャ楽しかったです。
[[/collapsible]]
[[collapsible show=&#34;+ 民間人の定期報告に基づく情動反応の変化およびこれに伴う社会的変化に関する年次報告&#34; hide=&#34;- 民間人の定期報告に基づく情動反応の変化およびこれに伴う社会的変化に関する年次報告&#34;]]
&gt; 2020チームコン参加作品。最終週に第二の矢を放つべくMorelikeさんと共著を企んだ作品。カノン世界でのワンショットを集めることでTaleにするという形式、ものすごく書きやすかったので今後も何かに生かせないかな。多分自分のヘッカの中の財団職員って、他の人が考えているより弱くて人間らしい精神を持っているんだろうなというのを、書きながら改めて感じました。だって辛いじゃんね、こういう状況だったら。
[[/collapsible]]
[[collapsible show=&#34;+ 特任部隊のオリエンテーション&#34; hide=&#34;- 特任部隊のオリエンテーション&#34;]]
&gt; 2020チームコン参加作品。オリエンテーション記事がコンテスト内で各チームから連投されていたので、これは波に乗るしかねぇ！とコンテスト期間の最終週に発奮。またセルフジャムコンで書き上げました。このコンテストでできた対話部門という概念が面白かったので、そこをうまくオチにつなげれたんじゃないかなと個人的には満足の出来になりました。というか4作作って月の最多投稿者ランキングに載れないあたり、チムコンって本当にすごい勢いだったんだな。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-2456-JP - 何の因果で形式部門とシェルドン・カッツは合同プロジェクトでオナホールを作るに至ったか&#34; hide=&#34;- SCP-2456-JP - 何の因果で形式部門とシェルドン・カッツは合同プロジェクトでオナホールを作るに至ったか&#34;]]
&gt; **チムコンでうんちの話を書いたので、ちんちんの話を書きました。**執筆からさかのぼること1年前、2020年の1月に[[*user solvex]]さんがTwitterであるネタツイをしていました。『SCP-XXX-JPは████氏に付属する形而上学的陰茎です。████氏はSCP-XXX-JPを任意の思想体系に存在する論理的な破綻に挿入することが可能です。』（原文ママ）これをなんかの形にしてぇ～～～～と思いながら忘れていたものを、年明けのスマホの画像ファイルの整理時に発見。よっしゃ書いたろ！となったものがこれです。SCP-2456-JP-1の名前を「コックス・ディッキンソン」にしたろ！姓も名もちんちんや！と思いましたが、JPのコックスは[[[SCP-2144-JP]]]がいるのでやめました。
[[/collapsible]]
[[collapsible show=&#34;+ まずしいざいだん&#34; hide=&#34;- まずしいざいだん&#34;]]
&gt; 2021エイプリルフール企画参加作品。某所での大喜利ネタの諸々を元に、[[*user yzkrt]]と仕上げた--ハブとは名ばかりの--Tale作品[[footnote]]投稿当初はこの記事が『まずしいざいだん **ハブ**』という名称でした。アドレスもpoor-foundation-h**a**b。本当にカノン化しちゃったときのためにh**u**bのアドレスは取っとこうねってことになってました。[[/footnote]]ちなみにyzkrtがハブ部分、私がTale部分を主に担当してます。さて、私は基本的にイベント運営の議論とかは追ってない系の受動人間なので、AFイベントテーマが[[[component:af2021theme|SCP財産]]]になっているなどとは夢にも思っていませんでした。そんな中共著者のyzkrtのほうはこの流れを知っており、彼の守秘義務のおかげもあって、私は無事1か月にわたって「我々は今回AFテーマと関係ない作品を書いている」と欺かれ続ける羽目になりました。--許さねぇ。--それはそれとして、初めてのvote+100達成、それも半日でのスピード達成ということで3日くらい内心小躍りしながら喜びました。やっぱテレキル称号は嬉しいな～～～～～～！！！！誘ってくれてありがとなyzkrt！！！！
[[/collapsible]]
[[collapsible show=&#34;+ SCP-2964-JP(仮) - 腸で煮えくり返っていた&#34; hide=&#34;- SCP-2964-JP(仮) - 腸で煮えくり返っていた&#34;]]
&gt; 2021素手喧嘩コン参加作品。**前の記事でちんちんの話をしたので、原点回帰でうんちの話をしました……。**元々のアイデアは「信仰を集めた生物が排泄しなくなる。古代の人類はアニミズム信仰で自然界全体が信仰対象だったので、生物が全く排泄しない時代があった」というものでした。ところがどう捻っても書いてて面白くなる気がしない。そんな中で某所でブレストボイチャをしてる最中、苦し紛れで自分の口をついて出てきたのが**『全部の恐竜のうんこが、1体の恐竜の腹に集まってきて……それが、シュワルツシルト半径を超えて、ブラックホールになって爆発する……？』**という正気を疑いたくなる発言でした。--うんち記事の専門家になっちゃおっかな。--基本的に自分は「訳分からないモノが、きわめて真面目な正気の視点によって腑分けされていく」展開が大好きなので、今後もこういうことをやっていきたいですね。ちなみに、裏テーマはAnomalousアイテム・超常現象・未解明領域の3ジャンルのクロス。未解明領域記録-JPページもできたしね。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-2652-JP – アスファルト・カクテル&#34; hide=&#34;- SCP-2652-JP – アスファルト・カクテル&#34;]]
&gt; いつか絶対に書きたいと思っていた、[[[SCP-716-JP]]]の関連オブジェクトです。自分が財団と言うコンテンツに触れた初期の頃に読んで大好きになった、日本道路伝道団という団体を6年越しでようやく掘ることが出来ました。また、メタタイトルはこの記事のイメージ元となったジョン・マッキー氏の同名楽曲から取りました。作者はこの曲のイメージとして、以下のような説明をしています。
&gt; **“この曲は、最初の小節から「我々はここにいる。」と叫ぶ様な曲です。”
&gt; “あなたが想像できる最も恐ろしいニューヨークのタクシーを思い描いてください。
&gt; トラックが四方八方から迫って来て、タクシーが曲がり角をスリップしているような状況を。
&gt; または石の上から滑り出していくような光景を…”
&gt; ”Brash &amp; Arrogant(向こう見ずに、そして傲慢で、思い上がるように)”**
&gt; 十分表現できたかは分かりませんが、この記事からこれらのイメージが少しでも伝わっていれば嬉しいです。なお、この他に『アルメニア・アゼルバイジャン戦争』『十字軍』『公会議』などのモチーフを参考にしています。多分もうこれ以上長くて熱量のある記事は書けないと思います。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-2963-JP – 『恩寵を賜る者は皆、大なり小なりの苦難の中にある』&#34; hide=&#34;- SCP-2963-JP – 『恩寵を賜る者は皆、大なり小なりの苦難の中にある』&#34;]]
&gt; 2021リサイクルコンテスト参加作品。[[*user yzkrt]]との共著第2弾。[[*user Zatto13]]さんの『選ばれし者にしか使えぬ伝説の公衆トイレ』のリサイクル作品です。まぁ見て分かる通りうんちです。大なり小なりっていうのは大便と小便の話です。今回は大分共著者に頼るところが大きかったので申し訳なく。今回一番激論になったのは、オチにしたうんち漏らす機動隊員は絶対に女にしろ！俺は男女平等主義なんだ！うんこを漏らすのが男だけだと思うな！女が漏らすほうが面白い！赤ちゃんの時に全員1回は漏らしただろうが！今漏らして何が恥ずかしい！ってところでした。正常です。
[[/collapsible]]
[[collapsible show=&#34;+ まずしいざいだん ハブ&#34; hide=&#34;- まずしいざいだん ハブ&#34;]]
&gt; [[*user yzkrt]]との共著シリーズ第3弾。--こんなカノン成立させるのダメだろ。--ただのハブページと言うなかれ、このカノンが成立したときの既存JPカノンを全部パロったら面白くない？みたいなアイデアを出されたので、案出しを頑張りました。それ以外は基本yzkrtが書いてるので、全部あいつのせいです。あいつが全部責任取ります。あいつが。あとこのハブページ以外に、実は[[[series-archive-jp|シリーズアーカイブ-JP]]]のページでもパロで擦り倒しているので、こんなとこの文まで見てくれた人はせっかくだから覗いてみてね。
[[/collapsible]]

**名前**:中座 伊三（なかざ いぞう）

**セキュリティレベル:**3

**職務:** 諜報部所属エージェント

**所在:** 収容サイト-8181およびフロント企業セントラル&amp;パーソナル警備(Security of Central &amp; Personal inc.)株式会社

**人物:** 現在5█歳の日本人男性。身長17█cm、体重8█kg。浅黒い肌に白髪が特徴。財団内では諜報部所属エージェントであり、表では財団フロントである警備会社「セントラル＆パーソナル警備株式会社(Security of Central &amp; Personal inc.)」所属の警備主任である。主に要注意団体関連施設とその周辺での長期駐在による情報収集を担当している。

 //走るのは嫌いで待つのが好きな性分ですんでね、ありがたい仕事ですな。//―エージェント・中座

エージェント・中座は、「夕食」という概念に関してのみ非常に優れた記憶力と論理力を発揮します。具体的に言えば、彼はこれまで5歳頃から食べてきた夕食のメニューの内容と味を全て記憶しているほか、他者の断片的な情報から過去1週間の夕食のメニューを推測することができます。これまでの例では、彼が警備に入っていたホテルのディナーバイキング会場で発生した毒殺事件について、被害者の服装を見て彼が食べた料理と量を正確に推測して二次被害を防止しました。

 //鬼食料理長を見かけたときは深く考えないようにしています。人間というものに対して深い思索を始めそうなもんで。//―エージェント・中座
