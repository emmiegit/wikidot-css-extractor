**項目編號：**SCP-ZH-496

**項目等級：**--Euclid-- --Keter-- ##blue|Euclid##

**特殊收容措施：**所有ZH分部設施員工應隨時攜帶因應SCP-ZH-496事件的特殊錄影設備。未持有此設備者將無法使用電梯服務。所有員工在使用電梯服務時應盡量結伴同行。若發生SCP-ZH-496事件，錄影設備應該被啟動，並且在該空間中全程錄影。所有自SCP-ZH-496歸來的受影響員工應接受全套生心理、異常與正逆模因危害檢查，並在評估一週無異狀後方可回到工作崗位。

所有受影響人員皆被禁止探索SCP-ZH-496的安全探索極限之後的空間（即距起點377公尺後）。除此限制外，基於SCP-ZH-496的隨機發生性質與研究需求，受影響人員被允許進行有限度的調查與空間性質測試，直到返回常態空間的管道可行為止。

##blue|基於2016.04.13發生的失蹤案例解除與後續追蹤結果的穩定性，對於電梯使用的限制令已經放寬。為防止任何可能的SCP-ZH-496事件與不確定的潛在危害，基金會ZH分部員工仍被建議盡可能使用樓梯抵達設施各樓層。所有使用電梯服務的申請皆必須事先提交，該設施的維安部門應保有所有電梯使用紀錄。##

**描述：****【2016.05.22更新】**SCP-ZH-496是自2014年10月起隨機發生於基金會ZH分部設施的一異常空間現象。在一名非D級人員的基金會員工獨自進入電梯，並抵達該設施的隨機樓層時，受影響的員工將可能在離開電梯時進入應不屬於原先樓層構造的一異常建築空間，即SCP-ZH-496。SCP-ZH-496除了原先的電梯區域外沒有其他已知的出口、逃生口或通風口。SCP-ZH-496可分為有燈光照明的SCP-ZH-496-A，以及一個無光的長廊空間：SCP-ZH-496-B。對SCP-ZH-496-B進行高強度燈光照明無法觀測到盡頭。無論以多少強度的光源照明，SCP-ZH-496-B的最高能見度皆不超過3公尺；唯一的例外是自SCP-ZH-496-A發出的殘餘光亮。SCP-ZH-496的牆面材質為常態混凝土，其建築結構被證明能抵抗所有已執行的破壞行為。對於其異常物理性質的研究沒有結果，相關研究亦維持擱置。

##blue|於2016.04.20 19:33，Site-ZH-36的二級研究員姚元浩進入SCP-ZH-496，並且在電梯開門後馬上見到失蹤的基金會三級研究員林姿瑩。姚研究員受到驚嚇，然而，林研究員並沒有表現出任何生理或心理上的異狀；常人在失蹤多日情形下應有的精神壓力與生理不適現象皆未發生在林研究員身上。林研究員僅僅向姚研究員表達了輕微的不安情緒以及見到其他基金會員工時的自然反應。由於林姓研究員在進入SCP-ZH-496時並未配戴鐘錶或手機等時間測量工具，無法明確得知自己在SCP-ZH-496中停留了多久的時間，然而其聲稱主觀的感受時間並不超過幾個小時。##

##blue|在回到常態設施空間之後，林姿瑩研究員接受了完整的生理與異常性質檢查。該研究員並沒有顯現任何異狀。在對林研究員的訪談中，當問及其是否對SCP-ZH-496-B進行了探索，其給予了否定的回答。該名研究員表示自己對於黑暗空間感到不適，因此並沒有試圖進行探索。由林姿瑩研究員身上回收的失蹤期影像顯示了異常的時間斷層，但該名人員似乎全程皆僅在SCP-ZH-496-A的光照區域下活動。對於影像檔案的分析正在進行中。##

##blue|在一週的評估期後，被確認無異的林姿瑩研究員已回到Site-ZH-19的工作崗位。經一個月觀察後，由於SCP-ZH-496與相關事件沒有產生更多超常屬性，對項目重新劃分為Euclid分級的申請已於2016.05.21受到批准。##
