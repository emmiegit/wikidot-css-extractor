    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>那个男孩是我，朝气蓬勃，
父亲让我安坐
告诫我，孩子
这世上盈满尖啸与哀鸣
那些声称爱你的女子，将
在嬉皮士们的引诱下把你抛弃
并夺去你在纽约的财资，
而我，只是忧心于母亲
何时回家共进晚餐。

再次置身于夺目的光华时，
一名男子显在，四顾茫然里，
身披黑暗，
静谧地，对我凝视。

那个男孩是我，朝气蓬勃，
努力地与伯父辩驳，
自己并非一无是处，仅存懒惰
父亲，那酗酒的家伙
无法接收继母的离去
将愤恨抛掷于我
你能否收留我
直至我重新站起。

男人递烟于我，
我告诉他
我并不抽烟
于是他将滤嘴放在唇间。

那个男人是我，老气横秋，
在公寓的一隅安坐，
一晚卡夫晚餐端在手中，
盯视电话，
等待铃响。

男人注视我。

铃声从未响过。

他毫无动静
我揣摩他应当呼吸
因为烟的关系
但我不曾看见
他胸膛任何的仄起。

那是高中生涯的最后一年，
我离开派对宴席
伴侣将我的手牵起
去往美丽的湖边
在深林
彼此的双手相执
我们凝望繁星
直到第一缕阳光在清晨的腾起
直到夜空如虫般
在挡风玻璃上的驱离。

他伸出手来
放在我的肩膀。

我闭上眼睛。

休憩。</textarea></pre>
