    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user murzei_chaos]]
**译者：**[[*user Cambrian White]] (原Sensenca12)
**原作：**[http://scp-ukrainian.wikidot.com/scp-705-ua-j Бойовий диван]
**译名：**战斗沙发
[[include :scp-wiki-cn:credit:end-standalone]]
**项目编号：** SCP-705-UA-J

**项目等级：** Еuclid

**特殊收容措施：** 除经过批准的试验之外，SCP-705-UA-J应被存放在位于Site UA-80的钛合金制收容室中，以防无关人员与项目发生接触。在实验期间，禁止就任何政治、文化或社会话题与受影响者进行交流。

**描述：** SCP-705-UA-J外观呈现为一张普通的沙发，表面覆有一层阻燃材料；实验表明，该涂层可以承受高达██████℃的高温。当一个人坐在该沙发上时，对象的旁边会立刻出现一台笔记本电脑，该电脑不需要电力且永久保持互联网连接。若对象携带一台笔记本电脑坐下，后者也会获得类似的性质。若笔记本电脑被拿走、损坏或毁掉，则对象会立刻再次获得一台电脑。此外，会有少量食物和饮品不断出现在对象周围，对象本人也会受到异常效应影响，其分为四个阶段：

# 对象对在论坛、博客和社交网络上谈论政治或/和社会、文化相关问题产生一种不可抗拒的欲望，同时对任何非维生目的的活动失去兴趣。
# 对象对某些政治、社会和文化人物、学说、运动、种族和社会群体或现象，以及某些政治制度产生了明显的偏袒，并对与之相对的观点产生明显的反感。同时，对象会获得一组与特定事实相关的知识（经核实，这些知识要么是事实的扭曲版本，要么是完全虚构的），并对这组知识表现出完全的信念，使用它作为论据来证明他的观点，然而基金会的逻辑学家未发现对象的观点与其辩论使用的论据之间有任何明确的联系。未发现对象所持观点有任何规律，显然，项目给予的观点是随机的。然而，目前已观察到部分对象的观点随机发生了更换。对象会花费大部分时间在社交媒体或论坛上宣传他们的观点。
# 一件所属部队不明的军装会出现在受影响对象身上。随着对象影响力的增加，军装上会出现徽章或奖牌；接下来，奖项的数目和等级都会发生增长。另外，奖项外观可能呈现为对象所偏袒政治学说或运动的象征性标志。此时，对象的话语可能产生模因危害。在██%的情况下，沙发上会出现诸如枪械、导弹等武器，而沙发腿则会变成坦克履带。此时，对象往往会表现出使用这些武器与观点相悖者“干一仗”的欲望。但需注意的是，根据研究证明，这些武器均无法使用；目前仅在[已编辑]情况下观察到了开火和射击。
# 对象因[数据删除]而死亡。随后SCP-705-UA-J恢复不活跃状态。
----
**附录：Add705-UA-J-1：** 实验证明，从第二阶段开始，对象的口袋中会出现钞票，包括各种各样的硬币、钞票、支票或其他有价证券，但最常见的是成捆的美元（大多数是假币），█5卢布钞票或沾满血迹的谢克尔[[footnote]]以色列的法定货币和巴勒斯坦的流通货币[[/footnote]]，经检验，这些血液属于[已编辑]的儿童。

//关于“使用项目获得钞票来填补基金会预算”的提议将被拒绝。火车站里的廉价妓女和开黑车的比这赚的都多，而且还比这“干净”。要是再有人胡说八道，就滚去跟他们一起，也算你为基金会做点贡献。// - Murzei博士。

**附录：Add705-UA-J-2：** 已确认与受影响对象进行交流可能会对坐在SCP-705-UA-J上产生欲望或产生与对象相似但较轻的症状。考虑到这一点，已对特殊收容措施进行了修改，限制与受异常现象影响的对象进行互动。

**附录：Add705-UA-J-3：** 实验证明，SCP-705-UA-J所导致的症状是可以治愈的，但其非常困难且会产生戒断反应。
----
//就现在互联网环境来看，在基金会外还有成千上万的类似物品没有纳入收容。// - 高级研究员Shevchenko</textarea></pre>
