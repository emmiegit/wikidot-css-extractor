[[include component:image-block name=artificial%20leg.jpg|caption=屋敷博士が愛用する義足の一点。|width=250px]]
**氏名：** 屋敷信正（やしき のぶまさ）

**セキュリティレベル：** --3--1（状況に応じて情報取得のみレベル3）

**職務：** 収容スペシャリスト。収容コンサルタント。--安楽椅子博士。--

**専門：** 人類学。考古学。民俗学。--芸術学。--

**来歴：** ██県出身。196█年生まれ。屋敷博士は██芸術大学から放校処分を受けた後、████の████████大学で人類学を修め博士号を取得しました。その後日本で4度の転職を経て█年間務めた███大学にてSCP-███-JPと遭遇した際、オブジェクトに曝露した大学関係者█名を[編集済]し影響の拡散を防いだ決断力と行動力が評価され財団職員としてスカウトされました。なおこの時彼の右脚もオブジェクトの影響を受けたことで[編集済]の状態でしたが、本人の意向で行われた切断手術によってこの特異性は取り除かれています。

**人物：** 4█歳。男性。身長186cm。その人間性は屋敷博士を知る大多数の人間から自己中心的、独善的、享楽的、高慢、辛辣、軽薄、傍若無人、皮肉屋、毒舌家、偏屈者などと評され、一部の人間からは自壊的と評されます。財団において彼が揮う手法の多くは型破りでたびたび不測の事態を引き起こしますが、そのリスク管理は過剰なまでに徹底されているため総合的な損害は平均的な数値に収まっています。屋敷博士はこれまでに[[[SCP-268-JP|プロトコル・ヴィラン]]]や[[[SCP-835-JP|プロトコル・アイドル]]]、[[[SCP-2400-JP|シンデレラ・プロジェクト]]]といった多数のオブジェクトに対する有効な収容手順の確立という貢献を果たした一方で、█例のオブジェクトの実験中の破壊や特異性の喪失に関与し処罰の対象にもなっています。
また屋敷博士は財団によるSCPオブジェクトの技術転用に対して強い拒否感と嫌悪感を抱いており、彼の目の届く範囲でのSafeクラスオブジェクト・Anomalousアイテムの所持・使用は推奨されません。行われた心理鑑定の結果は自己愛性のパーソナリティ障害の傾向を示し、異常に対する倫理性、受容性、敵対性の数値も軒並み最悪の水準に達しています。そのため特異性を有する財団職員に対する態度は極めて攻撃的かつ否定的です。

屋敷博士は20██年に発生したSCP-███-JPの収容違反事例において危機的状況に陥った際、自身が管理するSCP-███-JPの封じ込めを自ら破り[データ削除]。この行為によって2つのオブジェクトが財団から永久に失われました。これを受けて屋敷博士のセキュリティレベルは3から1にまで引き下げられ、以降あらゆるSCPオブジェクトとの直接的な接触を禁じられています。現在屋敷博士は主に収容プロトコル改善のための助言を行うコンサルタントとして財団に雇用されていますが、その性格上たびたび出向先で主導権の奪い合いなどのトラブルを起こしており多くの職員から疎まれる存在となっています。またオブジェクトと接することなく他者が集めたデータを用いプロトコルを構築するその手法は、時に安楽椅子博士などと呼ばれ揶揄されています。

**屋敷博士について：**
//突然研究室に乗り込んできたと思ったら人が苦労して集めたデータを奪い取って悩み抜いて作ったプロトコルをグチャグチャにしつつ良い具合に収容して去っていった。- ██研究員
この人はたぶん自分が描く絵に人間の美点とか清らかさとかそういうのを全部持っていかれてるよ。- ██研究補佐
彼の思想は財団よりむしろGOC寄りではないでしょうか。警戒すべき人物かと。- エージェント・██ 
右脚の欠損が彼の抱く最大の劣等感であると同時に最大の自負でもあるらしい。この矛盾はどういうことだろうか。- ██心理士
次に会った時は覚悟しておけ。その薄汚い白衣を血で染めてやる。- ██博士
　-構わんが性病検査は済ませておけよ。おまえの返り血から伝染されちゃたまらんからなぁ。- 屋敷博士//
[[/tab]]
[[tab エージェント・粟倉の人事ファイル]]
**氏名：** 粟倉 花（あわくら はな）

**セキュリティクリアランスレベル：** 1

**主な所在：** 粟倉博士のオフィス。屋敷博士のオフィス。--愛と平和のためならどこへでも！--

**人物：** 女性。身長154cm。出生地不明。生年月日不明。エージェント・粟倉は金の短髪、平時はゆったりとした衣服と花の装飾を施した細身のヘアバンドを着用しています。彼女は自身を指して&#34;愛と平和の伝道師&#34;などと形容し、&#34;愛&#34;や&#34;平和&#34;、&#34;幸福&#34;、&#34;希望&#34;、&#34;祝福&#34;といったフレーズを多用します。その特性上彼女が何かをとりわけ好んでいるということはありえませんが、サイト内では彼女が楽しげに歌を口ずさんでいる様子が場所や時刻や状況によらず見受けられます。

エージェント・粟倉に関して最も特筆すべき事柄は、セロトニン、ドーパミン、オピオイドといった神経伝達物質の常態的な過剰分泌という特異体質です。これによって彼女が常に得ている多幸感のレベルはヘロインの静脈注射によるそれの█倍に達すると予測されており、あらゆる対象や状況にネガティブな反応を示しません。彼女はこの体質によってSCP-███-JPを始めとする負の感情に反応するタイプのオブジェクトや、一部の認識災害・精神影響系オブジェクトに対する完全な優位性を獲得しています。これによって予想される健康面への悪影響はほとんど確認されていませんが、一方で共感性や感情移入の欠如など精神面での問題が散見されており、これは肉体的・精神的苦痛という概念そのものに対する根本的な無知・無理解によるものだと思われます。

またエージェント・粟倉は稀に「アッパー」「ダウナー」「サイケデリック」と呼称される極端な気性の変化を突発的に生じさせます。「アッパー」においては動的、すなわち忙しなく動き回る興奮状態へと陥り、「ダウナー」においては静的、すなわち穏やかに落ち着いた無気力状態に陥ります。また「サイケデリック」においては[編集済]。これらの状態にある彼女は普段に増して行動の制御が困難となり、しばしば周囲へ多大な迷惑を引き起こします。
エージェント・粟倉を任務に同行させる際は、こうした不安要素を常に考慮し注意を払う必要があります。ヘアバンドに隠された頭部には複数の小型インプラントが外科手術によって固着されており、必要であれば脳内へ薬剤を直接注入することで即時の鎮静化が可能です。

エージェント粟倉が財団に雇用されるきっかけは20██年、違法なナイトクラブ&#34;フラワーチルドレン&#34;で発生した異常存在の出現でした。現場に居合わせた当時推定█歳のエージェント・粟倉はその特性からEクラス職員として財団に雇用され、当該オブジェクトの確保および初期収容に貢献しました。その後彼女は粟倉博士に養子として引き取られるとともに、その特性を活かし保護から█年後に財団エージェントとして活動を開始しました。

**エージェント・粟倉について：**
//事あるごとに誰彼かまわずキスを求めるのはやめてくれ。みんなあしらうのに難儀してる。-エージェント・██
先日、「ラブ＆ピースアタック」という絶叫とともに背後から体当たりを受けかなりの重傷です。ケタケタと笑い転げながら去っていきましたが、あれはいったい。-██研究員
　-「アッパー」状態です。そういうこともあるので、まあ気をつけて。-粟倉博士//

//今日も地上は愛と希望に満ち溢れ、天からの祝福は遍くすべてに降り注いでいます。ああ、世界はこんなにも素晴らしい。これからも愛と平和の伝道師として、ラブ＆ピースの輪を広げていきましょう。-エージェント・粟倉//

屋敷博士はエージェント・粟倉をひどく不得手としているようです。彼女が傍らにいる間、粗野な言動は比較的鳴りを潜める傾向にあり、屋敷博士との接触がどうしても必要な場合――とりわけアノマリーな特性を有する職員は、彼女との同伴時を見計らうことが推奨されます。
