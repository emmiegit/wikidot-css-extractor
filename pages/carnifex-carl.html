++++ ##blue|Чорна Королева Найвища, звітую.##
++++ ##red|Ви можете звати мене Елісон Чаолі, Чорна Королева Вавилон.##
++++ ##purple|це чорна королева фнорд##
++++ ##grey|Та я, Чорна Королева Дим.##

----

++ Базова інформація
##grey|Кат Карл -- це скульптор реальности, котрий поєднує у собі свої здібності &#34;зеленого типу&#34; з саркітською карномантією.## ##blue|Поєднання тавматургії та маніпуляції реальністю це завжди потужно, а карномантія -- це одне з найнебезпечніших чаклунств, остерігайтеся цього хлопчину, якщо він трапиться вам.## ##red|Напевне, подібну комбінацію мав Великий Карцист Іон, хоча &#34;Кат Карл&#34; не володіє такою ж силою. До речі, чи можна перейменувати файл? Така назва здається трохи неповажною, враховуючи ту загрозу, якою він зазвичай є.## ##grey|Ми могли б, однак я та Найвища маємо права адміністратора для цього файлу, і обом нам подобається така назва.##

++ Передумови
##red|Існування певної форми карномантії, яка зазвичай, хоч і не завжди, походить з протоадититської традиції культури Налка.## ##grey|Достатньо низький показник стабільності реальності, аби підтримувати здібності скульптора помірної сили -- відносно мого рідного всесвіту (Μ-06), рівень Г&#39;юмів оточення повинен становити приблизно менше ніж 25.## ##purple|нам треба вигадати універсальнішу одиницю вимірювання стабільності реальності ніж локальні г&#39;юми.## ##blue|Ми завжди можемо обрати &#34;базовий&#34; всесвіт для оцінки.## ##purple|еге ж, однак вийде що кожна обере улюблений всесвіт і це призведе до відомої вам ситуації. у будь-якому разі я впевнена що ми щось вигадаємо.##

++ Переваги
##red|Якби нам вдалося його вмовити, то він став би могутнім союзним тавматургом.## ##purple|так, але зазвичай це не варіант, адже він зрештою саркітський вбивця-культист або щось подібне.## ##red|Деякі з моїх кращих друзів -- &#34;саркітські вбивці-культисти&#34;, однак я розумію твою точку зору.##

++ Недоліки
##purple|зазвичай має нормальний людський мемплекс тому вразливий до базових меметичних загроз.## ##blue|Як і більшість зелених типів, його легко захопити зненацька. Я знищила екземпляр у своєму всесвіті (див. нижче) ударом дрона.## ##grey|З його спотвореннями реальності зазвичай можна впоратися завдяки Якорям Скрентона або їх еквівалентам, але навіть після цього він має здібності пастиря плоті, до яких може звернутися; пропозиція Потрійної, певно, найкращий вибір.##

-----
++ Екземпляр: Реальність G-674:
##red|Наразі утримується Фондом, хоча я не певна стосовно його класифікації як SCP-об&#39;єкта. Його ім&#39;ям при народженні було Карл Андерсон: він був сумнозвісним серійним вбивцею, відомим серед ЗМІ як &#34;канібал Карл&#34; та &#34;каліфорнійський канібал&#34;. Він націлився на інших скульпторів реальності вбиваючи та поглинаючи їхню силу та життя за допомогою спеціальних ритуалів; доки його нарешті не затримав Фонд, він успішно встиг поглинути сили принаймні трьох інших, що зробило його силою, з якою варто рахуватися.## ##grey|Фонд утримує його за допомогою Якорів Скрентона й того, що вони називають &#34;Сифоном Ленга&#34; -- схоже, що він поглинає ПЖЕ [!-- Порив Життєвої Енергії--] з тією ж швидкістю, з якою вона виділяється, тому він не може користуватися своєю магією.##

++ Екземпляр: Реальність S-106:
##blue|Цей з мого всесвіту. Ім&#39;я при народженні &#34;Чарльз Броснан&#34;, псевдонім &#34;Озиморок Єшуа бен Іон&#34;. Лідер Угоди Голоду -- тисячолітнього неосаркітського культу, що базується в Темекулі, Каліфорнія. Стверджував, що є другим пришестям Іона й планував зібрати армію, аби вдертися до Лос-Анджелесу та перетворити його у &#34;новий Адитум&#34;.## ##purple|агов дідько я живу там це не круто.## ##blue|Не хвилюйся, його було вбито ударом дрона під час інспекції військ -- див. S-106 ГОК Справа ЛЗІ[!-- Ліквідована Загроза Існування --]-3144-Синьозелений-Моро.##

++ Екземпляр: Реальність E-23:
##purple|цей чувак вз&#39;їбав цей всесвіт. називав себе безсмертним керолусом, можливо то була їхня версія карла великого, але я не певна, бо там дивне часове зміщення відносно більшості інших всесвітів. в кінці 700-их завоював європу, також завоював північну африку та ближній схід, а зараз у них там десь 1200 рік і він пробирається крізь азію.## ##red|Ти маєш більше інформації про його здібності?## ##purple|мені довелося швиденько покинути те місце, бо там бушувала чорна чума, але я думаю що він насправді не саркіт?## ##grey|Можу підтвердити -- у цій реальності імперія девітів не була заснована, тому увесь Адитум так і не зародилася. Його карномантія насправді теургічна по своїй природі й слідує християнській єресі, де буквально використовується плоть і кров, а не транссубстанція.##

++ Екземпляр: Реальність F-3011:
##grey|Цього звати Сіарл Емріс. Ще один всесвіт з запізненням часу, де він начебто лідер опору у римській Британії. Практикує певну комбінацію протосаркіцизму та друїдизм, включно з ритуалом Плетеного чоловіка, який замість спалювання жертв об&#39;єднує їх разом в одну жахливу потвору з плоті підконтрольну йому. Його спотворення реальності не надто потужне, тому працює тільки на перетинах лей-ліній, де тканина реальності достатньо тонка; наразі римляни заблокували значну кількість таких місць, включно зі Стоунхенджем, тому йому доводиться доволі часто переїжджати.## ##red|Чи може він бути еквівалентом Мерліна для цього світу, враховуючи таке ім&#39;я?## ##blue|Ні, цей всесвіт досі знаходиться у першому сторіччі нашої ери; Мерлін не з&#39;явиться тут ще принаймні двісті років.##

++ Екземпляр: Реальність B-173:
##blue|Відомий як &#34;[[[ambrose-restaurant-hub|Чез Емброуз]]]&#34;. Керує мережею ресторанів, яка спеціалізується на стравах з аномальними властивостями. Спотворення реальності, очевидно, обмежується приготуванням їжі та, можливо, сільським господарством; походження &#34;граноли саркіта&#34; не підтверджене, але є очевидним.## ##grey|Схоже, що він доволі спокійний чувак -- колись їла в його ресторані й гарно провела час.## ##purple|стривайте і це все він звичайний кухар-чарівник, а не кухар-канібал чи щось таке?## ##red|Згодна з малоймовірністю того, що ця версія є такою... Доброзичливою, враховуючи схильності його альтернатив.## ##grey|Ну, знаєте як мовлять: не судіть кухаря по його братам!## ##blue|...## ##purple|боже я бля ненавиджу тебе##</textarea></pre>
