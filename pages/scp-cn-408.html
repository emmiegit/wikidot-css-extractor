**项目编号：**SCP-CN-408

**项目等级：**Safe

**特殊收容措施：**被捕获的项目个体被收容于Site-CN-91一被改造的低危生物体收容室中，金属丝网被置于收容室墙壁夹层中以屏蔽电磁辐射。每24小时应派遣一名D级人员进入项目收容室，在其中停留1小时后离开。

**描述：**SCP-CN-408为一鳞翅目昆虫种群，在自然环境下具有光学伪装能力。项目个体不通过摄取物质维持生命，其维生形式为摄取电磁辐射中含有的信息。多个项目个体可以通过组合其拥有的信息进行繁殖，子代成活率受父代信息自洽程度影响。

项目可通过未知方式过滤背景辐射等杂讯影响并选择性摄食其中的生物信号[[footnote]]特指由生物的神经活动产生并向体外扩散的微弱电磁辐射[[/footnote]]，但高强度的其他信号亦可能被项目误食。误食无线电通讯信号等项目无法正常解析的信息片段可能使项目个体出现反常增殖或光学伪装紊乱等症状。

实验证明，人类脑活动发出的生物信号为SCP-CN-408可接受的最佳食物来源之一。为防止项目收集站点机密信息或出现情绪失调，对SCP-CN-408进行的喂食仅限使用心理稳定性综合得分大于85分的D级人员。自19██年起，离线AI“牧蝶.aic”[[footnote]]为防止可能的收容失效导致站点重要信息或异常模因向SCP-CN-408扩散，牧蝶.aic不保存任何与管理或研究SCP-CN-408无关的信息。[[/footnote]]投入部署，用于自动筛选喂食程序的执行人员、分析项目活动情况与其信息处理模式，并为基于SCP-CN-408性质的生物监听设备与仿生光学伪装提供研发资料。

**事件CN-408-A**：20世纪初期，无线电通讯投入大规模使用，导致SCP-CN-408的野生种群出现了一次极大扩张。但由于项目个体的生物电模式无法正常解析无线电传输的信息，大量项目个体因过度摄食后的信息混乱而出现行为失调，并在局部地区陆续造成大面积光学伪装紊乱现象与无线电频道的不同程度堵塞。该事件后基金会捕获并收容了SCP-CN-408的部分个体，并通过广播含认知危害影响的特定频段信息成功扑杀其余野生个体。

**备注**：事件后被收容的项目个体均表现出对无线电通讯频段信号的强烈抗拒，并发展出对于电子设备普遍性的恐慌与退避行为。

**事件CN-408-B**：20██年，由于硬件与算法升级，批准对牧蝶.aic进行数据归档后执行整体格式化，由新一代AI“牧蝶v2.aic”接管SCP-CN-408的监视与研究工作。格式化过程中，SCP-CN-408突然集体向原牧蝶.aic主机所处位置移动并猛烈撞击收容室壁，导致██%个体死亡。牧蝶v2.aic关于更正SCP-CN-408的可接收信号范围、加强信号屏蔽网与将自身主机远离收容室的申请均被批准。
