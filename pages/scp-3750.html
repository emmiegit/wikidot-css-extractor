    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start-preview]]
**ソース:** [[[*https://scp-wiki.wikidot.com/scp-3750|SCP-3750]]]
**メタタイトル:** 白の雑魚
**著者:** [[*user junkmail-lt]]
**作成年:** 2017
[[include :scp-jp:credit:end-preview]]

**アイテム番号:** SCP-3750

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 使用していない時、SCP-3750はサイト-77の標準的なSafeクラス保管ロッカーに収容されます。SCP-3750を予測アルゴリズムなどの機密データを含むシステムやシミュレーション、訓練用シミュレーション、ゲーム、民間人が参加し得るシステムに接触させることは認められません。

**説明:** SCP-3750は白のキングを表す標準的なスタントン・スタイルのチェス駒であり、染色された松材で作られています。歴史的・科学的観点から、SCP-3750は19世紀後半のイギリスで製作されたと推定されていますが、SCP-3750と合致する特定の様式や製造元は発見されていません。

SCP-3750の異常性はボードゲームの構成要素として使用される時に発現します。SCP-3750を所持するプレイヤーは、指し手や戦術の提案、並びに盤面の状況やその他の雑多な観察に基づくコメントをテレパシーで受信し始めます。SCP-3750は“試合状況”の完璧な知識を有するようですが、自らの付近または周囲にある物を知覚することはできません -- 知覚対象外には音、画像、SCP-3750の状態や周辺環境が含まれますが、それらのみに限定されません。

プレイヤーがどのような人物かに関係なく、SCP-3750は一般的に“アメリカ東海岸訛り”と説明される声の英語で“話し”ます。実験においてSCP-3750の提案は認識災害性や強制力を示しておらず、プレイヤーには提案に従う義務がありません。

SCP-3750は1984年7月21日、アイスランドのレイキャビクで開催されたチェストーナメントにおいて、7番テーブルで白の陣営に付いた多数のプレイヤーが、1人の見物人から“無能な口出し”をされたとトーナメント関係者に苦情を申し立てた際に発見されました。財団職員がアノマリーを回収し、あるプレイヤーに責任を転嫁する形で事件を捏造しました。

以下に添付されているのは、ジョセリン・タル次席研究員とSCP-3750の間で行われた試合の記録です。

&gt; 3. Kd3 Nc6 4. c4 Nxe4

この試験に続いて、他のゲームを用いた更なる実験が行われました。

[[collapsible show=&#34;+ 試験ログ3750-2&#34; hide=&#34;- 試験ログ3750-2&#34;]]

**試験日時:** 2011/05/05

**研究員:** ジーザス・カパブランカ次席研究員

**ゲーム:** 戦略ゲーム //アクシズ&amp;アライズ 第2エディション//。SCP-3750はドイツの歩兵部隊と入れ替えられた。

**結果:** SCP-3750 (枢軸国側のプレイヤー) はD-3750-1に対して、東部戦線を無視して全てのリソースを北アフリカ戦線に集中させるように指示し、“あのコミーどもにはフルーツバスケットに手出しさせねぇ”と述べた。

**勝者:** カパブランカ研究員

[[/collapsible]]

[[collapsible show=&#34;+ 試験ログ3750-3&#34; hide=&#34;- 試験ログ3750-3&#34;]]

**試験日時:** 2011/05/06

**研究員:** カパブランカ次席研究員とタル次席研究員

**ゲーム:** 農場経営ゲーム //アグリコラ//。SCP-3750は“家族の一員”マーカーと入れ替えられた。

**結果:** SCP-3750はタル次席研究員に対して、“この小屋はひとりでには増築されねぇ”という理由で開発を優先し、全ての食糧生産を無視するように指示した。

**勝者:** カパブランカ研究員

[[/collapsible]]

**補遺(2011/09/23):** 事案3750-1に続いて、SCP-3750の利用や試験に関するプロトコルと規則は、新たな知見を反映して更新されています。

[[collapsible show=&#34;+ 事案3750-1&#34; hide=&#34;- 事案3750-1&#34;]]

ある試験セッション中、タル研究員とカパブランカ研究員はサイト-77の現在の財政状況についての会話を始めました。四半期の支出予測を含む財務情報が含まれたスプレッドシートに接触した時、SCP-3750はサイト-77の財務担当者全員とテレパシーで交信しました。伝達内容の書き起こしは以下の通りです。

&gt; “意気地なしどもめ、もっと大胆に資金繰りをやるべきだ。この[[[scp-1507|フィフティーン・オー・セブン]]]とかいうやつだが、なんでこんなプラスチックの芝生飾りに防音処理が必要なんだ？ お前らオタクどもはもっとヤバいのを捕まえるのに使えるはずの資金をドブに捨てまくってんだぞ。“Safe”と呼ぶんだったら防音、防弾、防水なんかそもそも要らねぇよなぁ？ マジな話、こんなもんから考えられる最悪の事態って何なんだ？”

現在、SCP-3750はサイト-77の財務活動を“ゲーム”、財務担当者たちを“プレイヤー”として検知したと仮定されています。財団の情報が世間一般に知られることを防ぐため、潜在的にシステムと見做され得るものをSCP-3750との接触前に選別する、より厳格な方針が制定されました。

[[/collapsible]]
