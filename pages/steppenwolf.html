看着自己眼前这棵从巨大的榕树中凿出的神殿，麦格·克里莫森（Meg Crimson）不由得发出了惊叹。

身为《世界地理杂志》的资深记者，麦格与她的摄影师德雷克·墨菲原本计划沿着刚果河逆流而上，调查据说潜藏在刚果河流域沼泽中的传说生物魔克拉-姆边贝（Mokele-mbembe），这是一种据说身长数十英尺、有着长长的脖颈与鼻子的巨兽，很有可能是从中生代幸存至今的蜥脚类恐龙。此外，她的老板还交给他一项特别的任务：寻找隐居在此地的生物学家“荒原狼”艾伦·凯恩（“Steppenwolf”Alan Kane），据说此人正是世界上最了解魔克拉-姆边贝的人。

然而，他们坐的船遭到了丛林土著的袭击，二人也被俘虏。但麦格还是成功从监牢中逃脱并试图救出德雷克。在寻找德雷克的途中，麦格找到了这座神殿，在惊叹之余，她身为资深记者的本能让她拿出了包中的手持摄像机。

忽然，摄像机镜头被一团黑影挡住，麦格仰头一看，只见一个身材高大上身赤裸、有着古铜色皮肤与健硕肌肉的金发男子正站在自己面前。她将此人的相貌与PDA中的资料对比，立即确定了他的身份：尽管面部与躯干有着意义不明的Y型文身、尽管一头金色长发缺乏打理，尽管眼神与表情比照片中要锐利的多，但他毫无疑问就是“荒原狼”。

“呃……请问您是……艾伦·凯恩博士，或者说，‘荒原狼’先生吗？”麦格定了定神，开始发问。

“‘荒原狼’……没错，他们确实这么称呼我，至于‘艾伦·凯恩博士’，也算是陈年旧事吧。那么这位记者小姐，你一个人到这里又何贵干？”男子一边打量着麦格一边反问。

“麦格·克里莫森，《世界地理杂志》记者。我不是一个人，事实上我是和我的同伴来这里寻找——”麦格的话刚说到一半，荒原狼猛地将她推到一边。下一个瞬间，一根巨大的石柱就落到了麦格原本所在的位置。

“所以，麦格小姐，你们想必就是来找它的吧？”荒原狼哼了一声，大拇指指向那根石柱的上方。麦格顺着他的手指看去，才发现那根“石柱”的真身：那根本不是什么石头，是一只身高三十英尺的恐龙的脚部！更令她惊恐的是，那只巨兽的口中长满了利齿，而这种构造唯一的用处就是——吃肉。

这时，神殿上忽然传来“吱呀”一声，二人循声看去，只见神殿顶端的一扇活板门转了半圈，一个伤痕累累的男子被绑在上面：那正是她的摄影师德雷克。而一旁的巨兽正对着德雷克张开了自己的血盆大口。

“凯恩博士，那是我的摄影师，我们必须救救他……”麦格看向荒原狼。

“我本来就是来干这个的，本地土著每次抓到外来人，都会像这样把他献祭给魔克拉-姆边贝，而我每次都会——至少是尝试——救下那些被抓的倒霉蛋。现在既然你在这里，那就简单了：你去救人，我去搞定魔克拉-姆边贝。”荒原狼站起身来看着自己的左手手背，麦格注意到他的手套那里嵌着一个显示屏，上面显示着和他的纹身类似的图案，“还有，叫我荒原狼就好。”

----

麦格不敢相信自己看到的一切。

这个自称“荒原狼”的男子的身手矫捷地不像是生物学博士，倒更像是人猿泰山：只见他先是掏出系在绳上的石埙高速旋转、吸引住了魔克拉-姆边贝的注意力，然后又在丛林中飞奔起来与巨兽赛跑，一会儿一跃跳过奔腾的大河、一会儿又抓住藤条荡过断崖，最后又把毒菇与浆果制成的混合物丢到巨兽的嘴里，让它直接昏迷了过去。

另一边，麦格则爬到神殿上将德雷克放了下来，十几分钟后，她拖着神志不清的德雷克，在神殿脚下与荒原狼汇合了。

“谢谢您的帮助，凯——呃，荒原狼先生。”麦格一边拿出摄影机对准魔克拉-姆边贝，一边说道。

“不，没什么好谢的，我只是为了活命在丛林里东奔西跑而已，拯救了你和你的同伴的，是小姐您自己的勇气与智慧。”

“所以，能让我采访一下您吗？”摆脱了土著部落与食人巨兽的双重威胁之后，麦格的记者本能又活跃了起来，“外界对您的行踪一直很好奇，您为什么要在八年前放弃永恒（Eternity）集团生物实验室的工作，一个人隐居在丛林之中呢？”

“八年前我的妻子在参与永恒公司发起的‘X生物计划’（The X-Creatures Project）时，因为空难而去世，所以……”荒原狼的话说到一半，忽然打住了话头，开始在口袋中摸索着什么，“啊，比起这个，我要向您道歉，麦格小姐。”

“道歉？为什——呃——”只见荒原狼从口袋中掏出一只钢笔状的小玩意，麦格只是看了它一眼，便立即感到神志不清、浑身无力。

“为破坏您的采访记录，并删除您的记忆道歉。很遗憾，但职责所在，不得不为。”

荒原狼转过身去，翻腾着麦格和德雷克的背包。麦格的意识越来越模糊，她看到的最后的一幕，是荒原狼背后那个圆圈三箭头纹身。

当然，她并没有记住这一幕。

----

尽管没能找到魔克拉-姆边贝的踪影，但麦格对刚果河流域风土人情自然环境的记录大受欢迎，她从当地食人部落手中逃脱的经历也为此次刚果之行增色不少。

但她并未满足于此，而是踏上了新的冒险征途：去尼泊尔寻找神秘的喜马拉雅雪人（Yeti）；调查因为空难而被废弃的永恒集团南极实验室；潜入北海深处寻访传说中的北海海怪（Kraken）；到中美洲探秘神龙见首不见尾的吸血魔怪卓柏卡布拉（Chupacabra）……尽管这些探险最后都无果而终，但探险的过程永远比结果更重要——至少在观众看来是如此。

不过令麦格难以释怀的是，每次探险结束后，她都会反复梦到一个图案，一个由一个圆圈与三个指向圆心的箭头组成的标志。她的同事欧菲莉亚·布里奇曼小姐打趣地说“那是试图操控古代印加帝国的恶魔的神秘组织的标志”，但这显然未能令麦格释怀，反倒令她萌生了去调查印加遗迹的愿望。

不过在秘鲁之行出发之前，她接到了一个新的任务：去采访永恒集团董事长雷吉·多诺万（Reggie Donovan）的葬礼。永恒集团是生命科学技术领域的领头羊，但其董事长却讽刺地在28岁去世，这无疑会令人浮想联翩。

没有棺木、没有祈祷、没有墓穴，短暂的葬礼——说是悼念仪式更为确切——结束后，麦格站在人群中思索着雷吉之死的诸多疑点：多诺万家族历来短寿而早衰，而雷吉也不例外，28岁的他外貌像是82岁的老者一般白发苍苍而满面皱纹，而永恒公司对外宣传的死因也是衰老导致的心脏衰弱。然而，雷吉死后永恒集团拒绝了警方与医院的介入，迅速将其尸体火化，这未免太多可疑。更不要提传闻雷吉与其父爱德华在秘密进行一项试图利用神秘生物的基因来延长寿命的实验，而南极实验室的废弃据说也与此有关……

背后人群的一阵骚动打断了麦格的思考，她转过身去，只见一个打扮怪异的男子正向自己走来：只见他虽然西装革履，但一头长发显然缺乏保养与梳理，脸上有着显眼的面纹，神色更是锐利而饱经沧桑，在人群中显得格格不入。

麦格想起来了，此人正是原本隶属永恒集团的生物学家艾伦·凯恩博士，八年前他忽然辞职并隐居在非洲丛林中，以“荒原狼”自称。麦格在前往刚果河寻找魔克拉-姆边贝时，老板曾嘱咐自己可以顺路寻找此人并寻求帮助，然而不论是凯恩还是魔克拉-姆边贝都无影无踪……

凯恩向麦格伸出手来，麦格注意到他虽然穿着西装，但却带着一双皮质手套，左手手背上还嵌着一块显示屏。

“久仰大名，麦格·克里莫森小姐。我是艾伦·凯恩博士，不过人们都叫我‘’荒原狼’（Steppenwolf）。目前我正在进行一项名为‘[[span class=&#34;ruby&#34;]]S生物计划[[span class=&#34;rt&#34;]]S-Creatures Project[[/span]][[/span]]’的研究……”</textarea></pre>
