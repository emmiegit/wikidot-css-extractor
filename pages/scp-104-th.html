**วัตถุ#** SCP-104-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** ปัจจุบัน SCP-104-TH ได้ถูกเขียนหมายเลขกำกับด้วยเมจิกเอาไว้ วัตถุถูกเก็บไว้ในเอเรีย-██ ภายในล็อคเกอร์ที่มีการป้องกันระดับ 2 พร้อมกับโน๊ตที่เขียนถึงความอันตรายของวัตถุในกรณีที่เกิดมีบุคลากรคนใดพยายามจะเล่นพิเรน 

การทดสอบใดๆนั้นจะถูกทดสอบภายในห้องที่สามารถกันเสียงได้ 100% และดำเนินการโดยบุคลากรคลาส-D เท่านั้น

**รายละเอียด:** SCP-104-TH คือแผ่น CD-Audio มีหน้าแผ่นเป็นสีขาวที่ไม่มีระบุข้อมูลใดๆ วัสดุที่ผลิตเป็นตามแผ่น CD คุณภาพสูง สามารถทำลายได้ แต่จะกลับมาอยู่ในสภาพเดิมหากไม่อยู่ในสายตาด้วยวิธีการที่ไม่ปรากฏ

เมื่อนำ SCP-104-TH ไปเปิดเล่นในเครื่องเสียงที่สามารถอ่านแผ่น CD-Audio จะพบว่ามี Audio Track เพียง 1 Track เท่านั้น โดยเนื้อหาจะเป็นเพลง &#34;14 อีกครั้ง&#34; ของศิลปิน เสก โลโซ โดยเสียงออกมาจาก SCP-104-TH จะค่อยๆเปลี่ยนไปหากฟังไปได้ 35 วินาที เสียงของ เสก โลโซ ที่ร้องอยู่นั้นจะค่อยๆกลายเป็นเสียงของเด็กวัยรุ่นแต่ก็ยังคงทำนองเดิมเอาไว้

ความผิดปกติจะเกิดขึ้นเมื่อฟังเพลงอย่างต่อเนื่องไปถึงวินาทีที่ 35 เป็นต้นไป ผู้ฟังจะเกิดสภาพที่นักวิจัยเรียกว่า &#34;ย้อยสภาพกลับไปเป็นอายุ 14 อีกครั้ง&#34; โดยร่างกายของผู้ฟังจะแสดงอาการของการลอกคราบอย่างช้าๆ เริ่มจากผิวหนังที่มีการลอกคราบอย่างมากจนน่ากลัวเหมือนกับผิวหนังของพวกเขาหลุดละลายออกมา ร่างกายค่อยๆเล็กลง (ยกเว้นว่าบุคคลนั้นจะมีขนาดตัวเท่ากับตอนที่เป็นผู้ใหญ่แล้ว) วิธีการเหล่านี้ไม่เป็นที่รู้จัก การตรวจสอบผิวหนังที่หลุดออกมานั้นไม่พบว่ามีความผิดปรกติเกี่ยวกับเซลล์ของร่างกายที่ทำให้เกิดเหตุการณ์นี้

และเมื่อพวกเขาลอกคราบจนเสร็จพวกเขาก็จะมีลักษณะเหมือนตอนที่ตัวเองอายุ 14 อีกครั้ง ทั้งนี้คุณสมบัติของ SCP-104-TH นั้นไม่มีผลต่อความนึกคิดและความทรงจำ อีกทั้งยังไม่มีผลต่อโรคภัยหรือความพิกลพิการที่บุคคลนั้นเป็นอยู่ในปัจจุบัน อวัยวะภายในของพวกเขาไม่ได้มีการเปลี่ยนแปลงให้มีอายุน้อยลงตามไปด้วย นั่นหมายความว่าถึงแม้ภายนอกของพวกเขาจะกลับเป็นเด็กอายุ 14 แต่อวัยวะภายในไม่ได้เด็กตามและยังคงมีการเสื่อมสลายอยู่อย่างต่อเนื่อง

ผลกระทบนี้ไม่สามารถย้อนกลับได้ และไม่มีผลกับสัตว์

**ภาคผนวก:** SCP-104-TH ถูกค้นพบในศูนย์บ้านพักคนชรา██████████████ ████ หลังจากที่มีความพยายามที่จะทำลาย SCP-104-TH โดยกลุ่มคนที่ดูเหมือนเด็กวัยรุ่นที่จริงๆแล้วนั้นเป็นเจ้าหน้าที่ของศูนย์ที่ถูกทำให้กลายเป็นเด็กอายุ 14 ปี พวกเขาคิดว่า SCP-104-TH คือคำสาปและถ้าทำลายมันได้คำสาปจะหายไป อย่างไรนั้นการเข้าไปตรวจภายในสถานที่นั้นได้พบเจอเด็กวัยรุ่นอีกจำนวนมากที่มีสภาพเหมือนกับคนชรา เดินหรือช่วยเหลือตัวเองไม่ได้ 

**บันทึกการสนทนา:**

&gt; **นพ.████:** (//ที่ไม่ได้กลายเป็นเด็ก//) เสียใจด้วยคุณเจ้าหน้าที่ ผมไม่รูว่าเกิดอะไรขึ้นจริงๆ ผมไม่ได้อยู่ในเหตุการ์ณ
&gt; 
&gt; **เอเจ้น██████:** คุณเป็นคนดูแลที่นี่นะหมอ เป็นไปไม่ได้ที่คุณจะไม่รู้เรื่องอะไรเลย ผมได้ยินมาว่าคุณพยายามทำการทดลองกับคนป่วยที่กลายเป็นเด็ก
&gt; 
&gt; **นพ.████:** ห๊ะ นั่นไม่จริงเลย พวกเขาเป็นคนไข้ผมนะ 
&gt; 
&gt; **เอเจ้น██████:** ที่ศูนย์นั่นมันสวยนะหมอ คงจะทุ่มทุนมากเลยสินะ มันจะเป็นยังไงถ้าหากว่ามันถูกปิดตัวลง
&gt; 
&gt; **นพ.████:** นี่คุณขู่ผมงั้นเหรอ
&gt; 
&gt; **เอเจ้น██████:** ไมใช่คำขู่หรอกนะหมอ รัฐฯรู้เรื่องพวกนี้แล้วและเขาจะส่งคนมาเก็บกวาด และบางทีศูนย์นั่นอาจโดนทำลายไปด้วยเพื่อปกปิดเรื่องที่ผิดปรกติพวกนี้
&gt; 
&gt; **นพ.████:** ไม่นะ คุณไม่รู้หรอกว่าผมรักที่นั่นมากแค่ไหน
&gt; 
&gt; **เอเจ้น██████:** งั้นก็ช่วยผมสิ บอกมาสิว่าทำไมไอ้แผ่นเพลงนั่นถึงมาอยู่ในที่ทำงานของคุณได้
&gt; 
&gt; **นพ.████:** ก็ได้ๆ มะ-- มีคนเอามาให้ผม 
&gt; 
&gt; **เอเจ้น██████:** ใคร?
&gt; 
&gt; **นพ.████:** คนขายแผ่นเพลง ผมจะรู้ได้ไง ตอนแรกเขาจะขายแต่ผมไม่เอาเขาเลยเอาให้แทน ผมไม่ได้สนใจมันเลยและให้พยาบาลเอาไปทิ้ง ผะ--ผมไม่รู้ว่าทำไมแผ่นบ้านั่นถึงไปอยู่ในห้องประชาสัมพันธุ์ของศูนย์ได้ มันไม่ใช่ความผิดของผม แล้วผมก็ไม่ได้ทดลองกับพวกเขาด้วย
&gt; 
&gt; **เอเจ้น██████:** ก็แค่นี้ ง่ายๆ ผมเชื่อคุณนะ แต่ผมเสียใจด้วยกับที่ทำงานของคุณ ผมว่าคุณต้องหางานใหม่แล้วล่ะ
&gt; 
&gt; **นพ.████:** ผมรอดแล้วใช่ไหม
&gt; 
&gt; **เอเจ้น██████:** ใช่คุณรอด แต่ อ่อ คงต้องเสียใจกับที่ทำงานของคุณด้วย ผมว่าคุณต้องหางานใหม่แล้วล่ะ</textarea></pre>
