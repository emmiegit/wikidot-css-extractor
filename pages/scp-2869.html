    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2869/SpermCP.png|caption= SCP-2869-S在受控环境中对人卵细胞进行的攻击。]]

**项目编号：**SCP-2869

**项目等级：**Safe

**特殊收容措施：**SCP-2869个体将被收容在一个直径20米、高度3米，且内侧衬石的大型圆柱形收容室内，该收容室的墙壁应由一层标准混凝土和一层可见的2厘米厚钢板制成，其房门通道由两名武装保安人员看守。若SCP-2869的单独个体产生暴躁情绪或攻击行为，则不少于3名的额外武装安全人员将隔离该个体并将其关押进另一个侧室。参加收容室转移的人员必须穿着完全密封的防护服。

SCP-2869的收容室内包含一个内置的非氯化过滤池，用于促进SCP-2869-S的生成。

在与SCP-2869或SCP-2869-S个体进行交互后，参与者人必须在脱去防护服和所有衣物后进入二级净化室。当参与者完成消毒除污和化学检查后，方可被批准离开房间。

无论是通过实验还是由于安全防护的不当使用而感染SCP-2869-S的人员，均应被转移到Site-12的产房，并在他们生产出新的SCP-2869个体之前保持长时间的监视。被指派监测受影响对象的医务人员需要二级安全许可。

**描述：**SCP-2869是六足有机生物的一个异常种。它们的身体由两部分组成：一条肌肉发达的粗壮尾巴，有着类似于普通花园毛虫的身体，其侧部生有几根骨质的肋状突起，似乎为它们的体重提供了支撑。这一部分躯体有四条爪状腿，同时其尾部末端有一对吐丝器，身体前端部位则生长着一对用于抓取的细长肢体。

SCP-2869身体的第二部分由一个人形躯干组成，包括头部和手臂，以及完全成形的女性乳房组织和沿脊柱分布的几个气孔，它们通过气孔呼吸。SCP-2869身体的这一半皮肤呈现出灰色且十分柔软，一个模糊的类人头颅由四只小眼睛和一个开裂的下颌组成，其下颌上长有相对锋利的高密度小牙齿，用于消化固体矿石沉积物。[[footnote]]如固体粘土、石灰石、富铁石等。[[/footnote]]

SCP-2869的舌头可延伸至24厘米长度，并且表面被一层厚厚的黏液膜所覆盖，这种粘液中含有一种寄生的精子有机体，称为SCP-2869-S。SCP-2869个体的表面也被一层更薄的黏液覆盖，不过SCP-2869-S寄生物的数量仍然相当可观，足以对人体构成威胁，特别是在多水或潮湿的环境中，这种环境会促进SCP-2869-S的生成。SCP-2869主要以目标为食，当活的表皮组织暴露在粘膜下时，SCP-2869-S将从该处进入宿主的膀胱、大肠或子宫。[[footnote]]当SCP-2869-S进入子宫并被允许附着在卵细胞上时，其孕育的SCP-2869要比那些在其他位置生长的SCP-2869更健康。[[/footnote]]在其宿主体中孕育2至3周后，将有1至3个SCP-2869个体成功生长为SCP-2869的幼体，此时他们将通过化学诱导寄主保持兴奋状态并允许其无痛分娩，最终异常个体将由寄主生物体产出。

携带SCP-2869-S的受试者表现出希望尽可能接近SCP-2869母体的强烈愿望；随后，SCP-2869将对受SCP-2869侵犯而怀孕的人类个体本身产生强烈的领土行为。

SCP-2869个体的平均长度为3.5米，高2米。SCP-2869的新生个体将在几周内通过吞食较小的个体来使它们达到一个稳定的大小，长出成熟的牙齿。随后对象将饮食从肉类转变为固体矿石，并生长成完整的个体。

------

**附录2869-1：**生物异常

经过几次实验，研究人员观察到SCP-2869后代的生理构成和行为随寄主的不同而不同。下面是对各种宿主生物的观察报告，以及由此产生的SCP-2869异常个体的行为和生理差别。

&gt; : **狮头鸡-雌性** : 由此产生的SCP-2869个体的胸肋部、背部，臂部以及腹部都长着一层厚厚的羽毛，对象的眼睛并非位于前端的薄片状组织上，而是于头骨的两侧生长，因此SCP-2869丧失其立体视觉功能。SCP-2869显示的智力明显低于其他实验异常。在解剖后，SCP-2869被发现拥有一种新的次级胃，其运作方式与大多数鸟类的消化道相同。

&gt; : **美国本土牛-雄性** : 由此产生的SCP-2869个体头骨顶部周围有一对钉子状的“角”，同时有着宽而像骨头一样的冠和浓密的褶皱。作为运动动力的四肢像猪一样拥有有爪状的蹄。SCP-2869的乳房是完全发育的，且能够产生乳汁[[footnote]]和SCP-2869的其他分泌物一样，这种液体含有SCP-2869-S。[[/footnote]]，而其肢体是拉长的，肌肉明显比其他的SCP-2869更发达。这个异常显示了除了雌性以外对人类的极端领域的侵犯，以及对SCP-2869的其他个体的攻击。

&gt; : **紫蟹-雌性** : 由此产生的SCP-2869个体天生具有宽大且带有防御外壳的腹部和用于行动的坚硬四肢。SCP-2869的颈部拥有外部皱褶鳃。SCP-2869的前臂外壳粗壮，覆盖着壳状硬板，手指融合成一副耐用的螯。与其他异常相比，这个SCP-2869个体显示出较低的智能性。它最多能吐出10米的SCP-2869-S，这为其增加了传染性。

&gt; : **人类-雌性** : 由此产生的SCP-2869个体天生具有柔软的皮肤和人形面孔。SCP-2869的头部生长毛发，这表明它与典型人类和母体D级人员的基因相似。SCP-2869的腹部结构由柔软、苍白的皮肤构成，让人联想到人类的表皮。SCP-2869的个体特征与典型的东德女性面部特征相似，表现出SCP-2869以与传统人类生殖相似的方式从宿主那里借用了一些遗传基因。尽管该实体显示出理解道德界限的困难，但其呈现出的智力已经非常接近一个典型的人类。对象被标记为SCP-2869-D，并被转移到一个单独的收容间中进行独立研究。

&gt; : **球蟒-雌性** : 由此产生的SCP-2869个体天生没有动力肢体且下半身延长。SCP-2869的腹部下侧布满了粗糙的鳞片，并有着全部深棕色的颜色，白色的斑点从腹部一直延伸到颈部。对象的门牙消失，磨牙被替换成带有磨边的小钩状牙齿。SCP-2869在被刺激时呈现出攻击意向。
