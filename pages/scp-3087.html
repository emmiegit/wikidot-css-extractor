    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scp-wiki.net/scp-3087 SCP-3087 幽行夜車]
作者：[[*user Chubert]]
譯者：[[*user Dr Rudy]]
圖片出處：
https://commons.wikimedia.org/wiki/File:Wax_anatomical_model_of_human_head,_Europe_Wellcome_L0059770.jpg
under a Creative Commons Attribution 4.0 International license.
[[include info:end]]

**項目編號:** SCP-3087

**項目等級**: Keter

**特殊收容措施**: SCP-3087會被定位追蹤，且在4小時內更新一次。 SCP-3087的歷史定位和移動軌跡將用來推測和確定當前的位置, 然後通過監視周圍的車輛通信狀況來確定車輛是否失蹤。

任何符合SCP-3087的影響標準且將會被影響到的車輛將應被轉移。所有受SCP-3087影響的失踪車輛都將被記錄在案，並且SCP-3087會一直被調查追蹤直至車輛出現。一旦再次出現，所有倖存者將按照標準規定程序扣留和處理。

每三個月，僅一輛載有不超過三十名乘客的公車允許通過SCP-3087所影響區域。

**描述**：SCP-3087是一個覆蓋面積約為1000平方公里的圓形區域，其中的異常現象影響著夜間載有十名以上的乘客所乘坐的公車等交通工具。 SCP-3087以大約8米/秒的恆定速度移動。受SCP-3087影響的車輛將會消失。 64％的案件中會永久性地消失;在剩餘的36％中，車輛將在3至25小時內重新出現。再次出現的車輛會在夜間SCP-3087範圍內出現。在失踪期間，不可能發現車輛或與受影響的車輛通信。有關SCP-3087影響的有限資料都是來自對被影響到的乘客的採訪以及基金會派出研究的特工的錄音。

一旦車輛消失，受影響的車輛將經過一系列異常位置。幾個異常的人形實體在車輛行駛時出現在車輛上，統稱為SCP-3087-1（所有觀察到的實例列表可在文件-3087-04中找到）。乘客亦會感到異常強烈的失眠或嗜睡反應，並在它們再度出現時有更高機率出現睡眠癱瘓。

首次發現時，SCP-3087的大小約為400平方公里；收容管理開始後，其面積增長到現在的規模。因爲最初的收容措施阻止任何車輛通過SCP-3087，導致其面積擴張。直到修改收容程序以便允許不經常通過後，影響面積的增長停止。

附錄-3087A：
[[collapsible show=&#34;+ 顯示研究日誌摘錄3087-02A：&#34; hide=&#34;- 關閉日誌&#34;]]
&gt; **研究日誌摘錄3087-02A**
&gt; 
&gt; **前言：**在██/██/20██，兩名機動特遣隊Lambda-5（「白兔」）的代理人，代號為Alfa（阿爾法）和Bravo（布拉沃） ，被派往████████ 和██████，██，之間過夜的公共汽車上，他們被保護並被派去深入SCP-3087。他們的目標是收集有關SCP-3087-1的信息，探索受影響車輛所經過的位置，並確定這些車輛是否可以完全地恢復。操作員阿爾法和布拉沃配備了視頻和音頻錄製設備。布拉沃在三十九小時再次出現並把設備收回。以下是他們錄音的日誌。
&gt; 
&gt; //錄音從0113開始；最初沒有視頻。阿爾法正在對他的麥克風講話。//
&gt; 
&gt; **阿爾法：** ——與控制中心聯繫。你得到了什麼嗎？
&gt; 
&gt; **布拉沃：**沒什麼，什麽都沒有。讓控制中心知道我們在哪裏嗎？
&gt; 
&gt; **阿爾法：**是的。
&gt; 
&gt; **阿爾法：**開始錄製視頻的前三分鐘過去了。攝像機指向公交車窗外；阿爾法將它翻過來，然後將其對著上方。沒有任何光線可見 。
&gt; 
&gt; **阿爾法：**大部分的乘客都睡著了，我數了一下，除了我們以外還有三個醒著。不過可能還有更多
&gt; 
&gt; //十五分鐘後，公車停下來，公車門打開了。一個人形實體從駕駛員座位站起，而另一個人進入公交車;兩者都是SCP-3087-1a的指定實體。每個都帶有一個大的木製公文包，穿著一件帶有許多口袋的長外套。他們的面孔模糊不清。//
&gt; 
&gt; **布拉沃：**我準備嘗試下車。
&gt; 
&gt; **阿爾法：**你確定嗎？
&gt; 
&gt; **布拉沃：**是的。讓我看看我們在哪裡。
&gt; 
&gt; //布拉沃接近公交車門。然而，當她試圖離開時，SCP-3087-1a的一個實體阻止了她。經過仔細觀察，其皮膚和臉 呈淺黃色，並有柔軟的蠟狀質地。它伸出一隻手，彷彿期待付款；但布拉沃沒有任何表現，它繼續阻擋她下車，布拉沃回到她的座位上。//
&gt; 
&gt; **布拉沃：**外面很難看到。瞥見看起來像紅木的東西。我們離公路不遠。
&gt; 
&gt; **阿爾法：**我們可以嘗試用另一種方​​式離開。
&gt; 
&gt; **布拉沃：**我不確定。
&gt; 
&gt; **阿爾法：**呆在這裡可能很危險。
&gt; 
&gt; **布拉沃：**但它仍然是一輛公共汽車，它仍在提供服務。我認為我們應該遵守約定。但我會聽你的指令，███。
&gt; 
&gt; **阿爾法：**好的，我給指令。讓我們坐下來享受乘車。
&gt; 
&gt; //SCP-3087-1a的兩個實體仍然站在公車的前面。視頻繼續錄製了幾分鐘，直到阿爾法將其關閉。//
[[/collapsible]]
[[collapsible show=&#34;+ 顯示研究日誌摘錄3087-02C：&#34; hide=&#34;- 關閉日誌&#34;]]
[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3087/Wax_anatomical_model_of_human_head,_Europe_Wellcome_L0059770.jpg |caption=**SCP-3087-1a的一個實體在後來的探險中被找到了。它的頭部一半已被解剖。**|width=200px]]
&gt; **勘探日誌摘錄3087-02C**
&gt;  
&gt; //錄像在0315重新開始。在背景中可以一直聽到低沉的嘩嘩聲。公車的周圍環境太暗，無法觀察到周圍。//
&gt; 
&gt; **布拉沃**：█████在這裡。情況惡化了。
&gt; 
&gt; //當公車開始搖晃時，發出響亮的響聲。布拉沃平移相機，以便能錄製大多數乘客，儘管運動十分劇烈，但仍然保持睡眠狀態。//
&gt; 
&gt; **布拉沃：**值得慶幸的是，跳過的睡眠誘導效果對我們有利。但現在還有其他問題。
&gt; 
&gt; 阿爾法走進相機的視野。
&gt; 
&gt; **布拉沃：**有什麽不好的事情嗎？
&gt; 
&gt; **阿爾法：**對，在這裡，看。
&gt; 
&gt; //布拉沃和阿爾法走向一位乘客，一個四十多歲的高個子男人。他的脖子異常彎曲，頭部壓在座位頂部。他的眼睛不自然地張開，他不會眨眼。眼睛周圍的皮膚徑向向外伸展翻開。當特工接近時，他開始輕輕地呻吟。//
&gt; 
&gt; **阿爾法：**這個人要求服用鎮靜劑。事實證明這是一個壞主意。他抱怨他覺得他所有的血都沖向他的腦袋。然後他就這樣了。
&gt; 
&gt; **布拉沃：**那麼沒有藥物。其他人還在恐慌嗎？
&gt; 
&gt; **阿爾法：**他們已經偃旗息鼓了。
&gt; 
&gt; //有一陣響亮的，吱吱作響的聲音。//
&gt; 
&gt; **阿爾法：**另一個。在這裡，了解一下這個。
&gt; 
&gt; //阿爾法和布拉沃移動相機，使其面向一對乘客;一個人在睡覺，另一個人在醒著。最初，睡著的乘客的臉看起來是扭曲的。一條裂縫開始沿著乘客身體的腹中線裂開。一個帶有細長肢體和異常大量關節的人形體，命名為SCP-3087-1f，從乘客的體內出現，其殘骸形成一個寬鬆的布狀皮膚。清醒的乘客流露出驚恐的表情。//
&gt; 
&gt; //SCP-3087-1f實體與SCP-3087-1a中的一個實體進行交易；它（SCP-3087-1f）從SCP-3087-1a實體的口袋和公文包中收到異常生成縫紉用品和一個大桶，並用不明貨幣交易。它接著使用縫紉用品來修復其出現在乘客身上的裂縫，形成一個類似襪子的管狀物體，近似於人形但無法支撐自身。然後用桶中的綠色液體填充身體，給乘客充氣。在該過程完成之後，乘客看起來沒有受到傷害，並且除了之前撕裂縫行進的縫合之外，其它沒有什麽改變。然後SCP-3087-1f找座位就座了。//
&gt; 
&gt; //阿爾法和布拉沃回到座位並開始討論可能的逃離策略。當他們討論時，他們被一聲響亮的嘎嘎聲聲打斷了。布拉沃將相機轉向一名被斬首的乘客。//
&gt; 
&gt; **阿爾法：**操。
&gt; 
&gt; **布拉沃：**等等。也許…...
&gt; 
&gt; //乘客的頭部落到他的膝蓋上，從脖子底部長出腿，走到接近公車的前部。它試圖進行交易，但被拒絕； SCP-3087-1a中的一個實體顯然是憤怒的，在乘客被斬首的身體上，這個身體在座位上癱倒在地，大量流血。被指定為SCP-3087-1g實體的頭部產生更多貨幣，此時它坐了下來。//
&gt; 
&gt; **布拉沃：**不要猜測。
&gt; 
&gt; //兩個SCP-3087-1a個體的頭部著火，產生蠟燭般的火焰。火焰非常明亮，照亮了公車的周圍環境，照亮了了水下環境。大型魚群在公車周圍遊動，公車在高大的水下植被之間穿行，類似於海帶之類。//
&gt; 
&gt; **阿爾法：**你是否認為我們需要照看這具身體？
&gt; 
&gt; **布拉沃：**我想。
&gt; 
&gt; //阿爾法和布拉沃互相看著對方。//
&gt; 
&gt; **阿爾法：**我明白了。
[[/collapsible]]
[[collapsible show=&#34;+ 顯示研究日誌摘錄3087-02F：&#34; hide=&#34;- 關閉日誌&#34;]]
&gt; **研究日誌摘錄3087-02F**
&gt; 
&gt; //這段錄像將於1850重新開始錄製。阿爾法對著鏡頭講話。//
&gt; 
&gt; **阿爾法：**這是███。現在我們乘一會兒車；我們沒有看到發生的每一個超自然現象，但看到的已經做了記錄。我們，呃，希望有機會分享匯報。
&gt; 
&gt; **布拉沃：**我喜歡樂觀的一面。
&gt; 
&gt; **阿爾法：**謝謝。保持清醒已經是奇怪的了。現在已近二十四小時了。當經過公車前面的蠟燭時，點燃它們的火焰，就會產生這種氣味。 █████和我幾個小時前我發現到氣味讓我們想睡覺。它非常強大，但即使我們嘗試保持清醒，我們也做不到。
&gt; 
&gt; **阿爾法：**我們不久前離開了水，然後我們重新開啟相機以記錄我們在那裡看到的任何東西。
&gt; 
&gt; //阿爾法將相機指向窗外。遠處有光，隨著時間的推移會逐漸增強。光線覆蓋了大部分地平線。//
&gt; 
&gt; **布拉沃：**如果我不得不進行非異常關聯，他們會讓我想起城市的燈光。
&gt; 
&gt; **阿爾法：**是的。我的意思是，從距離來判斷，無論它是多麼大。
&gt; 
&gt; //公車繼續接近燈光。隨著他們越來越近，很明顯他們正在上下擺動。布拉沃使用一副雙筒望遠鏡觀察它們。//
&gt; 
&gt; **布拉沃：**這是蠟燭。
&gt; 
&gt; **阿爾法：**什麼？但…...
&gt; 
&gt; **布拉沃：**那裏有很多他們的人。
&gt; 
&gt; //最終，公車到達了燈光。這些燈是由一大群SCP-3087-1a產生的;無法看到人群的邊界。每個SCP-3087-1a的頭都被點燃了。 SCP-3087-1a人群產生的光線強度足以照亮公車的大部分環境;阿爾法指出相機向上並使用變焦功能，顯示出一個極高的岩石天花板，點綴著鐘乳石，覆蓋了周圍環境。//
&gt; 
&gt; //阿爾法然後轉動相機以顯示地面。石頭地面被雕刻成許多矩形凹槽，形成覆蓋大部分地板的網格圖案。 SCP-3087-1a個體正在木質走道上行走，越過凹陷；公共汽車現在正在更寬的人行道上行駛。//
&gt; 
&gt; //公車停下來了。幾個SCP-3087-1個體，包括兩個SCP-3087-1a個體，都離開了。//
&gt; 
&gt; **布拉沃：**我們應該再試一次嗎？
&gt; 
&gt; **阿爾法：**如果沒有別的辦法可以我們的腿脚活絡，是的，我們走吧。
&gt; 
&gt; //布拉沃和阿爾法下了公車。 SCP-3087-1a實體在他們走出時轉身看著他們。阿爾法將相機對準地面。//
&gt; 
&gt; **阿爾法：**那些是......？
&gt; 
&gt; //鏡頭顯示，每個石頭凹陷都被一個赤裸的，非異常的人佔據，他們都睡著了。一些SCP-3087-1a個體正在照顧人類;阿爾法記錄了他們從公文包中生產食物和水並將它們插入人類的嘴裡。//
&gt; 
&gt; **阿爾法：**你去嘗試取樣，看看他們是否允許。實驗室可能需要一個樣本。
&gt; 
&gt; **布拉沃：**馬上辦。
&gt; 
&gt; **阿爾法：**然後我們就回到公車上，離開這裡。
&gt; 
&gt; //一些SCP-3087-1a實體進入公車；目前尚不清楚這些是否與之前的相同。阿爾法和布拉沃上車，公車開動了。//
[[/collapsible]]
[[collapsible show=&#34;+ 顯示研究日誌摘錄3087-02J：&#34; hide=&#34;- 關閉日誌&#34;]]
&gt; **研究日誌摘錄3087-02J**
&gt; 
&gt; //錄音在阿爾法和布拉沃的任務結束時恢復。他們已經出行超過一天半。//
&gt; 
&gt; **阿爾法：**我們要離開。
&gt; 
&gt; //阿爾法平移相機，以顯示幾名在錄音開始時醒來的乘客現已進入緊張狀態。//
&gt; 
&gt; **布拉沃：**有什麼想法嗎？
&gt; 
&gt; **阿爾法：**嗯，我有這個。
&gt; 
&gt; //阿爾法張開雙手，展示SCP-3087-1實體用來進行交易的一塊貨幣。//
&gt; 
&gt; **布拉沃：**怎麼樣？
&gt; 
&gt; **阿爾法：**回到洞裡，當其中一支蠟燭沒有看時。但我們不知道怎麽使用它。
&gt; 
&gt; **布拉沃：**你是什麼意思？
&gt; 
&gt; **阿爾法：**這只是一枚硬幣。我們如何才能讓每個人都只使用其中一個？有些情況下公車重新出現，對嗎？為什麼不是這一輛？
&gt; 
&gt; **布拉沃：**向外看。看，我們回到了紅木林中。就像任何運輸一樣，這些線路在循環中運行。少數人在我們的現實中，但大多數人，就像這一個，不這樣做。
&gt; 
&gt; **阿爾法：**那麼，硬幣......
&gt; 
&gt; **布拉沃：**我們仍然需要嘗試。
&gt; 
&gt; **阿爾法：**對。
&gt; 
&gt; //阿爾法和布拉沃在公車前方接近SCP-3087-1a的一個實例。阿爾法拿出他的硬幣。//
&gt; 
&gt; **阿爾法：**我們想要離開。帶我們回去吧
&gt; 
&gt; //SCP-3087-1a的實體舉起一根手指。//
&gt; 
&gt; **布拉沃：**這很明顯。只有一個人可以離開。
&gt; 
&gt; **阿爾法：**那就讓我們想想怎麽解決這個問題吧。
&gt; 
&gt; **布拉沃：**你有經驗。你在那裡比我更有價值。
&gt; 
&gt; **阿爾法：**這就意味著我已經接近尾聲了，但你還有多年的時間投入基金會。而且，我知道怎麽得到硬幣。我會再試一次。
&gt; 
&gt; **布拉沃：**不，我不喜歡這個方案。
&gt; 
&gt; **阿爾法：**即使整個基金會沒有命令，我也會遵循指令。但我並不想這樣。
&gt; 
&gt; //沉默約30秒。//
&gt; 
&gt; **阿爾法：**█████。你很聰明。即使不是今天，有一天你會發現在這樣的事情上分手，那時是不值得的。現在這是你無法控制的東西。
&gt; 
&gt; **布拉沃：**行吧。好的。
&gt; 
&gt; //布拉沃對她的麥克風喊。//
&gt; 
&gt; **布拉沃：**不要命令我下車。我會自己下車的。
&gt; 
&gt; //阿爾法將硬幣交給布拉沃，將其作為付款方式。公共汽車停下來，車門打開了。//
&gt; 
&gt; **阿爾法：**拿著這個。
&gt; 
&gt; //布拉沃接過阿爾法的錄音設備。她下了公共汽車，走向高速公路路邊。//
&gt; 
&gt; **阿爾法：**享受離別帶來的樂趣。
&gt; 
&gt; **布拉沃：**謝謝你，███。
&gt; 
&gt; **阿爾法：**以後再見，█████。
&gt; 
&gt; //門關上了，公車離開；錄音顯示它在某個點消失。 布拉沃將相機對準天空，看著星星。錄音結束。//
&gt; 
&gt; **後記：**特別行動員布拉沃成功收回設備並進行了匯報。儘管被SCP-3087影響的整個車輛的持續恢復被認為是不切實際的，但正在製定可靠地恢復部署在受影響車輛中的特別行動員的程序。特別行動員阿爾法尚未收回。
