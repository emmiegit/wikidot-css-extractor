    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3072/ticker.jpg |caption=收容于基金会管理复合楼-55的SCP-3072。|width=250px]]

**项目编号：**SCP-3072

**项目等级：**Safe

**特殊收容措施：**SCP-3072存于基金会管理复合区-55的SSPT类[[footnote]]安全，固定，温和，可通电信[[/footnote]]研究员访问办公室。办公室陈设以桌子、椅子、复印机、联网基金会数据库终端和一锁盒。

办公室限4+3072级人员、任何5级人员或任何持有临时6-代表级身份的人员进入。

等级4+3072级人员将：
* 通过标准工具及材料，保证SCP-3072、其收容区与和收容区内数据库终端正常运作，处于可访问状态。 
* 复印并抄录所有SCP-3072信息，将其放于基金会内网的安全位置，只可由6级人员直接访问。
* 将印刷的SCP-3072信息归档存于专用锁盒内。

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3072/office.jpg|caption=基金会管理复合楼-55。|width=200px]]

若遭遇威胁级别被定位9到10的全组织级紧急事态，SCP-3072将对所有基金会人员开放并在整个紧急事态中维持开放。基金会管理复合楼-55内部及附近的可用人员应在事态中尝试抵达收容办公室，遵照[[[ESCP-3072]]]中列出的额外特殊收容措施的指示。

**描述：**SCP-3072是一爱迪生黄金&amp;股票电报公司生产的证券收报纸带机，会印刷出内容不定的新近生成数字信息，即便其没有与电信缆线相连、或是被阻隔了电磁信号亦能如此。基金会尚未发现影响SCP-3072生成信息的方法。

SCP-3072的信息似乎是从某一发怒的商业股东处发出，总是会提议或直接指令其投资产业的经营者，以提升股东投资的价值。

若为SCP-3072提供足够多的纸带，它将平均每日输出441条打印信息，频率最高是在周末，时间为SCP-3072所在地区的9am至5pm。因█████████████████，在当前合法时区范围外对SCP-3072进行测试尚未进行。

**SCP-3072信息样本：**
 
[[=image scp3072_.png]]

SCP-3072信息的未删节版本及更多详细描述对有资质人员开放。若特殊收容措施中规定的紧急级别事件发生， 所有人员将可查阅[[[ESCP-3072]]]的额外特殊收容措施。
