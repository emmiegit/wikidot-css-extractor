**Ítem #:** SCP-ES-034

**Clasificación del Objeto:** Seguro 

**Procedimientos Especiales de Contención:** SCP-ES-034 se encuentra almacenado en la bóveda de objetos de baja peligrosidad del Sitio-15, bajo responsabilidad del Dr. Halls. Debido a los resultados obtenidos previamente se desaconseja su manipulación y uso, debiéndose, en caso de exposición accidental a sus efectos, notificar al Director de investigación o a su asistente, para la coordinación de las medidas de respuesta médicas y psicológicas necesarias.

**Descripción:** SCP-ES-034 corresponde a una cámara fotográfica marca Polaroid modelo Supercolor 635, fabricada en 1986. El objeto presenta características muy similares a otras cámaras de ese modelo, sin mostrar ninguna señal de desgaste asociada a su uso o antigüedad.

Las propiedades especiales de SCP-ES-034 se manifiestan cuando se sacan fotografías a seres humanos, observándose en la persona fotografiada a partir de la primera fotografía, una serie de efectos anómalos, de carácter acumulativo, que pueden clasificarse en las siguientes categorías: 

* __Psicológicos__: El sujeto comenzará a mostrar un progresivo deterioro de su sentido de la moralidad, con una fuerte disminución de la capacidad empática, anestesia afectiva y anulación del sentido de responsabilidad, llegando a desarrollar conductas nocivas hacia otros sujetos sin la correspondiente motivación, y sin llegar a comprender las consecuencias de las mismas.[[footnote]] Aunque varias de las características mencionadas previamente pertenecen al Trastorno Psicopático de la Personalidad, la ausencia de rasgos narcisistas permitiría no incluir a los sujetos en esta categoría.[[/footnote]]

* __Fisiológicos__: Desde la primera fotografía se observa una notable aceleración en la tasa de envejecimiento del sujeto, incrementándose exponencialmente con respecto a la tasa normal por cada fotografía que es tomada, llegándose a la ancianidad a partir de la sexta fotografía, y a la senectud una vez tomada la décima fotografía, en un período no mayor a las 24 horas, ocurriendo el fallecimiento del sujeto debido a las consecuencias del mismo proceso en las siguientes 12 a 48 horas.

* __Ópticos__: Se ha determinado que la captura de imágenes del sujeto afectado por SCP-ES-034 utilizando otros dispositivos se vería influida directamente por los efectos del SCP, observándose a partir de la primera fotografía alteraciones en las imágenes, encontrándose principalmente fuera de foco y con alteraciones cromáticas e incrementándose el grado de distorsión en forma progresiva por cada fotografía tomada con el objeto, hasta llegar a la décima fotografía, punto en el cual la imagen del sujeto ya no distinguible del medio. Adicionalmente se puede destacar que la distorsión óptica previamente mencionada se limita al sujeto afectado directamente por el SCP, no afectando a otros individuos u objetos que son fotografiados cerca del mismo.

Se ha determinado además que SCP-ES-034 sólo permite tomar 10 fotografías de cada individuo, observándose a partir de la fotografía N°11 una foto en negro (velada) (Ver anexo SCP-ES-034-1)

No existe un tiempo límite entre cada fotografía tomada con el SCP para continuar ejerciendo sus efectos anómalos sobre el individuo afectado, y la destrucción de las fotografías tomadas no lograría detener o revertir el fenómeno.

SCP-ES-034 fue recuperado el día 28/5/2016 en la ciudad de  ███████, Argentina, desde el departamento compartido por María ██████ y Ernesto  █████. Tras ser informados por vecinos que María y Ernesto no habían sido vistos en varios días y que desde su departamento salía mal olor, la Policía Federal procedió a registrar el lugar, encontrando a Ernesto █████ fallecido en el suelo de la cocina, víctima de múltiples puñaladas, y agonizando sobre una cama a María ██████, quién presentaba señales de sufrir un severo deterioro orgánico. Repartidas por el departamento fueron encontradas 9 fotografías, del tipo de las obtenidas con una cámara Polaroid, siendo todas fotografías de María ██████, seis de las cuales habrían sido tomadas por otra persona y tres que habrían sido tomadas por María ██████ en frente de un espejo.

Por las características del caso agentes colaboradores decidieron contactar a la Fundación, quienes procedieron a tomar posesión de la cámara y de otros objetos relacionados con el caso, a administrar amnésticos clase B a los investigadores participantes, y a hacer circular la historia de coartada que ambos fallecidos habrían sido víctimas de un asalto y posterior homicidio.

La mujer falleció dos horas después de haber sido encontrada, sin lograr recuperar la conciencia, motivo por el cual no pudo entregar detalles acerca de lo ocurrido, ni del origen del objeto.

[[collapsible show=&#34;+ Anexo SCP-ES-034-1: Determinación experimental de los efectos de SCP-ES-034
&#34; hide=&#34;- ocultar&#34;]]

Con fecha 16/7/2016 se buscó determinar en forma experimental la relación de SCP-ES-034 con el fenómeno que había afectado a María ██████ y a Ernesto █████. Para esto, a D6768, sujeto masculino 40 años de edad, con cargos por asalto a mano armada, y sin rasgos de psicopatía o tendencias al sadismo según la evaluación psicológica previa al experimento, se le tomó una fotografía con SCP-ES-034, tras lo cual fue confinado en una habitación cerrada que contenía una silla frente a la que se encontraba un contenedor transparente cerrado con una rata en su interior, una placa con instrucciones y dos interruptores, siendo informado que podría abandonar la habitación después de una hora. Le fue indicado además que podía actuar libremente según lo estimara conveniente durante su permanencia en el lugar, en respuesta a los eventos que presenciara. Durante el procedimiento el sujeto fue observado mediante un circuito cerrado de televisión, y sus parámetros fisiológicos como frecuencia cardíaca, presión arterial y frecuencia respiratoria fueron registrados para determinar su respuesta frente al estrés de la situación. La serie experimental fue realizada en el transcurso de dos días, siendo tomada una fotografía con una cámara convencional como parte del proceso de registro al finalizar cada experimento.
&gt; 
&gt; 
Tras la primera fotografía D6768 esperó 10 minutos sentado frente al recipiente, que comenzó a llenarse de agua. En la placa de instrucciones se indicaba que el llenado del contenedor se podía detener presionando el interruptor N° 1 y que podía drenar el agua presionando el interruptor N° 2, mientras que en caso de no presionarse ningún de los interruptores el proceso de llenado se detendría automáticamente al llenarse el recipiente. Después de 5 minutos y con más de la mitad del recipiente lleno de agua, D6768 decide detener el llenado y drenar el estanque, salvando a la rata de ahogarse:

&gt; * **N° de fotos con SCP-ES-034**: 1
&gt; * **Edad aparente:** 40 años
&gt; * **Parámetros fisiológicos:** Aumento de la frecuencia cardiaca y respiratoria.
&gt; * **Efectos ópticos:** Mínimos.

Después de la segunda fotografía D6768 vuelve a detener el llenado del estanque a los 5 minutos, sin embargo, en esta ocasión no drena el recipiente, dejando a la rata nadando hasta el final del experimento.

&gt; * **N° de fotos con SCP-ES-034:** 2
&gt; * **Edad aparente:** 45 años
&gt; * **Parámetros fisiológicos:** Menor aumento de la frecuencia cardiaca y respiratoria que en experimento 1.
&gt; * **Efectos ópticos:** Aumento del grado de corrimiento en la imagen.

Tras la tercera fotografía se repite el proceso de llenado, sin embargo, en esta ocasión D6768 no detiene el llenado del recipiente, permaneciendo sin mostrar señales de inquietud frente a los chillidos de la rata y permitiendo que se ahogue. Al ser consultado por sus acciones se limitó a responder que, si acaso había algún motivo para hacerlo, añadiendo que por otro lado estaba comenzando a molestarse y a aburrirse con lo que estaban haciendo.

&gt; * **N° de fotos con SCP-ES-034:** 3
&gt; * **Edad aparente:** 50 años.
&gt; * **Parámetros fisiológicos:** No hay aumento de la frecuencia cardiaca y respiratoria.
&gt; * **Efectos ópticos:** Aumenta el grado de corrimiento de la imagen al punto que no se distinguen los rasgos faciales del sujeto.

Para los experimentos posteriores a la cuarta y quinta fotografía se introduce en el estanque de ahogamiento una guillotina y una prensa automática, indicándose con un temporizador anexo el tiempo de activación de cada dispositivo y señalándose, al igual que en los experimentos 1, 2 y 3, que podía detenerse el proceso presionando el interruptor N° 1, no interviniendo en ninguno de los casos para evitar la muerte de la rata. En las fotografías tomadas posteriormente el corrimiento de foco de la imagen es más significativo y además los colores comienzan a verse disfumados. El sujeto ahora aparenta unos 60 años de edad.

Después de la sexta fotografía es reemplazado el estanque por uno de mayor tamaño, al interior del cual es colocado un perro. Se repite la rutina de llenado del recipiente con agua, ante la cual D6768 no interviene, permaneciendo sin mostrar respuesta alguna frente a los gemidos del animal, el cual finalmente muere ahogado.

&gt; * **N° de fotos con SCP-ES-034:** 6
&gt; * **Edad aparente:** 65 años.
&gt; * **Parámetros fisiológicos:** No hay aumento de la frecuencia cardiaca y respiratoria.
&gt; * **Efectos ópticos:** Aumenta el grado de corrimiento de la imagen al punto que no se distinguen los rasgos faciales del sujeto, tampoco se distingue el límite entre piel y vestimenta y los colores son en extremo difusos.

Posterior a la séptima fotografía se reemplaza el perro por 2 cachorros de perro de 3 meses de edad y vuelve a repetirse la rutina de llenado. D6768 continúa sin responder frente a la situación que presencia, siendo en apariencia incapaz de considerar que los cachorros corren peligro y permitiendo que se ahoguen.

&gt; * **N° de fotos con SCP-ES-034:** 7
&gt; * **Edad aparente:** 70 años.
&gt; * **Parámetros fisiológicos:** No hay aumento de la frecuencia cardiaca y respiratoria.
&gt; * **Efectos ópticos:** El aumento en el grado de corrimiento de la imagen ha llegado al punto en que la silueta del sujeto se ve difusa, al igual que la vestimenta y los colores de la misma.

Posterior a la séptima fotografía, D6768 además de mostrar encanecimiento del cabello y arrugas en la piel, comienza a mostrar disminución de la masa muscular y otras señales asociadas al envejecimiento, debiendo empezar a utilizar un bastón como apoyo para desplazarse.

En el octavo experimento se introduce en el estanque a D3231, sujeto masculino de 25 años de edad, siendo la velocidad de llenado del estanque ajustada para compensar la pérdida de movilidad que sufre D6768 como consecuencia del fenómeno. Al igual que en los experimentos anteriores D6768 se limita a observar como ocurre el llenado del estanque, hasta que el agua cubre a D3231, sin responder a sus gritos de ayuda y no llegando a presionar ninguno de los interruptores, tras lo cual es sacado de la habitación, informándosele que el sujeto había fallecido ahogado. Al ser consultado por qué no había intervenido se limitó a levantar los hombros.

**Nota**: El agua del estanque fue purgada inmediatamente una vez que D6768 fue sacado de la habitación de procedimientos, y con la aplicación de RCP por parte del personal médico presente se pudo salvar la vida de D3231, ya que en ese punto de la demostración era innecesaria la muerte del sujeto.

&gt; * **N° de fotos con SCP-ES-034:** 8
&gt; * **Edad aparente:** 80 años.
&gt;* **Parámetros fisiológicos:** No hay aumento de la frecuencia cardiaca y respiratoria.
&gt; * **Efectos ópticos:** Sólo se distingue el contorno de la forma del sujeto en la fotografía, con  una coloración rosácea-amarillenta.

Para el noveno experimento se introduce en el estanque a D4212, sujeto masculino de 41 años de edad y amigo íntimo de D6768. Se repite la rutina de llenado del estanque y el sujeto, al comprender que moriría ahogado, y sin reconocer a D6768 debido a los cambios físicos que había sufrido en las últimas 36 horas, le ruega en medio de lágrimas que lo ayude, que haga algo para que no se ahogue. D6768 continúa mirando fijamente el contenedor, sin responder, dejando que el agua cubra totalmente a D4212, tras lo cual se repite el protocolo aplicado en el experimento N° 8. Al ser interrogado acerca de por qué no había ayudado a su amigo, D6768 se limitó a preguntar por qué debía hacerlo.

&gt; * **N° de fotos con SCP-ES-034:** 9
&gt; * **Edad aparente:** 85 años.
&gt; * **Parámetros fisiológicos:** No hay aumento de la frecuencia cardiaca y respiratoria.
&gt; * **Efectos ópticos:** Aumento del grado de corrimiento y de distorsión cromática  de la imagen, siendo casi indistinguible el contorno del sujeto del entorno.

En el décimo experimento se buscó determinar si el deterioro de la capacidad empática del afectado por el SCP podía derivar en agresión directa. Para ello se volvió a colocar a D6768 en la habitación de procedimientos, en esta ocasión con el sujeto D3112 en frente de él, estando D3112 inmovilizado en una segunda silla. Se le indicó a D6768 que permanecería nuevamente encerrado en el lugar por 60 minutos pero que podía salir antes si agredía a D3112, ante lo cual D6768 procedió, tras 3 minutos de encierro, a golpear repetidamente a D3112 con su bastón en la cabeza, antes de ser retirado por el personal de seguridad. Las lesiones sufridas por D3112 fueron de menor gravedad debido al deterioro físico que afectaba a D6768.  

&gt; * **N° de fotos con SCP-ES-034:** 10
&gt; * **Edad aparente:** Sobre 90 años.
&gt; * **Parámetros fisiológicos:** No hay aumento  de la frecuencia cardiaca y respiratoria.
&gt; * **Efectos ópticos:** Distorsión y corrimiento de la imagen llegan a su grado máximo, ya no es posible distinguir entre la imagen del sujeto y del medio.

Posterior al experimento número diez D6768 señaló que se sentía agotado y pidió ir a descansar, siendo llevado a la enfermería del Sitio en donde falleció mientras dormía 12 horas más tarde.

&gt;  //El procedimiento experimental descrito previamente fue repetido con 2 sujetos clase D adicionales, D2365 y D9342, obteniéndose en ambos casos resultados muy consistentes con los descritos anteriormente, tomándose además para ambos sujetos dos fotografías adicionales después de la fotografía N°10, consiguiéndose sólo impresiones en negro, siendo descartado tras una revisión por parte de personal técnico del Sitio, un mal funcionamiento de la cámara. Por lo descrito anteriormente que se desaconseja la realización de pruebas adicionales, y se sugiere que el objeto debe permanecer almacenado en un contenedor seguro por tiempo indefinido//. 
&gt; 
&gt;  **//Dr. Halls//**
&gt; 
&gt;  

 [[/collapsible]]



[[collapsible show=&#34;+ Anexo SCP-ES-034-2: Extractos del diario de Ernesto █████&#34; hide=&#34;- ocultar&#34;]]
&gt; 
&gt; 
Entre los objetos recuperados por la Fundación desde el departamento compartido por María  ██████ y Ernesto  █████ se encontró un diario de vida perteneciente a Ernesto  █████, cuyo contenido fue analizado en la búsqueda de información acerca del origen de SCP-ES-034.
&gt; 
&gt;  
&gt; //20 de mayo del 2016//
&gt; 
&gt; //¡Por fin tengo una Supercolor 685 y me costó mucho menos de lo que esperaba! Desde hace tiempo que había querido tener una de esas, me encanta como saca las fotos, nada que ver con esas mugres de cámaras digitales, pero con la crisis económica uno no se puede dar esos lujos, ya que con suerte conserva el piso. Por eso aprovechando que tenía algo de lana extra y que me habían dado el dato pasé por el mercado callejero de la calle [ILEGIBLE], en donde en un puesto informal encontré que tenían esa cámara. Cuando pregunté a cuanto pedía, no me la pude creer, apenas a 800 pesos estando prácticamente nueva, cuando esas no bajan de los 3000. Pensé que estaba mala pero el flaco me sacó una foto y funcionó perfecta, así que asumo que es robada. Pero a ese precio uno se vuelve ciego, sordo y mudo...// 
&gt;  
&gt;  
&gt; //21 de mayo del 2016//
&gt; 
&gt; //Estaba preocupado de que María se enojara conmigo por el malgasto que había hecho, hemos pasado mucho tiempo viviendo estrecheces, y sólo en los últimos meses las cosas han ido mejor, pero me vio tan contento que al final no me dijo nada. Son cosas como esta las que me hacen amarla cada día más. Nos pusimos juguetones y le saqué varias fotos con la 635, para mí siempre ella ha sido la mujer más bella del mundo, y si fuera por mí la retrataría una y mil veces, nunca me cansaré de ella. Es innegable para cualquiera que la vea que sus 35 años se ve realmente bien.//
&gt;   
&gt;   
&gt; //22 de mayo del 2016//
&gt; 
&gt; //Hoy María amaneció muy enferma, estaba casi irreconocible. No sé qué le pasa y estoy asustado por ella. No es que tuviera fiebre o vómitos o algún sarpullido raro, sino que estaba desarreglada, ojerosa, es como si sufriera cólicos especialmente dolorosos. Cuando le pregunté que le pasaba y si se sentía mal, se limitó a decirme que estaba bien, y cuando quise que fuera al médico me quedó mirando feo. Y esa mirada que tiene… no quiero decir que tenga ojos de loca o algo así, no, no es eso, es más bien como si estuviera mirando a la nada. Le preparé algo ligero de comer y comió con ganas, al menos en eso está bien. En la tarde me pilló mirándola fijamente, y con un tono que nunca antes se lo había escuchado, me dijo que si tanto le gustaba que le sacara más fotos. Le tomé un par de fotos más con la 635 aunque por cómo se veía no pude dejar de encontrarlo perturbador.//
&gt;  
&gt; //Mañana tengo que ir a laburar y aunque no quisiera dejarla sola por nada del mundo, me es complicado pedir permiso. Ahí debo ver como amanece.// 
&gt;  
&gt;   
&gt; //23 de mayo del 2016//
&gt;  
&gt; //Debo estarme volviendo loco, no hay otra explicación para todo esto. Hoy me desperté temprano y cuando miré al lado no pude sino gritar y salir corriendo a encerrarme en el baño. Sólo puedo decir que María había cambiado… que ya no es ella misma. No sé cómo explicarlo y no sé qué mierda le sucede, pero no puede ser normal. Cuando me calmé y fui a verla la encontré desnuda, sacándose fotos con la 635 frente al espejo del dormitorio, por lo que le quité la cámara, quizás con demasiada fuerza y la agarré de los hombros para obligarla a mirarme de frente. Noté profundas arrugas en su rostro, que sus pechos estaban más caídos y que su abdomen antes plano estaba suelto. Pero peor que todo eso era su mirada, sus ojos estaban opacos y parecían mirar a la nada. Le grité que estaba muy enferma, que tenía ir al doctor, pero ella se limitó a mirarme extrañada, como si no pudiera entender a que me refería. ¿Por qué no reaccionó, por qué no llora o se enoja? ¿Por qué no dice nada? Esa frialdad me desmoronó, no pude hacer más que abrazarla y llorar en silencio. Hice que se vistiera, llamé para pedir permiso en el trabajo y me he dedicado todo el día a vigilarla. Ella… ella simplemente permanece en silencio mirándome con apatía.//
&gt;  
&gt;  
&gt; //24 de mayo del 2016//
&gt; 
&gt; //Debí quedarme dormido cerca del amanecer cuando el cansancio me la ganó. Hoy María amaneció aún peor que ayer. Además de las arrugas de su rostro su cabello se ha vuelto casi totalmente blanco, y le han salido manchas pardas en la piel. No puedo encontrar mi móvil, y cuando le pregunté si lo había visto, se limitó a mirarme con indiferencia y darme la espalda, saliendo del dormitorio. Desde hace rato que la estoy escuchado trajinando en la cocina. Hablaré con ella, y aunque sea a la fuerza hoy la voy a llevar al médico, no puedo seguir viéndola así.//
&gt;  
&gt;
