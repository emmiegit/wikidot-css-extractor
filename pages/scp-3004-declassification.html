    <pre><textarea class="page-source" readonly>[[include info:start]]
原文：[[[https://www.reddit.com/r/SCPDeclassified/comments/duzn1q/scp3004_imago/ | SCP-3004: Imago]]]
作者：[[[https://www.reddit.com/user/Elunerazim
/ | Elunerazim]]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

嘿，嘿，各位小夥伴好，你們的Elune又回來啦，他這回又有了新的解密。這次我們將討論我超愛的文章之一：[[[SCP-3004]]]。在我們正式進入文章前，我們可以先看看它有哪些標籤呢：

&gt; cousin-johnny en-3000 keter k級情景 scp 儀式性 宗教 強迫性 昆蟲 物種 生物性 

哇喔，好像在坐雲霄飛車似的。讓我們把這些標籤分解一下：「 en-3000」、「scp」、「keter」、「k級情景」都很基本：這是投稿到3000競賽的SCP，很難收容，可能造成某種重大災難。不過在這之後情況就開始變得混亂了。「強迫性」、「宗教」、「儀式性」似乎在說這個SCP是模因或類似的想法與概念；然而「生物性」、「昆蟲」兩個標籤似乎打槍了這個想法。然後在進入文章前我們再看一個東西──標題：「Imago」。嗯，我查了一下，「Imago」的意思是：「昆蟲最後而完全的發育階段，通常會具有翅膀。」這似乎能回答我們的問題，但我們再看第二個意思：「人類無意識的理想化心理現象，尤其來自於父母，會影響一個人的行為。」所以我們現在知道了，這個SCP可能是生長最終狀態的成蟲，或者是具有模因效應的宗教儀式，又或者是以上皆是。無論是哪種情況，這個項目都相當難以控制，並有能力造成世界末日，所以才被投去參加3000恐怖競賽。現在我們正式進入文章。文章的底部有著五個書籤，現在我們按照給定的順序依序閱讀，首先是「歸檔文件」

&gt; **項目編號：** SCP-3004
&gt; 
&gt; **項目等級：** Neutralized
&gt; 
&gt; **特殊收容措施：** SCP-3004造成威脅已完全無效化。

好的，所以在這個歸檔版本（舊版文件）中，這SCP已經沒了。顯然這將在未來發生變化，它成為Keter級是未來式。

&gt; SCP-3004收容作業將著重於指向「Cétlaidí」存在的造物。為達成此目標，應嚴密監視位於愛爾蘭與威爾斯的考古遺跡，相關造物一經發現應立即沒收、編目並加以焚毀。
&gt; 
&gt; 所有SCP-3004相關事務都將由戰術神學部處置。若發生任何懷疑與SCP-3004有關的事件，應立即向克拉克主任通報。

所以「宗教」標籤沒騙人：這個SCP確實在某種程度上以某個團體為中心，而這個組織八成就是個教團了，這個組織在英國被稱為「Cétlaidí」。從早期的時間與地點推斷，我們可以假設這些人應該就是女巫與德魯伊。

&gt; 推定SCP-3004-1已摧毀或自物質層面遭到逐出，並無繼續執行收容之必要。

在這裡我們能看到一些有意思的東西：有個歸定為3004-1的實體，已經從物質層面中遭到抹除了。它有自己的歸定子編號代表它相當重要，只能從「物質層面遭到逐出」則說明它相當強大。它與不存在教團的關係描繪了相當清晰的畫面：SCP-3004-1是神，受到了Cétlaidí信徒的崇拜。

&gt; 由於與SCP-3004的聯繫，任何有關//Cicadetta luculenta//的資訊都應加以銷毀，涉入平民也應接受記憶刪除處置。

最後，我們知道了這個組織與一種蟬有關係，蟬是生活在世界各地的大型噪音蟲。你需要知道的幾個蟬類生物重要事實：蟬會發出相當響亮的聲音（就像是大蟋蟀），它有相當長的成蛹期（於若蟲階段時），過程中它的皮膚會大片大片的脫落。你可以在[https://en.wikipedia.org/wiki/Cicada#Lifecycle 這裡]找到更多資訊，但在這篇文章你只需要這麼多了。前往描述！

&gt; **描述：** SCP-3004是一系列與德魯伊教派Cétlaidí（「歌者」）儀式相關的異常事件。該教派於15世紀至19世紀初主要分佈於愛爾蘭地區。已知該組織崇拜圍繞著現已滅絕物種//Cicadetta luculenta//[[footnote]]又名「彩繪玻璃蟬」。[[/footnote]]的生命週期進行。

就是德魯伊沒錯！而且我們先前的猜測也八九不離十：這個SCP基於昆蟲與宗教。關於德魯伊我們有件事需要注意一下：歌者毀滅的時間。那是在天主教至英國國教的過渡時期，那時候英國大多數的異教團體都遭到征服與摧毀了。這挺重要的，請記下來。文章的其餘部分簡單明瞭，我在下面做了個總結：

* SCP-3004-1是一個巨大超維度蟬，它吃「信仰」

* 3004-1會讓蟬從人的口中噴出，還會害人長出膿瘡（就那些恐怖神靈會幹的破事）。

歸檔文件就這樣了。現在我們來看這個SCP的下一部分。

&gt; 歸檔報告，J．克拉克，S．J

這報告的大部分內容都在揭示我在前章節已經講明白的事情，不過還有幾個非常重要的線索。

&gt; ......因此當然了，在不可避免地動用暴力前，天主教會曾以他們永遠不可言喻的智慧 ......確實試過將他們吸收進來。在以史無前例的暴力與動用異常行徑，將歌者徹底剷除之前，很多人都認為這很愚蠢，甚至認為是相當可怕的不明智行為 ......愛爾蘭某些農村教區似乎比起基督教更像是歌者的人。

天主教有個重要的特點，他們的適應力很強。他們並沒有剛開始就要把德魯伊全部剷除，而是先試著直接吸收，只有在證明同化不可行後才將其抹殺。這在整個歷史都有先例，最顯著的例子自然是猶太教，也成為了基督教各式各樣傳統的由來。（有趣的事實是：那些聖誕節傳統──裝飾樹木、聖誕大餐、贈送禮物、原始聖誕老人──都是從日耳曼異教的耶魯節拿來的，耶魯節受到了聖誕節的同化，於是成為了聖誕節。）

//**編輯：**在跟SCP原作者談論過後，我發現自己忽略了一件事：在克拉克的筆記中，特別強調了英格蘭與教會對愛爾蘭/威爾斯教團的暴力行徑。即便在同化政策下，他們對英國的異教徒仍具有仇恨色彩，也因此污染了蟬神對人類的看法。事實上，所謂的信徒應該嚴守「不可謀殺」的告誡，並將憤怒視為致命的罪惡。那些不熟悉宗教與英國戰爭的人肯定會對那些行為困惑不已，更別提對人類真正運作方式一知半解的不死生物了。出現這樣的認知不協調後，蟬神在暴力與基督教間建立了聯繫，我們能在整個SCP看到這種聯繫。//

現在我們看看更有料的部分：當前文件

&gt; **當前項目編號：** SCP-3004
&gt; 
&gt; **項目等級** Keter

Keter級：讚喔！這裡還有個[http://scp-wiki.wdfiles.com/local--files/scp-3004/scpbug.png 大蟲蟲圖片]，應該是彩色玻璃蟬的重生種。

&gt; **特殊收容措施：** 所有可能的SCP-3004事件支持社群皆應受到監控，尤其注意死亡率與禮拜場所人數的異常增長。一旦證實社群是SCP-3004事件的主導者，所有受影響平民皆應受到記憶刪除處分。由於上述事件導致的任何傷亡皆應提供適當掩蓋故事。任何情況下，不應使SCP-3004事件參與人員在基金會內部從事任何工作，即便是D級人員亦同。

這是標準的收容配套了：監視目標、捕獲攻擊者、對倖存者實施記憶刪除、掩蓋死亡事件。我知道這樣感覺很複讀，但請讓我總結一下下面的段落。

* MTF Y-99「祭壇男孩」負責收容

* 神學部門繼續指揮

* 已經滅絕的彩色玻璃蟬現在是3004-2

而最後：

&gt; 目前所有收容作業都集中在減輕已發生SCP-3004的影響。若SCP-3004-1進入物質世界成為無以避免的必然結局，將制定「獸刑」協議。

需要深入探討的部分。基本上蟬飛走後就會消失，只能用這個叫做「SIGHTSEE-LUX」的東西觀測。給那些不會拉丁文的朋友：「LUX」是光的意思。這與觀看的「SIGHTSEE」相配，我們可以假設這個計畫是以觀測、感知等方式了解3004-2實體去向與去處的東西。要攔截飛走的牠們應該很難甚至幾乎不可能，所以基金會只能將牠們當場殺死。最後我們還有個紅色大按鈕：「獸刑協議」。再次向各位非羅馬朋友解釋一下：「獸刑」是「在競技場用獅子搞死猶太人」的別緻稱呼。我們先前有讀到了，這個SCP得到釋放後可能會導致一種K級情景，但其實還有另一種K級情景──基金會不得不拿出大殺招阻止這種事情發生。我們進入描述環節！

&gt; **描述：**SCP-3004是發生在羅馬天主教、東正教、英國國教、聖公會社群的一系列異常事件。SCP-3004事件的發生並無任何人口與人口統計學相關規律，唯一有關因素只有當地的宗教。儘管SCP-3004事件多變且少有相似之處，但SCP-3004-2的涉入卻證實了相關事件存在聯繫。

正如歸檔報告提到的那樣，天主教最初有試過與Cétlaidí融合。很顯然的，3004-1認定基督教與最初那些德魯伊崇拜相差不遠，可以召喚並與之互動。它還感染了基督教的各個分支，混入了各個層次的崇拜之中。文章繼續詳述描述了「崇拜」的具體形式。我下面放了暴雷隱藏，因為那內容相當生動。如果你能接受昆蟲從開放傷口竄出、生殖器切割、食嬰再看吧。對於那些想維持理智的朋友，你只要知道這些都是對聖經意象的暴力竄改即可。

&gt; [[span class=&#34;redact&#34;]] • 宰殺身上有傳統聖痕的孩童，孩童的傷口將會爬出SCP-3004-2實體；孩童最終將死於主持牧師將其頸部咬斷的行為；在孩童死亡6小時內，SCP-3004-2實體會自其傷口內大量爬出[[/span]]

這個比較明顯，就是有個小孩被釘在了十字架上（聖痕傷口來自於貫穿手腳的釘子），再透過蟬「復活」。顯然這就是基督的私生子了。

&gt; [[span class=&#34;redact&#34;]] • 由12名孩童強行拔除主持牧師的牙齒；隨後孩童與牧師都將會吐出SCP-3004-2實體；拔除牙齒將在隨後的彌撒儀式中代替聖餐餅[[/span]]

同樣也是涉及基督的暗示。大家都知道聖餐象徵著基督的身體，12名孩童食用牧師的身體很可能象徵著最後的晚餐，他們吃的東西正是他身體的象徵。

&gt; [[span class=&#34;redact&#34;]] • 對所有達到青春期的男性實行暴力閹割；教會將收集陰囊組織並在信徒間傳播，而後讓信徒作為肩章佩戴在脖子上；受閹割者隨後將模仿未知蟬（推測即是Cicadetta luculenta）種的鳴叫聲，隨後因失血過多倒斃；能觀察到SCP-3004-2實體帶走丟棄的睪丸消失[[/span]]

我對聖經不是很熟，不敢確定這肯定是什麼，但我相當確定這是對割禮的隱射。沒有其他意思，就只是清楚說明了蟬神會誤讀聖經上的字面意義。

&gt;[[span class=&#34;redact&#34;]] •從信徒中選出一名孕婦並將其帶上祭壇，孕婦將在祭壇上產下60多個SCP-3004-2實體與戴上木製皇冠的死胎；皇冠將受到焚毀，死胎將被分食[[/span]]

同樣的，我也不是很肯定這樣分娩的具體細節。木冠是荊棘冠的暗示，是耶穌死前戴上的那個荊棘冠。據我所知，這段討人厭的東西就是要凸顯蟬神對亞伯拉罕宗教的誤解有多大。

**恐怖儀式結束！！！**

&gt; 在儀式結束後，SCP-3004-2實體將會飛離教堂，並在飛出600公尺以上的距離後消失無蹤。推定SCP-3004-2實體消失是為了回到SCP-3004-1身邊，可能是為了餵養SCP-3004-1，也可能是為了接收進一步的命令。

正如我們在收容措施推測的那樣，SCP-3004-2在短程飛行後很快就會消失，然後去到了另一個世界去。這也解釋了SIGHTSEE-LUX為何如此重要。

&gt; 據信SCP-3004-2是SCP-3004-1收集「信仰」與「信念」，以供自己食用的機制。--尚未釐清SCP-3004-1曾經化身似乎不需要SCP-3004-2實體的原因-- 在SIGHTSEE-LUX計畫後，現已確認SCP-3004-1創造SCP-3004-2實體以「替代」//Cicadetta luculenta//物種。

所以我們得到了解釋，為什麼這些蟬需要那些小傢伙給自己送貨。那頭大蟬吃的就是人們對宗教的熱情，所以才需要那些正常版的蟬幫牠把食物送回去。在失去原來的彩色玻璃蟬後，3004-1需要新的跑腿小弟，於是牠創造了SCP-3004-2為牠外送。

&gt; SCP-3004-1自認是以基督教形式獲得崇拜的神靈。考慮到這一點，推測以基督教為基礎的信仰（尤其是英國國教與羅馬天主教）已經與歌者信仰融合為一，歌者的毀滅使得SCP-3004-1改以其他熟悉群體的信仰為食。

我們把真相一點點的拼湊起來了，這裡說的尤其清楚。基督教善於將其他宗教塑造成自己的宗教，所以蟬神覺得要成為耶穌不是什麼難事。現在我們還知道基金會的大殺招叫「獸刑協議」，但這個終極武器如何影響乃至於殺死超巨大、超維度的蟬神呢？這最終手段是什麼？

&gt; 若SCP-3004-1進入基線現實，將頒行「獸刑」協議。這將涉及到Thaumiel項目與大規模記憶刪除劑的使用，從而使得基督教自歷史紀錄中徹底抹除。透過「食物供應」的徹底斷絕，推定該協議能將SCP-3004-1完全無效化。

噢。所以很明顯的，這確實是個相當極端的手段。不過如果真要考慮到這地步上了，這確實會是個最好的選擇。現在我們來看看下一分文件「SIGHTSEE-LUX報告」。我將對裡面大部分的內容作個總整理，這些都是對故事世界觀的建構與描述。

&gt; 為求記錄，我是提摩西．盧特曼特工。我是機動特遣隊Sigma-25的成員。我們一直自稱自己是「捉鬼敢死隊」。老實說我不知道這有什麼原因，就算有大概也是因為我們都要變成鬼吧。

所以SIGHTSEE是圍繞著星體投射展開的。這是一些MTF已經涉足的東西，我想最近能讀到的例子是在SCP-3739。（不要試圖賭懂它。這是我看過最混亂的東西。你可以改讀這篇[https://www.reddit.com/r/SCPDeclassified/comments/bkx699/scp3739_mind_milk_by_moosphere_inc/ 解密]]。）其目的是將人的精神與身體分離，並使其作為精神體移動。盧特曼特工追著一個SCP-3004-2實體進入蟬的維度，並將他看到的東西傳了回來。

&gt; 但這裡沒有黑暗，這裡什麼都沒有。是無。那東西就在什麼都沒有的地方。我無法描述，但除了牠和蟲子，真的就沒有其他東西了。確實還有我，我猜啦。我還想說牠感覺很冷，但冷只是一種感覺，只是熱的缺失──而這裡根本什麼都沒有。

蟬神只是在虛空中漂浮發呆。盧特曼特工再次重申這裡真的什麼也沒有。3004-1是絕對的，是那個領域的完全統治者。沒有萬神殿，沒有天使群，沒有珍珠門。精神世界除了神與蟬以外什麼都沒有。

&gt; 牠覺得自己是神。不只是神，是那位上帝神。牠看見我是如此的高興。但我根本不想加入那喜悅之中。那是所有的血與牙。牠看見了我們擁有的東西，看到了我們的信仰。我想牠自以為給了我們想要的東西。牠，牠不曉得何謂言外意。牠不曉得我們不會復活。

所有人都讀過神相關的SCP。當中最知名的當屬[https://scp-zh-tr.wikidot.com/scp-343 343]，但除此之外也是多不勝數。但這裡的情況有些不同，牠並未聲稱自己是「神」，但沒有試圖取代上帝──牠全心全意地相信自己就是那位摩西與亞伯拉罕的上帝，是聖三位一體，是耶和華，是四字神名的擁有者，是阿拉，不管你要怎麼叫都可以。這隻蟲子知道牠就是上帝。

&gt; 我最害怕的是什麼？如果牠還不是上帝，那牠終究會成為上帝的。牠如此自信。還有，好吧，這就是全部了。我看到了。牠就是一切。

而那隻蟲子是對的。記住盧特曼特工的話：這個死後世界就是空的。沒有戰爭，沒有「傳統」的神。歸根究柢，這隻蟲子就是一切。但基金會不接受這種事，倫理委員會決定按下那個[https://i.imgur.com/nD7XBIk.jpg?fb 紅色大按鈕]。

&gt; 獸刑協議多數決結果

這部分我們看到了布里奇特．卡拉漢對獸行做的備忘錄。他開始談論在基金會工作時，堅守其羅馬天主教信仰遭遇到的困難。他說這並非為了什麼特定的信條，而是因為對那些遇害生命的愧疚感。

&gt; 於是，獸刑協議將允許一塊更乾淨的石板出現。猶太教不會受到影響。伊斯蘭教只會失去一名先知，損失不大。但基督教，以及他們做的一切與造成的一切都會徹底消失。我不喜歡這樣。我很希望有其他方式，但3004事件已經變得越來越普遍了。這隻大蟲子已經把頭探進來了，我們得把祂連根斬除才行。

真是太他媽沉重了。基金會不只利用基督教去攻擊蟬，更要基督教穿上自殺背心衝上去炸毀一切。布里奇特試圖看向光明的一面，談論猶太教與伊斯蘭教如何相對無損地繼續倖存下去，但作為一名羅馬天主教徒，他顯然感到了深刻的愧疚感。

&gt; 蟬神要來了，祂不曉得生死的區別，對表意和實意的轉譯相當差勁。我某種程度上樂於看著我們以如此卑鄙的方式收拾祂。那東西已經吞噬我主的機會並不是零。當然，能被吞噬的我主就不可能是我主了。但是，我心中的人性仍在呼喊著向殺死祂之物復仇。我們要讓祂活活餓死。

記住：精神世界是空的。只要蟬還是唯一的主要生命體。無論你是否相信上帝，是否相信哪位神靈或乾脆什麼都不信，都將會遭到蟬神的吸收與吞噬。

&gt; 為了抵抗這個上帝的吞噬者，我們將我們自己人投餵給了獅子，讓他們被撕咬碎裂。受詛咒也給予詛咒。作為人類的永久縛鎖，我們擋住了所有信仰，甚至連像是蟬神能吃的東西也要攔下來。

整個報告是美的，我強烈建議你自行閱讀整分報告，這只是布里奇特在字裡行間表達出內疚的一個例子。他正在著手徹底摧毀自己的一個重要組成部分，從最虔誠者的腦中抹殺歷史上極有影響力的組織之一。

&gt; 他們說那些獅子是美的──一共十二臺機器，每一臺都是時代技術的巔峰。而且它們確實都看起來很飢餓的俯臥著身子，黑色的碳與閃亮的金屬，燈光則是令人眼花撩亂的無色稜鏡光。而他將進入它們之間。它們將打開他的大腦，他的思想。然後將裡頭所有的基督教──他自己知道與自己不知道的──全部抹除。

基金會做的不只是從一位現實扭曲者腦中抹去基督教，還要抹去他腦中任何的宗教重疊。這個人的整個腦袋將會迎來內爆，炸毀這個現實扭曲者以及他信仰宗教的任何痕跡，使其徹底灰飛煙滅。

&gt; 在永恆的獅群將其吞噬之前，請你記住這位聖猶大，這個受詛咒者用永恆的生命對抗了黑暗的壁壘。他希望著下一個世界會更好。
&gt; 
&gt; 願上帝寬恕我。如果這是一種罪過，我將與最後的聖徒一起被燒死。
&gt; 
&gt; - 布里奇特．卡拉漢，神之子
