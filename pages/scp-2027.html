**Mã vật thể:** SCP-2027

**Phân loại:** Euclid


**Quy trình Quản thúc Đặc biệt:** Một kính viễn vọng không gian phải luôn quan sát SCP-2027 mọi lúc dưới sự kiểm soát của Tổ Chức. Mọi vệ tinh phát hiện SCP-2027 phải bị đánh lạc hướng để xác định dị thể như một tiểu hành tinh. Cấp thuốc lú cấp C cho những nhà thiên văn học đã phát hiện ra SCP-2027. Thu hồi mọi tài liệu ghi chép về sự tồn tại của SCP-2027 và cấp Thuốc lú cấp A cho những đối tượng đọc và viết chúng.Tàu thăm dò không người lái ██A-2027 phải luôn trong phạm vi 5.000 km so với SCP-2027 và không được phép tiếp cận bất kì khu vực nào trong phạm vi 1.250 km so với SCP-2027.

**Mô tả:** SCP-2027 là một sinh vật ngoài không gian có nguồn gốc ngoại lai. Hiện tại SCP-2027 mang chiều dài ước tính khoảng 200-350 km và chiều rộng khoảng 100 km. SCP-2027 di chuyển bằng cách sự dụng những tia khí phun ra ở trên cơ thể. Các khí do SCP-2027 thải ra được tạo thành từ hỗn hợp khí hydro, metan và argon. SCP-2027 không có cách thức di chuyển chính và chỉ di chuyển bằng quán tính của chính nó.

Từ █/█/██, SCP-2027 được xác nhận là dị thể được cấu thành từ những sinh vật thuộc bộ Thuỷ tức ống như loài //Physalia physalis// (hay với tên khác là Sứa Tàu chiến Bồ Đào Nha). Những sinh vật này dường chỉ thực hiện chức năng đẩy cho SCP-2027. Một bộ khung xương cứng bao bọc bên ngoài SCP-2027 được tạo thành từ hàng trăm cá thể sinh vật phẳng. Hiện chưa thể xác định chính xác lớp xương ngoài của SCP-2027 chứa bao nhiêu vòi khí, số lượng lớn nhất tính tới hiện tại là 40 vòi.

SCP-2027 tiêu thụ bức xạ gamma nồng độ cao. Vào █/██/████, một vụ nổ bức xạ gamma 130427A đã quét qua SCP-2027, SCP-2027 dừng mọi hoạt động sống và bắt đầu quay chậm lại. Sau 4 ngày, Tổ Chức ghi nhận dị thể tăng tốc trở lại.

SCP-2027 dường như đang di chuyển song song và thẳng tới Hệ Mặt trời xung quanh trung tâm thiên hà. Tuy nhiên, từ giữa năm 19██ đến 19██ SCP-2027 đã ██ lần thay đổi quỹ đạo di chuyển.

Vào ██/█/19██, đài thiên văn Tia Gamma [DỮ LIỆU BỊ TÁC ĐỘNG] đã phát hiện ra SCP-2027 khi dị thể che khuất [DỮ LIỆU BỊ TÁC ĐỘNG] Pulsar. Hồ sơ công khai đã ghi nhận việc SCP-2027 không mang bức xạ gamma trong sự kiện này. Các đặc vụ Tổ chức đã cấp Thuốc lú cấp A cho tất cả những nghiên cứu viên đã tiếp xúc hay biết về dữ liệu.

Tại thời điểm này, SCP-2027 đang cách Trái đất 0.02 năm ánh sáng. Những dự đoán hiện tại cho thấy SCP-2027 không có nguy cơ gây hại tới Trái đất hay bất kì vật thể nào khác trong Hệ Mặt trời. Nếu không có sự thay đổi về quỹ đạo di chuyển, SCP-2027 sẽ tiếp cận Hệ Mặt trời gần nhất cách nó 0.009 năm ánh sáng.

**Phụ lục 1:**
Vào █/█/20██, Tổ chức đã tiến hành một cuộc thăm dò vào ngày █/█/19██ và gặp được SCP-2027. Tuy nhiên, khi tàu thăm dò tiếp cận khu vực cách cơ thể của SCP-2027 100 km, tàu thăm dò ██A-2027 đã bị một luồng khí mạnh tấn công, làm hư mỏ neo của con tàu. Từ lúc đó tàu thăm dò ██A-2027 chỉ được lệnh duy trì quỹ đạo 5.000 km so với SCP-2027.

**Phụ lục 2:**
Vào █/█/20██, SCP-2027 đã tách ra thành ███ phần và tự gắn lại sau █ giờ. Tại thời điểm này vận tốc của SCP-2027 được ghi nhận là đã tăng lên ██ m/s.

**Phụ lục 3:**
vào ██/█/200█, SCP-2027 mở một cơ vòng lớn và đào thải một khối vật chất lớn. Một chi mảnh liên kết SCP-2027 với khối vật chất được chỉ định là SCP-2027-1. Sau 3 tuần, SCP-2027-1 cũng thải ra các khí tương đồng với khí thải của SCP-2027 và phần chi mảnh ngắt liên kết, sau đó SCP-2027 tăng tốc hướng tới trung tâm thiên hà.

**Phụ lục 4:**
Vào █/██/20██, Tàu thăm dò ██A-2027 đã phát hiện ra những dải khí thải hỗn hợp gồm argon, metan và hydro xuất hiện lẻ tẻ ở những khu vực mà SCP-2027 đã đi qua. Những dải khí này có thành phần tương tự như các vòi khí của SCP-2027.

//Ghi chú: Có thể sinh vật này có nguồn gốc từ vùng bức xạ cao nằm ở trung tâm thiên hà. Những gì chúng ta đang thấy bây giờ có lẽ chỉ là một cuộc di cư. -Tiến sĩ. █████//
