**Ítem #:** SCP-3491

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-3491 está actualmente contenido en el Sitio-15. Ningún sujeto puede acercarse a menos de un metro de SCP-3491 durante más de 30 segundos a menos que disponga del equipo pertinente. 

Todos los sujetos que se hayan acercado a menos de 50 centímetros de SCP-3491 deben someterse a procedimientos de descontaminación. 

**Descripción:** SCP-3491 es un pájaro de origami de papel dentro de una jaula de acero para pájaros. SCP-3491 está suspendido en el centro de la jaula por medios desconocidos. Cabe destacar, una de las puntas de las alas de SCP-3491 está ligeramente rasgada.

A partir de una distancia de 10 metros con respecto a la entidad, pueden detectarse electrones que aumentan en energía entre SCP-3491 y un sujeto humano. Esta carga aumenta exponencialmente a medida que el sujeto se acerca, hasta volverse nociva para él. La sobreexposición a la carga producida por SCP-3491 puede provocar una quemadura concentrada en el centro perpendicular del individuo.

Los intentos de eliminar a SCP-3491 han sido infructuosos. En un radio de cinco centímetros, la carga generada entre un objeto que se aproxima y SCP-3491 se vuelve lo suficientemente fuerte como para provocar la desintegración completa de la materia. Esto inutiliza cualquier material de protección que lleven los sujetos.

Ninguna parte de SCP-3491 ha sufrido daños tras la generación de estas intensas cargas eléctricas.
