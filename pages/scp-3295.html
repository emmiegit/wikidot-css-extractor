**Title:** 흡연 감사드립니다
**Original:** [https://scp-wiki.wikidot.com/scp-3295 SCP-3295] by [[*user ObserverSeptember]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3295/scp3295.png|align=right|width=270px|caption=SCP-3295 각 개체의 문에 달린 표지판.]]

**일련번호:** SCP-3295

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-3295를 기준현실에서 제거하고자 하는 계획이 모두 실패했으므로, 해당 개체들은 각 기지 이사관의 소관으로 한다. 이사관은 재량에 따라 SCP-3295 개체를 전용 흡연실로 이용하거나 입장을 금지할 수 있다. 재단 보건·안전 규정으로 말미암아 SCP-3295는 대개 재단 시설에서 흡연이 허용되는 유일한 내부 장소가 된다.

추후 SCP-3295-A가 재출현한다면 SCP-3295를 기준현실에서 제거할 수 있는지 협상을 시도하도록 한다.

**설명:** SCP-3295는 CK급 현실 재구축 시나리오로 말미암아 1982년 1월 1일부로 재단 각 기지의 일부로 일제히 편입된 변칙적 내부공간들을 통칭한다. SCP-3295에는 &#34;전용 외우주 흡연실,,DESIGNATED EXTRA-UNIVERSAL SMOKING ROOM,,&#34;이라는 표지가 있으며, 각 기지의 다른 방 모양을 모방하되 주요 구별점은 천장이 있을 자리에 국소 웜홀이 존재한다는 점이다. SCP-3295 안에서 담배 등 가연성 마약을 피우는 연기는 웜홀을 거쳐 국소시공간을 빠져나가 불명의 장소로 사라진다. 연기 이외에는 어떠한 물질도 웜홀로 진입하지 못한다.[[footnote]]SCP-3295 개체는 전자담배 연기를 처음에는 흡수하지 않았으나 2010년 1월부터 받아들였다. 갑자기 특성이 변화한 이유는 불명이다.[[/footnote]] 이 변칙성으로 말미암아 SCP-3295에 들어간 사람은 문을 닫아두는 한 담배 연기를 퍼뜨리지 않으면서 얼마든지 흡연할 수 있다.

SCP-3295 개체는 파괴불가능하며 자가복제한다. 개체를 현 위치에서 제거하려 한다면 시간이 인과율 소급 재구축되어 시도 자체가 없었던 것처럼 되어버린다. 예를 들어 SCP-3295 개체 안에 C4 폭약을 투입하고 터뜨린다면, 폭약을 터뜨린 자는 바로 다른 위치에 있게 되며 자신이 개체를 파괴하려 했다는 기억을 잃어버린다. SCP-3295는 새로 재단 기지를 건설하면 항상 생겨난다. 심문 결과 각 기지를 건설한 인원들은 SCP-3295가 어떻게 만들어졌는지 기억하지 못했으며, 다른 인원이 그 방을 만들었다고 여긴다. 기지 건설 시에 SCP-3295의 발생을 방지하려 할 때도 그 시도는 시간선에서 지워진다.

**배경 및 생성:** 1981년 인적자원위원회는 재단 보건·안전 규정을 개정해 1982년 1월부터 모든 재단 시설에서 실내 흡연을 금지하겠다고 예고했다. 흡연이 건강에 악영향을 끼친다는 과학적 증거가 누적되어 갔는데도 재단은 1960 ~ 70년대 내내 평직원들의 강경한 저항으로 규제를 제대로 이행하지 못했던 바 있었다.[[footnote]]재단의 흡연률은 평직원 사이에서 유의미하게 더 높았다. 1978년 조사에 따르면 습관적 흡연자는 하급연구원이 39%, 선임연구원이 54%였다. 2010년에 이 비율은 각 28%, 39%로 하락했다. 민간 세계보다 긴장이 훨씬 높은 재단의 업무 환경이 주 이유로 추정된다.[[/footnote]] 여론 수렴 기간에 격론의 장이 펼쳐진 뒤, 해당 정책을 O5 평의회는 그해 7월 10-3 투표로 인준했다.

해당 투표 일주일 뒤, O5 평의회 각 위원들에게 어떤 인간형 개체 (이하 SCP-3295-A) 가 찾아와 자신을 &#34;외우주 흡연 솔루션,,Extra-Universal Smoking Solutions,,&#34;이라는 회사의 외판원이라고 소개했다. 이 개체는 O5들과 짧게 대화를 나눈 뒤 명함과 5장짜리 제안서를 건넸는데, 제안서에는 실내 흡연 금지를 대체할 방안으로서 각 재단 시설에 SCP-3295를 설치하는 방안이 담겨 있었다. SCP-3295-A는 곧 사라졌으며, 머지않아 O5 평의회는 회의를 소집해 이 사건을 논의했다. 해당 개체의 알려진 정보가 미미한 관계로, 제안서의 내용은 불필요하며 위험성이 잠재하는 것으로 결론이 내려졌다. 이에 평의회는 해당 문서를 고가치 격리함에 보관하기로 결정했으며, 제안서의 내용을 12-1 투표로 거부했다.

그러나 얼마 뒤 SCP-3295가 각 기지에 출현했는데, 투표 당시 유일하게 반대표를 던진 O5-6의 무단 행동 때문이었다. 애연가였던 O5-6는 이전에도 실내 흡연 금지를 반대한 바 있었으며, 금지 정책을 시행하는 날을 &#34;두려워한다는&#34; 말 또한 있었다. 그날 회의를 마친 뒤 O5-6은 몰래 명함 한 장을 꺼내 SCP-3295-A에게 연락하였고, 외우주 흡연 솔루션과 체결하는 계약서에 재단 대표자의 명목으로 날인했다.[[footnote]]계약서의 정확한 조항 내용, 그리고 SCP-3295 설치 비용의 여부 및 금액은 불명이다.[[/footnote]] 이 계약서가 체결되면서 SCP-3295는 1982년 1월 1일 (실내 흡연 금지 정책이 시행되는 일자) 부로 현재의 형태로 기준현실으로 삽입되었으며, 더불어 해당 개체가 1979~80년에 건설되었다는 기록 또한 출현했다. 이 행동으로 말미암아 O5-6은 평의회에서 불명예 축출되었으며, 보안 인가 등급은 퇴직 시까지 2등급으로 강등되었다.

SCP-3295를 무효화하고자 몇 년에 걸쳐 시도했으나 실패한 이후, 1985년 현재의 격리 절차를 확립했다. SCP-3295-A는 당시 대상이 건넸던 명함 속 연락처로 더 이상 연락이 불가능했으며, O5-6이 날인한 계약서는 2018년 현재까지도 구속력을 유지 중이라고 보인다.</textarea></pre>
