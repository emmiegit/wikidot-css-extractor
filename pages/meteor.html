    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>油烟翻腾着从地面及管道上的大洞中不断涌出，好像永远不会停止。它已经遮蔽了阳光好几个小时，而且仍然没有停止的迹象。Tyler穿好套装，准备下去检查这次毁害，自从这次事故以来，这是他第一百次幻想着：他的生活很幸福。在北极呆了不到一个月，又在调任前在德克萨斯州经历了一次灾难性的事故，而之后他又突然接到了管道爆炸的报告。他被告知这不只是普通的管道爆炸，而是一颗流星撞击了管道。当他下去检查毁害时，他的上司们却仍在试图去确定流星撞击这种事情发生的概率到底是多少。

他呼吸着罐中不新鲜的空气，慢慢地释放安全索，使自己下降到洞的底部。他摇了摇头，那些该死的油泵控制人员都已经烂醉如泥呼呼大睡，让管道白白喷了差不多六分钟油，直到有人踹开了门，手动关闭了管道为止。不妙的是，爆破漏斗还没溢满，这就意味着那块该死的石头已经滚落到其他的管道里，或者是坠入了某个天然形成的洞穴里去……或者，上帝保佑，不会掉到哪条地下河里去了吧。Tyler打了个寒颤，仿佛已经感到即将架在他脖子上的斧头：失去利润，损害赔偿，负面报道，还有，他们需要一个替罪羊。

随着他越来越接近底部，温度也逐渐上升。当他终于站稳解开了安全索时，他已经闷在防护服中大汗淋漓。浓厚，淤积的石油几乎已经没到了他的膝盖，在这片黑色的油潭中央，他看见了一个巨大的圆形隆起物。于是他蹒跚着前行，跟随着暗暗涌动的石油，它们最后都流进了……在那块巨大岩石下的什么东西。他缓慢地靠近，审视着那块被石油和油泥覆盖着的石头，它差不多有十英尺高，呈一种古怪的球状，看起来就像一个巨型的，凹凸不平的八号球。现在，他正在它的正后方，讽刺的是，Tyler并不打算欣赏它。

更近一些，他发现靠近底部的油烟反而不是那么稠密，他试着寻找这些石油到底是从哪里流出来的。他伸出一只胳膊探入浓烟中，并小心翼翼地保持他的面罩不被渗出的石油弄脏，他明显感觉到了一股吸力……但不是向下的。这些石油正被吸起……吸进陨石中。他又把手靠近了那巨大的石头一点，心想这大概是石油造成的某种现象。然而，他最终发现了，大部分的油烟从何而来，那汹涌的黑色烟柱并非从石油上冒出……而是从这石头的顶部。四个巨大的洞正不断从石球中向天空喷射烟气。这时，他看见其中一个洞颤动起来，然后收缩合拢，过了几秒，又突然张开，爆出一股强劲的烟流与尘埃。

“这里面是……”他嘟囔着，突然，他尖叫起来，尖叫声中含着难以言喻的痛苦与惊慌。他的手被卡住了。Tyler的整个世界现在困于这样一个事实。有什么坚硬，尖锐，让人难以忍受的东西紧紧地夹着他的手，使他根本无法抽出手来。突然，烟雾不再喷出，吸食石油的声音也停顿了。这块石质的团状物好像正在有滋有味地享受着这种新的，更为充实的食物。然后，它吮吸着，猛烈地吸着。

Tyler最后一个连贯清晰地意识也消失了，他感到他手上的肉正被撕扯着，就像一只用旧了的乳胶手套。</textarea></pre>
