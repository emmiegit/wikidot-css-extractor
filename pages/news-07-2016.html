    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 31 июля 2016

Продуктивно заканчиваем конец месяца.
* [[[SCP-2060]]] - Мы сгораем каждый день. Выкури темную палку (из) Пеле.
* [[[SCP-2071]]] - &#34;Сэр Майкл Кавендиш в образе Змеиного Короля&#34;. Рептилоиды начинают свое победное шествие по планете, не оставляя равнодушным никого из своих собратьев.
* [[[SCP-2228]]] - Игровые Наборы &#34;Фонд&#34;. И цифры в номере объекта ни на что не намекают, даже не смотрите, это невинная детская игрушка. Хоть и немного изображающая Фонд, совсем чуть-чуть.
* [[[SCP-2522]]] - hatbot.aic. При выдаче мозгов искусственному интеллекту иногда можно очень сильно переборщить.
* [[[SCP-2806]]] - У нас есть технология! На этот раз парни из Андерсон Роботикс решили поработать в угоду деньгам и немного опростоволосились.
* [[[SCP-2835]]] - Конструктивная критика. Временами даже сами мультики умоляют, чтобы их оценили по достоинству. Ну или хотя бы не кривя душой.
* [[[SCP-2902]]] - Скелет-в-Живом-Шкафу (и его кот). Теперь Фонд может снимать свое индийское кино, благо других типичных персонажей для творений Болливуда он нашел уже в достатке.
* [[[SCP-2935]]] - О Смерть. Кто бы знал, что произошло там и правда ли это все дело рук одного из нас же.

* [[[SCP-2103-J]]] - Шляпоробот. Этот робот, в отличие от своего нешуточного брата выше, ведет себя намного более болтливо, но в то же время и бессмысленнее.

* [[[miss-heir |Госпожа Наследница]]]. Кто бы мог подумать, что Развлечудов - не фамилия и даже не псевдоним, а переходящее знамя.
* [[[serpent-s-hand-hub |Хаб Длани Змея]]]. Для тех, кто не знал такого отношения ДЗ к Фонду и ГОК, очень все подробно и с мотивами рассказано. И не только об этом.
+++ 24 июля 2016

На сегодня новостей очень много. Начнем.
* [[[SCP-1186]]] - Ушные цикады. Переписанная версия мало чем от оригинала отличается, правда тут у нас еще и китайскую мифологию завезли.
* [[[SCP-2306]]] - ИИ-призрак. Этот парень на флэшке не очень охотно идет на контакт в отношении тем, не относящихся к ремонту компьютеров.
* [[[SCP-2308]]] - Товары из будущего. Отправлять в прошлое товары, сделанные в будущем - отличный маркетинговый ход. Но даже такие ушлые идеи может убить банальный кризис.
* [[[SCP-2309]]] - Железная стена Зуль-Карнайна. Выдержит ли напор супостатов эта вроде как нерушимая стена - загадка на века. Поэтому Фонд, как всегда, готовится к худшему.
* [[[SCP-2339]]] - Шмелиный филармонический оркестр. Англики все же нашли метод, как обSCPшить знаменитый &#34;Полет шмеля&#34;. Не сказать, что очень удачно.
* [[[SCP-2365]]] - Вселенная хочет сказать, что всех вас ненавидит. Нельзя сказать, что эта аномалия представляет из себя хоть что-то адекватное.
* [[[SCP-2481]]]- Убийца Солнц, к нему в дополнение [[[document-2481| Документ-2481]]] и для полного счастья [[[of-dragons-and-serpents |Архив ЦРБ от ██.██.20██-███: О Драконах и Змеях]]]. Еще одна кучка китайской мифологии о том, что корни противостояния плоти и шестеренок уходят в глубочайшую древность.
* [[[SCP-2711]]] - 定海神针 如意金箍棒. И вновь Китай, прямо неделя китайцев у нас, дорогие друзья. Эта же статья нам поведает о том, как можно легко и быстро избежать наводнения в полевых условиях.
* [[[SCP-2814]]] - Ересь Факела под ручку с [[[document-2814-gamma|Документом 2814-Гамма]]]. Пироманы будут очень рады такой находке, поэтому лучше эту масочку хранить за замком.
* [[[SCP-2960]]] - Шоу ДОЛЖНО продолжаться… Дурные идеи взбредают в голову режиссеру, а страдают все остальные.

* [[[SCP-ES-025]]] – Горшок изобилия. Довольно неясно, каким образом этот горшочек начал действовать, но принцип его работы понятен и так.

* [[[SCP-066-FR]]] - И Равновесие, тобою восстановленное. Последний из Четверки. Теперь вся картина этого мира сложилась в одно целое. Главное теперь, чтобы весы не перевесили в одну из сторон.

* [[[his-name| Его имя]]]. Пытаясь вспомнить моменты, предшествовавшие вашей амнезиации, постарайтесь задаться вопросом - а может и к лучшему, что меня обработали и отпустили?
* [[[good-as-new| Как новенький]]]. Протезы не всегда могут стать лишь поддерживающими обычные функции человека агрегатами. Иногда они могут навязывать себя, как назойливая муха.

Завезли сразу 2 хаба СвОр. Просим ознакомиться:
* [[[ordre-de-la-lumiere |Орден Света]]]. Как оказалось, это не сумасшедшие религиозные фанатики, а очень даже хорошие и годные искатели знаний и истины.
* [[[anderson-robotics-hub| Хаб &#34;Андерсон Роботикс&#34;]]]. Теперь мы можем узнать о небольшом производстве машин с большим интеллектом намного подробнее. А вместе с хабом мы ввели новый тег - [[[http://scpfoundation.ru/system:page-tags/tag/%D0%90%D0%BD%D0%B4%D0%B5%D1%80%D1%81%D0%BE%D0%BD |Андерсон]]].

Также завезли 2 цикла рассказов:
* [[[burnt-bridges |Цикл &#34;Сожжённые мосты&#34;]]]. Повесть в 5 частях о том, как нелегко живется тем, кто раньше был против Фонда и его принципов. Старые друзья, ставшие новыми врагами, почти неуловимый главный злодей и неожиданные повороты в наличии.
* [[[the-elusive-anderson |Неуловимый Андерсон]]]. Поделенный на части рассказ, повествующий нам о безуспешных попытках Фонда поймать главу Андерсон Роботикс. Фонд нечасто бывает настолько беспомощным.

Из Российского филиала - два объекта:
* [[[SCP-1009-RU]]] - Херувимская песнь за авторством [[*user Blackbird5154]]. Стоит подумать, есть ли кара небесная и насколько серьезна ее угроза в реалиях Фонда.
* [[[SCP-1276-RU]]] - Водный раствор человека от нашего несравненного [[*user theTBAPb]], который предлагает посмотреть на фразу &#34;рак мозга&#34; немного в другом свете.

+++ 15 июля 2016

* [[[SCP-796]]] - Речная кошка. Всегда в тени и всегда наготове. Мозолит глаза, постоянно на стреме. Шуршит и царапает плоть, что в тебе. Тот кот, живущий сам по себе.
* [[[SCP-1785]]] - Хоть Розой назови ее, хоть нет. Иногда привычка давать клички тем или иным предметам оборачивается тем, что иначе эти предметы и не назвать никак.
* [[[SCP-2408]]] - Могила Орока. Москва не сразу строилась - сначала там саркицисты потусовались, а потом уже и над основанием Москвы задумываться начали.
* [[[SCP-2914]]] - Шкафчик деконструкции. Почти все наши воспоминания связаны с образами, запахами, звуками. Но ничто так не сохраняет воспоминания, как то, что можно потрогать руками.


* [[[SCP-ES-021]]] – Пойманная. Снова ОПАСНЫЙ КЕТЫР, которого снова очень сложно содержать - аж ГОКов в случае чего подключать придется.

* [[[SCP-038-FR]]] - Ибо прах ты... Первый из Четверки. Странное существо, по правде сказать.
* [[[SCP-046-FR]]] - Ковчег, построенный тобой. Второй из Четверки. Такое ощущение, что наши французские коллеги Радагаста Бурого собственной персоной на содержание поставили.
* [[[SCP-056-FR]]] - Да будет забыто имя его. Третий из Четверки. Скорее, третье, ибо это облачко сложно назвать как-то еще, кроме как &#34;облачком&#34;.

* [[[a-wandsman-in-the-court-of-the-hanged-king |Жезлоносец при дворе Повешенного Короля]]]. Будучи свободным путешественником, можно зайти очень далеко и глубоко в пучину мироздания.
* [[[come-back-kid |Неугомонное дитя]]]. История нашего Отдела по Применению Искусственного Интеллекта, как оказалось, еще не закончена.

Добиваем архивы. Сегодня у нас в программе [[[extras-wikidot-rewritten| SCP-Classics; Wikidot-эпоха (до массовых правок) - Старые варианты переписанных статей]]].

Petit Noir принес нам [[[SCP-1279-RU]]] - Девушка с шестом, которая расскажет каждому своему зрителю о том, что он сам сейчас обдумывает и/или переживает.</textarea></pre>
