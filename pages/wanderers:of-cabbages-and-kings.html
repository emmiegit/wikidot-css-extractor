    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 以下片段恢复自保加利亚乡村的一处废墟。当地居民不能解释这片废墟的用途，或是废墟之中出现这篇文章的原因。废墟中发现了一座小城堡的遗存，几棵卷心菜植株在地面上生长。

Elrich新任国王的加冕是一项历史悠久的仪式，在皇室成员和数任园丁之间代代相传。许多试图进入皇家花园了解仪式准备细节的人被关入了皇家地牢，这并非没有原因：保密是园丁成功种植皇家卷心菜并守护皇室传统的关键。

首先，必须选出皇家卷心菜的种子。这是一个非常精细复杂的过程，作为一名园丁，必须评定每一个种子选手的力量、执着、幽默和英俊程度。一旦一粒种子被选定，它就会被与千名殉道者坟墓中的泥土一起，放置在王国最华丽的瓮中。种子被种下后，需要几个月时间令最初的样品生长。

经过培育的种子将接受对其皇家品质的持续观察，包括姿态、受调控的颜色、节欲、叶片/花瓣卷曲率等关系成功的关键特征。一旦园丁挑选好样品，它们将被移入纯铜容器中，容器中装有取自圣斯瑞斯加神庙花园的泥土，而照射的光线则经过受11名虔诚的神庙守护者祝福过的玻璃的过滤。只有从这种条件下生长的植物上采摘的卷心菜芽可被选用于神圣的加冕仪式。

首批卷心菜必须经受对它们此前已经检查的皇家特征的严格评估。只要卷心菜显示出一丝迟疑，它们就会被认为失去价值，并被关入地牢。未达到预期的卷心菜将被切成小块，喂给皇家猎犬。通过检验的特别样品才可能会被用于最终的加冕仪式。

皇室加冕仪式的准备工作将提前几周开始，包括主要样品和候补的选择。国王的主要样品必须直接从园丁的个人收藏中获得，而低级一些的领主和公爵可以从常规神圣收藏中选择。在加冕仪式的预演过程中，建议只允许园丁和摄政者直接接触卷心菜，以免它被不相称之人的手污染。

加冕仪式当天，卷心菜必须在太阳开始西移前约3小时被送到皇家宫殿。加冕官将会把卷心菜放到一个用王国最上乘的天鹅绒制成的枕头上，并将其送至加冕室，等候它的最终旅程。在此期间，任何不相称之人的手都不能触碰它，所有做出类似尝试的男仆将被处死，这会被作为仪式的一部分。

加冕从切卷心菜的仪式开始，以证明它们不配拥有皇室的地位。这一过程将会慢慢把卷心菜切成小块，让它们被刺穿成为几棵更小的卷心菜，接着，它们将会被扔给等待国王命令的农民们。如果皇家卷心菜非常想看这一过程的话，它可在自己的天鹅绒垫子上观察。 

加冕典礼将以放飞仪式专用的鸽子开始，紧随其后的是皇家乐队演奏的Riogius Bertiner的《献给皇帝的小夜曲》。之后，所有达到服兵役年龄的皇室男子必须在宫廷的地上就坐。被发现不在指定座位上的男子将会被当众鞭打，鞭刑的严重程度由摄政者任意决定。皇家卷心菜将被放置在神圣王座旁边的底座上。

当摄政者到达宫殿大门时，所有人必须起立。皇家园丁将陪同着他，向其介绍所有他们选出的皇家卷心菜。当摄政者到达宫廷时，所有人必须鞠躬并坐下。按照传统，摄政者将被授予皇家权杖，向集合的贵族们发表演讲。

仪式一旦结束，摄政者将被允许走向通往王座的阶梯。皇家乐队将奏响国歌，摄政者经过时，较低级的皇室成员可投掷碎卷心菜作为庆典的纸屑。摄政者登上王座后，卷心菜可被带到他面前，等待接受他的注视。

在摄政者的目光被尊贵的卷心菜吸引的一刹那，摄政者的力量和意志将经受卷心菜的力量和意志的挑战。这将以一场心理战的形式实现，使人的智慧机敏和植物的狡猾诡诈相抗衡。有过此种经历的男子以“精疲力竭”形容这一过程，双方都在进行最顶级的思维游戏。在这场心灵对决中获胜的人将被加冕为他Elrich王国的至尊之王。</textarea></pre>
