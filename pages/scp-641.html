[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-641/EggDoll.jpg|caption=A boneca aproximadamente 45 minutos após se desmontar.]]


**Item nº:** SCP-641

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Quando não estiver sendo usada por pesquisadores ou times de contenção, a boneca deve ficar guardada em uma caixa de segurança bem trancada no local. A caixa deve ser forrada com feltro e preenchida com material de embalagem para garantir sua segurança.

**Descrição:** SCP-641 é um conjunto aparentemente comum de bonecas russas //matriosca//, porém cada camada é improvavelmente fina. 1,347 camadas da boneca foram medidas e mostraram uma espessura média de ,04 micrômetros com um desvio padrão de .02 micrômetros. Se as bonecas desmontadas são deixadas intocadas por um período de tempo (variando de cinco a sete minutos) as bonecas irão se animizar e começarão a se remontar — a maior boneca “pulando” sobre a próxima maior até que a boneca seja montada em um ritmo extremamente rápido. O período mais longo em que esse fenômeno foi observado foi de três minutos e quarenta e seis segundos, a boneca remontou-se de 3,228 pedaços separados. Indivíduos que desmontam a boneca demonstram uma evidente aversão a deixa-la sozinha, e se forçadas a deixar irão se tornar raivosos, combatendo fisicamente qualquer restrição até que a boneca comece a se remontar, momento em que as tentativas de alcança-la cessarão e o indivíduo irá se voltar contra os responsáveis pela contenção, gritando obscenidades até ser tranquilizado. Indivíduos em posse da boneca mostrarão um interesse unidimensional em desmonta-la, e não se distrairão sem uma interrupção de magnitude significativa, ameaçando sua segurança ou integridade. Posteriormente, indivíduos se lembrarão de ter desmontado SCP-641, porém exibindo nada mais que um leve aborrecimento.

**Documento 641-1:** Este documento é a transcrição dos comentários do Dr. Frederick Heiden, mediante a utilização do objeto.

&gt; **Dr. Heiden:** Experimento 641-1. Irei tentar desmontar SCP-641 e registrar em intervalos de cinco minutos. Guardas estão a postos nas portas e eu estou desarmado, caso eu fique incontrolável.
&gt; 
&gt; **Dr. Heiden:** Cinco minutos, três segundos. Removi trinta e duas camadas. Estou prosseguindo designadamente de forma lenta apesar de meus impulsos para me mover com pressa.
&gt; 
&gt; [o tempo passa]
&gt; 
&gt; **Dr. Heiden:** Nove minutos, cinquenta e nove segundos. Sessenta e oito camadas removidas. Os impulsos estão ficando mais fortes... Eu quero mundo ver o que está no centro dessa cosia.
&gt; 
&gt; [o tempo passa]
&gt; 
&gt; **Dr. Heiden:** Dezesseis minutos e vinte e três segundos. Quatrocentos e oitenta e três camadas removidas. Isso é mais divertido do que eu pensava no começo. Não estava prestando atenção no cronômetro, vou corrigir isso para o próximo relatório em vinte minutos.
&gt; 
&gt; [o tempo passa]
&gt; 
&gt; **Guarda:** Doutor Heiden, o senhor não precisa fazer um rela—
&gt; 
&gt; **Dr. Heiden:** Cala a boca. Espera, merda. Ah... quarenta e cinco minutos, trinta e três segundos. Ah, cara. Terminando o experimento, posso estar comprometido por SCP-641. *sons de uma cadeira remexendo* Stevens, recoloque o objeto em seu recipiente, irei ao psicólogo para uma avaliação.
&gt; 
&gt; (sons de uma cadeira sendo arrastada no chão, então passos)

**Nota:** O Dr. Heiden demonstrou uma aversão ao contato com SCP-641 após o incidente documentado, e seu perfil psicológico não demonstrou tendências perigosas. Após um mês, ele foi reposto em seu dever como chefe de pesquisa de SCP-641.

**Adendo:** O objeto não deve, sob nenhuma circunstância, ser usado para diversão ou recreação pessoal. Qualquer funcionário visto utilizando SCP-641 indevidamente será repreendido e uma nota será posta em seu arquivo pessoal pendendo transferência para outro projeto. Qualquer experimento com o objeto dever ser executado por funcionários Classe-D cujo histórico médico não indique abuso de álcool ou narcóticos, e cujo perfil psicológico não apresente propensão a vícios. Se o objeto precisar ser neutralizado para evitar captura, pesquisas recentes apontam que um martelo ou um punho bem cerrado funcionarão.

**Notas:** //Esse objeto demonstra potencial para a pacificação de SCPs humanoides perigosos, pesquisas sobre como esse efeito é alcançado irão continuar. Quaisquer times de campo solicitando acesso a SCP-641 deve enviar uma solicitação diretamente para mim. Por favor, Inclua uma descrição de quem acessará o dispositivo e anotações de sua confiabilidade — se for quebrado, terá que responder a mim. — Dr. Frederick Heiden//
