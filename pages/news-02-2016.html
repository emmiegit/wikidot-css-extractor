------

+++ Neue Eröffnung der SCP-wiki/DE
&gt; Willkommen im neuen deutschen SCP-Wiki. Leider ist das bereits vorhandene deutsche SCP-Wiki in vielerlei Hinsicht verbesserungswürdig, und weder Administratoren noch Moderatoren erreichbar. Wir wollen keine Konkurrenz sein, sondern haben schlicht keine Lust mehr zu warten. Diese Situation mit zwei Wikis gefällt uns nicht, sollte das Team des &#34;alten&#34; hierauf stoßen, meldet euch bitte bei ThePencilwriter oder Dr. Grom.
&gt;  
&gt; Nichts desto trotz möchten wir die Arbeit als vollwertiges SCP-Wiki aufnehmen, nicht nur als Ersatz oder Übergangslösung. Jeder ist herzlich eingeladen mit Übersetzungen aus dem englischen Original, oder SCPs von anderen Internationalen Seiten, und mit eigenen, neuen SCPs, Geschichten und Hintergrund zu helfen.
&gt;  
&gt;  
&gt; Auf gutes Übersetzen,
&gt;  
&gt; Das Team

+++ Die ersten 5 SCPs in der Deutschen Serie
* [[[SCP-021-DE]]] Trächtiger Virus
* [[[SCP-034-DE]]] Die Dusche des Grauens
* [[[SCP-062-DE]]] Der Geist des Krieges
* [[[SCP-098-DE]]] Der Rucksack Transmitter
* [[[SCP-099-DE]]] Gasmänner
