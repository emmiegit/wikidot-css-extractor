    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**原作者：**[[*user DrSSS]]
**譯者：**[[*user Sensenca12]]
**原作：**[http://scp-th.wikidot.com/scp-009-th หุ่นจำลองกายวิภาค]
**譯名：**人體解剖模型
[[include info:end]]

**項目編號：** SCP-009-TH

**項目等級：** Euclid

**特殊收容措施：**

[[collapsible show=&#34;201█/██/██舊版本&#34; hide=&#34;收起&#34;]]
--SCP-009被收容在一個6 x 6m的矩形房間內，周圍3 x 3m的矩形範圍用繩索圍住，以隔開SCP-009-TH與其他人員。遠程監控通過安裝在房間一角的攝像頭進行。對SCP-009-TH的研究過程中始終不得越線，僅限機器人和D級人員越線接觸SCP-009-TH。--
[[/collapsible]]
@@@@
[[collapsible show=&#34;2014/██/██舊版本&#34; hide=&#34;收起&#34;]]
--SCP-009-TH被收容在一個12 x 12m的標準收容間內，在距項目4.5m處有一道紅色激光用以分割SCP-009-TH與其他人員並保證安全。當SCP-009-TH處於非活動狀態時，應被放置在房間中央的圓柱形玻璃櫃中。與SCP-009-TH的任何互動都應通過人員操縱位於門一側觀察室內的遠程機械設備或直接由機器人進行。若無必要，任何人不得進入SCP-009-TH的收容間。--
[[/collapsible]]

**2017/██/██新版本：最後編輯於2018/██/██**

SCP-009-TH仍收容在Site-29內一個標準的12 x 12m收容間內，儘管發生異變，項目並未發生任何本質改變。先前裝在收容間內的儀器已經撤走，僅留下項目本身。 SCP-009-TH應被放置在收容間中央的一個6 x 6m玻璃間內，任何人員都不得進入收容間。與SCP-009-TH的任何交流都應通過遠程通信設備進行。與項目的接觸或實驗僅限D級人員進行。

[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-009-th/scp009th.jpg|caption=SCP-009-TH的模型|width=150px]]

**描述：** SCP-009-TH是一個男性全身解剖模型，軀幹前部暴露以展示內部器官模型。通常情況下，SCP-009-TH只是一個普通的模型。

當有人靠近項目5m範圍內時，對象會立即感到體內劇痛并跌倒。五分鐘後，SCP-009-TH會變得可以活動和講話，受影響者的內臟將被替換為模型內的內臟，並導致其立即死亡。相應的，SCP-009-TH的模型內臟會被替換為真實的內臟，且可以進行與正常器官相同的活動。同時項目的體型與膚色也將變為與對象相同[[footnote]]但受害者的皮膚不會發生改變[[/footnote]]4小時後，SCP-009-TH會恢復原本狀態。在SCP-009-TH“真人化”期間，接近項目的人不會受影響。但當SCP-009-TH恢復模型狀態後，範圍內的每個人（不僅限於1個）都會受到影響。

**發現：** SCP-009-TH是在██████████大學中被首次發現的。警方發現四名學生離奇的死在一個房間裡，倖存的目擊者告訴警察，房間裡有某種可怕的東西殺死了他的四個朋友，他在口供中寫道“那東西像人一樣走路，似乎掛在它腹部的腸子拖在地板上，看起來很奇怪。”一支特遣隊隨後趕來收容了SCP-009-TH並收走了屍體和遺落在現場的腸子。屍檢表明屍體沒有受傷害的跡象，但內臟都是人造的，這證實了項目的異常。

**附錄1：** 實驗表明SCP-009-TH能夠像人類一樣與工作人員交流。項目智商為124，能回答較為複雜的數學和物理問題，甚至包括最新的知識。

**附錄2：** 使用人類食物對SCP-009-TH進行了測試。發現在“真人化”期間，SCP-009-TH可以正常進食，消化系統也具有消化功能。但在█次實驗後，SCP-009-TH通過腹部的結腸[數據刪除]在地板上，接下來的測試被取消。確信SCP-009-TH並不需要食物。

**附錄3：** 在2017/██/██[數據刪除]事件後，[[[http://scp-th.wikidot.com/philosafix-s-proposal |SCP-001-TH]]]的效應導致SCP-009-TH受到衝擊發生異變。應始終監視是否有進一步變化，如有異常，應立即上報。</textarea></pre>
