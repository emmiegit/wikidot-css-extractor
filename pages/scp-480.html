**Artikel:** SCP-480- Wiederkehrendes Albtraumfeld
**Autor:** (account deleted)
**Original:** https://scp-wiki.wikidot.com/scp-480
**Übersetzer:** [[*user Dr. Kuttelfisch]]

**Objekt-Nr.:** SCP-480

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Standort-415, 142 km SSW von ██████, Wyoming, Vereinigte Staaten, wurde an der Stelle errichtet, an der SCP-480 geborgen wurde, und soll ausschließlich zu dessen Eindämmung dienen. SCP-480 ist ständig auf Anzeichen für eine bevorstehende Fluktuation überwacht zu werden.

SCP-480 befindet sich in einer Standard-Beobachtungskammer des Typs 3, die mit einem Frühwarnsystem, bestehend aus einem Spektrum elektromagnetischer Strahlungssensoren, nachgerüstet ist. Die Arbeitsplätze und das Forschungspersonal müssen sich in einem Mindestabstand von 25 m vom Beobachtungszentrum von SCP-480 befinden. Im Falle einer wahrscheinlichen signifikanten Ausdehnung des SCP-480-Bereichs ist unverzüglich ein Subjekt der Klasse D in der Beobachtungsvorkammer neben der primären Eindämmungseinheit bereitzustellen und zu sichern.

//Nachtrag 28-MIKE:// Um den Bedenken des Forschungspersonals Rechnung zu tragen, wurde ein System mit memetischen Passwörtern eingeführt, das bestätigt, dass das Personal nicht unter der Wirkung von SCP-480 steht. Das gesamte Personal, das eine Schicht auf Standort-415 beendet, muss sich vor der Abmeldung einem memetischen Realitätsbestätigungsprotokoll unterziehen.

**Beschreibung:** SCP-480 ist ein örtlich begrenztes elektromagnetisches Feld, das von einer unsichtbaren und noch unbekannten Quelle erzeugt wird und das in der Lage ist, das menschliche Bewusstsein und die Physiologie erheblich zu verändern.

Während Größe und Stärke des elektromagnetischen Feldes ständig schwanken, nimmt SCP-480 typischerweise einen Raum von etwa 450 m^^3^^ ein und wird üblicherweise mit einer Stärke zwischen 2,4 T und 4,6 T beobachtet. SCP-480 ist jedoch in der Lage, sich erheblich zusammenzuziehen und auszudehnen; es wurden Minimalwerte von 38,1 µT und 18 m^^3^^ und Maximalwerte von 14,9 T und 792 m^^3^^ dokumentiert. Obwohl die Wahrscheinlichkeit, dass SCP-480 eine größere Fluktuation erfährt, um 62 % höher ist, wenn sich keine intelligenten Organismen in seinem Wirkungsbereich aufhalten, können diese Ereignisse jederzeit auftreten, unabhängig davon, ob sich Personen oder Materialien in SCP-480 befinden.

Wenn ein empfindungsfähiger Organismus in das Gebiet von SCP-480 gebracht wird, kommt es zu radikalen Veränderungen der Sinneswahrnehmung und der mentalen Funktionen. Die in SCP-480 untergebrachten Personen erleben einen mentalen Zustand, der dem Träumen während des REM-Schlafs ähnelt, und sind weitgehend unempfänglich für äußere Reize. In diesem Zustand erleben die Subjekte die Wahrnehmung eines sich wiederholenden Zeitraums, entweder eines kürzlichen Ereignisses oder eines Zeitraums, der in der nahen Zukunft zu liegen scheint. Jede Wiederholung beginnt auf die gleiche Art und Weise; wenn ein Subjekt beispielsweise zu Beginn einer Wiederholung ein Auto auf einem bestimmten Autobahnabschnitt fährt, wird sie bei jeder weiteren Wiederholung immer dieselbe Tätigkeit ausüben. Die nachfolgenden Ereignisse unterscheiden sich jedoch in jedem der aufeinander folgenden Szenarien, die das Subjekt erlebt.

Jede Wiederholung, die die Subjekte erleben, besteht aus einem Ereignis oder einer Reihe von Ereignissen, die bei den Bewohnern ein verstärktes Gefühl des existenziellen Grauens und/oder des Terrors hervorrufen. Einige Wiederholungen enden mit dem wahrgenommenen Tod des Subjekts, während andere damit enden, dass das Subjekt einfach durch unbekannte Mittel das Bewusstsein verliert. Unabhängig von der Art und Weise, wie die Wiederholungen enden, beginnt das vom Subjekt erlebte Szenario auf genau dieselbe Weise von neuem. Die Subjekte haben offenbar keine Erinnerung an frühere Wiederholungen. Eine unvollständige Liste der bekannten Wiederholungsszenarien befindet sich in Anhang 480-3.

Die Subjekte erleben die Auswirkungen von SCP-480 so lange, wie sie sich in seinem Gebiet aufhalten. Aufgrund der Art des Einflusses von SCP-480 zeigen die Subjekte akute, ununterbrochene Anzeichen eines erhöhten Stresslevels, während sie sich im elektromagnetischen Feld aufhalten, was unweigerlich zu schädlichen physiologischen Auswirkungen führt. Die Entfernung der betroffenen Subjekte aus SCP-480 hat bei den Betroffenen immer zu spontanen Hirnblutungen geführt (gewöhnlich im Hirnstamm), die innerhalb von Minuten zum Hirntod führten.

[[collapsible show=&#34;+ Anhang 480-1&#34; hide=&#34;- ZUGRIFF GEWÄHRT&#34;]]

**Anhang 480-1:**

[[div class=&#34;blockquote&#34;]]

**FORSCHUNGSPROTOKOLL UPDATE 480-T.78**

//Modalität der Vorbereitung der Testsubjekte//
In Absprache mit dem Büro für Verhaltenspsychologie und der Direktion für Neurologie sind die folgenden Protokolle für die Vorbereitung potenzieller Testsubjekte für SCP-480 zu beachten. Es ist zu beachten, dass am Standort 415 mindestens fünf vollständig vorbereitete potenzielle Testsubjekte bereitzuhalten sind:

* Zusätzlich zum standardmäßigen psychologischen Profil der Klasse D ist für Testsubjekte, die an Standort-415 weitergeleitet werden, ein zusätzliches Formular (Formular 480-T8) vom betreuenden Psychiater des Sektors auszufüllen, in dem die modifizierten LaGrande-Wahrnehmungswerte, die sprachliche Eignung und die Ergebnisse einer vollständigen Phobie-Spektrum-Analyse angegeben werden.

* Bei der Ankunft müssen bei allen D-Klassen, die als potenzielle Testsubjekte dienen, die Stimmlippen chirurgisch deaktiviert werden.

* Potenzielle Testsubjekte müssen an einem Intensivkurs in Morsezeichen teilnehmen. Alle Anfragen potenzieller Testsubjekte (z. B. nach Nahrung, Wasser oder anderen Dingen des täglichen Bedarfs) werden erst nach einer korrekten Anfrage in Morsezeichen erfüllt, die durch Antippen eines der zahlreichen, in der gesamten Einrichtung verteilten Sensoren mit dem Zeigefinger erfolgt.

* Die Testsubjekte werden aufgefordert, ihre Träume in Form von Morsezeichen aufzuzeichnen. Um einen abwechslungsreicheren und anregenderen Traumzustand zu ermöglichen, werden unter der Aufsicht des Standort-415-Arztes stetig steigende Dosen von Psychopharmaka verschrieben.

* Parallel zu den Sprach- und Traumtranskriptionsprogrammen müssen sich die potenziellen Testsubjekte zusätzlich einer mentalen Konditionierung unterziehen, die darauf abzielt, die Selbstwahrnehmung und das bewusste Denken während des gesamten Schlafzyklus aufrechtzuerhalten, insbesondere während des REM-Schlafs.

* Ein Testsubjekt gilt als vollständig vorbereitet, wenn sie in 90 % der versuchten Beobachtungen die Fähigkeit nachweisen kann, die Ereignisse des Traumzustands, den sie erlebt, durch die bewährte Morsecode-Fingerklopfmodalität mitzuteilen. Die Tests haben ergeben, dass potenzielle Testsubjekte, die diese Fähigkeit nachweisen können, eine Erfolgsquote von ca. 75 % bei der Kommunikation mit den Forschern während eines SCP-480-Ereignisses haben.

- Senior Forscher E. Moore

[[/div]]

[[/collapsible]]

[[collapsible show=&#34;+ Anhang 480-2&#34; hide=&#34;- ZUGRIFF GEWÄHRT&#34;]]

**Anhang 480-2:**

[[div class=&#34;blockquote&#34;]]

**AN ALLE MITARBEITER VON STANDORT-415**

Im Hinblick auf die verfahrenstechnische Untersuchung nach Vorfall 480-14 und dem Verlust von Dr. Herrera hat die Ethik-Kommission von Standort-415 mit 4:3 Stimmen die Empfehlung der Mitarbeiter angenommen, dass das von SCP-480 betroffene Foundationpersonal für die Dauer der fortbestehenden Lebensfunktion als Testsubjekte beibehalten werden soll.

Zwar sind die Auswirkungen von SCP-480 für diejenigen, die ihre ehemaligen Mitarbeiter beobachten, unbestreitbar erschütternd, doch der Zusammenhang zwischen der Anwesenheit von Testsubjekten und einer geringeren Anzahl von Durchbrüchen der Eindämmung erfordert, dass Personal, das der Foundation in einem späteren Szenario verloren ginge, eingesetzt wird, um das Risiko für nicht betroffenes Personal zu verringern.

Zu Dokumentationszwecken ist das Personal, das von SCP-480 betroffen ist, sofort als verstorben zu betrachten.

||~ Vorfall ||~ Subjekt ||~ Beschreibung ||~ Länge der Zeit vor Tod des Subjekts ||
|| Vorfall 480-3 || D-84116 || Das erste Szenario besteht aus der Beschreibung des Testsubjekts, die gemäß der Standardroutine in Standort-415 festgehalten wird. In Standort-415 sind keine anderen Personen oder Testsubjekte anwesend. Das Testsubjekt beschreibt, dass sie von einer unsichtbaren Präsenz verfolgt wird und das Bewusstsein verliert, als sich die Zellentür öffnet. Die Variationen während der Wiederholung zeigen durchweg eine unbeschriebene, räuberische Präsenz und beinhalten, dass das Testsubjekt direkt in der SCP-480-Eindämmungskammer festgehalten wird, dass sie in einem Lüftungsschacht festgehalten wird und dass sie in einer lichtlosen, vermutlich hölzernen Kiste festgehalten wird. || Acht Wochen, drei Tage, vier Stunden ||
|| Vorfall 480-5 || D-06518 || Das Ausgangsszenario besteht darin, dass sich D-06518 im Bearbeitungszentrum von Sektor-18 befindet, bevor es dem Standort-415 zugewiesen wird. Anstatt nach Standort-415 verlegt zu werden, wird D-06518 stattdessen zu einer nicht anerkannten Einrichtung weitergeleitet. In jedem wiederkehrenden Szenario wird das Subjekt gefesselt und verschiedenen chirurgischen Eingriffen unterzogen; zu den dokumentierten Fällen gehören die Entfernung der Gesichtshaut, die Amputation von Beinen, die Entfernung innerer Organe und die kontrollierte Anwendung von ätzenden Chemikalien, die alle offenbar ohne Betäubung durchgeführt wurden. || Drei Wochen, ein Tag, siebzehn Stunden ||
|| Vorfall 480-11 || Forscher Riordan || Unbekannt || Fünfzehn Wochen, sechs Tage, zwei Stunden ||
|| Vorfall 480-15 || D-39147 || Das Testsubjekt beschreibt, dass sie in Erwartung des SCP-480 Fluktuationsereignisses bereit ist, die Beobachtungskammer zu betreten. Jede Wiederholung besteht darin, eine bestimmte Zeit lang darauf zu warten, dass SCP-480 das Testsubjekt umgibt, wobei das Forschungspersonal dem Testsubjekt mitteilt, dass ein SCP-480-Ereignis unmittelbar bevorsteht. Die Zeitspanne für jede Wiederholung wird auf fünf Minuten, fünfundvierzig Minuten, drei Stunden und zwei Tage geschätzt, bevor die Kommunikation eingestellt wird. Es wird davon ausgegangen, dass jede Wiederholung aus einer längeren Wartezeit vor dem wahrgenommenen SCP-480-Ereignis bestand. || Zwölf Wochen, fünf Tage, einundzwanzig Stunden ||
