    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: Dolcetto o Scherzetto
Autore: [[*user DrEverettMann]]
Originale: [https://scp-wiki.wikidot.com/trick-or-treat| Trick or Treat]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

Ehilà, bel costume. Sì. Mi piace com’è solo la tua faccia con un paio di stringhe attaccate.

Va bene, basta così. Sì, è una pistola vera, quindi perché non mi segui in silenzio? Ecco il biglietto. Vieni qui, che facciamo due chiacchiere.

Dunque, il motivo per cui sono qui è... smettila. Non funzionerà. Abbiamo avuto parecchio tempo per capire cos’hai fatto e abbiamo una soluzione. Quindi puoi rilassarti. Sei stato acciuffato, quindi tanto vale che sappia da chi. 

Comunque, il motivo per cui sono qui è che faccio parte di un gruppo che contiene oggetti o persone dalla natura insolita. Sì, come te. Lo so, sei nella merda.

Ora potresti provare a scappare, ma questa pistola ti fermerà prima che ci riesca. Non ti ucciderà, ma avrai un brutto mal di testa quando ti sveglierai. Questa stenderebbe un cavallo, e tu pesi molto meno di un cavallo.

Dunque, sono venuto qui per scoprire se le voci erano vere, e qui c’era davvero qualcosa che corrispondeva alla tua descrizione. Ti abbiamo visto l’altroieri, ma ho capito che ti avremmo trovato in città stasera.

Mi è sempre piaciuto Halloween. Posso avere qualunque faccia desideri. Se hai una faccia come la mia, non vedi l’ora di mascherarti. Quindi ti compatisco. È l’unica volta all’anno che puoi uscire e stare tra la folla.

Comunque, aspettavamo giusto che venissi qui, dove avremmo potuto acchiapparti. Il mio collega ci sta guardando, e tra poco saliremo sul nostro furgone per portarti alla tua nuova casa.

È ingiusto? Sì, lo so. Me lo dicono spesso. E hai ragione, è ingiusto. Se questo fosse un mondo ideale, potremmo tutti vivere in pace. Purtroppo, io e te siamo nati in un universo freddo e bastardo, a cui non frega un cazzo di correttezza e giustizia. Possiamo solo fare del nostro meglio.

Tua madre? Mi spiace, ragazzo. Non possiamo fartela salutare. Manderò qualcuno a parlarle, così non si preoccuperà troppo. In tutta onestà, forse dimenticherà gran parte di tutto questo. È una delle cose che facciamo. Ma faremo in modo che stia bene. Hai la mia parola. Anzi, sai che ti dico? Quando ti consegniamo, diremo che hai accettato a condizione che le diamo dei soldi, così che stia tranquilla e sistemata per il resto della sua vita. I pezzi grossi se la berranno. Ecco la tua prima lezione: le anomalie che collaborano hanno la vita molto più facile di quelle che si oppongono. I pezzi grossi avranno quello che vogliono a prescindere, ma potresti rendergliela molto più facile. Non sono stupidi: ricompensano chi fa il bravo.

Non posso lasciarti andare, ragazzo. Ci sei dentro fino al collo. Sì, dici che non farai del male a nessuno, e ti credo. Ma non siamo gli unici qua fuori. Ci sono altre persone sulla scena. Solo che non vogliono contenerti: vogliono ucciderti, o peggio, renderti un’arma. Potrebbero farti uccidere degli innocenti. L’ho visto succedere. E faranno del male a degli innocenti per averti. Tra cui tua madre.

Vedi, ci sono molte minacce là fuori. Alcune sono altre persone. Alcune sono cose che distruggerebbero il mondo, se non le fermassimo. Ho visto cosa c’è in giro, e non è amichevole. Alcune anomalie sono meravigliose, alcune potrebbero aiutarci, ma altre mi spaventano a morte, ed è difficile farmi paura. Ci sono tantissime cose che ci minacciano, qualcuno deve pur difendere l’umanità.

Nessuno difende te? Vero, ma sai che ti dico? Se hai qualche problema, se pensi che ti stiano trattando troppo male, di’ alla tua guardia di farlo sapere a Max Lombardi. Non ho poi così tanta autorità, ma potrei mettere la pulce nell’orecchio a chi ce l’ha. Nessuno mette a posto le cose, sai? Possiamo solo fare del nostro meglio.</textarea></pre>
