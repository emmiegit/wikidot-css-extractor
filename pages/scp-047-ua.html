&lt;script type=&#34;text/javascript&#34;&gt;
    var FTobjId = &#34;047&#34;;
    var FTimgPathPrefix = &#34;http://scp-ukrainian.wdfiles.com/local--files/scp-&#34; + FTobjId + &#34;-ua/&#34;
    var FTlevel = 0;

    var FTdrName = &#34;І██████&#34;;
    var FTresNames = [&#34;Н███&#34;, &#34;К██████████&#34;, &#34;Ф███████&#34;, &#34;Л█████-Д███████&#34;];

    var FTresBase = Math.floor(Math.random() * 4);
    var FTplaceBase = Math.floor(Math.random() * 5);
    var FTextBase = Math.floor(Math.random() * 7);
    var FTcityBase = Math.floor(Math.random() * 9);

    function smod(a, m) {
    	return (a &lt; 0) ? ((m - ((-a) % m)) % m) : (a % m);
    }

    function makeResName(level) {
    	return FTresNames[smod(level + FTresBase, 4)];
    }

    function makeResTitleNazEnd(level) {
    	return [&#34;к&#34;, &#34;ця&#34;][smod(level + FTresBase, 2)];
    }
    function makeResTitleRodEnd(level) {
    	return [&#34;ка&#34;, &#34;ці&#34;][smod(level + FTresBase, 2)];
    }
    function makeResTitleOruEnd(level) {
    	return [&#34;ком&#34;, &#34;цею&#34;][smod(level + FTresBase, 2)];
    }
    function makeIntervieweeEnd(level) {
    	return [&#34;ий&#34;, &#34;а&#34;][smod(level + FTresBase, 2)];
    }
    function makeResRemovedEnd(level) {
    	return [&#34;ий&#34;, &#34;а&#34;][smod(level + FTresBase, 2)];
    }

    function makePlaceFull(level, complete, brackets, yours) {
    	var sep = (brackets ? [&#34;(&#34;, &#34;)&#34;] : [&#34;&amp;mdash; &#34;, &#34; &amp;mdash;&#34;])

    	return [&#34;у вирізьбленому отворі в торці&#34; + (complete ? &#34; дошки &#34; + sep[0] + &#34;третьої, коли рахувати зверху&#34; + sep[1] + &#34; з купи дощок на балконі &#34; + (yours ? &#34;вашої &#34; : &#34;&#34;) + &#34;квартири&#34; : &#34;&#34;),
    			&#34;у пластиковому контейнері всередині&#34; + (complete ? &#34; покришки &#34; + sep[0] + &#34;другої знизу біля стіни&#34; + sep[1] + &#34; у &#34; + (yours ? &#34;вашому &#34; : &#34;&#34;) + &#34;гаражі&#34; : &#34;&#34;),
    	        &#34;у паперовому конверті на дні&#34; + (complete ? &#34; коробки з набоями для гвинтівки &#34; + sep[0] + &#34;посередині верхньої полиці шафи&#34; + sep[1] + &#34; у підвалі &#34; + (yours ? &#34;вашого &#34; : &#34;&#34;) + &#34;будинку&#34; : &#34;&#34;),
    	        &#34;у корпусі клавіші №&#34; + (complete ? &#34; 59 &#34; + sep[0] + &#34;&amp;laquo;сі&amp;raquo; п&#39;ятої октави&#34; + sep[1] + &#34; рояля на горищі &#34; + (yours ? &#34;вашої &#34; : &#34;&#34;) + &#34;домівки&#34; : &#34;&#34;),
    	        &#34;у герметичному пакеті, закопаному&#34; + (complete ? &#34; в горщику на підвіконні &#34; + sep[0] + &#34;з фіалкою&#34; + sep[1] + &#34; на кухні &#34; + (yours ? &#34;вашого &#34; : &#34;&#34;) + &#34;помешкання&#34; : &#34;&#34;)][smod(level + FTplaceBase, 5)];
    }

    function makePlaceShort(level) {
    	return [&#34;балкона&#34;, &#34;гаража&#34;, &#34;підвалу&#34;, &#34;горища&#34;, &#34;кухні&#34;][smod(level + FTplaceBase, 5)];
    }

    function makeCityRegion(level) {
    	return [&#34;м. Новоград-Волинський, Житомирська обл.&#34;, &#34;м. Сновськ, Чернігівська обл.&#34;, &#34;м. Кам&#39;янське, Дніпровська обл.&#34;, &#34;м. Маріуполь, Донецька обл.&#34;, &#34;м. Обухів, Київська обл.&#34;, &#34;м. Дрогобич, Львівська обл.&#34;, &#34;м. Арциз, Одеська обл.&#34;, &#34;м. Лубни, Полтавська обл.&#34;, &#34;м. Умань, Черкаська обл.&#34;][smod(level + FTcityBase, 9)];
    }

    function makeVisitLoc(level) {
    	return [&#34;руїн фортеці Звягель&#34;, &#34;річки Снов, на захід від міста,&#34;, &#34;Кам&#39;янського парку&#34;, &#34;міського саду&#34;, &#34;ставу на вулиці Чумацький шлях&#34;, &#34;парку Новонароджених&#34;, &#34;села Долинівка&#34;, &#34;Фабричного парку&#34;, &#34;Партерного амфітеатру&#34;][smod(level + FTcityBase, 9)];
    }

    function makePlaceImgPath(level) {
    	return FTimgPathPrefix + [&#34;planks&#34;, &#34;tires&#34;, &#34;boxes&#34;, &#34;keys&#34;, &#34;pots&#34;][smod(level + FTplaceBase, 5)] + &#34;.jpg&#34;;
    }

    function makeCarrier(level) {
    	return [&#34;картку MicroSD &amp;laquo;L██&amp;raquo; ємністю 16 Гб&#34;, &#34;ZIP-дискету &amp;laquo;J█████&amp;raquo; ємністю 100 Мб&#34;, &#34;компакт-диск &amp;laquo;W███████&amp;raquo; ємністю 700 Мб&#34;, &#34;флеш-носій &amp;laquo;Z███████&amp;raquo; ємністю 32 Гб&#34;, &#34;SSD-диск &amp;laquo;F████████&amp;raquo; ємністю 128 Гб&#34;][smod(level + FTplaceBase, 5)];
    }

    function makeFileExtension(level) {
    	return [&#34;.pdf&#34;, &#34;.djvu&#34;, &#34;.epub&#34;, &#34;.odt&#34;, &#34;.mobi&#34;, &#34;.docx&#34;, &#34;.abw&#34;][smod(level + FTextBase, 7)];
    }

    function makeReply1(level) {
    	return [&#34;Ні. Ні! Яка документація? Я знаю, що ви думаєте, але... але я справді, справді нічого не робив! Коли той загін увірвався до моєї квартири, я вирішив, що це через об&#39;єкти, з якими я працював... може, до мене притягнулися 728 ██████████ від квіток SCP-████. А вони одразу до &#34; + makePlaceShort(level) + &#34;... Та доставили мене сюди. Дурість якась!&#34;,
    			&#34;Що? Маячня. А там щось знайшли? &lt;i&gt;(Пауза)&lt;/i&gt; Ну звісно, тоді ви мені не вірите... тільки я нічого такого не робила. Ніколи. Сьогодні, коли до мене... навідався загін, я подумала, що це якось пов&#39;язано з гліальними надпровідниками, які █████████ SCP-████, &amp;mdash; уже півроку його довбаємо, пробачте. Натомість одні відразу пішли до &#34; + makePlaceShort(level) + &#34;. А інші привезли мене до вас. Що за нісенітниця...&#34;,
    			&#34;До-документація... &lt;i&gt;(Пауза)&lt;/i&gt; Як так... Що ви кажете? Це... неможливо! Ні! Я б нізащо... Повірте мені, я непричетний до цього! Уперше чую... Так от чому... підійшов до дверей, а вони як відчинилися, і ці, з загону, як вскочили... То... мабуть, то SCP-████ накоїв! Усі ці ██████ леза, які я тихенько █████████ в його стінах... Мені сказали вийти з бу-будинку, а ті, що в костюмах, побігли до &#34; + makePlaceShort(level) + &#34;! Яку хріновину ви тепер зі мною зробите?!&#34;,
    			&#34;Стоп. Чекайте. Що ви верзете? Хіба я дурепа, зберігати такі речі в себе вдома? Гадаєте, я інструкції не читала, DHCM-тренування не проходила? Я кожного робочого дня ████████ арифмометри SCP-████, переді мною вже ██ роззяв відправилися в кращий світ од того! Трясця, я думала це через нього така метушня із загоном, аж до мене додому відправили... А я ніяк не второпаю, чого вони кинулися до &#34; + makePlaceShort(level) + &#34;? А ви тут мені про якісь документи. Ідіотизм!&#34;][smod(level + FTresBase, 4)];
    }

    function makeReply2(level) {
    	return [&#34;Опитування чи допит? Я вже уявляю собі, що зі мною станеться далі &amp;mdash; нічого прекрасного! &lt;i&gt;(Пауза)&lt;/i&gt; Але ж у нас є усякі засоби, сироватки правди, як-от ██████████-5. Я сам їх застосовував... ті, про які мені відомо. Давайте, вколіть їх усі! Побачите, що я дійсно нічогісінько не знаю! Учора ввечері я пішов до &#34; + makeVisitLoc(level) + &#34; і провів там кілька годин, отоді якісь падлюки й підкинули мені ту документацію... &lt;i&gt;(Пауза)&lt;/i&gt; І про що вона? А, ви не скажете...&#34;,
    			&#34;Розумію, розумію... нічого прекрасного тут немає. І не буде. Хтось уже наповнює шприц, так? Що б ви там не знайшли, запевняю &amp;mdash; або його підкинули, або це прояв аномалії. Як-от [ВИДАЛЕНО]; я, щоправда, цього не бачила, але пригадую чутки... Підкинули, мабуть, минулої неділі, коли я ходила до &#34; + makeVisitLoc(level) + &#34; і нікого не було вдома. Ну що ж, допоможу чим зможу. Принаймні скажете мені, чого стосувалася та документація? Мабуть, не скажете...&#34;,
    			&#34;Аякже, як не зрозуміти! Усе... прощавай, Фонде... так? Чи то... прощавай, жи-життя... Прекрасно! Але ж... стривайте, я ж нічого не зробив! Зовсім нічого! Та документація... її хтось підкинув, коли мене не було вдома. Позавчора я навідувався до &#34; + makeVisitLoc(level) + &#34; не менш ніж на годину! Або SCP-████, точно, це він! І тепер через нього ви вштрикнете в мене шприц із якоюсь аномальною сироваткою, так що мі-мізки полетять до Андромеди! Навіщо?! Я вам кажу, ні про яку документацію не знаю! Що там, візерунок шпалер на південних стінах кабінетів O5? Та ви ж навіть не скажете, що там...&#34;,
    			&#34;Еге ж. Вірно! Розумію. Прекрасно, чудесно. &lt;i&gt;(Пауза)&lt;/i&gt; Завжди знала: колись таке трапиться! А головне, я не маю до цього жодного стосунку! Чуєте? Це хтось підкинув. Легко: три дні тому я пішла до &#34; + makeVisitLoc(level) + &#34; та принаймні пару годин вдома нікого не було. Чи проходила повз якусь аномалію й не сподобалася їй. І от вона телепортувала мені додому цю вашу документацію. Тепер мене чекає шприц із сироваткою. &lt;i&gt;(Пауза)&lt;/i&gt; Яка різниця, що я кажу, ви мені не довіряєте. І правильно робите... Я б теж... А цікаво, що в тих документах? От кумедно було б, якби ви хоч натякнули... ні, не натякнете.&#34;][smod(level + FTresBase, 4)];
    }

    function makeReply3(level) {
    	return [&#34;Я. Нічого. Не. Знаю. На вашому місці я б не гаяв часу та готував шприц. &lt;i&gt;(Пауза)&lt;/i&gt; Хм... ви коли-небудь відчували дежавю?&#34;,
    			&#34;Мені відомо не більше, ніж вам. &lt;i&gt;(Пауза)&lt;/i&gt; Дивне відчуття, як його там... коли все повторюється.&#34;,
    			&#34;Робіть що хочете, несіть шприц, я нічого ні про яку документацію не знаю! &lt;i&gt;(Пауза)&lt;/i&gt; А... а чому мені здається, ніби оця розмова вже відбувалася?&#34;,
    			&#34;Але вам вона відома. А я навіть не знала, що в мене був такий... скарб. &lt;i&gt;(Пауза)&lt;/i&gt; Ви... нібито я десь вас бачила раніше. &#34;][smod(level + FTresBase, 4)];
    }

    function makeScream(level) {
    	return [&#34;Ні, тільки не це. Знов! Що зі мною відбувається? Чому &amp;laquo;знов&amp;raquo;? А, █████ це все... Welcome, and welcome again!&#34;,
    			&#34;Ох, щось не те. Я не хочу цього. Куди... чому тепер? Так не повинно бути, неправильно! Не я... були інші...&#34;,
    			&#34;Будь ласка, не треба! Не робіть цього! Але воно... ніхто... усюди... це зі мною... Рятуйте! Навіщо?!&#34;,
    			&#34;████, ви за це відповісте! Що ви робите? Хто... але там нікого. Це я... повертаюся... куди? Тут хтось був до мене...&#34;][smod(level + FTresBase, 4)];
    }

    function makeInconsHint() {
    	var pairs = [[&#34;ні&#34;, &#34;так&#34;], [&#34;не роби цього&#34;, &#34;зроби це&#34;], [&#34;неправильно&#34;, &#34;правильно&#34;], [&#34;гадство&#34;, &#34;ліпота&#34;]];
    	var rind = Math.floor(Math.random() * pairs.length);
    	var rbit = Math.floor(Math.random() * 2);
    	return pairs[rind][rbit] + &#34;\n&#34; + pairs[rind][1-rbit];
    }

    function makeImgBlockHTML(filepath, caption) {
    	return &#34;&lt;div class=\&#34;FTimgblock\&#34;&gt;&lt;img src=\&#34;&#34; + filepath + &#34;\&#34;&gt;&lt;div class=\&#34;FTimgcaption\&#34;&gt;&#34; + caption + &#34;&lt;/div&gt;&lt;/div&gt;&#34;;
    }

    function makeBeforeHTML(level, unfold) {
    	return 	makeImgBlockHTML(makePlaceImgPath(level), &#34;Місце, де був знайдений Документ &#34; + FTobjId + &#34;-UA-A.&#34;) +
    			&#34;&lt;p&gt;&lt;b&gt;Об&#39;єкт №:&lt;/b&gt; SCP-&#34; + FTobjId + &#34;-UA&lt;/p&gt;\
    			&lt;p&gt;&lt;b&gt;Клас об&#39;єкта:&lt;/b&gt; Безпечний&lt;/p&gt;\
    			&lt;p&gt;&lt;b&gt;Особливі умови здержування:&lt;/b&gt; Доступ до цього запису мають тільки співробітники, призначені на роботу із SCP-&#34; + FTobjId + &#34;-UA. Вилучений носій із Документом &#34; + FTobjId + &#34;-UA-A повинен зберігатися у сховищі аномальних інформаційних носіїв Зони UA-74. Копіювати його вміст на інші носії заборонено, окрім спеціально регламентованих експериментів з дозволу [ПОТРІБЕН РІВЕНЬ ДОПУСКУ НЕ НИЖЧЕ ДРУГОГО]. Копіювати будь-які фрагменти запису SCP-&#34; + FTobjId + &#34;-UA з бази даних Фонду заборонено, за винятком [ПОТРІБЕН РІВЕНЬ ДОПУСКУ НЕ НИЖЧЕ ТРЕТЬОГО].&lt;/p&gt;\
    			&lt;p&gt;&lt;b&gt;Опис:&lt;/b&gt; SCP-&#34; + FTobjId + &#34;-UA &amp;mdash; &lt;s&gt;цей запис&lt;/s&gt; &lt;s&gt;версія цього запису, наведена далі як Документ &#34; + FTobjId + &#34;-UA-A&lt;/s&gt; аномалія невизначеної природи, пов&#39;язана з цим записом. Припускається, що &lt;s&gt;з ним пов&#39;язані зміни пам&#39;яті та реальності&lt;/s&gt; вона викликає зміни реальності та пам&#39;яті, однак це не підтверджено. Одним із її проявів є Документ &#34; + FTobjId + &#34;-UA-A, знайдений &#34; + makePlaceFull(level, true, true, false) + &#34; дослідни&#34; + makeResTitleRodEnd(level) + &#34; &#34; + makeResName(level) + &#34; за адресою [ВИДАЛЕНО] в &#34; + makeCityRegion(level) + &#34;, Україна. Документ &#34; + FTobjId + &#34;-UA-A записаний на &#34; + makeCarrier(level) + &#34; у вигляді файлу з розширенням &#34; + makeFileExtension(level) + &#34;. Питання про те, якою мірою аномальна властивість файлу є властивістю носія, залишається відкритим. Будь-які спроби копіювати цей файл на інший носій призводять до відтворення аномалії, незважаючи на тип іншого носія та його ємність.&lt;/p&gt;\
    			&lt;p&gt;Відомості, зібрані АПАІБ, свідчать, що запис SCP-&#34; + FTobjId + &#34;-UA з&#39;явився в базі даних Фонду між травнем та вереснем 201█ р. внаслідок незареєстрованого анонімного втручання. Персонал звернув на цей запис увагу в листопаді того ж року, після чого силами загону МОГ ███████ (&amp;laquo;μογ&amp;raquo;) було здійснено перевірку тверджень стосовно носія, котрі містяться в ньому. Оскільки ці твердження виявилися правильними, були встановлені умови зберігання, описані вище. Хоча висловлювалося побоювання, що так співробітники Фонду &amp;laquo;утримуються аномалією замість того, аби утримувати її&amp;raquo;, кількість залучених співробітників мінімальна, і ніяких ефективніших умов зберігання запропоновано не було.&lt;/p&gt;\
    			&lt;p&gt;Введення до складу аномалії причин появи запису в базі відкладене через брак інформації щодо них.&lt;/p&gt;\
    			&lt;p&gt;Співробітники, які переглядатимуть цей запис, мусять пам&#39;ятати, що, хоча зміст Документа &#34; + FTobjId + &#34;-UA-A вельми подібний до змісту ОУЗ та опису SCP-&#34; + FTobjId + &#34;-UA, деякі твердження в цьому документі є хибними. Аби уникнути введення в оману та потенційного аномального впливу, рекомендується згорнути Документ &#34; + FTobjId + &#34;-UA-A після ознайомлення з ним і повернутися до дійсності.&lt;/p&gt;&#34; +
    			(unfold ? &#34;&lt;p&gt;&lt;b&gt;Документ &#34; + FTobjId + &#34;-UA-A:&lt;/b&gt;&lt;/p&gt;&lt;blockquote&gt;&#34; : &#34;&#34;);			
    }

    function makeAfterHTML(level, unfold) {
    	return (unfold ? &#34;&lt;/blockquote&gt;&#34; : &#34;&#34;) +
    	&#34;&lt;p&gt;&lt;b&gt;Інтерв&#39;ю &#34; + FTobjId + &#34;-UA-B&lt;/b&gt; проведене ██.11.201█ з дослідни&#34; + makeResTitleOruEnd(level) + &#34; &#34; + makeResName(level) + &#34;:&lt;/p&gt;\
    	&lt;blockquote&#34; + (unfold ? &#34;&#34; : &#34; class=\&#34;inner\&#34;&#34;) + &#34;&gt;\
    		&lt;p&gt;&lt;b&gt;Опитувач:&lt;/b&gt; Д-р &#34; + FTdrName+ &#34;&lt;/p&gt;\
    		&lt;p&gt;&lt;b&gt;Опитуван&#34; + makeIntervieweeEnd(level) + &#34;:&lt;/b&gt; Дослідни&#34; + makeResTitleNazEnd(level) + &#34; &#34; + makeResName(level) + &#34; &lt;/p&gt;\
    		&lt;p&gt;[ПОЧАТОК ФРАГМЕНТУ]&lt;/p&gt;\
    		&lt;p&gt;&lt;b&gt;Д-р &#34; + FTdrName + &#34;:&lt;/b&gt; Можете пояснити, як &#34; + makePlaceFull(level - 1, false, false, false) + &#34;... тьху, що я кажу? &lt;i&gt;(Пауза)&lt;/i&gt; Як &#34; + makePlaceFull(level, true, false, true) + &#34; опинилася відредагована засекречена документація Фонду, до якої ви не маєте доступу?&lt;/p&gt;\
    		&lt;p&gt;&lt;b&gt;Дослідни&#34; + makeResTitleNazEnd(level) + &#34; &#34; + makeResName(level) + &#34;:&lt;/b&gt; &#34; + makeReply1(level) + &#34;&lt;/p&gt;\
    		&lt;p&gt;&lt;b&gt;Д-р &#34; + FTdrName + &#34;:&lt;/b&gt; Будь ласка, заспокойтеся. Ви прекрасно розумієте, чому відбувається це опитування.&lt;/p&gt;\
    		&lt;p&gt;&lt;b&gt;Дослідни&#34; + makeResTitleNazEnd(level) + &#34; &#34; + makeResName(level) + &#34;:&lt;/b&gt; &#34; + makeReply2(level) + &#34;&lt;/p&gt;\
    		&lt;p&gt;&lt;b&gt;Д-р &#34; + FTdrName + &#34;:&lt;/b&gt; Так, це засекречена інформація.&lt;/p&gt;\
    		&lt;p&gt;&lt;b&gt;Дослідни&#34; + makeResTitleNazEnd(level) + &#34; &#34; + makeResName(level) + &#34;:&lt;/b&gt; &#34; + makeReply3(level) + &#34;&lt;/p&gt;\
    		&lt;p&gt;[КІНЕЦЬ ФРАГМЕНТУ]&lt;/p&gt;\
    	&lt;/blockquote&gt;\
    	&lt;p&gt;Дослідни&#34; + makeResTitleNazEnd(level) + &#34; &#34; + makeResName(level) + &#34; тимчасово відсторонен&#34; + makeResRemovedEnd(level) + &#34; від виконання своїх обов&#39;язків та перебуває під наглядом рівня B з обмеженням контактів і доступу до інформаційних мереж, дослідники &#34; + makeResName(level + 1) + &#34;, &#34; + makeResName(level + 2) + &#34; та &#34; + makeResName(level + 3) + &#34; перебувають під прихованим наглядом рівня E. Д-р &#34; + FTdrName + &#34; перебуває під наглядом рівня F.&lt;/p&gt;\
    	&lt;p&gt;У звіті, підготовленому за результатами інтерв&#39;ю та аналізу наявних фактів, зокрема методом [ВИДАЛЕНО], д-р &#34; + FTdrName + &#34; рекомендував застосування амнезіаків до дослідни&#34; + makeResTitleRodEnd(level) + &#34; &#34; + makeResName(level) + &#34; в якості альтернативи поточним заходам безпеки, оскільки, на думку д-ра, ці результати підтверджують заяви дослідни&#34; + makeResTitleRodEnd(level) + &#34;. Наразі такий варіант розглядається.&lt;/p&gt;\
    	&lt;p&gt;Обшук &#34; + makePlaceShort(level + 1) + &#34; й &#34; + makePlaceShort(level) + &#34; дослідни&#34; + makeResTitleRodEnd(level + 1) + &#34; &#34; + makeResName(level + 1) + &#34; не виявив жодних аналогів Документа &#34; + FTobjId + &#34;-UA-A. Перевірка дослідників &#34; +  makeResName(level + 2) + &#34; та &#34; + makeResName(level + 3) + &#34; визнана недоцільною. Четверо вищезазначених дослідників працюють у різних Зонах із непов&#39;язаними об&#39;єктами, контакти між ними не зафіксовані, &lt;span title=\&#34;Similarity Coefficient of Incomplete Space-Time-Concept Trajectories (коефіцієнт подібності неповних просторово-часово-концептуальних траєкторій)\&#34;&gt;SCISTCT&lt;sub&gt;1:1:1&lt;/sub&gt;&lt;/span&gt; &amp;approx; 19,3%.&lt;/p&gt;\
    	&lt;p&gt;Перевірка д-ра &#34; + FTdrName + &#34; виявила незначні перевищення міри інтерференції [ВИДАЛЕНО] у допустимих межах.&lt;/p&gt;\
    	&lt;p&gt;Розслідування триває.&lt;/p&gt;&#34;;
    }

    function makeContent(level) {
    	return &#34;&lt;p&gt;&lt;a id=\&#34;FTshiftlinkBegin\&#34; onclick=\&#34;shift(-1)\&#34;&gt;&amp;ndash; Згорнути Документ &#34; + FTobjId + &#34;-UA-A &amp;ndash;&lt;/a&gt;&lt;/p&gt;&#34; +
    			makeBeforeHTML(level, true) +
    			makeBeforeHTML(level + 1, false) +
    			&#34;&lt;p&gt;&lt;a id=\&#34;FTshiftlinkMid\&#34; onclick=\&#34;shift(1)\&#34;&gt;+ Розгорнути Документ &#34; + FTobjId + &#34;-UA-A +&lt;/a&gt;&lt;/p&gt;&#34; +
    			makeAfterHTML(level + 1, false) +
    			makeAfterHTML(level, true) +
    			&#34;&lt;p&gt;&lt;a id=\&#34;FTshiftlinkEnd\&#34; onclick=\&#34;shift(-1)\&#34;&gt;&amp;ndash; Згорнути Документ &#34; + FTobjId + &#34;-UA-A &amp;ndash;&lt;/a&gt;&lt;/p&gt;&#34;;
    }

    function makeLoadProgrHTML(val) {
    	return &#34;&lt;p&gt;&lt;tt&gt;Підтверджено призначення на SCP-&#34; + FTobjId + &#34;-UA&lt;/tt&gt;&lt;/p&gt;\
    			&lt;p&gt;&lt;tt&gt;Підтверджено рівень допуску: &lt;b&gt;1 (перший)&lt;/b&gt;&lt;/tt&gt;&lt;/p&gt;\
    			&lt;p&gt;&lt;tt&gt;Дані завантажуються, зачекайте... &lt;b&gt;&#34; + val + &#34;%&lt;/b&gt;&lt;/tt&gt;&lt;/p&gt;\
    			&lt;p style=\&#34;color: #E0E0E0; font-size: 25%;\&#34;&gt;&#34; + makeScream(FTlevel) + &#34;&lt;/p&gt;&#34;;
    }

    function putContent() {
    	var divContent = document.getElementById(&#34;FTcontent&#34;);

    	divContent.innerHTML = makeLoadProgrHTML(0);
    	window.setTimeout(function(){divContent.innerHTML = makeLoadProgrHTML(25);}, 250);
    	window.setTimeout(function(){divContent.innerHTML = makeLoadProgrHTML(50);}, 500);
    	window.setTimeout(function(){divContent.innerHTML = makeLoadProgrHTML(75);}, 750);

    	window.setTimeout(function(){divContent.innerHTML = makeContent(FTlevel);}, 1000);
    }

    function shift(dir) {
    	window.scrollTo(0, 0);
    	FTlevel += dir;
    	putContent();
    }

    function setLinkTitleTimer(linkId) {
    	window.setInterval(function(){var el = document.getElementById(linkId); if (el != null) {el.title = makeInconsHint();}}, 500);
    }

    window.addEventListener(&#39;load&#39;, function() {
    		putContent();

    		setLinkTitleTimer(&#34;FTshiftlinkBegin&#34;);
    		setLinkTitleTimer(&#34;FTshiftlinkMid&#34;);
    		setLinkTitleTimer(&#34;FTshiftlinkEnd&#34;);
    	}, false);
&lt;/script&gt;

&lt;/body&gt;
