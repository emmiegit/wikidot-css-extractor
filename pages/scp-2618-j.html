    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2618-J - Then Who Was Nanners?
**Auteur :** [[user daveyoufool]]
**Traducteur :** [[user Dr Droxis]]
**Date de publication originale :** 6 juillet 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-2618-J

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Les cinq arbres connus qui produisent SCP-2618-J doivent être conservés dans un habitat arboricole en plein air du Site-59. Afin de minimiser les risques d’événement Hubris, l’arrosage et les autres opérations d’entretien des arbres doivent être effectués au moyen de systèmes automatisés.

**Description :** SCP-2618-J est un cultivar de bananier originaire de l&#39;ancienne colonie française de █████ ██████████. Dans son apparence et sa composition génétique, SCP-2618-J est  indistinguable de la banane Cavendish.

Les effets anormaux de SCP-2618-J surviennent lorsqu&#39;un être humain entre en contact visuel avec un fruit de SCP-2618-J. Le sujet va invariablement voir la banane comme un objet dont il aura besoin pour accomplir une tâche future ou préexistante. Il s&#39;agit de &#34;l&#39;événement Hubris&#34;.

La perception ne peut être brisée que par les moyens suivants :

# Un autre sujet humain va rappeler au sujet affecté que SCP-2618-J est une banane.
# Le sujet affecté tente d&#39;utiliser SCP-2618-J afin d&#39;atteindre son but.

SCP-2618 a attiré l&#39;attention de la Fondation pour la première fois après une tentative d&#39;assassinat ratée du sénateur des États-Unis ████████ ███ le 12/20/██. Un activiste radical des droits des animaux nommé Kévin Jarvis avait chargé la scène lors d&#39;un rassemblement de campagne et tenté de tirer à bout portant sur le sénateur, pour finalement découvrir que son pistolet était en réalité une instance de SCP-2618-J. Alors que les principaux organes de presse racontaient que l&#39;attaque était une farce insolite, un manifeste de 40 pages fut découvert dans l&#39;appartement de M. Jarvis, dans lequel il expliquait son désir d&#39;assassiner le sénateur en rétorsion de ses antécédents de cruauté envers les animaux.


**Addendum - Incident 2618-J-████ :** Le 19/04/██, lors des premières tentatives de confinement de SCP-2618-J, le Site-59 a subi de multiples brèches de confinement de SCP-████, une entité amphibienne de classe Keter. Après plusieurs incidents Hubris involontaires de la part du personnel de sécurité, SCP-████ a fait l&#39;objet d&#39;une rupture de confinement et des procédures de récupération sont en cours.

&gt; **Incident 2618-J-████, événement Hubris 2 :**
&gt; 
&gt; &lt;Début de l&#39;enregistrement&gt;
&gt; 
&gt; [Dr Naismith tente une RCP sur le Dr Collins]
&gt; 
&gt; **Dr Naismith :** Cela ne fonctionne pas - je pense que le venin est dans son système. Il a besoin d&#39;un défibrillateur.
&gt; 
&gt; **Sgt █████ :** Vous en avez déjà un. Ouvrez sa chemise.
&gt; 
&gt; [Dr Naismith ouvre la chemise du Dr Collins]
&gt; 
&gt; **Sgt █████ :** En charge. Continue les compressions.
&gt; 
&gt; **Dr Naismith :** Ce n&#39;est pas un défibrillateur.
&gt; 
&gt; [Sgt █████ remarque qu&#39;il tient deux instances de SCP-2618-J. Cinq secondes de silence radio]
&gt; 
&gt; **Sgt █████ :** Ne parlons jamais de ça.
&gt; 
&gt; &lt;Fin de l&#39;enregistrement&gt;

[[collapsible show=&#34;+ Autorisation 4/2618-J requise&#34; hide=&#34;-  &#39;OUI, NOUS N&#39;AVONS PAS D&#39;IDENTIFIANTS&#39; identifiants acceptés&#34;]]
SCP-2618-J a été déclaré en rupture de confinement le 22/04/██, lorsque les systèmes d’arrosage et de maintenance automatisés se sont révélés être des instances indépendantes de SCP-2618-J depuis le début. Les cinq arbres SCP-2618-J n’ont jamais été amenés sur le Site-59 depuis leur plantation d&#39;origine à ███ ███████, car les arbres récupérés étaient également des instances de SCP-2618-J depuis le début.

Les dernières tentatives de confinement de SCP-2618-J doivent être effectués via des drones autonomes dès que possible. Si les drones reviennent avec des instances indépendantes de SCP-2618-J à la place des arbres, l’Événement Fuqqdithshet-Alpha doit être décrété dès que possible.
[[/collapsible]]</textarea></pre>
