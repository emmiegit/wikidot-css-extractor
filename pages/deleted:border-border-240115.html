    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** あなたのための提案
**著者:** [[*user aster_shion]]
**作成年:** 2024
[[include :scp-jp:credit:end]]

「あなたのための提案という形ではありますが、すぐに答えられるようなものではないこともわかっています。急に受け入れられるようなことではないかもしれませんが、しっかり考えてご決断を。明後日また伺います」 

　未だ残る体の痛みを節々に感じながら、ベッドに横たわる青年は、昨日病室を訪れた女性が提示した言葉を反芻する。昨晩、目を覚ました際に行われた青年の身に起きた事情の説明はどうにも信じがたく、そして受け入れがたいものだった。 

　退院まで2週間。詳細はこちらにと渡された携帯型端末は、ベッドの下方を覆うように備え付けられた机に置かれたままだ。 

　端末の傍に置かれたデジタル時計に示された日付は、青年が家を出た日から2日後のものである。丸一日は意識のない状態だったようだがその実感はない。 

　両親には会えていない。医者に必死に訴える両親の姿をモニター越しに見たのみ。両親は、自分が意識不明でICUに入っていると聞いているようだ。 

　──明日。明日の晩までには判断をしなければいけない。 

　両手で顔の輪郭をなぞる。顎から頬へ、そしてさらに上に。耳の下にひっかった指に力を加えようとして、やめた。 

　そのまま両手で耳を包み込む。いつもと同じ感触と、いつもと違うくすぐったさ。いつもと同じ感じがして、うれしくて、でも気持ちが悪い。 

　どうにも耐えられなくなって両手を離す。一日寝ても状況は何も進展していない。昨日と同じまま、変わったものは変わったままだし、無くなったものも無くなったままだ。 

　机の上の携帯型端末に目を向ける。見た目は最新式のスマートフォンと大差ない。体を起こしてのぞき込むと自身の顔が映った。ちゃんと見るのは初めてだが、気味が悪いし現実味に欠ける。向こうのことを想像してしまい、悔しくて惨めな気持ちになった。 

　こんなものを見続けるのもうんざりだ。端末の電源ボタンに力をこめた。 

　画面に表示されたとおりに操作を進めると、本人確認を求められる。いつ取られたのかわからない指紋と光彩による認証。それが済むと次は声紋の登録。この辺りは思ってたほどは現実離れしておらず、少し安心した。 

　軽く一息吸う。窓のない病室内に、さして大きくもない声が響く。 

　好きな声がして、少し間を置いて嫌な気持ちになった。　 



「明日でしたっけ、彼」 

　サイト-8181の食堂の片隅でそういえば、というように一人の女性が問いかけた。食堂内は閑散としていたわけでもなく、彼女の声が特別大きかったわけでもないが、周囲の視線が少しばかり彼女らに集まる。 

　財団という施設においても、この国においてはやはり日本人離れした風貌の彼女は目立つというべきか。視線に気づいたのか、彼女は小声で再度同じ卓に座る3人に尋ねた。 

　 
　隣に座る大男は、あまり質問の意図を把握していない様子で、そのがっしりとした体躯とは裏腹に、オドオドとほかの3人に視線を回している。向かいに座る丸眼鏡をかけた小柄な女性は、話を聞いていないのか、あるいは、先ほどの周囲の視線を気にしてか、うつむいたまま箸を運んでいる。その長い前髪のせいか表情は見えない。 

　そんな状況を察してか、質問に答えたのは斜め前に座るショートカットの女性だ。 

「そうね」 

　スマホから顔を上げ一言だけ告げると、再度顔を下ろし操作を続ける。それ以上何か言うつもりはないようだ。 

　こういったことは日常茶飯事なのか、声をかけた金髪の女性は軽くため息をつくと、食器を片付けに席を立った。 

　数十分後、同じくサイト-8181内の一室に大男を除く先ほどのメンバーが集まっていた。 

　もともと倉庫代わりとして使われていたらしいその部屋には5つのデスクといくつかの書類棚、端のほうにローテーブルとそれを囲うように応接用と見られる二人掛けのソファが二つ置かれているのみで、コピー機はもといプリンターすら置かれていない。 

　室外、扉の上に示される表示には境界人事部門とある。人事局の派生組織であり、異常性災害に巻き込まれた特定の一般人の雇用と管理を行っている内部部門。 

　あくまでサイト-8181に置かれているのは関東エリアの対策チームのみではあるが、その待遇は部門の新しさゆえか、人数の少なさゆえか。人事局はサイト-8181内でも1フロアを丸々ひとつ使っているのにもかかわらず、境界人事部門はそもそも別のフロアに置かれている。 

　ともかく、3人はその部門直下の機動部隊である機動部隊あ-14 (”報復性夜更かし”)に所属しているメンバーであり、関東エリアにおける境界人事部門の実働人員である。 

「雛倉がさっき言ったように、彼の処遇が決まるのは明晩。どちらに転んだにせよ私たちがこの件の調査に直接関われるのは、一旦はその時点まで。黒曜の報告によれば、今回も微妙って話だけど」 

　ソファに軽く腰かけたショートカットの女性が話し始める。彼女の隣でその言葉に頷く丸眼鏡の女性が黒曜、向かいに座っている不満げな顔の金髪の女性が雛倉というらしい。 

　トントン、とノック音が響く。 

「た、立花さん。印刷終わりました」 
「ありがとう、宍戸。そっちに座って」 

　室内に入ってきたのは先ほどの大柄な男だ。数枚の調査報告書を配り終え、立花の指示に従いソファに腰かける。 

　調査報告書に記されているのは、先日埼玉県内で発見されたオブジェクトとその発見経緯、及び類似するオブジェクトの詳細とその発見経緯。そして該当オブジェクトの影響を受けた青年の経過についてである。 

「報告書にあるようにオブジェクトの研究は完了したものとして打ち止め。このままいけばこれまで同様に Anomalousアイテムとして収容されることになる。機能についてもこれまで同じ不完全なもので、出所についてもGoIの関与の可能性が限りなく低い。ほぼ確実に類例と同一の人物によるものだろうと推察されてる」　 

　報告書に記載されている類例は今回の件を除いて4件。どの例においても、オブジェクトとその影響を受けた一般人がその場に残され、同時にその人物が飼っていたペットが行方不明になっている。オブジェクトの影響を受けた人物の証言と現場の状況から、オブジェクト使用者はオブジェクトの性質によって変異した飼い犬を集めていることが明白である。 

「どの例でもオブジェクト使用者の足取りがつかめていない。現場に犯人の特定につながる物証は残されていないし、被害を受けた一般人から得られた証言も、せいぜいおおよその年齢や性別、見た目の特徴のみ。オブジェクトや現場の状況から見て同一人物とは見られているけど、証言内容は一致しない。今回の件については宍戸が調査をしたけど、同じく収穫はなし。異常なオブジェクトとその痕跡、被害者は残したままなのにね」 

　財団の調査で手掛かりが得られないという場合、その多くは偶発的な要因やGoIによる関与によるものだ。たまたま異常性やオブジェクトを手に入れただけの人間は多くの場合、そういったものを管理しているような組織が存在することを想定せずにそれらを扱い、財団やGoIといった組織に捕捉される。 

　しかし、2010年前後を境とし、財団をはじめとした組織に捕捉されることなく異常を扱い、それらによって個人的な益を得ようとするものが増え始めた。判明した理由は単純に、それら個人は異常を扱ったことによる周囲への影響を、本人の痕跡以外隠さないからだ。オブジェクトですら場合によっては現場に残していく。影響自体は大規模なものはほとんどなく、一般人への影響が出た場合でも、年間の行方不明者数に2桁の変動がある程度であり、異常存在の一般市民からの隔離に大きな影響は与えていない。 

　想定される原因はいくらかあったが、最終的に、財団の存在とその活動内容を把握している個人、あるいは団体が一般人に異常物品や異常性を与え、財団についての情報も流しているという判断に至り、様々な対応が取られた。境界人事部門の設立の理由の一つに、これによって増えた小規模な異常災害とそれを起こしたものの調査、その異常災害被害者の活用が挙げられるように。 

「被害者は今回の件を除くと4名、そのうち1名はオブジェクトの影響によって確保後衰弱により死亡。3例はオブジェクト回収後記憶処理の後解放されてる」 

「──あの」 
「──立花さん」 

　立花の説明に対し、雛倉と宍戸の二人が同時に声を上げた。報告書に添付された4例の被害者の写真を見ての反応だ。一人は上半身の大部分にケロイド様の損傷が残り、一人が両足、一人は歯を全てを失っている。 

雛倉が宍戸に言葉を譲る。が、それを制止し先に話し出したのは立花だ。 

「わかってる。これまではどうして、ってことね。単純な話よ、うちで扱う案件じゃないって判断された」 

　雛倉も宍戸も、類例とされる4件について聞いた覚えがない。今回の件については被害者の確保と身元、状況の確認が取れ次第すぐに情報を回されたのにもかかわらず、である。 

　納得がいかないというように雛倉が声を上げる。 

「どう考えても、今まで通りの生活は送れません。オブジェクトを回収せず収容するか、今回のようにうちの部門で巻き取ることもできたんじゃないですか」 

「前も言ったけど、それを決めるのは私たちじゃない。被害者を収容対象としなかったのは、収容スペシャリストと研究員の判断。巻き取らなかった判断基準もこれまで通り。確かに、今まで通りの生活は遅れないでしょうが、どれも事故や災害に巻き込まれたって形で処理されてるし、財団の技術に頼らなくても、正常の範囲でいられる。天災に合ったと思うしかない。何でもかんでも手を差し伸べる支援団体じゃないの、ここはね」 

「ですが」 
「これ以上の話は無意味よ。次の資料に進んで。──黒曜」 

　自分がこのまま話し続けるより良いと思ったのか、立花は黒曜に説明を譲る。雛倉は未だに納得がいかないような態度ではあるし、宍戸も少しばかり不服そうではあるが、黒曜が話してもよいかという風に二人に視線を送ったのを感じてか、それ以上の追及はしてこなかった。 

「では、ここからは私が。類例も含め、今回のオブジェクトは張り付けた生物の機能と見た目の一部を、最も近くに存在する別種の哺乳類と交換するものになっています。生物に接触させるまでは透明なセロファンのような見た目ですが、交換したい部位をイメージしながらその周辺を覆うように張り付ければ、その機能をつかさどる部位と融合し、機能の交換が始まります。交換する際に痛みや流血は発生しませんし、その他身体機能に影響はありません。交換部位に関しても生理機能は保たれたままです。機能とは言いますが、特定の感覚器官や運動期間等の神経系にのみ影響するというわけではありません」 

　股下脚部の交換や、胴の表皮と毛皮の交換、歯と牙の交換、頭部全体の交換、今回の聴覚機能全般と耳の交換が行われたように。 

　それぞれの例を指し示し黒曜が説明を続ける。 

「交換された哺乳類に関しては、オブジェクト使用者に回収されたとみられ解析は進んでいません。問題は残された人間側です。このオブジェクトは少しの衝撃で交換した部位ごと人体との融合を解除します。再度その部位に近づければ再び融合しますが、一時的なものにとどまります。オブジェクト側は融合が解除されてもその恒常性を保ちますが、人体側はその機能を丸ごと失います」 

　先ほどと同じく、具体例を指し示しながら説明を続ける。足を失い、胴の皮を失い、歯を失い。そして、頭部を失い。 

「頭部を失った例に関してはその後再度の融合が行われず死亡が確認されました。今回は耳ですね。聴覚だけではなく、三半規管もその構造ごと機能を失うことが確認され、対象はオブジェクトとの融合が果たされていない場合寝たきりの生活、あるいは極度のストレス等によって衰弱死する可能性が高いと判断されました」 

　そのため、私たちに話が回ってきたわけですね。そこから先はすでに共有した通りですと話を締める。 

　対象に提示された選択肢は3つ。オブジェクトと融合したまま Anomalousアイテムとして収容されるか、オブジェクトとの融合を解除し自然の成り行きに任せるか。あるいは、境界人事部門預かりとして、今まで通りに近い生活を送りながら、財団の調査に協力するか。 

「まあいつも通りです。基本的にただ死ぬだけの選択肢は選ばれません。収容だってわざわざ選ぶ人はあまり多くはないです。今まで通り、そんな風に生活できるならなんだって協力するって、皆さん言いますけどね」 

　既に３桁近い人員にこれらの説明を行って得られた回答は、ほとんどが同じ。けれど、実際に調査協力を行っているのは未だ１桁である。 

「テスト、受からないんですよね。みんな、自分が誰かの悪意や無頓着によって被害を受けたっていうのに、仕方ない、みたいな顔して。今回も微妙そうです」 

　テスト、とは言うが特別な技術や能力が求められるわけではない。自身の身に起きた理不尽に対して、ちゃんとカタをつける気が本当にあるのか、熱意をもって調査に協力できるのか。その確認をするためのものでしかないのに、受からない。財団の忠誠度テストよりよっぽど緩い項目の検査しかしていないのにだ。 

「突飛なことが起こって、今までの現実も平穏もぶち壊されて。それなのに、悲しみとか喪失感ばっかり先に来て。現実と向き合うのにも時間がかかっているようだったので、やっぱり厳しいんじゃないですかね」 
「きっと大丈夫です」 

　黒曜の諦めにも近い言葉にキッパリと返したのは雛倉だった。先程までの不満げな表情はもうしていない。 

「ああ、いや。黒曜さんの判断を間違いだって言ってるわけじゃないんです。確かに最初に会った時、私が説明してるとき、そうだったのは確かだと思います。でも、それはただすぐには怒れないってだけで──」 

　言葉に迷っているような雛倉の発言のあいまを見て、立花が再びまとめに入った。 

「とりあえず、共有事項はこれで終わり。結果は今悩まなくとも明晩にはわかること。とりあえず明日までの動きを指示します。宍戸は現場付近の最終調査。黒曜は対象人物のパーソナリティの再分析。雛倉は対象の周辺人物への対応。雛倉と黒曜の2人は明日正午には病院に着いておくように。進展、トラブルがあればすぐ私に連絡して。この後は一旦プリチャードに向かうから繋がらなければ今日のうちはそっちに連絡してもいい。この辺りの報告書はこっちでまとめて必要なものだけ送っておくから他に作業がなければそのまま業務に移っていいわ。じゃあ、解散」  

　雛倉と宍戸が順に部屋から出ると、立花がテーブル上の書類をまとめ席を立つ。黒曜は自分のデスクに戻りパソコンを起動した。 

「あくまで見た目や触った時の感触が人間の耳に感じられるだけですので、ぶつけたり、特に髪を切る際は誤って切らないようにしてください。それから、耳裏のそのアタッチメントは記憶補強の役割も担っています。20日ごとに1度交換のため必ずこの病院に来てください。それでは、これからよろしくお願いします」 

　雛倉の言葉に、青年がよろしくお願いしますと返す。 

　結局、青年は境界人事部門預りの臨時職員となった。業務内容は当人の事件も含めた過去の類似事例の再調査。任期はこれらの事例の実行犯を確保あるいは無力化するまで。その他の事例には接触せず、規定条項への違反が見られた場合、記憶補強やその他財団技術によるサポートは打ち切られる。 

「調査、進むといいけど」 

　雛倉からの連絡を受けて、立花が独り言をこぼした。境界人事部門で扱う人材にはいくつかの区分がある。今回の事例はαと分類され、要注意人物認定を受けていない様な個人によって異常災害の被害を受けた一般人を一時的に雇用し、その個人の捕縛、無力化を目的とする。雇用の条件は、財団のサポート無しに一般社会への復帰が困難なこと。異常災害を起こした原因である個人の確保、無力化に積極性を持っていること。 

　この分類が用意されている理由は、大規模なヴェール崩壊や一般社会への影響を及ぼさない個人に対して、財団が多くのリソースを割けないこと、偶発的な異常災害などから一般市民を守ることに対して、実質的には人災と呼べるこういった異常災害に対しては、財団が積極的に介入するべき事案ではないという判断による。 

　ただし、現時点では、これらが仮運用に過ぎないことを留意しなければならない。フィールドエージェントや機動部隊に多種多様な事案に対処させるよりは、同一の人物が同一の対象の調査を進めた方が良いというような判断の上ではあるが、実際のところ対象の確保に至った事例は1件のみであり、充分な益が見込めないのであれば、この分類での雇用が行われることはなくなる。 

「自分の手で殺してやりたい、くらい言って欲しいものだけど」</textarea></pre>
