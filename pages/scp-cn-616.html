**项目编号：**SCP-CN-616

**项目编号：**--Euclid-- Keter

**特殊收容措施：**--项目整体被储存于Site-CN-71的标准异常收容柜内。对SCP-CN-616进行实验应经过3级或以上研究人员批准。--Provisional Site-CN-91内应随时保持至少十名SCP-CN-616-3替补。项目团队负责成员应驾驶改造房车并搭载SCP-CN-616-3沿选定的120平方公里区域边界驾驶，时速应保持在90公里/时。其他项目负责团队成员则驾驶备用改造房车并提供路上支援。若搭载CN-616-3的车辆出现抛锚或其他故障，团队负责成员应立刻协助将SCP-CN-616-3转移至备用车辆。

若当前SCP-CN-616-3死亡，所有替补SCP-CN-616-3应立刻有序沿不同方向撤离Provisional Site-CN-91。当确定新CN-616-3个体后，重复原有特殊收容措施。

若非替补人员成为了新SCP-CN-616-3，将立刻执行紧急协议CN-616-O-P。

**描述：**SCP-CN-616是发现于████市某地下奢侈品拍卖会的一颗具有异常性质的7.62×54mmR子弹（编为SCP-CN-616-1）及其固定器（SCP-CN-616-2）。暗线报告了这一异常现象后基金会特工突袭了该地下奢侈品拍卖会。未发现更多异常物品，与会者在施以B级记忆消除后释放。

SCP-CN-616-1违背热学定理，在无外力情况下保持超高速旋转。当非气态物体接触到SCP-CN-616-1时可以侦测到轻微的休谟指数波动，并使得物体接触到其的部分消失。对其进行的放射性检测未发现有任何构造异常。

SCP-CN-616-2为一50cm×50cm×20cm长方体，由立于底面的两根直径10cm，长10cm的合金棒固定住SCP-CN-616-1的弹头及弹壳尾部。长方体上印有天使重工商标、“项目编号：62153”及短句“天帝敕使，泽被凡尘”。合金棒与子弹接触部分有微弱放热现象。--现有手段无法检测到SCP-CN-616-2内部构成--经过对残骸的分析，长方体部分由钛合金、铂金、砷化镓、二硼化镁和SCP-148组成，其原内部结构已不可考；金属棒由铼合金、██████、████ ████████及未知材料构成。该固定器免疫子弹的异常性质。

事故CN-616-A后，由于SCP-CN-616-2损坏，SCP-CN-616-1更多性质被发现。其会选定一名对其了解最为透彻的人类个体（标记为SCP-CN-616-3）为目标，并根据两者间距离以从80公里/时至【数据删除】的速度飞向SCP-CN-616-3。若两者发生接触或SCP-CN-616-3失去自主意识（包括进入睡眠状态且未能完全清醒）超过4小时，后者的核心温度会急剧上升并最终在三秒内发生自燃，这一现象目前无有效阻止手段，因此被选为SCP-CN-616-3的人员应视作已损失。目前尚未能制作SCP-CN-616-2的复制品或类似物体，因此阻止SCP-CN-616-1因其异常性质暴露于普通民众为第一要务。

目前尚不能确定SCP-CN-616-1是否具有智能或自主意识；向D级人员以技术手段植入关于SCP-CN-616的知识或通过对潜在SCP-CN-616-3个体使用█级记忆删除来转移其目标的尝试亦失败了。以高能激光或其他基金会现有手段无效化SCP-CN-616-1目前被证实是不可能的。推论认为SCP-CN-616-1为【数据删除】的人造异常，其目的为【数据删除】；亦不能排除SCP-CN-616-1为自然形成的异常可能性。

迄今为止，已有██名基金会人员已被选为SCP-CN-616-3。

现有资料中未能找到有关天使重工的资料数据，对其的调查还在进行中。

**附录：**
[[collapsible show=&#34;+ 事故记录CN-616-A&#34; hide=&#34;- 收起事故记录CN-616-A&#34;]]
于07/21/19██，1362时，SCP-CN-616的收容柜突然发生小规模爆炸。随后目击到一物体以超高速贯穿了Site-CN-71的第二无意识异常物体收容区，后证实为SCP-CN-616-1。当时的项目主管，Dr.██，正位于北京的Site-CN-██参与研讨会，被选为了第一名SCP-CN-616-3。由于当时并不清楚该异常特性，Dr.██被击中并自燃，最终在6秒内化为灰烬。仍位于Site-CN-71办公室内的项目副主管被选为了第二名SCP-CN-616-3。在共八名研究员因被选为SCP-CN-616-3而损失后，Dr.潘紧急搭乘直升机，并最终制定了目前收容措施的最初版本。
[[/collapsible]]

[[module ListUsers users=&#34;.&#34;]]
&gt; 你好，%%title%%先生/女士，我是Dr.张，现任SCP-CN-616项目副主管。首先我要欢迎你加入SCP-CN-616研究组。你的位置已被记录，一队安保人员即将来到你的位置并带你前往Provisional Site-CN-91。
&gt; 
&gt; 你看，这里没什么人为的模因危害来防止秘密泄露；CN-616-O-P需要的也是CN-616/5级权限。你小心翼翼凝视的那副所谓模因疫苗，其实是基金会最新技术之一：热认知植入。当然，这项技术还不太成熟，所以你现在可能会有点轻微的头晕、耳鸣以及干呕。不过没关系，你有很多时间来恢复并慢慢熟悉你新掌握的知识。你现在已经了解SCP-CN-616-1及SCP-CN-616-2的详备研究资料。不多，但是在基金会人员里已经能排上号了。
&gt; 
&gt; 没错，这也意味着你成为了一名SCP-CN-616-3替补。一名余生将活在阴影下的受害者，也是一名舍身保护人类、保护其他基金会人员的勇士。
&gt; 
&gt; 当然了，没人喜欢这样；基金会里很多人都是物理学、化学、心理学博士之类的，都是各个领域的精英，谁希望自己被选中来研究这傻逼SCP-CN-616呢？所以我们只能用点强制手段。这不符合伦理委员会的规章制度，但是你知道的，O5们需要对所有SCP都有点了解。所以总得有人比O5们更懂SCP-CN-616。
&gt; 
&gt; 你可能会觉得“我可是专家，是天才，凭什么被选中的是我”。基金会当然不会做这种事。基金会珍惜每一名员工，以及每一个D级人员。生命都是可贵的，当人类存亡取决于A或B的牺牲时，我们怎么决定让哪个人献出生命？每个人生命都是等价的——我的意思是，O5们不包括在内——所以在没人肯主动牺牲时，我们只能用一点小小的手段来进行筛选。毕竟，好奇本就能害死有九条命的猫。
&gt; 
&gt; 我可以向你保证，无论你精通的是哪方面知识，在这都能找到属于你的一席之地。虽然物资设备都很充足，但我们实在太缺人了，关于SCP-CN-616-1的精确弹道（它不总是走直线）、它的速度和它与目标距离的精确数学公式、对它可能存在的智能的评估模型、CN-616-2的工作原理和复原工作，等等等等，这些都需要人手。现任的SCP-CN-616-3，曾经的项目主管，已经靠着我们的工作成果撑过了十多个年头了，虽然这十几年他得无时无刻提心吊胆，也从未睡过一个安稳觉。不出意外的话——我得强调的是不出意外的话，免得到时候觉得我骗你——我相信他能再撑十几个年头。所以，你也不用太担心，毕竟你的顺位总会在我们这些管理人员后面的，从概率学来讲你的余生能在研究SCP-CN-616中安稳度过。当然了，请不要被我们发现你玩忽职守，否则我们也有对应的惩戒手段。
&gt; 
&gt; 另外，既然被选为了SCP-CN-616-3的替补，我们也会提供你一些补偿。你的至亲会收到你的死亡通知书和一笔丰厚的补偿金，如果你没有至亲，我们则保证你能够名留青史，科学家能够从由你命名的定理中找到人类未来的曙光。
&gt; 
&gt; 我可能说太多了，毕竟安保人员动作不应该这么慢。不管怎么说，我会提前感谢你的巨大付出，为了基金会，为了人类，为了控制、收容、保护。
&gt; 
&gt; 欢迎来到羊圈，%%title%%。
