    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3405

**项目等级：**Keter

**特殊收容措施：**在所有旧金山范围内的刑事案件中，一旦发现存在符合SCP-3405相关描述的人员时，都将全权委托给MTF Iota-10（“该死的联邦探员”）。涉案的警察，私家侦探及其他调查人员将被秘密调离，以减少普通市民接触异常生物的可能性。

所有可能为SCP-3405的人员都将经过两次审查以确认其SCP-3405的身份。

**描述：**SCP-3405 是一个年龄，性别和外貌不明的类人生物。根据已有照片证据和直接目击证词可推测SCP-3405是一名大约三十岁的白人妇女，但是证据来源不可信。另一未经证实的报告显示SCP-3405有酗酒和极度情绪化的现象。

SCP-3405 被怀疑参与了至少三十起谋杀案； 然而其中没有一起有确凿的证据能将SCP-3405定罪。虽然SCP-3405的作案手法可能是非异常的，基金会仍认为其有不可忽视的异常化倾向。

**附录 SCP-3405-1:**以下是SCP-3405可能涉及的谋杀案记录

[[collapsible show=&#34;+案件一&#34; hide=&#34;-隐藏&#34;]]

//受害者：//Tyler Denniber

//死因：//蓄意车祸

//说明：//这起事故发生于旧金山城郊的一家小型酒吧外。尽管有目击者，其中一些无法回忆起案发现场的细节，除外则是有信用污点的证人。以下是从调查记录中挑选出来的记录：

&gt; &lt;**记录开始**&gt;
&gt; 
&gt; //两位警官在询问当时在案发现场的目击证人//
&gt; 
&gt; **警官一：**据说案件发生时你在现场。
&gt;  
&gt; **目击者：**是的。案发的时候我正好在从外面路过。当时，呃，怎么说，非常可怕。我的朋友打了911。
&gt;  
&gt; **警官二：**你是亲眼见到案发现场的吗？
&gt;  
&gt; **目击者：**我觉得大概是这样的。我记不清楚了，但是我记得一些数字。
&gt; 
&gt; **警官一：**你没有拍照吗？
&gt; 
&gt; **目击者：**嗯......没有。我当时被吓得根本就反应不过来。
&gt; 
&gt; **警官二：**好吧。你还记得什么数字？
&gt; 
&gt; **目击者：**我记得一开始是零，二，三。
&gt; 
&gt; **警官二：**好的。这就是我们想要的。
&gt; 
&gt; //两位警官都离开了审讯室。//
&gt; 
&gt; **警官二：**这份证词符合其他证人的证词。
&gt; 
&gt; **警官一：**对啊，但是当时已经很晚了而且他们还喝醉了。他们说的话有多少是我们能//当真//的？
&gt; 
&gt; **警官二：**那倒也是，有的人还说他们看到一开始是“E”。
&gt; 
&gt; **警官一：**是啊，四舍五入就是没有线索了。
&gt; 
&gt; &lt;**记录结束**&gt;


[[/collapsible]]
[[collapsible show=&#34;+案件二&#34; hide=&#34;-隐藏&#34;]]

//死者：//Alex Johnson

//死因：//刺伤致死

//说明：//案发现场发现一把带有Johnson血液的牛扒刀。指纹和相关基因物已被提取。然而，由于所采取的法医检测准确性较低，且有可能牛扒刀不是凶器[[footnote]]有推测是Johnson在当天早些时候不小心刺伤了自己。[[/footnote]]，检测结果归为假阳性。

[[/collapsible]]
[[collapsible show=&#34;+案件三&#34; hide=&#34;-隐藏&#34;]]

//死者：//Gryffin Lirus

//死因：//枪击致死 

//说明：//Margaret Theld因与前几例案件有不同程度的关联，以可能为SCP-3405的原因于05/17/2016被拘留。至此调查权归于基金会，因此由Tennison探员主导此次审讯：

&gt; &lt;**记录开始**&gt;
&gt; 
&gt; **Tennison：**晚上好。
&gt; 
&gt; **Theld：**我的天啊，我就知道会有今天。
&gt;  
&gt; **Tennison：**的确。你知道Gryffin Lirus是谁吗？
&gt; 
&gt; **Theld：**嗯......是的。我知道他是谁。他是我的一个同事。
&gt; 
&gt; **Tennison：**他是你的一个同事。Lirus先生已经失踪一个星期了。
&gt; 
&gt; //Theld吞咽了一下。// 
&gt; 
&gt; **Tennison：**我们已经和你的上司联系过了。显然，你们两个正在争取同一个升职的机会。 
&gt; 
&gt; **Theld：**啊......嗯......操。是我干的。是我他妈的杀了他。当时已经很晚了，我又喝醉了，我当时特别生气，又烦躁到不行。我发誓我不会再干这种事了......但是我控制不住我自己！我......我跑到他的公寓里把他射死了，尸体被我埋到树林里了。第二天早上我才意识到我到底干了些什么，我就知道酒精会把我害死的。
&gt; 
&gt; //Theld垂下了头。// 
&gt; 
&gt; **Tennison：**噢。所以你是单独作案的？ 
&gt; 
&gt; **Theld：**对。
&gt; 
&gt; **Tennison：**......我知道了。没用的。
&gt; 
&gt; //Theld抬起了头。//
&gt; 
&gt; **Theld：**什么？
&gt; 
&gt; **Tennison：**你当我是智障吗？
&gt; 
&gt; **Theld：**但是我刚刚已经坦白了......是我干的。我杀了他。
&gt; 
&gt; **Tennison：**那是凶手想让我们这样认为！
&gt; 
&gt; **Theld：**我——呃......
&gt;  
&gt; //Tennison离开了房间。// 
&gt; 
&gt; **Theld：**......操?
&gt; 
&gt; &lt;**记录结束**&gt;

根据审查小组的指示，Theld女士于审讯次日被施行记忆消除后释放。已提升收容SCP-3405工作的力度。
[[/collapsible]]
