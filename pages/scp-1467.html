**Ítem #:** SCP-1467

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1467 debe ser contenido en una celda acolchada con no menos de tres (3) dispositivos de grabación de audio instalados en las paredes. SCP-1467 podrá utilizar libremente estos dispositivos. Mientras duerme, los dispositivos deben mantenerse en reproducción continua. Las baterías deben cambiarse semanalmente. SCP-1467 debe ser medicado utilizando el documento &#34;23-A&#34; y se debe proporcionar una reunión con el terapeuta una vez por semana. SCP-1467 será llamado siempre en persona como &#34;Sr. Smith&#34;, ya que cualquier otra forma de llamarlo le provoca un estado de pánico/rabia. Esto le ha provocado lesiones moderadas, tanto a él como al personal de investigación, y ha dificultado seriamente los intentos de entrevistar al sujeto y mantener su estado mental estable. El personal de la Fundación que desee visitar o utilizar a SCP-1467 para experimentos debe solicitar permiso a su terapeuta actualmente designado. En el caso de una brecha de contención, se autoriza la eliminación inmediata de SCP-1467. Los registros de SCP-1467 deben revisarse todos los meses y deben conservarse al menos seis copias de seguridad en distintos lugares en todo momento.

**Descripción:** SCP-1467 es un hombre de 47 años de ascendencia afroamericana. A menos que reafirme continuamente su existencia, SCP-1467 se desvanece lentamente de la realidad. El efecto se manifiesta en una disminución gradual de la capacidad de percibir a SCP-1467 por cualquier medio conocido hasta que finalmente desaparece. Se sabe que esto afecta a los objetos y al personal en las cercanías de SCP-1467. La Fundación no ha podido determinar de forma satisfactoria el alcance de este efecto, pero los datos experimentales actuales sugieren que está ligado a SCP-1467. El sujeto afirma ser un trabajador de la construcción. Además, afirma que sus propiedades anómalas surgieron de forma gradual tras la muerte de su mujer y sus hijos en un accidente de coche.

A lo largo del tiempo, desarrolló varios mecanismos para mantener bajo control su lenta degradación. Hábitos como repetir su nombre, tomarse el pulso, hablar con los demás, dibujar y escribir descripciones de sí mismo en su cuerpo y en las superficies circundantes y grabar su voz mientras dormía se desarrollaron con el tiempo. En la actualidad, la Fundación no tiene constancia de que el sujeto haya tenido esposa, hijos, casa, coche o familia. No se han registrado accidentes de coche en la zona declarada en la fecha indicada, ni se han encontrado tumbas, la dirección proporcionada nunca ha estado en uso y todos los números de la seguridad social pertinentes siguen sin asignarse debido a lo que parece ser un error informático.

La única prueba de la existencia de SCP-1467 consiste en que algunos compañeros de trabajo lo recuerdan, pero los relatos varían mucho. Por ejemplo, el trabajador de la construcción ██████ ████████, descrito como un &#34;amigo íntimo&#34;, fue incapaz de recordar con certeza el color de la piel del sujeto. Como consecuencia del estrés mental al que está sometido el sujeto, ha desarrollado un caso severo de depresión bipolar, además de una privación crónica del sueño. Su estado anómalo sigue deteriorándose. Según las estimaciones actuales, la Fundación lo habrá perdido en 20██-██

**Anexo-1** //Tenga en cuenta que los procedimientos de contención sólo permiten referirse a SCP-1467 como &#34;Sr. Smith&#34; mientras se encuentre en sus inmediaciones, y ello únicamente debido a su delicado estado mental. En cualquier otro momento, deberá hacerse referencia a él utilizando su designación SCP. Se ha observado que el personal asignado a SCP-1467 ha incumplido repetidamente esta norma. Cualquier otra infracción será severamente reprendida. Sea profesional. -Director ████//

**Registro de experimentos**

&gt; **Experimento #16:**
&gt; **Procedimiento de la prueba:** SCP-1467 fue inmovilizado e incapacitado para hablar. Los asistentes de investigación Reiner y Dieter estaban en la sala y observaban al sujeto. El Dr. Thorns supervisaba desde una habitación contigua.
&gt; **Fecha: █████-██-██**
&gt; **Resultados:**
&gt; 10m:12s : No se puede reconocer al sujeto como SCP-1467.
&gt; 14m:32s : No se puede reconocer la ropa de SCP-1467.
&gt; 19m:07s : No se puede identificar la etnia de SCP-1467.
&gt; 24m:00s : No se puede identificar lo que SCP-1467 está haciendo actualmente.
&gt; 35m:46s : No se puede identificar cómo SCP-1467 está sentado.
&gt; 39m:41s : No se puede identificar nada, salvo la presencia de una criatura humanoide en la habitación.
&gt; El ayudante de investigación Dieter empezó una grabación en ese momento, consistente en SCP-1467 describiéndose a sí mismo. El sujeto volvió a un estado descriptible, acurrucado en posición fetal en el suelo. No había rastro de las ataduras ni de la silla en la que había sido colocado. Las pruebas posteriores mostraron resultados similares, con una pequeña variación en el tiempo, tendiendo a la baja.
&gt; **Conclusión de la prueba:** //Al parecer, el estado de SCP-1467 empeora poco a poco y puede afectar a otros más que a sí mismo.// - Dr Thorns

&gt; **Experimento #19:**
&gt; **Procedimiento de la prueba:** Se repitió el Experimento 16. En la fase de la criatura humanoide, los investigadores asistentes fueron sustituidos por personal de Clase-D con experiencia previa en pruebas con SCPs. En adelante, se denominará al personal de Clase-D como D-1 y D-2.
&gt; **Fecha: █████-██-██**
&gt; **Resultados:**
&gt; El personal de Clase-D expresó su inquietud ante la criatura a medio percibir. D-1 arañó la puerta mientras D-2 mantenía la mirada en lo que quedaba de SCP-1467. Se grabó la siguiente conversación.
&gt; ----------------------
&gt; **Asistente Reiner:** &#34;Por favor, describa lo que ve.&#34;
&gt; **D-1:** &#34;[Improperio censurado], déjanos salir!&#34;
&gt; **D-2:** &#34;No sé, hay... hay... ¡hay algo aquí! No puedo verlo.&#34;
&gt; **Asistente Reiner:** &#34;¿Cómo sabe que hay algo ahí?&#34;
&gt; **D-2:** &#34;[Improperios censurados]&#34;
&gt; **Asistente Reiner:** &#34;¿Cómo sabe que hay algo ahí?&#34;
&gt; **D-2:** &#34;¡Puedo sentirlo! ¡Amigo, se desvaneció, haz que abran la [Improperio censurado] puerta!&#34;
&gt; **D-1:** &#34;¡Lo intento, lo intento!&#34;
&gt; **Asistente Reiner:** &#34;Por favor, mantengan la calma.&#34;
&gt; **D-2:** &#34;¡Viene hacia nosotros! ¡Puedo decir que viene hacia nosotros!&#34;
&gt; ---------------
&gt; En ese momento, D-2 comenzó a gritar. D-1 comenzó a llorar. Se activó una grabación de SCP-1467 describiéndose a sí mismo y personal armado entró en la sala. D-1 estaba acurrucado en posición fetal en la entrada. D-2 se encontraba tumbado un poco más lejos, inconsciente, y fue confundido inicialmente con SCP-1467. SCP-1467 no fue localizado en un principio, pero después de aproximadamente 3 minutos y 19 segundos, se le pudo encontrar apoyado en la pared más alejada, agarrándose la cabeza con la mano, aparentemente sufriendo un ataque de pánico.
&gt; **Conclusión de la prueba:** //¿El efecto es contagioso o simplemente... arremete contra sí mismo?// - Dr. Thorns

&gt; **Experimento #20:**
&gt; **Procedimiento de la prueba:** Para determinar si el estado de SCP-1467 es contagioso y en qué medida, se asignará a un (1) Clase-D a la celda de SCP-1467 durante un periodo de tres semanas. Transcurrido este tiempo, se retirará al Clase-D y se le mantendrá en observación durante una semana. El Clase-D seleccionado tiene 27 años, varón, no violento, Designación: D-17321.
&gt; **Fecha: █████-██-██**
&gt; **Resultados:** D-17321 fue retirado y eliminado sin que surgieran propiedades anómalas. El terapeuta informó de un aumento de la lucidez y la calma de SCP-1467 durante el período, y de un descenso después. SCP-1467 ha mostrado signos de preocupación y ha solicitado repetidamente información sobre el estado actual de D-17321.
&gt; **Conclusión de la prueba:** //No concluyente. No ordenamos a D-17321 que ignorara a SCP-1467, y aunque siguieron desconfiando el uno del otro la primera semana, parecen haber formado un vínculo moderado al final del experimento. Recomendamos más pruebas.// - Dr. Thorns

&gt; **Experimento #21:**
&gt; **Procedimiento de la prueba:** El Clase-D seleccionado tiene 32 años, varón, no violento, Designación: D-9452. D-9452 recibió órdenes estrictas de ignorar a SCP-1467.
&gt; **Fecha: █████-██-██**
&gt; **Resultados:** Al cabo de unos quince minutos, SCP-1467 agredió físicamente a D-9452, que procedió a romperle la nariz. Los sujetos tuvieron que ser sujetados por guardias. Prueba abortada. El terapeuta informa de una mejora en el estado mental de SCP-1467.
&gt; **Conclusión de la prueba:** //Fracaso. Me cuesta ver cómo podría haber reafirmado con más fuerza la existencia de SCP-1467. Aparentemente no ser violento no incluye ser empujado.// - Dr. Thorns

&gt; **Experimento #22:**
&gt; **Procedimiento de la prueba:** Con el pretexto de encontrar un tratamiento, SCP-1467 fue convencido de cooperar con el experimento. La Clase-D seleccionada tiene 37 años, mujer, no violenta, Designación: D-361. La Clase-D no ha recibido órdenes especiales sobre cómo interactuar con SCP-1467.  
&gt; **Fecha: █████-██-██**
&gt; **Resultados:** Tras dos semanas y cuatro días, D-361 desapareció. Actualmente se desconoce si contrajo la condición de SCP-1467, si fue sometida a ella o si escapó del lugar. Ningún registro de ella parece haber sido corrompido, y parece que desapareció mientras SCP-1467 dormía. SCP-1467 permaneció sin responder durante aproximadamente un día tras su desaparición, repitiendo únicamente que &#34;no quería irse&#34;, además de infligirse varios rasguños leves a lo largo de los brazos y las piernas. Continúa temeroso y es difícil interactuar con él.
&gt; **Conclusión de la prueba:** //Debido a la presión a la que está sometida la psique de SCP-1467 y a la aparente naturaleza localizada de su estado, se ha suspendido esta serie de pruebas.// - Dr. Thorns.

**Fin de los registros**
