__21/09/2011__:

Lament bật dậy khi thoáng nghe thấy tiếng lạch cạch bên ngoài cửa. Anh mơ màng, vẫn chìm trong dòng suy nghĩ. Không ổn chút nào cả, nhưng đành chịu vậy. Anh chĩa súng về phía cửa, kiểm tra lại băng đạn phòng trừ trường hợp cần yểm trợ cho bản thân hoặc đồng đội. Lament thấy nhẹ nhõm hơn hẳn khi thoáng thấy bộ đồng phục màu đen mờ của đội an ninh thường trực.

&#34;Có ai còn sống không?&#34;

Lament do dự lên tiếng, nhưng anh lo rằng họ sẽ đốt trụi khu vực lây nhiễm của 940 để đảm bảo an toàn. Điểm-37 đã bị phá hủy và phải tái xây dựng hoàn toàn, nhưng với cấu trúc của Điểm-19, họ vẫn cần phải quét qua từng phòng một.

&#34;Đây!&#34; anh gọi.

Mười phút sau, anh đã tỉnh táo hơn, trang bị thêm vũ khí và ăn bữa đầu tiên sau hai ngày. Họ dễ dàng hộ tống anh ra khỏi khu vực và giao anh cho bệnh xá, và khi anh ngồi dựa vào tường, để im cho họ điều trị vết thương, anh chỉ muốn đứng lên và cuốn gói khỏi đây. Nhưng anh đã không làm vậy. Thay vào đó, anh cuộn người lại, nhắm mắt và dần thiếp đi.  

-----

Lament cảm thấy một bàn tay lắc mạnh vai anh, anh lập tức với xuống hông, rút súng và định bóp cò cho tới khi anh ngước lên và nhận ra khuôn mặt quen thuộc. &#34;Đù mẹ, Dodridge.&#34;

&#34;Dậy đi. Sắp vào thẩm vấn rồi đấy.&#34;

&#34;Lắm chuyện vờ lờ,&#34; Lament từ từ đứng dậy, áp lưng vào tường. &#34;Đấy là lý do tại sao bố ghét đi lính đấy...&#34; anh phàn nàn, gãi gãi tay và gật đầu với Dodridge tỏ ý sẵn sàng, sau đó bám theo anh ta xuống sảnh, lấy cà phê và ăn thêm bữa nữa. Hai người cắm mặt ăn. gần như không hé răng nửa lời.

&#34;Thế, anh vẫn qua lại với em Erdrich ở Điểm23 à?&#34; Lament hỏi.

&#34;Ờ,&#34; Dodridge thẳng thừng đáp.

Lament trệu trạo nhai bánh. &#34;Xinh không?&#34;

&#34;Xinh.&#34;

&#34;Anh có định chuyển về bộ phận an ninh không?&#34;

Dodridge chỉ nhún vai. Lament gật đầu. Và họ kết thúc bữa ăn trong im lặng.

Cuộc thẩm vấn chắc phải kéo dài tới bốn mươi phút lận. Khi nào hai anh nhận được cảnh báo? Hai anh mất bao lâu để đến Điểm? Tại sao hai anh lại tách ra? Anh có tiếp cận được thiết bị hạt nhân không, Đặc vụ? Anh có niêm phong được cánh 682 không, Đặc vụ? Đúng không, Đặc vụ? Tại sao không, Đặc vụ? Đặc vụ? Đặc vụ? Bla bla blo blo.

Mãi đến cuối buổi thẩm vấn, Lament mới để ý trong hội đồng có cả Djoric. Anh vẫy tay chào ông. Djoric chỉ nhìn không đáp, sau đó rời đi. Ông ấy khiến anh nhớ tới Sandy, nhớ lại những lần hai người ngồi bên nhau, cười đùa và cùng trò chuyện. Nhớ lại vẻ mặt của bạn anh khi bị kéo vào đường ống. Nhớ về cái cách mà anh luôn đếm lại số đạn của mình bây giờ.

Dodridge phá vỡ sự im lặng. &#34;Đi uống không Lament?&#34;

&#34;Không. Bố ổn.&#34;

&#34;Tùy bạn. Dạo này đời tôi tệ vãi chưởng,&#34; Dodridge nói.

Lament cười. &#34;Gửi lời chào của tôi tới Alice nhé.&#34;

&#34;Hờ, tùy mi thôi, thằng dở.&#34;

Lament nhếch mép cười, Dodridge giơ ngón giữa vô mặt anh, và đi khuất. Anh chôn chân trong hành lang một lúc, tự hỏi liệu Sophie còn ở đây không. Họ đã cắt đứt liên lạc kể từ lúc anh chuyển đi, công việc mà. Bảo sao anh biết thừa Dodridge sẽ làm việc toàn thời gian ở Điểm-23. Tình đẹp đến mấy cũng… mà thôi, anh là ai mà đòi phán xét nhỉ.

Anh thở dài và quành ra hành lang, vô thức bước đi, nhưng không bất ngờ khi bản thân lại mò về văn phòng mà anh đã trốn trong hai ngày qua. Anh đẩy cửa và bước vào.

Đội dọn dẹp đã hoàn tất công việc và sắp xếp mọi thứ về vị trí cũ. Bàn làm việc của Gears và cái bàn cũ của anh cũng được đặt lại ngay ngắn. Cảm giác quen thuộc tới kỳ lạ. Quá gần. Quá giống. Như thể thời gian đang quay ngược về bốn năm trước vậy.

&#34;Đặc vụ.&#34;

Anh ngoái đầu nhìn ra sau, lo lắng đặt tay lên đai vũ khí, khi giọng nói quen thuộc lấp dần tâm trí anh.

&#34;Ts. Gears.&#34;

Trông ông chả thay đổi gì. Vẫn cái đầu hói đấy. Vẫn cái khuôn mặt vô cảm cùng ánh mắt lạnh tanh ấy.

&#34;Anh đã trú ẩn tại đây trong đợt bùng phát đúng không?&#34;

&#34;Vâng, thưa ông,&#34; Lament nói.

Gears gật đầu, đi vòng qua anh, ngồi xuống và mở tập tài liệu. “Nếu anh có thời gian, tôi muốn hỏi ý kiến anh về một mối đe dọa nhẹ cấp độ hai.&#34;

&#34;Tôi có được phép không, thưa ông?&#34; Lament hỏi.

Khi Gears ngước nhìn anh, anh đã tự vẽ ra một nụ cười. Một thói quen mà anh đã học được. Mường tượng những cảm xúc chưa từng có.

&#34;Tôi có thể đảm bảo quyền thông quan, nếu anh muốn, Đặc vụ.&#34;

Lament gật đầu. &#34;Tất nhiên rồi, thưa ông.&#34;

&#34;Rất tốt. Tôi có thể gặp anh sau bữa trưa hôm nay.&#34;

Lament gật đầu, cảm thấy lòng anh như bị cứa thêm một nhát. Anh nhìn vị tiến sĩ, tự hỏi liệu trợ lý mới của ông có chết trong vụ bùng phát không. Hay tự sát như Iceberg. Chạy trốn như anh.

&#34;Tôi sẽ nói chuyện với giám sát viên xem liệu có thể tái phân công tạm thời không nếu ông cần hỗ trợ.&#34;

Gears không trả lời, mà Lament cũng chẳng mong ông làm vậy. Anh quay người, mở cửa, rời khỏi phòng, ngó hai bên rồi cất bước về vườn thực vật. Có lẽ Sophie //vẫn// còn ở đây...

-----

Gears nhìn người đặc vụ rời đi, ước gì ông đã… làm gì đó. Bất cứ điều gì vào thời điểm đó. Ông thực sự mừng… khi anh ta trở lại. Rộn ràng là đằng khác. Nhưng ông có bao giờ mỉm cười. Hay khen ngợi anh ta.

Không gì cả.

Ông mở ngăn kéo bên trái dưới bàn, nó gần như trống không trừ một vài bản ghi nhớ mật. Đây là hộp ‘thư hủy’ của ông, nơi ông cất những thứ nhạy cảm cần loại bỏ sớm. Chỉ có một thứ nằm lại đây lâu hơn một tuần. Ông lặng lẽ đưa tay vào ngăn kéo, lấy ra một chiếc túi nhựa, bên trong có một mảnh giấy cùng những vết máu vương vãi đã khô trên phần đầu đề phai mờ. Ông nhìn xuống và đọc nó, như hàng trăm lần trước đây.

&gt; Nó xảy ra rồi. Cuối cùng nó cũng đến rồi. Tôi đang nhìn Đặc vụ Shelly bước những đường sành điệu trên hành lang.
&gt;
&gt; Tôi chỉ nhìn thôi, sau đó tải hồ sơ lên Trung tâm Lưu trữ. Tôi không có chảy nước dãi, hay tán tỉnh, hay gì cả. Tôi cảm thấy mà, một ham muốn mơ hồ bên trong, nhưng chả có lý do gì để làm theo cả. Tôi không thấy bực, thật, tôi chả… cảm thấy gì cả.
&gt;
&gt; Họ quá tin tôi, chủ yếu là do chả ai nhận làm vậy, hoặc có lẽ đây chỉ đơn giản là một phần của nó. Tôi nhìn đống hồ sơ, bới tung lên và gửi yêu cầu tiếp nhận mấy bản cứng cũ. Tôi biết chuyện gì đang xảy ra, và họ muốn gì.
&gt;
&gt; Họ nhốt ông, vào bên trong, ông có cảm xúc, nhưng không thể phản ứng lại. Còn gì trên đời tệ hơn thế à? Nhưng vậy lại quá tốt cho họ, phải không?
&gt;
&gt; Họ biết mình đang làm gì. Họ tạo ra một vỏ bọc nhân cách. Loại bỏ đi những mắt xích yếu. Ông là một tai nạn. Và tôi sẽ không để nó xảy đến với mình.
&gt;
&gt; Tôi biết ông sẽ tìm thấy cái này. Bảo họ là tôi rất tiếc. Nhé? Và nếu ông vẫn còn đó, hãy cảnh báo người tiếp theo.
&gt;
&gt; -Iceberg

Gears nhìn đăm đăm vào mảnh giấy, và trong thoáng chốc, ông dường như cảm thấy nước mắt mình lăn dài trên gò má, nhưng khi ông đưa tay sờ mặt, nó khô rang. Khô không khốc.

Ông thả tờ giấy lại vào ngăn kéo rồi đứng dậy, quay sang chiếc bàn đã bỏ trống gần bốn năm qua. Và cảm thấy hối hận.

Nhưng ngoài mặt thì không.
