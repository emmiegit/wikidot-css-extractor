**原文連結：**[http://scp-jp.wikidot.com//my-dream-amadai-001 相信這只是一場夢而已]
**著作年分：** 2020
**作者：** ©︎[[*user AMADAI]]
**譯者：**[[*user mimaomao]]
[[include info:end]]

少年注意到了報紙上刊登的廣告，伸手去拿家用電話撥打廣告上的電話號碼。幸運的是，家裡人出去買東西了。他們不會聽到對話的內容。

「不好意思，廣告上的內容是真的嗎――」

----

幾天後。少年前往電話中給他的地址。地點是位在鎮上的一棟商辦。真的是在這裡嗎？少年如此想著，打開大樓的門，走了進去。將自己的名字告訴接待員，一個五十多歲的男人和一個三十多歲的女人從後方的樓梯上走了下來。我們一直在等你的到來，他們如此說著，將少年帶到了後方的房間。

「你好。是看到青春宣傳活動過來的孩子對吧？我叫做白石 司，在這裡進行研究。同是也是本次案子的負責人。」男人堅定的說道。「[[span class=&#34;ruby&#34;]]登[[span class=&#34;rt&#34;]]のぼり[[/span]][[/span]]，來，你也做個自我介紹吧。」

「我是[[span class=&#34;ruby&#34;]]登[[span class=&#34;rt&#34;]]のぼり[[/span]][[/span]] 舞。是以研究助理的身份從旁進行協助。」女人回答道。兩人似乎沒有任何的惡意，反而給人一種溫暖家庭的樣子。這些人或許是可以相信的，一定是這樣的，少年如此想著，緩緩地開口。

----

「――雖然是個夢。」

「原來如此。你想實現那樣的夢啊。」

「……是的。」

白石伸了個懶腰，說是要去拿材料，離開了位子。

「你啊，為什麼要做到這種地步？」登問。

「我也，不太清楚。」
「只是，我一直希望能夠如此。」
「但，我知道無論如何都是不可能的。」
「所以，當我看到那則廣告到時候，想著，說不定在這裡可以實現。」

「我明白了。」

----

白石氣喘吁吁的走了回來。

「幾年前有過和你相似的例子。只不過……你和那個時候的人年齡和積累起來的經驗大不相同。時間不多了，關於你自身也會消失。那樣也可以嗎？」

「是的。那是我的夢想。我想看到實現的那一刻。」

「知道了。我們會盡量延長期限的。那麼……好，你三天後再回來這裡吧。」

----

三天後，少年在商辦最頂層的小房間裏。白石抱著花盆靠近他。

「青色的薔薇，這很稀有嗎？我們ㄍ…正如[http://ja.scp-wiki.net/system:page-tags/tag/夢見テクノロジー 夢見科技]logo上所記載的那樣，這對我們來說是非常重要的東西。這一次我精心打造，讓你觸摸到它，夢想就會實現。 只是，就像上次也說明過的那樣，雖然肉體還殘留著，但是你的存在除了我們以外就再也沒有人知道了。沒問題吧？」

「是的。」

@@@@
@@@@


少年深吸一口氣，觸摸了玫瑰。。

如果可以實現夢想，哪怕只是幾天，也沒有什麼比這更令人高興的了。

終於可以告別那些想放棄、傷心的日子了，心情鬱鬱寡歡，想把這一切都發洩出來。

即便真的消失了。希望有一天沒有人會覺得難過。
