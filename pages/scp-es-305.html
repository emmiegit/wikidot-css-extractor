**Ítem #:** SCP-ES-305

**Clasificación del Objeto:** Taumiel

**Procedimientos Especiales de Contención:** Se ha establecido el Protocolo Calipso para definir las Bibliotecas asignadas al Erudito durante los Eventos Atman. Cada ruta asignada a un Erudito debe contener un mínimo de 3 Bibliotecas y un máximo de 7 Bibliotecas.

Como parte de este protocolo se mantendrán, en respuesta a situaciones de emergencia, a un grupo de 15 aspirantes a Erudito e igual número de instancias de SCP-ES-305-B.

Está prohibida la interacción con SCP-ES-305, excepto si un Evento Atman fracasa. Ante esta situación se destinará a un Erudito y su instancia de SCP-ES-305-B para completar dicho evento.

Las subinstancias de SCP-ES-305-A deben ser nutridas a través de vía parenteral, debiendo chequearse a lo menos una vez al día su condición de salud. Está prohibida la eliminación de las subinstancias de SCP-ES-305-A y en caso de fallecimiento de una subinstancia esta debe ser remplazada lo más pronto posible.

El personal a cargo de las Bibliotecas es responsable de difundir la narrativa de &#34;El Toque de la Medusa&#34; como explicación a los efectos de la exposición a SCP-ES-305.

**Descripción:** SCP-ES-305 es un organismo sifonóforo[[footnote]] Cnidarios formados por colonias. [[/footnote]] con caracteristicas hibridas de //Physalia physalis// (Carabela portuguesa) y //Turritopsis dohrnii// (Medusa inmortal) de 30 metros de longitud en condiciones normales. Los tentáculos de SCP-ES-305 son de apariencia y funcionamiento similar a //P. physalis//, pudiendo alargar la longitud de sus tentáculos para envolver a sujetos de mayor tamaño que la entidad[[footnote]] La mayor longitud registrada fue de 610 metros, con un alcance máximo desconocido. [[/footnote]]. La umbrela de SCP-ES-305 posee un diámetro de 10 metros y es de apariencia similar a //T. dohrnii// y en su interior se hallan pólipos no concordes con órganos de sifonóforos ni de las subinstancias de SCP-ES-305-A. 

SCP-ES-305 no requiere sustento, ya que adquiere nutrientes a través de las subinstancias de SCP-ES-305-A, pudiendo ingerir y excretar zooplancton y animales de pequeña envergadura. La ingesta de estos organismos no tendría efectos benéficos ni nocivos sobre la entidad. SCP-ES-305 se reproduce mediante la expulsión de un gonozooide desde su gonóforo[[footnote]] Un gonóforo es el órgano reproductivo de hidrozoos. El gonozooide es el gámeto del gonóforo. [[/footnote]] con su nectóforo[[footnote]] Órgano locomotor de un sifonóforo. [[/footnote]] asociados. A diferencia de cnidarios no anomalos, SCP-ES-305 puede engendrar instancias de SCP-ES-305-B machos o hembras. El gonozooide nadará hasta la costa más cercana, transfigurándose en una instancia de SCP-ES-305-B. Los ciclos de expulsión de gonóforos se producen cuando SCP-ES-305 detecta la posible presencia de núcleos de población.

Las instancias de SCP-ES-305-B son físicamente idénticas a la instancia de SCP-ES-305-A correspondiente. SCP-ES-305-B no posee recuerdos de su SCP-ES-305-A y su personalidad se corresponde a una versión idéntica de su SCP-ES-305-A[[footnote]] Se ha observado que una instancia de SCP-ES-305-B puede actuar como otra instancia de SCP-ES-305-A distinta a la suya, pero los resultados no han sido concluyentes.[[/footnote]]. La instancia de SCP-ES-305-B se dirigirá al núcleo de población e iniciará un Evento Atman. Posterior al Evento Atman, SCP-ES-305 realizará la transdiferenciación[[footnote]] Transformación de una célula no madre en otro tipo de célula. [[/footnote]], renovando e incorporando las nuevas cadenas de ADN a su código genético.

Las muestras recogidas de forma no invasiva de SCP-ES-305 no son anómalas por si mismas, aunque contienen el ADN correspondiente a las subinstancias de SCP-ES-305-A y los sujetos afectados por los Eventos Atman en una proporción directa. Diferentes muestras poseen el mismo código genético. Las pruebas realizadas con las muestras ofrecen resultados idénticos a sus contrapartes no anómalas.

SCP-ES-305 puede almacenar agua y otros líquidos en su organismo a través de la aspiración bucal, con un volumen máximo de 262000 litros aproximadamente. SCP-ES-305 expulsa organismos no-microscópicos durante la aspiración. 

SCP-ES-305 no es hostil en presencia de humanos, pero el acercamiento a la anomalía causa alteraciones en el sistema nervioso central, produciendo lesiones orgánicas y  formaciones de tumores, lo que produce sintomas como cefaleas y alteraciones cognitivas. Las consecuencias de este efecto son denominadas coloquialmente como &#34;El Toque de la Medusa&#34; por la población civil.

SCP-ES-305-A corresponde a un conjunto de 250000 sujetos humanos entre 15 y 21 años, alojados en un total de 10 instalaciones subterráneas de la Fundación. Se ha inducido sueño REM profundo en las subinstancias de SCP-ES-305-A a través de presencia de una variante de //Trypanosoma brucei rhodesiense//[[footnote]] Protozoo de la variante centroriental de la enfermedad del sueño. [[/footnote]] en su organismo en combinación con el uso de sedantes. Cada subinstancia porta un casco conectado a un proyector. Si una subinstancia de SCP-ES-305-A recibe daño, el daño se verá reflejado en SCP-ES-305. Se desconoce si SCP-ES-305 puede morir a través de este método.

**Anexo 1:** Eventos Atman

Un Evento Atman inicia cuando una instancia de SCP-ES-305-B es descubierta por la población civil y llevada al asentamiento más cercano. SCP-ES-305-B será atendido por los ciudadanos e intentarán curar &#34;El Toque de la Medusa&#34; sin éxito. SCP-ES-305-B intentará ganarse la confianza y aprecio de las personas del lugar realizando múltiples actividades en beneficio de la comunidad. SCP-ES-305-B se acercará a un aspirante a Erudito[[footnote]] Un aspirante a Erudito es un sujeto entre 15 a 18 años que emprende un viaje para desterrar a SCP-ES-305.[[/footnote]] y le ofrecerá su colaboración. El aspirante a Erudito visitará una serie de Bibliotecas designadas según el Protocolo Calipso, obteniendo así el conocimiento necesario para derrotar a SCP-ES-305.

Después de visitar las Bibliotecas designadas, SCP-ES-305-B y el Erudito se dirigirán a la región oceánica más cercana para enfrentarse a SCP-ES-305. El Erudito empezará a dar instrucciones a SCP-ES-305-B, lo que le provoca modificaciones corporales y psíquicas[[footnote]] Las modificaciones causadas dependen de cada SCP-ES-305-B y Erudito. [[/footnote]],  tras lo cual SCP-ES-305-B comienza a luchar contra SCP-ES-305.

Invariablemente del resultado, SCP-ES-305-B fallece a causa de la batalla. Si SCP-ES-305 está lo suficientemente herido, extenderá sus tentáculos evitando en lo posible la interferencia de cualquier sujeto vivo. Los pólipos comenzarán a perforar la umbrela de SCP-ES-305, tras lo cual estos comenzarán a moldearse, formando estructuras y un camino en un área de 2 km^^2^^ alrededor del Erudito. El Erudito se adentrará hacia la umbrela, siendo su avance a menudo detenido debido a migrañas y otros síntomas de malestar físico. 

En el extremo más alejado de la umbrela se halla una estructura en forma de trono a la cual se halla fusionada una figura humanoide. El Erudito se acercará a la figura y la decapitará. A continuación, el Erudito se postrará ante el trono y los tentáculos se retraeran hacía el trono, perforando y absorbiendo el sistema nervioso del Erudito. Posteriormente, el cadáver del Erudito es comprimido por los tentáculos.

El cadáver de SCP-ES-305-B pierde sus propiedades anómalas y es enterrado en el cementerio de su lugar de aparición. Posteriormente, los civiles realizarán ceremonias en torno al Erudito y a SCP-ES-305-B en celebración del destierro de SCP-ES-305.


**Contexto previo a SCP-ES-305:**

SCP-ES-305 fue ideado a raíz de la tormenta solar de 2066. Se predijo la aparición de múltiples erupciones solares durante 2065 y el primer semestre de 2066. Debido a la magnitud de la futura tormenta solar, la Fundación empezó a trasladar sus instalaciones y redes de comunicaciones al subsuelo. Esta transición fue iniciada el octubre de 2049 y acabada el febrero de 2063, con el 85% de los sitios trasladados exitosamente al subsuelo. 

La tormenta solar aconteció el 05/09/2066 y se estimó que la cantidad de masa coronal eyectada era 20 veces superior a la tormenta solar de 2012.  A causa de su impacto total con la Tierra, todos los satélites artificiales dejaron de funcionar, eventualmente impactando contra la superficie terrestre. Se estima que las redes de suministro eléctrico en la superficie quedaron inutilizadas durante un plazo de 75 a 100 años debido a graves alteraciones en la magnetosfera.


**Teorización inicial sobre SCP-ES-305:**

La teorización sobre SCP-ES-305 comenzó en la década de 2030, en el marco de la creación de mentes colectivas artificiales y autosostenibles. A diferencia de su aspecto actual, SCP-ES-305 no fue concebido con una forma física. Los primeros esbozos recordaban en diseño a las IACs, pero con varias diferencias. La primera era su ubicación, el mainframe del Sitio-49, a diferencia de las IACs portables de uso estándar. La segunda era la indivisibilidad de los componentes individuales, impidiendo la salvaguarda de los componentes individuales en caso de malfuncionamiento del mainframe. La tercera era un lento nivel de búsqueda de información y toma de decisiones debido a la comprobación de cada componente individual en cada acción. La cuarta era la dificultad de ampliación de la mente colectiva por motivos idénticos al anterior punto. Ambas tecnologías poseían la desventaja de no poder generar una copia exacta del componente individual usada en la resolución de problemas.

A finales de la década de 2030 y 2040, la Fundación se inclinó por el uso de la [[[psi-guide-1|psiónica]]] en la creación de SCP-ES-305. El objetivo era crear un organismo adaptado para vivir en un entorno de temperaturas crecientes y fuentes de sustento menguantes, usando el concepto de matriz psiónica[[footnote]] Una matriz psiónica es la manifestación física de la confluencia de las corrientes psiónicas emitidas por los psiones. A diferencia de una forma del pensamiento, la matriz depende de los psiones para su continuada existencia y manejo de acciones.[[/footnote]]. En busca del candidato idóneo para la matriz, se descartó el ser humano como candidato y se buscaron coincidentes genéticos poseyentes de un mínimo del 50% de la arquitectura del genoma humano. De los organismos coincidentes se descartaron los mamíferos debido a dificultades en el almacenamiento de mentes y nutrición. 

**Candidatos a SCP-ES-305:**

El primer candidato teórico viable demostró ser la //Drosophila melanogaster// (Mosca de la fruta). Con un enjambre inicial de 10000 ejemplares, SCP-ES-305 sería soltado en zonas de alta humedad y en núcleos de población de bajos recursos. Cada ejemplar poseía un método reproductivo modificado gracias a la matriz, el cual consistía en la introducción del gameto correspondiente en un humano del sexo opuesto al ejemplar. El gameto viajaría por la corriente sanguinea hasta el cerebro, introduciéndose en el hipocampo[[footnote]] Por penetración en caso de espermatozoide y por absorción si es un óvulo. [[/footnote]]. 

Una vez dentro, empieza la división celular hasta formar un huevo en un intervalo de 230 minutos. El huevo seguirá formándose hasta emerger la larva. La larva comenzará a morder el hipocampo, causando alteraciones destructivas en el comportamiento del sujeto hasta su muerte prematura. Tras la muerte del sujeto, la larva se convertiría en pupa y se desarrollaría en un adulto en el intervalo de 5 días. El ejemplar adulto contendría el genoma y los recuerdos del difunto, integrándose en la matriz.

El proyecto no pasó de la teorización por la volatibilidad de la matriz, fluctuando rápidamente en cantidad de ejemplares. La eclosión de miles de huevos de //D. melanogaster// supondría un mayor gasto de energía en los sujetos de la matriz en la integración continua de nuevos ejemplares. En el caso de la muerte de miles de ejemplares, la energía sería empleada en la recreación de los ejemplares acompañado de la sensación de dolor en los sujetos afectados. Otros factores son una asociación negativa a //D. melanogaster// y la ausencia de un elemento unificador en la matriz.

Se llevaron a cabo diversas pruebas con una variedad de organismos, incluyendo plantas y hongos. La prueba más exitosa sucedió en 2044, con //Malus domestica// (Manzano) como matriz. Las matrices de //M. domestica// tenían una esperanza de vida teórica entre 100 y 150 años, a raíz del Efecto Atkinson[[footnote]] El Efecto Atkinson se produce en matrices o manifestaciones de menor calibre, donde la manifestación permanece en su mejor condición física sin envejecer durante la vida de los psiones.[[/footnote]]. 

Las manzanas producidas por la matriz contenían el código genético y los recuerdos de los psiones que intervinieron en la matriz. La ingesta de éstas a sujetos de Clase-D fracasaron por la sobreestimulación causada por la información recibida. En cambio, el personal psión no experimentó efectos adversos, adquiriendo los recuerdos de los sujetos participantes en la matriz. Se usaron diferentes estímulos asociados con los individuos participantes para obtener los recuerdos asociados. En ambas pruebas, el ADN resultante era la combinación del sujeto y la manzana de la matriz.

Las pruebas con //M. domestica// se suspendieron en 2045. Las razones dadas constaban de la dificultad de la polinización cruzada causada por la muerte de los animales sobreestimulados, el aumento de las temperaturas en el planeta causando la deshidratación temprana de los psiones, la susceptibilidad de ser talado en una sociedad post-colapso, incendios en ambientes secos y la repetición de matrices. Para el primer punto se propuso usar matrices no inteligentes de //D. melanogaster// y antófilos para polinizar las matrices de //M. domestica// pero fue rechazado debido a los altos costes de suministro, espacio y habitación de los usuarios.

El último organismo propuesto como matriz fue la //Turritopsis dohrnii//. A diferencia de los anteriores candidatos, la matriz estaría formada por un único organismo constituido por un Erudito, las subinstancias de SCP-ES-305-A, aparato reproductor y tentáculos.

Anterior a la creación de los componentes de la matriz, se necesitaba reunir la materia necesaria para la creación de las corrientes psiónicas. Para el cometido se empezó a atraer psi[[footnote]] En el contexto de la psiónica, el psi (ψ) es la unidad básica de medición de energía psiónica. Sucesor de la magnitud &#34;white&#34; (ω), en 2033, actualizada para fenómenos psiónicos manifestados en el mundo físico.[[/footnote]] usando campañas de marketing en colaboración con importantes empresas, estudios de cine, y de concienciación con los gobiernos. 

Los psi obtenidos de forma pasiva por el consumo de contenido afín al ecologismo, culpa pseudorreligiosa, la teoría del cambio climático y las medusas son extraídos desde la noosfera[[footnote]] Esfera del pensamiento humano. [[/footnote]] y atraídos con un Psicorreceptor[[footnote]] Dispositivo en forma de antena que atrae la energía psi gracias a sigilos taumatúrgicos. [[/footnote]]. El Psicorreceptor dirige los psi a los Amortiguadores de Desionización y Condensación Psiónicos[[footnote]] Debido a que el psi recogido por los Psicorreceptores está en estado de plasma, debe pasar de estado de plasma a gas y de gas a líquido para su tratamiento en el mundo físico. [[/footnote]] para crear una masa de psi[[footnote]] Una masa de psi es un conjunto de psi en estado líquido usado por los psiones para generar manifestaciones, sean de fenómenos u objetos. [[/footnote]] reactiva. 

En paralelo, la Fundación empezaría a pedir voluntarios para su uso como subinstancias de SCP-ES-305-A, usando la Tapadera #254 (Beca del Estado) y #309 (Internado). Las subinstancias de SCP-ES-305-A son llevadas a un estadio subterráneo con capacidad para 25000 personas y dirigidas a sus asientos respectivos. A continuación les son puestos un Visor Psicoamplificador[[footnote]] Casco que permite amplificar las capacidades latentes psiónicas en individuos no entrenados. [[/footnote]] y se les instruyó que pensaran en los conceptos de medusa, humanidad, conservación y memoria. Cuando una subinstancia de SCP-ES-305-A formase con éxito una corriente psiónica con la masa de psi, se le suministraría por vía intravenosa una inyección de //Trypanosoma brucei rhodesiense// con la capacidad de inducir el sueño REM permanente en los sujetos. Este proceso sería complementado con sedantes, acelerando el proceso.

**Creación del componente del Erudito:**

En el Sitio-94 se iniciaría la creación del Erudito. El primer Erudito sería escogido entre el personal psion de la Fundación con 70 puntos en el Examen de Obediencia de Milgram, lealtad a la misión de la Fundación, sin lazos afectivos ajenos a la Fundación y conocimientos básicos de carnomancia. El Erudito moldearía las masas de psi cargadas en los componentes de SCP-ES-305. El primer componente sería la umbrela, que contendría al Erudito y los pólipos. Los pólipos estarían formados por la carne del Erudito modificada por la carnomancia y psiónica. 

Al comienzo el primer Erudito se realizará cortes en los brazos. Con sangre y el tejido muscular el Erudito, a través de sus capacidades psiónicas, moldeará, extenderá y endurecerá el tejido expulsado desde las heridas, hasta una extensión de 2 km^^2^^. Una vez ocupada el área, el Erudito crearía hendiduras de diversa profundidad en las estructuras de mayor altura. Finalmente, el Erudito formaría un trono con la materia orgánica restante y replegaría la estructura en pólipos

El reemplazo de un Erudito se produciría mediante la conclusión de Eventos Atman. Durante los primeros años post-colapso, la Fundación rehabilitaría edificios abandonados convirtiéndolos en estructuras apodadas Bibliotecas. Las Bibliotecas estarian formadas por personal de la Fundación y contendría libros de psiónica, carnomancia y taumaturgia. En el interior de los libros se hallan ilustraciones con agentes meméticos para inducir la misión de la Fundación subliminalmente. La lectura continuada por el futuro Erudito permite que su cerebro sea más susceptible a SCP-ES-305 en su encuentro. 

Cuando los pólipos de SCP-ES-305 perforan la umbrela, la estructura resultante recordará a una ciudad pre-colapso habitada por el Erudito. Las subinstancias de SCP-ES-305-A actuarán como ciudadanos e iluminación, causando que el Erudito caiga en un trance y se dirija el centro de la estructura, finalizando así un Evento Atman. Las subinstancias de SCP-ES-305-A no poseen voluntad ni pensamientos propios, mientras permanezcan bajo supervisión del Erudito.

**Capacidades de SCP-ES-305:**

El aparato reproductor es gonocórico como resultado del conjunto de las subinstancias de SCP-ES-305-A. La función del aparato reproductor es la creación de clones de subinstancias de SCP-ES-305-A para iniciar los Eventos Atman, denominados SCP-ES-305-B. Como criterio común, la disposición de la expulsión de instancias de SCP-ES-305-B es en territorio distinto al de la instancia de SCP-ES-305-A correspondiente.

SCP-ES-305 puede recopilar más conciencias para agregar junto a las subinstancias de SCP-ES-305-A. El método consiste en el acercamiento no hostil de SCP-ES-305 a una población humana, ubicación donde la umbrela de SCP-ES-305 comenzará a vibrar, atrayendo a los civiles hacia la zona abierta más próxima. SCP-ES-305 comenzará a brillar, girando los pólipos. Los civiles reportaran oír y ver las subinstancias de SCP-ES-305-A y su acercamiento. Al finalizar este evento, los civiles reportarán padecer cefaleas, dificultades en el lenguaje y problemas de memoria, síntomas concordantes con &#34;El Toque de la Medusa&#34;. Tras el fallecimiento de un civil, su conciencia será transferida a SCP-ES-305 a través de la remoción desde el cadáver de estructuras neurológicas anómalas presentes en el cerebro.

Los tentáculos de SCP-ES-305 cumplen una función defensiva ante la presencia de estímulos nocivos o de acciones hostiles. SCP-ES-305 puede alargar los tentáculos a distintas longitudes ante el ataque de depredadores marinos y en los Eventos Atman. Los tentáculos de SCP-ES-305 son capaces de interactuar con dispositivos de almacenamiento de datos a través de la transferencia de una instancia de SCP-ES-305-A al dispositivo escogido. SCP-ES-305 estira un tentáculo al dispositivo, lo perfora y obtiene la información guardada junto a la instancia de SCP-ES-305-A transferida. Las IACs no han logrado ser transferidas pero información relativa a ellas sí.


**Objetivo de SCP-ES-305:**

Se presume que la forma actual de SCP-ES-305 es temporal y transitoria. El objetivo de SCP-ES-305 es la protección de la humanidad mediante la recopilación de conocimiento y personal.  Durante el transcurso del objetivo, SCP-ES-305 se convertirá en una entidad autopoyética[[footnote]] Cualidad de un sistema de reproducirse y mantenerse por si mismo. [[/footnote]] autoevolutiva en el transcurso del actual milenio. Cuando SCP-ES-305 encuentre un bioma idóneo para la humanidad, examinará el entorno en busca de posibles amenazas. En caso de su detección, SCP-ES-305 procederá a neutralizar las amenazas usando las corrientes psiónicas y sus tentáculos. Si es exitoso, SCP-ES-305 introducirá los tentáculos en la superficie y procederá a la expulsión de gonozooides, poblando paulatinamente el bioma. En caso contrario, SCP-ES-305 se retirará en busca de un bioma menos hostil repitiendo el proceso anterior.
