= La caída de la cortina de humo se asienta
= El latido de un millón de almas revive
= Y en su núcleo, ella respira.

------

En las nuevas praderas nacidas de la savia del Gran Dios Verde, la luz del Sol bañaba la nueva época del mundo. Se había recuperado lo perdido entre las guerras y la seguridad, la sangre y los engaños, el poder y la avaricia. Una nación entera había pagado el precio por ello, ¿pero cuántas más no lo han hecho sin siquiera recordarlo? La duda plaga las mentes más grandes que se encargaron de mantener su velo absoluto, ahora despedazado ante una nueva verdad. La noticia impactó al mundo, mientras los meses pasaban y las preguntas se convertían en represalias. Y los milagros en publicaciones científicas.

Pero para ellos, era momento de aceptar la verdad.

Encima de una inmensa hoja, se sentaba Luisa Vander con su característico atuendo de científica. Ahora libre de caminar por la Tierra sin temer a perder su libertad, si es que a su vida pasada se le podía llamar así. La acompañaba su pareja, Andrés Mondragón, mirando a la científica entusiasmada por cada flor que recogía.

—Y me dijiste que estás eran tus vacaciones —mencionó Andrés quien se limitaba a observar.

—Lo son —mientras Luisa sacaba unas pequeñas pinzas y cortaba una flor con forma de corazón.

Andrés rio levemente, ciertamente así se imaginó como serían sus vacaciones junto a ella. Luisa podría haber pasado todo el día recolectando flores u otros tejidos vegetales. Podría contarle a Andrés sobre su enésimo proyecto de investigación. Sobre sus pequeños momentos delirantes, teorías e hipótesis o incluso presentarle una nueva planta anómala. Hasta que Andrés la notó más callada que otros días, y ciertamente, más energética.

= //La hora de florecer ha llegado//

Luisa dejó su mochila a un lado y le sonrió a Andrés.

—Dime, ¿acaso no temes lo que pasará cuando el momento de dejar este mundo llegue? —Tomó una flor de 5 pétalos y arrancó uno por uno.

—No mientras te tenga a mi lado, mi…

—¿Preciada flor? —Luisa lo interrumpió sin dejar de ver a la flor y la cual perdió su último pétalo.  Carcajeó durante un par de segundos y volteó su mirada de nuevo a él— Alguna vez mi madre me llamó de esa manera.

Andrés la miró con confusión, ya que no recordaba algún momento donde Luisa hablará sobre su madre. Aún más extraño, jamás la había visto destrozar una flor sin motivo alguno.

—¿Tú madre? Jamás me has contado demasiado sobre ella. ¿No era una investigadora de la Fundación?

Luisa cerró los ojos y suspiró, aun sonriente. Levantó su mano extendida al cielo y gritó.

—¡Elena Vander! ¡La reina de Alitza y asesina de su progenie! —Con un rápido movimiento bajo su mano golpeando su pecho con fuerza—. Mi madre, la cual por su culpa siempre he escondido quién soy.

Las posibilidades en la imaginación de Andrés se dispararon al instante. El mundo se había vuelto un caos desenmascarado y enfrente de él, quién en siempre confió, podría ser una entidad totalmente diferente a lo que él conoce. Incluso así, mantuvo su aliento y sus palabras. Luisa empezó a quitarse su bata, botón por botón.

—SCP-ES-231 me decían —caía el último botón—, la hija inmortal de la Fundación —la tiró al suelo—, quién perduraría cuando la luna aullara. ¿Y ahora? ¿Podrías aceptar lo que soy?

Andrés dio un paso adelante y asintió con la cabeza. Notó pequeños patrones de fractales formándose en las pupilas de su amada. Jamás había visto tan viva aquella mirada cansada. Sus ojeras desaparecían con cada palabra suya y su postura se componía. Incluso el desastre de pelo suelto se volvía liso.

—Aceptar… —Luisa tomó su camisa blanca y la arrancó de su pecho— ¿A la portadora de la corona de Mitophyta?

Andrés se sonrojó por unos segundos, ya que Luisa no se comportaba de esa manera normalmente. Mientras el cuerpo de Luisa era cubierto por un tejido blanquecino que nacía desde su propio cuerpo. Un top de banda con forma de hoja cubriendo su parte superior, con una venación negra. Sus pantalones de mezclilla fueron despedazados desde adentro, surgiendo una falda conformada por 6 grandes pétalos, alternando el negro y el blanco. Al mismo tiempo, sus piernas se cubrían por medias negras con patrones de raíces y ramas blancas. Raíces que se extendieron hasta sus zapatos, cubriéndolos y dándole la forma de tacones rojos con stilleto negro. Para finalizar, una flor arremolinada creció directamente en su cabeza, cual broche de pelo.


Todas las plantas a su alrededor se inclinaron como si estuvieran arrodillándose ante ella.  Luisa mantenía su mirada al suelo, con ambas manos sobre su busto. Lentamente, extendió su mano hacia Andrés.

—Todo este tiempo, todos estos años —su voz se quebraba de momentos—… Yo… —y rompió en llanto, lágrimas negras recorriendo sus suaves mejillas.

Andrés no dudó en acercarse a ella y abrazarla. Podía sentir un aura emanando de Luisa, transmitiendo una pena reprimida por lo que pareciera ser una eternidad. La escuchaba murmurar diferentes palabras al mismo tiempo “perdón”, “lo siento”, “no podría entenderlo”. Andrés puso la cabeza de Luisa sobre uno de los hombros mientras acariciaba su espalda. Pequeños zarcillos nacían de dicha zona de su cuerpo, acariciando de regreso la mano de Andrés.

—Sí… Mi preciada flor… —Andrés le susurró al oído, mientras Luisa y sus zarcillos se aferraban a él.

—¿Cómo puedes confiar en mí? Si ni siquiera sé qué //soy//.

La cuestión estremeció los pilares de Andrés, ¿acaso estaba tratando con //su// Luisa? ¿O todo era un simple engaño más de la Fundación? ¿Podría ser incluso una prueba? ¿Desde cuando ella estaba ocultando esto? Él sabía sobre la inmortalidad de Vander, siempre se cuestionó cómo la obtuvo. Y de un momento a otro, dejó de cuestionarse asi mismo y le habló con delicadeza.

—Yo sé que eres para mí —Andrés se separó un poco de ella—. Que has sido para nosotros. Has sido retraída. Has sido antisocial. Y posiblemente haz realizado actos cuestionables —pausó por unos segundos y desviar la vista—. Siempre lo ocultaste bajo tantas cargas de trabajo. Tantas excusas.

Luisa volvió a mirar al suelo, mientras una hoja negra empezaba a cubrir sus ojos a manera de venda. Su respiración se volvió pesada. Sus movimientos lentos.

—Y jamás había entendido el porqué. Y sigo sin saberlo con toda seguridad —Andrés puso su mano sobre la hoja que vendaba los ojos de Luisa, la cual se retractó y escondió entre su pelo—. ¿Por qué alguien se exigía tanto asimismo? Y ahora, enfrente de mí, veo que dicha persona no estaba solo ayudando a contener el caos… Sino contenerse asimismo. ¿Te duele, no es así?

—Siempre lo ha hecho. ¿Crees que éste es un regalo? ¿Otro alterador de la realidad? ¿Alguna diosa acaso? —Su tono era un poco agresivo.

—No, mi Luisa. Tus suspiros. Tus cantos. Tus regalos. Tus investigaciones. Están cubiertas por pasión y por dolor. Cada una de ellas, no refleja una carencia de sentimiento. Sino un empeño para sentirse…

—Humano —Luisa miró sus manos. Su atuendo. Apretó sus dientes y cerró sus puños.

—Y lo has conseguido. A pesar de… —Andrés la inspeccionó con la mirada— Ser esto. No puedo evitarlo, pero… Jamás te había notado tan linda.

Luisa suspiró con fuerza y frunció el ceño.

—No alabes esta belleza —apuntó a su falda— No reconozcas esto como un trabajo del más fino arte. Lo que se ha pagado por esto ha sido inconmensurable, y no se me dio opción de serlo —dio una media vuelta—. Viviré a tu lado y te veré morir, mientras me dejas sola.

Las palabras comenzaban a agotarse para Andrés. Lo que tenía enfrenté de él ya no era su Luisa, al darse cuenta de que solo conocía una minúscula fracción, una simple hoja del árbol entero.

—Entonces enséñame. Muéstrame la historia oculta entre tus pétalos.  

Luisa se mantuvo en silencio por un par de minutos. Y volteó a ver a su pareja. Ella había abierto su cáliz, por primera vez. Rompiendo todos los juramentos que alguna vez hizo, ya que ahora no valían nada. ¿Tenía razón para ser aquella Luisa de la Fundación? ¿Necesitaba seguir protegiendo dicho mundo? ¿O podría ser la reina que siempre estuvo destinada a ser? La decisión era clara, y puso sus manos sobre el suelo, creando una flor flotante entre ambos.

—Entonces empecemos por el principio —Luisa se montó encima de la flor y Andrés la siguió.

—Empecemos por donde gustes, mi ama —Andrés la abrazó y le dio un pequeño beso en los labios.

Los pétalos de la flor ondulaban y se elevó hasta los cielos. Pasaron por las nubes y llegaron hasta donde Andrés pudiera respirar sin problemas. Aun así, a lado de Luisa, él no tenía nada de qué preocuparse. La única preocupación es que hoy había tanto que contar. Y tan poco tiempo para comprender.
