    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++++ IV.

在我党派的承诺与诺言中（参见第II款，__国王应当将第四与第六艾尔里奇国民党合法化的多项原因__），我们希望为那些投票赞成我们的勋爵，贵族，君皇及术士们作出简单，易懂且合理的宣誓。因此，我们要提出我们自己的宣言。简而言之，以下是我们在允许成为候选党派后所承诺将要对国家状况所作的改变。

当有新的承诺被提出，想到，找到或灌输到那些欣然接受新提案的人中时，这里将会有所更新。

------

* 在公共场合抓捕到的无主的面部毛发会以公共猥亵罪指控。该毛发的主人将要丧失所有的留髯、髭及其他类似生长毛发的权力，而毛发本身会被处以罚金。

* 在社会战争纪念日记住一个陌生人将会成为一种应当惩戒的罪行。

* 针对对不同种类的蔬菜的污损，我们将会采取各种各样的行动。在对芹菜或其他类似植物的表面涂鸦的行为将会被法令明令禁止且违反者以死罪论处。

* 国王至少上位三个月才能被暗杀。

* 当商人在东边的特拉皮尔市场售卖商品时，每卖出一件货物就要缴纳百分之六点五的商品税收。

* 所有卡克-苏维亚的财政部外交官都要戴有一顶颜色合适的尖顶帽，以彰显其职位之重要颜色仅限于亮紫色，粉色或蓝紫条纹。绿色衣物仅限服饰或庆典外交官穿着。

* 男学童税要一直延至其二十一岁。女学童税不会延长。

* 酒精饮料饮用仅限于以下场合：生日，葬礼，毕业典礼，诞生（无论人畜），竞赛，射击比赛以及自杀。自杀未遂可以饮苹果酒。

* 妻子如果被其丈夫的表兄的情妇的一只患有狂犬病的狗咬死，可以拒绝相关索赔。

* 在国王法庭中游手好闲不再会抵以极刑，只会在其个人地牢中关上20年。

* 巫师将被授予与工人一样的罢工权。

* 在民族民主委员会会议上禁止穿袜子及与袜子有关的其他服饰。

* 当探险者声称以自卫为由而杀死一个城中警卫时，需要提供相应的证据。

* --鸡蛋，牛奶，饼干--

* 大锅饭。

* 若天体星系没有回复人口普查调查信函的话，需要处以轻微罚款。

* 向医生及医疗从业人员提供更大比例的税收资金资助。重中之重的是要确保医生有着足够的塞嘴布，以防手术过程过于让人不快。

* 要采取措施防止对明火的教育不到位以及——以防万一——//缺失//的现象持续存在。该措施包括给那些年轻火焰们传授富有知识，开导性强的文章，例如所有与第五艾尔里奇国民党的计划和政策唱反调的文档。

* 若发现有任何皇室臣子逃兵役，都要被判处做1年的指挥官脚凳。若做脚凳而且服务卓越，将会为其给予和普通民兵荣誉。

* 猫科动物不允许竞选地方或国家级的官员职位。犬科动物在地方办事处的能力有限，但也只能有一个吠官来指导它们。

* 若有市民饱受老鼠的侵扰，却不用铜币支付镇子布告栏上要求的价格求助，就会有更多更大的老鼠送到他们家。

* 在葬礼期间，在排泄生物废气时未穿着合适的降噪皮裤及内衣，将被判处两天的软禁。

* 地动主义者将不再允许他们在那些信仰海洋存在边界的城市中宣扬他们的海洋学，违者会随机献祭给一片海洋。

* 任何不能确定发射时的爆裂声可以至少传播到3弗隆[[footnote]]**译注：**弗隆（furlong），长度单位，1弗隆为201米。[[/footnote]]以外的市民耳中的航空火箭原型都不准发射，违者惩以耳聋。

* 术士与召唤师允许使用任意公共建筑的浴室，即便有镜子。

* 用游击战来对抗大猩猩，银背猩猩或其他猩猩，如今会惩罚其永远离开国王的军队。</textarea></pre>
