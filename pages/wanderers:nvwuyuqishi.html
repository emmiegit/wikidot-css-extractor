那美丽的女孩来自森林中，她与森林相伴生存。黄色的花为她做头饰，红色的头发衬得她更美，玫瑰花在她面前黯然失色。

她的歌喉令野兽沉醉，当她歌唱时，鸟儿停止飞舞，野狼停止追逐猎物，狮子威严的容貌变得温驯。

精灵为她献上祝福，风儿跟随她的脚步。

年轻的骑士路过了这里，他被这位女孩深深地吸引了。世界上再也没有比她更美丽的女孩了。他想。

骑士很快和女孩交谈上，他们吸引着彼此，那高大英俊的骑士正是女孩的梦中情人。

夜晚的星星为他们的约会做着点缀，没有什么能够比得上他们的恋情；

森林的荧光为他们在林中的探险照亮前路，没有什么能够比得上他们的爱情；

清晨的阳光为他们的脸庞拢上光芒，没有什么能够比得上他们的爱恋。

但骑士终要回去。他要求女孩同他一起去那伟大的英格兰，但习惯生活在森林内的女孩拒绝了他，她害怕来自远方的战争。

骑士最终怀着失望走了，他不能够抛弃他的家乡，不能够因为一个女人背弃了国王。

女孩也同样无法摒弃她在森林中的朋友，精灵为她的选择叹息，百兽推搡她去追逐爱情。

“我不在你们可以保重好自己吗？”女孩担心地询问着。

狼回应以舔舐，豹子回应以低头，夜莺回应以歌声。它们用眼神予以回答。

女孩踏上旅程。风儿为她指引方向，她越过草地，走出森林。

森林旁的小村庄此刻正为丰收庆贺着，居民们看到女孩奔跑在麦田间。在不经意间，他们的脸上多了点笑意。

海边的居民为汛期捕鱼而兴奋着，白色的海滩踏满了脚印。他们看到驻足观望的女孩，心中不觉添了一丝美好。

城镇内酒馆的客人因经过了这样一位红发女郎而欢呼起来，他们更加痛快地畅饮。

街头上的行人因这位女郎对马车的惊奇感到好笑，他们因这女孩奇异的举动捧腹着。

爱人啊，伊在哪啊？女孩到达了那个名为英格兰的地方，她四处搜寻着爱人的身影。

爱人啊，伊为何不与我一同回来呀？骑士悲哀地想着，他因他们的分别伤心着。

哦！他们最终在市场相遇了。骑士惊喜地看着那女孩，女孩则激动地扑到他身上。

经过长途跋涉后，女孩终于见到了骑士，他们相互厮守，互相表达着爱意，很快，他们结婚了。他们的婚礼在森林中进行，蝉为他们的婚礼奏曲，蝴蝶为他们的婚礼舞蹈。

上天祝贺他们，这对完美的恋人。

------
“够了！如果想愚弄我请不要以这种方式。”女巫脸色惨白地大叫起来。

旅行者有些奇怪，这故事是他从别人口中听说的。他向往文中美丽的女孩，着迷于这篇文章中的一切。

他听说林中的女巫无所不知，于是带着这篇文章来到了森林中。他不清楚女巫的反应为何如此剧烈。

女巫看到旅行者的反应后叹气，向他讲述起另外一个故事：

无比美丽的女孩与骑士相遇并迅速坠入爱河，但森林中的万兽都讨厌那骑士。

蜘蛛想过织张巨大的网来网住骑士，迅捷的猫想过用它锐利的爪子挠花他的脸。

“哦！他只是位做客的朋友。”女孩希望它们不要对那位骑士充满恨意，但并没有动物听从她的话，它们以更为猛烈的姿态向骑士攻击。

风在他们约会时怒吼，树枝搔乱他们的动作，乌云使得阳光无法照射下来。

骑士被这些野兽吓跑了，女孩怨恨这森林以及森林中的野兽。她试图跑出去寻找骑士，却一次又一次被动物们带回。

她求助精灵帮助她在深夜中逃跑，精灵用昏睡魔法使得每只动物在夜晚中入睡，女孩终于跑出了森林。

此时她的衣服因为多次被利爪抓住已经十分破败了，她那红色的长发也因相思失去了以往的鲜红。

她一路问着那位骑士的去向，众人因她邋遢的样子感到恶心，在回答她的问题后边驱赶她快走。

她被小孩们称为疯女人，被醉汉叫做贱婊子。

沙子磨破了她的脚，饥饿让她接近死亡，她依靠着相思继续前进。

女孩通过得到的信息不断前行，她终于到达了英格兰。然而她在他人口中得知，那骑士在去森林前便有了妻子。

她顺着来时的路上返回去，并没有因为这消息而感到愤怒或者是悲伤，她只是后悔走太多路了。

很快的，英格兰向苏格兰宣战，此时的女孩依靠自身学习了占卜术，她能够看见某人的过去，现在以及将来。

她在术式中看到了那位骑士的命运：他的头最终被砍下，身体千疮百孔。

也算是解气了。

女孩明白为何动物们这么厌恶那位骑士了，她向每只被她误解的动物们道歉。动物们则重新回到她的怀中。

“讲完了，过于冗长的故事让你烦躁了吧。”未等旅行者开口，她唱起来：

//莫问当年事，往事有沉沦。//

//万物终变幻，切莫迷了眼。//

//世事永难料，莫因此弃生。//

//善有善得，恶有恶失，勿让仇恨蒙蔽心。//

//倾听周围语，真相许在中。//

//若吾今日语，伊能记在怀。//

//无尽感激情，尽在言语中。//</textarea></pre>
