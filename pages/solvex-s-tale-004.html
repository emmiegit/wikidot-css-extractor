**タイトル:** もう一度、会わせてくれ
**著者:** ©︎[[*user solvex]]
**作成年:** 2019
[[include credit:end]]

俺はさっき電車に轢かれた、らしい。
何故轢かれたのが分かったのは目の前にバラバラの俺が居るから
何故&#34;らしい&#34;なのかは俺は俺として今存在している、らしいから

死んだとしたらまずい、今日は久々に彼女と会う日だったのに
お互い忙しいから月に一度会えるかどうかのレベルなんだ
そのために俺は頭下げて休み取って、オシャレな服買って、慣れないパーマかけて、夜景のキレイなレストラン予約して......

ほんと、何で死んだんだろうな
誰かに突き落とされたか
たまたまぶつかってその拍子か
ただ俺が疲れてて足がふらついただけか

ごめんな、母ちゃん
こんな親不孝者で
でも俺だって死にたいわけじゃなかったんだ
ごめん

あーせっかくの服がズタズタだよ
パーマもかけたのにぐちゃぐちゃの血まみれだ
財布どこだ、あそこにレストランの連絡先書いた紙入れてたのに

やるせねぇよ
もっと話したいことあったよ
まだBすらもいってねえよ
結婚だって考えてたよ

ちくしょう

ホームに人集まりすぎだろ
そんな俺の姿見ようとするな
......とりあえず離れるか

----

駅をふらついてみた
そこで分かったのだが、なぜか構内から出られない
改札はSuicaにうんともすんとも反応しない
飛び越えようとしたら見えない壁があった
線路に降りて歩いたら駅のホームの端あたりでまた見えない壁があった
地縛霊ということだろうか
ふざけんな
俺はここに未練があるわけじゃない
出せ
ここから出せ
出してくれ

俺は別に悪いことしようとかなんてしてない
ただ彼女に会いたかっただけなんだ
そして今日、結婚しようって言おうとしただけなんだ

会わせてくれ
会いたい
頼むから
もう一度
彼女に会いたい

その時だった
俺は駅の端っこにさっきまで無かったはずの[*http://ja.scp-wiki.net/scp-023-jp ホーム]を見つけた
ご丁寧にそこまで通じる階段もある
おかしい、確かにあそこには何もないはずだった
周りの人も気づいて無さそうだし

そして俺はその上にある電光掲示板にすぐ目を奪われた
&#34;快速 波多野 弘子行き&#34;
間違いない、彼女の名前だ

俺はすぐに走り出した
あそこに行けば彼女に会えるのか
発車まで時間がない
急げ
あれに乗れば会える

ホームまで辿り着いたと同時に、一番近い扉まで駆け込んだ
扉はすぐ締り、電車は走り出した
乗客は俺以外いない

俺は死んでから初めて駅を出られた
久しぶりの外の景色、そして彼女に会えるかもしれないというのは、この怪しい現状を上回るものだった
今まで気が張っていたのが自然とほぐれるようで、俺は強い安心感に包まれた
それまでの疲れもあり、俺は電車に乗って早々に寝ていた

----

彼が電車に轢かれて死んでからもう何ヶ月くらい経ったかな
私はまだ彼を忘れられない
忘れたくない

今日はネットで噂になっている[*http://ja.scp-wiki.net/scp-1283-jp 死んだ人と会える踏切]に来た
周りの人は色々言うけど、私にとってはこれは望み
どんなオカルトだっていい、彼に会えさえすれば</textarea></pre>
