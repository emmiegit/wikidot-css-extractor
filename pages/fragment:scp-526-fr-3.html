    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-526-FR

**Classe :** Neutralisé

--**Niveau de menace :** Noir ●--

**Procédures de confinement spéciales :** Aucune instance de SCP-526-FR n’ayant été recensée depuis la réussite de la Mission Andromède, le phénomène est considéré comme Neutralisé.

**Description :** SCP-526-FR désigne un phénomène anormal au cours duquel des évènements sont effacés du cours de l’Histoire avant de réapparaître à un autre moment de cette dernière. Les événements affectés se situent principalement entre de la fin du 18^^ème^^ et le début du 21^^ème^^ siècle et concernent principalement l’histoire des pays européens et leurs colonies. La raison en était [CENSURÉ PAR ORDRE DU CONSEIL O5].

**Addendum SCP-526-FR.004 :** Dernière instance SCP-526-FR recensée.

&gt; **Événement historique affecté :** La Campagne de Nouvelle-Hollande.
&gt; **Nouvelle localisation temporelle :** N/A, il est couramment accepté que l’événement a été effacé de manière permanente de l’Histoire.
&gt; **Conséquences :** Voir Addendum 526-FR.005

**Addendum 526-FR.005 :** Message du Dr Kaa, responsable de la transition de la Mission Andromède, à l’intention du Conseil O5 au Site d’Exclusion-01.

&gt; **DE :** dr.anil.kaa@scp.net
&gt; **À :** conseil.o5@scp.net
&gt; **OBJET :** Situation européenne
&gt; 
&gt; [[&lt;]]
&gt; Le 28/03/2022,
&gt; Site d’Exclusion Zaman, Pyrénées-Atlantiques
&gt; [[/&lt;]]
&gt; 
&gt; Mesdames et Messieurs les Superviseurs,
&gt; 
&gt; Voici le rapport sur la situation en Europe à la suite de l’événement de Classe-CK que nous venons de subir. Nous avons pu rétablir le contact avec les autres Sites d’Exclusion européen : le Site-Deus en Italie, et le Site-DE-9 en Allemagne, ainsi qu’à la section Eurtec de la CMO. Cependant, comme attendu, nous n’avons plus aucune nouvelles des autres sites francophones. Selon toute vraisemblance, ou bien ils n’existent plus, ou bien ils n’appartiennent plus à la Fondation, même une version alternative. En effet, selon le rapport de nos agents envoyés sur place, sans la déferlante d’anomalies causée par la chute du Grand Serpent, il semblerait que la //Royal Foundation// et la Singulière Académie Impériale n’aient jamais eu la nécessité de s’allier et sans les cerveaux et les ressources de ces deux piliers, pas de Fondation. En France, seul le Site-Qof et plusieurs Site-He ont pu être confirmés comme toujours existants, et gérés par un nouveau groupe d’intérêt, descendant de la SAI. Quant au Site-Aleph, il a été remplacé par la ville d’Espergy-les-monts, dans les ruines de laquelle il avait été construit.
&gt; 
&gt; Bien qu’il soit impossible de rendre compte de la situation géopolitique exacte de cette nouvelle version de l’Europe et encore moins des évènements qui l’ont conduite à cet état, nos différentes expéditions et les renseignements partagés par nos alliés ont permis d’en dresser un portrait rapide. La France est devenue une monarchie constitutionnelle, tandis que celle anglaise s’est apparemment entredéchirée vers la fin du 19^^ème^^ siècle, engendrant la scission de l’Empire anglais, la naissance de la République d’Anglegalles et l’indépendance de leurs colonies, changeant encore plus la carte du monde en dehors de l’Europe. Ce qui est certain c’est que la religion occupe désormais une place très importante et les prêtres des différents cultes sont restés une des forces principales de lutte contre l’anormal pour l’humanité. Les Gendastres actuels collaborent en effet étroitement avec les Moines Jaunes, un ordre spécialisé levé par le Vatican. Ce dernier ayant d&#39;ailleurs conservé ses états pontificaux, ce qui a contraint l’Italie à être coupée en deux nations distinctes au nord et au sud de ceux-ci.
&gt; 
&gt; Ce monde est cependant très en retard technologiquement pour l’année 2022, n’arrivant qu’à peine aux technologies du milieu de notre vingtième siècle. Cela pourrait s’avérer problématique pour la sécurité de notre matériel si nous n’avons plus accès à des pièces de rechange.
&gt;
&gt; Au niveau anormal, les Filtres semblent avoir été restaurés, empêchant l’intrusion incontrôlée d’éléments étrangers dans notre univers. Le concept de Dieu brisé ne semble jamais être arrivé en ce monde, ce qui est peut-être la cause du retard qu’a pris la révolution industrielle. En revanche de nombreux plieurs et autre shamans qui avaient été exécutés lors du massacre de la grande foire de l’étrange, ont donc survécu et grandement chamboulé le paysage du monde de l’anormal, en créant leur propres mouvements et groupes d’intérêt. Bien que le manque de diversité des anomalies à la disposition des états a également ralenti leur connaissance de l’anormal, le fait que le Voile n’ait jamais été instauré a permis à la technologie ésotérique d’être plus répandue (plusieurs universités disposent en effet de facultés d’alchimie ou de thaumaturgie).
&gt;  
&gt; Quant à l’Australie… et bien &#34;La Terre des Singularités&#34; comme elle est surnommée semble toujours être majoritairement un territoire inexploré, les côtes sont quant à elles majoritairement contrôlées par la Hollande tout court, qui se les est appropriées après que les Anglais durent abandonner l’île suite à l’effondrement de leur Empire. Les Hollandais semblent d’ailleurs être la nation la plus importante en termes de puissance occulte, mais pourtant même eux n’ont pas réussi à traverser l’impénétrable jungle qui mène à Uluru, et de terribles rumeurs semblent entourer tous les récits sur ces tentatives. Le Grand Serpent a probablement augmenté les défenses de la cité perdue pour éviter une nouvelle guerre à cet endroit.
&gt; 
&gt; Il est donc clair que la Fondation va devoir composer avec ce nouveau joueur majeur qui dicte les anomalies de ce nouveau monde. Le serpent dirige désormais les règles du jeu de ses pinceaux, et nous avons appris à nos dépens qu’on ne peut s’en débarrasser aussi facilement. Mais nous restons la Fondation. Nous ne sommes peut-être que les rescapés d’un temps qui n’existe plus, mais nous avons deux siècles d’études des anomalies et du fonctionnement de la réalité derrière nous que le Serpent ne s’attend pas à ce que des humains possèdent. Alors qu’il nous envoie ses couleurs. Nous sécuriserons, nous contiendrons, nous protégerons, et surtout, nous ne le laisserons pas faire de notre monde son Picasso.
&gt; 
&gt; Dr Anil Kaa</textarea></pre>
