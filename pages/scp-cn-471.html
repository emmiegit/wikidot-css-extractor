**项目编号：**SCP-CN-471

**项目等级：**  Safe

**特殊收容措施：** SCP-CN-471被收容在一个标准的人类生命维护房间内，对SCP-CN-471的细胞采集频率不得超过1次/日，对SCP-CN-471的组织采集频率不得超过1次/周，SCP-CN-471如发生不良反应，须立即通知site内有关人员。高级试验[[footnote]]包括对异常卵细胞的提取和试验[[/footnote]]必须取得伦理委员会的同意。
SCP-CN-471-1被收容在一个标准的低温生物材料保存罐内，对SCP-CN-471-1的生物组织培养/测试需提前一周申请。培养出的SCP-CN-471-1复制体死亡后需在提取必要细胞后销毁。涉及SCP-CN-471-1的实验必须装备3级生化防护套件，任何情况不得将身体任何裸露部位接触SCP-CN-471-1。


**描述：** SCP-CN-471是一接受异常手术的人类个体，现处于长期性昏迷状态[[footnote]]被认为是注射了一些有毒药品的结果[[/footnote]]。SCP-CN-471原为在2012年5月█日失踪的██大学在校学生██，在校期间因性别焦虑[[footnote]]Gender Dysphoria,原称性别认同障碍，Gender identity disorder，于DSM-V更改。[[/footnote]]而处于长期抑郁状态，被认为是失踪的原因。

2012年12月30日，机动特遣队 丁亥-15“泥娃娃” 捣毁了一个疑似涉及欲肉教的秘密实验室，在实验室中发现了SCP-CN-471，SCP-CN-471在受到检查后被收容。
对SCP-CN-471的基因检测表明，其性染色体由原本的XY变为[数据删除]，与常见的两性繁殖生物不同，对其进行组织培养，其分裂模式类似于SCP-████。
SCP-CN-471的男性生殖器官被全部移除，在腹腔和盆腔内被移植了对应女性内外生殖器官的异常器官，应该是Lihakut&#39;ak[[footnote]] Lihakut&#39;ak或“血肉塑造”是通过异常手段创造和操控活体生物。[[/footnote]]的结果，其状态和功能如下：

||~ 器官（对应人类） ||~ 形态和状态[[footnote]]尺寸以厘米计[[/footnote]]  ||~ 功能 ||
|| 卵巢 || 立方体黑色平滑器官，2*2*2（cm） || 产生卵细胞，与人类卵巢不同，卵细胞是不定期产生的，大约19-24天产生一个。 ||
||输卵管 || 组织外表为金属状颜色，对其化学成分分析显示，█元素含量为正常人类细胞的█倍 || 输送卵细胞 ||
||子宫 || 长满结节的椭球状器官，6.4*3.6*4.3（cm） || 胎儿的发育，[数据删除] ||
||阴道 || 与人类阴道无区别，12.4*3.2 (cm） || 上皮细胞分泌液PH值约为7.8-8.6，异于正常分泌液[[footnote]]正常分泌液PH值约为3.8-4.5 [[/footnote]]  ||
||不明器官 || 长圆形实质器官，1.6*4*0.6（cm）位于子宫上方，和人类器官不对应 || [数据删除]，详细功能待探明 ||
||不明器官 || 43个由结缔组织连接的小型颗粒状器官，0.1（mm），与人类器官不对应 || 分泌[数据删除]和[数据删除] ||
||不明神经丛 || 连接在脊髓和脑部 || 支持器官运作 ||

尽管SCP-CN-471处于长期昏迷状态，其生殖系统仍然在正常工作，上表中的排卵周期也是统计自24个月中发生的33次排卵。对SCP-CN-471的进一步检测表示其体内寄生有SK-BIO-Z[[footnote]]被欲肉教徒称为Akuloth，一种虫型异常个体，普遍存在于受到血肉塑造的对象体内[[/footnote]] ，怀疑产生于某个不明器官。

最初的SCP-CN-471-1在SCP-CN-471收容后5日被娩出，形态类似于人类头部，颜色为暗红色，处于死亡状态，推测是药物作用的结果。对SCP-CN-471-1的总体克隆培养已尝试12次，全部失败，组织培养在2014年11月首次成功，经后续培养试验断定，SCP-CN-471-1的形态并非该生物的标准形态，标准形态应类似于SK-BIO-H，即无定型体。SCP-CN-471-1在基因方面与人类区别较小，同样具备23对染色体，但第1，4,7,9,14号和性染色体与人类存在较大差别，特别是性染色体，和SCP-CN-471相同。在43次成功培养的样品中，平均尺寸为23cm*15cm*4cm，重量为2.3kg。质地类似于结缔组织，外部自发分泌出凝胶状分泌物，使其外观呈透明凝胶状。多只SCP-CN-471-1相互接触时会发生激烈的搏斗，身体将变形为适宜搏斗的形态，最终胜利一方将吸收失败一方，即使失败一方已经死亡。当其他动物接触SCP-CN-471-1时，SCP-CN-471-1会分泌出大量分泌物，该分泌物将浸润目标的上皮组织，同时对细胞进行分化，之后SCP-CN-471-1将变形为极薄的形态包裹目标的全身，对目标进行转化，这个过程大约持续10分钟-3小时[[footnote]]参考事故CN-471-11[[/footnote]]。该过程中SCP-CN-471-1个体将不断蠕动，被认为是吸收和转化目标的细胞的过程，在转化完毕后将停止蠕动。SCP-CN-471-1不存在智能，对光，热，酸等刺激反应迟钝，对切割伤有极强的恢复能力，对浅表性的灼伤和酸碱腐蚀也有类似的恢复能力，注射毒剂或完整的灼烧可以迅速杀死SCP-CN-871-1，根据回收到的文件，SCP-CN-471-1在该团体内是一种仪式性的食物。

[[collapsible show=&#34;查看事故CN-471-11 &#34; hide=&#34; 正在查看事故CN-471-11 &#34;]]

&gt; 研究员 Sun Fei在进行SCP-CN-471-1观察实验时手套破损，在接触SCP-CN-471-1时触发SCP-CN-471的吸收机制，Sun Fei设法使手部和SCP-CN-471分离，导致了手套被移除，SCP-CN-471-1迅速覆盖了整条右臂，并在5分钟内包裹了Sun Fei全身，安保人员赶到时Sun Fei的外观已经与SCP-CN-471-1无异，Sun Fei被认定为KIA。对Sun Fei身体的转化过程持续了143min，新产生的大型SCP-CN-471-1身体尺寸为103cm*34cm*35cm，该SCP-CN-471-1在测定后被收容。

[[/collapsible]]

据收缴到的信息显示，SCP-CN-471-1是作为“神性之血肉”而产生的，通过血肉塑造使原本无法孕育的个体孕育，此方法即可使其分娩物产生神性，而值得被进食。SCP-CN-471-1是由人类的精子和上述的异常卵子结合而形成的，孕育周期约为45d，因未受批准，尚无对SCP-CN-471进行受精实验的计划，对提取到的SCP-CN-471的异常卵子的体外受精实验需在有关设备到位后进行，预计需要2台体外培养仪以满足对原生SCP-CN-471-1胚胎的培养。

[[collapsible show=&#34;查看文档CN-471-4 &#34; hide=&#34; 正在查看文档CN-471-4 &#34;]]

以下文档是在对该实验室进行调查时，对一部遗落于实验室的██牌手机的备忘录进行提取的内容。因为受到严重的撞击，部分内容文件损坏。本文档没有保留所有的内容，只保留了重要的，且具有连贯性的部分内容。

&gt; 2010年2月05日。 和██的每一次通话都让我BxrFvE3EwdYp2 ZQuJfV7RGnHcMRx9，XBHzflWZ[[footnote]]因数据损坏，部分内容无法正常显示[[/footnote]] 还有几天她就会过来见我了。

&gt; 2010年2月11日。 我已经等不及和██见面了，今年的情人节将会是我最难忘的情人节。

&gt; 2010年2月14日。 我和██见面了，她真的好可爱，[数据删除][[footnote]]涉及无关的隐私内容，不予记录[[/footnote]]。

&gt; 2010年2月20日。她回去了，下次我到她那里吧。

&gt; 之间内容和事件无关，登录site内文档获取系统以获取无关段落。


&gt; 2010年10月22日。 ██说有很重要的事情要告诉我，希望我不要害怕。但是有什么好害怕的呢？

&gt; 2010年10月24日。 ██是男人，这是我不敢相信的，我身为医生应该早就能看出外表和体型上面的区别的，但是我始终不能相信，直到她在我眼前脱下衣服的时候我才知道，这太可怕了。[数据删除],我该怎么办？

&gt; 2010年10月25日。 我接到了她的短信，尽管内容很模糊，但是我还是做了最坏的打算，果然她企图自杀，我给她止了血，把她送去我的医院，不管她的性别是什么，她就是我最喜欢的姑娘。

&gt; 2010年10月27日。 我向她保证我不会离开她。她对我说了很多事情，包括她的童年，讨厌她的父亲，欺负她的同学，我能理解那种感觉，因为我的童年也因为一些原因被孤立和歧视过。

&gt; 2010年11月15日。 她出院返校了，

&gt; 2011年2月13日。 她问我，我能不能成为一个完整的女性，我没有回答，尽管我知道以现在的技术这是不可能的。我只能抱紧她。

&gt; 2011年2月19日。 她回到学校了，因为她的情况，她在校外有一间公寓，如果我有空我会去一趟的。


&gt; 2011年3月15日。 我在一个匿名网站发了我这段时间经历的事情，尽管这样没有意义，但是说出来会让我的心情好一些。

&gt; 2011年4月10日。 不出我所料，回复都是希望我和她分手找一个真正妹子的，这种话我听多了，就像水和水银不能互溶一样，这种话就当是耳旁风，我希望的回复是有类似经历的。


&gt; 2011年5月13日。 我接到了一个奇怪的邮件，发件人自称[[[sarkicism-hub|纳尔卡]]]，他说他有办法满足我和她的愿望，对我来说各种奇怪的把戏见多了，而且我作为医生，看不起各种怪力乱神的东西，估计这个又是知道我的事情的朋友给我找的跳大神的。

&gt; 2011年5月15日。 纳尔卡又给我发了邮件，邮件里面包括几个pdf格式的附件，我看了一下，那是一些很奇怪的置换性手术的照片，有一些身体的器官被替换成了奇怪的东西，但是依我看，没有什么医学分支会涉及那种东西，就连731部队的鬼子也不会，我从生理上感到不舒服。

&gt; 2011年5月20日。 最近事情很忙，有一段时间不会在这里记东西了，希望我能挺过这段时间。

&gt; 2011年6月23日。 纳尔卡这次的邮件是2个视频和1本pdf。那两个视频是完整的手术过程，真是让我大开眼界，尤其是后者，患者的心脏被替换成了一个[数据删除]，这不是道具或者特技，我可以用专业知识看出来，这是真正的外科手术。 pdf的前半部分用的是英语，但是里面有很多我看不懂的词，我也查不出它们是什么，可能是生造出来的，后面的语言我不知道是什么，等到有机会再问他吧。

&gt; 2011年7月15日。 我和她说，梦想有可能实现了，她已经很久没这么高兴了。

&gt; 2011年8月20日。 最近事情很多，工作方面要做好几台手术，我和纳尔卡说下个月可以有空，他说随时欢迎。

&gt; 2011年9月20日。 我到了纳尔卡那里，他们在一个工厂的地下建造了实验室和附属设备，我不知道他们从哪里弄到的经费，但是我可以确认的是他们的一些设备相当好，但是有些东西看起来就像是博物馆里面的古董一样，不知道他们是为了什么，难道他们手下的医生都是【训练有素】的？

&gt; 2011年9月21日。 纳尔卡叫我观摩他们的仪式，是的，他们把手术叫做仪式，但是想到我们做手术也是兴师动众的，还真称得上是仪式。他们的仪式在一张很古朴的床上进行，除了普通的外科手术，他们还使用一种白色的虫子，看起来像是蚕，但是比蚕更小。这次仪式是把一个人的肺部替换成[数据删除]，最让我吃惊的是手术过程中基本上没有造成出血，正常的手术都要从血库里面提很多血的。另外让我感到奇怪的是他们在仪式中说一种很奇怪的语言，前段时间的视频也有类似的语言，但是我认为是信号失真的结果。

&gt; 2011年10月11日。我问纳尔卡他们的经济来源是什么，纳尔卡说是靠[数据删除][[footnote]]一个臭名昭著的传销项目，于2012年夏天被取缔[[/footnote]]，我知道[数据删除]，那是一个被很多网民口诛笔伐的骗子公司，但是因为我的约定，我倒是希望[数据删除]能多骗点钱。尽管我觉得他是在撒谎，他们这种诡秘的团体一定另有后台。

&gt; 该部分内容因损坏而无法读取，对期间内容的推测应该有记录者学习Lihakut&#39;ak的过程。

&gt; 2012年12月11日。  [数据删除]。这几天确认了他们的意图。发生器这种想法是对的，他们想要的是独占她，之后以产出的生物来当做他们的食物。有神性的血肉是他们的圣餐，通过先前的仪式让原本不能孕育的生命得以孕育，这个仪式的结果就是让那个得以孕育的生命的后代获得他们眼中的神性，而值得被食用，我必须想办法阻止他们，否则她会变得更糟。所以这一年来我都做了些什么？

&gt; 2012年12月18日。 我见到了纳尔卡，我和他说了我所知道的，他什么都没说，这个表情就像是“你知道的太多了”一样。他掏出了手枪，我只好就范,但是他什么也没做，他把他的信仰和我介绍了一下，也就是在这种穷途末路的环境下，他在设法吸收我成为一名欧林[数据删除][[footnote]]Orin，欲肉教的初级信徒[[/footnote]]，但是我实在接受不了这种信仰。

&gt; 2012年12月22日。  我考虑了一段时间，为了她我也要设法活下去，在这种被他们软禁的环境下只有顺从他们才可以活下去，但是在这种隐秘而诡异的团体活着真的好吗？  

&gt; 2012年12月26日    我终于见到了她,但是她的情况非常糟糕,脸上的表情就像遭受过极大的灾难一样,她的肚子隆了起来,看来这就是他们说的&#34;进一步的仪式&#34;,她所孕育的不明生命将成为他们的圣餐,为了实现她的愿望,我和她陷入了这个深渊,我问了她是否值得,她什么也没有说,但是我能看出她的痛苦。

&gt; 2012年12月27日   我仍然无法逃出这里，她也不能。 我问她是否可以[数据删除]，她同意了，她说这是她最幸福的时刻，尽管被玷污过。但是我和她都知道她无法离开这里了，我不希望她沦为他们的工具，我也不想做他们的走卒。我手里还有一些药物，如果一切都太糟的话我可以终结我们的痛苦。

&gt; 2012年12月28日。 ██，对不起，这是唯一能为你做的事情。
