    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Gefahrenstufen-Log-033
**Auteur :** [[user ThePencilwriter]]
**Traducteur :** [[user Mazdouk-Snoukza]]
**Date de publication originale :** 18 juin 2016
[[include credit:end]]

&gt; **Avant-propos :** La Fondation ne neutralise aucune des créations de SCP-033-DE, et ce, afin de les utiliser à des fins de recherches, même si celles-ci représentent effectivement un danger. 

+++ Niveau de danger 1 :

Les sujets de SCP-033-DE s&#39;étant vu attribuer le niveau de danger 1 ne possèdent aucun effet anormal. Ceux-ci ne représentent en principe aucun danger pour le personnel mais peuvent causer des dommages physiques comme tout être vivant normal. Les créations de niveau 1 sont toutes conservées au Site-DE4 dans des enclos individuels spéciaux.

+++ Niveau de danger 2 :

Les créations de niveau 2 possèdent un effet anormal simple ne représentant pas toujours un danger pour le personnel. Il est normal d&#39;observer chez ces sujets des effets allant de l&#39;invisibilité inexpliquée à la déformation rapide du corps. Le confinement de ces créations est également simple à mettre en œuvre. L&#39;ensemble des anomalies de niveau 2 doivent être gardées au Site-DE19.

+++ Niveau de danger 3 :

Les anomalies de niveau 3 possèdent un effet anormal n&#39;étant que partiellement compris par la science actuelle. Un certain nombre des effets observés jusqu&#39;à présent ont déjà été observés chez plusieurs objets SCP et sont donc connus. Le confinement de ces sujets reste cependant plus simple à mettre en œuvre que celui d&#39;un objet SCP. Comme les créations de niveau 2, celles de niveau 3 sont confinées au Site-DE19.

+++ Niveau de danger 4 :

Ces créations représentent déjà un danger plus important pour le personnel de la Fondation. Elles possèdent des effets anormaux pouvant avoir de graves conséquences au cas où les procédures de confinement ne seraient pas respectées. Le Dr ████████ veut conserver le niveau de danger 4, même si un certain nombre d&#39;objets SCP sont plus facilement confinés que certains sujets de SCP-033-DE classés niveau 4. Les anomalies de niveau 4 doivent être confinées au Site-DE12.

**Note :** //Toutes les créations de SCP-033-DE dépassant le niveau de danger 4 sont classés objets SCP à part entière.// - Conseil O5</textarea></pre>
