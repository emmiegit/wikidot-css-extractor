    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>警報依舊響鬧。 閃爍的紅光意味著一名Keter已突破了收容。 最重要的資訊從揚聲器中傳出，而隨後的資訊則透過人們的手提電話傳遞到他們的耳中。仍未受影響的男人已被封鎖於閉鎖的門後。而女士們則全擠到飯堂中，那是站點裡唯一能容下她們全部人的地方。

燈光隨著高級研究員Zyn在旁人協助下站在桌子上而閃爍著，她提高聲線喊道： &#34;各位...不好意思...女士們！&#34; 她最後不得不以自己能聽到的聲線大喊：&#34;馬上給我聽好了！&#34;

女士們安靜下來，並把視線轉到她身上。優先協議讓高級研究員Zyn在緊急情況下能領導眾人，而且大家都很專業。應該說，是大部份人。

&#34;雖然對你們大部份人而言這並沒什麼意義，但是SCP-029已經突破收容了！&#34; 一些女士不禁倒吸了一口涼氣，但大部份人只見一臉疑惑。&#34;她是一名心靈控制者，但只限男性，所以他們被隔離了。匯報說現在起碼有上兩打的研究員和保全人員已經屈服在她的石榴裙下了。我們亦發現她的能力因為不明原因而被強化了。她很快，很強壯，難以被傷害，而且有一小隊正茁壯成長中的追隨者部隊能為她而死。我們唯一的優勢就是她的力量在光線直射下會大幅被削弱，所以－&#34;

在這時候燈光突然全熄滅了。

她們並沒有慌。她們受過良好的訓練以應對這些事態。女士們在靜候後備發電機的啟動，然後，在發電機沒有啟動時，她們掏出各種打火機，手電筒，還有附帶閃光燈功能的手提電話，用不至於晃瞎其他人的眼睛的強度指著Zyn。 而Zyn自己，則拿起她的改正版收容措施長表格，並翻到關於&#34;燈滅了&#34;的那一行。

&#34;好了伙計們。這時候我們應該要退後，並讓我們的保全姑娘們打頭陣。所有獲准使用O型麻醉槍或X型電擊槍的娘們，請在前門找Jill索取。我們的目標是癱瘓所有－&#34;

&#34;不好意思。&#34; 後方傳來了一把聲音。燈光打到後方一名穿著一件褪色而舒適的實驗袍的女子身上。&#34;我能問一條很快就問完的問題嗎？&#34;

&#34;我很抱歉，呃，Elliot博士，對嗎？我們真的沒時間去作任何解釋了，我們現在就處於－&#34;

&#34;我只想知道，我們有任何義務去把那skip活著關回去嗎？&#34; 她漫不經心地問道，她的手提電話握在她身旁。

高級研究員Zyn在這問題面前驚愕了一會，並快速地翻閱她那篇文件。&#34;呃，實際上，沒有。在像這樣的收容突破，如此的情況下，O5們是容許進行處決的。當然，在目前的情況下這真的很難去實現，或許實際上爆破整個站點來炸飛她會更加簡單。我們已經失去不少人，但我看不出怎樣能阻止她。在沒電的站點中打槍戰，還有面對她可能會放出來的東西？還是算了吧。&#34;

Elliot抬手打斷她的話頭。&#34;別擔心。我有分寸。&#34; 她把電話提到耳邊：&#34;Serra？來幾發。&#34;

從電話的揚聲器中，傳出三響槍聲。然後一道簡潔的語音傳了過來： &#34;目標已清除。&#34;

Zyn盯向房間對面，無視了手上那幾十頁的收容措施，她張開了嘴：&#34;妳剛才做了些什麼？&#34;

&#34;兩發曳光彈加一發爆破彈，射穿500碼外的人頭...外加幾堵牆。&#34; 燈光也隨著電源的恢復又閃爍起來了。

&#34;問題解決。&#34;</textarea></pre>
