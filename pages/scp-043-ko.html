**일련번호:** SCP-043-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-043-KO는 임시 ██번 기지로 지정된 ████지역에 위치하고 있다. 주변은 4m 이상의 콘크리트 벽으로 원천 봉쇄되어 있으며, 기지를 관리하고 격리 상태를 점검하기 위해 파견된 임시 기지 관리자의 허가 없이는 SCP-043-KO 내부에 진입할 수 없도록 조치되어 있다.

기지 관리자는 최소한 2등급 이상의 보안이 승인된 인원으로만 구성되어야 하며, 파견 기간은 한 달을 주기로 한다. 기간을 모두 채운 인원은 새로 파견되는 인원에게 기지의 모든 관리 권한을 인수인계한 후, 반드시 재단으로 복귀해야 한다. SCP-043-KO의 변화 관찰을 통해서, 반응을 보이는 조건이 기록된 정보들은 SCP-043-KO에서의 경고 사항으로 사용되며, 새로운 반응 조건 정보를 발견할 때마다 그 기간 내에 파견되어 있는 기지 관리자에 의해 경고 사항이 갱신되어야 한다.

한 달을 주기로 번갈아 교체되는 기지 관리자와 달리, 특수 보안 요원들은 기지의 격리 및 보호를 위해서 경비원이란 신분으로 SCP-043-KO에 반영구적으로 파견되며, 민간인에게는 SCP-043-KO를 복구 개발이 중단된 공장지대처럼 이해하도록 정보를 조작한다. 특수 보안 요원은 SCP-043-KO에서 하지 말아야 하는 상황들을 숙지해야 하며, 혹시 모를 사태에 대비하여 A급 기억 제거제를 항시 소지하고 다녀야 한다. 특수 보안 요원들은 파견된 기지 관리자를 감시하는 일은 물론, SCP-043-KO 내부에 민간인 또는 허가 받지 못한 관계자가 진입하는 사태가 절대 없도록 보안해야 한다.

**설명:** SCP-043-KO는 그 면적이 1000m²에 이르는 크기를 가진 폐공장이다. 생산 라인을 비롯한 웬만한 장비들은 그대로 방치되어 회수되지 않은 상태로 추정되며, 탐사 기록 043-KO-A와 면담 기록 043-KO-B 이후로는 더 이상의 탐사는 금지되었다. ████년 ██월 ██일에 처음 제██기지에 파견된 기지 관리자는 특수 보안 요원과 같이 반영구적으로 활동했으나, 기록 XF-043-KO 이후부터는 무조건적으로 한 달간의 파견 기간만을 지키도록 조치시켰다.

사실, SCP-043-KO는 [데이터 말소]를 통해서 이미 여러 차례 조사되었으나, 보고서로 기록되지 않은 채, 정리 및 요약되어 오로지 경고 사항으로만 작성되었다. 그 후 탐사 기록 043-KO-A와 면담 기록 043-KO-B를 통해서 [데이터 말소]에 대한 정보의 확실함을 알아내었다.

SCP-043-KO의 활성화 조건은 빛이 들지 않는 대상의 내부에 빛을 비추는 것이며, 활성화가 진행되면 SCP-043-KO의 내부에 있던 먼지들이 모여들어 어떠한 현상을 만들어내는데, 그 형태는 무작위로 선택되어 나타난다. 형태가 완성되면 그 형태가 어떠하든 기이하게 붉은 두 눈이 나타나며, 그 눈이 나타난 직후, 그 자리에서 피하지 못한다면, 그 먼지가 만들어낸 형태에 의해 살해당한다.

현재, 형태가 자유로이 변하는 먼지로 된 존재를 SCP-043-KO-1로 지정하고 있다.

**부록:** 

[[collapsible show=&#34;탐사 기록 043-KO-A&#34; hide=&#34;탐사 기록 접기&#34;]]

건장한 24세의 백인 남성, D-████에게 오디오 헤드셋과 위치 추적기를 장비시키고 SCP-043-KO 내부에 진입시켰다. 앞선 실험들에서, 하나 같이 소형 캠코더만이 작동 불능되었기에, 그를 대신해서 초음파를 이용해 만든 SCP-043-KO의 입체적인 지도를 이용해 D-████의 움직임을 지시하도록 했다.

████ 박사: 아, 아. 목소리가 잘 들리는가?
D-████: 네.
████ 박사: 좋네. 안으로 진입하게.

잠깐의 발자국 소리.

D-████: 어, 음, 너무 어두운데요.
████ 박사: 우리가 지시해줄 테니 천천히 걸음을 옮기면 되네. 현재의 위치에서 3걸음만 앞으로 가보게.

공장 안을 울리는 발자국 소리.

D-████: 움직였어요.
████ 박사: 잘했네. 어둠 속에서 자네의 걸음 넓이가 얼마나 되는지에 대해 알아보려 한 것이었으니 괘념치 말게나. 그럼 이번에는 앞으로 5걸음 움직여서 왼쪽으로 돌아서게나.
D-████: 저, 똑바로 걸어갈 자신이 없는데요.
████ 박사: 내가 지시하는 대로만 간다면 문제없을 걸세.

약간 망설이는 듯, 느릿해진 발자국 소리.

D-████: 네, 섰어요.
████ 박사: 좋네, 그럼 그 자리에서 손을 앞으로 뻗고 벽이 손에 닿을 때까지 천천히 걷게.
D-████: 네, 그러죠.

다시 울리는 발자국 소리.

D-████: 오, 제기랄.
████ 박사: 무슨 일인가?
D-████: 방금 어떤 아이가 우는 듯한 소리를 들었어요.
████ 박사: 글쎄, 여기에서는 들리지 않는다네. 계속 움직이게.

몇 초간의 적막 뒤 다시 울리기 시작하는 발자국 소리, 얼마 되지 않아 손바닥이 벽에 부딪히는 소리가 들려왔다.

D-████: 벽에 도착한 것 같은데요.
████ 박사: 좋아, 그럼 이제부터 천천히 오른쪽으로 벽을 짚으며 움직이게. 움직이다 무언가 손에 벽 말고 쇠처럼 느껴지는 물체가 느껴질 때까지 말이야.
D-████: 네.

발자국 소리가 서툴게 울리다 멎는다.

D-████: 아이의 울음소리가 다시 들려오는데요.
████ 박사: 오디오에는 문제가 없네만, 자네의 목소리 빼고는 아무것도 들리지 않네.
D-████: 망할, 정말 서럽게 울고 있다고요. 발이 안떨어진다고!
████ 박사: 자네에게는 선택권이 없네. 움직이게.
D-████: 이런 [자체 검열].

다시 울리기 시작하는 발자국 소리. 한참 후에 철로 예상되는 둔탁한 쇳소리가 들려왔다.

D-████: (떠는 목소리로) 도착, 한 것, 같은데, 망할, 안에서 울음소리가 들려온다고요, 제기랄, 정말 서럽게 말입니다!
████ 박사: 글쎄, 여전히 오디오는 아무런 변화가 없네. 앞에 있는게 철문인가?
D-████: 네?
████ 박사: 지금 자네가 손을 대고 있는 것이 철문이냐고 물었네. 더듬어보게.
D-████: 아, 네, 맞는 것 같은데요.
████ 박사: 열고 들어서게.
D-████: [자체 검열], 미쳤습니까?
████ 박사: 결정에 번복은 없네.
D-████: 이건 미친 짓입니다. 안에서 울음소리가 들려온다고요!
████ 박사: (언성을 높이며) 들어가게.

잠깐의 욕설과 함께 문이 열리는 소리가 들려온다.

D-████: 오, 하나님, 맙소사.
████ 박사: 무엇이 보이나?
D-████: (털썩 주저앉는 소리)
████ 박사: 답을 하게. 무엇이 보이나.
D-████: (잠깐의 적막 뒤 격하게 우는 소리)
████ 박사: 대체 무슨 일이 벌어지고 있는거야?

갑자기 그치는 울음소리에 적막이 찾아오자마자 날카로운 비명이 울렸다.

D-████: 오, 오지마! 제기랄, 하나님 맙소사, 날 내버려 두라고!!

무언가 끌리는 소리.

D-████: 난, 아니라고, 분명, 난 죽일 놈이 맞을 테지만, 이런, 미친 짓은, 아니라고!!

갑작스런 달음박질 소리가 들려오자마자 격한 비명과 숨소리가 들려왔다.

D-████: (격한 비명) 이건, 아니야, 이건 아니라고!!

그와 동시에 SCP-043-KO의 외부 문이 열리며 D-████이 나타났고, 특수 보안 요원이 그를 제압하기 위해 달려갔다. 제압되는 당시, D-████의 얼굴은 넋이 나간 표정으로 &#39;미안하다, 미안하다&#39;라는 말만 반복했다.
[[/collapsible]]
[[collapsible show=&#34;면담 기록 043-KO-B&#34; hide=&#34;면담 기록 접기&#34;]]
&gt; **면담 대상:** D-████
&gt;  
&gt; **면담자:** ████ 박사
&gt;  
&gt; **서론:** D-████가 SCP-043-KO의 내부에 있던 철문을 열고 난 이후로 본 모든 것에 대한 면담
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; **████ 박사:** 어찌, 기분은 좀 나아졌나?
&gt;  
&gt; **D-████:** 그나마, 조금 나은 것 같습니다.
&gt;  
&gt; **████ 박사:** 듣자 하니, 그날 이후로 자네가 신을 믿기 시작했다지?
&gt;  
&gt; **D-████:** (잠깐의 침묵 뒤) 그 아이들을 위해서 제가 할 수 있는 것은 기도뿐이니까요.
&gt; 
&gt; **████ 박사:** 아이들?
&gt;  
&gt; **D-████:** 네.
&gt;  
&gt; **████ 박사:** 자네 말은, 그러니까 그 철문 뒤에 아이들이 있기라도 했다는 소린가?
&gt;  
&gt; **D-████:** 맞습니다. 울음소리도 모두 그 아이들 것이었지요.
&gt;  
&gt; **████ 박사:** 어, 음, 미안하지만, 그날 공장 안에는 단 하나의 생명체도 없었다네.
&gt;  
&gt; **D-████:** 전 살아있다고 말하지 않았어요, 박사님.
&gt;  
&gt; **████ 박사:** (잠시간의 침묵) 귀신이라도 봤다는 소리인가?
&gt;  
&gt; **D-████:** 아뇨, 그 아이들은 귀신이 아니었습니다.
&gt;  
&gt; **████ 박사:** 대체 그럼 뭘 본 겐가?
&gt;  
&gt; **D-████:** 그 아이들은 귀신도, 살아있는 생명체도 아닌, 그저 인형에 가까웠습니다.
&gt;  
&gt; **████ 박사:** 인형?
&gt;  
&gt; **D-████:** (잠시 머뭇거리다가) 네, 눈과, 입이, 꿰매어져, 볼 수도, 말할 수도 없는, 상태가 되어있는 인형이었습니다.
&gt;  
&gt; **████ 박사:** (침묵)
&gt;  
&gt; **D-████:** 수십 명의 인형이 된 아이들이 하나같이 저만을 쳐다보고 있었어요. 전 아무런 행동도 할 수 없었습니다. 아이들이 저를 쳐다보며 그 열리지 않는 입으로 간절히 무언가를 소리치고 있더군요.
&gt;  
&gt; **████ 박사:** 무어라 하던가?
&gt;  
&gt; **D-████:** 살려주세요, 라고 들었던 것 같아요. 그 말과 함께 저에게, 그 아이들 모두가, 저에게 기어오기 시작했죠. 악몽이었어요. 팔이 없는 아이, 두 다리가 없는 아이, 사지가 잘려 꿈틀거리며(말을 끊으며 흐느낀다)
&gt;  
&gt; **████ 박사:** 진정하고, 그렇다면 그 아이들을 보면서 눈물을 흘린겐가?
&gt;  
&gt; **D-████:** (숨을 가다듬으며) 반은, 그랬습니다.
&gt;  
&gt; **████ 박사:** 그렇다면 나머지 반은 무엇이었나?
&gt;  
&gt; **D-████:** 그 아이들이 있던 그 공간 아래, 뼛조각으로 써진, 간신히 알아볼 수 있었던 글이었습니다.
&gt;  
&gt; **████ 박사:** 뭐라 적혀있던가?
&gt;  
&gt; **D-████:** (울음이 다시 터지며) 배가 고프다, 엄마 보고 싶다, 아프다, 무섭다, 집에 가고 싶다, 살고 싶다, 살고 싶다, 살고 싶다, 살고 싶다, 살고 싶다, 살고 싶 (억눌린 울음소리)
&gt;  
&gt; **████ 박사:** (침묵)
&gt;  
&gt; **D-████:** (흐느끼며) 낯선 아저씨들에게 끌려와 보니 여기였다, 울음이 그치질 않는다, 탈출하고 싶지만 얼마전에 탈출하다 들킨 아이가 심하게 구타당하고 기절한 채로 지하실로 끌려간 것을 본 뒤로 도망치기가 두려워졌다, 지하실에 끌려간 아이는 끝내 나오지 않았다, 하늘이 보고 싶(말이 끊기고 숨죽여 우는 소리만이 들린다)
&gt;  
&gt; **████ 박사:** 자네는, 범죄자일세. 아이들 위해 울며 기도하는 것 자체가 넌센스가 아닌가?
&gt;  
&gt; **D-████:** 박사님, (잠시간의 침묵 뒤) 전 그날 처음으로, 제 자신이 걸어온 삶을 후회했습니다.
&gt;  
&gt; **████ 박사:** 자네가 (잠깐의 머뭇거림) 그렇다면 그런 거겠지. 혹시 질문 하나만 해도 되겠나?
&gt;  
&gt; **D-████:** 네, 물론입니다.
&gt;  
&gt; **████ 박사:** 혹시, 그 철문 안에 아이들이, 그 공장에 안에 있는, 먼지로 되어 있는 그 무언가가 무엇인지 알고 있다는 말을 하지 않던가?
&gt;  
&gt; **D-████:** 모르겠습니다, 단지, 나쁜 사람들이 자신들을 가두고 있으며, 여전히 남아있다고 했습니다.
&gt;  
&gt; **████ 박사:** 알겠네. 이만 면담을 끝내지.
&gt;  
&gt; **D-████:** (속삭이듯) 아이들을 위하여, 아멘.
&gt;   
&gt; **&lt;기록 종료&gt;**
&gt;  
&gt; **결론:** 그 이후로 D-████은 월말이 되어 처분되기 전까지 눈물로 아이들을 위해 기도만을 밤낮으로 했다고 한다.

**XF-043-KO-1:** 기지 관리자가 제██기지에 파견을 온 지 한 달하고도 일주일이 되는 날, 갑자기 모든 업무를 내팽겨치고 SCP-043-KO 내부에 뛰어 들어갔다. 즉시 비상사태를 내린 후 특수 요원들이 완전 무장한 상태를 하고 SCP-043-KO의 내부에 진입했다. 기지 관리자를 발견했지만 그는 한 손에 손전등을 들고 이리저리 비추며 무언가를 기다리는 듯한 행동을 취하고 있었다. 우리는 그가 SCP-043-KO-1을 부르려 한다는 것을 깨닫고 그를 제지하려 했지만, 이미 늦었는지, 기지 관리자 앞에는 먼지 덩어리가 형태를 만들어가고 있는 상태였다. D계급 인원의 말로만 상상하다 직접 본 공포심은 이루 말할 수 없을 정도였지만, 우리는 아직 SCP-043-KO-1이 D계급이 말하던 그 붉은 빛의 눈을 보이지 않는 것을 확인한 후에 기지 관리자에게 달려가려 했다. 하지만, 이미 늦었고, 붉은 눈이 나타난 순간, 우리는 모두 그 먼지 덩어리가 변한 형태를 보고 아무런 움직임도 취할 수 없었다. SCP-043-KO-1은, 그 유명하디 유명한 망할 파충류였고, 이미 기지 관리자를 구한다는 생각 따위는 저 쓰레기통에 처박았다. 모두 문으로 도망쳤지만, 지금은 이 기록을 남기고 있는 나만이 그들 사이에서 살아남았다. 정말 간발의 차로, SCP-043-KO에서 벗어났다. 지금 내가 무슨 말을 지껄이고 있는 것인지는 모르겠지만, 중요한 건 망할 저 괴물 자식이 저 공장 안에서 벗어나지 못한다는 점 하나 뿐일 것이다. ㅡ특수 보안 요원
