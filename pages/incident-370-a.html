**Registro Pessoal de: Dr. █████**
**Data: [DADOS AUSENTES] 2009**

A equipe do Richard voltou ontem. O que restou dela, de qualquer maneira. A maioria deles foi eliminada por algum tipo de infecção memética. Eles também trouxeram de volta um artefato, uma chave ou algo assim, da escavação. Tem algo de //errado// com o Richard. Ele deveria estar inconsolável, tendo perdido tantos agentes, mas ele continua //sorrindo//.

Enquanto isso o trabalho com SCP-███ teve uma paralisação deprimente. A próxima bateria de testes envolverá [DADOS IRRELEVANTES EXPURGADOS]

**Registro Pessoal de: Dr. █████**
**Data: [DADOS AUSENTES] 2009**

Ha!  Eu estava certo. Eu //sabia// que havia algo de anormal nesses sorrisos.

Eles trouxeram o artefato hoje. Metade das pessoas que viram a maldita coisa começaram a atacar todos que estavam à vista e tiveram que ser abatidas. Os sobreviventes foram colocados em quarentena. Os corpos dos mortos foram incinerados e os sobreviventes estão em quarentena. O artefato recuperado foi designado SCP-370. Eu //odeio// riscos meméticos observacionais, a propósito. Como vou estudar algo se não posso olha pra █████ dele?

**Registro Pessoal de: Dr. █████**
**Data: [DADOS AUSENTES] 2009**

███.  Não é observacional, é pior. Provavelmente o pior meme que já encontramos. Ler as notas sobre o treco parece ter exatamente o mesmo efeito que olhar pra ele -- foi pura sorte eu não ter me infectado. A transferência oral de informações também faz a mesma coisa. Agora temos um terço da nossa equipe de pesquisa em quarentena. (Ou pelo menos deveríamos ter. Alguns deles simplesmente //sumiram.//)

Estou pirando aqui. Eu fiz um ritual de compaixão ontem, me fez sentir um pouco melhor. [DETALHES DO RITUAL EXPURGADOS]. Ver o Richard nesse estado está realmente bagunçando minha cabeça. Ele não é ele mesmo -- ele está assustadoramente alegre, quase maníaco, e já tentou violar  quarentena três vezes. Conseguiu causar várias infecções gritando o que presumo serem detalhes sobre a aparência de SCP-370. ███, eu nem sei quais informações podem espalhar esse treco. Pessoalmente, eu destruí um monte de documentos sem revisar hoje cedo, e coloquei qualquer um que protestou em quarentena. Dr. C██████ disse que estou sendo paranoico, então coloquei ele em quarentena também.

**Registro Pessoal de: Dr. █████**
**Data: [DADOS AUSENTES] 2009**

Bem. Resolvi o mistério dos funcionários desaparecidos. Alguns dos infectados cometem suicídio, e, quando o fazem, desaparecem com esse clarão ofuscante. Peguei talvez a ponta do flash. Receio que eu esteja contaminado agora -- posso sentir a chave pairando em volta das bordas da minha mente. Se eu quisesse, acho que poderia ver ela na minha mente. Ugh.

Eu comecei a escrever o procedimento de contenção, para se conseguirmos conter a █████ do negócio. Me ajuda a distrair minha mente... bem, disso. Há três tipos de infecções -- o tipo assassino, o tipo suicida e o tipo feliz. Os suicidas e os assassinos não tentam ativamente espalhar a infecção, mas mortes causadas por 370 parecem criar essa luz infecciosa. Os felizes parecem não ser afetados mentalmente, mas seu único desejo é espalhar esse treco por todos os meios necessários. Eles são espertos, no entanto. Eles fingirão não estar afetados. A única coisa que entrega é a felicidade. Mesmo que você os torture, eles mostram sinais de dor, mas não parecem se importar -- isso não os deixa infelizes.

Pelo lado bom, conversei com o Dr. C██████ por meio de um Classe-D intermediário, e ele me disse para eu ir me █████, então eu o deixei ir.


**Registro Pessoal de: Dr. █████**
**Data: [DADOS AUSENTES] 2009**

Perdemos controle do negócio. Richard e a equipe ainda estão contidos, mas temos sorridentes vagando livremente na base. Eu comecei a carregar uma arma e apenas atirar em qualquer um que pareça feliz. Considerando o quão abatida e miserável está a maioria de nossa equipe, não há muita chance de um falso positivo.

Eu sabotei todos os sistemas de comunicação. Vamos parar essa coisa //aqui.//

A infecção em mim parece que está se espalhando. Começando a fazer um esforço consciente para não pensar sobre... Aquilo. Deus não existe. Eu sou Deus.

**Registro Pessoal de: Dr. █████**
**Data: [DADOS AUSENTES] 2009**

Deus não existe.

A quarentena foi violada. Receio que Dr. C██████ e eu possamos ser os únicos funcionários não infectados no sítio a essa altura. Ele só está seguro porque esteve na cela de quarentena por muito tempo.

O conhecimento está começando a escorregar. Eu sei... de coisas. [MEME EXPURGADO] não sei como é a aparência do 370, mas eu sei [MEME EXPURGADO].

Não há Portão. Eu adoro apenas a mim mesmo.

**Registro Pessoal de: Dr. █████**
**Data: [DADOS AUSENTES] 2009**
**Observações:**  Deste ponto em diante, a escrita fica cada vez mais instável. Algumas partes parecem ilegíveis e grandes segmentos tiveram que ser removidos devido à contaminação memética.

Satanás costumava ser apenas um símbolo para mim, um símbolo de meus próprios desejos não reprimidos. Um símbolo de liberdade.

Eu mudei de ideia. Eu prometi [MEME EXPURGADO]. Eu realizei outro ritual, não do livro, só um que veio a mim. Tive que usar o Dr. C██████ [REDIGIDO] me senti um pouco mal com isso no início, mas é tudo pela Fundação.

Eu tenho um plano.

[MEME EXPURGADO] até que todos os infectados tenham [MEME EXPURGADO] deve fornecer uma abertura para que eu faça contato [MEME EXPURGADO]. Se eu conseguir colocar a chave física dentro do chumbo derretido do meu experimento com SCP-███, então [MEME EXPURGADO] até que o resto da Fundação nos encontre.

…

Acho que vou enfiar ela numa ████ de enorme caixa de aço também. Você sabe, só para garantir.

**Registro Pessoal de: Dr. █████**
**Data: [DADOS AUSENTES] 2009**
**Observações:**  Este registro final é escrito em sangue e começa com um esboço de um ritual complexo e horrível envolvendo, entre outras coisas, o uso de 80% do sangue do invocador, e todas as nossas tentativas de recriá-lo falharam, com as cobaias caindo mortas por perda de sangue antes de completar o procedimento.

[DETALHES DO RITUAL EXPURGADOS]

Em nome do Adversário. Eu Selo os Portões. [MEME EXPURGADO] retorne aos seus tronos.

[MEME EXPURGADO]

**Registro Pessoal de: Dr. █████**
**Data: [DADOS AUSENTES] 2009**
**Notes:**  Novamente, escrito com sangue. Positivamente identificado como sendo do Dr. █████.

O que eu fiz? Minha memória está bagunçada -- o que não é surpreendente, considerando o que tenho feito com minha mente nos últimos dias. A contenção deve ter sido bem-sucedida, já que me encontro lacrado com o 370 e este livro. Bom.

Os efeitos do ritual estão começando a passar. Estou me sentindo extremamente tonto, a consciência indo. O que eu fiz? Egoísmo final ou sacrifício final? Ou apenas mesquinhez e rancor finais?

Devo me desculpar com o Richar

**[FIM DO REGISTRO]**</textarea></pre>
