**项目编号**：SCP-CN-2336

**收容等级**：Euclid

**特殊收容措施**：SCP-CN-2336应当被置于一指定的标准异常物品收容间中，并每月更换一次位置；当某收容间正被使用时，房间应配备麻醉气体释放装置和其他必要的意识终止设备。其应被置于25摄氏度和相对湿度20%的环境中，由专用空调维持环境状态稳定，并配有应急发电机以防止断电。收容间应由拥有3级及以上权限的安保人员24小时把守，每6小时一班。未经站点主管及以上人员批准，严禁任何人进入收容间、对收容间进行探查或者以各种手段获取收容物的信息。

**描述**：SCP-CN-2336是一份有关休谟场及其研究的手稿，于2023年9月在中国某市中学回收，并已对无关人员进行记忆删除。该文档首次提出了有关休谟场的完整理论，并且进行了一定的实验研究，但手稿被回收时不知何故带有强烈模因效应，使得观察到文本内容的对象在不知情时被转化为现实扭曲者，异常能力水平由其对文档的理解程度决定。然而，对异常能力的掌握伴随着对大脑的不可逆损伤；经医学专家鉴定，其原因主要是在获得异常能力而无自知时的误伤，但无法排除异常本身带来的影响，因此在研究完成之前文本内容不予公开。
[[collapsible show=&#34;需要3级权限&#34; hide=&#34;认证通过。欢迎，研究主管Alcazar先生。&#34;]]
**项目编号**：SCP-CN-2336

**收容等级**：Euclid

**特殊收容措施**：SCP-CN-2336应当被置于一指定的标准异常物品收容间中，并每月更换一次位置；当某收容间正被使用时，房间应配备麻醉气体释放装置、意识中止设备和##blue|休谟监测器，确保受到收容物影响的个体能立即被无害化处理，并确认应有的防止内容被理解的奇术仪式已经完成。##其应被置于25摄氏度和相对湿度20%的环境中，由专用空调维持环境状态稳定，并配备应急发电机以防止断电。收容间应由拥有3级及以上权限的安保人员24小时把守，每6小时一班，##blue|上述人员应当经过了[[span class=&#34;ruby&#34;]]克劳修斯协议[[span class=&#34;rt&#34;]]Clausius Protocol[[/span]][[/span]]处理，以确保在值班期间内的尽职尽责。在当值完成后，记忆清除应当立即进行。##未经担任站点主管及以上职位的人员批准，严禁任何人进入收容间、对收容间进行探查或者以各种手段获取收容物的信息。##blue|在人员经批准进入收容间后，应当时刻处于监控之下并使收容间成为一“孤立系统”，并在离开前接受记忆删除处理。##

**描述**：SCP-CN-2336是一份有关休谟场及其研究的手稿，于2023年9月在中国某市中学回收，并已对相关人员进行记忆删除。该文档首次提出了有关休谟场的完整理论，并且进行了一定的实验研究。##red|手稿中确认有多种未经确认和研究的奇术符号和模因危害，被作为例子由编写者提出##，使得观察到文本内容的对象##red|出现了不同程度的精神疾病，并且由暴露在模因危害中的时间决定；####blue|同时，由于有了对该种理论的了解，对象会立刻展现出对进一步研究和尝试的急剧渴望，并不可避免地在初次收容时造成了灾难性失败。##然而，对异常能力的掌握伴随着##red|异常对于神经系统的改造，主要包括情绪不稳定、出现自残和攻击性倾向等，并且为不可逆转性的神经系统损伤。####blue|考虑到该份文件的战略价值和无效化的巨大风险，异常目前仍处在研究状态，##因此在研究完成之前文本内容不予公开。

**项目编号**：SCP-CN-2336

**收容等级**：Euclid

**特殊收容措施**：SCP-CN-2336应当被置于一指定的标准异常物品收容间中，并每月更换一次位置；##blue|除实验用途外，用于伪装真实的SCP-CN-2336的无异常复制件需至少同时存在15份，且采取同等防护措施。真正的收容物的存储位置只由特别权限和5级以上权限人员掌握。##当某收容间正被使用时，房间应配备麻醉气体释放装置、意识中止设备和休谟监测器，确保受到收容物影响的个体能立即被无害化处理，并确认应有的防止内容被理解的奇术仪式已经完成。##blue|确保收容间所处空间始终为一“孤立系统”[[footnote]]即不与外界进行休谟交换的时间-空间体系。[[/footnote]]。##其应被置于25摄氏度和相对湿度20%的环境中，由专用空调维持环境状态稳定，并配备应急发电机以防止断电。收容间应由拥有3级及以上权限的安保人员24小时把守，每6小时一班，上述人员应当经过了[[span class=&#34;ruby&#34;]]克劳修斯协议[[span class=&#34;rt&#34;]]Clausius Protocol[[/span]][[/span]]处理，以确保在值班期间内的尽职尽责。在当值完成后，记忆清除应当立即进行。##red|对于实验和研究的限度由O5议会唯一确定。请各站点主管注意，如你所在站点有员工提出申请，请务必将申请提交至O5议会进行审查，无论内容如何。无论你曾接受到何种信息，以此版为准。意即，你没有权利直接批准申请。##未经批准，严禁任何人进入收容间、对收容间进行探查或者以各种手段获取收容物的信息，##blue|并请各站点确保对收容室的观察应处于最低限度（即除非进行实验，否则仅观察其外观），对于实验过程中录制的监控不应当以任何形式储存、运输和传递，即用即删。##在人员经批准进入收容间后，应当时刻处于监控之下并使收容间成为一“孤立系统”，并在离开前接受记忆删除处理，##blue|随后进行精神评估和生理学检查，确保其未受收容物污染。##

**描述**：SCP-CN-2336是一份有关休谟场及其研究的手稿，于2023年9月在中国某市中学回收，并已对相关人员进行记忆删除。该文档首次提出了有关休谟场的完整理论##red|和实践方案，使得完全理解其理论架构的对象事实上可通过多种方式获得类似于现实扭曲者的能力，并清楚的知晓自己此种能力的强度。##手稿中确认有多种未经确认和研究的奇术符号和模因危害，##blue|经过模因研究部门的解析，手稿并不存在有效的语言文字。也即，手稿的真实内容已经模因加密，这意味着物理学上这份文档上的书写介质并不存在。####red|被作为例子由编写者提出的奇术符号，确认具有影响局部休谟的能力，并且在设计者的刻意构造下存在对神经系统的破坏[[footnote]]通过特异性增强或减弱某几个神经回路的信号传递，其能够使对象具有自残倾向。[[/footnote]]。推断编写者试图通过此种方法使得阅读者不造成实质性危害，但显然在实验过程中并不一直有效。##同时，由于有了对该种理论的了解，对象会立刻展现出对进一步研究和尝试的急剧渴望，并不可避免地在初次收容时造成了灾难性失败。考虑到该份文件的战略价值和无效化的巨大风险，异常目前仍处在研究状态，因此在研究完成之前文本内容##red|仅对高权限人员开放。各站点主管可继续阅读以获得基本信息，或向O5议会提交书面申请获得完整介绍。##

&gt; **附件2：手稿部分理论性安全内容摘录**
&gt;&gt; ...1.休谟的本质
&gt;&gt; 传统意义上的休谟是一种空间/现实性质，被指为状态量（也即标量）。然而，经过理论计算和验证，我们日渐深化了对休谟及其物理特征的理解。作者即将阐述确定度密度-休谟场的数学表达及其物理含义。
&gt;&gt; 最先应当明确的是，休谟本质上是拟休谟矢[[footnote]]即确定性密度全梯度矢。[[/footnote]]的空间通量[[footnote]]类比于电磁场的面通量。[[/footnote]]，或者说传统意义上的休谟是一种时间-空间标量。......注意到在实际中，高休谟通常意味着“确定性的高输出”[[footnote]]这体现了研究小组对于现实扭曲者的本质的其中一种假说。[[/footnote]]，或者更抽象的说，是一种“强加主观的观察行为”。因此，在自然环境中，休谟总为正值。......显然，由于缺乏基值，我们无法用某一确定函数描述其时间-空间分布，但我们注意到其具有的几个重要性质：
&gt;&gt; （1）在拟休谟矢中的时间梯度项并非真实项[[footnote]]否则会出现自指问题。[[/footnote]]，而是由空间确定度梯度值与光锥常数[[footnote]]在理想孤立真空系统中，光锥常数为299792458m/s。介质中的光锥常数将有所下降。[[/footnote]]的积的绝对值得到。
&gt;&gt; （2）拟休谟矢在空间中的宏观分布始终满足使任意一孤立系统的休谟-时间变化率在时间轴上呈现正值。
&gt;&gt; （3）拟休谟矢对周围空间的休谟存在“力”的作用。这成为我们推理休谟时间分布的重要理论依据。............
&gt;&gt; 2.运动中的休谟场
&gt;&gt; 上一节我们讨论了拟休谟矢及其表达。然而，正如上文所说，拟休谟矢中的所谓“时间梯度”是一个虚假的项，因为显然一个点的确定度是由周围环境而非仅由自身状态决定的[[footnote]]即孤立系统存在连续性。[[/footnote]]。因此，由计算，我们给出如下式子：
&gt;&gt; = **Hdt=VdR**
&gt;&gt; ............
&gt;&gt; 因此，由拟休谟矢定义、孤立系统休谟定义和孤立系统休谟定律[[footnote]]即Hdt=VdR。[[/footnote]]，我们得到了一组完整描述时空确定度密度-休谟场的方程。......
&gt;&gt; 例：设R(x,y)=p^^|x|^^R,,0,,+p^^|y|^^R,,0,,[[footnote]]p为确定度随空间的衰减率。[[/footnote]]，并对时空确定度进行二维空间拟合（方便计算）；省略计算过程，我们得到H=πr^^2^^R,,0,,p^^r^^[[footnote]]式中r为某点到原点的距离。[[/footnote]]，并最终得到R=R,,0,,(p^^r^^t+1)。............

&gt;&gt; **描述：**SCP-CN-2336是一份有关休谟场及其研究的手稿，于2023年9月在中国某市中学回收，并已对相关人员进行记忆删除，##blue|但仍有部分个体不在控制之下##。该文档首次提出了有关休谟场的完整理论和实践方案，使得完全理解其理论架构的对象事实上可通过多种方式获得类似于现实扭曲者的能力，并清楚的知晓自己此种能力的强度。##blue|然而，手稿的部分存在语言模因效应，使得个体在接触到收容物的影响时会不断向试图理解和运用该收容物的方向转变。##手稿中确认有多种未经确认和研究的奇术符号和模因危害，经过模因研究部门的解析，手稿并不存在有效的语言文字。也即，手稿的真实内容已经模因加密，这意味着物理学上这份文档上的书写介质并不存在。被作为例子由编写者提出的奇术符号，确认具有影响局部休谟的能力，并且在设计者的刻意构造下存在对神经系统的破坏。##red|随接触时长不同，主要有以下几个阶段：
&gt;&gt; 第一阶段（0-15min）：对象无特殊反应。
&gt;&gt; 第二阶段（15-45min）：对象会逐渐表现出对异常的好奇。在这一阶段，大多数受试者都会翻开手稿进行阅读，即使其原本对于物理学科的态度如何。
&gt;&gt; 第三阶段（未阅读手稿超过45min）：对象将展现出对异常的痴迷，并不断提出要求进行阅读。在超过75min后，受试者会出现暴力倾向。超过3h后，受试者会出现类似于毒品的戒断反应的症状。超过12h后，受试者的身体形态将发生改变以脱离束缚并接近异常。超过24h后，受试者死亡。在全过程中只要失去与异常的感觉接触，症状就能够快速好转。
&gt;&gt; 转变体：通常被视作SCP-CN-2336-N。由于对文本内容的不同程度理解与运用，受试者表现出了不同强度的现实扭曲能力，且意识受到转变被同化为一类现实扭曲者，对人类展现出强烈的攻击性。##考虑到该份文件的战略价值和无效化的巨大风险，异常目前仍处在研究状态。##blue|此项研究将同其控制手段一并成为基金会候选的下一项战略兵器。##
