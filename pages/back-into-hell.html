    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>__再赴地狱，基金会之诗篇__
风嗥嚎兮攫吾息，无人更忆风中吟。
执锐披坚战靴蹬，重甲加身无失机。
后舱门启明光闪，士随将官跃天极。
落地张皇不知敌，此行一去赴死境。
杂音纷扰难为听，但睹云开惊怖翳。
地转天旋失左右，兵士呐喊枪炮鸣。
黢黑妖物高过人，心神无主似鬼侵。
字母数码与分级，至暗梦魇仅此名。
收容之语或无义，官僚应愧着白衣。
车马尽毁已鸣金，汹汹邪魔无一毙。
彼物不应人间有，业火遍燃无可敌。
引擎轰鸣火雨倾，蜷伏惟泣命数尽。
须臾荒野成焦土，惟见火燎烟尘起。
同袍尽亡我惟存，魍魉魑魅复狺狺。
凯旋复归共把酒，醉后梦中呈此景。
犹记斯时初受命：再整披挂赴地狱。
__摘自MTF Sigma-7队长鲍莫尔特工的日志__</textarea></pre>
