**Ítem #:** SCP-4524

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Los recursos de la Fundación se destinarán a una campaña mundial de desinformación que desacreditará a las entidades (profesionales o no) que afirmen haber descubierto a SCP-4524.

Si la humanidad logra realizar viajes espaciales constantes y tripulados, los recursos de la Fundación se dedicarán a mantener el secreto de SCP-4524 para evitar un escenario de &#34;Velo Levantado&#34; en caso de que el velo permanezca intacto en esta etapa.

**Descripción:** SCP-4524 es un cuerpo astronómico aproximadamente del mismo tamaño que la luna de la Tierra, compuesto en su totalidad por células humanas, que actualmente orbita alrededor de Urano. La estructura del material de SCP-4524 sugiere que la forma inicial del planetoide fue humanoide, creciendo a tal estado durante aproximadamente 4000 años. El origen del SCP-4524 es actualmente desconocido, así como si el objeto está vivo, consciente o inteligente.

Las sondas de la Fundación lanzadas a la atmósfera han proporcionado datos sobre el entorno de SCP-4524. Según la información descubierta, la superficie de SCP-4524 es habitable. Actualmente se desconoce cómo SCP-4524 puede soportar la vida. La teoría actual postula que SCP-4524 ha mantenido la ecología de la superficie utilizando un sistema de termorregulación similar a los encontrados en la vida de los mamíferos no anómalos.

**Anexo-01:** Descubrimiento y Registro de Entrevista

SCP-4524 se descubrió por primera vez a partir de un informe proporcionado por la Administración Nacional de la Aeronáutica y del Espacio de los Estados Unidos (NASA) en 2013. El DM Alfa-3 (&#34;Hecho Entero&#34;) fue desplegado en la sede de la NASA para administrar amnésticos al personal in situ que conocía a SCP-4524, excepto al investigador principal que fue entrevistado durante el proceso.

&gt; **Entrevistado:** Dr. Mason Gobatti, Jefe del proyecto
&gt; 
&gt; **Entrevistador:** Agente Darwin Clarke, Capitán del DM Alfa-3
&gt; 
&gt; **Introducción:** El Dr. Gobatti fue previamente informado de la Fundación a través del protocolo de comunicación de la NASA/FSCP Épsilon Tau de Escenario de &#34;Posible Primer Encuentro&#34; 
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Agente Clarke:** Por favor, diga su nombre para el registro.
&gt; 
&gt; **Dr. Gobatti:** Dr. Mason Gobatti, Investigador de la NASA.
&gt; 
&gt; **Agente Clarke:** Dime, ¿qué estaba haciendo cuando descubrió este nuevo satélite?
&gt; 
&gt; **Dr. Gobatti:** Bien, um... bueno, todo comenzó ayer cuando yo y los demás estábamos mirando a Urano, vimos las cosas habituales y no pensamos mucho en ello.
&gt; 
&gt; **Agente Clarke:** Así que si no había nada allí, ¿cómo sabía que este satélite existía?
&gt; 
&gt; **Dr. Gobatti:** Dejamos el Telescopio Espacial Hubble en Urano mientras salíamos para preparar nuestros datos y ver si coinciden con los trozos que recogimos la última vez que lo comprobamos. Las imágenes del Hubble son enviadas a nosotros para ser examinadas antes de ser archivadas. Así que cuando llegó el último lote de datos, descubrimos el satélite.
&gt; 
&gt; **Agente Clarke:** Ya veo. ¿Cómo se dio cuenta de que era un satélite no identificado? ¿Cómo no se descubrió esto antes?
&gt; 
&gt; **Dr. Gobatti:** Esa es la cuestión. Siempre estuvo ahí.
&gt; 
&gt; **Agente Clarke:** ¿Le importaría explicarlo?
&gt; 
&gt; **Dr. Gobatti:** Nunca lo habíamos notado antes porque estaba escondido detrás de Urano. Creo que solo lo vimos porque acabamos de captar la luz de esta luna en ese instante.
&gt; 
&gt; **Agente Clarke:** ¿Me está diciendo que nadie en la historia de la astronomía se dio cuenta del hecho de que había otra luna entera al lado de Urano?
&gt; 
&gt; **Dr. Gobatti:** Siempre asumí que ustedes eran los que estaban detrás de la censura.
&gt; 
&gt; **Agente Clarke:** Ya veo. Bueno, gracias por su tiempo. Nos pondremos en contacto en breve.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaración Final:** El Dr. Gobatti fue reclutado por la Fundación poco después por su experiencia en astronomía. El resto del equipo que descubrió a SCP-4524 fue amnestizado y regresó a su trabajo, bajo el liderazgo del Dr. Gobatti.
&gt; 
&gt; Se han formado Procedimientos de Contención para observar otros proyectos astronómicos en caso de que se descubra a SCP-4524 en la Tierra.

**Anexo-02:** Exploración

Cuando se recuperaron las coordenadas de SCP-4524, se consideró peligrosa una misión tripulada a SCP-4524, incluso con la inclusión de equipo taumatúrgico y paratecnológico.[[footnote]]Aunque se ha observado que las operaciones de la COG realizan este tipo de ritual, los métodos exactos sobre cómo hacerlo no se han registrado en ningún informe conocido de la COG.[[/footnote]]. En su lugar, se realizó una exploración de SCP-4524 con el uso de un rover controlado por una Inteligencia Artificial Conscripta. 

A continuación, un informe de la misión, escrito por el Dr. Gobatti.
&gt; [[=]]
&gt; **__Informe de misión de SCP-4524:__**
&gt; [[/=]]
&gt; Se envió al Rover-10 (que fue operado y controlado por la IAC &#34;Captain_Rovers&#34;) para investigar el satélite. Fue equipado con una unidad de almacenamiento interno de capacidad extra y un tubo de lanzamiento fue enviado con el Rover-10 para enviar todo el contenido dentro de su unidad de almacenamiento hacia el sitio de la Fundación más cercano.
&gt; 
&gt; Comenzó su misión recogiendo muestras de la superficie para su análisis. Luego almacenó estas muestras en su unidad de almacenamiento antes de proceder a investigar la zona. Además de estas muestras, un río estaba situado no muy lejos de la zona de aterrizaje. Había recogido una muestra de agua y se había adentrado más en la zona
&gt; 
&gt; Aproximadamente tres horas después del aterrizaje, la IA descubrió una estructura que se erigió en la superficie de SCP-4524. Después de mucha deliberación con el personal a mano, la IAC se movió para extraer varios frascos de material de construcción exterior y procedió a entrar en la estructura. Basándose en el suelo que se acumuló alrededor del edificio, se estima que tiene unos cuantos siglos de antigüedad.
&gt; 
&gt; Dentro del corredor principal de esta estructura había varias escrituras en un lenguaje que más tarde se identificó como una combinación de indoeuropeo y protourálico [[footnote]]Traducción de los textos capturados: ¡Escucha! Tú, devoto sirviente, ¡has llegado al mundo dejado por nuestro amo y avanzas hacia la salvación! Un paso más hacia la Apoteosis... Solo los fieles vivirán en el Paraíso.[[/footnote]]. Nuestra IAC recuperó una muestra del material utilizado para la estructura antes de seguir adelante. 
&gt; 
&gt; Los problemas de conexión ocurrieron cuando el rover se movió a una cámara principal de la estructura y ordenamos al rover que se retirara de la habitación. Las imágenes tomadas antes de la pérdida momentánea de la imagen mostraban una gran cámara circular, con una mesa de piedra en el centro. Otra imagen era del techo de la cámara, que mostraba un mural. Este representaba a un humanoide sin rasgos, con túnicas rojas y blancas, mirando hacia el suelo de la cámara, mientras que el software de imágenes recogía numerosos postes metálicos que sobresalían del mural[[footnote]]Después de un cuidadoso examen de las imágenes, los expertos han determinado que este es posiblemente el fundador de la fe Nälkä, el Gran Karcista Ion[[/footnote]]. 
&gt; 
&gt; Ordenamos a Rover-10 que volviera fuera y disparara las muestras y los datos hacia el Sitio de la Fundación más cercano. Una vez logrado esto, se ordenó a la IAC que regresara a los servidores para ser interrogado. Los siguientes son los datos de nuestro análisis de los materiales recuperados.
&gt; 
&gt; ||~ Ubicación recuperada ||~ Análisis de materiales ||
&gt; || El suelo se recuperó del aterrizaje inicial || Células de piel muerta, orígenes no confirmados ||
&gt; || El material recuperado de las extrañas formaciones cerca de la ZA || Tumores típicos del tipo que se encuentran en el carcinoma espinocelular ||
&gt; || Material de Construcción Exterior || Tejido muscular y médula ósea. ||
&gt; || Material Interior de las paredes || Material óseo, orígenes no confirmados ||
&gt; || Líquido recuperado del río || Una mezcla de fluidos corporales, como la orina y el sudor || 

**Anexo-03:** Una nota del DM Alfa-3

En 2020, se había enviado una nota al Sitio 17 desde el DM Alfa-3.

&gt; Querido(s) director(es),
&gt; 
&gt; Durante nuestra investigación en la NASA, descubrimos numerosas solicitudes de misiones tripuladas a las coordenadas de SCP-4524. Estas solicitudes fueron posteriormente desestimadas. Intentamos localizar a los autores de estas solicitudes pero no encontramos nada.
&gt; 
&gt; Tenemos razones para creer que quien escribió estas solicitudes es probable que sea alguien del primer equipo que descubrió SCP-4524, o un investigador que logró evitarnos. El Dr. Gobatti dice que nadie en su área ha solicitado tal cosa.
&gt; 
&gt; Otra cuestión que debo abordar es que ha habido numerosos informes de símbolos[[footnote]]Según varios testigos oculares, estos símbolos coinciden con los registrados en la base de datos. En particular, coinciden con los de un tal Klavigar Nadox, de fe Nälkä.[[/footnote]] dibujados en varias salas de reuniones. Según el personal de limpieza, han visto personas en salas de reuniones a altas horas de la noche, pero no se pueden obtener más detalles sobre estos individuos. Recomiendo que dejemos a dos o tres de mis hombres para que se queden e investiguen mientras regresamos al Sitio-17 para ser reubicados.
&gt; 
&gt; Atentamente,
&gt; 
&gt; Darwin Clarke
&gt; Capitán del DM Alfa-3
