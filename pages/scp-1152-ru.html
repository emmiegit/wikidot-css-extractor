**Объект №:** SCP-1152-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект содержится в Зоне 1152, сооруженной вокруг него. По всей длине SCP-1152 установлены видеокамеры для наблюдения за проявлениями его аномальной активности. Каждые 24 часа следует проверять исправность всех видеокамер и заменять их в случае поломки. Доступ к объекту разрешен только сотрудникам с уровнем допуска 3 и выше. Настоятельно рекомендуется воздерживаться от длительного пребывания на территории SCP-1152 или на расстоянии менее 5 метров от него. 

**Описание:** SCP-1152 представляет собой отрезок дороги, расположенной между населенными пунктами ████████ ████ и █████ на территории Украины в ████████████ области. Длина объекта составляет примерно 1,8 километра. Последний раз SCP-1152 ремонтировался в 2███ году усилиями местных властей, что объясняет относительную новизну и целостность асфальта. В составе асфальта, как и предполагалось, не обнаружено ничего необычного. На глубине одного метра в трех случайно выбранных точках SCP-1152 также не было найдено ничего аномального. 

Активность объекта спонтанна и незакономерна. В случайном месте на SCP-1152, через случайный промежуток времени и на случайную длительность появляются фантомы людей, животных и транспортных средств, когда-либо находившихся в пределах объекта или в непосредственной близости к нему. Передается только внешний вид предмета или существа. Никакими звуками, деформациями местности или потоками воздуха жизнедеятельность фантомов не сопровождается. Фантомы появляются так же внезапно, как и исчезают, плавно, но быстро материализуясь из воздуха. Предполагается, что у объекта есть подобие памяти, которая позволяет ему воспроизводить события из прошлого. Все фантомы беспрепятственно проходят сквозь любые реальные организмы или предметы, никак не взаимодействуя с ними напрямую. Впрочем, предполагалось и впоследствии подтвердилось, что SCP-1152 может оказывать негативное влияние с возможным летальным исходом для человека, контактировавшего с фантомами (см. Приложение 1152-01 и Приложение 1152-03). Если при условии, что фантом являлся бы реальным, человек не выжил бы в 100% случаев контакта с ним, то во время следующего сновидения этот человек умрет от остановки сердца.

&gt; **Список фантомов, замеченных до настоящего времени**
&gt; 
&gt; **Дата:** ██.██.2███
&gt; **Время:** 12:35
&gt; **Наблюдения:** Камера №17-А зафиксировала появление из воздуха грузовика ЗИЛ-130, проехавшего расстояние в 645 метров. Доехав до камеры №81-Б, грузовик растворился в воздухе. 
&gt; 
&gt; **Дата:** ██.██.2███
&gt; **Время:** 14:47
&gt; **Наблюдения:** Камера №119-Б зафиксировала появление из воздуха мотоцикла BMW R 24 с экипажем из двух солдат в форме фашистской Германии времен Второй Мировой Войны. Фантом проехал 130 метров, после чего остановился у камеры №106-А. Фигуры солдат начали оглядываться и, когда один из них вылез из коляски, растворились вместе с мотоциклом.
&gt; 
&gt; **Дата:** ██.██.2███
&gt; **Время:** 11:09
&gt; **Наблюдения:** Камера №76-А зафиксировала появление из воздуха двух мужчин с удочками и ведрами, идущих вдоль дороги. На протяжении 45 минут фантомы беззвучно общались друг с другом, жестикулируя. На 46 минуте возле них материализовался грузовик КамАЗ-4310 и остановился. 3 минуты мужчины говорили с водителем, после чего залезли в кузов грузовика. Когда машина проехала 35 метров, все фантомы растворились напротив камеры №49-Б. 

Не доказано, но возможно наличие разума и личности у SCP-1152, так как были зафиксированы попытки объекта воздействовать на аппаратуру Фонда (см. Приложение 1152-02). Установлено, что никакого психологического или меметического воздействия SCP-1152 не оказывает.

**Происхождение:** SCP-1152 был найден МОГ Лямбда-██ с агентом Д. █████████ во главе. Информация об аномальных проявлениях объекта поступила в Фонд благодаря многочисленным сообщениям о &#34;неведомой [УДАЛЕНО]&#34; участниками ремонтной группы, высланной на починку SCP-1152. В разных участках аномальной зоны дороги ремонтники сталкивались с несколькими фантомами, в результате чего двое из них были доставлены в местную психиатрическую больницу. После нахождения и подтверждения наличия у SCP-1152 аномальных свойств  отрезки дороги рядом с населенными пунктами были разрушены, а жителей обработали амнезиаком класса В. Дата, обстоятельства и причины появления объекта неизвестны, но, благодаря наблюдениям, предполагается, что его возраст составляет около ██ лет.

**Приложение 1152-01:** В процессе выявления аномальных свойств SCP-1152 агенты МОГ Лямда-██ находились непосредственно на объекте, и сквозь агента ██████████ проехал один из фантомов, принявший облик автомобиля ВАЗ-2101. Несмотря на испуг, агент не получил никаких травм, как моральных так и физических, и продолжил выполнение задания. Через 23 часа после инцидента агент █████████ был найден в своей кровати мертвым. В результате экспертизы стало известно, что агент погиб от остановки сердца. Предполагается, что существует прямая связь между взаимодействием с фантомом и смертью агента. 

**Примечание:** //Вы как хотите, а я постараюсь держаться подальше от этой сраной дороги, что и вам советую.// - агент Д. ███████

**Приложение 1152-02:** Через 2 дня после установки видеокамер, в 1█:██, аппарат №46-А заснял появившуюся из воздуха фигуру юноши возрастом примерно 18-20 лет в рабочей одежде. Фантом 3 минуты ходил по кругу перед камерой, затем достал из кармана небольшой камень и бросил его в объектив, после чего бесследно исчез. Ущерба камере нанесено не было, но через 5 часов и 17 минут после происшествия в аппарате по необъяснимым причинам перегорела часть схем. Установлено, что SCP-1152 может косвенно влиять на электроприборы. Предполагается, что объект уничтожил видеокамеру намеренно. Возможно, SCP-1152 обладает разумом и личностью.

**Примечание:** //Серьезно, парни. Какова вероятность того, что человек, ходивший по дороге черт знает когда, кинул камень именно туда, где с интервалом в пять метров стоит наша камера видеонаблюдения, попав ей прямо в объектив? М-м?// - д-р ██████

**Приложение 1152-03:** По предложению д-ра ███████ были проведены испытания возможностей фантомов, создаваемых SCP-1152. Первому сотруднику класса D было сказано во что бы то ни было стоять на дороге и ждать, пока его переедет какой-либо транспорт. Субъект отказывался участвовать в эксперименте, но легко поддался убеждениям, что транспорт будет всего лишь голограммой. ██ сентября в 17:██ сквозь испытуемого проехал КамАЗ-4310. Никаких травм субъект не получил, чему был явно рад. Испытуемый был подключен к аппаратуре, отслеживающей признаки жизнедеятельности. Через 15 часов после происшествия с фантомом испытуемый заснул, еще через 3 часа приборы зафиксировали остановку его сердца.

**Примечание:** //Меня одного удивляет то, что маньяку-убийце, просидевшему половину своей жизни в местах не столь отдаленных, не пришлось расшифровывать значение слова &#34;голограмма&#34;?// - д-р ██████

**Приложение 1152-04:** Решено провести эксперимент, аналогичный эксперименту 1152-03, но в этот раз сотрудник класса D должен был лишь подставить руку под проезжающий мимо транспорт. █ октября в 1█:██ автомобиль ВАЗ-2102 проехал сквозь руку испытуемого не нанеся ему никаких физических повреждений. Затем фантом остановился, после чего из него вышло двое людей-фантомов, открыли багажник, достали продолговатый мешок и, взвалив его на плечи, пошли по направлению к лесу. Когда фигуры отдалились от дороги на 3 метра, они рассеялись, через 17 секунд после этого рассеялась и их машина. Испытуемый был восхищен увиденным и весь оставшийся день спрашивал у сотрудников Фонда SCP о призраках. Позже субъект так же, как и в опыте 1152-03, был подключен к приборам слежения за показателями жизнедеятельности и оставлен на ночь. Через 14 часов после контакта с фантомом испытуемый заснул, а через 2 часа проснулся с криком и начал хвататься за свою правую руку. На допросе субъект заявил, что видел во сне сцену, пережитую им этим днем, в идеальной точности. Единственным отличием было то, что фантом нанес ему увечья, серьезно повредив руку. Никаких травм или повреждений, как физических так и психологических, не обнаружено. Установлено, что контакты людей с фантомами SCP-1152 снятся пострадавшему со всеми подробностями и влияют на мозг таким образом, что летальный исход во сне приводит к остановке сердца видящего сон. Установлено ограничение на пребывание в непосредственной близости от объекта.

**Приложение 1152-05:** По предложению д-ра ███████ решено провести эксперимент с попыткой наладить общение с SCP-1152. Д-р ██████ в сопровождении двух агентов и сотрудников класса D использовал электрический отбойный молоток, чтобы отколоть часть асфальта, принадлежащего объекту. В процессе выполнения в двадцати метрах от доктора за его спиной материализовался грузовик ЗиЛ-130. Благодаря воплям остальных участников, д-р ██████ успел отпрыгнуть с пути фантома и избежать контакта с ним. Фантом проехал сквозь оставленный на месте испытания отбойный молоток и, проехав 10 метров, бесследно исчез. Через 3,5 часа инструмент был доставлен на экспертизу в нерабочем состоянии. Принято решение воздержаться от подобных опытов в ближайшее время.</textarea></pre>
