    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-649:** 겨울이 가득한 성냥갑
**원작:** http://www.scp-wiki.net/scp-649
**저자:** [[*user AsmodeusDark]] 
**재작성자:** [[*user Roget]]
**역자:** [[*user Salamander724]]
[[include info:end]]

[[include component:image-block name=649-new.PNG|caption=최초 격리되기 이전의 SCP-649.]]


**일련번호:** SCP-649

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-649는 [[[secure-facility-dossier-site-77|제77기지]]]의 표준형 격리함에 넣어둔다. 실험 수행 중일 때를 제외하고는 열어서는 안 된다. 실험 수행 중일 때를 제외하고는 SCP-649를 격리실에서 이동시켜서는 안 된다. 격리 실패가 발생했을 경우, SCP-649의 효과를 억제하기 위해 격리실 안에 난방기구를 비치한다.
    
**설명:** SCP-649는 다이어먼드 상표의 성냥갑으로, 표준 성냥 32개피를 수납할 수 있다.[[footnote]]SCP-649는 현재 성냥개비를 수납하고 있지 않다는 점에 주의.[[/footnote]] 성냥갑 아랫면에 눈송이 모양의 표시가 찍혀 있다. SCP-649를 열어놓은 채 15분 이상이 경과하면 변칙적 성질이 발현된다. SCP-649가 존재하는 곳의 온도가 돌연 감소하고 그 뒤 강풍이 불어온다. 대상이 실내에 있을 경우에도 이 바람은 변함없이 생성된다.

온도가 섭씨 0도에 도달하면 SCP-649 주위에서 [[[SCP-2082]]]와 유사한 방식으로 대량의 눈과 진눈깨비가 스며나오기 시작한다. 또한 SCP-649의 영향권이 빠르게 증가하여 최대 반경 1 킬로미터까지 늘어난다. 영향권 전체의 적설량이 3 미터 이상이 되고 온도가 섭씨 -30도 이하로 떨어질 때까지 진눈깨비와 눈은 계속해서 생산된다.

SCP-649의 영향권은 시속 15 미터의 속도로 지속적으로 팽창한다. 또한 효과의 진앙지 근처에서는 툰드라와 같은 환경이 조성되고, 이 환경 역시 같은 속도로 팽창한다. 반경 안의 온도는 섭씨 -45도를 일정하게 유지하게 된다. 이 효과는 무한히 계속되며, 영향권의 팽창을 막기 위한 지금까지 밝혀진 유일한 방법은 SCP-649의 뚜껑을 닫는 것이다.

SCP-649는 1987년 6월 19일 웨스트버지니아 주 ███████████에서 회수되었다. 재단 기관원들이 입수한 보고에 따르면 해당 읍은 블리자드 환경에 놓여 있었고, 이에 대한 내사가 진행되었다. 마을 중앙의 공동묘지에서 SCP-649가 발견되었다. 요원들은 SCP-649를 1987년 4월 16일 격리하는 데 성공했고, 대상은 유클리드로 지정되었다. 지역 주민들에게는 기억 소거가 처방되었으며 사건의 원인을 지구 온난화의 탓으로 돌리는 역정보가 유포되었다.
    
**부록 649-A:** SCP-649를 약 한 시간 사십팔 분(1:48:00) 가량 열어 놓았다. 한 시간 사십오 분(1:45:00) 지점에서 어린이들의 웃는 소리가 들렸고 눈뭉치가 날아와 페냐 박사를 때렸다.  작은 형체들의 실루엣이 보였다. 조사를 위해 D계급 세 명이 파견되었다. 20분이 지나도 돌아오지 않자 SCP-649를 닫고 격리 규약이 발동되었다. D계급 인원들은 찾을 수 없었다. 녹화 테이프를 재생했을 때, D계급 한 명이 작은 형체들을 따라 격리실 벽을 통과해 나가는 것이 발견되었다. 기록을 살펴본 결과 세 명의 실종자(남성 한 명, 여성 두 명)는 모두 사춘기 이전에 죽은 자녀가 있었다. 해당 조건을 만족하는 인원의 실험 참가는 모두 금지되었다.</textarea></pre>
