    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>number: UE-445154-JP
content: &#34;██テレビの旧██放送局。第1スタジオは綾女教子キャスターによるニュース番組に使用されていたが、他のメディアと比して異常なほど頻繁に人命に関わる悲惨な事故・災害の第一報を速報した。以下の臨時ニュースを最後に放送は行われなくなった。\n「臨時ニュースをお伝えいたします。██テレビ██放送局の全職員が本日午後9時54分に殺害されました。██████による調査によれば原因は自業自得のようです。それでは放送を終了いたします。お休みなさい。」&#34;
date: &#39;1993-6-25&#39;
area: 東京都██区██
protocol: 同放送局からの最終放送のデータを発見次第検閲・削除。放送局はリストラにより整理された旨のカバーストーリーが流布された。
