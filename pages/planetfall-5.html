**Titre original :** Planetfall: 5
**Auteur :** [[user Kalinin]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 28 février 2016
[[include credit:end]]

Whitlock attira Garima près d&#39;elle à l&#39;instant où la porte de ses quartiers s&#39;était refermée. Elle chercha précipitamment la boucle de sa ceinture pendant qu&#39;il déposait des baisers sur son cou et ses épaules. Ils se dirigèrent d&#39;un pas traînant vers le chambre en laissant des vêtements traîner derrière eux.

Ils n&#39;échangèrent pas un mot. Garima commençait déjà à suer à cause de l&#39;effort en résistant doucement à la force considérable de Whitlock tandis qu&#39;elle essayait de l&#39;attirer plus près, immédiatement, tandis qu&#39;ils étaient allongés sur son lit. Il avait décidé de prendre le temps de finir d&#39;enlever sa chemise. Pas de taquineries ni de petits jeux. Plus de temps à perdre.

Elle frémit lorsqu&#39;il entra en elle, ses yeux complètement fermés, son dos cambré. Garima reprit son souffle en sentant son étreinte resserrée autour de lui et sa poigne de fer sur ses bras, la douleur se confondant déjà avec le plaisir qu&#39;elle offrait. Elle l&#39;incita silencieusement, pressant tout son corps contre elle à une allure frénétique et folle. Ils eurent tous deux à peine conscience de la table de chevet qui se renversait et répandait son contenu sur le sol, des pilules qui se déversaient d&#39;une bouteille ouverte et d&#39;un verre d&#39;eau qui se brisait sur le sol carrelé.

Leurs mains s&#39;entrelacèrent, leurs doigts bloqués entre eux, étroitement agrippés comme s&#39;ils essayaient tous deux de faire passer l&#39;autre par-dessus un rebord. Chaque mouvement les faisait hoqueter à l&#39;unisson, haletant comme des coureurs. Le visage de Garima était brillant, recouvert de sueur ; la peau pâle de Whitlock s&#39;empourprait, ses joues presque écarlates.

Ils avaient commencé sans attendre et avancèrent à la vitesse de l&#39;éclair, les lèvres de Whitlock s&#39;ouvrant pour laisser sortir de sa poitrine un gémissement profond, presque guttural alors que Garima jouissait en elle, la mission qui les attendait reléguant toute conscience des conséquences au néant. Pendant un instant, plus rien n&#39;exista sauf une sensation de lumière éclatante, infinie, que chacun ressentit sans être capable de l&#39;exprimer. Elle pensa que cela la brûlerait, l&#39;annihilerait totalement en une agonie merveilleuse, tandis que ses yeux se révulsaient et que la sensation se traduisait imparfaitement en exclamations et en cris épuisés poussés par quelque chose qui ressemblait à sa voix. Toute existence précédant cet instant fut oubliée, emportée par le pouvoir de leurs corps fusionnés ensemble, inséparables.

Ils restèrent dans l&#39;étreinte l&#39;un de l&#39;autre. Dix secondes, vingt secondes. Trente secondes, avant que leurs regards ne se croisent pour la première fois depuis qu&#39;ils étaient arrivés sur le lit. L&#39;univers revenait désormais à eux, refusant d&#39;être tenu à distance plus longtemps, et les remettait dans leurs identités, les laissant à nouveau avec leurs souvenirs et leurs attentes.

Le poids revint. Le futur resta. Sarah Whitlock appuya son visage au plus profond du torse de Jonathan Garima et commença à pleurer, inconsolablement. Garima la prit dans ses bras. S&#39;il y avait des mots, il n&#39;en avait aucun.
