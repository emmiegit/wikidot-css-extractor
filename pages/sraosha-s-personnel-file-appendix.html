    <pre><textarea class="page-source" readonly>关于Jack Bright的设定的收集和科普。

[https://juxiangchenai.lofter.com/post/1f751f63_ef251cc1 之前曾将它放在了lofter上]，以作为个人翻阅上层叙事的Bright/TDM那些零零碎碎的ask的记录，顺便希望更多人会看到这个，不仅只将他当作一个喜剧丑角，而是了解到他设定上的悲剧性和美学性质上的死亡回归的迷人性。但没想到关注的人居然比想象中多，后来还被人转到了萌百和百度百科上。

因为考虑到和基金会有关，所以虽然现在已经快脱坑基金会了，但还是在WIKi这里放一个界面，归类到我的人事档案下，做补充材料，给自己留下一个存档。私心打上Bright博士的tag，希望能够让检索他tag、对Bright博士这个角色感兴趣的人看到。因为已经很久没上wiki了，如果有违反站规的地方，请私信我。

[[collapsible show=&#34;+ 下为厨力放出和过激美学，个人存档&#34; hide=&#34;- 你确定要看？&#34;]]

------

又及，我确实很喜欢Bright。最初来到中分，是因为TDM在tumblr上说“wiki是为了使用它的人存在的，不参与它的人对wiki来说没有意义”，翻译的第一篇外围是Bright的家庭故事，翻译的第一篇skip也是TDM创作的scp。补足打有他tag的作品或者他的家庭故事的翻译，能够让更多人了解到与他有关的故事，真的很开心。

渴望死亡而不得的永生者真是世间珍宝，而当中被过去多次死亡的回忆如同梦魇般尾随并反复折磨的是上品，这种美学从希腊神话就出现了，比如《荒原》里提到的西比尔，特别是她衰老到可以被装在瓶子里，对着孩子们天真的询问，流着眼泪祈求“我要死”时，在衰老和痛苦中真是美得出奇。

大概不死身从一开始就否认了死亡和时间以逃避痛苦的可能，以及绝对看不到救赎和终结的绝望。最终被压抑的黑暗阴沉却滚烫的渴死的欲望喷涌而出，一路向着末路狂奔而去，将夜空的雷电误以为是黎明。

我的入坑作就是《我既基金会》和《未竟的事业》，顺带偷偷感谢一下[[*user Frequema]]和在wiki可能没有账号的师爷，她们在微博上的厨力放出让我从死亡的角度开始欣赏亮的角色设计。

我太喜欢我即基金会里亮亮覆盖掉玻璃的意识这段了，持有着玻璃的心理学概念的亮亮用冷淡的眼神看着心知对方是怎样的怪物而身为同体的自己是怎样的怪物的部分，配上未竟事业里玻璃是唯一看出亮亮渴望死亡的内心的人简直爽爆，亮亮持有的头颅上面的覆盖着的墓碑就好像是画，直到他走在回廊上发现每个和他说话的人都是自己并且由于不断重复的自我及个人记忆而能够与他人对话，所谓的会议和人声嘈杂全部都是Bright，于是他跪下来用手撑着自己向内心叩问我为什么会把这个人献祭给挂饰，他的兄长吞没了妹妹死去了弟弟工具了父亲离开了母亲叛逃了同伴被杀被吃掉被自我化，但是他还是没有救赎，哪怕时间推延过千万年或许直到机械降神他都依旧不朽，他渴望的死亡是身后事里的苦痛折磨是黄泉的来电但是对于他而言是白花的安宁而对面有草坪和弟弟的身体，Bright依旧祈求着终结和谋划等待溃败和密谋在镜子的另一侧和现实之中他从自我逃往自我并自我崩塌我何以憎恨自己到这个地步，看了眼评论说是想看到的场面的确简直是格外符合他的样子兄长的救赎还是妻子的婚戒对妹妹的承诺与在收容之地外看到的弟弟不动的身体。我实在是，太喜欢了。Bright身上的悲剧成分太高了我怀疑所有人的悲剧美学毒素都注射到他身上沉迷吸收啊太爽了完全是无死角地给予他所有的恶意和死亡憎恨除了英雄主义他全部都有啊。死与死与死与被剥削被压迫被重复利用被抛弃人类价值与死与死与永远不会到来的死的Jack Bright  Resting At Last。他将永远陷于结末中。他想死时不能死，他想活时不能活。

“我所知道的是我一生都无法从中逃脱。”

他的苦痛他的价值他一无所有的东西。

是无解的永生，永生的绝望，掉落快乐的碎片。他绿色的眼睛。

下为原文正文，写于2018年。

+++ Jack Bright 设定相关

这是现实里的主站作者Bright（或称TheDuckman、TDM、AdminBright）对基金会宇宙里的虚拟角色Bright的相关设定。出处来自原作者所创作的相关外围、Tumblr（@Iamnotadamnedmonkey）的ask、OC网站设定。不包括来自其他作者创作的外围。但基金会奉行一无二随原则，只要能够是好作品都可以随意创作/阅读，本篇只以“//作者Bright心目中的角色Bright和他周围存在的世界//”为标准整理。

前瞻：[http://scp-wiki-cn.wikidot.com/dr-bright-s-personnel-file Bright博士的人事档案]。

**家族的整体介绍：**

家族秘辛：Bright家族实际上并非美国原住民，而是一个富裕的德国原生犹太家庭，真实姓氏为Bahir。在一战中逃往美国，与基金会产生联系，于此时更改姓氏为Bright。

**家族直系成员：**

**Adam Bright：**

Jack Bright的父亲，原名Adam Bahir，因此才能对上SCP-321档案里的五格黑条，前任O5-12，红发后转秃头。德国科学家，一战后与妻子逃往美国，成为被联邦政府雇佣的雇佣兵，随后进入基金会，并逐步成为O5。在某些说法里，他是特殊收容措施（SCP）基金会创始人之一。既是博士也是特工，被敌对势力称呼为“杀手”。对每个孩子都十分疼爱，曾是次子Jack最信任和尊重的人，同时意外的居家系。

因无法将自己女儿SCP-321带回家而心灰意冷，当前已辞职。根据作者说明，这是他无论如何都会走向的结局。但似乎仍在一定程度上与异常世界有关。

促使“工厂”武器化的幕后推手。

（《“[[[iquit|我要辞职]]]”》、《[[[heretherebe|这里是]]]》、[[[SCP-321]]]相关档案）
 
**Evelyn Bright：**

原名Evelyn Navon，Bright的母亲，前任O5-2，一名致力于医学和生物研究的护士，在自己孩子显露出越来越多的异常后，开始研究能拯救他们的方法，但创造出的人工生命体被O5议会反对，于是杀掉当时的O5-6，逃到普罗米修斯实验室，更名为Echidna，并在其赞助下研究出许多怪物，如是其被称为“怪物之母”。与普罗米修斯博士有情爱联系。

据说已死亡。

（《[[[whatislove|爱为何物]]]》《[[[codebrown|代号Brown]]]》《[[[jackofclubs|梅花Jack]]]》）
 
**Michael Bright：**

原名Mikell Bahir，家族成员都会将其称呼为Mikell，家族长子，现任O5-6“牛仔”或称“美国人”，Jack Bright的直属上司。

在OC网站里被原作者给出的出生年龄为1912年，因考虑到SCP-321出生于19世纪，因此当前未定。6岁对枪支一见钟情，十五岁时从祖父手中得到一把能够无视现实扭曲者能力的珍珠柄左轮手枪。小时候是个好孩子，尽职管束自己三个弟妹，但却在18岁后拒绝上大学，加入了美国海军陆战队。在二战中表现积极，却总是察觉自己正不断与超自然之物作斗争，并因此吸引了基金会的注意。他的升职并不依靠父亲，Adam在O5议会看到新任O5-6时才意识到自己的长子加入了基金会。

年轻时发色是黑夹灰，基金会最善战的特工，在敌对势力里被称呼为“邪恶之手”，因前任O5-6被叛逃的母亲杀死而被选中成为O5，如今出现在外人眼中的外貌是通常扎成马尾的白发，亮绿色眼睛，“戴着一顶白色的斯泰森“平原之王”牛仔帽。以卓越的沉着性和能力著称。在议会内扮演“多面手”的角色，特别关注安保问题。”（出自[[[resurrection|重生计划]]]，原作者设定），走路时拄着一根顶部为银色狼头的象牙手杖，并跟着两个一模一样的保镖（在《[[[ecceperago|O5末日]]]》中是杀死他的凶手）。

曾结过两次婚姻，但婚姻外有很多不承认的孩子（绝大多数都是能被收容为SCP的异常）。基金会里有些关于他的传说，诸如与076对打、独自击溃了3个GOI并间接导致7个GOI的建立，无法判断真实。

然而在员工评价中意外是个好相处的人。

（《[[[RIP]]]》《[[[codebrown|代号Brown]]]》《[[[theselfinsert|一个自我代入式角色]]]》《[[[ecceperago|O5末日]]]》《[[[12talesaboutafactory|工厂的十二个故事]]]》）
 
**Jack Bright：**

真名为James Bahir，在某个基金会研究员必须使用假名的年代里将自己起名为Jack，此后未更回，但TJ和母亲都会将其称呼为James，这个设定会出现在原作者写就的很多外围中。

常规设定见SCP-963文档和人事档案，此处不赘述。

生物工程和基因变异领域的天才，对此相当具有才能。

Bright的原始肉体设定为棕色卷发、绿色眼睛、身高5.6英尺（170cm）、非常消瘦，同人中常出现的红发绿眼疑似来自于《[[[unfinished-business|未竟的事业]]]》，但因为频繁更换身体，这点其实并不再重要。拒绝回答自己的年龄，只肯定至今活了一百岁以上，第一次死亡（即被亚伯杀死那次）发生50岁末，在被询问出生日期时，最近的一次回答是“19世纪末到20世纪初，我也记不清了，大概这样吧。”

在刚获得963的日子里，曾作为卧底前往GOC，疑似认识当时还是GOC特工Ukulele man的Clef，在成为高级职员后就不再从事此类工作。

有着家族传统的滥交癖，与任何感兴趣的对象交往，性向Queer，表示自己不介意与男人滚床单，但这没什么特别，不好也不坏。

时刻被人们以异类目光看待，永远感到孤独。

憎恨别人以“SCP-963”称呼他。

患有抑郁症和严重的药物依赖。酒类爱好者，办公室里满屋子的酒。极端工作狂，几乎没有休息时间，对娱乐的概念很模糊（这点是与《[[[the-things-dr-bright-is-not-allowed-to-do-at-the-foundation|]]]》的冲突，但本篇设定为多人合作搞笑条目）。大多数时间都投入在研究上，有时候会和Dmitri他们喝酒，也会前往SCP-590的房间，在弟弟身边看着他画画。

自称缺乏浪漫情调，生命中唯一挚爱是未婚妻Anna Elroy（“我亲爱、最为甜美、离别的Anna”），与她结婚前一周前（又说结婚后）加入基金会，而后再没有回去，认为这保护了Anna，也保护了自己，&#34;事至如今Anna仍是我唯一所爱“”。

人生中最美好的事情是婚礼；

最快乐的事情很难回忆起来，也许是哥哥告诉自己能够加入基金会的时候；

最悲伤的事是亲手把弟弟TJ变成弱智，还有被妹妹Claire捅伤/死时的惊愕；

恋家派，“纵使Claire带给我流血，家庭还是该死的好”；

最讨厌的SCP是963，其次是343：因为对方总想让他相信自己就是上帝，无法确定是因为是因为Jack讨厌无所不能的神，还是因为他的家族信仰犹太教，而将343认定为伪神。

基金会里最喜欢的成员是Light；

世界上最信任的人是哥哥（“他永远不会对我撒谎”）和弟弟TJ（“他永远爱着我，我们彼此永远是家人”），还有Clef（“我知道我知道，信任基金会最大的骗子？但他总是做着正确的事，而事实证明如此，所以没错，我相信他”）；

不希望有人的灵魂继续被963伤害，但硬要选择一个人在963里陪着他：Kondraki。

因963的缘故，对模因、记忆消除和精神控制都具有极高的抗性，无法遗忘生活中的一切，如果没有宿主、被迫待在963内时会不断重复无数次死亡瞬间的经历，睡眠中做的梦也会有同样的效果，因为这种极端痛苦，他甚至会强行更换宿主来避免入睡。

活着的最终目的是死，也许是潜意识，也许是他已经明白的事实。曾经为了体会死亡的感觉而重复自杀了两次，感觉最安稳的死亡方式是致命注射。

在事实上拥有与O5等同的五级权限，并非是主管应有的4级权限，在基金会内部有一批隶属于他、甚至被称为Bright派的下属，原因不明。被询问是不是O5的时候会含糊其词然后祝福人家D级生涯愉快，但似乎应该确实不是O5。据侄子所说，他当前身为人事主管的主要目的似乎是为了方便将Bright家族成员调配入基金会。

过多的小细节不赘述，只要有什么感兴趣的问题就可以去Tumblr问原作者，连“在一个女性身体里时的生理期是什么感觉”都有粉丝会冲去问（。

（所有打有“[http://scp-wiki-cn.wikidot.com/system:page-tags/tag/bright%E5%8D%9A%E5%A3%AB#pages Bright博士]”的tag的外围）
 
**TJ Bright：**

SCP-590，“与汝共苦”，全名是Thomas Jack Bright，红发绿眼，有雀斑，成长速度缓慢，当前维持着青年外表，“因从前的治疗留下了几处难看的疤痕”。

在被迫降智前学识渊博，信仰自己阅读无数宗教书籍后杂糅出来的宗教。本质善良且温柔，“像TJ这样善良是一件很难做到的事”。曾与一位O5的女儿产生了感情纠葛，并致使后者诞下一女，因此被O5迁怒，导致Jack不得不把他变成傻子，在降智后心智很低，唯一爱好就是画画。

但有时会显露出让Mikell都畏惧的样子，原因不明。

（[[[SCP-590]]]档案、《[[[timeandrelativedimensionsincontainmentprotocols|神秘博士Crossover]]]》（Crossover注意）、《[[[codebrown|代号Brown]]]》）
 
**Claire Bright / LumineuxⅠ：**

Bright家族的长女。名字来源于现实里的Bright妹妹的名字。最初的设定里比TJ年长，但最新的设定里说明她是“家族中最为年长的女儿，但是比她所有的Brother都要小”，蛇之手高层Little Sister一员，拥有能够看到过去、现在和未来的能力，拥有金色头发和家族中难得的蓝色眼睛。

曾借助着母亲的力量逃出基金会和兄长们的控制，并更换了一个新的身体，热衷于监视基金会/老大哥并给兄长们添麻烦。在她死去的前十年里，她经常隐藏于Mikell所在的站点，搞无关痛痒的破坏。

对Mikell是憎恶又依恋的心情，而视Jack为“敌人、盟友、哥哥”，疼爱TJ。

当前设定已离世，原因不明，粉丝问“得知Claire死的时候Adam是什么反应”时，原作者的回答是“这发生时他已经知道了。”

（《[[[snippetsfromtheserpent|蛇之细语]]]》《[[[codebrown|代号Brown]]]》《[[[nothingtoseehere|这里没什么好看的]]]》）
 
**Sarah Bright：**

SCP-321“人之子”，因590复生，目前处于非生非死的状态，Bright家族最小的女孩。苍白而瘦长的躯体，红色的眼睛，总是抱着一个叫做泰迪先生的玩具熊。后者应该是个异常，因一个能使玩具活过来的孩子变成活物，但本质邪恶，它杀死David父亲而引来基金会，大部分玩具由此被带走，David被杀，玩具熊因此发誓复仇，要从基金会拯救其他孩子，目前与一个名叫Jaeger的异常女孩合作，姑且守护在321身边。

（[[[SCP-321]]]档案，《[[[intheendwedarenotgoahunting|终末：我们不敢去狩猎]]]》（天演末日论）） 
 
 **家族更远关系：**
 
**David Bright：**

Mikell唯一承认的嫡生子，却憎恨自己父亲对那些流浪在外、不被承认的孩子的冷酷，因而与父亲决裂，投靠Claire，协助其寻找自己的兄弟姐妹，想要帮助他们安全幸福地活下去。拥有能看到过去、现在、未来的能力。

在年少时，Mikell为了不让他被基金会带走而让人挖去了他的眼睛，致使其目盲，但这反倒强化了他的能力。随身携带一条具有卓帕卡布拉血统的庞大导盲犬，虽然Bright家族成员绝大部分都是泛性恋，但他是个专注的同性恋。

（《[[[codebrown|代号Brown]]]》《[[[nothingtoseehere|这里没什么好看的]]]》《[[[blinddate|男女初会]]]》）
 
**Yoric Elroy：**

笼统而言：
 
Bright家族人数众多，见《这里没什么好看的》《男女初会》，因此没法列举。
 
按原作者的话来说，Brights似乎天生无法克制住他们的生殖冲动，再加上这个家族的成员有着极高的异常产出比例，致使其后代在全世界散布，联姻、杂交、互通，势力在基金会和诸多GOI中盘踞。虽然Gears有父亲是The Administrator、女儿是黑皇后的设定，但Bright家族几乎可以说是基金会宇宙中设定最为特殊的家族。蛇之手中有一队专属特工用以寻找Bright们遗落世界各地的后代，家族中甚至有一整支全是绿型 / 现实扭曲者。用作者的原话，“Brights不会消失，他们一直都在。”

另外，这个家族和犹太教的关系很有趣。基金会本身与犹太教就有十分密切的关联，作为分级的 Keter 在希伯来语中意为王冠，用来抵消其他 SCP 危害效应的项目被分为 Thaumiel 级，Thaumiel 是逆生命之树（Qliphoth）上的第一个源质，而十个源质里也包括 Foundation（卡巴拉生命树中为基础，在英文上可译为基金会）、001提案里的“守门人”和“孩子们”都与犹太教有关联。

Clef有“撒旦”和“亚当”的传闻，Kondraki出身于波兰犹太教家族，而Bright家族也是出走德国的犹太。这个家族的父母分别起名为Adam和Evelyn，并且整个家族成员都具有强烈不可控的生殖欲望，很难说没有对亚当夏娃的暗喻。Bahir这个姓氏根据wiki有“光明之书”的意思，Lumineux则是法语中的光明。
