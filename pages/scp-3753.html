**Identyfikator podmiotu:** SCP-3753

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Instancje SCP-3753 są trzymane w hermetycznym pojemniku w klimatyzowanej szafce.

**Opis:** SCP-3753 desygnuje 119 niemarkowych torebek rumiankowej herbaty w ręcznie robionym drewnianym pudełku.

Gdy osoba z infekcją lub dolegliwością przygotuje SCP-3753 i wypije herbatę to zapadnie w głęboki sen. Gdy się obudzą, z podmiotu przez odpowiedni otwór siłą i bezboleśnie wydalone zostaną odpowiednie patogeny lub narządy. Wydalona materia, desygnowana SCP-3753-A, zacznie rosnąć dopóki osiągnie przybliżoną wysokość podmiotu, a potem wyrosną jej ręce.

Następnie słyszalny będzie dźwięk dzwonka bokserskiego, nie mający żadnego dostrzegalnego źródła. SCP-3753-A będzie następnie walczył z podmiotem wręcz dopóki jeden z nich się nie podda lub nie zostanie znokautowany. Nie jest wiadome w jaki sposób podmiot wciąż jest w stanie zachować funkcje życiowe nawet, gdy wydalone są niezbędne narządy. Podmiotu posiądą wtedy wiedzę na temat efektów SCP-3753 i zazwyczaj decydują się walczyć. Gdy podmiot spróbuje zaatakować SCP-3753-A z użyciem broni, obiekt się zdemanifestuje, a ciało podmiotu powróci do stanu oryginalnego.

* Jeśli podmiot wygra, SCP-3753-A zacznie się zmniejszać aż zniknie wraz z podmuchem pary. Podmiot kolejny raz zaśnie, a wszystkie usunięte narządy pojawią się z powrotem w ich ciele. Po przebudzeniu podmiot zgłasza znaczne, często całkowite, wyzdrowienie z ich choroby. 
* Jeśli podmiotowi nie uda się pokonać SCP-3753-A, SCP-3753-A siłą wejdzie w ciało podmiotu, a jego stan się nie zmieni.

Pudełko spontanicznie generuje jedną nową instancję SCP-3753 każdego ranka. 

**Skrócony Log Testów SCP-3753:**
||~ #||~ Podmiot||~ Choroba||~ SCP-3753-A||~ Zwycięzca||~ Notatki||
||01||Emma Lister||Ostre zapalenie oskrzeli||Powiększony wirus||Lister||Podstawowy test. Lister znokautowała SCP-3753-A, który zniknął. Lister zgłosiła całkowite zaniknięcie objawów po 8 godzinach.||
||03||Dr Rivka Yarkoni||Stresowe owrzodzenie żołądka||Żołądek||SCP-3753-A||SCP-3753-A pokonał Dr Yarkoni używając balachy i wszedł w jej ciało przez usta. Dr Yarkoni zgłosiła brak zmian w jej stanie.||
||08||Dyrektor Rosie||Dyskopatia||Kręgosłup||Rosie||Instancja SCP-3753-A udawała przegraną, by wyprowadzić atak z zaskoczenia, choć wciąż została pokonana. Choroba Dyrektora Rosie pozostała, ale ból znacznie spadł.||
||11||Agent Ursula Nunez||Nadciśnienie i depresja.||Układ krwionośny w kształcie humanoidalnym, mózg[[footnote]]Pierwszy przypadek uformowania się dwóch różnych instancji SCP-3753-A w tym samym czasie.[[/footnote]]||Nunez||Nunez walczyła z obiema instancjami, przy tym wykrzykując różne przekleństwa. Układ krwionośny dokonał demanifestacji, gdy Nunez go pokonała, a następnie zaczęła agresywnie atakować jej mózg z użyciem pięści i stóp aż się nie poddał. Zgłoszono znaczne poprawienie się jej nadciśnienia, wyższe poziomy serotoniny i zmniejszoną częstotliwość epizodów depresyjnych. Nunez poprosiła o wielokrotne użycie SCP-3753.||
||16||Henrik Sturmatem||Rak płuca w trzecim stadium||Komórka nowotworowa||SCP-3753-A||Sturmatem walczył i zmagał się z instancją SCP-3753-A przez 22 minuty i odmówił poddania się aż nie upadł ze zmęczenia. W jego stanie brak zmian.||
