**Mã vật thể:** SCP-ZH-717

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Chương trình truy vết thông tin định kỳ qua Internet của Tổ Chức có nhiệm vụ tìm kiếm mọi dấu hiệu hình ảnh có có liên quan đến SCP-ZH-717. Khi SCP-ZH-717 xuất hiện, ĐĐNCĐ-Cống-11 &#34;Đạo văn ắt bị truy cứu&#34; sẽ phụ trách công tác thu hồi dị thể và xử lý các tác nhân lan truyền nhận thức. Các bản kỹ thuật số của SCP-ZH-717 được quản thúc tại Điểm-ZH-02, dưới dạng một đĩa DVD vật lý. Mọi nghiên cứu trên vật thể SCP-ZH-717 chỉ được phép tiến hành bởi Phòng ban Kỹ thuật Lan truyền nhận thức, dưới sự chấp thuận của một Giám đốc có Quyền hạn An ninh Cấp 4. Các sinh vật hữu cơ có đặc tính dị thường phát sinh từ SCP-ZH-717a sẽ được quản thúc và nghiên cứu tại Điểm-ZH-44.

**Mô tả:** SCP-ZH-717 là một loạt những đoạn phim có tính chất dị thường có nội dung là bài giảng về giải phẫu học của ██████ vào năm 2007. Từ khoảng 43 phút 44 giây của SCP-ZH-717, ██████ sẽ tiếp tục giảng giải về cấu trúc ổ mắt, sau đó chuyển sang khu vực hố chân bướm khẩu cái (pterygopalatine fossa), rồi màn hình sẽ đột ngột chuyển sang màu hồng, với phần bảng đen có hiệu ứng âm bản trong khoảng 13 giây, kèm theo một tiếng ồn không xác định. Màn hình sẽ chiếu một hình ảnh tĩnh, mặc dù thanh thời gian không có dấu hiệu dừng lại và một số vật thể được nhìn thấy vẫn đang chuyển động chậm trên màn hình. Theo phân tích của Phòng ban Kỹ thuật Lan truyền nhận thức (DOME), quỹ đạo của các vật thể chuyển động trên màn hình không nhất quán giữa các đoạn phim.

Sau khoảng thời gian này, các hiệu ứng dị thường chủ yếu của SCP-ZH-717 sẽ bắt đầu biểu hiện. Trong 37% trường hợp, bác sĩ ██████ sẽ tiếp tục giảng về giải phẫu của hố chân bướm ở người cho đến hết đoạn phim, với mỗi lần giảng trong các đoạn phim sẽ có một số chi tiết khác nhau, nhưng nhìn chung những kiến thức được truyền tải là giống nhau, do các đoạn phim sử dụng những tiêu chuẩn giải phẫu khác nhau. Trong khoảng 55% trường hợp, bác sĩ ██████ sẽ không nói về hố chân bướm, mà sẽ chuyển chủ đề sang một đôi xương mặt (mà ông ta gọi là &#34;xương dữ&#34;, [[footnote]] **Chú thích của dịch giả:** Bản gốc trong tiếng Trung Phồn thể là 厲骨 (lệ cốt), theo nghĩa đen là xương hung dữ. Cần phân biệt với 淚骨 (lệ cốt), nghĩa đen là xương nước mắt, một chi tiết giải phẫu thuật có thật mang danh pháp chính thức là &#34;xương lệ&#34;. [[/footnote]] với chức năng &#34;chứa các chi phụ có dạng xúc tu trong hộp sọ). Trong trường hợp này, nếu tua ngược đoạn phim đến thời điểm giảng giải về xương hàm dưới, bác sĩ sẽ thay đổi lời giảng từ &#34;xương hàm dưới là xương duy nhất ở vùng đầu mặt có thể chuyển động&#34; thành &#34;xương hàm dưới và xương dữ là hai xương duy nhất ở vùng đầu mặt có thể chuyển động&#34;. Trong 6% trường hợp, sau thời điểm 43:44, người xem không thể điều chỉnh thanh thời gian được nữa và bác sĩ ██████ sẽ hướng về phía máy quay, với hai bên vùng mặt thuộc xương gò má xuất hiện sáu chi phụ dạng xúc tu, khuôn miệng bị biến dạng bất thường và không ngừng nói với các sinh viên bên trong đoạn phim rằng &#34;thời đại [BỊ XOÁ] đã đến gần, hãy khai mở xuoc&#39;kanha của các em&#34;. Đoạn phim kết thúc ngay sau đó. Trong ██ trường hợp, [DỮ LIỆU BỊ XOÁ].

Hầu hết nhân sự xem SCP-ZH-717 sau khi đoạn phim kết thúc đều chỉ cảm thấy nội dung của nó kỳ lạ và thiếu tự nhiên mà không có các hiệu ứng dị thường về sau. Trong một số trường hợp, người xem sẽ có phản ứng mãnh liệt với cụm từ &#34;xuoc&#39;kanha&#34;. Thuốc lú không thể ngăn chặn hiệu ứng nhận thức này. Các cá nhân này được chỉ định là SCP-ZH-717a. Cụm từ này được xác nhận là chỉ có hiệu ứng nhận thức độc khi xuất hiện trong SCP-ZH-717. Hiện cụm từ xuoc&#39;kanha được phỏng đoán là có liên quan mật thiết đến khái niệm &#34;xương dữ&#34;.

**Nhật ký Thu hồi:** SCP-ZH-717 lần đầu được phát hiện bởi bốn sinh viên tại Khoa Y, Đại học Viễn Kỷ. Khi bốn sinh viên này đặt nghi vấn với các giảng viên môn giải phẫu tại trường, thiết bị giám sát theo dõi của Tổ Chức trong văn phòng đã ghi nhận sự kiện. Qua điều tra sơ bộ, Tổ Chức xác nhận đó là một hiện tượng dị thường và nhanh chóng xoá bỏ, thay thế các tệp bài giảng đã được chia sẻ cho các sinh viên trong trường. Bốn sinh viên và các giảng viên nói trên đã bị tạm giữ trong một khoảng thời gian. Năm người có phản ứng tiêu cực trước hiệu ứng nhận thức của cụm từ &#34;xuoc&#39;kanha&#34;. Họ được chỉ định là đối tượng cần chú ý theo dõi và đã được phóng thích sau bốn tháng. Việc kiểm tra loạt đoạn phim bài giảng giải phẫu của ██████ trên Internet trong năm 2007 đã không tìm thấy thêm trường hợp SCP-ZH-717 nào. Phần lớn giảng viên và sinh viên ở Đài Loan hiện nay đều đang sử dụng phiên bản bài giảng vào năm 2014.

**Ghi chứ:** Vào năm 201█, Điểm-ZH-44 đã kiểm tra 13 cá thể SCP-ZH-717a và tìm thấy các sụn mới có kích thước khoảng 3--5mm phát triển từ hai bên xương bướm trên hộp sọ. Trong số những cá nhân này, 4 trường hợp đã được phẫu thuật loại bỏ khối sụn dị thường và tiến hành nghiên cứu mô học trên các mẫu thu được. 9 trường hợp còn lại hiện được quản thúc trong trạng thái đông lạnh theo Phương pháp Bảo quản Đông lạnh Sinh thể Hữu cơ loại Bảy.
