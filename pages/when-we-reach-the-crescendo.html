La cámara de pruebas estaba zumbando. No es un zumbido fluorescente, ni siquiera uno de los diversos implementos eléctricos ocultos dentro de sus paredes. No, este era un zumbido diferente. Fue...esperanzador. Una esperanza de que pronto, las piezas caerían en su lugar, y las cosas se terminarían. Parecía alegre, casi mareado, y parecía listo. En algún lugar, los músicos se estaban poniendo en su lugar. Todo lo que quedaba era esperar al conductor.

&gt; **Incidente 148-A:** Línea de tiempo, desde el principio...el █-22-██ ██: ██, el análisis de la grabación de seguridad de la cámara de prueba indicó un zumbido bajo que no es indicativo de ningún equipo actualmente ubicado dentro de la habitación. La investigación adicional sobre esta discrepancia auditiva está en curso.

----

...¿Y has vuelto a comprobar todo? &#34;

El Dr. Eberstrom asintió. &#34;Director Cyrus, no tiene nada de qué preocuparse. No es una pequeña cosa. Mis muchachos han conseguido esa suma mínima: la cámara de pruebas está tan bien conectada, todo lo que tengo que hacer es poner un interruptor.&#34;

Cyrus asintió. &#34;Bien, bien. Me complace escucharlo, doctor. Si todo va bien, esto podría ser una bendición para todas nuestras carreras.&#34;

&#34;¿Es eso importante?&#34; Eberstrom lanzó una mirada al Director.

&#34;Tal vez. Veremos lo que dicen los resultados. Podría ser una gran ayuda para la investigación que hacemos aquí.&#34;

Eberstrom sonrió para sí mismo. ¿Quién sabía que el hecho de dirigir a un grupo de monos sin llave para instalar una habitación podría llevarlo a compartir una habitación con el director del sitio? Oh, los lugares a los que iba a ir...

&#34;Ahora, vamos. El Agente HK-016 nos está esperando en la cámara de observación.&#34;

----

Lee Byron se miró en el espejo. Estaba presentable, por supuesto, casi en un grado impecable. Su bata de laboratorio se había planchado, luego la planchó un poco más y luego, para cambiar de ritmo, la volvió a planchar. Lo mismo paso con sus pantalones, e incluso su corbata. Casi lo había hecho con los calcetines, antes de que el sentido común se estrellara contra su cerebro. El estaba listo. Hoy era el día.

//Levanta tu batuta, conductor//

Lee sonrió para sí mismo. //Eso es todo//.

&gt; ...Imágenes de seguridad muestran al Investigador Byron saliendo de sus cámaras y dirigiéndose a la cámara de pruebas en ██:. En particular, el análisis de audio indica que está tarareando la misma melodía que se detectó desde la cámara de prueba vacía. Se están programando entrevistas con los miembros supervivientes del equipo de investigación para determinar cuando el Investigador Byron había empezado a canturrear.
----

Masipag estaba sentada en sus aposentos, furiosa de sí misma. Kulzn era un idiota. Fritz estaba obsesionado con un pedazo de papel. ¿Y qué consiguen hacer? Participa en la gran prueba de Byron. Su amigo, y su gran día, y los únicos testigos serían el director y el imbécil estancados.

Se volcó en su cama, refunfuñando para sí misma mientras miraba el reloj. Probablemente estaban preparando la prueba ahora. Casi podía imaginarse al Director Cyrus, sentado en su pequeño asiento pegado, mirando alrededor para poder fingir que estaba supervisando todo. Kulzn probablemente tenía esa estúpida mirada en su rostro, y ambos estaban viendo a Lee preparar sus cosas.

//Bluh. No debería estar tan enojada. Malo para el alma.//

Estirándose, Masipag se levantó y se puso algo de marcha. También podría matar algún tiempo, revisando por cuarta ocasion todo en el ala de contención. Quién sabe, tal vez ella vería a Lee regresar de su gran día.

&gt; ██:██ La Agente Masipag sale de sus aposentos y se dirige al ala de contención. La razón de esto es actualmente desconocida, ya que Masipag no estaba programado para realizar trabajos de seguridad en esta área.

----

&gt; ██:██ El Comandante William ingresa al área de contención SCP-085. Permanecerá aquí hasta que suenen las alarmas que indican el Incidente 148.

----

Byron inhaló. Esto fue. El gran juego. El último hurra, el aterrizaje, su momento de saludo. Mirando a los costados, verificó que todo estaba en orden. Sus papeles estaban en la mano, el controlador debajo del brazo y las gafas recién limpias. El estaba listo. Con mariposas en su corazón, dio un paso adelante, luego...se detuvo. Por un momento, sus brazos vacilaron frente a las puertas dobles. //¿Estuva mal? //

//Lee, necesitan su conductor. Tu eres el único. Nadie más puede protegerlos.//

Lee Byron abrió las puertas y fue recibido con la brillante luz.

&gt; ██:██ El Investigador Byron entra en la cámara de pruebas. En este punto, no se produce ningún movimiento importante de los miembros perdidos, con la notable excepción de Masipag y el Comandante Williams. El Director Cyrus, el Agente HK-016 y el Doctor Eberstrom no son visibles por el resto de las imágenes, debido a la falta de alimentacion de video dentro de la cámara de observación (que, aunque era una desviación del protocolo normal, fue insistido por el Director).

----

Cyrus miró a través del cristal. &#34;Eberstrom, ¿qué está haciendo ahora?&#34;

Eberstrom se levantó y miró a través del panel de cristal. &#34;Uhhh...parece que está preparando al sujeto de prueba. Debe prepararlo, ya sabe, atado y esas cosas. Señor.&#34;

&#34;Cierto. ¿Estás preparado allí?&#34;

Eberstrom asintió y se sentó en el piso alfombrado, limpiándose distraídamente las manos en el abrigo. &#34;Absolutamente, señor. ¡Tenemos esta cosa funcionando como una máquina bien aceitada!&#34;

&#34;Pensé que era una máquina bien engrasada.&#34;

&#34;Entiendes lo que quiero decir, señor.&#34;

Kulzn los observó y luego miró por la ventana. Byron, en este momento, estaba siguiendo los movimientos mientras se ataba a E-345 a una silla especialmente diseñada y colocando los instrumentos que sujetaban el telekill a su alrededor. Si, y esto fue si, todo fue de acuerdo con el plan, el hombre no podría mover un disco a través de la habitación con sus pensamientos.

Byron miró hacia la cámara de observación, deteniéndose brevemente para recuperar el aliento. Luego, dio un entusiasta pulgar hacia arriba.

&#34;Tire del interruptor, Doctor.&#34;

Eberstrom obedeció con gusto. Desde el techo, cuatro losas grandes y gruesas de la Aleacion Telekill descendieron a su lugar, su coloración gris verdosa complementaba el brillo metálico de las paredes de la sala de pruebas. Lentamente, fueron bajados a los marcos de hierro, que estaban dispuestos en un patrón de caja, ocultando completamente la E-345 de la vista. Luego, los brazos se retrajeron hacia el techo, dejando la habitación en silencio y apoyando la anticipación en los corazones de todos.

Entonces, algo inesperado. Bryon se dirigió al centro de la cámara de pruebas...

&gt; ...el ██:██ El investigador Byron produce un objeto, se cree que es un diapasón o un bastón de un conductor. Golpea la losa más cercana de la Aleacion Telekill, que inmediatamente comienza a producir un tono similar escuchados en ██:██ y ██:██. La grabación de la cámara comienza a dañarse a partir de este punto, aunque la grabación de audio no se ve afectada. Se ha determinado que el audio de este punto es de riesgo cognitivo y se ha eliminado.

----

Eberstrom miró por la ventana y, de repente, tomó nota de la gran atención de su compañero.

&#34;¿Qué demonios está haciendo ese chico?&#34;

Antes de que Cyrus o Kulzn pudieran abrir la boca, el panel de vidrio se agrietó. No lo suficiente para hacerla pedazos, aunque eso sucedió momentáneamente. Fue suficiente para dejar entrar el sonido, y ese sonido fue una gloria para contemplar.

//¿Puedes decirnos cómo suenan las campanas? ¿Puedes oírlo, las canciones, los niños, están cantando?//

Cyrus intentó parpadear, solo para descubrir que sus párpados ya no estaban presentes. Sorprendido, se puso de pie, para descubrir que sus piernas estaban compuestas de vidrio, destrozado en una agonía infinitesimal debajo de su cuerpo. Colapsando, su forma destrozada dio testimonio de esta tierra corrompida por solo unos momentos más, tiempo suficiente para que él pudiera tener los únicos ojos que presenciaron la muerte de sus compañeros.

La cara de Eberstrom trató de torcerse en un grito cuando la carne salió de ella, y sus huesos se fundieron en su boca, pero las palabras fallaron, y la cara continuó estirándose y torciéndose, hasta que cayo. Kulzn, con el pelo hundiéndose en el cuero cabelludo, hasta que pudo convertirse en una nueva forma digna de contemplar el ritmo que se oía en las ondas y giros del conductor.

Entonces, su propia mente se desvió a la partitura de una sinfonía olvidada, y murió.

----

&gt; El ██:██, se cree que 22 segundos después de la muerte de todo el personal dentro de la cámara de pruebas, las alarmas comienzan a sonar, lo que indica que se está produciendo un bloqueo en todo el sitio. El Agente Masipag inmediatamente comienza a moverse hacia el área de prueba. De manera similar, el Comandante Williams sale del área de contención SCP-085 y se dirige hacia la entrada del ala de prueba. Ambas partes se reúnen en ██:██.

----

&#34;...solo por un maldito segundo, ¿de acuerdo? Si están ahí, eso significa que ya están muertos. ¿Qué parte de eso no entiendes?&#34;

Fritz agarró el brazo de Masipag y la miró con lo que él esperaba representaba una determinación férrea.

&#34;Lo mejor que puedes hacer por él ahora es quedarte atrás, y esperar hasta que termine la brecha. ¡No necesitamos otra muerte aquí!&#34;

Masipag lo fulminó con la mirada. &#34;¿Cómo sabes que están muertos? ¡No sabes una mierda sobre lo que está pasando ahí dentro!&#34;

&#34;¡Escúchenme, carajo! ¡Si están ahí, eso significa que la prueba salió mal, lo que significa que están en el epicentro de la maldita brecha!&#34;

&#34;¿Por qué diablos los estás escribiendo tan rápido?&#34;

Fritz abrió la boca. &#34;Mira, solo-&#34;

&#34;¡NO! ¡Jódete, Fritz! ¡Nunca te preocupaste por él! ¡Nunca te importó ninguno de nosotros! Todo lo que hiciste fue pasar un tiempo con una puta //foto// de una mujer, demasiado obsesionada como para ver el mundo más allá tu estúpida llanura!&#34;

Masipag solto su brazo de las manos de Fritz y avanzo el pasillo.

Momentos después, la fuerza de la cámara de pruebas la hizo pedazos.
----

A pesar de todo, Byron mantuvo su acto, tocando las losas cuando fue necesario, y derribando los muros de la realidad que lo rodeaban. Esta fue su //Pièce de résistance//, su último acto de su vida. Incluso si todos los objetos que había estudiado hubieran sido destruidos, e incluso si, //si// esto también fallara, sería recordado. Hablarían de esto durante años.

La sonrisa de Byron se estiró, mientras la alegría salía de su mente. Esta fue su inmortalidad. Este fue el recuerdo.
