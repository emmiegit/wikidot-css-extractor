**Αριθμος Αντικειμένου:** SCP-716

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Η περιοχή συγκράτησης πρέπει να είναι επικαλυμμένη με καλώδιο που προστατεύει το εσωτερικό και το εξωτερικό. Σε περίπτωση που καταστραφεί οποιοδήποτε τμήμα της θωράκισης, πρέπει να εγκατασταθούν αμέσως οι πλάκες αντικατάστασης. Οι αλυσίδες και οι πλάκες που χρησιμοποιούνται για τη στερέωση του SCP-716 πρέπει επίσης να έχουν θωράκιση μολύβδου και πρέπει να αντικαθίστανται μόλις παρατηρηθεί φθορά ή διάβρωση.

Το SCP-716 πρέπει να παραμένει στραμμένο προς τον εξωτερικό τοίχο ανά πάσα στιγμή. Σε περίπτωση που το SCP-716 παραβιάσει τον περιορισμό και βγει από την περιοχή περιορισμού, οι ομάδες ανάκτησης πρέπει να παρακολουθούν το SCP-716 και να προσπαθούν την ανάκτηση μόνο όταν το SCP-716 ξεκουραστεί. Η ανάκτηση όταν είναι σε κίνηση μπορεί να γίνει μόνο με έγκριση από την εντολή O5.

Οι περιοχές με μακρόχρονη έκθεση πρέπει να αποστειρώνονται μετά την αφαίρεση του SCP-716. Τυχόν βιολογικοί οργανισμοί που επηρεάζονται από το SCP-716 πρέπει να τερματιστούν εκτός εάν απαιτείται για περαματισμό. Κανένας άνθρωπος δεν πρέπει να εισέλθει στο R.E.M. και να κοιμηθεί σε απόσταση διακοσίων μέτρων από το SCP-716 εάν δεν υπάρχει περιορισμός, εκατό μέτρα εάν είναι περιορισμένο. Οτιδήποτε εξέρχεται [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]

Δεν επιτρέπεται η είσοδος στο SCP-716 ανά πάσα στιγμή. Η συμμετοχή για δοκιμαστικούς σκοπούς πρέπει να εγκριθεί από την Διοίκηση της Βάσης

**Περιγραφή:** Το SCP-716 είναι μια μεγάλη ατμομηχανή και ένας μεταβλητός αριθμός βαγονιών, μεταξύ οκτώ και είκοσι κατά μέσο όρο. Η ατμομηχανή όσο και τα αυτοκίνητα φαίνονται να βρίσκονται σε μια προχωρημένη κατάσταση παραμέλησης. Η φυσική ζημιά που αντιμετωπίστηκε στο SCP-716 φαίνεται να &#34;αναγεννάται&#34; αργά με την πάροδο του χρόνου. Ωστόσο, διατηρεί μια εμφάνιση ακραίας παραμέλησης και σκουριάς. Το SCP-716 μπορεί να μετακινηθεί φυσικά με δυσκολία. Ωστόσο, η ατμομηχανή φαίνεται ότι δεν μπορεί να λειτουργήσει κανονικά και φαίνεται ότι λείπουν πολλά κρίσιμα μέρη.

Το SCP-716 παρουσιάζει μια επιλεγμένη μορφή τοπογραφίας. Ενώ φαίνεται να έχει έναν καθορισμένο αριθμό βαγονιών από εξωτερική παρατήρηση, το τρένο εμφανίζει μια φαινομενικά απεριόριστη ποσότητα βαγονιών κατά την είσοδό του. Σχεδόν όλα αυτά τα βαγόνια είναι κλειστά και φαίνονται να είναι τυχαίων τύπων (επιβατικά, βυτιοφόρα, μεταφορά ζώων, ταχυδρομικά κ.λπ.). Πολλά από αυτά εμφανίζουν άλλες ανώμαλες ιδιότητες, όπως [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Μερικά αξιοσημείωτα και επαναλαμβανόμενα βαγόνια είναι ένα βαγόνι μεταφοράς αλόγων με πτώματα αλόγων που κρέμονται από σχοινιά από έντερα προβάτων, ένα βαγόνι γεμάτο με μείγμα αργού πετρελαίου και ανθρώπινης χολής, ένα μεγάλο βαγόνι μεταφοράς γεμάτο με διάφορα είδη κλειδιών από πολλά διαφορετικά υλικά, [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ].

Το SCP-716 είναι επίσης ικανό για δύο μορφές μεταφοράς / κίνησης. Κατ &#39;αρχάς, μπορεί να ταξιδεύει και να κινείται με τρόπο σύμφωνο με μια ατμομηχανή παρόμοιων διαστάσεων παρά την έλλειψη ζωτικών εξαρτημάτων και οποιασδήποτε μορφή καυσίμου ή αγωγού. Το SCP-716 μπορεί να φτάσει σε ταχύτητες άνω των ███ km / h και μπορεί να το κάνει σε πολύ σύντομο χρονικό διάστημα. Ενώ φαίνεται να «προτιμάει» να ταξιδεύει σε τρέχουσες ή πρώην σιδηροδρομικές γραμμές, το SCP-716 είναι ικανό να κινείται «πάνω από την ξηρά», με τρόπο παρόμοιο με το SCP-1489. Η παρατήρηση του SCP-716 που ασχολείται με αυτήν την κίνηση σε μια αστική περιοχή δείχνει ότι δραστηριότητες που θα μπορούσαν να καταστρέψουν / απενεργοποιήσουν μια κανονική ατμομηχανή (όπως διείσδυση σε έναν τοίχο από τούβλα με πάχος τριών μέτρων) δεν επηρεάζουν το SCP-716 με οποιονδήποτε αντιληπτό τρόπο.

Η δεύτερη φόρμα μεταφοράς / κίνησης που εκτίθεται από το SCP-716 έχει παρατηρηθεί μόνο με ανθρώπους μέσα στο τρένο. Η πιθανότητα ενεργοποίησης αυτής της λειτουργίας φαίνεται να είναι σε μεγάλο βαθμό τυχαία, αλλά είναι πιο συχνή σε περιπτώσεις ομάδων πέντε ή περισσότερων ατόμων. Τα άτομα αναφέρουν ότι το SCP-716 ξαφνικά «μετατοπίζεται» και θα αρχίσει να κινείται, επιταχύνοντας γρήγορα στην τελική ταχύτητα. Η εξωτερική παρατήρηση θα δείξει ότι ανεξάρτητα από τις αναφορές ατόμων και τα ληφθέντα δεδομένα, το SCP-716 παραμένει εντελώς ακίνητο. Μόλις το SCP-716 ξεκινήσει αυτή τη μορφή μεταφοράς / κίνησης, τα άτομα γίνονται μη ανακτήσιμα.

Το SCP-716 εκθέτει επίσης ιδιότητες [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] (1)

Άτομα που βγαίνουν από το SCP-716 κατά τη δεύτερη μορφή μεταφοράς / κίνησης (2)
------

**Συμπληρωματικό έγγραφο:** 

&gt; {{[**[ΑΝΑΚΤΗΣΗ ΔΕΔΟΜΕΝΩΝ (1): Απαιτείται εκκαθάριση επιπέδου 2]**]}}

&gt; Συνεπής με μια μορφή άγνωστης ακτινοβολίας. Αυτό το εφέ φαίνεται να προέρχεται από το SCP-716 και φαίνεται να επεκτείνει το μεγαλύτερο SCP-716 που παραμένει στάσιμο σε μια τοποθεσία. Τα αποτελέσματα περιλαμβάνουν:
&gt;       
&gt; {{&lt;Εκτεταμένη λίστα και ορισμοί με παραδείγματα που παρατίθενται διαθέσιμα από τα Κεντρικά Αρχεία κατόπιν αιτήματος&gt;}}
&gt; * Τροποποιήσεις στο μέγεθος / σχήμα / συμπεριφορά της τοπικής χλωρίδας και πανίδας
&gt; * Μαζικές «αυτοκτονίες» και θύματα της τοπικής χλωρίδας και πανίδας
&gt; * Τροποποίηση των καιρικών συνθηκών και της σοβαρότητας
&gt; * Γενετική βλάβη, αλλαγή συμπεριφοράς και φυσική παραμόρφωση στους ανθρώπους
&gt; * Ψευδαισθήσεις (ακουστική, απτική, οσφρητική, οπτική)
&gt; Αξίζει επίσης να σημειωθεί η συμπεριφορά που επιδεικνύουν άτομα που μπαίνουν σε κατάσταση R.E.M. και κοινούνται μέσα σε αυτήν την «περιοχή προσβολής». Τα άτομα, θα αρχίσουν να «υπνοβατούν» προς την κατεύθυνση του SCP-716, ακόμη και σε άτομα χωρίς ιστορικό νυκτερινής διαταραχής. Τα άτομα που επιτρέπονται να εισέλθουν στο SCP-716 θα ξαπλώσουν σε εμβρυϊκή θέση στο πάτωμα των βαγονιών και θα συνεχίσουν να κοιμούνται κανονικά. Ομάδες ατόμων που εισέρχονται με αυτόν τον τρόπο έχουν αποδειχθεί ικανά να πυροδοτήσουν τη δεύτερη μορφή μεταφοράς / κίνησης που επιδεικνύει το SCP-716.

------

&gt; {{**[ΑΝΑΚΤΗΣΗ ΔΕΔΟΜΕΝΩΝ (2): Απαιτείται εκκαθάριση επιπέδου 4]**}}

&gt; Αναφέρουν ότι βλέπουν ένα απέραντο, άδειο επίπεδο σκληρής γης. Αυτή η πεδιάδα εμφανίζεται σχεδόν εντελώς χωρίς χαρακτηριστικά, και χωρίς κανένα περίγραμμα. Το μόνο χαρακτηριστικό είναι «μια ατελείωτη σειρά από βαγόνια, που μεταβαίνουν από τον ένα ορίζοντα στον άλλο». Αυτό θεωρείται ότι είναι το SCP-716. Τα πειράματα έχουν δείξει ότι το περιβάλλον είναι εντελώς αποστειρωμένο και δεν έχει καμία πηγή νερού. Η πεδιάδα φαίνεται να περνάει από έναν κύκλο ημέρας-νύχτας 72 ωρών, με αυτό που αναφέρεται ως «ένας πολύ μεγάλος ήλιος» και χωρίς φεγγάρι.
&gt;       
&gt; Τα άτομα εξακολουθούν να είναι σε θέση να στέλνουν και να λαμβάνουν ραδιοφωνικές και άλλες μεταδόσεις, αλλά αντιμετωπίζουν μια προοδευτική ανάλυση της σαφήνειας, με την επικοινωνία να καθίσταται αδύνατη μετά από περίπου ένα μήνα. Αυτή η ίδια ιδιότητα εκτίθεται από συσκευές επικοινωνίας εντός του ίδιου του SCP-716.
&gt; Η εξερεύνηση και ο πειραματισμός έχουν αυξήσει [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ: ΕΚΔΟΣΗ ΑΠΟ ΜΟΝΟ ΔΙΑΤΑΓΗ ΤΟΥ O5]
