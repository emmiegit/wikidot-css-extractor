    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1745-JP – ケツジェット
**著者:** ©[[*user Jiraku_Mogana]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-1745-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1745-JPには棘を有するバラ属の植物を一面に植え、民間人が物理的に立ち入ることができないようにしてください。また、公園管理員に扮した機動部隊け-2(“お花摘み”)はカメラによる監視および1日に数回の見回りを行い、枯れた植物が発見された場合は速やかに除去および新規に植栽を行ってください。


[[include component:image-block
|name=ジェット飛行イベント
|caption=ジェット飛行イベント発生時のSCP-1745-JP-2。臀部からの火が撮影されている。
|width=300px
]]

**説明:** SCP-1745-JPは████記念公園に存在する約900×45mの土地です。████記念公園はキ201「火龍」[[footnote]]ドイツのメッサーシュミット Me262を参考に、第二次世界大戦末期に開発が行われたジェット戦闘機。設計図面が完成していましたが終戦により実機は完成しませんでした。 [[/footnote]]などの開発を行っていた旧日本陸軍の戦闘機開発基地の跡地に開設された公園であり、SCP-1745-JPは滑走路の一部であった場所です。

SCP-1745-JP内に2人以上の人間と、スコヴィル値約8000以上[[footnote]]スコヴィル値は唐辛子の辛さを表す単位であり、この値は一般的なタバスコの辛さに相当します。[[/footnote]]の食物(以降SCP-1745-JP-1)がある場合異常性が発現します。SCP-1745-JP-1を摂取した最初の2人はSCP-1745-JP-2となります。SCP-1745-JP-2が1人の場合は周囲の人間にSCP-1745-JP-1を摂取するように強要します。摂取が断られるとSCP-1745-JP-2は、摂取量を微量にして譲歩する、自身の欺瞞を信じるよう強請する、挑戦や経験を美徳化する、などといった内容の発言を行い、説得を続けます。

SCP-1745-JP-2が2人になり約5分後、ジェット飛行イベントが発生します。まずSCP-1745-JP-2は極度の腹痛を訴え、SCP-1745-JP-2は互いに肩を組んでうずくまります。次にもう一方の腕を地面と水平に伸ばしたと同時に、SCP-1745-JP-2の臀部から高温の熱が発生し、ジェット推進によりSCP-1745-JP-2は射出されます。SCP-1745-JP-2は肩を組んだ態勢のまま、両者離れることなく最大時速850kmで上空約10000mを飛行します。射出1時間後SCP-1745-JP-2はSCP-1745-JP内に着陸し、この時点でSCP-1745-JP-2の異常性は失われ、体内のSCP-1745-JP-1は消失が確認されます。

飛行中は臀部から1mを超える火柱が出ていることが確認されますが、SCP-1745-JP-2は臀部の軽度の火傷以外に外傷を受けることはありません。SCP-1745-JP-2のジェット飛行イベント中の記憶は混濁しており、主に腹部や臀部の痛みしか想起されません。また、多くのSCP-1745-JP-2となった人間はジェット飛行イベント後、痔を患います。

**補遺:** ジェット飛行イベントに類似の事例が以下に示すドイツ支部の超常現象記録に報告されています。1942年に発生したこの現象は、ドイツ支部によると戦争の混乱のため追跡調査が不十分となっており詳細は不明のままです。

&gt; **概要紹介:** 上昇していく2つの火の玉が市民によって目撃されました。50mほど上空で火の玉が進行方向に対して左、右の順番で消えました。
&gt; **発生日時:** 1942年██月██日
&gt; **場所:** ドイツ国、バイエルン州ニュルンベルク
&gt; **追跡調査措置:** 火の玉が消滅した地点に下半身を露出した二名の記憶喪失の人物が発見され、身元の確認が行われています。付近にジェット戦闘機であるメッサーシュミット Me262などの開発を行っていたドイツ空軍の戦闘機開発基地があったため関連性が疑われましたが、空軍は否定しています。

**補遺2:** SCP-1745-JP内での植栽を行った際、地中に第二次世界大戦中書かれたとみられる論文やSCP-1745-JP開発者のものとみられる手記の紙片が発見されました。論文には「甘藷 [[footnote]]サツマイモ(Ipomoea batatas) [[/footnote]]を用いた瓦斯燃料の生産」「極限状況下におけるヒト臀部への着火現象と軍事技術への転用」などの見出しと「屁号部隊」と書かれた印が確認されましたが、本論に関する部分は発見されませんでした。以下が内容が確認できる部分の手記の抜粋です。

&gt; キ201の開発が中止になったそうだ。戦争が終わったのだから当然だが、あの燃焼噴射推進機[[footnote]]ジェットエンジン[[/footnote]]で空を駆ける姿を一目見たかった。腹を痛めて産んだ我々の研究も間もなく打ち止めとなるだろう。だが、このまま尻切れ蜻蛉で終わらせてたまるか。へっぴり腰の奴らもいるが、我々の最後っ屁を見せてやるんだ。火龍の分も。飛ばしてやる。</textarea></pre>
