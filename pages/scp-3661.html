    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **紧急通知：**SCP-3661的特殊收容措施近期已更新

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-3661/Smilie_Kissen.jpg|
    caption=SCP-3661-A7
]]

**项目编号：** SCP-3661

**项目等级：**  --Safe-- Euclid

**特殊收容措施：** [[collapsible show =&#34;+ 之前的收容措施&#34; hide =&#34;已过期——仅作存档目的&#34;]]

{{SCP-3661-A项目将被分别保存在一个装有内置摄像头的低价值物品储物柜中。SCP-3661-A的储存区域应至少距离SCP-3661-B所在的育儿区域15米远。}}

{{SCP-3661-B实例应被分别安置在标准人形育儿室中。}}

{{为了从SCP-3661-A的激活事件中保护SCP-3661-B，这些实例在经批准的测试外不得与SCP-3661-A项目接触。涉及激活事件的测试需经四级研究员伦理道德委员会的审查批准。}}

[[/collapsible]] 

[[collapsible show =&#34;+ 更新后的收容措施&#34; hide =&#34;即时生效&#34;]]

SCP-3661-A项目应被单独且与对应的SCP-3661-B实例一同保存在标准人形育儿室中

SCP-3661育儿区将被一个15m的安全区所隔离。

SCP-3661-A的激活事件在任何情况下都不应被打断。

[[/collapsible]]

**描述：** SCP-3661-A是对于一系列包含异常的机械部件的各种婴儿玩具的统称。SCP-3661-A项目从外观上难以与一般的玩具或洋娃娃区分开。那些异常的部件隐藏在项目内部，但机械部件会在激活事件期间出现。

SCP-3661-A的实例被指定为SCP-3661-A1, SCP-3661-A2，依此类推。基金会于19██年初次发现SCP-3661-A，至今已收容███个。SCP-3661-A的部件在批量生产和手工制作的玩具中都有发现。基金会所收容的每一个SCP-3661-A都对应着一个SCP-3661-B的特定实例。

SCP-3661-B是对被SCP-3661-A作为目标的人类新生儿或婴儿的统称。除了能够导致SCP-3661-A项目的激活外，没有任何一个SCP-3661-B实例表现出异常性质。

当所对应的SCP-3661-B实例进入快速眼动睡眠时，SCP-3661-A项目偶尔会激活。在激活期间，SCP-3661-A项目挤压出细如毛发的“导线”，这些导线被[已编辑],,1,,所覆盖。这种导线使用--未知技术--L-IV类技术来做到使自身曲折前进。目前没有发现能够预知或控制SCP-3661-A的激活的方法。

由SCP-3661-A延伸出的导线被证明拥有伸长至5m的能力，并且能绕/穿过简单的障碍物。SCP-3661-A项目实现这种导航能力的方法仍是未知的，项目获取SCP-3661-B实例的状态和位置的信息的方式亦然。

导线将会朝着所对应的SCP-3661-B的方向移动，如果能够到达，它将会通过诸如泪管，食道和尿道等通道进入SCP-3661-B的身体。SCP-3661-A延伸出的导线也被观察到在面部，颈部或四肢制造小切口来进入目标身体，并开始[已编辑],,2,,。

研究表明，SCP-3661-A延伸出的导线在激活期间会使用一种阻止SCP-3661-B醒来的麻醉剂。大约8%的SCP-3661-B的控制在激活事件中表现出极度的痛苦，这被假设为由针对此种效应的免疫反应引起的。

SCP-3661激活事件平均持续时间为8分43秒。在激活事件结束时，SCP-3661-A项目将会通过它们进入时的通道收回所有导线。在激活事件中SCP-3661-B的内部成像显示，[已编辑],,3,,。

当另一个人类个体在激活事件中进入SCP-3661-A周围5米以内的范围时，项目将会瞬间完全收回所有的导线（在0.15秒内）。这个过程有一个能够引起明显故障的风险（约3%），即导线无法成功从体内收回并造成伤口，导致SCP-3661-B的主要组织损伤。因此，--涉及到SCP-3661-A与SCP-3661-B之间的接触的实验应经过伦理道德委员会的审批--一个15m的安全区已围绕SCP-3661-B的收容区域建立。

因暴露于激活状态的SCP-3661-A而引起的内部损伤是由民用医疗设备无法检测到的，通常被误诊为自身免疫性疾病或其他系统性疾病。长期暴露于激活状态的SCP-3661-A会导致致命的器官衰竭，没有与相对应的SCP-3661-A分离的SCP-3661-B个体将会在18个月内死亡。

收容中的22%的SCP-3661-A项目被观察到在此之前停止活跃，并且明显变得迟钝。目前没有发现能够预知或控制这种现象的方法。--相关研究正在进行中。--

**初次发现：**基金会最初在日常数据挖掘的过程中，于一通由 ██/██/19██，██████拨出的911电话中发现了可能的异常活动，由此将项目编为SCP-3661。

[[collapsible show =&#34;+ 部分文字记录&#34; hide =&#34;- 关闭记录&#34;]]
&gt; 接线员：这里是911，有何紧急情况？
&gt; 
&gt; 报警者：我们女儿的床上有一个洋娃娃，它是一只兔子。来自███ ████████。有细线从它里面出来然后钻进我女儿身体里了。妈的，妈的，嘶——哦不。
&gt; 
&gt; 接线员：先生，我需要你的地址。
&gt; 
&gt; 报警者：好的，好的，嗯，███ █████大道。拜托了，拜托了，拜托了，我的宝贝，嘶——振作些我的孩子。
&gt; 
&gt; 接线员：你的女儿被从洋娃娃里伸出的线缠住了？
&gt; 
&gt; 报警者：不不，它们——它们正在钻进她的身体。钻进她的眼睛，然后是她的脖子。妈的，还有一根在她的耳朵里。嘶——哦我的孩子。一切都会好起来的。妈的，她哭的停不下来，我没法把它们弄出来。
&gt; 
&gt; 接线员：先生，请不要试着把线取——
&gt; 
&gt; 报警者：哦我的孩子，一切都会好起来的，一切都会好过来的。我已经试着弄断它们但它们就像——金属做的，或者别的什么玩意。哦我可怜的孩子啊，这他妈的到底是什么？她哭的这样厉害。
&gt; 
&gt; 接线员：先生，一个分队不久将会到达。
&gt;
&gt; 报警者：妈的，我可以透过脖子看到它。不不不，孩子，别动。这是曾经她最喜欢的小兔子。请不要哭。
&gt; 
&gt; [无关的对话已删除，全文见附录A]
&gt; 
&gt; 警察在8分23秒后到达。
[[/collapsible]]

民用医疗服务人员将这个洋娃娃与婴儿（后来被分别指定为SCP-3661-A1与SCP-3661-B1）送至医院，在这里他们被基金会人员拦截。

Site-██的外科医生无法将SCP-3661-B1与项目分离，该实例在手术过程中的第4小时28分钟时死亡。尸检显示，主要的导线束在眼球周围移动，通过视神经腔进入[已编辑],,4,,。额外的导线通过鼓膜到达[已编辑],,5,,，并穿透颈部与胸腔与心脏接触。

掩盖故事3661-CS1（“因松脱的线绳窒息”）已被制定；MTF Sigma-12（“无忧无虑的医生”）修改了医院的档案与目击者证词以与掩盖故事相符合。

我们猜测在激活事件中SCP-3661-A1发生了故障，使它的导线不能收回。但在SCP-3661的收容过程中没有记录到类似的事件。

**附录**

[[collapsible show =&#34;+ 事故报告06/26/2017（需二级访问权限）&#34; hide =&#34;二级访问权限通过&#34;]]
在常规检查中，SCP-3661-B79尽管已与SCP-3661-A79分离，但仍然表现出了肝功能衰竭的症状。在SCP-3661-B79的收容室的床垫中发现了未编目的SCP-3661-A组件。对安保录像的检查排除了由研究小组放置的可能。项目突破收容的能力足以证明项目应被升级至Euclid级。（,,已批准-四级主管Hogue,,）
[[/collapsible]]

[[collapsible show =&#34;+ 事故报告07/14/2017 （需三级访问权限）&#34; hide =&#34;三级访问权限通过&#34;]]
在对SCP-3661-A的异常机械部件进行检查时，初级研究员Pao注意到了它们与[已编辑],,6,,的相似之处。

进行特别研究的申请已经由Hogue主管提交给O5。初级研究员Pao，初级研究员Randall，和高级研究员Siczybski，来自研究特遣队Omega-9（“黑盒记录者”）的监督，将获得四级及以下的全部SCP研究文件，以实现新信息间的交叉参考。研究员均同意在接触了特殊权限后接受记忆删除。
[[/collapsible]]

[[collapsible show =&#34;+ From：O5-11 ___ To：四级站点主管Hogue&#34; hide =&#34;四级访问权限通过&#34;]]
早上好，主管。

研究员Pao, Randall和Siczybski都应因他们的贡献而受到嘉奖，以及在他们痊愈后获得两周带薪休假。

根据Siczybski-Randall-Pao报告中的发现，所有关于SCP-3661的技术数据和其他敏感信息立即被重新划分为四级权限。相应的，RAISA将审查文件。

请告知L4/3661的工作人员，我们预计在本周末之前会有收容措施的更新。你的反对意见已经被注意到，但是伦理委员会已经完成了他们的评估，并且发现新的协议是有必要的。不予遵守则有可能产生一时间悖论。黑盒记录者们证实了这一结论，他们说我们很幸运因为那一切还没有发生。我们不应该发现这些。

现在我们知道他们是什么了，蛇之手和混沌分裂者们迟早也会知道的。额外的资源将被分配到你的站点以提高它的安全性。合规团队将进行全面的指挥，以尽可能长时间地防止不可避免的泄漏。我对前者表示祝贺，对后者表示抱歉。

我们不知道那会是什么时候，但这些探测器最终将会是由基金会放置的，可能是由你或者我。我们不会轻易的这么做，但他们所要完成的任务必须成功。

控制，收容，保护
O5-11
[[/collapsible]]
[[collapsible show =&#34;+ 已编辑的技术相关信息——仅限四级权限&#34; hide =&#34;四级访问权限通过&#34;]]
1：在激活期间，SCP-3661-A项目挤压出细如毛发的“导线”，这些导线的顶端安装有__显微或近显微外科工具__。

2：SCP-3661-A延伸出的导线也被观察到在面部，颈部或四肢制造小切口来进入目标身体，并开始__钻透皮肤与肌肉组织与各种器官系统接触__。

3：在激活事件中SCP-3661-B的内部成像显示，__导线进入内部器官，并执行了明显类似于活组织检查或探查手术的程序。用微克级敏感度天平进行的测试证实，在激活事件中，从SCP-3661-B实例中提取的微量生物质消失了；目前仍未知SCP-3661-A项目是如何实现这种传送的。__

4：尸检显示，主要的导线束在眼球周围移动，通过视神经腔进入__前额皮质和视神经交叉__。

额外的导线通过鼓膜到达__颞叶与扣带回__，并穿透颈部与胸腔与心脏接触。

6：在对SCP-3661-A的异常机械部件进行检查时，初级研究员Pao注意到了它们与__基金会最近开发的医疗设备中所使用的部件__的相似之处。
[[/collapsible]]
