**Ítem #:** SCP-2444

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Cualquier publicación en las redes sociales, anuncios locales o comunicaciones por celular relacionadas con SCP-2444 deben ser marcadas y revisadas por los intérpretes de la Fundación. Se desplegará al [[[mtf-psi-7-home-improvement-hub| Destacamento Móvil Psi-7 &#34;Bricolaje&#34;]]] para neutralizar cualquier estructura que se encuentre albergando a SCP-2444. Todas las instancias de SCP-2444-1 serán catalogadas y mantenidas para su estudio y referencia en una de las bóvedas del [[[secure-facility-dossier-site-77| Sitio-77]]].

La detención de las entidades que residen en SCP-2444 aún no ha resultado posible, ya que la desmanifestación se produce una vez que se alcanza la frontera de SCP-2444, pero los intentos de aplicar una contención total sobre ellas están en marcha.

**Descripción:** SCP-2444 es una manifestación física recurrente que se asemeja a un mercadillo interior. Los edificios decrépitos y abandonados en zonas urbanas son los huéspedes más frecuentes del fenómeno SCP-2444, aunque las estructuras rurales también se han visto afectadas ocasionalmente. Hasta ahora, SCP-2444 solo ha aparecido en el territorio continental de Estados Unidos y Canadá.

Los individuos que viven a una distancia razonable de viaje[[footnote]]Esto parece ser subjetivo para el individuo afectado.[[/footnote]] del lugar en el que aparece SCP-2444 tendrán sueños recurrentes sobre SCP-2444 poco antes de su aparición. Lo más frecuente es que estos sueños tomen la forma de posesiones físicas del sujeto, a menudo uniéndose físicamente a estos objetos y, en ocasiones, convirtiéndose él mismo en una pieza de la mercancía. La mayoría de los objetos soñados son aquellos que han sido codiciados por el soñador en su vida de vigilia[[footnote]]No es seguro que las personas afectadas desearan las cosas que aparecen en sus sueños antes de ser afectadas por SCP-2444.[[/footnote]]. Aunque solo un pequeño número de individuos experimentará este fenómeno, les predispondrá fuertemente tanto a visitar SCP-2444 como a animar a otros a hacerlo.

Mientras está activo, SCP-2444 alberga numerosos comerciantes y vendedores, algunos de los cuales se han encontrado como recurrentes. Los artículos que se venden en SCP-2444 se parecen a los que se pueden encontrar en un mercado de segunda mano, como ropa, libros, aparatos electrónicos, utensilios de cocina y muebles. Todos estos artículos parecen tener un origen extradimensional, aunque algunos son más evidentes que otros. 

Parece que se ha intentado ocultar este hecho: en la ropa se han encontrado universalmente todas las etiquetas y marcas recortadas, aunque hay muchos otros indicadores como la presencia de numerosos agujeros en las mangas, agujeros en el cuello demasiado grandes y algunas prendas no tienen ningún agujero. Además, los diseños pueden tener patrones anómalos en movimiento o fluidos. Algunos casos recurrentes documentados de esto incluyen imágenes en movimiento de lluvia, nubes, hombres sin rostro que hacen gestos para que los sigan, junto con animales bebé deformes que carecen de dientes y envoltorios de regalo que son destrozados.

Otras mercancías encontradas dentro de los confines de SCP-2444 parecen ser falsificaciones extradimensionales de artículos de la cultura popular u otras cosas que se encuentran comúnmente en los rastros. Suelen ser vendidos por vendedores recurrentes. El personal de la Fundación que se acerque a estos individuos debe tener cuidado al tratar con ellos. Todos los objetos producidos en SCP-2444 deben clasificarse como instancias de SCP-2444-1.

Una lista parcial de algunos vendedores recurrentes notables y su mercancía es la siguiente:

&gt; **Nombre Dado:** Sr. Desordenado
&gt; **Descripción:** Parece ser un hombre blanco con rasgos muy variables, la única consistencia es la inconsistencia. Destaca por tener una voz aguda y por aparecer siempre con un delantal de artista.
&gt; **Artículos habituales vendidos:**
&gt; * Aparentemente, versiones piratas de artículos de Wondertainment, como el Cor. Bleep (un robot de juguete autónomo que intenta huir cuando se le acerca un humano) y el superpapel (papel de cera que puede doblarse para formar aviones de papel que adoptan el mismo patrón de vuelo universal de caída en picado inmediata).
&gt; * Versiones alteradas de la cultura pop contemporánea, incluidas las figuras de acción de &#34;Rick y North&#34; y los DVD caseros de &#34;Mystery Laboratory Culture 10k&#34;, las &#34;Legiones&#34; que parecen ser humanoides verdes con grandes ojos que llevan vestimenta militar clásica.
&gt; * Libros, en papel y en tapa dura, con temas como la forma correcta de despellejar a un gato, una breve historia de las escaleras, flebotomías para tontos y biografías de individuos históricos que difieren enormemente de la realidad.[[footnote]]Véase el informe del agente Boyd sobre &#34;Edison y Nintendo durante la Gran Guerra de las Consolas - Una Historia&#34;[[/footnote]] La mayoría de los libros contienen inscripciones que indican que fueron regalos muy codiciados.
 
&gt; **Nombre Dado:** Babosa
&gt; **Descripción:** Entidad humanoide de origen indeterminado, con sobrepeso y sin vello corporal visible. Se desplaza en una silla de ruedas eléctrica de fabricación casera, aparentemente fabricada con una máquina de juegos recreativos de conducción y un generador portátil. Le faltan varios dedos y se comunica de forma casi ininteligible.
&gt; **Artículos habituales vendidos:**
&gt; * Revistas de electrónica que muestran ordenadores portátiles con tecnología de tubos de vacío, coches voladores y acuáticos, mochilas propulsoras personales y auriculares de realidad virtual. La mayoría parece estar muy desgastada, con notas de los anteriores propietarios, artículos destacados con círculos y precios resaltados.
&gt; * Antenas de televisión por satélite con marcas relacionadas con el &#34;Colectivo [[[Oneiroi]]]&#34;. Se ha demostrado que las afirmaciones del vendedor de poder transmitir los sueños del propietario son falsas, ya que los aparatos no funcionan en absoluto.
&gt; * Aparatos electrónicos antiguos, como una consola de videojuegos etiquetada como &#34;Dependo 64&#34;, aparentemente fabricada tanto para jugar a videojuegos como para ayudar a las personas que sufren enuresis nocturna a prevenir futuros incidentes.
&gt; * Varios dispositivos comerciales y de &#34;imitación&#34; de teléfonos inteligentes, la mayoría de los cuales venían con el fenómeno [[[SCP-2876]]] incorporado.
 
&gt; **Nombre Dado:** Dr. Mangus
&gt; **Descripción:** Hombre asiático que lleva una bata de laboratorio sucia y una pequeña espada en la cintura. Se le ve llevando al menos 11 relojes de pulsera diferentes en todo momento, y frecuentemente se automedica los medicamentos que vende.
&gt; **Artículos habituales vendidos:**
&gt; * Suplementos herbales y ayudas para dormir; cuando se toman pueden hacer que el usuario experimente sueños vívidos relacionados con SCP-2444, junto con cualquier otro objeto/medio que desee poseer o experimentar. También se ha observado que son muy eficaces para hacer que los usuarios se duerman.
 
&gt; **Nombre Dado:** Shrek Faustus
&gt; **Descripción:** Humanoide calvo y albino, con rasgos retraídos y que suele llevar albornoz y zapatillas.
&gt; **Artículos habituales vendidos:**
&gt; * Ropa con la mencionada apariencia y propiedades anómalas; todos los artículos vendidos por esta entidad parecen tener algún nivel de apariencia anómala.
&gt; * Utensilios de cocina con apariencia personalizada, junto con cuchillas curvadas y sartenes y tuppers deformes pero funcionales.
&gt; * Collares para mascotas que parecen haber sido fabricados para animales de tres cabezas, recintos para hámsters u otras criaturas similares aparentemente tan grandes como los gatos o los perros pequeños, alimentos para mascotas exóticas, extintas o mitológicas.

Todos los vendedores recurrentes encontrados durante la exploración de SCP-2444 deben ser registrados en el [http://lafundacionscp.wikidot.com/extended-log-of-scp-2444-vendors Registro Ampliado de Vendedores de SCP-2444]

**Historia:** SCP-2444 fue descubierto por primera vez cuando varios agentes de la Fundación se vieron afectados durante una operación de campo no relacionada. Tras asistir a SCP-2444 y observar su inusual mercancía, se encontraron otras apariciones reportadas que se remontan a principios de la década de 1960.

El siguiente pasaje siempre se ha encontrado erigido como una pancarta sobre la entrada de SCP-2444.

&gt; Coge lo que necesites, cuando termines no tires por favor reparte tus cosas entre tus amigos. Nosotros también somos dignos de ser amados.
