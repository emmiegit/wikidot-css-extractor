    <pre><textarea class="page-source" readonly>&gt; 2018/4/29 17:00
&gt; Site-CN-75-C0的通讯中心被强信号干扰器覆盖，Site-CN-75-C0区暂时失去与外界进行通讯的能力，但其内部通讯却仍保持正常。事件CN-322/75/Accident正式开始。事件发生时，Site-CN-75超过二分之一的人员正处于C0区，其中包括█名3级及以上人员。

&gt; 2018/4/29 17:03
&gt; 原SCP-CN-322负责人，3级研究员罗██博士向主控中心发送伪造的敌对组织袭击报告。由于事先安装在中央计算机中的木马程序的干扰，主控中心判断袭击为真，Site-CN-75-C0区域所有出入口被封锁，同时广播开始引导人员进入中央安全区。

&gt; 2018/4/29 17:05
&gt; 部分原为特工的SCP-CN-322-1个体进入武装部，并利用“伪装形态”成功取得安保人员的信任。

&gt; 2018/4/29 17:07
&gt; Site-CN-75-C0总电源被强制切断。备用电源于之前已被破坏。由于失去电力供给，主控中心无法解除C0区各出入口的封锁状态，此时C0区实质上已成为封闭空间。随后SCP-CN-322的收容室被打开[[footnote]]收容室大门独立供电，故在总电源被切断后仍能保持工作。[[/footnote]]，SCP-CN-322突破收容。
&gt; 
&gt; SCP-CN-322-1个体趁机控制了了武装部的原安保人员并控制了武装部。但某位无法确定的安保人员在被控制前通过无线电发出了警告信息。
&gt; 
&gt; 由于失去电力供给，许多电子门无法以常规方式开启。除少部分进入了中央安全区的人员以外，其他人员均被困在了安全区以外。部分研究人员甚至被困在了其个人办公室中。

&gt; 2018/4/29 17:09
&gt; 数名事件发生时距武装部较远的特工赶到了武装部。SCP-CN-322-1个体试图再次利用“伪装形态”取得信任，但由于之前收到的警告信息，特工们直接对SCP-CN-322-1个体发起了攻击。SCP-CN-322-1个体开始还击。
&gt; 
&gt; 同时，处于中央安全区的人员开始意识到敌袭警告存在问题。部分人员开始尝试离开中央安全区，但由于无电力供给及合适的工具，所有此类尝试均告失败。

&gt; 2018/4/29 17:12
&gt; 在经历了两分钟的交火后，意识到常规武器无法对SCP-CN-322-1个体造成有效杀伤的特工开始撤退。此时，数名潜伏于特工中的SCP-CN-322-1个体突然对其余正常特工发动袭击，直接导致了██名特工被SCP-CN-322-1个体抓获。但多名特工在受到袭击时将受袭状况通过无线电告知了其余人员，成功使得剩余人员得知了SCP-CN-322-1个体的伪装能力。

&gt;

&gt; **赵██：**好了好了，有工夫吵还不如快走呢！有什么事待会再说！

&gt; 2018/4/29 17:20
&gt; SCP-CN-322-1个体开始搜寻并袭击所有未进入中央安全区的人员。同时，由于发现了SCP-CN-322-1个体的伪装能力，幸存人员之间开始相互猜疑。

&gt; 2018/4/29 17:25
&gt; 胡八道博士使用其随身携带的高压电击枪消灭了一个SCP-CN-322-1个体，验证了SCP-CN-322-1个体的弱点。在此情况明了后，中央安全区内的人员开始全力尝试恢复电力供给。

[[collapsible show=&#34;查看视频记录CN-322/75/Accident/Log/3&#34; hide=&#34;结束访问&#34;]]
此记录来自胡八道博士的便携式摄像机。
&gt; //（记录开始）//
&gt; 
&gt; //（镜头似乎是被放置在办公桌上，胡八道博士坐在办公室的椅子上，两眼直视着镜头，头上戴着一副无线电通讯设备）//
&gt; 
&gt; **胡八道：**你好，我是Site-CN-75的3级研究员胡八道博士。现在的时间是2018年4月29日晚上17时10分。在几分钟前，Site-CN-75的C0区——也就是我现在所在的位置发生了一起敌对组织袭击事件。
&gt; 
&gt; **胡八道：**约七分钟前，整个C0区响起广播，声称站点遭到了敌对势力进攻，要求所有人员撤入中央安全区。但我因为正在处理一份机密文档，所以没有第一时间撤离。三分钟前，正当我打开办公室的门准备前往中央安全区时，整个C0区毫无征兆地全面断电。事实上，如果我开门开得再晚一点的话，我恐怕就要被困在办公室里了。
&gt; 
&gt; **胡八道：**当时发现断电后，考虑到在断电情况下，中央安全区的大门无法开启，我立即选择了掩上门，回到办公室，并通过无线电发送求援信号。但此时我发现，站点遭到了信号屏蔽，无法向外界发送信息，但奇怪的是，站点内部通讯似乎不受影响。于是我决定等待变化，暂不行动。
&gt; 
&gt; **胡八道：**在一分钟……现在是两分钟前，我听到无线电中传来了一个信息：几个叛变的站点员工袭击了武装部的安保人员。目前武装部已被控制。
&gt; 
&gt; **胡八道：**就目前情况来看，这可能是某个敌对组织策划已久的一次针对Site-CN-75的打击。趁Site-CN-75几大主力MTF尤其是银狐都不在C0的时候……等等，我听到无线电中有新的有价值信息。
&gt; 
&gt; **胡八道：**……
&gt; 
&gt; **胡八道：**情况有变，袭击武装部的员工是异常个体伪装成的……或者说他们已经变成了异常个体。据我听到的信息，这些异常个体具有两种形态，“蓝色形态”下其性质似乎类似于俗称的幽灵，不会受到常规武器的伤害，而“人形”下其性质似乎近似于人类，但受伤可以使其进入蓝色形态……
&gt; 
&gt; **胡八道：**靠，有伪装成特工的异常个体突袭了两个正常特工。也就是说此时中央安全区内也可能存在异常个体。
&gt; 
&gt; **胡八道：**考虑到这些幽灵能穿墙，我认为继续待着狭窄的办公室内不是什么好主意。现在我要尝试前往通讯中心，试试能不能联络上外界。
&gt; 
&gt; //（胡八道起身，将镜头放在其研究员服装前胸口袋中）//
&gt; 
&gt; **胡八道：**（走出办公室，环顾走廊）很好，我没有看见任何一个——等等，谁在那里？出来！
&gt; 
&gt; //（一名年轻男性从走廊拐角处走出，举着双手。）//
&gt; 
&gt; **胡八道：**（掏出随身携带的电击枪指向男子）……Hare？好吧，不管你是不是Hare，站在那里不要靠近。
&gt; 
&gt; **Hare：**我知道你在担心什么。但我确实不是异常个体。而且你也看到了，我没有携带任何武器，即使我真是异常个体，也不会对你造成威胁。
&gt; 
&gt; **胡八道：**确实，但不管怎么样，在我找到某种确认你不是异常个体的方法前，请和我保持十米以上的距离，否则我就开枪。
&gt; 
&gt; **Hare：**我需要帮助。我之前遇到了一个幽灵异常个体，它……
&gt; 
&gt; //（此时，一个SCP-CN-322-1个体出现在Hare背后，并对其发起了攻击）//
&gt; 
&gt; **胡八道：**闪开！
&gt; 
&gt; //（Hare立即以一个漂亮地翻滚躲开了SCP-CN-322-1个体的进攻，与此同时，胡八道博士冲上前扣下了电击枪的扳机。电流直接命中了SCP-CN-322-1个体。SCP-CN-322-1个体发出惨叫，随后分解为蓝色颗粒消失）//
&gt; 
&gt; **Hare：**……它被干掉了？
&gt; 
&gt; **胡八道：**……貌似是这样。看来它们的弱点是电击。怪不得它们要切断站点的电源，估计是怕穿墙时撞上墙里的电线，死都不知道怎么死的。
&gt; 
&gt; **胡八道：**所有人员注意，幽灵异常个体疑似惧怕电击！重复一遍，幽灵异常个体个体疑似惧怕电击！
&gt; 
&gt; //（说完后，胡八道博士突然注意到其已经站在了Hare的身边）//
&gt; 
&gt; **胡八道：**（迅速远离Hare）还有一件事！我现在和Hare在一起。如果我出现意外，则说明Hare是异常个体！
&gt; 
&gt; **Hare：**喂！我要是异常个体刚才趁你说话时候就把你干掉了好不？
&gt; 
&gt; **胡八道：**小心无大错……等等，你有没有听到……
&gt; 
&gt; //（虎吼声）//
&gt; 
&gt; **胡八道：**CN-322！靠！我就说那玩意有问题！跑！
&gt; 
&gt; **Hare：**往哪儿跑？
&gt; 
&gt; **胡八道：**下面！高危异常收容室！收容室大门是单独供电，我们可以开一间收容室然后把我们自己关进去！
&gt; 
&gt; **Hare：**……真是个天才般的办法。
&gt; 
&gt; //（两人向着虎吼传来的相反方向奔跑，身后虎吼声逐渐逼近）//
&gt; 
&gt; **胡八道：**到了！
&gt; 
&gt; //（胡八道利用其权限打开了一间空置的高危异常收容室门，进入后从内部将其关闭）//
&gt; 
&gt; //（SCP-CN-322出现在两人的视野中，身边跟着两个SCP-CN-322-1个体。SCP-CN-322试图击破收容室，尝试失败后离开）//
&gt; 
&gt; **胡八道：**……刚才这玩意的身边上是跟着两个异常个体吧？莫非这些异常个体其实是传说中的“伥鬼”？
&gt; 
&gt; **Hare：**是不是伥鬼不一定，但八成和SCP-CN-322有关联。
&gt; 
&gt; **胡八道：**所有人员注意，异常个体很可能与SCP-CN-322有关。注意那些接触过SCP-CN-322个体的人员！
&gt; 
&gt; **胡八道：**暂时咱们还是别试着从这儿出去吧。那只铜虎可能还在外面等着我们呢。先休息一会，看看情况再做决定。
&gt; 
&gt; //（记录结束）//
[[/collapsible]]

&gt; 2018/4/29 17:35
&gt; 处于中央安全区的人员准备开始修复被切断的电路。一个潜伏于中央安全区人员中的SCP-CN-322-1个体被消灭。但此时总电源被再次破坏，只有联通通信中心的部分被修复。但由于强信号屏蔽仪的存在，C0区仍然无法与外界取得联系。

[[collapsible show=&#34;查看音频记录CN-322/75/Accident/Log/4&#34; hide=&#34;结束访问&#34;]]
此记录来自于Yoghurt博士的手机。
&gt; //（记录开始）//
&gt; 
&gt; **3级研究员赵██博士：**刚才胡八道在无线电里说的内容各位都听见了吧？那些异常个体惧怕电击。我认为这个信息可信度相当高。
&gt; 
&gt; **Yoghurt：**但是我们不知道多强的电击可以消灭它们，因此我们无法通过电击来分辨异常个体。
&gt; 
&gt; **2级研究员林██博士（被标记为SCP-CN-322-9）：**胡八道使用的应该是基金会的“泰勒-III”型电击枪。这种电击枪最低档位也有200伏，足以对人类造成致命伤害。
&gt; 
&gt; **2级研究员刘██博士：**至少我们找到了一种对付这帮家伙的方法不是吗？对了，我好像记得中央安全区有几把电击枪？
&gt; 
&gt; **Yoghurt：**是的，我已经拿过来了。而现在，我认为我们应该试着去修复电路。
&gt;
