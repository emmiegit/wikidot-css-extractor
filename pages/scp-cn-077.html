**アイテム番号:** SCP-CN-077

**オブジェクトクラス:** Keter 

**特別収容プロトコル:** SCP-CN-077は現在財団が収容することが不可能な場所に位置しています。その存在を認識し、かつその存在を観測するのに十分な技術力を有する組織・個人は既にCクラス記憶処理を施されているか、財団との3177秘密協定に署名しています。毎日三台の電波望遠鏡により、異なる角度からSCP-CN-077の存在する位置の宇宙を観測するとともに、SCP-CN-077-1からSCP-CN-077-346の活動状態を記録せねばなりません。既知の記録ではオブジェクトは相互に影響していると結論づけられています。このため、特定の或いは複数の個体が正常ではない活動状態となるか、あるいは監視範囲の外に進出した場合は、当直の職員は直ちに通報してください。報告の遅延は処刑へと繋がります。

**説明:** SCP-CN-077は小惑星帯に存在する、黄道上の一連の岩石の破片の総称です。破片は全部で346個あり、それぞれSCP-CN-077-1からSCP-CN-077-346と命名されました。個体のサイズは150mから2000ｍと不均一です。全てのオブジェクトは非実体の球面上を移動し、その運動経路を算出することはできませんが、各個体はお互いに衝突せず、オブジェクト間には斥力が存在すると考えられます(補遺三)。SCP-CN-077は生物群体の休眠状態である可能性があり、SCP-CN-077に対するサンプル調査は20██年に実行される予定です。

発見経緯: SCP-CN-077の記載された書籍(補遺一)は1588年に刊行されたと推定され、作者不詳です。19██年，████大学の███教授の自宅よりこの書籍は発見され、これによりSCP-CN-077の存在が知られました。技術的な制限が原因で彼はSCP-CN-077の存在を証明することができませんでしたが、彼の論文はエージェント███の注意を引きました。その後、SCP-CN-077は財団により存在が証明され、この書籍は財団中国支部により回収され、███博士はインタビューを経た後(補遺二)、財団にスカウトされました。

**補遺一** 回収された書籍《天寰宇志》中のSCP-CN-077に関する抜粋　データは検閲されています
&gt; 万暦十三年[[footnote]] 訳注: 西暦1585年。[[/footnote]]█月初█，南嶺より異石降り、奇獣出ずる、其の形定め無く、初め五目三尾、犬に似たり，軍人にあらざれば近づくこと能わず。後に飛鳥と化し，天を突かんと飛ぶ。天行閣は青翎衛二、赤翎衛一を遣はし、其れを捕らへる。
&gt; 
&gt; 獣の性悪し、血を好み、常世の民に似ず、今だ[データ削除]とは思われず。是の日、天行閣上から下まで震撼し、楚国の老决し、獣を誅し、その屍体を三日焚き、焼き殻を星院の一室に封ずる。
&gt; 
&gt; █月██，星院山長[[footnote]] 訳注: 山長は古代中国の書院(民間学術機関)学者の呼称。[[/footnote]]柳秀森、凶獣の妖星に源を発し、恐らくは妖星の近日世に降臨るため、叡知によって測るべしと告ぐ。凶獣の再び世に出づるを防ぐため、人間へ害をなすを防ぐため、速やかにこれを滅する。
&gt; 
&gt; 万歴十五年█月初█、破天箭[[footnote]] 訳注: ロケット(火箭)のようなものか。[[/footnote]]成り、生きた人の乗りて星を目指すを要し、星院山長柳秀森自らを推し、許す。五ヶ月後，妖星堕ち、山長同じく死す。
&gt; [データ削除]



**補遺二** ███教授に対して行われたインタビュー 音声記録
&gt; 録音開始
&gt; 
&gt; インタビューアー: すみません、あなたはどこであれ(典籍を指す)を発見したのですか？
&gt; 
&gt; ███教授: 私の家……ああ……私の書架の最下段だよ。
&gt; 
&gt; インタビューアー:あなたはあれの来歴を覚えていますか？
&gt; 
&gt; ███教授: 思うに……私の先祖から引き継いだもののようだが、しかし中身はいくらか奇妙奇天烈であり、また大した注意も引かない。この論文はただ簡単に翻訳して、飯の種にしようと、いくつかの文書を書き写したにすぎないのだよ。
&gt; 
&gt; インタビューアー: この本には一体何が記されていたのか教えていただけますか？
&gt; 
&gt; ███教授: チッ、ならば単刀直入に言おう。この本には鬼神怪異の類が書かれている。しかし《山海経》[[footnote]]訳注: 山海経(せんがいきょう)、古代中国の地理誌、大陸各地の動植物や鉱物を記しているが、神仙、妖怪、神話・伝承上の生物も多く含まれる。[[/footnote]]、《聊斎》[[footnote]]訳注: 聊斎志異（りょうさいしい）、十八世紀頃成立した短編小説集。内容は当時口伝されていた各地の神仙、幽霊、妖狐等にまつわる怪異譚。 [[/footnote]]の類いとはまた違うものだった……内容は非常に真摯な考証が多くあった。私があの論文で書いたような、あの妖星こそ見つけることはできなかったが、しかし書籍には[録音削除]や[録音削除]を参照している箇所があった。だが当時はこんな観測技術は無かったはずではないか？どうだ、面白いだろう？あの破天箭でさえ、[録音削除]のようなやり方は、現代でさえも絶対に不可能だ。
&gt; 
&gt; インタビューアー:  [録音削除]と言いましたか？
&gt; 
&gt; ███教授: 何だ？知らないのか？
&gt; 
&gt; インタビューアー: ……
&gt; 
&gt; ███教授: 知りたくないのか？
&gt; 
&gt; （インタビューアーがバツが悪そうに咳をする音）
&gt; 
&gt; ███教授: ハハ……
&gt; 
&gt; 録音終了



**補遺三** 観測記録
&gt; CN-077-1533
&gt; SCP-CN-077-35、SCP-CN-077-177、SCP-CN-077-266及びSCP-CN-077-313の4個体は███観測所において現地時間2006年12月09日に非常に接近し、この四個体は明確な知性を表す複雑な軌道により衝突を回避しました。
&gt; 
&gt; SCP-CN-077の全ての個体に対して知性の有無の研究がスケジュールに組み込まれました。SCP-CN-077のオブジェクトクラスはKeterに再分類されました。</textarea></pre>
