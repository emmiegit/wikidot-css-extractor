You’re wandering up the library. You trip and fall. In front of you is an eggdog around 2 feet high carrying a basket.

That’s me. You’ve just met me. 

Sup. I say. Do you wanna see what’s in my basket?

[[collapsible show=&#34;&gt; sure&#34; hide=&#34;&gt; sure&#34;]]
They say not to put all your eggs in one basket. However my basket is infinite and indestructible so I’ll be alright.

||~ Egg ||~ Description ||~ Comments ||
||= [https://wanderers-library.wikidot.com/the-cave-master-the-pool-the-green-snake-and-the-lighter The Cave Master, the Pool, the Green Snake, and the Lighter ] || 任瓷生，江玉玉，郭【武器】广海，罗宾 · 孙  || four separate character studies masquerading as one piece ^^can we get much higher^^||
||= [https://wanderers-library.wikidot.com/porcelain Blood and Porcelain ] || You get thrown in an oven after you die but you&#39;re made out of Porcelain  || Longest thing I&#39;ve written so far. ||
||= [http://wanderers-library.wikidot.com/period-piece a period piece.] || Menstruation, but you&#39;re [REDACTED]|| I put the men in menstruation ||
||= [http://wanderers-library.wikidot.com/guanyu 关公] || Short poem about war god Guanyu.  || Yippee debut ||

[[/collapsible]]

[[collapsible show=&#34;&gt; nah&#34; hide=&#34;&gt; try again&#34;]]
I stare at you for 5 seconds and flip my hand. You are now trapped under a mountain for 5 morbillion years. Try again.
[[/collapsible]]

[[collapsible show=&#34;&gt; are you going to find more eggs&#34; hide=&#34;&gt; cant wait&#34;]]
Of course, eggdog replies. In no particular order:
* To the vulture who awaits the sun: Hello. Don’t be scared.
* spooky backrooms Library moment teenage suburbanite Robin Sun
* beat-down software engineer in Bay Area climbs mountain after being evicted and has a brush with the divine
[[/collapsible]]


[[collapsible show=&#34;&gt; eggdog.&#34; hide=&#34;&gt; eggdog.&#34;]]
eggdog. eggdog. eggdog. eggdog. 

Our chanting becomes louder and louder. Our cultivation levels have rose far beyond those of our peers. We are ascending to a higher realm where the world is made of egg. and dog. Yippee
[[/collapsible]]

yep thats my evil twin. ignore him pls

[[collapsible show=&#34;&gt; no seriously what is this&#34; hide=&#34;&gt; okay&#34;]]
Foramina is an author from the Wanderer’s Library. Despite their joking and upbeat demeanor, their works contain, but are not limited to, themes of: transformation, Chinese Americans, personal struggle, and fantasy. They take writing somewhat seriously and wish to improve. This is their author page.
