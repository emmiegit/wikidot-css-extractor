**일련번호:** SCP-463-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-463-KO는 현재 대한민국 강원도 ██시에 위치해있다. SCP-463-KO의 주변 반경 500m 이내는 자연환경 보존 등을 명분으로 철제 펜스를 둘러 외부 침입을 차단한다. SCP-463-KO-1의 발생 여부는 인근 도시에 잠입해있는 기동특무부대 화이-2 (&#34;참깨빵 위에 패티 없어요&#34;)의 대원들이 확인하며, 발생한 SCP-463-KO-1 개체는 기동특무부대 화이-2의 담당 하에 개체 추적 및 주문자를 대상으로 기억 소거 절차를 시행한다. 또한 개체가 소지한 SCP-463-KO-2와 시중에 유출된 SCP-463-KO 관련 전단지들을 회수하는 절차까지 전담한다.

SCP-463-KO는 1년을 주기로 균열이 생겼거나 녹이 슨 부분을 보수하며, 이 과정에서 개체에게 강한 충격이 가해지지 않도록 한다. 또한 보수 직후 개체의 재질이 보수 이전과 동일한지에 대한 정밀 검사를 시행해야만 하며, 만일 개체의 재질에 기존과 차이가 나타난 경우 기동특무부대 화이-2와 기동특무부대 람다-14 (&#34;별점테러범&#34;)가 투입되어 최대한 빠른 시일 내에 새로 나타났을 SCP-463-KO를 확보해야 한다.

인터넷에 업로드되는 SCP-463-KO 관련 게시글들은 재단 봇 264/ko를 이용해 삭제하며, 게시자를 추적하여 기억 소거 절차를 시행한다.

**설명:** SCP-463-KO는 약 3m 높이의 철제 구조물이다. 개체의 정면에는 &#34;릴 브레이엄&#39;s 키친&#34;이라는 문구가 새겨진 철판이 접합되어있고, 꼭대기 부분에는 안테나 역할을 하는 것으로 추정되는 물체가 연결되어 있다. SCP-463-KO는 요주의 단체 [[[http://ko.scp-wiki.net/ambrose-restaurant-hub|앰브로즈 레스토랑스]]]와 연관된 것으로 확인되었으며, 개체의 기원이 되는 음식점은 현재 그 위치를 특정 및 추적하는 과정중에 있다. SCP-463-KO가 일정 상태 이상으로 훼손된 경우 개체를 구성하는 성분이 철에서 단백질 계열 성분으로 변화하며, 이 시점에서 재질이 변한 기존의 개체는 변칙성을 상실하고, 대한민국 내의 도시 지역 인근에 새로운 SCP-463-KO 개체가 나타난다.

SCP-463-KO의 변칙성은 개체와 가장 근접한 도시 지역을 대상으로 발생한다. SCP-463-KO의 영향을 받은 도시 지역의 가로수나 건물 외벽에는 일정 주기마다 개체를 홍보하는 내용의 전단지가 나타난다. 전단지들의 내용은 주요 메뉴들과 각 메뉴에 대한 간략한 설명, 그리고 관련 사진과 주문 번호 등으로 구성되어 있으며, 앰브로스 레스토랑스의 상징 마크가 우측 상단에 그려져있다. 현재 2016년도에 확보된 문건을 기반으로 메뉴를 특정하려는 시도가 이루어지고 있다. 해당 문건에 대해서는 //부록 463ko/1//을 참조할 것.

전단지에 삽입된 주문 번호에 전화를 시도하면 40대 후반으로 추정되는 남성의 목소리가 전화를 받는다. 남성은 주문할 것을 요청하며 이를 주문받은 직후 전화를 끊는다. 이후 20분 이내로 SCP-463-KO의 영향을 받은 도시 내의 무작위적인 위치에서 앰브로스라 적힌 철제 가방을 든 인간형 개체가 나타나며, 주문자에게 주문한 음식을 배달하려 시도한다. 해당 인간형 개체를 SCP-463-KO-1로 지칭한다. SCP-463-KO-1은 오직 주문자를 대상으로만 상호작용하며, 그 이외의 모든 외부적 요인들로 인한 영향은 받지 않는 것으로 확인되었다. SCP-463-KO-1은 주문자가 있는 위치까지 도보를 통해 이동하는데, 개체가 어떠한 방법을 통해 주문자가 있는 위치를 정확히 알 수 있는지는 알려지지 않았다.

주문자가 있는 위치에 도착한 SCP-463-KO-1은 주문자에게 SCP-463-KO-2의 가격만큼의 돈을 지불할 것을 요구한다. 개체는 이를 받은 직후 사라지며, 개체의 요구를 거부하거나 직접적인 위협을 가하자 SCP-463-KO-2와 함께 사라졌다. 이는 주문자가 알맞은 비용을 지불하지 못하였을 경우에도 동일하였다. SCP-463-KO-2는 SCP-463-KO-1이 배달한 음식물의 총칭이다. SCP-463-KO-2는 대개 외부 차원에서 기원했거나 변칙성을 띤 소재로 조리되었으며, 그 종류와 조리법의 폭 또한 매우 넓다. 일부 개체들은 생명활동의 징후를 보이며, 이는 개체가 유기 화합물로 이루어졌는지의 여부와 무관하다.
-----
**부록 463ko/1:** 부록 463ko/1은 2016년에 회수된 SCP-463-KO에 관한 문건이다. 현재까지 제기된 가설들중 가장 유력한 것은 해당 문건이 SCP-463-KO와 관련된 음식점에서 기원한 일종의 메뉴판이라는 설이며, 해당 가설은 현재 입증 단계에 있다.

//2022년 8월 3일 추가로 발견됨//
[[=]]
&gt; **※달빛 시선 생고기 메뉴에 관한 공지문※**
&gt; 안녕하세요 //릴 브레이엄&#39;s 키친//의 릴 브레이엄 입니다.
&gt; 많은 분들께서 우려하셨던 메뉴 달빛 시선 생고기는 2022년 12월부로 판매가 중지될 예정입니다.
&gt; 저희 레스토랑은 하늘나라 별나라에 속한 음식들의 원재료를 &#34;별&#34;에서 직접 공수합니다.
&gt; 또한 음식의 신선도 유지를 위해 현장에서 별님들과 빗물들을 산채로 포획해 보관하다가 주문이 들어오면 그때 요리하는 방식으로 가게를 운영하여 왔습니다.
&gt; 그러나 최근 별에서 발생한 //바보광대와 달 사건//으로 인해 근 60년 동안은 달님 무리 근방의 조미료들과 시선들을 확보할 수 없게 되었습니다.
&gt; 저희 레스토랑은 해당 사실에 대해 유감을 표하는 바이며, 빠른 시일 내에 새로운 매뉴로 찾아뵙도록 하겠습니다.
&gt; 감사합니다.
[[/=]]

**부록 463ko/2:** 해당 부록은 SCP-463-KO가 재단에 의해 격리된 직후 발견된 영상 기록이다. 해당 영상에 유일하게 등장하는 인물인 POI-63340 &#34;방송인 이송&#34;은 대상에게 작용하던 변칙성[[footnote]]최초 발견 당시 대상의 안구는 오각형과 육각형으로 변형되어 있었고, 입가와 하복부에서는 그 성분을 알 수 없는 점도 높은 액체가 지속적으로 분비되는 상태였다. 이후 재단은 변칙성들을 회수하여 해당 현상이 일명 &#34;화난 별가루&#34;라고 명명된 조미료에 의한 일종의 알러지 반응이라는 사실을 확인하였으며, 현재 SCP-463-KO-2가 인체에 미칠 수 있는 영향들을 밝혀내기 위한 연구가 진행중에 있다.[[/footnote]]이 완전히 무력화되기 이전까지 재단의 구류 하에 있었다. 현재 원본 영상과 관련 게시글들은 전부 삭제되었으며, WOI-205[[footnote]]요주의 웹사이트[[/footnote]] &#34;딥 네트워크 TV&#34; 내에 방대한 규모의 역정보 유포 작업이 이루어졌다.

해당 영상이 인터넷 방송에서 발췌되었기 때문에 영상에서 드러나는 대상의 행동이나 반응에 과장되거나 사실과 다른 부분이 존재할 수 있다는 사실을 명심할 것.

**부록 463ko/3:** 해당 부록은 SCP-463-KO와 관련된 인물들을 조사하던 중에 회수된 문서이다.
[[=]]
&gt; 안녕하세요 고객 여러분!
&gt; //릴 브레이엄&#39;s 키친//의 릴 브레이엄 입니다.
&gt; 우선 부득이하게 편지와 공지문의 형식을 빌려 소식을 전하는점에 대해 죄송하다는 말씀부터 드리겠습니다.
&gt; 많은 분들께서 이미 아시다시피 현재 저희 레스토랑의 모회사격인 앰브로스 레스토랑스에 위기가 닥쳤습니다.
&gt; 네, 양복쟁이들이 우리의 존재를 알아챘습니다.
&gt; 최근 여러 체인점들이 그들에 의해 폐쇄되자 앰브로스 레스토랑스는 주요한 몇몇 가게들을 외부차원으로 옮기자는 결정을 내렸습니다.
&gt; 이러한 관계로 저희 //릴 브레이엄&#39;s 키친//은 외부차원 [편집됨]으로 가게를 옮기게 되었습니다.
&gt; 앞으로 지금의 차원에서는 배달 타워 하나만을 운용할 계획이며, 고객님들께 피해를 드린 것에 대해 다시 한번 사과의 말씀 드립니다.
&gt; 그동안 감사했습니다.
&gt; 
&gt; //릴 브레이엄&#39;s 키친 주인장 릴 브레이엄 올림//
