**Item #:** SCP-618

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:**Todas las instancias de SCP-618 son guardadas en contenedores herméticos individuales dentro de un gran humidor de clima controlado. El Sistema de control de clima para el humidor ha sido adaptado para coleccionar todos los productos de SCP-618 y guardarlos en tanques presurizados.

Todo el personal que interactúe con SCP-618 debe de usar trajes protectores de material radiactivo Nivel A/tipo 1. En caso de exposición accidental a los residuos de SCP-618. El personal está autorizado a requerir eliminacion previa a la activación de los efectos anómalos. 

**Descripción:** SCP-618 es una colección de 37 (originalmente 50) cigarros estilo Parejo sin identificación de marca. Instancias de SCP-618 exudan continuamente un gas incoloro conteniendo aromas volátiles intensos, que dan  un característico olor a quema o ahumado. El gas adicionalmente contiene varios componentes previamente desconocidos[[footnote]] Análisis de los componentes desconocidos han revelado que son similares en composición a los componentes encontrados en el humo que es emitido por [[[http://lafundacionscp.wikidot.com/scp-013 |SCP-013]]] [[/footnote]] que actúan como opiáceos y alucinógenos suaves mientras están en forma gaseosa. Aunque no hay una anomalía detectable de compulsión placentera para fumar SCP-618, los componentes adictivos que exude tienden a influenciar a los expuestos directamente con ellos, con el resultado final que los individuos afectados son  los más propensos en querer consumir SCP-618.

Una vez encendido el humo producido por SCP-618 contiene cantidades mayores de los componentes encontrados en el gas original, así como un componente altamente alergénico. En concentraciones mayores de 100 ppm este alergénico produce ronchas, ampollas y sarpullido supurante en todo tejido blando de mamíferos vivos dentro de 30 segundos de hacer contacto. Si se deja sin tratamiento, esto se desarrollara en lesiones abiertas de piel mientras que el tejido blanco necrotiza. Nervios terminales expuestos son anestesiados por los opiáceos encontrados en el humo, lo que reduce la posibilidad que organismos afectados logren notar el daño. 
Si la exposición de fumar SCP-618 se prolonga por más de 30 minutos, quistes subcutáneos firmes se desarrollaran en las áreas afectadas y articulaciones principales. Estos quistes contienes una mezcla de aire con fluido presurizado consistente de plasma sanguíneo y humo de SCP-618 concentrado. Una vez el quiste ha empezado a formarse este continuara creciendo, con su presión interna aumentando, hasta reventar. Una vez reventado el humo expulsado retiene las propiedades anómalas del humo original, y puede afectar otras porciones del organismo anfitrión u organismos cercanos, el plasma sanguíneo tiene propiedades similares al humo y es capaz de transmitir sus efectos al contacto por un periodo de 17 días después de que se haya secado


Experimentos usando ratones de laboratorio indican que, después de introducir a un solo individuo afectado individual dentro de lo contrario una población normal en una área bien ventilada, será posible producir una reacción en cadena que resulta en el &gt;90% de los organismos será expuesto dentro de 24 horas.
