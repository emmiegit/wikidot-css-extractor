**Mã vật thể:** SCP-1845

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-1845 phải được giữ trong một môi trường sống nhân tạo, khép kín, điều chỉnh được khí hậu, để mô phỏng các điều kiện tự nhiên ờ một khu rừng ôn đới Bắc Mỹ. Những camera giấu kín với khả năng ghi hình trong điều kiện ánh sáng yếu phải được lắp đặt rộng khắp để giám sát SCP-1845. SCP-1845 phải được cung cấp các lọai thực phẩm chức năng dinh dưỡng, và các lọai thực phẩm gốc thực vật cần thiết để cung cấp dinh dưỡng và duy trì sự sống của các lòai thực vật và côn trùng trong môi trường sống này. Một màn hình và bàn phím phải được lắp đặt gần hang của SCP-1845-1 để tạo điều kiện cho sự liên lạc giữa SCP-1845-1 với các đặc vụ cấp 2 hoặc cao hơn. Mọi yêu cầu của SCP-1845-1 đều sẽ được cân nhắc bởi quản lý Điểm, với mỗi quyết định được đưa ra riêng biệt với mỗi yêu cầu, dựa theo bản chất của yêu cầu được đua ra và thái độ hợp tác của SCP-1845-1 với các đặc vụ. Không có bất cứ cá thể giống chim hay động vật có vú nào được phép chuyển vào trong khu vực quản thúc trừ với mục đích thử nghiệm.

Môi trường sống của SCP-1845 phải được kiểm tra hai lần một tháng và mỗi khi phát hiện hành vi khả nghi. Mỗi khi bất cứ công cụ hay kế hoạch nào phục vụ việc trốn thoát, liên lạc, chế tạo vũ khí, tạo ra lửa, hay can thiệp với camera quan sát được phát hiện ra thì Thủ tục Escheat sẽ được triển khai thực hiện. Khi xảy ra sự kiện quản thúc bị phá vỡ, Thủ tục Novel Disseisin sẽ được triển khai thực hiện.

SCP-1845-1 tin rằng nó và các đối tượng đi cùng nó hiện đang là tù nhân chiến tranh và đồng minh của chúng sẽ chuộc nó hay giải cứu nó ra trong tương lai gần; hiện tại suy nghĩ này của đối tượng phải được giữ nguyên và không được phép can thiệp vào. Các cuộc khảo sát động vật hoang dã của Tổ Chức phải được thực hiện thường xuyên trong môi trường tự nhiên ban đầu của SCP-1845 nhằm tìm kiếm bất cứ cá thể động vật nào chưa được quản thúc.

Không được để SCP-1845 biết đến sự tồn tại của SCP-1006 hay bất cứ thực thể SCP nào là động vật có vú hay giống chim mà không mang dạng người trong mọi trường hợp.

**Mô tả:** SCP-1845 hiện tại bao gồm:
* Một cá thể cáo đỏ Bắc Mỹ đực (//Vulpes vulpes fulvus//), có tuổi thọ khoảng 3 năm khi nó được đưa vào sự quản thúc của Tổ Chức vào 20██, được chỉ định là SCP-1845-1.
* Mười bốn cá thể chuột xạ hương, mười hai cá thể vịt, sáu cá thể đại bàng đầu trắng, hai cá thể nai, ba cá thể mèo hoang, hai cá thể sói xám, và hai cá thể quạ, được chỉ định là SCP-1845-2.
* Hai mươi sáu cá thể chim bồ câu, mười sáu cá thể báo sư tử, mười hai cá thể sóc, mười một cá thể cừu, tám cá thể gấu đen, sáu cá thể gấu mèo, và một cá thể hổ Bengal, được chỉ định là SCP-1845-3.

Toàn bộ các thành viên của SCP-1845 có đặc điểm sinh lý bình thường như các cá thể bình thường khác cùng loài với chúng. Tuy nhiên, những cá thể động vật này đã được chứng minh rằng chúng sở hữu một trí thông minh gần như con người, có khả năng chế tạo các công cụ thô sơ từ những nguyên liếu sẵn có trong môi trường sống của chúng, gồm cả môi trường sống ban đầu và môi trường sống quản thúc của Tổ Chức, và chúng đã tạo dựng nên một hệ thống chính phủ dựa theo mô hình nhà nước phong kiến trung cổ châu Âu.

Những công cụ được tìm thấy trong những lần kiểm tra môi trường sống gồm có:

* Một chiếc nỏ (ná) thô sơ làm bằng vỏ và cành cây.
* Một cây rìu nhỏ với tay cầm bằng gỗ và lưỡi rìu làm bằng một mảnh đá đánh lửa đã được mài sắc.
* Năm dụng cụ đánh lửa.
* Những loại nhạc cụ nguyên thủy, gồm có sáo, trống, và một loại nhạc cụ có dây giống với đàn lute.
* Một con dao chạm khắc làm bằng đá đánh lửa.
* Một vũ khí giống cây giáo cóưcó lưỡi nhọn được tách ra thành bốn mũi nhọn nhỏ.
* Một máy bắn đá nhỏ.
* Một vài loại màu vẽ được tạo ra từ thổ hoàng và côn trùng.
* Một vài thánh giá và các biểu tượng tôn giáo được chạm khắc hoặc vẽ (sự dụng loại màu vẽ đề cập ở trên) trên các bề mặt gỗ hoặc tường của môi trường sống nhân tạo.
* Một canoe nhỏ.
* Bút mực lông và mực viết.
* Một tấm bạt được sử dụng trên lối vào hang của SCP-1845-1.
* Áo choàng và áo choàng mũ trùm làm bằng len.
* Một chuỗi tràng hạt Mân Côi (sử dụng trong Công giáo).

Qua quan sát, thấy được SCP-1845-1 là lãnh đạo của nhóm cá thể này và là thành viên duy nhất của nhóm có khả năng sử dụng bàn phím được lắp đặt. SCP-1845-1 cho rằng nó có dòng máu hoàng gia và tự xưng bằng tước hiệu &#34;Đức vua Vạn tuế, Eugenio đệ Nhị, Vua của Khu rừng, Chúa tể của Đồng bằng, Công tước của Rừng thông Lớn và Bụi rậm Phía dưới, Bá tước của Đầm lầy, Công tước xứ ██ ███████, Người Canh giữ Mọi Con suối và Dòng sông, và Người Bảo hộ các Thành phố của Thế gian, Người Bảo vệ Đức tin.&#34; SCP-1845-1 nói rằng nó và những cá thể nó lãnh đạo là những con chiên theo đạo Công giáo, và nó có vẻ rất ngoan đạo và sùng kính khi các đoạn băng quay được việc nó cầu nguyện trước mỗi bữa ăn và trong các ngày lễ, và cả việc nó ra lệnh trừng phạt những thành viên khác trong nhóm vì tội không ngoan đạo, thiếu đức tin.

Mặc dù không có khả năng nói, SCP-1845-1 có khả năng đọc và hiểu những gì được nói, hiểu các phương ngữ cổ điển lẫn hiện đại của tiếng Anh, tiếng Pháp và tiếng Latin, và có thể giao tiếp với các đặc vụ của Tổ Chức thông qua bàn phím. Ngôn ngữ giao tiếp được ưu tiên sử dụng là tiếng Pháp Trung cổ. Tất cả các lời nhắn từ SCP-1845-1 đều sử dụng ngôi thứ nhất số nhiều (ví dụ: “hoàng tộc ta”.)

SCP-1845-1 cho thấy mình có một kiến thức sâu rộng về xã hội phong kiến trung cổ châu Âu, thần học Công giáo, lịch sử và thần thoại học của Hy Lạp và La Mã cổ đại, cùng với các tác phẩm của Homer, Aristotle, Chaucer, Mallory, Bodin, Shakespeare, và Cervantes (mặc dù nó thể hiện rõ sự không ưa của mình với tác giả cuối cùng.)

SCP-1845 gọi các cá thể SCP-1845-2 là các &#34;hiệp sỹ&#34; và &#34;quý tộc&#34;, và các cá thể này đã được trao cho các tước hiệu như &#34;Công tước Rừng Du&#34;, &#34;Nữ Bá tước xứ █████████ Trail, hay &#34;Hiệp sĩ của Bụi Kế&#34;. Còn lại các thành viên thuộc về SCP-1845-3 được gọi là các &#34;nông nô&#34; hay &#34;kẻ thường dân&#34;. Hệ thống giai cấp này được thực thi rất nghiêm ngặt, với các thành viên SCP-1845-3 làm những công việc chân tay thông thường như chế tạo công cụ, kiếm thức ăn, và xây dựng các công trình làm bằng đất dưới sự giám sát của các SCP-1845-2, những cá thể này sau báo lại kết quả cho SCP-1845-1 và chờ mệnh lệnh tiếp theo. Các hành động bạo lực sẽ bị trừng phạt nghiêm khắc – chỉ có duy nhất ba vụ thương vong, của một cá thể chim bồ câu và hai cá thể chuột xạ hương thuộc về giai cấp SCP-1845-3 được ghi chép lại – các đối tượng khác liên quan đến một số vụ thương vong khác đều được đưa tới một &#34;phiên xử&#34; và bị kết tội giết hại những cá thể khác. Các thành viên trong SCP-1845 có khả năng giao tiếp với nhau qua phát âm và ngôn ngữ hình thể, và dường như phương thức giao tiếp này không có sự khác biệt giữa các loài.

Hiện tại vẫn chưa thể tiến hành giao tiếp trực tiếp với bất cứ cá thể SCP-1845-2 hay SCP-1845-3 nào. Chỉ có duy nhất một cá thể động vật khác ngoài SCP-1845-1 có khả năng hiểu ngôn ngữ viết – một cá thể gấu mèo thuộc giai cấp SCP-1845-3, qua quan sát thấy được đối tượng có khả năng viết và ghi chép bằng tiếng Latin, sử dụng bút lông và mực viết, những mệnh lệnh từ SCP-1845-1. SCP-1845-3 từ chối viết bất cứ điều gì dưới sự yêu cầu của các nhân viên hay các thành viên khác.

Ngoại trừ các cá thể động vật đề cập ở trên, có bốn cá thể -- một cá thể vịt, một cá thể đại bàng đầu trắng, và hai cá thể quạ -- đã chết đi trong môi trường sống kể từ khi SCP-1845 được quản thúc. Sáu cá thể -- hai cá thể chim bồ câu, hai cá thể vịt, một cá thể đại bàng đầu trắng và một cá thể gấu mèo –- đã được sinh ra. Các cá thể này có sở hữu trí thông minh tương tự với bố mẹ của chúng và tương quan với các giai đoạn phát triển, trưởng thành và phát dục bình thường ở loài đó.

SCP-1845 được Tổ Chức chú ý tới vào 20██, khi nhiều báo cáo về động vật có hành vi bất thường và những vụ động vật tấn công con người và lẫn nhau xuất hiện thường xuyên tại địa điểm lân cận ███████, ██. Các đơn vị điều tra sơ bộ đã phải rút lui sau khi bị tấn công hung bạo bởi một nhóm gấu mèo, vịt, sóc và mèo hoang và trên mặt chúng có vệt màu. Đội Đặc Nhiệm Cơ Động Sigma-853 (&#34;Những Thợ Bắt Chó Được Tín Nhiệm&#34;) đã được điều động, và khám phá ra rằng có hai nhóm, gồm nhiều loài động vật khác nhau, hai phe được phân biệt với nhau bằng vệt sơn màu đỏ và đen trên cơ thể chúng, giữa chúng đang diễn ra &#34;chiến tranh&#34;. Trận chiến diễn ra trong khu vực trải rộng vài trăm kilomet vuồng ở ██████████, sau đó mở rộng dần ra khu đô thị ███████ và ██████ . SCP-1845-1 được nhận diện là đối tượng đang lãnh đạo phe màu đỏ. ĐĐNCĐ Sigma-1485 đã tiến công SCP-1845-1 với vũ khí không nguy hiểm trong khi đang diễn ra một trận đánh giáp lá cà giữa hai phe. Sau khi █ thành viên của ĐĐNCĐ và ██ cá thể động vật tử nạn, các cá thể còn sống sót của cả hai phe, sau khi nghe tiếng thét báo hiệu của SCP-1845-1, đã ngừng tấn công và &#34;đầu hàng&#34;, và chúng bị đưa vào sự quản thúc của Tổ Chức. Tổ Chức đã che đậy về các hành vi và sự kiện bất thường đã xảy ra với lý do là do bạo lực trong vụ biểu tình về sự kiện rò rỉ hóa chất ở █████ █████.

SCP-1845-1 khẳng định rằng nó không chịu trách nhiệm cho cuộc &#34;chiến tranh&#34; đã xảy ra, và nói rằng nó chỉ đang đàn áp lại một cuộc nổi dậy, do một trong những &#34;kẻ dưới quyền&#34; nó gây ra, một cá thể hươu đuôi đen Columbia (//Odocoileus hemionus columbianus//) mà đối tượng gọi với cái tên &#34;Công tước Baxter của Vùng vịnh phía Tây.&#34; SCP-1845-1 nói rất tệ về cá thể hươu này, nói rằng nó là &#34;kẻ cướp ngôi tồi tệ, một tên giả mạo, và là một kẻ theo đạo Tin Lành tội lỗi&#34;, nó bị SCP-1845 buộc tội là &#34;kẻ đã đổ oan rằng chúng ta là phù thủy, ám sát Vương Hậu của chúng ta, bắt cóc Hoàng tử xứ █████ █████ và nhúng tay vào nhiều vụ phá hoại trong vương triều.&#34;, nên SCP-1845-1 đã chi phối phần lớn quý tộc và nông dân chống lại hắn. Nó khăng khăng nói rằng con hươu vẫn đang tự do và đang lãnh đạo quân chống lại đất nước, và luôn miệng nói rằng khi nó được thả ra nó sẽ đánh bại kẻ nổi loạn. Không có cá thể hươu nào có đặc điểm phù hợp với miêu tả của SCP-1845-1 được quản thúc hay được tìm thấy trong số bị chết ở trên trận địa.

Nguồn gốc trí thông minh của SCP-1845-1, hình thái chính quyền, hay hiểu biết của SCP-1845-1 vẫn còn chưa rõ. SCP-1845-1 từ chối trả lời trực tiếp các câu hỏi liên quan tới các vấn đề trên và phản hồi lại tất cả câu hỏi bằng việc khẳng định dòng máu hoàng tộc của nó, nói rằng nguồn gốc dòng máu hoàng gia của nó đã &#34;kéo dài từ xa xưa&#34;, và khẳng định quyền lực thần thánh của các vị vua.

**Bản ghi chép các Yêu cầu của SCP-1845:**
[[collapsible show=&#34;+ Hiện bản ghi&#34; hide=&#34;- Đóng bản ghi&#34; hideLocation=&#34;both&#34;]]
Cho tới thời điểm hiện tại, SCP-1845-1 trong những lúc liên lạc đã yêu cầu các đồ vật/yêu cầu sau:

* Một cuốn Kinh Thánh thường, Kinh Thánh Douay-Rheims, Kinh Thánh Jerusalem hay Kinh Thánh Latin Vulgate. Được thông qua,
* Một bức ảnh của Đương kim Giáo hoàng. Được thông qua.
* Xin phép được tham gia cuộc Mật nghị Hồng y tiếp theo với tư cách là một Hồng y tham gia bầu cử. Không được thông qua.
* Xây dựng một nhà thờ Công giáo trong môi trường sống nhân tạo. Không được thông qua.
* Xin phép được gửi một thành viên của SCP-1845-2 đến một Đại Chủng Viện Công giáo để tấn phong và trở thành cha xứ. Không được thông qua.
* Nước thánh, bánh thánh và rượu thánh, cùng với lễ phục cha xứ được may phù hợp cho một cá thể nai. Không được thông qua.
* Một mục sư Công giáo đến để nghe lời thú tội của SCP-1845-1 và thực hiện Thánh lễ một lần mỗi tuần. Được thông qua một lần mỗi tháng, dưới sự quan sát, và được thực hiện bởi một đặc vụ của Tổ chức đã được tấn phong tại Nhà thờ.
* Một TV, đầu đĩa DVD, và một bản sao của bộ phim //Cuộc khổ nạn của Chúa// (Passion of the Christ ). Không được thông qua.
* Một đầu đĩa CD và nhiều đĩa chứa nhạc phụng vụ lễ tôn giáo,nhạc tụng và thánh ca. Được thông qua.
* Một đầu máy kéo. Không được thông qua.
* Một cái cày. Không được thông qua.
* Một vương miện có gắn đá quý. Không được thông qua.
* Một tảng đá lớn để chạm khắc thành ngai vương. Không được thông qua.
* Một bức họa về sự sinh ra của Chúa có kích cỡ thực. Không được thông qua.
* Một máng cỏ và những trang phục để tái hiện lại cảnh Chúa được sinh ra. Được thông qua.
* Một cây thông Giáng sinh. Được thông qua.
* Một cuộc diện kiến với O5-█, người mà đối tượng nhắc đến là “Vị hoàng đế thanh thản và vẻ vang nhất của Thánh chế La Mã mà ta từng biết.” Không được thông qua.
* Một cuộc hôn nhân với con gái của O5-█, với mục đích cải thiện quan hệ ngoại giao. Không được thông qua.
* Xin phép được gửi đến môi trường sống nhân tạo một cá thể cáo cái, “ở độ tuổi có thể kết hôn, mang dòng máu quý tộc, có tâm hồn thánh thiện và trung thực.” Yêu cầu trong quá trình phê duyệt.
* Xin phép được gửi một bức thư tới O5-█, trong thư có nội dung thương lượng rằng đối tượng sẽ trở thành chư hầu và sẽ nộp cống vật là len, trái cây và quả mọng tươi ngon, và đồ gỗ để đổi lại sự tự do và sự hỗ trợ về quân đội để đòi lại đất nước của đối tượng từ Bá tước Baxter. Được thông qua; O5-█ quyết định không phản hồi lại bức thư.
* Cá sống để nuôi trong hồ nước trong môi trường sống nhân tạo. Không được thông qua.
* Cá sống với mục đích làm nguồn thức ăn bổ sung. Được thông qua (Chỉ cho phép trong Mùa Chay.)
* Quế, ớt đen, và đinh hương. Được thông qua.
* Hạt cà phê tươi để gieo trồng. Không được thông qua.
* Hạt cà phê sấy khô. Không được thông qua.
* Kem vị cà phê. Được thông qua.
* Bản sao của những cuốn sách sau:
 * //Lịch sử các vị vua nước Anh//, tác giả Geoffrey xứ Monmouth. Được thông qua.
 * //Leviathan//, tác giả Thomas Hobbes. Được thông qua.
 * //Summa Theologica//, tác giả Thánh Thomas Aquinas. Được thông qua.
 * //Trường ca Roland//, chưa rõ tác giả. Không được thông qua.
 * //Aeneid//, tác giả Virgil. Không được thông qua.
 * //Hiến pháp giáo lý về sự Khải huyền của Thiên Chúa//, tác giả Giáo hoàng Paul VI. Được thông qua. Bản sao được trả lại sau một ngày với tình trạng cực kỳ rách nát.
 * //Quân vương//, tác giả Niccolo Machiavelli. Không được thông qua.
 * //Thiên đường đã mất//, tác giả Jonathan Milton. Được thông qua.
 * //Lời bào chữa về Quyền của các vị Vua//, tác giả Vua James I của Anh. Được thông qua.
 * //Người đàn ông mang mặt nạ sắt//, tác giả Alexandre Dumas. Không được thông qua.
 * //Tuyển tập hoàn chỉnh các tác phẩm của William Shakespeare//. Được thông qua một ấn bản rút gọn, trong đó lược bỏ vở Hamlet, Macbeth, Julius Caesar, bộ ba vở Henry VI, và vở Richard III.
 * //Tuyển tập hướng dẫn thông thường về Em bé và Chăm sóc Trẻ em//, tác giả Bs. Benjamin Spock. Không được thông qua.
 * //Tuyển tập đầy đủ về các Phong tục và Truyền thống trong Lễ Trưởng Thành của Công giáo//, tác giả Beth Branigan McNamara. Được thông qua.
 * //Tân Kinh Thánh có hình ảnh//, tác giả Lawrence G. Lovasik. Được thông qua.
 * //Trăng ngủ ngon//, tác giả Margaret Wise Brown. Được thông qua.
 * //Chín mươi lăm luận đề//, tác giả Martin Luther. Được thông qua. Bản sao bị phá hủy bởi SCP-1845-1 trong một nghi lễ công khai.
