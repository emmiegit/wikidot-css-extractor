    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start-preview]]
**ソース:** [[[*https://scp-wiki.wikidot.com/scp-5981|SCP-5981]]]
**メタタイトル:** ニューク・シティ
**著者:** [[*user notgull]]
**作成年:** 2020
[[include :scp-jp:credit:end-preview]]

**アイテム番号:** SCP-5981

**オブジェクトクラス:** Edifice

**収容クラス:** Euclid

**特別収容プロトコル:** SCP-5981の所在地とされる場所に通じる各道路は、化学物質の流出で当該地域が居住不可能になったというカバーストーリーの下に封鎖されています。キーワード検索クローラ#198 (“オペレーター”) は、インターネット上から“ニューク・シティ”へのあらゆる言及を削除します。SCP-5981-2の遺体は、更なる研究のため、サイト-19の死体保管セクターで冷凍保存されます。

**説明:** SCP-5981は“ニューク・シティ”という架空の都市であり、アメリカ国道93号線と93号線代替路の交差点に位置するとされています。証言によると、SCP-5981は1940年代初頭に設立されましたが、1966年に核攻撃の対象となり[[footnote]]この核攻撃の加害国は証言ごとに一貫していません。調査対象者の約37%はソビエト連邦、31%はキューバ、21%はアメリカ軍関係者による不慮の事故、5%はオーストラリア、2%は (当時存在していなかったにも拘らず) ダエーバイト帝国を核攻撃の原因として挙げています。大半の調査対象者は、どのような地政学的状況がこの攻撃を引き起こし、かつ何故それが全面的核戦争に発展しなかったかを説明できません。[[/footnote]]、都市の大部分が破壊されました。しかしながら、大半の住民は[[span class=&#34;ruby&#34;]]突然変異体[[span class=&#34;rt&#34;]]ミュータント[[/span]][[/span]]となっただけでこの攻撃を生き残りました[[footnote]]放射線被曝に起因する変異はしばしば致命的であるという事実にも拘らず、住民が被った突然変異の大部分は、完全な機能性がある新しい体肢などの有益なものでした。[[/footnote]]。留意すべき点として、SCP-5981はミームエージェントではありません。事実、ほとんどの人物はSCP-5981が実在しているとは考えないので、それ以上の事態には発展しません。

SCP-5981の実在を信じ、かつSCP-5981への訪問を試みた人物は、SCP-5981の“市境”を越えた直後に現実世界から消失します。特筆すべきことに、SCP-5981の存在を知らされていない状態で“SCP-5981”を訪れようとする人物は、SCP-5981の代わりに、放棄されたアメリカ合衆国運輸省の建造物を発見します。SCP-5981を離れた人物は、多くの場合[[footnote]]SCP-5981訪問者の生存率は約98.5%で、これは核放射性降下物で汚染された場所に予想されるよりも遥かに高い数値です。[[/footnote]]、SCP-5981を訪問中の記憶を持って現実世界に再出現します。時折、訪問者はSCP-5981に関連する様々な物品、指定名称SCP-5981-1を持ち帰ります。SCP-5981-1実例には次のようなものが含まれます。

*  “ニューク・シティから生きて帰還！”や“我々は[様々な国家名]がニューク・シティに犯した罪を絶対に許さない！”などのスローガンが記されたTシャツ。
* 核爆発の副産物を収めた小瓶。
* 写真や動画。編集処理の形跡は見受けられず、“ニューク・シティ”が突然変異した人間たちが暮らす郊外の繫栄した大都市であることを示している。
* SCP-5981に多数存在するカジノで獲得したとされるアメリカの流通貨幣。
* SCP-5981の“世界的に有名なウォーターパーク”とされる“ニューク・スライド”に関連する土産物。
* 放射線を帯びた瓦礫。
* SCP-5981-2。詳細は**事案報告書**を参照。

SCP-5981-2を除いて、SCP-5981に居住しているとされるミュータントたちが市境を離れたことはありません。

**補注:** SCP-5981の最初の伝播源となったのは、コメディアニメ “//ファミリー・ガイ//” の第13シーズン7話 “ニューク・シティ” でした。この放送回では、主要登場人物の1人であるブライアン・グリフィンがある女性と付き合い始め、やがて彼女がエラを有するミュータントであることに気付きます。これにも拘らず、ブライアンは女性との交際を続けようと決心します。ブライアンを含むグリフィン家は後日、SCP-5981に住む女性の家族のもとへと招かれます。数分間の大騒動 (主にSCP-5981に夢中になったグリフィン家の世帯主、ピーター・グリフィンが原因) の後、女性の父親は、グリフィン家を招待した唯一の理由は末息子のステューウィー・グリフィンを誘拐するためだったと明らかにします。エピソードの結末で、誘拐犯は原子炉に突き落とされ、核爆発がSCP-5981を再び破壊しますが、グリフィン家はその前に逃げ出します。当該放送回の完全な書き起こしは[[span style=&#34;color:#b01&#34;]] __文書5981-GRIFFIN__ [[/span]]で閲覧可能です。

この放送回は概ね好評を博し、放送後には“ニューク・シティ”のインターネット検索数が5000%以上上昇しました。FOX放送による当該放送回の公開から7分後、“visitnukecity.com”というウェブサイト[[footnote]]暫定的にSCP-5981-Aと指定。このウェブサイトの出所は不明です。ドメイン名の決済用に登録されたクレジットカードは使い捨てのプリペイド式で、ドメイン登録者名は“ジョン・ニュークシティ”とされていました。SCP-5981-Aは強制削除され、それ以来再出現していません。[[/footnote]]が出現し、SCP-5981行きのバスチケット、訪問ツアー、土産物を提供し始めました。財団の指導者層がSCP-5981の異常性を把握する前に、200,000人の民間人がSCP-5981を訪れたと推定されています。

“//ファミリー・ガイ//” の製作総指揮を務めるセス・マクファーレンは、SCP-5981は実在せず、単なるフィクションの一要素であるという声明を出すように強制されました。また、財団は、危険な活動を助長するという口実の下に、問題の放送回が一般配信から削除されるように働きかけました。3ヶ月後、SCP-5981に関する公共知識が十分に低下し、より積極的な抑制措置を取ることが可能になったと判断されました。現行のプロトコルについては**特別収容プロトコル**を参照してください。

この事案の後間もなくして、“//ファミリー・ガイ//”の出演者・製作班は、SCP-5981についての情報を得るために財団のインタビューを受けました。大半の関係者は、SCP-5981は実在しており、当該放送回で知名度の低い観光地に光を当てようとしたのだと主張しました。唯一の例外だったセス・マクファーレンは、当該放送回は元々“//ファミリー・ガイ//”の世界が核爆発で破壊された過去の放送回のオマージュを意図していたものの、視聴者が過去の放送回を覚えていないことを危惧した脚本家がプロットを変更したと説明しました。

しかしながら、催眠状態に置かれたマクファーレンは、当該放送回を構想する前に、黒いローブと円錐形のフードを着用した男性から接触を受けたことを明かしました。マクファーレンが強烈な恐怖心と関連付けたこの男性は、マクファーレンに対してニューク・シティに関する放送回、具体的にはピーター・グリフィンが住民の1人を原子炉に突き落として殺害するというプロットの制作を指示しました。この記憶は未知の手段で抑圧されていました。

**補遺:** 事案報告書

[[ul]]
[[li]]
//事案A// - ジョージア州民 ポール・████████は、SCP-5981を“訪問”した後、現実に帰還しませんでした。“ニューク・シティ病院”から████████氏の家族宛てに、████████氏がバイク事故で死亡した旨を説明する手紙が送付されました。この手紙の起源を追跡する試みは失敗に終わりました。類似する事案がSCP-5981から帰還しなかった全ての人物に発生しています。
[[/li]]

[[li]]
//事案 B// - ニューハンプシャー州民 ジャック・███████は、SCP-5981のストリートギャングの1組と争って重傷を負ったものの、生還しました。SCP-5981訪問後のジャック・███████の血液分析で、放射線を帯びた粒子の血中含有量の増大が確認されました。これにも拘らず、銃創以外の悪影響は認められませんでした。
[[/li]]

[[li]]
//事案C// - テレビ放送チャンネルのカートゥーン・ネットワークが、SCP-5981のアニメ制作スタジオであるラジオアクティブ・スタジオとの契約を結びました。カートゥーン・ネットワークの幹部役員らは、3匹の突然変異犬の暮らしを中心に展開するカートゥーン “ドッグ・デイズ” の1シーズン分が収録されたテープを受け取りました。このテープは財団によって押収されました。
[[/li]]

[[li]]
//事案D// - ネバダ州民 メアリー・█████は、7ヶ月にわたって現実から消失し、妊娠した状態で帰還しました。報告によると、█████女史はSCP-5981に住む“ミュータント”の1人との間に子供を設けていました。█████女史はサイト-21に搬送され、胎児はSCP-5981-2に指定されました。

SCP-5981-2は誕生から33分後に内出血と放射線障害で死亡しました。SCP-5981-2が余分な目7個と肝臓に似た追加の臓器1個を有して誕生したことは特筆に値します。SCP-5981-2の遺体の遺伝子検査では、生物学的な親が3人いることが確認されましたが、いずれもメアリー・█████ではありませんでした。
[[/li]]

[[li]]
//事案E// - 賃金争議の最中、SCP-5981の主要発電所で、清掃員が発電所労働者を原子炉に突き落としました。これが連鎖反応を引き起こして、発電所は爆発し、SCP-5981の広い領域が破壊されました。当該事案においては、放射線障害の研究改善のための助成金を提供する目的でSCP-5981を訪れていたレオポルド上院議員をはじめ、7名の政治家が死亡しました。これらの政治家の死に関するカバーストーリーが捏造され、一般社会に広められました。
[[/li]]
[[/ul]]

[[footnoteblock]]</textarea></pre>
