||**Dziennik Eksperymentów [[[SCP-PL-094]]]**||

**Eksperymenty związane ze Stanem Anomalnym 094-A**
W czasie pozyskania i później, żaden z pracowników nie wywołał Stanu Anomalnego **094-A**. Udało się go uzyskać dopiero w warunkach kontrolowanych, w czasie pierwszego eksperymentu. **SA 094-A** wywoływany jest przez przyglądanie się jednej stronie albumu przez przynajmniej 15 sekund bez przerwy (mruganie w czasie oglądania strony nie ma żadnego wpływu na wynik).

**Eksperymenty PL-094-A-01 do PL-094-A-06:**

Testy na obrazach z kategorii //Martwa Natura// wykazały, że po przyglądaniu się zdjęciom sprzętu domowego testerzy zaczęli wykazywać niezdrowe zainteresowanie i miejscami wręcz obsesję na punkcie danego przedmiotu. Natężenie tego efektu było różne w zależności od testera i nie udało się ustalić, co na nie wpływa. Zastosowanie preparatów amnezyjnych nie usuwa efektu, część testerów została poddana terminacji ze względu na nieprzydatność do innych eksperymentów.

Na jednym ze zdjęć widoczny był kuchenny rondel z jednym, czarnym uchwytem. Podobne naczynia tworzyły &#34;rzeźbę&#34; odkrytą w momencie pozyskania podmiotu.
Lista pozostałych przedmiotów dostępna jest u doktora M████████.

**Eksperyment PL-094-A-07:**
Pierwszy test obrazu z kategorii //Krajobrazy//. W jego czasie doszło do Incydentu PL-094-A-7

&gt; 
&gt; **Nadzorca testu:** Doktor M██████
&gt; **Tester:** D-094112, mężczyzna, 27 lat
&gt; 
&gt; **Opis:** Tester został wpuszczony do pustego pomieszczenia o ścianach ze szkła pancernego, w którym znajdował się stół, krzesło i SCP-PL-094. Na zewnątrz pomieszczenia stał pracownik bezpieczeństwa. Z bezpiecznego stanowiska przebieg eksperymentu nadzorował dr M██████.
&gt; 
&gt; **Przebieg:**
&gt; 
&gt; **Dr M██████:** Proszę usiąść na krześle, przysunąć do siebie album i otworzyć go na stronie ██. Proszę obserwować obraz tylko przez kilka sekund, po czym patrzeć przed siebie i opisać zdjęcie.
&gt; //Tester wykonuje polecenia.//
&gt; **D-094112:** Widzę ładne zdjęcie jakiegoś jeziorka w lesie. Po lewej chyba widziałem wejście do jaskini czy coś w tym stylu.
&gt; **Dr M██████:** Dobrze, proszę teraz skupić się na tym samym zdjęciu i wpatrywać się w nie, aż nie poczujesz się dziwnie, nie wydarzy się coś niezwykłego, albo aż ja pozwolę przestać.
&gt; **D-094112:** No dobra.
&gt; //Tester zaczyna wpatrywać się w zdjęcie. Po upływie 15 sekund wydaje z siebie jęk i gwałtownie wstaje.//
&gt; **D-094112:** Arrrgh! Jezu, jak tam jest pięknie! Muszę się tam dostać! Gdzie to jest?!
&gt; **Dr M██████:** D-094112, proszę się uspokoić. Co się stało, poczułeś coś?
&gt; **D-094112:** Człowieku, ja się tam muszę znaleźć, nie rozumiesz. To życie nie ma sensu jak się tam nie pojawię! Błagam... o kur-
&gt; //W pomieszczeniu testowym rozległ się głośny trzask, po czym na ścianie pojawiło się &#34;okno&#34; o nieregularnym zarysie, przedstawiające lokację opisaną przez testera. Nim Dr M██████ bądź pracownik ochrony zdążyli zareagować, D-094112 przeszedł na drugą stronę, a portal się zamknął.//
&gt; **Dr M██████:** No pięknie. Trzeba powtórzyć eksperyment, ale tym razem się zabezpieczyć...
&gt; 

**Eksperyment PL-094-A-08:**
Po Incydencie PL-094-7 postanowiono spróbować otworzyć ponownie portal do lokacji, ale wysłać przezeń innego testera z odpowiednim ekwipunkiem. MFO Lambda-12 została postawiona w stan gotowości w Bazie Lotniczej ███████████. W przypadku ustalenia lokalizacji testera, MFO spróbuje przylecieć w dane miejsce z ███████, gdzie znajduje się Baza Lotnicza, aby upewnić się, że portal nie prowadzi do alternatywnej rzeczywistości.

&gt; 
&gt; **Nadzorca testu:** Doktor M██████
&gt; **Testerzy:** D-094113, kobieta, 22 lata; D-094114, mężczyzna, 31 lat
&gt; 
&gt; **Opis:** Testerka została przykuta do krzesła przykręconego do podłogi w pomieszczeniu testowym. Przez cały czas trwania eksperymentu znajduje się przy niej Agent ████████, który został poinstruowany do unikania spoglądania na podmiot przez okres dłuższy niż 5 sekund. Drugi tester został wyposażony w urządzenie GPS oraz standardowy ekwipunek polowy, w tym naramienną kamerę i bezprzewodowy zestaw słuchawkowy; znajduje się on w tym samym pomieszczeniu.
&gt; 
&gt; **Przebieg:**
&gt; 
&gt; **Dr M██████:** Dobrze. Agencie ██████████, czy testerka jest unieruchomiona i gotowa do testu?
&gt; **Agent ████████:** Potwierdzam.
&gt; **Dr M██████:** W takim razie proszę otworzyć album na stronie ██ i umieścić go przed testerką. Proszę pamiętać o czym rozmawialiśmy na odprawie.
&gt; //Agent wykonuje polecenie. Testerka zaczyna przypatrywać się zdjęciu. Po 15 sekundach wydaje z siebie jęk i próbuje się oswobodzić.//
&gt; **D-094113:** O Boże, o mój Boże, co to jest, gdzie to jest, wyślijcie mnie tam, puśćcie MNIE!
&gt; //Agent ████████ upewnia się, że testerka jest unieruchomiona. W tym czasie na ścianie pomieszczenia pojawił się portal jak w poprzednim eksperymencie.//
&gt; **Dr M██████:** Dobrze, D-094114, proszę przejść przez portal i zatrzymać się, będziemy próbowali określić Twoje położenie.
&gt; //D-094114 kiwa głową, przechodzi przez portal i zatrzymuje się po paru metrach. Przejście pozostaje otwarte.//
&gt; **Dr M██████ (przechodząc na komunikację radiową):** Hmmm, wygląda na to że mamy sygnał. Przesyłam namiary do MFO. Ok, meldują, że pojawią się tam za 18 minut. D-094114, poszukaj w tym czasie śladów D-094112, najlepiej w jaskini.
&gt; **D-094114:** Zrozumiałem. Idę do jaskini.
&gt; //Tester wchodzi powoli do jaskini. Po przejściu 10 metrów, ze względu na brak światła, zmuszony jest włączyć latarkę. Po oświetleniu najbliższej ściany obraz z kamery ukazuje kilka wiszących zdjęć. D-094114 podchodzi bliżej, tak że widoczne są pojedyncze obrazy. Wszystkie przedstawiają martwe osoby, zamordowane różnymi sposobami. Na jednym ze zdjęć widać ciało pozbawione głowy i kończyn, w mundurze Klasy D z widocznym numerem D-094112.//
&gt; **D-094114:** O kurwa. Ja stąd spierdalam, nie chcę skończyć jak on!
&gt; **Dr M██████:** Spokojnie D-094114, MFO jest już-
&gt; //Słychać stukot, tester obraca się, w wejściu do jaskini widać humanoidalną postać. W tym momencie portal się zamyka, połączenie zostaje przerwane, a D-094113 traci przytomność.//
&gt; **Agent ████████:** Umm, testerka straciła przytomność, portal się zamknął. Rozkazy?
&gt; **Dr M██████:** Przerywam eksperyment, niech ktoś sprawdzi czy testerce nic nie jest, resztą zajmie się MFO na miejscu.
&gt; 
&gt; **Podsumowanie:**
&gt; 
&gt; D-094113 nic się nie stało, po zaaplikowaniu preparatu amnezyjnego Klasy A próbowano przenieść ją do innego projektu. Obsesja na punkcie odwiedzenia lokacji widocznej na zdjęciu osłabła, jednak nie zniknęła, przez co niedługo potem D-094113 została poddana terminacji ze względu na brak przydatności.
&gt; MFO Lambda-12 przybyła na miejsce 11 minut po utraceniu kontaktu. W jaskini nie znaleziono ciała ani zdjęć, jednak na ścianie znajdował się napis //&#34;Byłbym bardzo wdzięczny za zwrócenie albumu prawowitemu właścicielowi. Chcę żeby widział nowe zdjęcia które robię! Niesamowity Fotograf&#34;//. Krew należała do D-094114.
&gt; Byt uwieczniony paru klatkach nagrania został oznaczony jako SCP-PL-094-1, aka &#34;Fotograf&#34;. Przechwycenie &#34;Fotografa&#34; to priorytetowe zadanie MFO Lambda-12.

**Eksperymenty PL-094-A-09 do PL-094-A-19:**
Testy miały na celu określenie lokalizacji ze zdjęć znajdujących się w podmiocie. Wszystkie wyglądały podobnie: tester oglądał zdjęcie, przez portal przechodziła MFO Lambda-12, ustalano współrzędne lokacji i poszukiwano śladów SCP-PL-094-1.
W żadnym z miejsc nie natknięto się na więcej śladów poszukiwanego bytu.

W lokacjach ustawiono zdalne, automatyczne systemy alarmujące. Wszystkie znajdują się na terenach Parków Narodowych, przez co udało się odciąć do nich dostęp cywilom. W razie zarejestrowania ruchu, system wykona zdjęcie otoczenia i zawiadomi MFO Lambda-12.

Pełna lista miejsc wraz z opisami i współrzędnymi dostępna jest u dr M███████ i dowództwa MFO Lambda-12.

**Eksperyment PL-094-A-20:**
Pierwszy test zdjęcia z kategorii //Portrety//.

&gt; 
&gt; **Nadzorca testu:** Doktor M██████
&gt; **Testerzy:** D-094126, mężczyzna, 42 lata
&gt; 
&gt; **Opis:** Tester został wpuszczony do pustego pomieszczenia o ścianach z szkła pancernego, w którym znajdował się stół, krzesło i SCP-PL-094. Na zewnątrz pomieszczenia stało dwóch pracowników bezpieczeństwa, w środku testerowi towarzyszy Agent ████.
&gt; 
&gt; **Przebieg:**
&gt; 
&gt; **Dr M██████:** D-094126, otwórz album na stronie ██ i przyglądaj się zdjęciu tej twarzy, dopóki nie poczujesz czegoś dziwnego, nie stanie się coś albo nie pozwolę Ci przerwać.
&gt; //Tester otwiera album.//
&gt; **D-094126:** Boże, ten gość jest paskudny. Czuje się jakby mnie obserwował z tego zdjęcia, Jezu. Czy to miałem meldować?
&gt; **Dr M██████:** Też. Wpatruj się proszę dalej.
&gt; //Tester przygląda się zdjęciu łącznie przez 15 sekund, po czym intensywnie mruga i zaczyna się rozglądać dysząc.//
&gt; **D-094126:** Boże, on tu gdzieś jest, CZUJĘ GO!
&gt; **Agent ████████:** Nie potwierdzam, nie widzę nikogo ani w pomieszczeniu ani na zewnątrz.
&gt; **Dr M██████:** D-094126, my niczego nie rejestrujemy. O kim Ty mówisz?
&gt; **D-094216:** Ten psychol ze zdjęcia, czuję go.
&gt; //Tester zaczyna szlochać, po czym zatrzymuje wzrok na jednej ze ścian i zaczyna krzyczeć.//
&gt; **D-094216:** On tu jest, Boże, stoi za tą szybą, Jezu, ratunku, czemu go nie zabijecie, on chce mnie zabić!
&gt; **Agent ████████:** Nikogo nie widzę, D-094126, tam nikogo nie ma!
&gt; //Agent wyciąga broń i podchodzi do ściany w którą wpatruje się tester.//
&gt; **D-094126:** Nie, nie podchodź do niego z bronią, on ją-
&gt; //D-094126 chwyta się za serce, po czym upada na ziemię. Agent ████████ podbiega do niego i sprawdza jego stan.//
&gt; **Agent ████████:** Brak pulsu, wydaje mi się że miał zawał.
&gt; **Dr M██████:** Ogłaszam koniec eksperymentu. Należy dokładnie zbadać przyczynę zgonu testera. Agencie ████████, proszę wzmocnić ochronę przechowalni podmiotu i sprawdzić zapisy z nagrania tego eksperymentu pod kątem wystąpienia bytu, o którym mówił D-094126.
&gt; 

**Eksperymenty PL-094-A-21 do PL-094-A-31:**
Wykonano kolejne testy dla kolejnych zdjęć z kategorii //Portrety//. Wszystkie przebiegały tak samo - tester zgłaszał uczucie osaczenia, po czym panikował i twierdził, że postać ze zdjęcia znajduje się w jego najbliższym otoczeniu i chce go zabić. Eksperymenty kończyły się zawałem bądź wejściem w stan katatonii przez testera.

Żadne urządzenia nie wykryły bytów opisywanych przez testerów, również żaden członek personelu nie zgłosił ich obecności, przez co zakłada się, że są one wymysłem testera narzuconym przez działanie SCP-PL-094.

----

**Eksperymenty związane ze Stanem Anomalnym 094-B**
**SA 094-B** występuje, gdy w podmiocie pojawi się nowy obraz; SCP-PL-094 rozbłyśnie wtedy na krótką chwilę bardzo jasnym światłem, pojawia się w też nim nowa strona.

**Eksperymenty PL-094-B-01 do PL-094-B-08:**
Podejmowane były w latach 200█-20██ tylko dla obrazów z kategorii //Krajobrazy//, zgodnie z decyzją dr M███████ po odpowiednich konsultacjach.
Wszystkie przebiegały podobnie - utworzenie portalu poprzez wywołanie **SA 094-A** przez unieruchomionego pracownika klasy D, wkroczenie MFO, ustalenie współrzędnych, zabezpieczenie lokacji.

**Eksperyment PL-094-B-09:**
W czasie tego eksperymentu doszło do Incydentu PL-094-B-09. 

&gt; **Nadzorca testu:** Doktor M██████
&gt; 
&gt; **MFO Lambda-12**: L12-1 (dowódca), L12-2, L12-3, L12-4, L12-5, L12-6 (koordynator przy dr M████████)
&gt; 
&gt; **Opis:** 13-05-20██ aparatura w przechowalni podmiotu zarejestrowała **SA 094-B**. Po przygotowaniu standardowego eksperymentu zgodnie z procedurami, tuż po otwarciu się portalu, L12-3 poprosił o zatrzymanie się.
&gt; 
&gt; **Przebieg:**
&gt; 
&gt; **L12-3:** Kontrola, proszę o zatrzymanie się. Poznaję tą okolicę i nie podoba mi się to.
&gt; **Dr M██████:** L12-3, co przez to rozumiesz?
&gt; **L12-3:** Jestem prawie pewien, że te tereny znajdują się przy tym cmentarzu który kiedyś zabezpieczałem. No wiecie, SCP-PL-010, czy coś takiego. Nie dam sobie ręki uciąć, ale zalecałbym ostrożność.
&gt; **L12-1:** Przyjąłem trójka. Jeżeli faktycznie to tereny przy tym cmentarzu, to zrobimy większe rozpoznanie.
&gt; **Dr M██████:** Przyjąłem. Jestem w trakcie zawiadamiania personelu ochraniającego SCP-PL-010. Możecie kontynuować.
&gt; //MFO Lambda-12 przechodzi przez portal. Obraz z kamery naramiennej L12-1 ukazuje, na lewo od przejścia i w znacznej odległości, SCP-PL-010.//
&gt; **L12-1:** Kontrola, potwierdzam, lokacja znajduje się niedaleko innego SCP. Dobrze by było jakby wiedzieli że tu jesteśmy.
&gt; **Dr M██████:** Już się z nimi skontaktowaliśmy, w razie problemów macie wsparcie. Zróbcie wyjątek od normalnej procedury i sprawdźcie okolicę, może być w niej coś specjalnego.
&gt; **L12-1:** Przyjąłem. Panienki, ruszamy w formacji defensywnej, rozglądać się!
&gt; //Drużyna przechodzi kilkanaście metrów w kierunku północnym, w stronę polany.//
&gt; **L12-5:** Mam jakiś ruch po prawej! O kur-
&gt; //L12-1 obraca się na tyle, że kamera rejestruje jasny błysk. Portal się zamyka. Po chwili obraz z kamery jest znowu widoczny, jednak chwieje się ze względu na rozglądanie się L12-1.//
&gt; **L12-1:** Kurwa mać! Kontrola, jestem oślepiony! Zespół, status!
&gt; **L12-3:** Nic nie widzę, nic!
&gt; **L12-2:** Jestem ślepa...
&gt; **L12-5:** Ciemność szefie.
&gt; **L12-4:** To samo u mnie, ja pierdole, co to było?
&gt; **Dr M██████:** L12-1, stój prosto, kamera funkcjonuje prawidłowo. Czekaj... Lambda-12, nie ruszać się, coś się do Was zbliża... wysyłamy pomoc z SCP-PL-010!
&gt; //L12-1 staje prosto, z lewej strony ekranu widać wysoką, humanoidalną postać. W ręce trzyma paletkę na magnezję, na szyi widać dosyć stary aparat skrzynkowy. Ubrany jest w elegancki, aczkolwiek stary, modny w XIX wieku garnitur. Twarz ukryta jest w cieniu rzucanym przez roślinność i rondo wysokiego cylindra.//
&gt; **Dr M██████:** Lambda 12, proszę zachować ciszę. Dopóki jesteście oślepieni musicie czekać na wsparcie.
&gt; //Kontrola zwiększa czułość mikrofonu zewnętrznego L12-1. Po chwili milczenia, w której byt przygląda się MFO, odzywa się ze staropolską manierą.//
&gt; **SCP-PL-094-1:** Ach, moje łobuzy. Pominę fakt, że staram się tworzyć sztukę. Ja staram się pracować! Szukam odpowiednich miejsc, moi przyjaciele czekają ze swoimi albumami chcąc cieszyć oczy tym, co dla nich przygotuję, a zaraz po wywołaniu zdjęcia pojawiacie się Wy! Psujecie wszystko, przeklęte gałgany! Potraktujcie to jako ostrzeżenie, a ja muszę sobie o tym pomówić z Julianem.
&gt; //SCP-PL-094-1 cmoka z dezaprobatą, po czym wycofuje się w gęstwinę. Po około 8 minutach docierają strażnicy SCP-PL-010 i udzielają MFO Lambda-12 pomocy.//
&gt; 
&gt; **Podsumowanie:**
&gt; Członkowie MFO Lambda-12 odzyskali wzrok po około godzinie. Nie stwierdzono efektów ubocznych, formacja wróciła do służby.
&gt; W miejscu kontaktu nie odnaleziono SCP-PL-094-1, ani nawet jego śladów. System Inteligencji Analitycznej SCP-PL-010 nagrał jednak SCP-PL-094-1 wewnątrz cmentarza. Analiza nagrań wykazała, że niemożliwym jest, aby byt poruszał się jak normalny człowiek, musiał teleportować się na różnych dystansach.
&gt; Od czasu incydentu nie zarejestrowano **SA 094-B**

**Notatka:**
&gt; //Wiemy że twórca SCP-PL-094 zna tego Juliana. Wiemy też, że pozostałe 3 albumy są w czyichś rękach, a SCP-PL-094-1 wykorzystywał je do robienia swoistych performance&#39;ów, w których zaczęła przeszkadzać MFO Lambda-12.
&gt; Mimo że od czasu incydentu nie pojawiła się żadna nowa fotografia, nie możemy być pewni że tak się nie stanie w przyszłości. Będziemy szukać śladów SCP-PL-094-1 i pozostałych instancji, a w razie potrzeby zabezpieczać nowe lokacje.//
&gt; 
&gt; [[&gt;]]
&gt; **Zabezpieczać, Przechowywać, Chronić**
&gt; Doktor M██████
&gt; [[/&gt;]]</textarea></pre>
