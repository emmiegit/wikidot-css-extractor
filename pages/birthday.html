여느 날과 다르지 않게, 오늘도 WoI 연구과가 존재하는 그 곳은 점차 전연한 어둠이 낮게 드리우고 있었다.

그 내부의 공기는 간헐적으로 깜빡이는 불빛 아래에서, 오직 쉴 새 없이 들려오는 마우스의 클릭 소리와 쉴 틈 없는 키보드의 타자 소리, 그리고 일에 집중하고 있을 때면 거의 들리지도 않는 방 속 어딘가의 작은 잡담 소리들로 진동하곤 했다. 직원들은 대체로 일에 집중하고 있었고 그들은 흔하게 24시간의 대부분을 그 자리에서 컴퓨터나 핸드폰, 또는 패드를 사용하며 일을 처리하는 데 보내고 있었다. 그 업무라고 하는 것은 대개 그래왔듯 거의 대부분의 시간을 인터넷 커뮤니티를 확인하고 혹 이따금씩 변칙성이 있는 것을 보고하거나 조사하기 위해 쓰는 데 있었다.

그런 아득하다고도 느껴지는 이런 공간 속에서, 그 중에서도 이 소리가 거의 끊기지 않는 곳이 있었다. 그것은 공간 깊숙이 존재하였으며, 그것은 안쪽으로 걸어 들어갈수록 명확해졌다. 마치 일종의 미로와도 같아 보이는 파티션들의 행렬을 지나치고 나면 보이는 그 끝에 걸려 있는 이름.

@@ @@

&#34;심시영 연구원.&#34;

@@ @@

그래, 그 이름이었다.

&#34;네?&#34;

심시영 연구원이 나의 말을 듣고 컴퓨터만 바라보고 있던 눈을 돌려 나를 쳐다보며 대답한다. 나를 쳐다보고 있기는 하지만 여전히 손은 키보드 위에 올려두고 타자를 치고 있다. 나는 옆구리에 끼고 있던 서류철 한 개를 꺼내서 그녀에게 건넨다. WoI 연구과의 로고 이미지가 표지에 대문짝만하게 박혀 있는 그것이다. 나는 서류철을 펼쳐 보이면서 필요한 부분을 찾기 위해 서류철에 집혀 있는 종이들을 하나하나 차례대로 넘겼다. 그러다가 그 중간에서 [[[SCP-789-KO]]]와 관련된 내용이 나오는 부분을 확인하고서야 서류철을 내려놓고 그녀에게 보여주었다. 그리고 나서, 최대한 간결하게 그녀를 찾아온 용건을 말했다.

&#34;그 뭐냐, SCP-789-KO 문서에서 이용 기록 문단에 새로 추가해야 될 내용이 있는데, 그것과 관련해서 자료를 좀 받으려고 해서요. 여기 보이죠. 그 길에 사람 걸어가는 사진. 그때 영상이나 사진이 기록된 자료들이 필요해요.&#34;

심시영 연구원은 요즘에 이메일을 보내는 대신 저 서류철을 진짜로 쓰는 사람이 있다는 것을 신기해 하는 듯이 잠깐 바라보다가 알겠다는 듯 고개를 끄덕였다. 그녀는 빠른 속도로 손을 움직이면서 파일들 속에서 감시 카메라로 촬영된 사진들을 골라냈다.

&#34;여기서 전에 본 것 같은 얼굴은 아닌데. 새로 오셨나요?&#34;

나에게 예의상의 말을 묻는 와중에도 그녀의 손은 여전히 분주히 움직이면서 자료를 찾고 있었다. 나는 고개를 끄덕이면서 그렇다고 대답했다.

&#34;예, 며칠 전에 새로 배치된 연구원 김██이라고 합니다.&#34;

내가 아직 시간이 얼마 지났다고 여기기도 전에 화면이 몇 번 바뀌더니 그녀가 데이터베이스 속에서 사진들을 골라내고 어느새 이메일을 전송하기 위해서 메일 시스템을 열고 있었다. 심시영 연구원은 이메일을 보내려고 하다가, 내 이메일 주소를 모른다는 사실을 깨닫고는 내 쪽으로 고개를 돌렸다. 그녀가 조용히 내 SCP 재단 업무용 메일의 주소를 물어보았다. 나는 내 메일 주소를 답했고, 그러자마자 그녀가 내가 말한 주소를 입력란에 작성하더니 파일을 첨부해 메일을 보냈다.

처음의 대화는 짧았다. 그렇게 끝이 나 버렸다.

몇 시간쯤 뒤에 나는 커피 자판기 앞에 서 있었다. 마실 것을 뽑기 위해서였다. 자판기 앞에는 네다섯 명 정도의 짧은 줄이 세워져 있었기에 나는 그 뒤에 따라 들어가서 줄을 섰다. 가만히 있는 게 어색해서 그저 주머니 속에 집어넣은 동전도 만지작거려 보곤 하면서 심심함을 달래고 있었다.

내가 잠깐 무료감을 달래는 동안, 어디선가 약간 멀리서부터 짧고 얕은 구둣발 소리가 들려 왔다. 그 소리가 들리자마자 누군가가 잰걸음으로 걸어와서 내 뒤에 슬쩍 줄을 섰다. 나는 누군가 싶어 뒤를 돌아봤다. 그러자 그 뒤에는 심시영 연구원이 있었다. 나는 그녀와 눈을 마주쳐서 멋쩍게 인사했다. 그녀도 내 인사를 간단하게 받으며 가볍게 고개를 숙여 내 인사에 답해 주었다.

잠시 동안 짧은 정적이 흘렀다. 아무 말소리도 흐르지 않는 약간의 시간. 아무 것도 할 게 없어서 그런지 벌써 몇 분은 지난 듯한 느낌이었는데, 사실 몇십 초 정도밖에 흐르지 않았다. 고요는 마치 고통스럽게 느껴졌다.

나는 그 영겁의 시간을 지나쳐, 내 뒤에 있던 심시영 연구원에게 말을 걸었다. 말을 거는 것은 의외로 별로 그렇게 어렵지는 않았다. 간단한 소개와 인사치레격인 이야기로부터 말을 이어 나가려 했다.

&#34;여기서 일한 지 몇 년 정도 되셨나요?&#34;

&#34;한 ██년 정도 된 것 같아요.&#34;

나는 고개를 살짝 낮춰 그녀를 제대로 바라보았다. 심시영 연구원은 손에 다 먹은 커피 종이컵을 가볍게 들고 있는 채로 약간 구부정하게 서 있었다. 나는 바지 주머니에 손을 넣어 동전을 만지작거리는 채 서 있을 뿐이었다. 나는 집게손가락으로 안경을 가볍게 눌렀다.

&#34;김██ 씨는 어떻게 여기 오셨어요?&#34;

&#34;아, 저는... 원래 ████에서 간단한 변칙 프로그램 만들다가, 우연히 그게 재단에 발견되어 버려서 반쯤 끌려왔죠.&#34;

&#34;오, 정말요?&#34;

&#34;그쪽은요?&#34;

&#34;아, 저는....&#34;

나는 그 후로도 조금 더 그녀와 이야기를 나누었다. 그녀는 나보다는 훨씬 더 많이 이쪽에서 일해온 것 같았다. 나는 그녀에게 반쯤 빈말로, 선배로 잘 부탁드린다며 이야기했다. 심시영 연구원은 내 말을 농담으로 받아들인 듯 웃으면서 이야기를 이어 나갔다.

&#34;아 맞다, 조금 전에 메일 주소를 물어봤던 거 기억나시죠?&#34;

&#34;네, 기억납니다.&#34;

&#34;필요할 때마다 계속 물어볼 순 없으니까, 번호랑 메일이랑, 연락처 같은 것 좀 미리 알려주세요.&#34;

&#34;아, 제 번호가-&#34;

나는 주머니를 뒤져서 내 핸드폰을 꺼냈다. 핸드폰에는 내 이름과 함께 내 핸드폰의 전화번호가 적혀 있었다. 나는 내 전화번호가 적힌 연락처가 띄워져 있는 핸드폰의 화면을 그녀에게 보여주었다. 그녀는 자기 핸드폰을 꺼내서 연락처에 내 전화번호를 저장했다. 그런 다음 그녀가 자기 핸드폰을 뒤집어 나에게 전화번호를 보여 주었다. 나는 그 전화번호를 내 연락처에 적어 넣었다. 나는 나중에 혹시나 있을 문제를 미리 던 것 같아 나은 기분이었다.

그리고선 내가 시시콜콜한 잡담을 더 이어가려 한 순간 심시영 연구원의 뒤에 있던 사람이 날 보며 앞쪽을 손가락으로 가리켰다. 뒤를 돌아보자 앞의 줄은 온데간데없고 내 차례가 와 있었다. 나는 무료감을 달래려 그토록 만지작대던 동전들을 주머니에서 꺼낸 다음 자판기의 동전 투입구에 집어넣었다.

자판기의 한쪽에 있는 작은 스크린에는 커피와 설탕의 양을 조절할 수 있는 버튼이 있었다. 그걸 눌러 보자 커피는 가장 최대로, 설탕도 똑같이 최대로 설정되어 있었다. 나는 너무 쓰고 강한 커피를 안 좋아해서 스크린을 눌러 커피를 절반으로 줄이고, 그 다음 설탕도 똑같이 절반으로 줄인 다음 아메리카노를 뽑았다. 자판기는 툭, 하는 소리와 함께 종이컵에 커피를 담기 시작했다. 커피가 다 나오자 자판기의 배출구에 붉은 빛이 점등되고, 나는 종이컵을 꺼내 아메리카노를 들고 나왔다.

나올 때 슬쩍 뒤를 돌아보니 심시영 연구원이 스크린을 보지도 않고 바로 아메리카노의 버튼을 누르는 것이 보였다.

심시영 연구원은 자신의 책상에 앉아 어김없이 컴퓨터의 화면을 바라보고 있었다. 여느 때와 다르지 않은 인터넷 커뮤니티 순회를 하고 있었다. 대부분은 골목길의 잡담골과 동맹골에서 끊임없이 올라오는 뻘글들이었다. 심시영 연구원은 짧게 하품을 하고선 컴퓨터 화면을 다시 들여다보았다.

동맹골의 한 게시물을 눌러보자 일순간 화면이 지직거리더니 화면 보호기가 씌워졌다. 재단 인터넷용 밈 감지기가 작동하는 신호였다. 화면이 옅은 보랏빛으로 물들었다. 보라색으로 다시 떠오른 화면에는 [밈 감지기에 의해 편집됨] 이라고 적혀있는 검은색 사진들이 보였다.

귀찮은 놈들이군, 하고 심시영 연구원은 생각했다. 심시영 연구원이 F5 키를 한 번 누르자 인터넷 페이지가 새로고침되더니 경고 페이지와 함께 &#34;삭제되었거나 존재하지 않는 페이지입니다.&#34; 라는 문구가 화면에 떠올랐다. 심시영 연구원은 늘 그들이 맞는 최후가 익숙한 듯 주소 표시줄을 클릭해 다른 인터넷 커뮤니티 사이트로 넘어갔다.

심시영 연구원은 다음으로 조사할 블로그 사이트를 화면에 띄워 둔 채 조금 전에 가져온 커피를 마시기 위해 종이컵을 잡았다. 심시영 연구원이 종이컵을 입으로 가져가 커피를 마셨을 때, 그녀의 얼굴은 미묘하게 일그러지는 듯한 모습이 되었다. 뭔가 미묘하게 이상한 맛이 느껴지는 듯하다. 그녀는 휴지를 뜯어 입가를 닦았다.

심시영 연구원이 블로그 호스팅 사이트의 메인 페이지로 돌아왔을 때, 갑자기 무언가 큰 폭죽 소리 같은 것이 나며 화면에 반짝이는 입자들이 난잡하게 움직였다. 그녀는 큰 소리와 번쩍이는 화면의 불빛 때문에 깜짝 놀라서 거의 의자 뒤로 넘어져 굴러떨어질 뻔했다. 겨우 자세를 다잡고 의자에 다시 앉아 번쩍이는 입자들이 사라진 뒤의 화면을 바라보자 심시영 연구원의 눈에 들어오는 것은 메인 페이지에 붙어 있는 일종의 현수막 같은 이미지였다.

@@ @@

심시영 연구원은 그제서야 눈앞의 이미지에 대문짝만하게 붙어 있는 **&#34;생일 축하합니다!**&#34;라는 문구를 볼 수 있었다.

@@ @@

그랬다. 심시영 연구원은 이제서야 오늘이 자신의 생일이라는 것을 기억해 냈다.

심시영 연구원은 재빨리 핸드폰을 집어 들어 전원 버튼을 눌러서 핸드폰의 화면을 켰다. 그러자 화면은 가볍게 점멸하더니 하얀 텍스트로 쓰인 **23:57**이라는 시각을 그토록 무심하고도 잔인하게 보여 주었다.
