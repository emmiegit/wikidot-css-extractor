+ Uso

Copia e incolla il codice seguente in una qualsiasi pagina.

[[div class=&#34;code&#34;]]
@@[[include :fondazionescp:component:page-info-slider@@
@@| fullname=page-info-slider@@
@@| truncate=yes@@
@@| title-length=short@@
@@| image=yes@@
@@| shade=none@@
@@| title-1=TITOLO | text-1=TESTO@@
@@| title-2=TITOLO | text-2=TESTO@@
@@| title-3=TITOLO | text-3=TESTO@@
@@| summary=SOMMARIO@@
@@| quote=CITAZIONE@@
@@| tagline=TAGLINE@@
@@]]@@
[[/div]]

# Nel campo &#34;fullname&#34; inserisci la parte finale dell&#39;URL della pagina che vuoi inserire - cioè tutto ciò che viene dopo &#34;http://fondazionescp.wikidot.com/&#34;. Per esempio, se l&#39;indirizzo è &#34;http://fondazionescp.wikidot.com/scp-173&#34;, dovrai mettere &#34;scp-173&#34;. Se è &#34;http://fondazionescp.wikidot.com/fragment:eshu1&#34;, metti &#34;fragment:eshu1&#34;. Facile.
# Nel campo &#34;title-length&#34; potrai inserire &#34;short&#34;, &#34;medium&#34; or &#34;long&#34; in base alla lunghezza del titolo della pagina. &#34;Short&#34; va bene per tutti gli SCP. &#34;Medium&#34; è ok se conta più di 10 caratteri. &#34;Long&#34; è per titoli più lunghi.
# Di default, i titoli compariranno in una sola riga, e risulteranno tagliati nel caso in cui siano troppo lunghi. Se vuoi che invece venga spezzato in due righe, setta &#34;truncate&#34; su &#34;no&#34; o &#34;false&#34;. 
# Se vuoi che compaia un&#39;immagine, nel campo &#34;image&#34; scrivi &#34;yes&#34;. Il template selezionerà la prima della pagina. Per scoprire qual è la prima immagine, apri la finestra dei Files: è quella in cima. 
# Se desideri che la tabella abbia lo sfondo di un certo colore, inserisci il nome del colore stesso o il suo hex code nel parametro &#34;shade&#34;. Avrà un&#39;opacità di 0.1.
# Il parametro &#34;tagline&#34; aggiunge un&#39;altra riga di testo sotto il titolo. Se non vuoi che ci sia, elimina il parametro o lascialo in bianco.
# Il resto dei parametri vanno completati inserendo il contenuto che vuoi che compaia nella tabella. 

**NOTA IMPORTANTE**
La copertina scorrevole potrebbe non funzionare se il testo termina con &#34;]]&#34;. Per esempio &#34;@@[[user Croquembouche]]@@&#34;. Per correggerlo, cambia &#34;]]&#34; in &#34;{$br}]&#34;

{{@@[[user Croquembouche]]@@}} --&gt; {{@@[[user Croquembouche{$br}]@@}}
