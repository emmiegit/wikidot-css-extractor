[[include component:image-block

|caption=현재 SCP-001-KO의 영향을 받는 것이 확인된 은하 NGC-████. 해당 은하는 생명체가  존재할 수도 있다는 가설이 제기된 상태였다.]]
**일련번호:** SCP-001-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** 현재 SCP-001-KO는 오메가-렉스(OMEGA-REX)등급의 기밀 보안이 유지되고 있다. SCP-001-KO의 효과는 현재 인류 문명 자체의 중심축 역할을 하고 있는데다가, 영향권 외부로 나가는 것 이외의 효과에 대한 뾰족한 방어책이 없기 때문에, SCP-001-KO의 효과가 변칙성이라는 사실 자체를 최고 보안 상태로 유지해야 한다. 만약 정보 유출 발생시, 외부 민간 사회의 대규모 정신적/사회적 혼란을 야기할 수 있으며, 최악의 경우에는 여러 형태의 K급 세계멸망 시나리오가 일어날 것으로 예상된다.[[footnote]]**참고문헌: &#34;신 그리고 재단과 연합 : 이성과 윤리속의 절대적 존재&#34;, 프란시스 하르마니아 박사, 1977** [[/footnote]]
[[collapsible show=&#34;+ O5 평의회 임원에게만 공개&#34; hide=&#34;- 내가 너를 이끄느니 어찌 의심하느냐 이 반석 위에 사람들로 하여금 교회를 세우리니&#34;]] SCP-001-KO의 존재는 규약 &#34;세피로트&#34;가 발령된 경우를 제외하면 오직 O5 평의회만이 알고 있다. SCP-001-KO와 관련된 이유로 K급 이상의 시나리오 발생이 예상될 때,  대외적으로 SCP-1780으로 알려진 시간 변칙 부서의 4등급 이상 인원들과,  K급 시나리오 대응반의 5등급 이상의 인원들에게 SCP-001-KO의 정보와 그와 관련된 모든 자료들을 99.3% 공개한다. 현재 전 세계의 인류에게 Z등급 자아 소거제를 배포하는 방안이 제안되었다.
[[/collapsible]]

**설명:** SCP-001-KO는 --현재 호모 사피엔스 종에 내재하는-- 우리은하 및 특정 외부 은하 전체에 걸쳐 존재하는 변칙적인 현상/개념/신호/에너지장/개체이다. SCP-001-KO의 영향은 실험을 통해 해당되는 은하 외의 공간에서는 존재하지 않거나 무력하다는 것이 증명되었다. 주목할 만한 점으로, 해당되는 특정 은하 중에는 재단이 현재 지적 생명체가 살고 있을 확률이 있다고 의심하거나, 지적 생명체의 존재가 확인된 은하들이 다수 존재한다.[[footnote]]**참고문헌: &#34;정상성 유지와 변칙 외계 행성&#34;, ███ █████, 2001; 21세기 외부 은하 대규모 관찰 결과지, 재단 천문 연구부, p84 ~ 1046**[[/footnote]] 현재까지 발견한 특정 은하에는 다음 26개의 은하가 포함된다. 

* 우리은하

* NGC████

*  안드로메다 은하

* NGC███

* NGC████

* █████

* SCP-████

* NGC████

[데이터 말소]

SCP-001-KO는 호모 사피엔스 종의 자연적이고 비변칙적인 진화를 억제하는 존재이다. 현재 SCP-001-KO가 현상인지, 정신적 신호인지, 형이상학적 개념 등인지에 대한 가설들은 증명된 것이 없다. SCP-001-KO의 영향은 인류 의식 속에 간접적으로 행사된다. 대다수의 비변칙적인 인간 개체는 의식 속에서 자연스럽게 특정 형이상학적인 존재에 대한 관념을 가진다. SCP-001-KO에 영향을 받은 이러한 관념에는 다음과 같은 개념 또는 효과들이 포함된다.

* 현실 세계에 대한 완전 혹은 일부에만 국한된 불완전한 절대성을 행사할 수 있는 존재. 본 존재들은 일부 예외를 제외하면 목적 없이 혹은 특정 보상, 불이익 회피 등의 목적으로 숭배되고 찬양된다.

* 인간 개체의 생물학적 사망 이후 그 정신적 또는 그외의 형태의 자아가 존재하는 세계. 주로 생애에서의 도덕적 행위나 신념의 정도에 따른 차별화된 보상 혹은 처벌을 받는다는 형태를 가진다.

* [데이터 말소]

* 위의 조건의 존재와 연계된다고 고려되는 객관적인 관련성이 없거나 관련성이 있는 상징적인 개념/존재 등. 관련성 또한 그 정의에 바탕을 둔 논점에서 바라보면 오류의 범위 내에 해당되는 경우가 많다. 가장 일반적으로 많이 보이는 예시로는, 절대적 존재를 &#39;하늘&#39;과 관련이 있다고 하는 경우가 존재한다.[[footnote]]더 큰 권한이나 권력을 가진 것을 &#39;높은&#39; 지위에 있다고 표현하는 방식이 이런 문화적 관념에서 나왔을 가능성이 높다.[[/footnote]] 그러나 객관적으로는, 초월적인 능력을 가지고 있는 존재와 그저 대기 현상이 일어나는 텅 빈 공간이 연계될 이유가 없다.

* 상당한 수준 이상의 노력이나 우연이 필요한 상황에 충돌했을때 그 상황을 포함한 대부분의 조건을 초월할 수 있는 존재에 의지하려는 현상. 여기에는 위의 조건에 해당되는 절대적 존재가 포함될 수 있지만, &#39;운명&#39;등으로 표현되는 개념일 수도 있다.

* 교육 등의 후천적인 영향이 아닌, 특정 경향의 행동을 하려는 본능. 대체로 그 본능은 예외의 경우를 제외하면 도덕적이거나, 타인에게 도움이 되는 경향이 있다. 이러한 본성에 바탕이 되는 변칙적 효과는 미약하고, 외부 환경 등의 후천적 요소가 객체의 성향 형성에 있어서 압도적이나, 실험을 통해 SCP-001-KO의 효과가 존재함이 증명되었다.

* [데이터 말소][[footnote]]**참고문헌: &#34;속세지옥&#34;, 혜초(慧超) 지음, 조나단 커터 번역/각색/개정, 1966, p84~212**[[/footnote]]

* &#39;어둠&#39;을 비도덕적인 개념이나 추악한 개념, 혼돈과 연관시키려는 생각.(현재 완전히 증명되지 않음)

* ██과 ██, ██을 포함한 ██ ██에서의 ████의 ████ ███ ███에도 불구하고, █ █████ ████ ███ ████ ██ ,██ ███가 ████ ██ ██████ ██████ ███ ███ ██. ███ ████ ███ ███ ███ ██ ████의 ███ ██ █████ █ ████에 █ ███을 ██ ████.[[footnote]]**참고문헌: &#34;헨젤과 그레텔 (원본)&#34;, 그림 형제, 1812; 현재 변칙 개체로 지정, 3등급 이상의 표준 밈적 보호 예방 처치를 받은 인원만이 열람 가능**[[/footnote]]

재단은 18██년에 [데이터 말소]를 통해 SCP-001-KO와 관련된 변칙성의 존재를 증명했다.[[footnote]]**참고문헌: &#34;변칙성에 억류당한 근대 사회와 재단&#34;, J. 이그네스 레이피어, 18██, p1294~1556; 5등급 이상 인원만이 접근 가능**[[/footnote]] [데이터 말소]의 결과로, 유렵대륙의 서부 지역에 존재하는 섬 국가 영국에서부터 &#39;산업 혁명&#39;이라고 알려진 사건이 순차적으로 발생했다. 이후 재단은 SCP-001-KO가 인류 사회에 끼치는 영향을 고려, 적극적으로 존재를 무력화시키는 노력을 하고 있지는 않다.
 
[[include component:image-block
|name=downloadfile-2.jpeg
|caption=성인 인간의 뇌에서 모순적 에너지 소모 및 전송이 이뤄지는 부분. SCP-001-KO와 관련된 생각을 할수록 더욱 활성화되는 것을 확인할 수 있다.]]

SCP-001-KO의 영향을 받는 인간 개체는 정신적 사고에서 활용되는 에너지의 극미량을 지속적으로 소모하게 된다. 이 에너지는 현재 재단이 개발한 기술 이외의 외부에 알려진 방법으로 관찰이 불가능할 정도로 극미량이다. 이 에너지는 --자체적으로 소멸된다.--외부 차원으로 전송된다. 해당 차원은 현 우주의 차원보다 훨씨 고차원적인 상태에 존재하므로, 접근과 관찰이 불가능하다.[[footnote]]**참고문헌: &#34;수직 정방향 차원의 탐구적인 고찰&#34;, 재단 과학부, 2002** [[/footnote]] 에너지는 강제적으로 전송되는 것이 아닌, 개체 본인의 의지와 관련된 것으로 추정된다. 특히 위의 SCP-001-KO과 관련된 개념들을 사고하고, 그에 &#39;순응&#39;혹은 &#39;의존&#39;하려는 생각이 전송 현상에 관련이 있는 것으로 추정된다. 

[데이터 말소]

현재로서는 SCP-001-KO의 직접적인 효과인 인류의 진화 억제는, [데이터 말소]에 부가적으로 일어나는 영향인지, SCP-001-KO의 지성에 의한 목적인지, 그저 무의미한 현상인지는 알 수 없다. 이와 관련된 연구는 알파 레벨의 우선순위를 지닌다.
[[collapsible show=&#34;+ O5 평의회 임원 및 허가된 인원에게만 공개&#34; hide=&#34;- 문을 두드렸으니, 열리지 않았는가 무거운 짐을 진 자여 내 대답을 들으러 왔느냐&#34;]]

SCP-001-KO로 인해 전송된 에너지량이 [데이터 말소]까지 도달하면, --[데이터 말소]와 Z-CK급 현실소멸 시나리오가 발생한다는 가설이 제기되었다.--상위 차원값의 외부 우주의 팽창과 이로 인한 에너지 모순, 엔트로피 역순환에 의해 Z-CK급 현실소멸 시나리오가 발생할 가능성이 확인되었다. 추가적으로, [[[SCP-2003]]]에 SCP-001-KO에 의한 Z-CK급 현실소멸 시나리오의 발생을 나타내는 묶음이 추가되었다. 만약 SCP-001-KO가 지성체라면, 이 결과가 최종적인 목적일 가능성이 존재한다. --현재 에너지의 전송 현상 자체를 막거나 지연시키는 연구가 진행 중이다.-- 전송 현상에 영향을 줄 수 있는 것은 오직 각 객체의 사고와 의지인 것이 증명되었다.[[footnote]]참고자료: **&#34;SCP-████ 제 6차 보고서-부록 B&#34;**[[/footnote]] 이 시간부 이하로 SCP-001-KO의 효과를 무효화 혹은 감소시키는 연구는 오메가 등급 우선순위를 부여받는다. 현재 타 현실조작 SCP들의 교차 실험의 승인이 대기 중이다.
[[/collapsible]]
