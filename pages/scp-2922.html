**Articolo:** SCP-2922 - Note Dal di Sotto
**Autore:** [[*user daveyoufool]]
**Originale:** [https://scp-wiki.wikidot.com/scp-2922 SCP-2922]
**Traduttore:** [[*user JNColossus]]
[[include :scp-wiki:info:end]]

**Elemento #:** SCP-2922

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-2922-A deve rimanere all’Area-2922. Almeno un membro dello staff del Progetto Corbenic deve essere pronto a rispondere alle chiamate trasferite da SCP-2922-A 24 ore al giorno.

La ricerca di SCP-2922-B in SCP-2922-C deve continuare in quanto priorità di Livello-delta della Fondazione.

I dettagli delle procedure d’impianto memetico di SCP-2922 sono ristrette solamente allo staff operativo interno del Progetto Corbenic.

La selezione per un candidato impiantato con SCP-2922 così ché prenda il posto di SCP-2922-B è in corso.

**Descrizione:** SCP-2922 è un metodo di comunicazione da mente umana a telefono. Una volta che ad un umano viene impiantato SCP-2922, questi sarà capace di fare chiamate a numeri telefonici prestabiliti in ogni momento. Il metodo con cui il telefono riceve queste chiamate non è compreso a pieno, in quanto non consiste in segnali di telecomunicazione standard.

SCP-2922 è stato sviluppato dalla Corporazione ██████, inizialmente come nuova app per smartphone. Il progetto è stato poi immediatamente screditato quando si scoprì che vi era coinvolta la telepatia, non l’elettricità naturale del cervello, e il prototipo non fu mai rilasciato. Nonostante la sua natura di app, anche una rete fissa può essere designata come destinazione della chiamata.

SCP-2922-A è un telefono di marca █████████ di un modello tipicamente visto nei luoghi d’ufficio. Il suo numero è il [REDATTO], che è il numero destinatario per SCP-2922-B.

SCP-2922-B è una scienziata della Fondazione, la Dott.ssa Janet Spiegel, offertasi per farsi impiantare SCP-2922.

SCP-2922-C è la locazione corrente di SCP-2922-B dal 25/11/14, creduta essere un reame extra dimensionale.

**Addendum 1 - Progetto Corbenic:** il 25/11/14, due mesi dopo l’impianto, SCP-2922-B è stata uccisa in un incidente automobilistico. Due ore dopo, si è ricevuta una chiamata da SCP-2922-A.

&gt; **Dott. ██████:** Scusi, è il numero sba --
&gt; 
&gt; **SCP-2922-B:** Oh grazie a Dio, hai risposto. ██████? Sono Janet.
&gt; 
&gt; **Dott. ██████:** non siamo in vena di scherzi telefonici.
&gt; 
&gt; **SCP-2922-B:** Dott.ssa Janet Spiegel, email della Fondazione jspiegel01, password ████████████, numero di previdenza Sociale ███-██-████. Non scherzo. Sono morta?
&gt; 
&gt; **Dott. ██████:** Aspetti, verificherò quelle credenziali.
&gt; 
&gt; (verificate)
&gt; 
&gt; **Dott. ██████:** ...Ci è appena arrivata la chiamata, la polizia ha detto che la sua auto è stata tamponata da un ubriaco e che era morta quando sono arrivati. Ma se sta chiamando questo telefono, non può essere morta!
&gt; 
&gt; **SCP-2922-B:** Incidente d’auto? Almeno ha senso. L’ultima cosa che ricordo è che stavo cercando di guidare con la pioggia, ora sono nuda in mezzo ad un deserto, con…
&gt; 
&gt; (SCP-2922-B esita)
&gt; 
&gt; **Dott. ██████:** Janet? Si riprenda, Janet!
&gt; 
&gt; **SCP-2922-B:** Scusi, è che... sono seriamente, veramente morta e qualunque posto sia questo, non me ne andrò, mai. Ho bisogno di un po’ per riprendermi. Vi aggiornerò presto sulla mia condizione, prometto, ma ho bisogno di un momento per elaborare. Sono in lutto per me stessa, se ha senso. 
&gt; 
&gt; **Dott. ██████:** Va bene, resti calma, torni a contattarci quando può. Buona fortuna.
&gt; 
&gt; **SCP-2922-B:** Sì, grazie. Ne avrò bisogno.
&gt; 
&gt; (SCP-2922-B attacca)

I tentativi di rintracciare la chiamata sono stati infruttuosi.

**Addendum 1 - Progetto Corbenic:**

Come da comando del Consiglio-O5, si è iniziato il Progetto Corbenic per usare SCP-2922-B per esplorare e chiarire la vera natura di SCP-2922-C.

+ Log delle Interviste del Progetto Corbenic:

++ PC-02
&gt; **Dott. ██████:** Che aspetto ha il cielo?
&gt; 
&gt; **SCP-2922-B:** È scuro. Molto scuro. Cielo color verde mare. Nuvole nere. Niente stelle. Ma non sembra che sia notte. Non so nemmeno se questo posta //ha// giorno e notte. Ci sono un paio di… lune credo? Sono tre e bianche.
&gt; 
&gt; **Dott. ██████:** C’è un sole?
&gt; 
&gt; **SCP-2922-B:** No, credo ci siano solo queste lune per ora.
&gt; 
&gt; **Dott. ██████:** Temperatura?
&gt; 
&gt; **SCP-2922-B:** Fredda. Direi attorno ai 10 gradi celsius. Ma non c’è vento, quindi non c&#39;è male.
&gt; 
&gt; **Dott. ██████:** Altre forme di vita?
&gt; 
&gt; **SCP-2922-B:** Negativo. Niente animali, niente persone, niente vento. Niente rumore. Silenzio tombale. Il suono del mio respiro è un po’ forte.
&gt; 
&gt; **Dott. ██████:** Può respirare?
&gt; 
&gt; **SCP-2922-B:** Già. Ho ancora il mio corpo, o almeno un duplicato.
&gt; 
&gt; **Dott. ██████:** Come si sente?
&gt; 
&gt; **SCP-2922-B:** Emotivamente o fisicamente? La prima, ancora abbastanza male ad essere sincera.
&gt; 
&gt; **Dott. ██████:** La seconda?
&gt; 
&gt; **SCP-2922-B:** Non sento dolore… non ho fame. Non sento di //avere bisogno// di fare qualunque cosa. Io - senta. Posso parlare a mio marito?
&gt; 
&gt; **Dott. ██████:** Dovrò proporlo agli O5.
&gt; 
&gt; **SCP-2922-B:** Okay, insista se può. Già mi manca molto.
&gt; 
&gt; **Dott. ██████:** Annotato. Farò il meglio che posso.
&gt; 
&gt; **SCP-2922-B:** Penso che inizierò a camminare dritta in una sola direzione per un po&#39; e, appena vedrò qualcosa oltre alla sabbia, la ricontatterò.
&gt; 
&gt; **Dott. ██████:** Mi suona bene, saremo qua non appena avrà qualcosa.
&gt; 
&gt; (SCP-2922-B attacca)

+++ PC-03
&gt; **SCP-2922-B:** È qua?!
&gt; 
&gt; **Dott. ██████:** Janet, cos’ha per noi?
&gt; 
&gt; **SCP-2922-B:** Un po’ di roba davvero assurda. Stavo arrivando alla base di alcune montagne. Quant’è dall’ultima volta che ho chiamato?
&gt; 
&gt; **Dott. ██████:** Cinque giorni.
&gt; 
&gt; **SCP-2922-B:** E non sono stanca o affamata, è strano. Comunque, ho trovato un’altra forma di vita. Credo.
&gt; 
&gt; **Dott. ██████:** Umana?
&gt; 
&gt; **SCP-2922-B:** Bipede, mammifera, le similarità umane finiscono qui. Più grande delle montagne circostanti – stima azzardata, è alta circa 2,000 metri. Un primate con movimenti lenti di qualche sorta. È uscita fuori dalle montagne dopo che ho sentito un lungo, lento tambureggiare. Sono i suoi passi. Ricoperta di pelliccia nera e arruffata, l’unico colore differente erano i suoi due occhi bianchi splendenti, come dei fari. Non credo avesse una bocca. Comunque, credo di avere conferme che questo sia un aldilà, se non //il// aldilà. Mi ha calpestata.                                                                    
&gt; 
&gt; **Dott. ██████:** La ha attaccata?
&gt; 
&gt; **SCP-2922-B:** Più per curiosità, credo. Voleva solo a quanta forza del suo piede il mio corpo potesse reggere. Non era arrabbiata. Diavolo, direi che sia anche stata gentile a schiacciarmi con quel fare giocherellone.
&gt; 
&gt; **Dott. ██████:** È stata schiacciata, e ci sta ancora parlando?
&gt; 
&gt; **SCP-2922-B:** ogni ferita qui si rigenera . Ha fatto un male cane per circa due minuti, ma la mia pelle e le mie ossa si rimettono a posto in pochi secondi.
&gt; 
&gt; **Dott. ██████:** E dov’è questo primate?
&gt; 
&gt; **SCP-2922-B:** Se ne andato verso il deserto. Credo sia smarrita quanto me. …vedo un fuoco in una piccola valle. Sembra provenire da dei falò… //Persone// vedo persone.
&gt; 
&gt; **Dott. ██████:** Quante?
&gt; 
&gt; **SCP-2922-B:** Centinaia. Ad occhio, sono tutti ammucchiati. Sono tutti nudi come me. Alcuni sono seppelliti dalla vita in giù. Perché diamine lo farebbero?
&gt; 
&gt; **Dott. ██████:** Sembra che soffrano?
&gt; 
&gt; **SCP-2922-B:** No. Credo si siano seppelliti //da soli.// Come se, fossero in pace con la loro condizione e vogliono solo un posto per rilassarsi.
&gt; 
&gt; (SCP-2922-B esita)
&gt; 
&gt; **SCP-2922-B:** presto sarò così, non è vero.
&gt; 
&gt; **Dott. ██████:** Resti calma.
&gt; 
&gt; **SCP-2922-B:** Guardi – vi ho fornito testimonianze di qualcosa che non potrebbe neanche immaginare di vedere lavorando alla Fondazione. In cambio chiedo solo che mi lasciate parlare a mio marito.
&gt; 
&gt; **Dott. ██████:** Ho consultato gli O5. Le uniche persone con qui è autorizzata a parlare è il personale del progetto Corbenic.
&gt; 
&gt; **SCP-2922-B:** Allora //assumetelo//.
&gt; 
&gt; **Dott. ██████:** Ha una laurea in storia dell&#39;arte. Dubito che sarebbe capace di sopravvivere ad un ambiente scientifico per motivi oltra al contattarla.
&gt; 
&gt; **SCP-2922-B:** Vaffanculo.
&gt; 
&gt; (SCP-2922-B attacca)

+++ PC-04

&gt; **SCP-2922-B:** Buone notizie.
&gt; 
&gt; **Dott. ██████:** Sì?
&gt; 
&gt; **SCP-2922-B:** È arrivato un carro al campo di umani, era guidato da un tipo in una veste bianca ed un cavallo scheletrico. Dice che verremo portati nei “Campi Elisei”. Il Paradiso in pratica.
&gt;                                                                                                                          
&gt; **Dott. ██████:** Interessante. Non ne sembra felice dalla voce.
&gt; 
&gt; **SCP-2922-B:** Sì, ovvio.
&gt; 
&gt; (SCP-2922-B attacca)

**Addendum 2:** In seguito a PC-04, non si ricevettero ulteriori trasmissioni da SCP-2922-B per sette mesi. Si eseguirono diversi tentativi di contattare SCP-2922-B tramite una chiamata telefonica. Ciascuno fallì. Il Progetto Corbenic fu sospeso, finché non si recuperò una mail vocale da SCP-2922-A.

+++ PC-05
&gt; (Inizia la registrazione della mail vocale)
&gt; 
&gt; **SCP-2922-B:** Qui è Janet. Ho seguito i vostri tentativi di rintracciarmi – aiuta quando ti sei guadagnata il favore del settimo [DATI ESTRATTI]. È bastato soltanto che vi dicessi di un campo di giunchi dove tutti sono felici per sempre e avete voluto di più. Perché? Così che possiate avere una scusa per morire? Così che possiate saltare l’allenamento e buttarvi alla ceca nella missione? Codardi.
&gt; 
&gt; Vedete, era tutto vero, fino a quando è arrivato il tristo mietitore su un carro. Perfino la scimmia gigante non era inventata. Di lì in avanti, la verità si fa molto più complicata e ci sarebbe un modo molto facile con cui potrei dirvi cosa accada veramente dopo la morte. //Voglio parlare a mio marito.//Se il vostro timore e disprezzo per i civili batte la vostra sete di conoscenza e decidete di non seguire l’accordo, lo saprò. E voi non saprete //niente.//
&gt; 
&gt; Dott.ssa Janet Spiegel, consigliera di [DATI ESTRATTI] l’impenetrabile, chiude.
&gt; 
&gt; (finisce la registrazione)

[[collapsible show=&#34;+ PC-06 - 5/RICHIESTO L’ACCESSO 2922/5&#34; hide=&#34;- Chiave di decriptazione accettata&#34;]]
Il 14/6/15, la SSM Psi-8 &#34;I Silenziatori&#34; assalì la casa di Herman Spiegel, vedovo della Dott.ssa Janet Spiegel, dopo aver rilevato una mail vocale da fonte anomala simile a quella ricevuta da SCP-2922-A. Alla scoperta, il Sr. Spiegel lanciò il telefono ad una parete tentando di distruggerlo e fu poi  ucciso da un proiettile. Il telefono era intatto e si scoprì questa mail vocale.
&gt; (inizia la registrazione della mail vocale)
&gt; 
&gt; **SCP-2922-B:** Herm, sono io. So che potresti avere dei dubbi, ma ora sei in piedi nel tuo buffo pigiama di seta mentre guardi il tuo telefono come se fossi impazzito. Dove sei ora sono le 3:45 del mattino. Qui è Janet e ti sto contattando dall&#39;oltretomba. Non sei pazzo.
&gt; 
&gt; Ora ascoltami attentamente, visto che è stato abbastanza difficile mandare questo ad un telefono che non è 2922-A e [DATI ESTRATTI] l’Impenetrabile non può eseguire così tanta magia – è più amichevole di quel che sembra, fidati, ci chiamiamo per nome.
&gt; 
&gt; Questo non importa – alcuni tizi di una squadra speciale della Fondazione si dirigono a casa tua. Saranno qui in meno di dieci minuti. Riesco a vederlo, ho degli aiuti. È la SSM Psi-8 che ti è alle calcagna, vera roba da operazioni in nero della Fondazione, hanno la politica del non fare prigionieri. Stai per morire.
&gt; 
&gt; Guarda, so che ora hai molta paura. Vorrei poter essere lì. La tua moglie morte ti sta dicendo che stai per morire e so che la cosa ti spaventa, specialmente visto che sei ateo. Ma te lo giuro – c’è un aldilà. Ci sono //milioni// di aldilà. Ce ne sono tanti diversi quanti tipi di persona diversi. Sono in uno di quelli preferibili e tu //puoi// raggiungermi se segui il mio tragitto.
&gt; 
&gt;Non c’è molto che io possa dirti del viaggio senza compromettere il tutto, ma ti sei preparato per questo viaggio tutta la tua vita. Ti si sono date le istruzioni sulla strada, semplicemente non sapevi che lo fossero all’epoca. Rivedi le tue memorie più importanti. Questo non è l’inferno. O il paradiso, o il purgatorio. //Questo è l’esame finale.// 
&gt; 
&gt; Ci sono giusto poche cose da ricordare - uno, //non arrenderti mai//. So che puoi raggiungermi, sei l’uomo più forte e coraggioso che conosca. Due, segui la luna a sinistra. Raggiungi la Valle dei Solcatori e chiedi all’albero a tre facce dove sia andata la “spia”. Avrà senso quando ci arriverai.
&gt; 
&gt; Tre, NON fare qualunque cosa che possa far arrabbiare qualcuno. Se un Solcatore vuole ucciderti, lascagli fare. Ti rigenererai, è innocuo. Penso sia il loro modo di dire “ciao”. Mi è successo – la non si può morire, ma c’è di peggio. Qualunque cosa tu faccia, //non// devi farti “rimandare” dai Solcatori o dal Ottava [DATI ESTRATTI]. Non posso dirti cosa sia senza fartelo accadere, ma non lo vuoi. Quattro, prima di tutto-- 
&gt; 
&gt; //Merda. Sono alla tua porta.// Ricorda cosa ti ho detto. Elimina questa mail vocale, fai questo telefono a pezzi, //non devono mai saperlo.//
&gt; 
&gt; Ho [DATI ESTRATTI] dalla mia e lui farà ciò che può per aiutarti lungo la strada. Per la precisione, anche lui crede in te ed è un grande onore dato che viene da un essere di tale potere.
&gt; 
&gt; Ti osserverò. Che vinci o che perdi, ti amerò per sempre.
&gt; 
&gt; (fine registrazione)
[[/collapsible]]
