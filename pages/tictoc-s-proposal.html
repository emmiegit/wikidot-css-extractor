[[module Rate]]
[[/&gt;]]

**アイテム番号:** SCP-CN-001

**オブジェクトクラス:** Keter

**特別収容プロトコル:**　

財団情報部門は全ての収容違反において各種ソーシャルネットワーキングの全履歴を可能な限り保存します。関連するすべての情報は[編集済み]に保存し、[データ削除]件のバックアップを取らねばなりません。

隔月毎に、情報部門のクリアランスレベル3以上の全職員は情報を精査し、現実を正確に描写した情報を[データ削除]データベースに保存し、その他の情報は[編集済み]に保存します。

あなたのクリアランスレベルに関わらず、誤りまたは虚偽の可能性を含む情報を発見した場合は、ただちに管理官へ報告してください。

確保、収容、保護。

**説明:**
[[note]]
この情報を全て読んだ君へ: 君は時間を無駄にしている。

上記の“特別収容プロトコル”の内容が、財団がこれまでに実施してきた情報収集関連プロトコルであることは**明らか**だ。

無論、これらはデータベースに無くてはならないが、ここにあってはならない。
それが何故ここに出現したのか、見当もつかない。

下記のパスワード入力スペースは既に破損している。数多くの管理官のパスワードを試みたが内容を確認できなかった。
くそっ、もう十分だ。このデータベースには本当にうんざりしている。
いいか、ページを閉じるんだ。O5には既に意見を出した。数日中には改善されるだろう。

——技術部門
[[/note]]
[[collapsible show=&#34;+補遺: クリアランスレベル001-4職員のみ閲覧可能、パスワードを入力して下さい&#34; hide=&#34;- 麟の霊たること、昭昭たり。&#34;]]
ようこそ、担当職員様。
現在インタビューログを取得しています……
&gt;  
&gt; ようこそ、研究員。そんなに身構えなくてもいい。
&gt;  
&gt; 君が何を考えているのか分かっている、私の名前を推測しているのだろう。O5と面会する研究員は皆、それをやりたがる。だがそれは重要ではない。私は多くの名前を持っていて、今の私はO5-11だ。私が最も好む名前の一つはもう長く使われていないが、もし君が望むのなら、私をこう呼んでくれ。端木賜[[footnote]]訳注: 端木賜(たんぼくし)。字は子貢(しこう)。BC520年～BC446年。孔子の弟子にして、孔門十哲の一人。[[/footnote]]と。
&gt;  
&gt; 飛び上がるな。重要ではないと言っただろう。
&gt;  
&gt; **君はこの国の歴史をよく知っているようだ。**実際のところ、誰しもが君のように私の名を知っているわけではないからな。今日では子貢と呼ばれることが多いが、この名でさえ皆が知っているわけではない。もっと多くの者は、わが師を知るだけだ。
&gt;  
&gt; 否、わが師はアノマリーではない——孔子はアノマリーではない。彼は数千年前に亡くなっている。だが君が歴史に精通しているのならば、孔子と《春秋》と聞けば思い出す神獣がいるだろう——まさにこれが、今私が話したいことだ。
&gt;  
&gt; **[[size 150%]]麒麟。[[/size]]**
&gt;  
&gt; 夫子[[footnote]]訳注：夫子（ふうし）、孔子の愛称。[[/footnote]]は去り、しかし私は、私は生き続け、自身の商人としての巨万の財産を異学会の原型を作るのに用いた。そして我々の最初の収容対象、それが麒麟だった。我が師とは異なり、**麒麟は死んではいない**。
&gt;  
&gt; 君が言いたいことは分る。山海経の描写はジラフと一致しているから、麒麟とはジラフなのではないかと。違うかな?
&gt; @@@@
&gt; @@@@
&gt; “夔”を知っているか? わが師が奉国の君主に仕えた時には、夔は元々は凄まじい琴の弾師だと解釈され、人からは“夔は一、足るや”と評された。彼一人で十分だったのだ。それが次第に誤って伝えられ“夔、一足なり”に変わっていった。師は王の前では委細を語らなかったが、私にはこっそり教え、あの竹簡を紐解いて私に見せた。私達は一晩かけて“夔”の全てを整理して、琴師以前にはこの文字の記載が無いことを確認した。あれは怪物であるわけがない。
&gt; @@@@
&gt; **その後、それは現れた。
&gt; 一本足で、飛び跳ねる夔。声は巨雷の如く、無角単足の夔。**
&gt; それはこの様に私の前に現れて、鼻息が私と師の顔に、まるで重たい平手打ちのように吹きかかった。
&gt; @@@@
&gt; 中国の古い諺に、“心誠則霊”という言葉がある。聞いたことはあるだろうか? 信じることは確かに強い力であるのは事実だが、信じることが人間に巨大な力を持たせるのではなく、**信じることそのものが力を持つ**のだ。人類にはその力を使うことはできないが、微生物が人類には消化できない植物繊維を消化できるように、利用することはできる存在はいる。そして、この力を最も上手く使えるのは……これを何と呼べばよいのか私には分からない。最初期の異学会においては、私達はそれらをシンプルに“妖”と呼んだ。そして今日では、我々はそれらをSCPの一つに分類した。
&gt;  
&gt; 夔はまさにこの類だった。それが元々何であったのかは分からないが、幸か不幸か、それが最初に現れた時に、人々はそれを夔と見なした。そして雷の如き声にせよ、風雨を伴うことにせよ[[footnote]]“東海中に流波山あり、海に入ること七千里、その上に獣あり、状は牛の如く、身は蒼くして角は無く、一つ足なり。水に出入りする則ち必ず風雨する、その光日月の如く、その声雷の如く、その名を夔となす、黄帝これを得て、その皮を以て鼓と為し、雷獣の骨を以て轡とし、声を聞くこと五百里、威を以て天下す。——《山海経・大荒東経》”[[/footnote]]、夔に関するあらゆる物語がその身に帰した。人々が“異獣”が持つと考えるものを全て、それは持つことができた。
&gt; 実に幸いなことに、人々の限られた伝説の中では、夔はただの一本足の怪物でしかなかった。
&gt;  
&gt; では、麒麟はどうだ?
&gt;  
&gt; わが師が各国を遊歴した時、幾度となく麒麟の伝説を耳にした。曰く、麒麟は盛代に現れる。曰く、麒麟は名門の宴会に訪れる[[footnote]]《詩経》参照[[/footnote]]、曰く、麒麟は万獣の神明を司る。この全ての伝説には一つの共通点がある。それらは一様に、**麒麟と我々の歴史は密接に関連している**と考えているのだ。
&gt; 最初の麒麟はただのジラフだったかもしれないが、**それが今や何に変貌してしまったのか**、誰にも分からない。
&gt;  
&gt; 後世の人々はわが師は“述而不作[[footnote]]訳注：述而不作（じゅつじふさく）、《論語》参照。孔子が自身の学問への態度を、昔の人の説を伝えるだけで、むやみに自身の考えを作らないことと述べたこと。[[/footnote]]”だと語るが、君は本当にこれに理由が無いと思うのか? 彼は孔子だが、それ以前に彼は人間だ。彼が口にした言葉は必ずしも正確では無く、これらの話は、いかなる“伝説”の成分も含まれていないことを保障するために、我々の選別と検証を通過せねばならない。
&gt; これは**彼自身の要求だ**。
&gt; 夔を見た当にその時、彼は畏怖した。//春秋時代最大といえる偉大な勇者が畏れたのだ//。彼はこの麒麟の伝説に更なる物語が付け加えられることを望まなかった。“子、怪力乱神を語らず。”原因はまさにこれだった。彼は荘周[[footnote]]訳注・荘子[[/footnote]]のように比喩を用いて人々を説き伏せることもできたのだが、彼がそうすることは驚くほど少なかった。
&gt; 彼が拡散したのは別の噓、《春秋》内に限られた“十有四年春、西に狩して麟を獲たり。”という嘘を記した後に筆を封じた。彼は自身の描いた一語一句が数多くの麒麟伝説に変わり得ることを知っていたのだ。
&gt; 麒麟は死んでおらず、哀公十四年に目撃されたのみだ。君が考えるように、**伝説は死ぬことがない**。
&gt; @@@@
&gt; @@@@
&gt; @@@@
&gt; 私がいたあの時代からどこでも、この民族には歴史を忠実に記録する史官がいなかったことはない。彼らが“崔杼、其の君を弑す”と命がけで書く度に、我々の歴史は更に完全に近づき、更に現実に近づき、麒麟は無害に近づく。
&gt;  
&gt; だが、麒麟はもう二度と現れないと思うか? いや、未だに現れ続けている。
&gt;  
&gt; 子供の頃から大人になるまでに、君は歴史書で幾つの“或る人曰く”を見ただろうか? “或る人”とは一体誰のことだと思う? 当然、それらの人々は間違いなく存在するし、 その中の多くの人々は一生に一度、己の行動スタイルに反する判断をする……そしてその一度こそが**歴史書に記される**判断なのだ。
&gt; @@@@
&gt; @@@@
&gt; 陳勝が旗を挙げた時に、群衆の中で声高に叫んだのは誰だ? 有頂天になった陳勝に間接的に死者を斬首させて人の心を失わせたのは誰だ? 王莽がこの国には早すぎた社会主義を試みた頃、王室から劉秀を推挙し対抗させたのは誰だ……我々はいつも歴史の中に現れるそれらの人物を探すが、肝心な時にいつも手掛かりを失ってしまう。
&gt;  
&gt; これは偶然ではなく、何らかの陰謀があるのだろう。それが何と呼ばれようとも、それは陰謀なのだ。
&gt;  
&gt; 歴史書のページを捲るほど、この太古の強大で不安定な意識の形が明確になる。我々はそれが麒麟であるかどうかは分らないが、そうだと信じる理由がある。“麟の麟たる所以は、德を以てし形を以てせず。”[[footnote]]韓愈《獲麟解》より[[/footnote]]だ、違うか?
&gt;  
&gt; 麒麟は**常に存在する**。そして**我々の歴史書の一角を占めることを渇望している**。これが、我々の全会一致の結論だ。奴が長期間姿を現さなければ、何らかの巨大な動きを起こそうとしている——例えば、当時の皇帝を唆して国の半分を貫く大運河のために臣民の命と財を搾り取ったように。
&gt;  
&gt; 奴は成功した。隋の煬帝は暴政により後世に永く汚名を残したが、大運河は疑いようが無く唐宋の両時代——恐らく中国史で最も輝かしい五百年を支えた。
&gt; それは奴の最初で最大の成功だった。運河が改修された後、奴は百年近くも鳴りを潜めて、我々もまた公私に[[span class=&#34;ruby&#34;]]倉廩[[span class=&#34;rt&#34;]]そうりん[[/span]][[/span]][[span class=&#34;ruby&#34;]]倶[[span class=&#34;rt&#34;]]ぐ[[/span]][[/span]]に[[span class=&#34;ruby&#34;]]豊実[[span class=&#34;rt&#34;]]ほうじつ[[/span]][[/span]]たる[[footnote]]訳注: 杜甫《憶昔》の一節か。[[/footnote]]盛唐の百年を迎えた。
&gt;  
&gt; 水族館のホオジロザメを見たことがあるか? ホオジロザメは生きるために何十万立方メートルもの水域が必要だが、水族館にはたったの数千㎥しか無いため、サメたちは度々水族館の外壁に衝突して、もっと広大な空間を渇望する——彼の背後にはまだ数千㎥の水があるというのにだ。
&gt; 麒麟も同様だ。現存する歴史では永遠に奴を満足させられない。我々には新たな、**もっと詳細な**歴史が必要だ。
&gt;  
&gt; 修史[[footnote]]訳注: 史書編集の意味[[/footnote]]。これは我が師の決定であり、また我々の決定でもある。我々が自身の記録を拡大し、あらゆる小事に至るまでを拡大することで、麒麟はこれら物語の原野を生き生きと駆け回ることができる。それでも奴は時折外壁にぶつかり——現実に影響を与える。だが、影響の結果は、単に君が買ったばかりのアイスクリームが地面に激突するだけだ。
&gt; そして、もし君がSNSに投稿して、自分のアイスクリームボールが落ちたことへ恨み言を書き込めば、それで麒麟は暫し満足する。君が詳細に描写するほど、奴は満足感を得るのだ。
&gt; @@@@
&gt; **//正直に言ってくれ。なぜ中国の全ての王朝の皇帝達が皆、前王朝の歴史を修正するのをこれ程までに重視したのか、疑問に思ったことは無いか?//**
&gt; @@@@
&gt; 君がそれを受け入れ難いのは理解できる、実際私も同じだった。今に至っても受け止めるのは難しい。
&gt; 我々が行い考える全てのこと、我々の誇るべき歴史、我々の悠久の文化、それら全ては見えざる無形の何者かにコントロールされた、奴の遊び場なのか?
&gt; @@@@
&gt; 我々は麒麟を捕獲することはできないが、奴が活動する空間——我々が記した歴史記録は依然として拡大し、奴が現実に与える影響は縮小し続けている。このため、我々は麒麟がどんな能力を獲得したのかを気に掛ける必要は無い。**ただ、奴を我々の重大な歴史プロセスから離し、細々とした、人々の生活の中でのみ生かさねばならないのだ。**
&gt; @@@@
&gt; @@@@
&gt; 今この時から、君は既に機動部隊辛辰-03[[footnote]]甲子紀元にはこの一年は存在しない。[[/footnote]](“獲麟”)の一員だ。君は何もしなくとも良い。ただ毎日を真面目に過ごし、自分の生活をSNSやその他の場所へ分散して記録する——それだけでいい。君が老いた頃、病床に横たわり人生のほんの断片でも思い出したのなら、それで、君は成功した。
&gt;  
&gt; 信じられないか? だがこれがたった一つのやり方なのだ。財団はSNS上の人々の生活データを選別し、我々のデータベースに歴史を残すために多大な人力を割いているが、それは人々の目に触れる世界の一角でしかなく、世界の真実すべてを知るわけではない。そして我々は神ではない。そうだろう?
&gt;  
&gt; ……神だとしたらどうだというのだ。この国の最初期の伝説には神の居場所は無い。山に阻まれて山を掘ると決意した農夫、海を埋めるために海で溺死した少女、太陽に身を炙られ太陽に矢を向けた狩人、或いは神々から土を盗んで治水した老人が変わってその座を占めていた。“王侯将相いずくんぞ種あらんや”、間違い無いだろう? **我々の歴史は、神獣や妖ではなく、普通の人間に書き記されてきたものだ。**
&gt;  
&gt; いつの日にか、麒麟が再びどこかに出現しても、奴が歴史に与える影響は最小限まで希釈されている……我々が過去の全てを隅々まで**完全に忠実に**記録できる限りは。
&gt;  
&gt; ……だが私は信じきれない。
&gt;  

[[/collapsible]]</textarea></pre>
