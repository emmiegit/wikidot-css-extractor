**アイテム番号:** SCP-2023-JP
 
**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 機動部隊い-28(&#34;駅の工事作業員&#34;)-第2分隊[以下、部隊い-28-2]は警視庁傘下に設けられた偽装の捜査本部に配属されます。日本全国の警察関係者と鉄道関係者には、カバーストーリープロトコル-A: &#34;鉄道車両内連続無差別殺人事件(捜査中により機密)&#34;[以下、プロトコル-A]の周知と教育が徹底されています。

プロトコル-Aに基づき、日本国内の駅員はSCP-2023-JPにより生じた死体の認識に成功した場合、最初の行動として、&#34;捜査本部専用窓口&#34;として指示されている連絡先、即ち部隊い-28-2の連絡窓口への通報を行います。通報を受けた部隊い-28-2からは[[span class=&#34;ruby&#34;]]実地[[span class=&#34;rt&#34;]]フィールド[[/span]][[/span]]メンバーが現場へ出動し、EN4/2023-JP整合性処置を施行します。またプロトコル-Aにより、警察関係者・鉄道関係者はSCP-2023-JP関連情報、即ち当該殺人事件に関する情報の一般大衆への口外を原則として行いません。ですが待機中の部隊い-28-2は通常業務として、情報の漏洩が発生していないかを確認、監視します。

SCP-2023-JP発生率の高い路線を保有する鉄道会社に対しては、ラッシュ時等の混雑状況を緩和する方法[[footnote]]近年においてよく知られている成果としては、「時差Biz」活動、テレワークの周知等です。また、根本的な運行本数増加の施策に対しても、順次出資が行われています。[[/footnote]]を開発させるための、資金・技術・人材の支援が、フロント組織を通して行われています。

死体に対応した人物の遺族を始めとする各関係者には、カバーストーリープロトコル-B: &#34;心臓発作による突然死&#34;が適用されます。有機設備2023-R/Cはカバーストーリープロトコル-Bに適した死体を安定して供給できるよう、常に規定量の運用資源を保持します。

SCP-2023-JP-2の&#34;仮&#34;指定を受け、関連業務の担当者は新たに定められた職員要件2023-JP-2に基づいて再編成されました。今後、右記の部門に所属する職員には、規定以上の割合で対SCP-2023-JP-2チェックテストを突破した人員(耐性者)が配備されていなければなりません - 研究担当者: 50 %(実地研究員: 100 %)、部隊い-28-2: 50 %(実地メンバー: 100 %)、実地エージェント: 100 %。

**説明:** SCP-2023-JPは電車内で座っている乗客が死体に置換される現象です。今のところSCP-2023-JPは日本国内でのみ発生しており、車内の状況が混雑時であるほど、その発生率が上昇することが統計によって確認されています。死体の置換は通常1列車に1体ですが、1列車や1車両で複数の置換が同時に発生した事例も少数ながら確認されています。

死体は1度車内から出されない限り、他者(他の乗客、車掌、途中停車駅のホーム上の人員等)から異常な存在とは認識されません。電車が終点に着いた際、駅員は初め、対象の死体を眠ったままの乗客と同様に扱い、起床させようと試みてから、次にその死体を運搬して強制的に降車させようとします。そして対象の死体が車外へ持ち出された時点で、対象は他者から死体であると明確に認識されるようになります。

死体はDNAや服装が置換前の人物と一致しており、各個体ごとに様々な損傷と、それに抵抗した形跡が見られます。詳細な検査により、多くの死体は睡眠状態で最初の損傷を与えられ、それから抵抗を開始したことが明らかになっています。損傷の内容は2種類に区分されて、研究されています。

||先の尖った細い刃物による刺し傷 ||手の甲や腿、足の甲（靴の上から）等。  ||

SCP-2023-JP-2はSCP-2023-JPの調査過程で&#34;仮&#34;のオブジェクト指定が為された、統計上の異常です。駅の敷地内でSCP-2023-JP関連情報の聞き取り調査を行った結果、8割以上の鉄道利用者が、席に座って眠っている他の乗客に対して、憎悪等の悪感情を抱いていることが副次的に明らかになりました。研究チームはDクラス職員による実験の結果も加味し、この(見なし)異常は駅だけではなく電車自体も含む鉄道施設全体に影響しており、したがって、現在日本で走行している電車の席で眠る乗客は、常に他の乗客の8割以上から敵意を向けられている可能性がある、という仮説を提出しました。

上気の悪感情を示した鉄道利用者が、駅の敷地外で再び聞き取り調査を受けた場合は、過半数以上の人員が悪感情の著しい低下や、取り消しを表明しました。この感情の変化について聞かれた場合、対象の鉄道利用者は「怒りが収まった」「冷静になった」等の言い方で、自身の現状を説明します。ただし注目すべき点として、SCP-2023-JPの目撃者は、その感情の変化を経ても、乗客の死体への置換や死体の存在については、引き続き違和感を表明することはありません。

悪感情を示さない2割未満の人員[以下、SCP-2023-JP-2耐性者]の詳しい条件に関しては現在も調査中ですが、現段階では、該当の人員にはそもそも鉄道の利用自体が少なかった、または電車内で座って眠っている乗客を見かける機会が極めて少なかった、等の傾向が確認されています。

SCP-2023-JP-2はSCP-2023-JPに対する調査記録の取りまとめ作業を行っていた研究者によって提唱され、該当の研究者は後日、SCP-2023-JP-2耐性者であると確認されました。しかしながら、同じくSCP-2023-JP-2耐性者である別の研究者によりSCP-2023-JP-2が異常の無い大衆心理の1種に過ぎない可能性も指摘されており、現時点ではSCP-2023-JP-2のオブジェクト指定は&#34;仮&#34;のものとして扱われています。更なる研究が進められています。

[[collapsible show=&#34;+ SCP-2023-JP目撃者インタビュー記録(参考、抜粋)を開く&#34; hide=&#34;- SCP-2023-JP目撃者インタビュー記録(参考、抜粋) - もう1度クリックで閉じる&#34; ]]

SCP-2023-JP-2の提唱を受け、14回目以降のインタビュアーはSCP-2023-JP-2耐性者から選出されています。

&gt; 
&gt; **目撃者インタビュー記録14:**
&gt; 
&gt; **インタビュアー:** エージェント・速水
&gt; **記録係:** 下級事務職員E2023-4。対SCP-2023-JP-2チェックテストを未受験。
&gt; **注記:** 駅構内で実施。回答内容は非常に類型的なSCP-2023-JP-2被影響事例の1つである。
&gt; 
&gt; [調査対象の個人情報や最初の挨拶等、重要でない部分は省略]
&gt; 
&gt; **エージェント・速水:** それでは貴方は、[編集済]駅を発車した後の段階から、被害者が死体に――死亡した姿になっていたということに気づいていたと。
&gt; 
&gt; **調査対象者14:** はい、そうですね。
&gt; 
&gt; **エージェント・速水:** 目の前に、――死体があることに、違和感はありませんでしたか？
&gt; 
&gt; **調査対象者14:** うーん、特に無かったと思いますね。
&gt; 
&gt; **エージェント・速水:** しかし(対象者の名前)さん、貴方と同じ電車に乗っていた被害者は、満員電車だったにもかかわらず、まるで長い金属の棒を「大きく振りかぶって」何度も打ちつけられたかのように、その顔を潰されていたんですよ。――ああ、ええと、気分の悪くなるような話をしてしまって申し訳ありません、聞き取りを続けても大丈夫ですか？
&gt; 
&gt; **調査対象者14:** え？　はあ、全然大丈夫ですけれども。何ですか？
&gt; 
&gt; **エージェント・速水:** すいません。では改めて聞きますが、そんなあり得ない殺され方をしているような死体が目の前にあったとしても、貴方は何もおかしいとは思わなかった、ということですか？
&gt; 
&gt; **調査対象者14:** うーん、ええ。というよりも、そうですね。考えたくなかったんです。
&gt; 
&gt; **エージェント・速水:** と言いますと？
&gt; 
&gt; **調査対象者14:** だって、座ってるやつのことを考えたりしたら、すごいイライラするじゃないですか。こっちは1時間半くらいぎゅうぎゅう詰めだってのに、あいつらは、偶然、最寄り駅が始発か何かだっていうだけで、ずーっと座っていられて。
&gt; 
&gt; **エージェント・速水:** ふむ。
&gt; 
&gt; **調査対象者14:** 満員電車って、立ってるのもままならないんですよ。「押し屋」は私たちを人間扱いしないで、上から下から、斜め前方向に押してくるんですね。そんな力のかけ方をされたら、私みたいに体力の無い人間は、周りにぐにゃぐにゃに押されて、体が変な方向に浮くみたいになるんですよ。ぎゅうぎゅう詰めにされてる上に、まともに床に足をつけることもできなくなるんです。
&gt; 
&gt; **エージェント・速水:** ほう。[以下当面の間、同様の相槌を続ける]
&gt; 
&gt; **調査対象者14:** そんなぎゅうぎゅうの状態でぐにゃぐにゃの体勢で、更に次の駅でも人が入ってまだまだ圧迫される。そんな有様で電車に揺られてたら当然、新聞やスマホなんて見られないし、ラジオや音楽プレーヤーのイヤホンも、押し合いへし合いで耳からすっぽ抜けかねなくて。そんな感じで、何もできない上に、全身に色んな方向からずーっと、叩いてくるような圧力をかけられて、夏場も冬場も空調が追っつかなくてムシムシするし、空気は悪いし、汗が、後から後からいっぱい出てきて、でも喉がカラカラになるのに、こっちは飲み物を取り出すこともろくに出来ないんですよ。
&gt; 
&gt; **エージェント・速水:** [相槌]
&gt; 
&gt; **調査対象者14:** それで特別にきついのは、人の密度が多くて空気が薄くなって、眠くなってくるんですよ。全身への圧迫、ムシムシ、汗で、すごいつらくなっているところに来る、もうやばいくらいの、重ーい眠気が。そんな中で、毎日毎日、ずーっと1時間以上、私は耐えなければいけないんです、職場に行く前に。勿論、「立ち寝」なんてのも、できるはず無いですよ。そもそも立ち寝って、かえって疲れが溜まるだけなんですよね。
&gt; 
&gt; **エージェント・速水:** [相槌]
&gt; 
&gt; **調査対象者14:** そんな風に、眠い、きつい、って思っているときに、人と人の隙間から、座席にいるあいつらが、目に入ったりしてしまったら。もう、本当に、つらくて仕方なくなるんですよ。あいつらときたら、何の苦労もしていなさそうな顔で、若くて、チャラチャラしてそうな奴もいっぱいいて、大体がボケーッと眠りこけてやがるんですよ。こう、背もたれとガラスとの段差を、枕みたいにして仰向けになって、アホみたいに大口を開けたりして。あいつらを見てると、本当に、ムカムカ、ムカムカしてくるんですよ。
&gt; 
&gt; **エージェント・速水:** [相槌]
&gt; 
&gt; **調査対象者14:** 私が奴らの[[span class=&#34;ruby&#34;]]側[[span class=&#34;rt&#34;]]がわ[[/span]][[/span]]にいて、この長い通勤時間を2度寝に充てられたとしたら、どれだけ日中の業務能率が上がるかって考えると！　あいつらのせいで、私は朝一からものすごい疲労感と共に出社をして、眠くなっちゃったりするし、どうしてもミスをしてしまったりもして、上司からグチグチと言われ続けるんですよ。
&gt; 
&gt; **エージェント・速水:** [相槌]
&gt; 
&gt; **調査対象者14:** それに、ねえ。満員電車で、窓側の座席の、正面まで押し出されて、更にぎゅうぎゅうに押し込まされたら、何が起こるか。私みたいなのは、つんのめって、目の前にある窓に手を当てて、思いっきり押さえて、その窓を支えにするしかないんです。そいつに対しての言葉って意味では凄く嫌なんですけど、壁ドンってやつ。そこまで圧迫させられて、伸ばした手が、座って寝てる奴の顔や髪の毛を触ったり、私の脚の方もぐいぐい向こうの脚とぶつかって押し合いになったりして、そしたら、あいつら、時々起きて、すっごい嫌そうな目でこっちを見てくるんですよ。苦労を知らねえやつが、睨んできて、髪の毛にかかる手を振り払って、舌打ちとか咳払いなんかもして、それで、また、寝るんですよ。もう、イライライライライライラしてきて。
&gt; 
&gt; **エージェント・速水:** [相槌]
&gt; 
&gt; **調査対象者14:** あのクソどもには人の心なんて分からないんですよ。こっちの辛い思いも知らないで。本当にむしゃくしゃしてくるんです。その仰向けのツラに、拳骨を入れてやろうか。パソコンと書類の入ったカバンを、頭の上から振り下ろしてやろうかって、思えてきて。
&gt; 
&gt; **エージェント・速水:** 待ってください。殺意を抱いたんですか？
&gt; 
&gt; **調査対象者14:** ええ、そりゃあもう。でも、本当にそんなことをしたらどうなるか、お判りでしょう？
&gt; 
&gt; **エージェント・速水:** なるほど。貴方は倫理観や刑罰への恐怖が、殺意を上回――
&gt; 
&gt; **調査対象者14:** [遮る]緊急停止ですよ。電車遅延、運転見合わせ。そうなっちゃうと、本当に最悪です――でもラッシュ時に限って、よく起こるんですよね。もしそれが起こってしまったら、またぎゅうぎゅう詰めの中でもっと長ーく立たされて、そしたら、自分自身のみじめさが、もっともっと際立ってくるんです。そんな状況でもあいつらときたら、まるで安心したみたいな顔でずーっと寝てて。でも倫理と言われればそうですね。私は他の立っている人も、私と同じ苦労があるのを知っています。私が勝手にあいつらをぶち殺したりなんてしたら、緊急停止で他の立っている人にも迷惑がかかってしまうでしょう？　ダイヤグラムは苦労している人たちの共有物ですから。私もそれくらいは弁えていますよ。
&gt; 
&gt; **エージェント・速水:** ええ、はい。
&gt; 
&gt; **調査対象者14:** それにねえ、私があいつらをぶち殺すなんかよりも、よっぽどやってやりたいのはね、すみません、私はあんたなんかよりずっと苦労してるんで、その席を譲ってくれませんかねって言って、座るのを奪い取ってやることなんですよ。いつも、それが喉を突いて出そうになります。――電車の中には、頭のおかしな人が時々います。満員電車では大人しくしていることが多いけど。いっそ私も、[編集済]になってやろうかな。なんて。
&gt;
