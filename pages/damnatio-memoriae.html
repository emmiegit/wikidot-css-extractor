    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Damnatio Memoriae
**Auteur :** [[user Taffeta]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 25 avril 2017
[[include credit:end]]

J’ai connu Aaron Siegel autrefois – un mathématicien, un physicien, et bien d&#39;autres choses encore au cours de sa brève existence – et pourtant, à la fin de tout cela, il était un enseignant, un homme qui s’évertuait à répandre le feu qu’il avait volé parmi les branches avant de se consumer. Il fut celui qui trouva le premier fil lâche dans les lois de la physique, et nous dûmes ensuite tirer sur l&#39;accroc, révélant un tout nouveau cosmos d&#39;engrenages et de leviers derrière la tapisserie en patchwork que nous avions tenue pour sacro-sainte pendant tant d’années. 

Son don était un insatiable appétit pour l’exploration, pour l’expérimentation. D&#39;autres hommes auraient pu trouver le chemin et ne le considérer que comme une curiosité, le mettre sur le compte d&#39;un tour de l&#39;imagination, le transformer en une babiole médiocre pour de l&#39;argent : au lieu de cela, il expérimenta. Il le décortiqua à l’aide de pendules, de compas et de théodolites, comme s’il opérait avec un couteau en silex et un feu brûlant. Mais en fin de compte, il est parti avec des équations, des observations et un esprit inégalé jusqu&#39;à sa mort.

Une allumette peut allumer un feu, et j&#39;admets qu&#39;aucun autre homme n&#39;aurait pu créer la Fondation autour de lui comme il l&#39;a fait. Mais elle s&#39;éteint trop vite pour qu&#39;il se maintienne, et des années avant sa mort, nous nous sommes retrouvés libres et à la dérive, le genre d&#39;errance absente que trop de ressources et trop de temps engendrent. Nous avions commencé avec l&#39;objectif de remodeler la normalité, et nous nous sommes contentés de la banalité, en prenant nos merveilles et nos horreurs et en les cachant, par peur du regard du public.

J&#39;étais entouré de gens qui avaient le pouvoir de sculpter des destins, mais ils étaient tellement amoureux de l&#39;argile qu&#39;ils en avaient oublié ce qu&#39;ils construisaient. Alors je nous ai créé des objectifs. C&#39;était d&#39;une simplicité aveuglante - il faut toujours commencer par de petits objectifs. Nous n&#39;étions une force inarrêtable que tant que nous préservions notre monopole sur cette information, et la racine de l&#39;anomie que je détestais tant était cette omnipotence.

J&#39;ai donc créé un agresseur que nous pourrions combattre. Au cours de l&#39;été 1915, je suis allé à Detroit et j&#39;ai donné les recherches d&#39;Aaron à un jeune homme nommé William Boeing. 

Avec le recul, c&#39;était peut-être une mauvaise idée de le faire connaître au groupe si tôt – Boeing n’avait ni le temps ni les ressources que nous possédions, et ses propres recherches étaient limitées. Pourtant, il y avait dans son travail une sorte de génie que James et moi avions fini par admirer, une dévotion sans faille à son travail et à sa cause – une cause qui nous manquait dans nos recherches futiles. 

Au moment où le reste du groupe l’a pris au sérieux, James et Carlos ont commencé à douter de leur allégeance et étaient à deux doigts de rejoindre Flyboy (ou Prometheus, ce n&#39;est qu’une question de sémantique). D’autre part, Thomas était furieux que nous ayons permis à un étranger non seulement de récupérer nos recherches, mais aussi d’en tirer profit. Nous nous sommes réunis à New York. James, Carlos et moi votâmes contre le plan que Thomas avait exposé. Les autres se sont rangés du côté de Carter, et notre première motion en tant que Conseil O5 a été adoptée à 9 contre 3.

Je les ai regardé depuis Staten Island le jeter au purgatoire, à New York.

À partir de ce moment-là, j&#39;ai su quel était mon objectif - en fournir un aux autres. Thomas s&#39;était aigri avec sa fortune alors que Boeing prospérait, et il fut facile d&#39;organiser sa défection avec Jeremy alors qu’ils formaient leur club de vieux garçons. Carlos voulait plus de notre groupe, il voulait revenir aux anciennes aspirations de bonheur et de progrès scientifique, et je l’ai soutenu de tout cœur (et peut-être sincèrement, bien que je ne mérite plus d’utiliser ce mot) dans son entreprise. Il est mort à [[[manna-charitable-foundation-hub|Laascaanood]]] en homme comblé, avec James à ses côtés dans ses derniers instants. 

Caldmann a été ébranlé par la mort de son ami et commença à consacrer ses recherches à ce qu&#39;il y a après - il déterra les vieux réservoirs cryogéniques de Boeing, commença à monter des expéditions pour récupérer des fragments d&#39;artefacts sacrés de Dieux mécaniques ou autres et se retrouva au centre d&#39;une Initiative une décennie plus tard. Stimson s&#39;est retiré en Amérique avec [[[pila#|une mallette pleine de papiers et d&#39;amnésiques]]], sa vie au FBI ayant été consacrée à la poursuite d&#39;esprits auxquels il ne pouvait convaincre personne de croire.

La Fondation continua, même si elle se désagrégeait de l’intérieur. Les licenciements sont là pour une raison, et les employés prêts à travailler remplissaient les postes de ceux qui les avaient précédés, les Light, les Mann et les Masipag passant dans la grande machine. Mais je suis resté - j&#39;avais des gardes du corps pour s&#39;occuper de l&#39;extérieur, 500 pour réparer les défaillances de mon corps et 006 pour conjurer le temps. 

Les années ont passé, comme toujours, et je me retrouve une fois de plus au laboratoire d&#39;Aaron dans l&#39;Essex. En repensant à ma carrière d&#39;Administrateur, je constate qu&#39;il n&#39;y a qu&#39;une seule redondance dans cette machine : moi. La Fondation croit qu&#39;elle a un but, tout comme l&#39;Insurrection, Prometheus et l&#39;[[[mission-statement|Arcologie]]], mais en entretenant cette illusion au fil des ans, j&#39;ai perdu les miennes.

C&#39;est donc ma dernière lettre à moi-même. Lorsque j&#39;ai trouvé le corps d&#39;Aaron sur le chemin, gisant quelque part entre la n et la (n+1)ème rotation en haut de la colline, j&#39;ai trouvé ses dernières paroles. Il prétendait que tout exigeait un sacrifice, et peut-être avait-il raison : sa vie pour les amnésiques, la mienne pour la Fondation.

Mais parfois, il n&#39;y a rien pour recevoir le sacrifice, pas de dieu dans les nuages - il n&#39;y a jamais eu que le néant, rien que nous n&#39;ayons créé. Et j&#39;ai l&#39;intention de changer cela aujourd&#39;hui.

Tu as renoncé à ta vie, Aaron, et maintenant je renonce à mon contrôle sur tout ça. Espérons que quelque chose là-dehors soit prêt à le prendre.</textarea></pre>
