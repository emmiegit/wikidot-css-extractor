    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原文地址：** [http://scp-wiki-de.wikidot.com/scp-017-de]
**原作者：** [[*user Dr_Grom]]
[[include :scp-wiki-cn:credit:end-standalone]]
**项目编号：**SCP-017-DE

**项目等级：**Euclid

**特殊收容措施：**SCP-017-DE存放于Site-DE5地堡中一个20 × 20 × 6m大小的房间里。地堡内有一部可以运输SCP-017-DE的大型电梯，以及一部乘客电梯、一部货运电梯、一个楼梯以及新风系统和排气系统。地堡的墙壁、地板和天花板均由四米厚的钢筋混凝土制成。由于SCP-017-DE主炮强大的穿透力，放弃在地堡内设置人员房间，只保留一个仓库。距地面三米高处有一个环绕主房间的过道。电梯井和地堡顶部做了屏蔽无线电信号处理。所有电梯和通风井道均需全天候保持至少10 m长度的强磁场，并配有4倍冗余和独立供电系统。主房间内有一个连接到地表的无线电设备，SCP-017-DE可以通过该设备与地表的基金会人员进行通信。有关改变照明、室温和湿度的要求应得到Dr.Griesmann的同意。

应SCP-017-DE的要求，必须将一男一女、干净且脱去衣服的D级人员从顶部舱口带入。在新的D级人员被带入 SCP-017-DE 的房间之前，必须移走之前两人的遗骸。//不得不提这件事，这是无能的证据！- Dr. Griesmann//确保这些D级人员没有经过记忆消除，并且此前从未接触过敏感信息，尤其是猛龙科技工业的相关信息。

在地堡内部或经由无线电对基金会和猛龙科技工业发表个人评论的人会被直接处决。如果 SCP-017-DE 就该主题提出问题，应以安全权限不足为由拒绝回答。 SCP-017-DE 绝对不能用其项目编号来称呼。允许的称呼包括：完整或部分型号名称、“Klara”以及个人编号 P-DE/449-63446。

SCP-017-DE仍然认为自己只是一个对抗极其危险的异常的武器系统的原型，并且仍在等待其首次真正的任务——它认为自己尚未被使用的情况是一个好兆头。 它认为自己是基金会的非人类雇员，拥有1级安全权限和C级人员权限。在任何情况下都应维持它的这种认知。

**描述：**SCP-017-DE是R.T.I灰熊 A1型主战坦克的原型，由猛龙科技工业为SCP基金会设计，作为武器系统用于对抗极其危险和具有强大抵抗力的异常物体和实体。 该原型车基于经过大幅改装的豹2A6制造。

除了车长和装填手的舱口外，所有潜望镜、舱口和乘员区域的其他开口均已拆除并被焊接封闭，驾驶员的舱口并未被焊接封闭，但始终锁定。发动机舱可触及，且和标准型号一致。多余的附件已被拆除，通常安装在车体和炮塔外部的工具和备件位于炮塔后部的储物箱中或位于炮塔前部的折叠式附加装甲下方。 附加装甲虽然可以折叠，但不可拆卸。

坦克剩余的所有光学器件均配有两个摄像头，可以对周围环境进行立体观察。 从外部可见，在炮手瞄具的外壳中，有多个对称排列的透镜，根据操作手册，这些透镜可以实现比通常的炮手瞄具更精确的瞄准。 炮塔上有可旋转的观察镜供车长使用。 车上没有安装通常的驾驶员潜望镜，但有一个低位可旋转观察镜。不过后视摄像头是固定的。

附加装甲以及所有新的附加部件（例如枪和光学器件）均由钛合金制成，其中含有无法识别的金属元素。 整台坦克都覆盖着与[[[SCP-047-DE]]]和由猛龙科技工业制造的许多其他异常相同的涂层。 这使得车辆能够抵抗大多数非动能影响。 在此之上喷涂了德国联邦国防军坦克的标准迷彩。 猛龙科技工业的标志压印在枪、光学器件、附加装甲的所有零部件以及其他一些地方。战术标记是█./PzBtl ███。

其主炮为轨道炮，长度与豹2A6普通炮相同。 弹药采用直径20毫米的钢球，根据不同用途有不同的成分组成和硬度。 它们都具有与车辆本身相同的涂层，但确切的功能、弹药供应和装载机制和构造尚不清楚。 根据操作手册，其炮弹可以以不同的炮口初速发射，速度最高可达██,000 m/s。 最大射速为每分钟 12 发。同轴机枪被扬声器取代，扬声器可以用于交流，也可以发出高达200分贝的声音来击退步兵。 由于交付后不久基金会与猛龙科技工业关系紧张，原计划在美国进行的武器测试并未执行，但根据估算，最大炮口能量为1██ MJ，是普通坦克炮发射动能穿甲弹能量的数倍。

我们对炮塔的内部结构知之甚少。 车长和装载机的舱口通向带有座椅、几根电缆、软管和类似医疗设备的一些舱室，但舱室内没有显示器或控制装置。 根据操作手册，这些舱室中需要有一名男性和一名女性才能保证 SCP-017-DE 正常运作。 假设这些人以某种方式与 SCP-017-DE-1 连接，SCP-017-DE-1在他们的大脑中执行在二进制计算机上运行非常缓慢或无法运行的进程。 如果询问其相关话题，SCP-017-DE-1表示有硬编码的信息锁。 SCP-017-DE-1所表现出的受试者的性格特征和对其记忆的了解（即使这些记忆经过记忆消除）这一事实支持了这一理论。 可以肯定的是，留在SCP-017-DE中会导致人体组织死亡。 坏死首先从脚趾和手指开始，然后蔓延到手臂和腿部，然后是生殖器、腹部和躯干，最后是头部。 这一过程会导致尸体木乃伊化，尸体通常可以整块移除。 无法找到诸如手指和脚趾之类看起来从尸体上脱落的部分，据此假设这些舱室具有自清洁系统。 当大脑坏死达到 50% 时，SCP-017-DE-1就会发出信号，表示必须更换“车组人员”[原话如此]。之后舱门解锁并可以打开。在试验中，SCP-017-DE-1对一名对象试图将相机偷偷带进去的行为做出了非常情绪化的反应，经过两周的劝说，她才答应再次合作。

如果24小时内没有更换车组人员，SCP-017-DE就会开始表现得“像一个激动的掠食者”。 这表现为发动机突然启动、在房间里行驶、驾驶员观察镜急速转动、前灯闪烁、试图通过请求和威胁工作人员来让他们进入以及密切跟踪工作人员。

根据操作手册，在通常是炮手座位的位置有一台运行着人工智能（SCP-017-DE-1）的计算机来控制所有系统。 她称自己为“Klara”，并且更喜欢被用女性性别代词称呼。 通过Dr. Griesmann的巧妙提问，发现“ Klara”显然是一位女性，而她的个性是人工智能的蓝本。 她会回避那些有关她身体下落的问题，这对于她在其他方面所表现出的相当务实和直接的性格来说，是非常特殊的。 她声称忠于基金会，但当询问她的运作方式或她控制的坦克的运作方式时，她表示有硬编码的信息锁。

**附件：**操作手册#017-DE/A1 [拒绝访问]

**附录：**自2008年4月以来，基金会不定期地从Site-DE5地上部分周围的不同位置截获了由高频和低频声音组成的未加密无线电信号。 由于到目前为止尚未追踪到发送者，并且信号源自不同的位置，因此假设它们源自车辆或飞行设备上的移动发信器。</textarea></pre>
