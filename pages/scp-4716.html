    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4716

**项目等级：**Keter

**特殊收容措施：**SCP-4716与SCP-4716-B分开存放于Site-43人工气候图书馆的标准文件保险柜中。取阅SCP-4716-B限制在每月最多一次。

根据伦理道德委员会4716-003号决议，鉴于对个人和世界可能造成的危害，不再安排对SCP-4716内的菜谱进行测试。

Gerard Hopworth被认为是SCP-4716的相关人员。其具体活动区域未知，推测可能位于英国北部。Hopworth极有可能持有未被收容的第三卷SCP-4716。因此，对该卷及Hopworth本人的收容为Level-3优先事项。

**描述：**SCP-4716为一份包含有若干以菜谱形式编写的奇术仪式的手稿。SCP-4716的书名为《食富者的烹饪书》，其内的仪式都有一个共同的目的：制造一个目标的可食用化身，在象征食人行为的进食中将其食用，以使目标遭受不幸。

SCP-4716内的菜谱均有三个主要组成部分：
* 具体的食材，包括新鲜的水果、蔬菜和乳制品等。部分案例中也包括预制食品，例如从快餐店购买的冷冻早餐三明治或者芝士汉堡。
* 与仪式目标的感应连接。在大部分案例中指目标的DNA样本，例如毛发、唾液或血液。然而，偶尔也会需要目标撰写的文稿，或者按目标外形制作的物件（包括相片、肖像画和可动人偶），推测取决于与目标进行物理接触的难度。 
* 与对目标施加的伤害方式有关的物品。伤害的严重程度取决于仪式中制造和食用食物的量。

若正确执行，这些仪式的产物均可以食用，且不会对身体健康产生长期影响；然而，无法解释那些通常不可食用的物体的味道和口感。

这些菜谱与仪式的形式和效果与已知的涉及象征性食人的新欲肉教仪式相似；但是，SCP-4716有两个方面值得注意。

第一，其页数远超其装订容量。在与烹饪或食用时的佐料，例如辣酱、番茄汁、芥末、醋、煎炸油和沙拉酱等接触后，SCP-4716会产生新的页面。在所有测试的物质中，肉制品的液体衍生物似乎最易生成新页面。

第二，SCP-4716内的仪式是特别针对净资产超过10,000,000美元的个人设置的。这些个人包括全世界大多数新欲肉教的上层成员，因为这些人员也有一部分出现在了SCP-4716中。未知为何新欲肉教的教徒会制作可对自身教派成员产生不利影响的物品。

**发现：**SCP-4716发现于一名来自缅因州的州参议员William Putzman，其竞选对手发生的一系列事故后。十名竞选对手相继退选，或因突发致命疾病、贪污被捕、窒息身亡等原因无法继续参选。

在发现Putzman的家人与内殿觉醒有所关联后，Putzman被认为有重大的嫌疑。由于基金会的干涉，Putzman被公众误认为是“某淫乱邪教组织”的成员。当时，Putzman被认为使用了类似于SCP-████的道具来攻击他的政敌；然而，Putzman本人在内殿觉醒的成员中以不擅长血肉塑造和其它欲肉教奇术而闻名，这说明有第三者参与此事。在接受了短暂而无结果的调查后，Putzman辞去了自己的职位。

三周后，缅因州奥古斯塔市的警察部门接到报案称Putzman的住宅中传出了枪声，警方随即赶到，在现场发现了Putzman的尸体。Putzman的尸体在死前就已严重脱水，而致其近乎立即死亡的原因，是其用一把左轮手枪开火打碎了自己的头颅，这一行为同时导致了其左臂的撕裂。

SCP-4716被发现于厨房柜台上，旁边是一个被食用了一半的三明治，由面包夹腌菜、花生酱、硅胶干燥剂、Putzman的一撮头发和葡萄果冻制成。最初的SCP-4716共有十二页——前十页的菜谱与十名退出的竞选人一一对应，后两页的菜谱则对应Putzman本人。

从三明治中获取的唾液具有与Hopworth家族[[footnote]]一个定居于英国的新欲肉教家族。在美国有一定势力，但与内殿觉醒关系良好。[[/footnote]]相符合的特异性DNA片段。虽然否认涉及此事，家族里的老幺Gerard被注意到从未在任何家族聚会上露面。

-----

**测试记录：**
&gt; **菜谱：**Bobby ████的蜘蛛恐惧症杏肉馅饼
&gt; 
&gt; **原料：**
&gt; * 水
&gt; * 新鲜杏子
&gt; * 红糖
&gt; * 黄油
&gt; * 肉桂、肉豆蔻，和其它各种香料
&gt; * ████先生的一滴血
&gt; * 一只脱水干燥的狼蛛
&gt; * “超人”冰淇淋[[footnote]]多种口味冰淇淋的混合，通常包括柠檬味或香草味、樱桃味，以及“蓝月亮”冰淇淋。[[/footnote]]加在顶部。
&gt; 
&gt; **烹饪说明：**与普通杏肉馅饼没有明显区别。按照要求，狼蛛的螯肢摆在一旁作为装饰，身体其余部分放入料理机中与香料混合。
&gt; 
&gt; **结果：**整道菜品由不了解其原料的D级人员食用。报告称馅饼口感“很脆，但还不错”，而加入冰淇淋则被认为是“一个相当妙的改进”。
&gt; 
&gt; 食用五小时后，████先生在到访其公司的一处设施时遭到数只黑寡妇蜘蛛叮咬。虽然预期可以完全康复，████先生显示出了不断加重的蜘蛛恐惧症，并要求终止公司内一切与蜘蛛有关的项目。

&gt; **菜谱：**█.█. ███████的陈腐比目鱼
&gt; 
&gt; **原料：**
&gt; * 购于苏格兰爱丁堡的比目鱼
&gt; * 日式面包粉
&gt; * 鸡蛋
&gt; * 酸黄瓜
&gt; * 柠檬
&gt; * 芥末
&gt; * 一根28厘米长的冬青树枝，切作七段
&gt; * 一份《女巫之锤》[[footnote]] **译注：**//Malleus Maleficarum//，出版于15世纪的宗教书籍，主要内容为论述巫术的存在及原理以将猎巫运动正当化。 [[/footnote]]的副本（菜谱要求：“盗版也OK！”）
&gt; 
&gt; **准备：**《女巫之锤》需以冬青树枝引燃，燃烧期间需念诵拉丁文。之后，将书的灰烬掺入面包粉中。菜谱要求的量足够制作七份油炸比目鱼。
&gt; 
&gt; **结果：**其中一份由D级人员食用，其抱怨称食物尝起来像油墨和浓烟。
&gt; 
&gt; █.█. ███████的作品开始被大众以批判的眼光重新审视。另外，███████本人可能也受到了食物的影响，因为她开始扩展之前的作品系列，而这些衍生作受到了大量的批评。

&gt; **菜谱：**██████王子的结扎鹿肉堡
&gt; 
&gt; **原料：**
&gt; * 鹿肉糜
&gt; * 盐和胡椒
&gt; * [已编辑]的王子殿下██████ ███[[footnote]]一名欧洲皇室贵族，当时正面临[已编辑]指控。 [[/footnote]]的精液
&gt; * 数十枚避孕套，切丝
&gt; * 20毫升抗纤溶药物
&gt; 
&gt; **准备：**和普通的鹿肉堡一致。非标准原料被添加进了肉饼中，同时菜谱要求与夏威夷甜面包和纷乐旗牌番茄酱 搭配食用。
&gt; 
&gt; **结果：**由于D级人员对避孕套中的乳胶成分产生了过敏反应，进食被迫中止。事后发现汉堡因火候不足导致没有完全烹熟，而如果准备恰当，菜品理应不会导致过敏。负责准备菜品的厨师已受到处罚。
&gt; 
&gt; 三天后，██████王子因急性的持续异常勃起被送往就医。其阴茎已因持续充血而坏死，必须施行切除手术。

&gt; **菜谱：**███ ██████的五星级牛排
&gt; 
&gt; //备注：这一菜谱显现于Site-43测试用厨房发生的一次事故，事故中，SCP-4716被暴露在了一瓶泼洒的[已编辑]中，此为一种产自第五教会下属酒庄的酒。//
&gt; 
&gt; **原料：**
&gt; 
&gt; * 0.14千克西冷牛排
&gt; * 一只五足海星
&gt; * ███ ██████参演的一部电影的剧本副本，删除其中所有为五的倍数的数字。[[footnote]]为此，使用了████ ██ ███████。[[/footnote]]
&gt; * 5克盐和胡椒
&gt; * 24.6毫升柠檬汁
&gt; 
&gt; **准备：**海星打成粉末后与盐和胡椒混合，用于给牛排调味。剧本溶解于油中，用于煎制牛排，柠檬汁最后加入。
&gt; 
&gt; **结果：**食用了整道菜品。██████在拍摄██████ ██████████系列的新作时脚踝骨折，导致电影制作延期。在宣布延期的一个小时后，洛杉矶发生了地震，对加利福尼亚地区的第五教会总部造成了严重破坏。

此后，伦理道德委员会决定终止对SCP-4716的一切测试。

-------

**事件4716-29**：在2018年末的测试中，尽管被浸泡在猪血中超过一个半小时，SCP-4716仍没有产生新的菜谱。虽然SCP-4716被完好取出，但因没有新页面出现，SCP-4716的总页数停留在了4300多页。在封底内侧发现了一个意义不明的记号。

起初，SCP-4716被因此重分级为Neutralized；然而，五天后，Hopworth家族位于利兹市的私人庄园在举行聚会时发生了大规模异常事件。以下为事件全程安保摄像机记录到的值得注意的时间点。

&gt; **07:21:** Micheal Hopworth，家族的族长，带领几位客人进入了庄园的主厅，向他们展示了一支运行中的狄瓦族虫矛[[footnote]]一种异常科技设备，利用一种可以钻入身体并控制神经系统的金属蠕虫形实体来控制下层阶级；基金会已收容有十个此种设备。[[/footnote]].
&gt; 
&gt; **07:32:** 前菜上桌。可以看见“五足鱿”鱼子酱、山羊眼球和镀金指骨等常见的新欲肉教食物，包括用种类不明的蛋类制作的水煮蛋。
&gt; 
&gt; **7:40:** 进行即席祈祷。圣餐酒上桌。酒液周围可见电磁失真，表明可能有奇术能量存在。一名佣人受邀喝下了圣餐酒，随后五个额外的胃突然从其身体长出，严重的外伤致其当场死亡，这也证实了之前的推测。其尸体在录像后续期间一直可见。
&gt; 
&gt; **8:03:** Isobel Langley夫人走向佣人的尸体，摘下了自己的胃，用尸体上的一个胃作了替换。在此之前，她已经食用了至少十枚水煮蛋。之后又有三名进食过前菜的人替换了胃。
&gt; 
&gt; **8:30:** 所有客人进入大厅准备用餐。Micheal Hopworth将虫矛带入了宴会厅。厅内的摄像机显示他进行了一番演说，然后用矛和矛中的虫状物捉弄了几名客人。所有参与者都表示有趣或愉悦，其中一人在虫状物钻出其眼睛后鼓掌叫好，然后马上用另一名佣人的眼睛作了替换。
&gt; 
&gt; **8:40:** 正餐上桌。厨师，一个没有头颅的人，端上了主餐：有着十余条腿的巨大猪形生物尸体，尸体确认为战豚[[footnote]]一种原欲肉教创造的野猪，用于抵抗狄瓦族。[[/footnote]]。全体宾客一齐鼓掌。
&gt; 
&gt; **9:00** 再次进行祈祷，紧接着是用甜点。这次祈祷似乎是对献祭的准备。
&gt; 
&gt; **9:10:** 一名被捆在担架上的年轻女性被抬出。其似乎没有意识，但有生命迹象。一个推测为装满嗅盐的小瓶被送到其鼻下。其恢复了意识，拼命挣扎和尖叫。几名客人开始撕扯其衣物。
&gt; 
&gt; **9:15:** 女人已经完全赤裸，在被其中一名客人咬下手指时，她开始发出大笑。吞下其手指的客人忽然开始全身出血，引起了全场混乱。女人开始说话，所有客人的脸上都露出了惊恐的表情。
&gt; 
&gt; **9:17:** Micheal Hopworth跳上桌子，试图用虫矛戳刺女人。女人腹部的血肉扭曲变形，缠住了虫矛，两人僵持不下。
&gt; 
&gt; **9:18:** 数百只虫状物从进食过猪肉或蛋菜的客人体内钻出，吞噬起他们的身体。Micheal Hopworth的四肢被尽数吞噬，伤口呈灼伤状。
&gt; 
&gt; **9:20:** 无头的厨师现身，取下了女人的头颅，这表明女人只是一个血肉造物。头颅在厨师的项上变化了外形，显示出Gerard Hopworth的面部特征。
&gt; 
&gt; Gerard与Micheal Hopworth进行了几分钟的对话，随后Gerard拿起虫矛，刺入他父亲的头颅中，令其被虫状物吞没。 
&gt; 
&gt; **9:25:** 在离开前，Gerard在宴会厅留下了两本书。一段时间后，警方接到匿名报案称发生了一起“连环凶杀案”。
现场发现的这两本书中，有一本为卡尔·马克思的《共产党宣言》副本，同时也是新的SCP-4716实例。这本书被命名为SCP-4716-B，其中的第一份菜谱标题为“战豚屠宰场”，原料包括前述的动物、数种寄生虫、铁屑以及出席宾客的血液。在SCP-4716-B的封面发现了SCP-4716封底出现的记号；测试显示，让SCP-4716与液体接触现在会导致SCP-4716-B出现新页面。而在SCP-4716-B的封底发现了另一记号，表明有第三卷SCP-4716存在。
另一本是非异常且不完整的[[[SCP-140]]]复制品，虫矛被插入其中，钉在描述大术士亚恩带领奴隶起义反抗狄瓦族的页面上。
