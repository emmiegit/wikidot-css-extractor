**Ítem #:** SCP-4716

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-4716 y SCP-4716-B deben depositarse por separado en cajas fuertes de documentos estándar en la biblioteca climatizada del Sitio-43. El acceso a SCP-4716-B está limitado a una base mensual, con fines de documentación.

En virtud de la resolución 4716-003 del Comité de Ética, no se realizarán más pruebas con las recetas de SCP-4716 debido a los posibles daños a escala personal y global.

Gerard Hopworth se considera una Persona de Interés relacionada con SCP-4716. Se desconoce su zona de operaciones actual, que se sospecha que está en el norte del Reino Unido. Es muy probable que Hopworth esté en posesión de un tercer volumen no contenido de SCP-4716. Por lo tanto, la contención de este volumen y la contención o eliminación del propio Hopworth es una prioridad de Nivel-3.

**Descripción:** SCP-4716 se refiere a un manuscrito que contiene varios rituales taumatúrgicos que se asemejan a recetas culinarias. Con el título de //Libro de Cocina del Plutóvoro//, todos los rituales de SCP-4716 tienen la misma intención: la creación de una efigie comestible que debe consumirse en un acto de canibalismo simbólico para provocar la desgracia en su objetivo.

Las recetas de SCP-4716 tienen tres componentes clave y consistentes:

* Alimentos reales, incluyendo fruta fresca, verduras, productos lácteos, etc. En algunos casos, se piden alimentos ya preparados, como sándwiches de desayuno congelados o hamburguesas con queso compradas en establecimientos de comida rápida.
* Un vínculo de simpatía con el objetivo del ritual. En la mayoría de los casos, esto requiere una muestra de ADN del objetivo, como cabello, saliva o sangre. Sin embargo, a veces se piden elementos como documentos compuestos por el objetivo u objetos hechos a su imagen (incluyendo fotografías, retratos y figuras de acción), presumiblemente debido a la dificultad de conseguir un vínculo físico.
* Un elemento relacionado con la forma de daño que se va a infligir al objetivo. La gravedad del efecto dañino varía en función de la cantidad de comida que se haya creado y consumido en el transcurso de este ritual. 

Si se realiza correctamente, el resultado de uno de estos rituales es comestible sin efectos a largo plazo sobre la salud. Sin embargo, esto no tiene en cuenta el sabor o la textura de los utensilios normalmente no comestibles. 

Las recetas y los rituales detallados son similares en formato y función a los rituales neosárkicos conocidos que implican canibalismo simbólico. Sin embargo, SCP-4716 es destacable en dos aspectos. 

En primer lugar, el número de páginas que contiene supera ampliamente la capacidad de sus encuadernaciones. Se crean nuevas páginas al entrar en contacto con elementos utilizados en la cocina o el consumo de alimentos, como la salsa picante, el zumo de tomate, la mostaza, el vinagre, el aceite para freír y el aderezo para ensaladas.  De todas las sustancias probadas, los derivados líquidos de los productos cárnicos son los que parecen generar más material nuevo.

En segundo lugar, los rituales incluidos en SCP-4716 están hechos específicamente para dirigirse a individuos que tienen un patrimonio neto de al menos 10.000.000 de dólares. Este parámetro incluye a la mayoría de los individuos de alto rango de las sectas neosárkicas de todo el mundo, algunos de los cuales han aparecido en SCP-4716. Se desconoce por qué un neosárkico crearía un tomo que permitiría que los miembros de sus propias sectas se vieran afectados negativamente.

**Descubrimiento:** SCP-4716 se descubrió tras una serie de incidentes que afectaron a los oponentes políticos de William Putzman, senador estatal de Maine. Diez candidatos opositores abandonaron la campaña o no pudieron seguir haciéndola por motivos que iban desde una enfermedad repentina que ponía en peligro su vida hasta la detención por malversación de fondos o asfixia. 

Las sospechas recayeron sobre Putzman tras descubrirse que su familia estaba vinculada a El Despertar de Adytum, pero la injerencia de la Fundación consiguió que la historia se describiera erróneamente como que Putzman formaba parte de un &#34;culto a los placeres carnales&#34;. En ese momento, se creía que Putzman utilizaba un artefacto similar a SCP-████ para atacar a sus oponentes políticos. Sin embargo, el propio Putzman tenía fama entre los miembros del Despertar de ser poco hábil en la manipulación de la carne y otras prácticas taumatúrgicas sárkicas, lo que sugería la participación de una segunda parte. Tras una breve e inconclusa investigación, Putzman renunció a su puesto.

Tres semanas más tarde, el departamento de policía de Augusta, Maine, encontró a Putzman muerto tras recibir informes de disparos en su finca. El cuerpo de Putzman se había desecado gravemente pre-mortem, y su intento de disparar un revólver le había decapitado y arrancado el brazo izquierdo, provocando una muerte casi instantánea.

SCP-4716 fue descubierto en la encimera de la cocina, junto a un sándwich a medio comer hecho con pan encurtido, mantequilla de cacahuete, paquetes de gel de sílice, un mechón de pelo de Putzman y gelatina de uva. SCP-4716 tenía originalmente doce páginas: las diez primeras contenían recetas correspondientes a los diez candidatos que habían sido declarados no aptos para competir con Putzman, mientras que la undécima y la duodécima contenían recetas dirigidas al propio Putzman. 

La saliva recuperada del sándwich mostró marcadores de ADN consistentes con la familia Hopworth[[footnote]]Un clan de neosárkicos  que reside en Inglaterra. Tiene poco arraigo en Estados Unidos, aunque mantiene buenas relaciones con El Despertar de Adytum.[[/footnote]]. Aunque niegan cualquier implicación, se ha destacado la ausencia de su hijo pequeño Gerard en todas y cada una de las reuniones familiares.

**Registro de Pruebas:**

&gt; **Receta:** El Pastel de Albaricoque Aracnofóbico de Bobby ████
&gt; 
&gt; **Ingredientes:** 
&gt; * Agua
&gt; * Albaricoques frescos
&gt; * Azúcar moreno
&gt; * Mantequilla
&gt; * Canela, nuez moscada y otras especias variadas
&gt; * Una gota de sangre del Sr. ████
&gt; * Una tarántula seca
&gt; * Helado Superman[[footnote]]Una amalgama de sabores de helado, normalmente compuesta por limón o vainilla, cereza y helado &#34;Blue Moon&#34;.[[/footnote]] como aderezo.
&gt; 
&gt; **Instrucciones de Cocción:** No hay grandes diferencias con un pastel de albaricoque corriente. Se estipuló que los quelíceros de la tarántula se reservaran como guarnición, mientras que el resto se molía en un procesador de alimentos y se mezclaba con las demás especias. 
&gt; 
&gt; **Resultado:** El personal de Clase-D consumió toda la comida sin conocer los ingredientes. La textura del pastel era &#34;crujiente, pero no desagradable&#34;, mientras que el helado era un &#34;buen contraste&#34; comparado a la vainilla.
&gt; 
&gt; Cinco horas después del consumo, el Sr. ████ fue mordido por varias arañas viuda negra mientras visitaba unas instalaciones de su empresa. Aunque se espera que se recupere totalmente, el Sr. ████ se ha mostrado cada vez más aracnofóbico, y ha pedido que se suspenda cualquier proyecto de su empresa relacionado con las arañas.

&gt; **Receta:** Fletán Trillado de █.█. ███████
&gt; 
&gt; **Ingredientes:**
&gt; * Fletán comprado en Edimburgo, Escocia
&gt; * Pan rallado Panko 
&gt; * Huevos
&gt; * Eneldo en vinagre
&gt; * Limón
&gt; * Mostaza
&gt; * Una rama de acebo de 28 cm de largo, cortada en siete partes
&gt; * Una copia de //Malleus Maleficarum// (el texto estipula &#34;¡Reproducciones OK!&#34;)
&gt; 
&gt; **Preparación:** El //Malleus Maleficarum// debe quemarse en una hoguera en la que se utiliza la rama de acebo como leña, mientras se habla en latín sobre la quema. A continuación, las cenizas del libro se integran en el empanado. La receta es suficiente para hacer siete piezas de fletán frito.
&gt; 
&gt; **Resultado:** Una pieza de siete consumida por el personal de Clase-D antes de que se quejaran de que la comida sabía a tinta de imprenta y a humo.
&gt; 
&gt; Desde entonces, el trabajo de █.█. ███████ ha comenzado a ser reexaminado bajo una luz desfavorable. Además, es posible que la propia ███████ se viera afectada por el consumo de esta comida, ya que ha intentado ampliar su trabajo anterior, siendo sus trabajos derivativos muy criticados. 


&gt; **Receta:** Hamburguesas de Venado con Vasectomía del Príncipe ██████
&gt; 
&gt; **Ingredientes:**
&gt; * Venado molido
&gt; * Sal y pimienta
&gt; * Semen de su majestad real el Príncipe ██████ ███ de [CENSURADO][[footnote]]Un miembro de la realeza europea que, en ese momento, se enfrentaba a acusaciones de [CENSURADO]. [[/footnote]]
&gt; * Varias docenas de condones, triturados
&gt; * 20ml de un fármaco antifibrinolítico
&gt; 
&gt; **Preparación:** Como hamburguesas de venado estándar. En las hamburguesas se integraron ingredientes no estándar y la receta estipulaba que se sirvieran en panecillos de King&#39;s Hawaiian con ketchup francés.
&gt; 
&gt; **Resultado:** El consumo se abortó después de que el personal de Clase-D sufriera una reacción alérgica al látex de los preservativos. Se descubrió que las hamburguesas estaban poco cocinadas, y una preparación adecuada habría hecho que la comida fuera hipoalergénica. El gastrónomo encargado de preparar la comida fue amonestado.
&gt; 
&gt; A los tres días, el Príncipe ██████&#39; fue ingresado en el hospital con un priapismo agudo y continuo. La necrosis se instaló debido a la falta de flujo sanguíneo a otras extremidades, lo que hizo necesario extirpar su pene.

&gt; **Receta:** Bistec Cinco Estrellas de ███ ██████
&gt; 
&gt; //Nota: Esta receta apareció tras un accidente en la cocina de pruebas del Sitio-43 que expuso a SCP-4716 a una botella derramada de [CENSURADO], una marca de vino cuya bodega de origen es propiedad de la Quinta Iglesia.//
&gt; 
&gt; **Ingredientes:**
&gt; 
&gt; * .14kg de solomillo
&gt; * Una estrella de mar con cinco extremidades
&gt; * Una copia de un guión de una película en la que ha aparecido ███ ██████ en la que se han eliminado todas las referencias a los números que son múltiplos de cinco. [[footnote]]A efectos de esta prueba, se utilizó ██ ████ ███ ███████.[[/footnote]]
&gt; * 5g de sal y pimienta
&gt; * 24,6 ml de zumo de limón
&gt; 
&gt; **Preparación:** La estrella de mar se pulverizó y se utilizó para sazonar el filete junto con la sal y la pimienta. El guión se disolvió en el aceite de cocina que se utilizó para dorar el filete, que se remató con zumo de limón.
&gt; 
&gt; **Resultado:** Se consumió toda la comida. ██████ sufrió una fractura de tobillo mientras rodaba una entrega de la franquicia █████ █████████, lo que provocó el retraso de la producción. Un terremoto sacudió Los Ángeles una hora después de que se anunciara el retraso de la producción, lo que provocó importantes daños en un edificio que sirve de sede al quintismo en California.

En este momento, el Comité de Ética ha suspendido todas las pruebas con SCP-4716.
-------

**Incidente 4716-29** Durante las pruebas realizadas a finales de 2018, SCP-4716 dejó de producir nuevas recetas, a pesar de estar sumergido en sangre de cerdo durante más de media hora. Aunque el volumen se retiró sin daños, no apareció ningún material nuevo, dejando el recuento final de páginas de SCP-4716 en más de 4300. En el interior de la contraportada se descubrió un sigilo de propósito desconocido.

En un principio, esto hizo que SCP-4716 se reclasificara como neutralizado; sin embargo, cinco días después de este suceso, se produjo un evento anómalo a gran escala durante una fiesta en la finca de Hopworth, en Leeds. A continuación, una transcripción de los acontecimientos notables visibles en las grabaciones de seguridad de la finca.

&gt; **07:21:** Micheal Hopworth, patriarca de la familia, lleva a varios invitados al vestíbulo principal de su finca y les presenta una lanza-gusano daevita en funcionamiento[[footnote]]Un aparato tecnológico anómalo que se utilizaba para someter a las clases bajas mediante entidades metálicas parecidas a gusanos que podían introducirse en el cuerpo y tomar el control del sistema nervioso; diez de estos objetos están bajo la custodia de la Fundación.[[/footnote]].
&gt; 
&gt; **07:32:** Se sirven entremeses. Se pueden ver productos alimenticios neosárkicos, como el caviar del &#34;cincalamar&#34;, globos oculares de cabra y falanges bañadas en oro, así como un plato de huevos duros no identificado.
&gt; 
&gt; **7:40:** Se celebra un servicio de oración improvisado. Se sirve vino sacramental. La distorsión electromagnética es visible alrededor del vino, lo que sugiere la presencia de algunas energías táumicas. Esto se confirma cuando se invita a un sirviente a beber el vino, solo para que le broten cinco estómagos extra de su torso, lo que lleva a la muerte por un traumatismo severo y repentino. Su cadáver es visible en la película durante toda la fiesta.
&gt; 
&gt; **8:03:** La Sra. Isobel Langley se dirige al cadáver del criado y se quita su propio estómago, sustituyéndolo por uno del cadáver. Antes de esto, ella había comido al menos diez de los entremeses de huevo duro. Otros tres individuos que consumieron estos artículos intercambian sus estómagos.
&gt; 
&gt; **8:30:** Todos los invitados entran en el gran salón para la cena. Micheal Hopworth coge la lanza-gusano y la lleva al comedor. Las cámaras de la sala le muestran dando un discurso, y luego usando la lanza y los constructos vermiformes que contiene para atormentar a varios invitados. El comportamiento de todos los implicados transmite diversión o alegría, y uno de los afectados aplaude después de que un constructo vermiforme le salga del cráneo a través del ojo, que es rápidamente reemplazado utilizando el ojo de otro sirviente.
&gt; 
&gt; **8:40:** La cena está servida. El cocinero, que parece no tener cabeza, saca el plato principal: un gran cadáver de aspecto porcino con más de una docena de patas, identificado como Cerda de Batalla[[footnote]]Una especie de jabalí creada por los protosárkicos para ser utilizada en su rebelión contra los daevitas.[[/footnote]]. Los invitados reunidos aplauden.
&gt; 
&gt; **9:00** Comienza otro servicio de oración, inmediatamente después del postre. El propósito de este servicio parece ser la preparación para un sacrificio.
&gt; 
&gt; **9:10:** Una mujer joven es sacada, atada a una camilla. Parece estar inconsciente y viva. Un frasco, presumiblemente lleno de sales aromáticas, es puesto bajo su nariz. Se despierta, luchando y gritando. Varios invitados comienzan a desgarrar su ropa.
&gt; 
&gt; **9:15:** La mujer, ahora completamente desnuda, comienza a reírse mientras uno de los invitados le arranca un dedo de un mordisco. La confusión sobreviene cuando el invitado que ha consumido el dedo comienza a desangrarse abruptamente.  La mujer habla, y las miradas de horror aparecen en los rostros de todos los invitados.
&gt; 
&gt; **9:17:** Micheal Hopworth salta sobre la mesa e intenta apuñalar a la mujer con la lanza-gusano. La carne abdominal de la mujer se retuerce alrededor del arma, antes de volver a hablar.
&gt; 
&gt; **9:18:** Varios cientos de gusanos aparecen de los cuerpos de todos los invitados que habían participado en el jabalí o en los entremeses a base de huevo, consumiendo los cuerpos. Las extremidades de Micheal Hopworth, excepto la cabeza, son consumidas, con las heridas cauterizadas.
&gt; 
&gt; **9:20:** El chef sin cabeza aparece y quita la cabeza de la mujer, revelando que la mujer es un constructo de carne. La cabeza se reforma en el cuerpo del chef, adoptando los rasgos faciales de Gerard Hopworth.
&gt; 
&gt; Gerard y Micheal Hopworth conversan durante varios minutos, antes de que Gerard coja la lanza-gusano y la clave en el cráneo de su padre, dejando que los constructos lo devoren.
&gt; 
&gt; **9:25:** Gerard deja un par de libros en el comedor, antes de salir. La policía fue notificada de una &#34;serie de asesinatos&#34; a través de una denuncia anónima algún tiempo después de esto. 

Los dos libros recuperados eran una copia de //El Manifiesto Comunista// de Karl Marx, así como una nueva instancia de SCP-4716. Designada como SCP-4716-B, la primera receta se titulaba &#34;Matadero de Cerdas de Batalla&#34; y utilizaba una combinación del mencionado animal, varias especies de gusanos parásitos, limaduras de hierro y sangre de los reunidos en la fiesta para lograr su efecto.  Se descubrió un sigilo idéntico al encontrado en la contraportada de SCP-4716 en la parte frontal de SCP-4716-B; las pruebas han demostrado que el fluido introducido en SCP-4716 contribuye ahora a la creación de más páginas en SCP-4716-B. Se ha encontrado otro sigilo en la contraportada, lo que sugiere que existe un tercer volumen de SCP-4716.

La lanza-gusano se encontró incrustada en una réplica no anómala e incompleta de [[[SCP-140]]], abriendo con un alfiler las páginas que detallan la rebelión de los esclavos del Gran Karcista Ion contra los daevitas.
