[[size 110%]]Nous ne sommes qu&#39;au matin de notre siècle, qu&#39;à l&#39;aube de notre millénaire. Mais derrière ces dix-huit années, relativement paisibles, nous l&#39;entendons encore grogner, caché derrière l&#39;an 2000. Le dernier siècle d&#39;un autre millénaire, empli de ses guerres, froides ou mondiales, empli de ses paix, moites et fragiles.

Empli de ses avancées scientifiques subjuguantes qui ont davantage changé la face du monde en cent ans que jamais auparavant.

Empli du disco, du rap et de la guinguette.
Empli des paroles de Nixon, de Mao et de Gandhi.
Empli des équations de Tesla, d&#39;Einstein et d&#39;Hawking.

Empli de recherches, de luttes et de magie. L&#39;Histoire n&#39;est pas un fleuve, dit un ancien dicton, c&#39;est un torrent. Il ne se passe pas un an sans que le monde, l&#39;Univers ou la Réalité elle-même n&#39;aient besoin d&#39;être sauvés. Et pour cela, la Fondation ne suffit pas.

Il existe d&#39;autres [[[groups-of-interest|groupes]]]. Ne vous y méprenez pas, aucun d&#39;eux ne vaut mieux que les autres, ce ne sont que des hommes qui tâchent de survivre dans le torrent. Certains n&#39;existent que par [[[anderson-robotics-hub|int]]][[[chicago-spirit|ér]]][[[marshall-carter-and-dark-hub|êt]]] [[[prometheus-labs-hub|per]]][[[centre-de-primordial|son]]][[[dr-wondertainment-hub|nel]]]. D&#39;autres croient en une [[[church-of-the-broken-god-hub|for]]][[[fifthist-hub|ce]]] [[[sarkicism-hub|supé]]][[[l-ordre-de-la-lumiere|rieure]]]. D&#39;autres encore vivent dans la [[[saphir-centre|ha]]][[[chaos-insurgency-hub|ine]]] [[[goc-hub-page|et la]]] [[[unusual-incidents-unit-hub|peur]]]. Certains [[[herman-fuller-hub|err]]][[[nobody-hub|ent]]]. [[[gamers-against-weed-hub|S&#39;amu]]][[[are-we-cool-yet-hub|sent]]] [[[oneiroi|ou]]] [[[les-gentilshommes-humanistes-centre|ex]]][[[serpent-s-hand-hub|plor]]][[[black-queen-hub|ent]]]. Mais tous, à leur manière, luttent contre le courant. Le siècle précédent a été poli par leurs interventions, marqué de centaines de cicatrices que personne ne connait à part eux.

Qui se souvient de cet agent du FBI à coupe afro qui se sacrifia pour empêcher que les vietnamiens ne mettent fin à la guerre - et au monde par la même occasion ?

De ce Mékhanite à chapeau melon qui, vissé à sa bicyclette, empêcha les Sarkites d&#39;enregistrer le premier film parlant ?

De cet agent du GRU qui, sous l’œil acéré de Staline en personne, dut choisir entre laisser une chance au Capital ou risquer la destruction de toute liberté de penser ?

Personne.
Jusqu&#39;à ce jour.

Il est temps d&#39;oublier la Fondation. Il est temps de se rappeler du passé.

Mesdames et messieurs, bienvenue...[[/size]]
[[/==]]

Dans ce concours, vous devrez raconter comment un Groupe d&#39;Intérêt a sauvé le monde au cours du XX^^e^^ siècle. Cela veut dire 3 choses :

* C&#39;est un concours de Format GdI, l&#39;équivalent des rapports SCP de la Fondation appliqués à d&#39;autres Groupes d&#39;Intérêt. Tous ont une approche différente d&#39;un rapport : la Main du Serpent rédige des Formats très littéraires, pleins de sagesse mystique, tandis que MC&amp;D tiennent les comptes des ventes, des achats et des effets secondaires de leurs produits. Les artistes d&#39;Et Maintenant On Est Cool ? expliquent la profondeur de leurs projets artistiques (et la liste de courses qui va avec) tandis que la Reine Noire voyage entre les dimensions et raconte ce qui est arrivé à un même SCP dans différents univers parallèles. Du dossier militaire au psaume religieux, les possibilités sont immenses.

* Le monde doit être sauvé, et par le GdI. Vous êtes libres de choisir le Groupe que vous voulez, tant qu&#39;il ne s&#39;agit pas de la Fondation. Cela inclut les GdIs [[[groupes-d-interet-fr|français]]], [[[groups-of-interest|anglais]]], mais nous invitons également les plus aventureux d&#39;entre vous à chercher parmi les [http://scp-int.wikidot.com/goi-index GdIs d&#39;autres branches] - du collège hongkongais de S^^te^^ Christine à l&#39;Association des Mages Noirs thaïlandais, certaines perles exotiques méritent d&#39;être exposées ici tout autant que les autres.

* Le monde doit être sauvé à une décennie donnée. Si le choix du Groupe d&#39;Intérêt est totalement libre, une décennie (1910, 1920, 1930... 1990) sera tirée au sort avant d&#39;être décernée à chacun des participants. Cela va de soi, cette décennie devra être prise en compte dans le rapport, qui devra au possible respecter les technologies, les modes et les événements de l&#39;époque. Plus il sera connecté à son époque, mieux ce sera. Parler d&#39;un tabouret démoniaque qui pourrait tout autant exister en 1901 qu&#39;en 1999 n&#39;a pas vraiment d&#39;intérêt.

Vous vous posez sans doute beaucoup de questions sur ce thème qui arrive avec horreur à être très large et très spécifique à la fois ?

[[collapsible show=&#34;Voici donc une petite FAQ complémentaire.&#34; hide=&#34;Fermer la FAQ.&#34;]]

**Q : J&#39;adore [Groupe d&#39;Intérêt Lambda] mais les formats qui existent dessus sont des [JURON] de [JURON] à la [JURON] tout pourris. Dois-je laisser tomber ?**

R : Si le format déjà utilisé pour ce Groupe d&#39;Intérêt ne vous convient pas, libre à vous d&#39;en créer un nouveau qui corresponde à vos besoins ! Nous vous demandons simplement de rester fidèle à l&#39;esprit du GdI.

**Q : J&#39;adore [Groupe d&#39;Intérêt Lambda] mais il ne dispose pas de format traduit en français, voire de pas de format du tout !**

R : Restez calme et créez-en un. Là encore, nous vous demandons simplement de rester fidèle à l&#39;esprit du GdI, et de ne pas écrire quelque chose qui se rapproche trop d&#39;un rapport SCP.

**Q : Puis-je écrire mon format sur un SCP déjà existant ?**

R : C&#39;est tout à fait possible, à partir du moment où vous proposez une relecture intéressante de ce SCP et que vous collez au thème du sauvetage du monde et à l&#39;époque.

**Q : Mon format doit-il, comme les rapports SCP, être centré sur un objet anormal en particulier ?**

R : Pas forcément ! Même si c&#39;est le cas pour la plupart des formats existants, un Format GdI peut très bien être axé sur un récit d&#39;événement, un plan d&#39;opération, une méthode de fabrication, le dossier médical d&#39;une personne ou strictement n&#39;importe quoi d&#39;autre. Si un (ou plusieurs !) objet anormal doit effectivement être présent, il n&#39;est pas nécessaire qu&#39;il soit le &#34;personnage principal&#34; de votre texte.

**Q : La Fondation peut-elle apparaître dans mon texte ?**

R : Elle le peut, tant qu&#39;elle y joue un rôle secondaire ou antagoniste, pour changer.

**Q : Je voulais écrire sur la CMO mais j&#39;ai eu les années 1910, or la Coalition a été fondée dans les années 1940. Je suis très triste.**

R : Malheureusement, et dans l&#39;idéal, nous ne retirerons pas au sort les dates. Le choix des GdIs est suffisamment large pour avoir l&#39;embarras du choix à toutes les époques, même si certains groupes comme le GRU ou l&#39;Esprit de Chicago existent à certaines décennies et pas à d&#39;autres. Si vous aviez choisi votre GdI à l&#39;avance, considérez que ça vous fait sortir de votre zone de confort. Et pensez un peu à tous ces petits africains qui n&#39;ont pas du tout de GdI bon dieu.

**Q : Puis-je utiliser mon propre GdI flambant neuf que personne ne connaît ?**

R : Non, pas si personne ne le connaît. S&#39;il n&#39;est pas officiel mais a déjà, mettons, trois travaux distincts le concernant, il est envisageable de l&#39;utiliser pour ce concours, et d&#39;utiliser ce concours pour l&#39;officialiser. Et, oui, vous pouvez toujours publier plusieurs travaux concernant ce nouveau GdI pendant le concours puis vous ruer pour faire votre format sur lui - mais attention aux mauvaises surprises.

**Q : Est-ce que Némo et le Nautilus est un GdI ?**

R : Malgré le fait qu&#39;il ne soit pas dans la liste des GdI officiels, il l&#39;est - il existe cependant dans un contexte très particulier, et je ne peux que vous conseiller [[[incident-061870-nom-de-code-20-000-lieues-sous-les-memes|les écrits existants]]] ainsi que [[*user Dr Grym]], l&#39;éminence grise derrière tout ça.

**Q : Est-ce que dado est un GdI ?**

R : [https://www.youtube.com/watch?v=71GWS3ccmvI Non, Patrick, dado n&#39;est pas un GdI.]

+++ Publication

* La phase de publication a débuté le **7 novembre** et a duré jusqu&#39;au **30 novembre inclus**. Aucune participation ne sera acceptée en dehors de cet intervalle.

* La publication devra se faire **via le formulaire** prévu à cet effet. N&#39;oubliez pas d&#39;ajouter le tag &#34;format-gdi&#34; et les tags des Groupes d&#39;Intérêt que vous utilisez.

* Si vous réalisez le conte facultatif :
 * Le conte devra être posté **en même temps** que le Format GdI.
 * Le conte devra être posté **via le même formulaire**.
 * Le conte devra posséder le tag &#34;conte&#34; ainsi que les tags des Groupes d&#39;Intérêt.
 * Le conte devra avoir pour **page parent** le Format GdI associé.
 * Le conte devra être **linké** de façon visible dans le Format GdI associé.

* Aucun article ne pourra être modifié après publication, hormis pour corriger des fautes.

+++ Votes et vainqueur

* Le concours a utilisé le **système de notation sur 5** à titre expérimental.

* La phase de vote a duré jusqu&#39;au **15 décembre inclus**, les votes démarrant dès le début de la phase de publication.

* A été déclaré vainqueur le **Format GdI avec la note moyenne la plus élevée**. Le conte facultatif n&#39;est pas pris en compte. L&#39;entrée gagnante a été affichée sur la page d&#39;accueil.

* À la fin de la phase de vote, les participations seront re-basculées dans la catégorie principale, où elles seront renotées via le système up/down classique.

+++ Rappel des dates

* Le tirage au sort principal a eu lieu le **7 octobre**.

* La phase de publication s&#39;est étalée du **7 novembre au 30 novembre inclus**.
