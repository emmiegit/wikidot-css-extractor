**特殊收容措施：**现已联系MTF-Eta-11“残忍野兽”进行合作。每位MTF成员携带有便携现实稳定装置与A级记忆消除剂，随时在SCP-CN-1358影响范围外进行观察。因为目前经过长期观察并未发现SCP-CN-1358产生任何直接的有害影响，如果SCP-CN-1358事件再次发生，所有MTF成员将进入圣莫尼卡地区进行探索以获得更多信息，并尽可能使用A级记忆消除对非圣莫尼卡市居民进行驱离。其时应带好现实稳定装置以防受到精神影响。已联系Site-11对SCP-CN-1358进行合作研究。已将SCP-CN-1358-2带回Site-CN-91进行研究。

[[&gt;]]
[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/scp-cn-1358/8399956652_ced39e1f6a_b.jpg |caption=SCP-CN-1358-2]]
[[/&gt;]]

**描述：**SCP-CN-1358是不定时发生于美国圣莫尼卡市的一系列异常事件，发生间隔从1天到10天不等。在事件发生时所有处于圣莫尼卡地区的人类个体将同时受到异常影响。异常事件包括：

**第一阶段：**
* 事件发生开始的216s内，位于地区内的所有人类个体的动作将会停止。
* 与此同时，圣莫尼卡地区边境2m的范围将会具有精神影响，由外进入的个体将会立刻原路返回，该范围的影响将会在SCP-CN-1358影响结束后消失。
**第二阶段：**
* 地区内的天气将被转化为该地区正常冬季时期的天气。
* 在第一阶段内受到影响的人类个体将会恢复活动，以不快于2m/s的速度在受影响地区行走。
* 当任何个体行走到圣莫尼卡地区边境的精神影响区域时，将会不自然地进行一次180°的转身，并继续行走。因此任何个体无法从主观意愿上离开受影响地区。
* 所有的人类个体对其他人类的称呼改变，对男性的称呼变为“Jake”，对女性的称呼变为“Mandy”。未知其如何在此种情况下分辨出每个不同个体。
* 所有人类个体的心态均表现为“极其积极的”，无论其原本性格。同时又会表现出“放松”的状态。
* 人类个体倾向于在各个可能的位置举办舞会，舞会没有确定形式，唯一的相同点是都有一个咖啡售卖点，通常为舞会内人员自行建立。
* 地区内将生成数家服装售卖店，其中售卖的服装均被常识认为是“极其迷人的”。然而店中没有任何价格标识，其中所售卖的服装也与现存所有品牌的服装不同。所有店在SCP-CN-1358影响结束后消失，其卖出的所有的服装也会被替换回个体在SCP-CN-1358影响前所穿着的衣物。
* 地区内的街道上将会生成共100个人形个体（下称为SCP-CN-1358-1），穿着滑冰装备，在街道上进行高速滑行，最高速度可达到60km/h。所有SCP-CN-1358-1均不会停下且均仅在圣莫尼卡市范围内运动，并在第二阶段结束后消失。但是，所有的人类在面对SCP-CN-1358-1个体时均能安全地闪避，所以SCP-CN-1358-1不会造成对人类的任何物理伤害。与SCP-CN-1358-1的交流被证实是不可行的。
* 第二阶段将持续2天，随后进入第三阶段。
**第三阶段：**
* 位于范围内的所有人类个体将会受到精神影响，感到“十分孤独”，并表现出对爱情的“十分渴望”。
* 人类个体将会偶尔坐在一个地方，并表现出“沉思”的状态，一般持续2-15min。
* 人类个体会感受到一种“浪漫的”氛围。由于精神影响，一部分个体将会与周围互有好感的其他人进入“相爱”的状态。此状态不随SCP-CN-1358的影响结束而结束。
* 第三状态将持续1天，随后进入第四阶段。
**第四阶段：**
* 所有的人类个体再次停止一切动作，时间长度也为216s。
第四阶段的结束即为SCP-CN-1358的结束。SCP-CN-1358结束后，位于圣莫尼卡市边境的精神影响将会消失，个体可以正常进出圣莫尼卡市。所有人类个体无法感知SCP-CN-1358的影响，但会保留3天内的记忆，并将其形容为“惬意的”，“放松的”，“十分愉快的”，“让人流连忘返的”。

[[collapsible show=&#34;+ 附录1：SCP-CN-1358发现记录&#34; hide=&#34;- 附录1：SCP-CN-1358发现记录&#34;]]

SCP-CN-1358最初在2020年1月3日由基金会中分3级研究员任华原在洛杉矶休假时发现，研究员表示其携带便携的现实稳定装置进入圣莫尼卡市，发现了民众精神的异常，一开始认为是“民风淳朴”所致，后发现SCP-CN-1358-2所产生的异常个体后确信是异常原因，并立即与中分Site-CN-91联系报告情况。Site-CN-91一方面派遣了MTF-庚子-08“君子之德”前往调查，另一方面立即通过任研究员的叙述对异常进行记录，因为异常范围较大，Site-CN-91又立刻联系了Site-11进行协助。Site-11接到消息后派MTF-Eta-11“残忍野兽”进行协助。为避免数据重叠导致混乱，Site-11没有再对异常重新记录，因此本异常目前记录于中国分部，其翻译版本正实时与Site-11及总部进行更新。

[[/collapsible]]

[[collapsible show=&#34;+ 附录2：关于SCP-CN-1358-2&#34; hide=&#34;- 附录2：关于SCP-CN-1358-2&#34;]]

SCP-CN-1358-2是一位于圣莫尼卡市的老式电话亭，其高为2.3m，底为一边长为1m的正方形。其内部电话为传统的投币拨号。SCP-CN-1358-2在正常状态下没有异常，其异常体现在SCP-CN-1358发生时，进入其中的个体将会与未知目标进行一次通话，长度一般为1-3min。在通话结束后，出来的个体将会变为其他个体，但其记忆会保存，且因为持续受SCP-CN-1358影响，变化出的个体习性仍与上述异常影响下的个体习性相同，所以同样不会造成任何危害，且其他个体并不会对其有任何不同的对待。在SCP-CN-1358影响结束后，个体会变回原先的个体。

目前所看到变化出的个体包括：
* 与捷克模特K█████ K█████相似的个体；
* 与美国作家Nor███ M█████相似的个体；
* 一穿着类似披风衣物与士兵铠甲的个体，其铠甲胸前有十字标识；
* 与电影《异█》中角色“异█”相似的个体。

在将SCP-CN-1358-2通过现实稳定装置带出区域后，异常现象未受影响。

[[/collapsible]]

[[collapsible show=&#34;+ 附录3：从SCP-CN-1358-2截取的通话录音&#34; hide=&#34;- 附录3：从SCP-CN-1358-2截取的通话录音&#34;]]

&gt; “......所以，这世界上本应拥有这种快乐。所有的人都可以成为他们想成为的人，所有的人都可以互相爱着，笑着生活。这便应该是这种音乐真正带给我们的东西。让所有人都逃离无趣的生活，在一片净土里获得些许的宁静。这也是我们一直致力于去达到的状态。现在在这个世界里再好好转一转吧，成为你想成为的人，获得你想获得的快乐。
&gt; 
&gt; 我们一直希望能够给这个世界带来一点有意思的东西。&#34;

[[/collapsible]]

对SCP-CN-1358-2的研究还在继续。
