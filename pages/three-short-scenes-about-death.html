Articolo: Tre Brevi Scene Sulla Morte
Autore: [[*user Dmatix]]
Originale: [https://scp-wiki.wikidot.com/three-short-scenes-about-death Three Short Scenes About Death]
Traduttore: [[*user Civil Western]]
[[include credit:end]]

L’odore di marcio è nell’aria.

Mentre il sole pomeridiano iniziava a scendere, i passi dello straniero in avvicinamento cadevano sulle tranquille strade del villaggio come sanguisughe velenose in un pozzo incustodito. La strada fangosa non ha mai sporcato i suoi stivali neri immacolati e l&#39;orlo della sua lunga veste era pulito come una notte senza stelle mentre si dirigeva verso la sua destinazione. La piccola collina che dominava il villaggio e il cottage che si trovava sulla sua cima erano le sue mete. 

Ai piedi della collina si accovacciò un vecchio cane da caccia. I suoi occhi erano annebbiati e i peli del muso erano bianchi, ma si alzò comunque per salutare lo straniero, la sua lunga coda che scodinzolava furiosamente avanti e indietro. Lo straniero si fermò e allungò una mano guantata per accarezzare la testa del vecchio cane, le sue dita grattarono delicatamente dietro le orecchie del cane, facendolo mugolare felicemente. Il vecchio cane si rotolò sulla schiena e lo sconosciuto prestò la stessa attenzione al ventre. Il cane guaì come un giovane cucciolo. Lo sconosciuto rise e, se qualcun altro fosse stato lì a sentirlo, avrebbe probabilmente notato quanto fosse improbabile sentire una risata provenire da quel volto freddo e pallido.

Dalla collina sovrastante giunse un lamento. Una giovane donna uscì di corsa dal casolare, con il volto arrossato dalle lacrime. Un uomo anziano la seguì, con il volto segnato dal dolore, posandole delicatamente una mano sulla spalla. La donna si voltò verso di lui e seppellì il suo viso nella spalla dell’uomo, piangendo forte. L&#39;uomo più anziano le passò le dita tra i capelli, ovviamente trattenendo le proprie lacrime. Ai piedi della collina, il cane alzò lo sguardo preoccupato, ma le attenzioni dello straniero lo fecero tornare presto a compiacersi. Quanto allo straniero, osservò la scena impassibile, con i freddi occhi argentei che passavano sulla donna, sull&#39;uomo e sul casolare come se tutti fossero meno delle foglie secche che coprivano la campagna circostante. Non fece alcun cenno, né si mosse per salire in cima alla collina.

Qualche tempo dopo, un terzo uomo uscì dal casolare. Il suo abbigliamento era quello di un medico di campagna, anche se la sua pallida maschera da uccello Ibis smentiva questa impressione. Parlò brevemente con l&#39;uomo più anziano, fece un cenno alla giovane donna, poi tornò dentro. Pochi istanti dopo riemerse, questa volta portando un grosso fagotto in entrambe le mani. Vedendolo, la donna si mise a piangere di nuovo, tornando di corsa nella casetta e sbattendo la porta dietro di sé. L&#39;uomo più anziano scosse la testa, disse qualcosa al medico e i due si strinsero la mano. L&#39;uomo più anziano seguì la donna all&#39;interno, mentre il medico, con un fagotto in mano, iniziò a scendere dalla collina e a raggiungere la strada fangosa sottostante. Mentre tutto questo accadeva, lo straniero non sollevava mai gli occhi dal cane da caccia, che ora sonnecchiava al sole accanto ai suoi piedi. Lunghe dita impastavano il posteriore del cane, dove una vecchia ferita di caccia lasciava una grande cicatrice.

Quando il medico fece un passo verso la strada, il suo sguardo cadde sullo straniero. Si fermò a metà strada, con il fagotto stretto tra le mani.

&#34;Lei non è per te, Ragazzo. È stato fatto un patto&#34;.

Lo straniero diede un&#39;ultima pacca al cane e si voltò verso il medico. Occhi come vetri smerigliati misurarono l&#39;uomo mascherato.

&#34;Un accordo? Non mi risulta una cosa del genere, diagnosta&#34;.

Il medico afferrò ancora più saldamente il fagotto. &#34;Ci avete dato il permesso, dannazione! Ci hai dato il permesso!&#34;.

Lo straniero fece una risata che non aveva l&#39;allegria di quella precedente. Si raddrizzò e, in tutta la sua altezza, che incombeva sul medico come una quercia su uno stelo d&#39;erba. &#34;Stai attento a non fare supposizioni, insetto. Ricorda la tua posizione. Ricorda per quale potere la tua forma putrefatta rimane su questa terra&#34;.

Il medico alzò per un attimo lo sguardo di sfida, poi sembrò abbandonare ogni resistenza. Qualcosa dentro di lui si accartocciò e lasciò cadere il fagotto a terra.

&#34;Prendila, allora. Alla fine si ottiene sempre il proprio, non è vero?&#34;.

Lo straniero rise ancora una volta e dalle pieghe della sua veste scura spuntò una falce argentea. Sollevò lo strumento in aria e il medico chiuse gli occhi, incapace di guardare. L&#39;aria stessa si divise in due mentre la falce scendeva verso terra... per sospendersi sopra la testa dell’anziano mastino, il cui respiro affannoso rallentò... poi si fermò. Un filo argenteo si srotolò dal cane anziano e si arricciò intorno alla falce come la nebbia mattutina, e l&#39;aria fu momentaneamente riempita dal suono del fiero raglio di un cane da caccia nel suo pieno splendore, pieno del brivido della caccia.

Il medico fissò lo straniero mentre riponeva il falcetto nelle vesti e si voltava per andarsene.

&#34;Il mastino... siete venuto fin qui per un cane?&#34;.

Lo sconosciuto si voltò a metà e alzò lo sguardo verso il cielo di inizio autunno, in direzione del sole che tramontava lentamente.

&#34;Ho detto di non fare supposizioni, non è vero?&#34;.

Il medico non sapeva cosa dire. Quindi rimase in silenzio. Si chinò a raccogliere il fagotto caduto. Quando si rialzò, lo sconosciuto era sparito, lasciando dietro di sé solo l&#39;odore della neve marcia e delle foglie morte. E un commento.

&#34;Si dà il caso che mi piacciano i cani&#34;.

------

//Uno, cecchino.//

Il soldato rimase a bocca aperta di fronte al proprio cadavere in frantumi. Il suo volto, ornato dalla barba appena cresciuta di cui andava tanto fiero, ora presentava un brutto buco al centro. I suoi fratelli d&#39;armi non si fermarono nemmeno a sistemare il suo corpo in un posto più dignitoso, così rimase steso sulla terra dov’era caduto, con l&#39;unico occhio rimasto che fissava ciecamente il cielo del deserto.

Non può essere vero...

Un&#39;esplosione in lontananza. Urla.

//Sette. Carica di demolizione improvvisata. Totale otto.//

Le mosche cominciavano già a radunarsi intorno al corpo del soldato. Minuscoli insetti ronzavano intorno alla materia cerebrale versata, pregustando l&#39;inatteso banchetto. Il soldato, inorridito, cercò di scacciarli, ma loro non sembrarono accorgersi di lui. Era quasi come se non esistesse affatto. Come se quel corpo fosse tutto ciò che era rimasto. Ma evidentemente non era vero, no? Lui era qui!

Non era quello che era stato promesso...

Con orrore, il soldato scoprì che non sentiva più nulla quando guardava la sua stessa carne. Non si mosse ulteriormente per scacciare le mosche che cominciavano a ronzare sul suo volto in rovina, né urlò quando un SUV malconcio lo schiacciò con noncuranza sotto le sue ruote mentre si allontanava di corsa dal campo di battaglia, trasportando feriti che sembravano essere in condizioni poco migliori del suo cadavere.

//Venticinque, serie di attacchi con missili anticarro. Totale: trentatré.//

Il soldato si accorse ora della voce risonante, in qualche modo metallica. Ma da dove veniva, dove...

//Quarantatré, imboscata, fuoco di armi leggere. Totale settantasei.//

Ed eccola lì, che svettava proprio sopra il soldato  come se fosse sempre stata lì. Una forma corazzata smisurata che eclissava il sole, un colosso composto da braccia spezzate e pareti in frantumi. La guerra personificata. Terrore incarnato. La manifestazione del dolore e desolazione. 

//Centoquarantaquattro. Attacco aereo. Totale duecentodieci. Saluti, soldato.//

La voce dell&#39;atrocità sembrava a malapena provenire da una figura così mostruosa. Era dolce, calma e colta, la voce di un anziano predicatore o di un generale rispettabile. Il soldato si trovò stranamente attratto da essa, anche se l&#39;aspetto della creatura lo ripugnava e lo terrorizzava. Bloccato tra il fuggire dalla creatura e l&#39;avvicinarsi, il guerriero rimase fermo, fissandola con non celata trepidazione.

//Uno. Improvviso arresto cardiaco. Hrm. Totale duecentoundici. Sembri stranamente in te, soldato. La consapevolezza permane in te. Insolito.//

Quando il soldato non rispose, la creatura continuò, con gli occhi come enormi mirini laser che scavavano nel guerriero come una pala da trincea.

//Suvvia, non devi temermi. In realtà c&#39;è ben poco da temere.//

&#34;Io... cosa mi sta succedendo&#34;.

Qualcosa nelle parti ruvide della creatura si mosse. Il soldato poteva quasi immaginare che stesse sorridendo. //L&#39;inevitabile, naturalmente. Sei finito.//

&#34;Ma... non è così che dovevano andare le cose. Non doveva succedere!&#34;.

//Hmmmmmm. Questa era l&#39;unica cosa che doveva capitarti.//

Il guerriero si ritrovò a gridare. &#34;Non prendermi in giro! Non mi era stato promesso questo! Doveva esserci la gloria, la giustizia e la riforma dell&#39;ordine corretto, io dovevo...&#34;.

//Venti. Trappola. Totale duecentotrentuno. E chi, soldato, ti ha fatto queste promesse?//

&#34;I profeti! Le scritture! Mia madre e mio padre, i predicatori, i miei insegnanti e i miei amici!&#34;.

//Ah. Ecco il tuo problema. Fonti inaffidabili. È un vero peccato. Ma non è vero. Hmmmmmm.//

Le urla del soldato avevano ora il sapore del panico. &#34;Silenzio! Non ti credo, non è finita! È una prova, sì, una semplice prova, tutto qui! Sei un demone mandato a tormentarmi, a mettere alla prova la mia fede! Ma non te lo permetterò, no no no, non...&#34;.

La voce del soldato vacillò quando la figura massiccia si allontanò da lui. Intorno a loro, i suoni della battaglia cominciarono a indebolirsi e a diminuire, e il mondo stava perdendo qualcosa del suo... colore. Il sole stava tramontando, pensò il soldato, anche se non osò guardarlo per scoprire se fosse vero. Temeva di trovare il cielo vuoto. 

//Hai finito, soldato? Perché io sì. Gli altri sono tutti riuniti. È ora di andare.//

E infatti il soldato si trovò improvvisamente circondato dai compagni di una vita. E dai suoi nemici di generazioni. Nessuno sembrava far caso a lui mentre si dirigevano verso la creatura con una unità inflessibile, marciando al ritmo di un tamburo che il guerriero riusciva a malapena a sentire.

&#34;Dove... dove stiamo andando?&#34;.

La figura si voltò ancora una volta verso di lui. La sua espressione di ferro maciullato era impenetrabile.

//Altrove, soldato. In un luogo dove non sarai più un soldato. Seguimi. Oppure no. Per me è lo stesso.//

La figura si stava allontanando, e gli ex compagni del soldato formavano una truppa serpeggiante dietro di essa.

Cosa poteva fare se non seguirla?

------

Jeser, il Principe dai Molti Volti, sudava copiosamente.

Disprezzava tutto ciò che riguardava la sua situazione attuale. Disprezzava la sala gigantesca e senza anima che il suo padrone aveva scelto come sala del trono. Disprezzava l&#39;orrenda e scomoda sedia di ferro su cui era costretto a sedersi. Disprezzava il modo in cui l&#39;aria riusciva a sembrare allo stesso tempo troppo umida e troppo secca, troppo calda e troppo gelida. Disprezzava i patetici rumori di mormorio che le consorti e le concubine del suo padrone emettevano a ogni crudele trazione delle catene che il padrone stringeva nei suoi pugni massicci e nodosi. Disprezzava il fatto che non fossero le sue mani a tenere le catene.

Soprattutto, disprezzava il suo padrone.

L&#39;onnipotente Monarca Cremisi. Il Principe dai Molti Volti era un dio orgoglioso. Un tempo era il sovrano di due dozzine di mondi, i quali poteva dominare e di cui poteva fare tutto ciò che desiderava. Poi arrivò il Monarca Cremisi e le sue innumerevoli legioni. I mondi del Principe furono conquistati.

Non era questo il motivo per cui odiava tanto il suo padrone.

Il Principe era più saggio di molti dei suoi compagni. Si rese conto fin dall&#39;inizio che non sarebbe stato possibile ottenere nulla di buono resistendo a un tale potere. Così cedette, rese la conquista facile e relativamente incruenta. E si rese utile, anzi utilissimo. Con il tempo, raggiunse una posizione ineguagliata da qualsiasi dio alla corte del Monarca. Sebbene avesse perso la sua dozzina di mondi, centinaia erano ora aperti a lui. Anche se il suo potere non era più assoluto, come braccio destro del Monarca poteva avere qualsiasi piacere e poteva infliggere qualsiasi tipo di dolore a qualsiasi essere desiderasse. Il Monarca Cremisi era un signore generoso.

Eppure, il Principe dai Molti Volti disprezzava il suo padrone. Per averlo costretto a essere qui oggi.

&#34;Arriverà presto&#34;.

La voce del suo padrone era come il cinguettio di un miliardo di insetti infinitesimali, mutevole e vorticoso, in continuo movimento. Non era né alta né bassa, né cacofonica né metodica. Semplicemente era così. 

&#34;Sei sicuro, mio re? Potrebbe non venire quest&#39;anno&#34;. Il principe si offrì debolmente.

&#34;Viene sempre. Sarà qui&#34;.

&#34;La tua potenza cresce ogni momento che passa, grande. Di certo, anche lui ha imparato a temervi ormai. Sarebbe uno sciocco a non farlo&#34;.

Il suo padrone non replicò. La sua forma massiccia dominava la sala, rendendo insignificante la figura solitamente imponente del Principe. Eppure, la solita arroganza onnipotente era scomparsa dalla voce del maestro. Per essere sostituita da qualcosa di... diverso. Il Principe non osava pensare a cosa fosse quel qualcosa. Tali pensieri erano un alto tradimento.

Continuarono ad aspettare. Ogni minuto che passava, il Principe osservava il suo padrone e sentiva che il suo timore si stava intensificando. Perché il Monarca aveva insistito per farlo venire qui? Che scopo c&#39;era di sottoporlo a una tale... Non era stato leale, o almeno leale come ci si aspettava che fossero quelli come lui? Non è stato...

Un&#39;ombra calò sul pavimento pallido di ossa di gigante della grande sala. Il Principe vide il suo padrone muoversi inquieto nel suo trono, con le mani nodose e fatte di chitina che stringevano sempre più forte le catene degli schiavi. Gli uomini, le donne e le altre persone nude all&#39;altro capo si contorcevano in agonia, ma il Monarca non prestava loro attenzione. Il suo sguardo era concentrato solo sull&#39;ombra mutevole, che si allungava ogni momento che passava. Poi...

**Insetto.**

Il Principe indietreggiò istintivamente sulla sedia. Dove poco prima c&#39;era solo l&#39;ombra, si ergeva una figura. Le sue gambe erano larghe e alte come uomini, come grandi alberi, come torri. Le sue mani erano inguantate di seta, di posta, di vuoto. Indossava una veste di avorio purissimo, di azzurro profondo, di carne crepuscolare. Le sue spalle erano avvolte dalla nebbia, che in qualche modo scompariva nell&#39;oscurità del soffitto della sala, anche se chiaramente non poteva essere così alto... 

&#34;Tutte le Morti. Giungi ancora una volta&#34;. 

Il Principe dovette ammirare a malincuore la calma nella voce del suo padrone. Non pensava di poter ottenere lo stesso risultato. Il Monarca Cremisi si alzò dal trono, la sua magnifica e terrificante figura si dispiegò in tutta la sua gloria. Il Principe fu sorpreso nel vedere quanto improvvisamente apparisse insignificante. 

**E&#39; il giorno. Oggi, Harak, figlio della Terza Covata, è il giorno della tua nascita.** 

Il vero nome del Monarca. Aveva osato pronunciarlo. Quindi le voci erano vere. Per un attimo il volto del Monarca si accese di furore. Poi si controllò e parlò di nuovo, con calma. 

&#34;Oggi, Tutte le Morti, è il giorno della mia nascita. Oggi è il giorno in cui ho iniziato la mia ascensione&#34;. 

**Il giorno della tua nascita. Il giorno in cui hai fatto le tue prime vittime. I tuoi fratelli di nidiata gridano ancora per te nelle mie sale.**

&#34;Grideranno molto più forte quando le tue sale saranno mie. Me ne assicurerò&#34;. 

Dal soffitto avvolto dalla nebbia proveniva un suono terribile. Una risata allegra, leggera e priva di malizia come quella di un bambino, piena di gioia. 

**Oh, verme. Ti rintani nella tua terra, mangi le altre minuscole creature che la abitano e ti credi il padrone di tutto il creato.** 

Il suo padrone si irritò visibilmente. Con uno strattone improvviso, tirò selvaggiamente le catene dei suoi schiavi, facendo alzare in piedi uno dei suoi consorti urlanti. Il Monarca afferrò l&#39;uomo indifeso e con un pugno enorme gli spaccò la gola senza sforzo. L&#39;uomo non ebbe il tempo di urlare. 

&#34;Un lombrico, hai detto? Che sciocchezza. Guarda come domino facilmente il tuo dominio. Guarda con quale grazia ne consegno sempre di più nelle tue tetre sale&#34;.

Per un po&#39; la figura non si mosse. Il padrone lasciò cadere il corpo senza vita del consorte sul pavimento, dove fu raccolto dai suoi compagni piangenti. Il Principe non disse nulla, non guardò nulla. Desiderava solo essere lontano da qui, tornare ai suoi giochi, tornare... 

**Indubbiamente. Harak, figlio della Terza Nidiata. Nessun altro ne ha consegnati così tanti nelle mie sale. Te ne darò altrettanti. Le hai riempite fino a scoppiare.**

Il suo padrone sembrò raddrizzarsi a quel punto, come se l&#39;Onnipotente fosse il padrone e lui solo un apprendista in attesa di lodi. Era uno spettacolo strano. 

**Considera questo, quando verrà il giorno in cui dovrai unirti a loro. Io ti porterò da loro.** 

E con la stessa rapidità, il suo padrone si sgonfiò, e tutta la forza sembrò abbandonare il suo corpo. Il Principe non lo aveva mai visto così. 

**Questo è il mio dono per te, nel giorno della tua nascita, insetto. Ti invito a contemplarlo. Fino all&#39;anno prossimo.** 

E la figura sparì. Il Principe rimase a bocca aperta di fronte allo spazio vuoto in cui si trovava solo pochi istanti prima, e poi di fronte al suo padrone, che si riabbassò sul suo trono come un moribondo. Stava addirittura tremando, per la creazione! Perché voleva che il Principe assistesse a tutto questo? Che senso aveva tutto questo? 

Il Monarca Cremisi emise un respiro leggero e rivolse lo sguardo al Principe. 

&#34;L&#39;ho fatto perché tu ti ricordi. Cospira contro di me e tutto sarà tuo. I miei mondi, i miei servitori, il mio potere. La paura di tutto il creato. Il dominio su tutto&#34;. 

&#34;E questo.&#34;</textarea></pre>
