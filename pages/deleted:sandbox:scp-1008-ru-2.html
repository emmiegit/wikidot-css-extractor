**Объект №:** SCP-1008-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Нет никакой возможности поставить объект на содержание или воспрепятствовать происхождению явлений, сопутствующих SCP-1008. Во избежание возникновения временного парадокса Фонд должен, начиная с 24██ года, анализировать население Земли с целью нахождения [УДАЛЕНО], содействовать его профильному образованию и подготовке. Также Фонду следует проконтролировать его попадание как члена научно-исследовательской экспедиции «Земля-█████» на SCP-1008-1, способствуя верному инструктажу перед миссией.
 
При отправлении экспедиции следует также проследить за тем, чтобы [УДАЛЕНО] имел в распоряжении на рабочем оборудовании средство, кодирующее передаваемый посредством радиоимпульса доклад алгоритмом шифрования Виженёра с направлением сдвига квадрата «a-b» по кодовому слову «G████».
 
Объект SCP-1008-1 находится под наблюдением в █████████ астрономической обсерватории Кембриджского университета. Данные о радиоимпульсах объекта должны направляться в Фонд в автоматическом режиме в течение следующих как минимум 70 лет, начиная с 07.01.201█ г.
 
Все явления, попадающие под определение SCP-1008, должны регистрироваться и протоколироваться путём глубокого информационного анализа новостных сводок и свидетельств очевидцев в сети Интернет. Конкретных установленных очевидцев следует обработать амнезиаками класса В. Неустановленный ряд подписчиков СМИ, в которых выходили новостные сводки о явлении SCP-1008, следует дезинформировать на базе тех же СМИ с целью создания представления о явлении как о новостной ошибке или галлюцинации. В случае регистрации явления видеоаппаратурой следует распространять версию о видеомонтаже.
 
После прекращения радиоимпульсов необходимо в автоматическом режиме отслеживать научные публикации насчёт SCP-1008-1 и способствовать более глубоким исследованиям этого астрономического объекта официальным научным сообществом вплоть до 24██ года.
 
**Описание:** SCP-1008 представляет собою явление исчезновения материальных объектов на Земле. Происхождение этого явления совпадает с радиоимпульсом, исходящим от SCP-1008-1, зарегистрированного в современной официальной астрологической науке как расположенный на расстоянии 13█,█ парсеков от Земли пульсар PSR-[УДАЛЕНО]. На текущий момент в астрономическом сообществе не публиковалось исследований, в которых бы сообщалось, что этот астрономический объект значительно крупнее, чем должен быть пульсар, а также что происходит доплеровское смещение частоты, и не выдвигалось предположений о его аномальности. Это связано с текущим состоянием астрономической науки и нехваткой специалистов для анализа обилия накопленных в автоматическом режиме наблюдений.
 
[[collapsible show=&#34;+ Анализ исходящего от объекта радиоимпульса&#34; hide=&#34;- Закрыть&#34;]]
Исходя из анализа аналитическими мощностями Фонда полученных данных было установлено, что вспышечное увеличение плотности потока отдельных радиоимпульсов соответствует наблюдению явления SCP-1008. Истинный максимум вспышки по времени попадает в интервал MJD=(7,19) дней с вероятностью 95%. Профиль среднего импульса впервые был зарегистрирован на частоте ██,█ МГц. Регистрируя одиночные радиоимпульсы, начиная с момента максимального вспышечного увеличения плотности потока и заканчивая следующим моментом уже более слабой вспышки, можно получить график, декодируемый с помощью азбуки Морзе следующим образом. Последовательность импульсов записывается как интегральный профиль, где вспышка принимается за 1, а отсутствие импульса – за 0 по оси ординат. Импульсы, превышающие показатель 0,5, декодируются как тире, а прочие – как точка, и такие графики стабильно начинаются с профиля, соответствующего передаче сигнала «••• −−− •••» («SOS»). При анализе полученных профилей было декодировано также перечисление объектов материального земного мира, которые исчезают в случайном месте на Земле.
[[/collapsible]]
 
По анализу новостных сводок и свидетельств очевидцев в сети Интернет начиная с 07.01.201█ г., при подобных условиях исчезали следующие объекты:
- продукты питания;
- строительные материалы;
- электронная аппаратура;
- аптечки первой помощи, медикаменты;
- предметы одежды;
- материалы для ремонта электроники;
- строительные инструменты;
- 1 человеческий палец из анатомической экспозиции в городе █████-█████████, Россия;
- книги;
- предметы быта;
- табак, алкоголь.
 
Последующие импульсы вплоть до нового максимума вспышки декодируются через алгоритм шифрования Виженёра как «Доклад члена экспедиции «Земля-█████» [УДАЛЕНО]», пущенный по кругу без перерывов, и, анализируя радиоимпульсы на протяжении долгого времени с учётом доплеровского смещения частоты, удалось восстановить его содержание целиком. Доклад создан на в некоторой степени отличающемся от современного английском языке. Однако лингвистам Фонда удалось восстановить грамматику и семантику неизвестных слов по контексту.
 
Исходя из данных доклада и расхождения наблюдаемых характеристик PSR-[УДАЛЕНО] с характеристиками нормального пульсара можно установить, что SCP-1008-1 на самом деле является экзопланетой, схожей по характеристикам с Землёй. Радиоимпульсы же, исходя из доклада члена экспедиции «Земля-█████» [УДАЛЕНО], имеют аномальную природу и связаны с существами, населяющими эту экзопланету и усиливающими сигнал радиопередачи члена экспедиции.
 
Предполагается, что в течение следующих 70 лет радиопередачи прекратятся ввиду естественной смерти члена экспедиции [УДАЛЕНО], находящегося на экзопланете в текущий момент, что сподвигнет официальную науку к пересмотру статуса пульсара. Появлению подобных исследований запрещается препятствовать.
 
Существа, названные в докладе члена экспедиции [УДАЛЕНО] «пиявками», судя по корреляции с явлением SCP-1008, влияют на текущую реальность несознательно, обрабатывая только семантику запросов члена экспедиции [УДАЛЕНО], отправляемых в форме радиопередачи, и усиливая её сигнал. Явление SCP-1008 коррелирует не с наблюдаемым членом экспедиции [УДАЛЕНО] временем, а со временем, спустя которое радиоимпульсы от SCP-1008-1 достигают Земли (через ███ лет). Это даёт основания полагать, что природа описанных в докладе существ позволяет им находиться в большем количестве измерений, чем четыре.
 
**Приложение:**

[[collapsible show=&#34;+Доклад члена экспедиции «Земля-█████» [УДАЛЕНО]&#34; hide=&#34;- Закрыть&#34;]]

[Не зашифрованная часть, содержащая сведения о кодовом слове]:

&gt; •−• −−− − −−−−− •−−−− •••••• −−− ••••• •••••• −−••• •••••• •−− •••••• [ROT01.O5.7.W.]

[Расшифрованная часть, восстановленная лингвистами Фонда]:
 
&gt; Докладывает [УДАЛЕНО], член научно-исследовательской экспедиции «Земля-█████» в прошлое экзопланеты █████, соответствующее её наблюдаемому состоянию в 201█ году.
&gt; 
&gt; В соответствии с инструкциями я буду ставить эту передачу по кругу. Установлено, что согласно наблюдаемому состоянию окружающего меня космоса я нахожусь примерно в 16██ году соответственно земному времени, а значит, джонтирование прошло успешно и сигналы достигнут Земли в 201█ году соответственно плану.
&gt; 
&gt; Первые недели я был занят укреплением базы и сбором образцов для анализа. Высылаю результаты исследований:
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; Однако, чем больше я собирал материалов, тем хуже становились условия. Изначально атмосферные и температурные показатели не отличались от нормальных земных, аппаратура для очистки воздуха не потребовалась. Сейчас же постоянно пасмурно, ветер 10-15 метров в секунду, температура 10-18 градусов по Цельсию. Осадков около 100 мм в среднем за земной месяц. Атмосферное давление на побережье постоянно падает до 740-730 мм.
&gt; 
&gt; Возможно, это связано с сезонностью. Но мне показалось, что чем больше я вырубал растительность или забирал воду на фильтрацию или чем чаще закапывал отходы в санитарной зоне, тем погода становилась хуже. Проанализируйте логи за это время:
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; Дальше будет дневник моих наблюдений.
&gt; 
&gt; Я не заметил ни разумной жизни, ни крупных животных, схожих с нашими морфологически, на побережье. Только берег, песок, океан и растения. Похожи на наши вымершие древесные папоротники. Их морфологические характеристики:
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; Я решил начать исследования с моря, взял акваланг и начал изучать континентальный шельф. В пробах грунта были обнаружены простейшие организмы. Анализ их характеристик:
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; Со временем, так как погода ухудшилась, выпускать дрона стало невозможно, и я двигался по старым картинкам шельфа вслепую. Не найдя ничего примечательного, решил взять катер и заплыть подальше вместе с оборудованием для замеров. Но случилась непредвиденная ситуация.
&gt; 
&gt; Я отплыл на 153 мили – там кончается шельф – и спустил под воду корпус с аппаратурой. И трос, к которому он крепился, стал натягиваться и дёргаться, будто его что-то держало с той стороны. Я его потрогал, рвануло ещё раз – и я свалился за борт.
&gt; 
&gt; Я не знаю, что именно произошло дальше. Я не уверен, что мне всё это не показалось. Но мне кажется, что я слышал голос. Что что-то в воде заговорило со мной. Точнее, в моей голове.
&gt; 
&gt; Этот голос... это нечто спросило, кто я и зачем я здесь. Я не стал раскрывать цель моей миссии и данные о Земле, даже в мыслях не нарушая инструкции. Я ответил, что появился тут случайно. Что хочу жить на побережье. Оно же сказало, что никого здесь не ждёт. Что я чужак и не нужен этому миру. Что я причиняю ему боль и разрушаю его. И сказало убираться отсюда, угрожая меня убить.
&gt; 
&gt; Когда я окончательно вернулся в трезвое сознание, то обнаружил себя недалеко от катера.
&gt; 
&gt; Я вернулся на базу и записал, что увидел. Продолжил исследования материка, но погода стала ещё хуже. Уже почти не было ясных дней. А потом наступила ещё одна непредвиденная ситуация.
&gt; 
&gt; Тогда я был на базе и обратил внимание на то, как выглядит море. Оно потемнело и заволновалось. Я закрыл вход и иллюминатор, ожидая бури.
&gt; 
&gt; Но это была не буря. Из моря вылетели какие-то маленькие черные точки, как пиявки, и прицепились к обшивке базы. Их становилось всё больше, и они закрыли иллюминатор. Всё внутри дрожало, и я боялся, что крепления не выдержат и база перевернётся.
&gt; 
&gt; Признаюсь, я молился о том, чтобы это закончилось.
&gt; 
&gt; От тряски попадали вещи со стола и разбился планшет. Я стал переживать о том, что нет запасного, и послал, согласно инструкции, сигнал SOS, информацию о нападении и разбитом планшете, хотя потом подумал, что в том времени, в котором оказался, передача идёт в пустоту. Но вспомнил, что вы можете проанализировать мои запросы из прошлого и перенести что-нибудь тоже в прошлое, как и меня.
&gt; 
&gt; Через 6 часов всё закончилось. «Пиявки» стали отпадать от корпуса, сморщенные и высохшие. Полагаю, они могут жить только в море… Я выждал ещё немного и вышел осмотреться.
&gt; 
&gt; Под ногами в радиусе около двух метров всё было покрыто подсыхающей коркой слизи. А чуть дальше, на месте, где я изначально высадился, что-то лежало.
&gt; 
&gt; Я подошёл и поднял с песка коробку. Будто вы сбросили мне её в помощь. Там был планшет, но совершенно устаревшей модели. У меня даже нет мысли, как его заряжать. К бесконтактной зарядке он не подходит, и ему нужно что-то, подходящее к разъёму.
&gt; 
&gt; Я не знаю, откуда он там появился. Если вы его так переслали – то жестоко подшутили надо мной. Я вернулся на базу и записал всё, что случилось.
&gt; 
&gt; Следующее такое нападение я проспал. Одна из «пиявок» пролезла через приоткрытый иллюминатор и въелась мне в палец. Она откусила мне фалангу!.. Прокричавшись, я раздавил «пиявку» ботинком и закрыл иллюминатор. Перевязал рану и отправил ещё один сигнал.
&gt; 
&gt; Когда я вышел из базы, в коробке на берегу был чей-то отрезанный палец в банке с формалином. Вы пошутили?.. Или я неточно сформулировал послание?..
&gt; 
&gt; В любом случае, с тех пор я настроил приборы на отслеживание состояния моря. Готовлюсь к нападениям, закрываю двери, передаю с сигналом сводку о материалах, в которых нуждаюсь. Почему-то вы не хотите мне больше посылать хорошее оборудование – только устаревшее. Я решил не вырубать больше растительность и не набирать воду, а держаться до следующего нападения и запрашивать ресурсы.
&gt; 
&gt; Но мне всё равно приходится закапывать отходы, ведь место на базе кончается. Поэтому условия на планете продолжают ухудшаться. Честно говоря, цели в миссии я больше не вижу и думаю, на сколько меня хватит, чтобы не покончить с этим. Но придерживаюсь инструкции.
&gt; 
&gt; В любом случае, теперь вы будете знать, что с этой планетой что-то не так, и не пошлёте сюда никаких других миссий. Эту планету нельзя колонизировать. Она враждебна. И я думаю, пока я здесь, условия не станут вновь такими же, из-за каких вы меня сюда и отправили. Эта экзопланета доброжелательна только тогда, когда ей не вредят…
&gt; 
&gt; Точнее, доброжелательно то, что сидит здесь в море.
&gt; 
&gt; Конец записи.
[[/collapsible]]</textarea></pre>
