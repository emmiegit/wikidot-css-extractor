    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“我们不是坏蛋。一切说我们要用异常来毁灭世界、或者统治世界的，都纯属扯淡！实际上，游戏规则不站在我们这边。有那么多轻而易举就能毁灭//一切//的东西在，我们迟早要输。我们//不过//是用这些异常来争取一点机会罢了。规则里说‘我们没希望的’，但是我们要把它划掉，或者擦掉，或者我们自己来决定这个游戏规则，让它变成‘人类必胜’。”

长着马脸的人说完了这番话，倒在一张空椅子上。金属桌子对面坐着另外一个人；他们都很年轻，身体健康，穿着一模一样的军服，眼神有种饱经风霜的锐利。实际上在这个暗得伸手不见五指的房间里，把他们区分开来是件苦差事。

另外一个人往后靠了一下，双臂抱在身前。在长着马脸的人说话的时候他一言不发，现在却以一种说笑般的语气开了口：“我说我需要个理由的时候，可不是想听你说这个的，Kaiden Reed先生。”

Kaiden大吃一惊，几乎没坐稳，“所以你根本就没听？我讲了能有十五分钟了！你怎么不打断我呢？”

他笑了。“我是说，我觉得它挺好玩的。我喜欢那个拳击的比喻。人类像面对必败之局的拳击手那样，去和异常对决？对一个战士来说这有点儿太文艺了。”

“呃，好吧。我是说，谢啦。”

“对我的工作来说，了解一个人是谁总是有用的。把你所在的组织比作一名为了不被更强的对手打败，而通过殴打裁判来提前结束比赛的拳击手……为了不输就去更改规则。当然，对混沌分裂者……”他对Kaiden点点头，“还有支持他们的人来说，这个角度很好玩。”

Kaiden笑了，脸上露出喜色。过了一会儿，他的脸又耷拉下来，结结巴巴地问，“别告诉我我说了我不该知道的事儿啊。我不会为这摊上大事吧？”

那个平静的人无声地大笑起来，“你还没入行多长时间吧，对吗？”

Kaiden摇摇头。“三个月以前我还是个D级。实际上我前阵子才通过混沌分裂者的测试，上星期才转正。”

对方点点头。“你说的我都知道。硬要说的话，你说的那些让我了解了//你//，还有你能给我带来的好处。”

“所以，这就是你说的‘理由’。你是想捞点儿好处？我还以为你们这类人不喜欢这些呢。”

“嗯，我们不是，呃至少不是你想的那样。我们想要点……别的东西。”

Kaiden看起来很吃惊，但他迅速用假笑来掩饰。“真的吗？这么说我是在和魔鬼交易了？你是想要我的灵魂吗？”

对方笑了起来。“不是这样。完整的灵魂很难派上什么用场，而且我已经收集了够多的灵魂，足以让我活下去了。”他停了停，好好欣赏了一番Kaiden双眼圆睁、眉头紧锁的模样，又继续说了下去，“嘛，开个玩笑。”

他们都笑了，尽管Kaiden的笑声比平时尖，并且听着不怎么自然。

“不，我想要一点……更现实的报酬。比‘灵魂’更靠谱，并且没那么戏剧性的东西。”

“比如说？”Kaiden问了句。

“嗯……我觉得你之前说话的时候表现出来的热情就不错。这个我能接受。要是你愿意的话，知识和记忆也行。但是比较麻烦的是，你得先放弃它们，然后我才能知道它们值多少。”

Kaiden愣了一分钟。“你真的能做到吗？我是说，直接把它们从我这儿拿走？”

他的客人再次点头。“这……不太好解释。当我身边的人是某种事物的来源——情感、思想，甚至是外貌时，我就可以吸收一部分。至于这种吸收作用是暂时的还是永久的，就看情况了。”

“哇哦。那最后你会怎么样？”Kaiden大吃一惊。

士兵的表情暗了下来。“讲真，我不太想说这个。我的答案你肯定不会满意。”

“啊，好，明白了。奇特的异常废物？”

“你说的对。奇特的异常废物。”

他们沉默了一会儿，考虑着他们过去的麻烦和命运给他们发的一手烂牌。然后Kaiden打破了沉默。“我真的很在意混沌分裂者。我愿意放弃很多来帮助他们。但是……我的记忆，我的感情……我还不想永远失去它们。”

“不至于。这个过程和你随着时间推移发生变化的过程没有多少差别。你会忘记旧的回忆，记住新的；你会失去从前的兴趣，然后发现新的值得投入的事物。唯一的区别是，我会利用它们，而不仅仅是让它们就这么消失了。”

“但是为什么啊？你要这些干什么？”

他开始微笑。“因为我是不完整的，来自混沌分裂者的Kaiden Reed。你问我为什么要这些来作为回报？嗯，我觉得最简单的答案是这样的：因为我是Nobody。”

----

在混沌分裂者袭击Site-37的几天以前，名为Nobody的实体潜入了站点。Nobody用一种未知的红色液体污染了水源，并留在站点来确保它已经扩散。Nobody声称这种液体能够减弱基金会员工对周围环境产生有意义影响的能力。如果他的计划成功，基金会对入侵者的抵抗将被有效削弱。

对混沌分裂者来说，此次行动大获成功。当天的晚些时候，Kaiden的小队带着12名潜在的新成员、一个可能有用的异常以及一堆和基金会活动相关的情报离开了。更值得注意的是，在参加行动的30名特工中只有两人被俘，一人殉职。其他人可能精疲力竭、伤痕累累，但他们还自由地活着。

尽管取得了压倒性的胜利，Kaiden Reed却并不感到兴奋。回基地的路上他抱膝坐着，脸埋进双手。其他人欢歌大笑的时候他保持着沉默。他没有感到高兴。他觉得这一切都不像真的。那一天发生的事情给他留下了比预想深刻得多的印象。行动期间他遇到了几个手无寸铁的研究员。出于上级的命令以及如果不采取措施就会死亡的威胁，他射杀了他们。

他曾经热衷于混沌分裂者的梦想，以至于愿意为他们付出一切。他们曾经把他从基金会的魔爪下救了出来，给他看到了把一手烂牌打好的可能，还给他展示了一个人类不仅能收容异常，还能生存下来、战胜它们的未来。

在这一切都发生过、他自己也被迫做了这些事情之后，他开始失去信心了。招募他的人所说的那种未来真的可以实现吗？就算它可以，这真的重要吗？也许胜利的代价太惨重了。回想起来，Kaiden觉得他对抗基金会的一个主要原因就是，他觉得即使为大局而作恶也是错误的。

现在，这些事情让他明白了混沌分裂者和基金会一样，都能把他们的罪行包上合理的外衣。尽管它们的目的不同，它们同样会为之不择手段。他的理想放错了地方；他觉得自己像个傻瓜。

Kaiden觉得他一天比一天更难以证明自己有理由支持他们的事业。放弃这些斗争，去过平静生活的念头也越来越强烈。

最后他终于没法再忽略它了。他等待着，有一天晚上他看到了逃跑的机会，于是他就离开了。他走了，把这个异常的世界抛在身后。</textarea></pre>
