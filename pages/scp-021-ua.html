**Стаття:** SCP-021-UA - Всесвіт на 32 гігабайти
**Автор:** [[*user IGORKA]]
[[include credit:end]]

[[include component:image-block name=SCP-021-UA%20true size=&#34;small&#34;|caption=SCP-021-UA]]

**Об&#39;єкт №:** SCP-021-UA

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Об&#39;єкт слід зберігати в металевому сейфі з електронним восьмизначним кодовим замком, розміром 15 x 15 x 15 см, в стандартній камері для безпечних об&#39;єктів в Зоні UA-80. Код до замка потрібно міняти раз в тиждень. Доступ до інформації про SCP-021-UA дозволений лише співробітникам з рівнем допуску 3 і вище. За об&#39;єктом повинне вестись відеоспостереження через камеру, яка знаходиться у його камері зберігання. Вхід до камери зберігання об&#39;єкта повинен охороняти один співробітник служби безпеки.

 Вхід у камеру зберігання при наявності у себе приладу, у який можна вставити SCP-021-UA і поміняти його вміст, можливий лише після отримання дозволу від двох співробітників з рівнем допуску 4 або вище. Також, під час проведення експериментів, цей дозвіл потрібний для збереження на SCP-021-UA будь-яких знімків, або їх видалення.

Для використання SCP-021-UA наразі дозволяється користуватись спеціально призначеним для цього фотоапаратом фірми █████ (далі C-021-UA). Використання інших приладів дозволяється тільки при наявності дозволу куратора об&#39;єкта.

Також, усі екземпляри P-021-UA потрібно зберігати в окремих сховищах Зони UA-80. Забороняється підтримувати прямий зоровий контакт із файлами P-021-UA довше десяти хвилин; при порушенні цього правила, усі, хто піддався аномальній дії, повинні бути оброблені амнезіаками класів A-B і пройти психологічне обстеження.

**Опис:** SCP-021-UA - це карта пам&#39;яті виду SD місткістю в 32 гігабайти; імовірний виробник &#34;Лівша&#34;. (Див. документ L-021-UA)

Аномальна дія SCP-021-UA заключається в тому, що якщо вставити цей об&#39;єкт у відповідний для цього прилад, тобто фотоапарат, смартфон (за допомогою кардридера), і тому подібне, і зробити фото (далі P-021-[порядковий номер]-UA), то у всіх живих організмах, які попадуть в кадр, зупиняться усі життєві процеси і перестануть функціонувати всі органи; неживі об&#39;єкти так і залишаться неживими. Максимальна відстань від пристрою C-021-UA, до об&#39;єкта чи суб&#39;єкта, на який має вплинути аномально дія, наразі невідома[[footnote]] Завдяки файлу P-021-3-UA стало відомо, що максимальна відстань дорівнює мінімум 149 600 000 кілометрам (відстань від Землі до Сонця). [[/footnote]]. Усе, що потрапило в кадр P-021-UA, з&#39;являється в мініатюрному всесвіті (далі всесвіт W-021-UA). Усі представники флори, які потрапили у кадр P-021-UA, з&#39;являються у всесвіті W-021-UA у кількості, яка відповідає вказаному ліміту - ≈ 1 000 000 000 кг. Іншими словами, якщо, наприклад, в кадр P-021-UA попала зона лісової місцевості, на якій присутні дерева виду, наприклад, Pinus sylvestris (сосна звичайна) і які мають вагу 700 кг кожна, то у всесвіті W-021-UA вони з&#39;являться у вигляді майже одного мільйона чотирьохсот тридцяти тисяч (1 430 000) екземплярів. У представників фауни існує свій ліміт, який складає приблизно десять тисяч (10 000) кг. Також існує закономірність і того, які саме об&#39;єкти будуть скопійовані у всесвіт W-021-UA. На суб&#39;єкти і неживі об&#39;єкти аномальна дія впливає простіше - у всесвіті W-021-UA вони з&#39;вляться у вигляді лише одного екземпляра. Але, якщо в кадр попаде, наприклад, стіна будинку, то у всесвіті W-021-UA з&#39;явиться не тільки цілий будинок, але й усе що в ньому знаходиться: меблі, люди і т.д.[[footnote]] Цікаво, що представники флори чи фауни у такому випадку з&#39;являться у всесвіті W-021-UA теж лише в одному екземплярі. [[/footnote]] Під час проведення експериментів з SCP-021-UA заборонено, без вагомої на те причини або якщо це не є частиною експерименту, доторкатись або проводити будь-які інші дії з усіма об&#39;єктами і суб&#39;єктами, які потрапили в кадр P-021-UA. Для того щоб &#34;повернути душі&#34; суб&#39;єктів в наш всесвіт, потрібно видалити з SCP-021-UA відповідні файли P-021-UA. При зйомці відео не замічено ніяких аномалій.

SCP-021-UA не проявляє активності і не впливає на людей при фізичному контакті, але впливає при візуальному. Якщо суб&#39;єкт буде дивитись на SCP-021-UA, або на будь-який екземпляр P-021-UA протягом, як мінімум, п&#39;ятнадцяти хвилин, у нього виявиться сильне бажання записати на SCP-021-UA файли P-021-UA. (Див. документ **Inc-021-1-UA**)

Деформація або нанесення будь-яких тілесних пошкоджень об&#39;єктам або суб&#39;єктам, які знаходяться на файлах P-021-UA, у нашому всесвіті, ніяк не впливає на їхній стан під час перебування у всесвіті W-021-UA. Аналогічно і при нанесенні шкоди об&#39;єктам чи суб&#39;єктам у всесвіті W-021-UA. При поверненні об&#39;єктів чи суб&#39;єктів у наш всесвіт, їхні стани з обох всесвітів об&#39;єднуються.

SCP-021-1-UA - --це мутована свійська собака (Canis familiaris), яка наразі знаходиться у всесвіті W-021-UA. Поки що не вдалось більш докладно дослідити цю істоту, але деякі факти є очевидними; наприклад, SCP-021-1-UA має зріст приблизно 2,3 м. Ще тварина відрізняється від простих представників цього виду сильними агресією, щільністю шкіри та м&#39;язовими тканинами. Також зафіксовані підвищені фізичні дані, такі як сила, швидкість та чуття слуху, запаху, зору. Не виключена також теорія про можливе перебування у всесвіті W-021-UA схожих до SCP-021-1-UA створінь.-- Це мутований вид собаки (Canis familiaris), який наразі знаходиться у всесвіті W-021-UA. Представники цього мутованого виду наразі слабо досліджені, але деякі факти є очевидними, наприклад, SCP-021-1-UA мають зріст приблизно 2,2-2,8 м. Ще мутовані представники цього виду відрізняються від здорових особин сильними агресією, щільністю шкіри та м&#39;язовими тканинами. Також зафіксовані підвищені фізичні дані, такі як сила, швидкість та чуття слуху, запаху, зору.

**Історія виявлення:** Об&#39;єкт SCP-021-UA був виявлений у квартирі 20-річного фотографа Андрія [П.Б ВИДАЛЕНО] (далі H-021-1-UA), який проживав у Львові, [ТОЧНУ АДРЕСУ ВИДАЛЕНО]. У квартирі було знайдено п&#39;ять трупів людей (H-021-1-UA...H-021-5-UA) віком від 18 до 21 року. Ще у квартирі була 15-річна дівчина Марія [П.Б ВИДАЛЕНО] (далі H-021-6-UA), яка і викликала карету швидкої допомоги і поліцію. Один із агентів Фонду, який був впроваджений в місцеву поліцію, прибув на місце разом з іншими поліцейськими, і після того як він почув розповідь дівчини про те, що вона просто сфотографувала цих людей на фотоапарат і вони одразу ж впали і перестали подавати признаки життя, він викликав службу швидкого реагування і усім свідкам події, окрім H-021-6-UA, були введені амнезіаки класів А-В, в залежності від отриманої ними інформації. H-021-1-UA...H-021-6-UA, як і фотоапарат і ще деякі предмети працівники Фонду забрали із собою. Усім іншим жителям сказали, що це був просто хибний виклик. Пізніше родичам і близьким H-021-1-UA...H-021-6-UA повідомили про те, що місцеперебування цих людей наразі невідоме; вважається, що вони безвісти зникли.

Після того, як були виявлені аномальні влістивості об&#39;єкта, H-021-6-UA, після допиту, обробили амнезіаком класу В і відпустили додому.

Коли H-021-1-UA...H-021-5-UA були повернені в наш всесвіт, то H-021-2-UA та H-021-4-UA були виявлені розчленованими. Такий стан їхні тіла набули миттєво, одразу ж після повернення. Ще H-021-3-UA була серйозно поранена і негайно реанімована; врятувати її не вдалося. У цей момент із H-021-5-UA було проведене інтерв&#39;ю (його протокол наведений нижче). Інтерв&#39;ю з H-021-1-UA виявилось менш інформативним ніж інтерв&#39;ю з H-021-5-UA, це пояснюється отриманою ним травмою голови, після якої він втратив свідомість і перебував у такому стані аж до повернення у наш всесвіт.

**Додаток 021-01:** Нижче наведені протоколи інтерв&#39;ю, проведені з суб&#39;єктами H-021-1-UA і H-021-5-UA.

[[collapsible show=&#34;+ Відкрити протокол інтерв&#39;ю з H-021-1-UA&#34; hide=&#34;- Закрити протокол&#34;]]
&gt; 
&gt; **Опитувач:** д-р Березін.
&gt; 
&gt; **Опитуваний:** H-021-1-UA.
&gt; 
&gt; **Інтерв&#39;ю проводилось через 30 хвилин після повернення H-021-1-UA в наш всесвіт, і через 5 хвилин після того, як він прийшов у свідомість.**
&gt; 
&gt; **&lt;Початок протоколу&gt;**
&gt; 
&gt; **Д-р Березін:** Доброго дня, Андрій, як ви почуваєтесь?
&gt; 
&gt; **H-021-1-UA:** Та ніби нормально, голова тільки болить, але загалом... а ви хто взагалі такі, і де я?
&gt; 
&gt; **Д-р Березін:** Вам не потрібно цього знати, H-021-1-UA. Ви не проти, якщо ми будемо вас так називати?
&gt; 
&gt; **H-021-1-UA:** Та називайте як хочете..., і в сенсі мені не потрібно цього знати? Та хто ви нафіг такі?!
&gt; 
&gt; **Д-р Березін:** Ваші запитання не мають ніякого сенсу, порівнюючи з моїми, повірте мені.
&gt; 
&gt; **H-021-1-UA:** Н-ну добре, питайте.
&gt; 
&gt; **Д-р Березін:** Які останні події ви пам&#39;ятаєте?
&gt; 
&gt; **H-021-1-UA:** Чекайте, дайте згадаю, голова сильно болить. Ми з друзями прийшли до мене в квартиру, відсвяткувати мій день народження. Хтось приніс алкоголь, а, і ще вони скинулись і купили мені фотоапарат, на який я довгий час збирав гроші. Ми святкували, веселились, як могли. Потім в двері хтось подзвонив, ніби листоноша, чи хто, я не пам&#39;ятаю. Він дав мені якийсь конверт. В ньому був лист, в якому було багато тексту, я тоді був п&#39;яний, тому і не став його читати, а просто взяв карту пам&#39;яті, яка була в конверті разом із листом і яку я днями замовив на сайті ███████, і вставив її в новий фотоапарат. Ще з нами була молодша сестра Олени (H-021-5-UA), її звати Марічка (H-021-6-UA), просто Олена взяла сестру з собою, бо та дуже просила, погрожуючи, що розкаже батькам про те, що Олена прийде додому п&#39;яною і все таке...
&gt; 
&gt; **Д-р Березін:**  H-021-1-UA, будь ласка, не відходьте від теми.
&gt; 
&gt; **H-021-1-UA:** Короче кажучи, ми попросили Марічку нас сфотографувати, і після того, як вона натиснула на кнопку... //(H-021-1-UA взявся за голову і зморщив лице від болю, потім він набув шокованого вигляду)// ...я...я не впевнений що ви мені повірите, але, коли вона нас сфотографувала..., вона зникла, от просто зникла, так ніби її там і не було, і у всіх нас у цей момент різко заболіла голова. Коли ми змогли взяти себе в руки, ми ніяк не могли зрозуміти де ділась Марічка, але наш шок перейшов на інший, ще більший шок, після того, як ми подивилися у вікно і побачили, що мій дім був у якомусь лісі, де він не мав би бути. //(після цих слів H-021-1-UA замовчав)//
&gt; 
&gt; **Д-р Березін:** Гаразд, і що було далі?
&gt; 
&gt; **H-021-1-UA:** Ага, тобто вас це не дивує?
&gt; 
&gt; **Д-р Березін:** Будь ласка, H-021-1-UA, не відволікайтесь, ви ж хочете, щоб ми вияснили, що з вами сталось?
&gt; 
&gt; **H-021-1-UA:** Та не пам&#39;ятаю я, от як відрізало не пам&#39;ятаю. Пам&#39;ятаю як ми, ніби, блукали лісом, а потім... ні, не пам&#39;ятаю.
&gt; 
&gt; **&lt;Кінець протоколу&gt;**
&gt; 
&gt; **Після інтерв&#39;ю H-021-1-UA не згадав ніяких нових деталей, до моменту, коли йому ввели амнезіак класу B і відпустили додому.**
[[/collapsible]]

[[collapsible show=&#34;+ Відкрити протокол інтерв&#39;ю з H-021-5-UA (доступно лише співробітникам з рівнем допуску 4 і вище)&#34; hide=&#34;- Закрити протокол&#34;]]
&gt; 
&gt; **Опитувач:** Д-р Березін
&gt; 
&gt; **Опитуваний:** H-021-5-UA
&gt; 
&gt; **Інтерв&#39;ю проводилось через 45 хвилин після повернення H-021-5-UA в наш всесвіт.**
&gt; 
&gt; **&lt;Початок протоколу&gt;**
&gt; 
&gt; **Д-р Березін:** Добрий день, Олено, ви не проти, якщо ми будемо називати вас H-021-5-UA, так потрібно для протоколу.
&gt; 
&gt; **H-021-5-UA:** Що? Для якого [НЕНОРМАТИВНУ ЛЕКСИКУ ВИДАЛЕНО] протоколу?! Хто ви такі?! І що то було?! Що з нами сталося?! Де ми були?! Моїх друзів вбила якась [НЕНОРМАТИВНУ ЛЕКСИКУ ВИДАЛЕНО], а ви зі своїми протоколами!
&gt; 
&gt; **Д-р Березін:** H-021-5-UA, заспокойтесь, будь ласка, ми якраз намагаємось розібратись в тому, де ви були і що з вами сталося...
&gt; 
&gt; **H-021-5-UA:** Ви бачили що з ними сталося?! //(H-021-5-UA почала плакати)// Скажіть, хоч хтось з моїх друзів вижив?
&gt; 
&gt; **Д-р Березін:** Так, один із ваших друзів, Андрій (H-021-1-UA), отримав черепно-мозкову травму, але вижив.
&gt; 
&gt; **H-021-5-UA:** А з ним все гаразд?! Можна з ним зустрітись?!
&gt; 
&gt; **Д-р Березін:** Так, але тільки після закінчення цього інтерв&#39;ю.
&gt; 
&gt; **H-021-5-UA:** Добре, я вам все розкажу. Ну-у, ми прийшли до Андрія на його день народження, і...
&gt; 
&gt; **Д-р Березін:** Зачекайте, розповідайте, будь ласка, з того моменту, коли ви перемістились в ліс.
&gt; 
&gt; **H-021-5-UA:** А, так ви вже знаєте?
&gt; 
&gt; **Д-р Березін:** Так, але лише те, що нам розповів Андрій, до моменту, коли ви перемістились у ліс, далі він не пам&#39;ятає.
&gt; 
&gt; **H-021-5-UA:** Ну так зрозуміло, що не пам&#39;ятає, я взагалі здивована, як він вижив, після такого удару. Але зачекайте, про це пізніше. Загалом, коли ми з&#39;явились у цьому клятому лісі, ми дуже злякались, усе відбулось дуже швидко, і, хто плакав, хто кричав. Але, з часом, ми заспокоїлись, і вирішили перевірити, чи є зв&#39;язок на наших телефонах, але, як не дивно, його не було. Я не буду розказувати як ми панікували, матюкались і кричали, просто скажу, що все це тривало десь так п&#39;ятнадцять хвилин точно. Потім ми зрозуміли, що ми там залишимось на довго, тому ми берегли зарядку на телефонах і старались використовувати їх тільки щоб глянути котра година і чи не з&#39;явився зв&#39;язок. До речі, у всьому п&#39;ятиповерховому будинку не було нікого, окрім нас. Ми довго не змогли всидіти на місці і хотіли розібратись, як вийти з того лісу, бо до того ми далеко від дому не відходили, щоб і він ще часом не зник. Ми вирішили не розділятись і постійно триматись разом, так і йшли лісом. Він був не дуже густим, але попереду ми нічого не бачили, окрім нескінченних дерев. До речі, мабуть мені одній так здалось, але я точно деколи зустрічала дерева або якісь пагорби, які були просто ідентичні один одному, але нехай, напевно я ще просто не відійшла від шоку на той момент. А потім, десь після години ходьби, раптом... ми почули, як ззаду хтось біжить... Ми подумали, що то був якийсь звір, блін, краще б то був звір, та хоч ведмідь якийсь чи тигр, але не та [НЕНОРМАТИВНУ ЛЕКСИКУ ВИДАЛЕНО], що там була. Я навіть розгледіти його до ладу не встигла, тим більше темніло, встигла побачити тільки те, що зріст він мав десь так два метри як мінімум. Той монстр налетів на Андрія і відштовхнув його щосили сили в бік. Ми закричали і побігли вперед, так швидко, як тільки могли, і ми навіть не могли повірити, коли побачили попереду будинок, просто одинокий будинок посеред лісу, але наша радість тривала не довго, бо він був закинутий, дерева просто наскрізь дому проросли. Ми вже підбігали до дому, але монстр нас догнав і накинувся на Дениса (H-021-2-UA)..., якого зразу [ВИДАЛЕНО]. Боже мій. //(H-021-5-UA знову почала плакати)//
&gt; 
&gt; **Д-р Березін:** Я співчуваю. //(Д-р Березін дав H-021-5-UA хвилину заспокоїтись, і після цього продовжив)// Ми можемо продовжити?
&gt; 
&gt; **H-021-5-UA:** Так, звісно, пробачте. Після цього ми забігли в дім і закрили двері, але це його не зупинило, як і те, що він був зависокий, для того щоб пройти в двері. Ми побігли на другий поверх, але Аліна (H-021-3-UA) не встигла і він схопив її, і..., загалом, вона не встигла. Ми зі Стасом (H-021-4-UA) заховались в шафі в якійсь спальні, і я намагалась не плакати, але коли в кімнату зайшов той монстр, то я не витримала і заскиглила. Стас зрозумів, що монстр здогадався, де ми заховались, і коли той підійшов до шафи, Стас, взявши вішак в руку, вистрибнув на монстра і вдарив його в район очей, і я бачила, як той відсахнувся і заревів від болю, але це його на довго не зупинило, правда, вибігти з кімнати ми встигли, але вже на сходах він нас догнав і, оскільки Стас біг позаду мене, монстр схопив його і [ВИДАЛЕНО], а я покотилась вниз по сходах. Коли я відкрила очі, то побачила, як він іде на мене, повільно, видно знав, що я вже від нього не втечу, але в останній момент я почула, як хтось із криком забіг у вхідні двері, це був Андрій, він вдарив того монстра великим патиком, але той і не ворухнувся, тільки повернув на нього голову і щосили штовхнув Андрія, який влетів в стіну і лишив на ній відбиток крові. Після цього та паскуда глянула на мене і... в мене раптом сильно заболіла голова, і я з&#39;явилась тут. От і вся історія. А тепер я можу побачитись з Андрієм?
&gt; 
&gt; **Д-р Березін:** Так, звісно, але трішки пізніше. Дякую за інтерв&#39;ю.
&gt; 
&gt; **&lt;Кінець протоколу&gt;**
&gt; 
&gt; **Після інтерв&#39;ю H-021-5-UA не згадала ніяких нових деталей, до моменту, коли їй ввели амнезіак класу B і відпустили додому.**
[[/collapsible]]

**Додаток 021-02:**

[[collapsible show=&#34;+ Відкрити документ Inc-021-1-UA&#34; hide=&#34;- Закрити документ&#34;]]

**Інцидент Inc-021-1-UA:** 12.06.20██ року у Зоні UA-80 д-р █████ піддався аномальному впливу одного з екземплярів P-021-UA. Через хвилину після початку інциденту д-р █████ вийшов із кабінету дослідів разом із SCP-021-UA, але його зупинив с.с.б. ██████, який замітив тривожне обличчя д-ра █████. Д-р █████ почав утікати від с.с.б. ██████. Забігши у свій кабінет, він узяв фотокамеру і намагався вставити в неї SCP-021-UA, але с.с.б. ██████ встиг його зупинити і забрати у нього SCP-021-UA. На допиті д-ра █████ не вдалося отримати від нього інформації щодо проявів його недопустимої поведінки, окрім того, що він сказав, що сильно хотів створити свій &#34;ідеальний світ&#34;. Д-ра █████ обробили амнезіаком класу А і відправили на психологічне обстеження.
Розглядається рекласифікація об&#39;єкта SCP-021-UA на Евклід.
