+++ Extrait du Journal d&#39;Aframos Longvoyage, pèlerin
+++ Annoté par Avos Torr, Érudit de la Bibliothèque de Rheve
+++ Mardi, premier cycle, septième année, 81^^ème^^ tour

Longvoyage. Mon nouveau nom est Longvoyage. Les anciens ont pris leur décision. Et je suis partagé.

Il n&#39;y a eu que deux Longvoyage dans toutes les histoires, et l&#39;un d&#39;eux est devenu un héros. C&#39;est un honneur de recevoir ce nom. Et pourtant... pourtant, je le ressens comme un bannissement.

Je comprends pourquoi les anciens ont choisi cette quête pour moi. C&#39;est clair comme de l&#39;eau de roche. Un fils a déjà échoué dans sa quête. Si j&#39;échoue à mon tour, ma famille ne s&#39;en remettra peut-être jamais. Et ainsi, je deviens un pèlerin.

Je dois partir, voyager jusqu&#39;à ce que je trouve quelque chose dont le clan a besoin mais qu&#39;il ne possède pas. Si je le trouve, alors j&#39;aurai mérité mon nouveau nom, et ma famille se sera rachetée. Et si je ne le trouve pas... si je ne reviens pas, on ne dira pas que j&#39;ai échoué. Dans les deux cas, je n&#39;aurai pas déshonoré ma famille.

Les anciens n&#39;ont jamais dit tout cela, évidemment. Ils ne le diraient jamais. Ils sont trop bons pour cela. Mais je le voyais dans leurs yeux. Ils ne s&#39;attendent pas à ce que je revienne. Et pour ma famille... pour ma mère et mes trois pères, je ne le peux pas. Pas avant que je termine ma quête.

Ce que je dois faire est difficile. Mais nécessaire. Au moins, j&#39;ai jusqu&#39;au solstice pour me préparer. Alors que les autres conlins apprennent les bases de leurs nouveaux métiers, je me préparerai, rassemblerai des provisions, et

Je suis désolé, j&#39;ai renversé mon encre sur ces derniers mots. Je suis distrait. J&#39;écrirai plus demain.[[footnote]] Les quelques entrées suivantes racontent comment Aframos se prépare pour sa quête. Il y en a assez peu pendant les treize cycles suivants, et la plupart sont d&#39;une nature très personnelle tandis qu&#39;Aframos fait ses adieux à son entourage. J&#39;espère que l&#39;on pourra me pardonner cette sentimentalité, mais j&#39;ai trouvé qu&#39;il valait mieux laisser ces entrées en-dehors de cet ouvrage. Je passerai directement au début de son voyage, au treizième cycle. 

Avant que je n&#39;aille plus loin, je pourrais peut-être expliquer le calendrier des nomades Baro. Alors que nous divisons les 420 jours de l&#39;année en quatorze mois de trois semaines à dix jours, les nomades de Baro ont un système considérablement plus complexe. Ils divisent l&#39;année en quatre saisons. Les solstices et les équinoxes revêtent pour eux une importance capitale. Les entreprises importantes tendent à commencer aux équinoxes, alors qu&#39;il est considéré malchanceux de commencer toute nouvelle tentative aux solstices. Chaque saison comprend son équinoxe ou solstice correspondant et treize cycles de huit jours. Le solstice de printemps est le premier jour de l&#39;année. Les tours sont marqués par le passage de la comète de Windness-Hawley. Les nomades Baro, n&#39;ayant pas de véritables fondements scientifiques, l&#39;appellent le Héraut Brillant, et croient qu&#39;elle apporte des nouvelles du nouveau tour au monde, ou d&#39;autres superstitions primitives du même acabit. Ainsi, un tour dure approximativement quatre-vingt-deux années et un tiers.

Les huit jours du cycle sont mardi, cieldi, rokdi, byrdi, skaldi, erevdi, trédi et chrodi.

Vous noterez donc que l&#39;entrée suivante se déroule douze cycles plus tard, ou quatre-vingt-seize jours. Neuf semaines et demi peuvent sembler être une longue ellipse, mais croyez-moi quand je dis que rien qui ne soit intellectuellement intéressant ne s&#39;est produit pendant cette période.
