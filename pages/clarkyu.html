||||||||~ 初步报告||
||~ 作者|| ClarkYuri ||~ 日期|| 2015/07/11 ||
||~ 兴趣||高度||~ 标识符||现实稳定内爆弹||
|||||||| MC&amp;D伊朗的观察员在一次ORIA与UIU的冲突中目击到这种实用性武器，根据各种文献记载，在冷战中苏联和美国都曾制造过很多类似的炸弹，但是由于苏联的解体，美国内部政权的更迭，许多资料都遗失了，关键的组件和设计图至今都没有找到 ，但是在我们最新收购废弃的普罗米修斯实验室内，我们找到了还未来得及拆解的原型炸弹和尚未损毁的设计图，我们应当感谢GOC的工作，如今最后一块拼图已经收集完成，很快工业的齿轮就可以转动起来。 _
 _
炸弹试爆的时，方圆500米内的休谟指数呈断崖式下降，2.4秒时间后，附件5公里电子设备遭到不可修复的损坏，爆炸中心出现半径50米，深度为5米的弹坑，中心有少量辐射，似乎并没有达到前苏联设计的当量。 _
 _
这件商品目的就是导火索——主要顾客面向与GOC和SCP基金会，我们可以委托下属军工企业进行小型化，甚至将GOC和SCP基金会拖入一场军备竞赛。顺便一提，我们在中东的企业，由此可以让GOC和混沌分裂者的矛盾加剧，我们的医疗企业可以面向伊斯兰圣物回收办公室，我们的军工企业面向GOC和混沌分裂者，这样的话，无论如何我们都可以赚的盆满钵满。大胆一点，我们可以渗透进入慈善组织，我们收容难民，训练战士，MC&amp;D的触须也许可以更近一步扎根在世界上。||

||||||||~ 备忘录 01||
||||||||~ T8Y13/ML560/SH89J||
||~ 发送方 || Dr.KUMA ||~ 接收方 ||ClarkYuri  ||
|||||||| 核心组件A的保密性必须被确保，我们的加工才是大头，还有便携的空间压缩科技等，那些也不便宜，我在伊朗这边已经目睹了太多次其他组织对于核心组件A的争夺，虽然可以重复使用，但是否可制成一次性武器，回收工作为我们增加了很多很多工作量，我们毕竟只是公司对吧，而不是在异常组织混战中，用优势火力碾压他们，最后杀出一条血路，我投资的安保公司已经消耗的差不多了，Clark“小姐”，我们的商品需要改进。公司需要的是盈利，而不是把中东变成血肉磨坊，其他的医药公司在GOC和SCP基金会监视下根本无法入场，他们似乎察觉到了什么，但他们深陷战火的泥潭中也无暇顾及，我们后续的正常的商业行为被这场不需要的战争拖拽着，我们根本不需要这样。||
||||||||~ Marshall、Carter和Dark,LLP||

||||||||~ 备忘录 02||
||||||||~ T8Y13/ML560/SH89J ||
||~ 发送方 || ClarkYuri ||~ 接收方 || Dr.KUMA   ||
|||||||| 亲爱的，当你手握资源，你就会想把手中的东西利益最大化。而现在，你有了一条完整的军工设施生产线，一整套完善的医疗与维护设施，一个不完整但依旧可用的国家后盾，一个可以随心所欲歪曲事实的平台。那么现在要做的，就是将这一切继续下去。 _
 _
公司需要那里变成血肉磨坊，我们需要一场可持续的战争，一场能够将那些参与者的血与汗，将他们的泪水和财富不断榨干的战争，我们需要挑拨离间地平线倡议的犹太教和伊斯兰教“发言人”，让他们无法参与这混乱的局势，我们贩卖战争，让那些人拿着公司的武器厮杀，我们需要让他们维持均势，一点点压力即可改变的局势，公司的宣传机器要在因特网的每一个角落渗透，宣传他们之间仇恨，宣传他们厮杀的必要性，将他们的民族主义彻底激发出来，以及唤醒他们失去战友的仇恨，我们需要这样的局面。 _
 _
最后，我们将调停战争。我们将设立安全区域，我们是慷慨的慈善家，我们将带着药品和人道主义部队接管他们的区域，拿走他们土地和工厂，用契约和感情束缚着那片土地。我们是最为善良的天使，将他们从战争的苦难中拯救出来。 _
 _
这就是正常的商业行为，我的甜心。||
||||||||~ Marshall、Carter和Dark,LLP||

||||||||~ 事件报告 02||
||||||||~ T8Y13/ML560/SH89J ||
||~ 作者 || Dr.KUMA ||~ 日期 ||2016/12/10||
||||||||根据Clark你的手稿，现实稳定内爆弹的核心原理是部件A，具有极低的休谟指数（常态100标准下约0.00037休谟），A的制造细节可参考附录文档。现实稳定内爆弹的弹头主要由9架自律的小型无人机组成。 _
 _
在指定地点投放并展开后，主无人机装有球形黎曼扰动器，内部含有一枚部件A，外径约15cm。其余8架无人机会在弹头展开后立即飞往中心点周围十米处，悬浮于目标上下左右前后，其中两架为冗余备份，皆搭载罗氏发生器，就位后即展开发生器预载，主无人机待所有机器就位后，立即在内部生成显示半径约30mm的伪黎曼流形，处于流形中心奇点的部件A随即被塌缩。 _
 _
由于A的特性，其休谟值在这一过程（2.4秒时间内）趋近于绝对零休谟（约10^-5至10^-8休谟不等，由使用环境决定。通常部件A是通过加工现实扭曲者的骨头，使用奇术工艺将骨头加工成小型球体，然后在调节到低休谟的ORI操作员范围里“磁化”一段时间）。  _
 _
尽管核心组件A能够反复使用，但是依旧无法突破前苏联制式炸弹威力的四分之一，简而言之我们在亏本，我们花了重多财力物力改造的炸弹甚至无法达到以前的指标。如果不是能回收再使用，恐怕销售已经被公司首脑叫停了吧！但由于保密任务的需求，拉动了公司其他外包产业的需求，随着时间推移，各方对于其逆向工程进度也在持续，是否通过正常的商业行为打压其进度有待考量。||
||||||||~ Marshall, Carter和Dark, LLP||

|||||||| 事实上，甜心，公司首脑根本不会在乎这一点点的损失，我们有更多的产业需求在逐渐展开，公司已经目睹了我们旗下资产的增加，更重要的是，我们把握住了局势，我们操纵那些人互相争斗，而这些人眼中充满了对敌对成员的怒火，核心组件A的回收利用减缓了我们对于其需求，毕竟我们要从SCP基金会手中抢人还是很有难度的。T8Y13/ML560/SH89J项目的研发可以暂停了，因为相关产业，包括加工技术，我们已经达成了垄断，下面我希望，我的甜心，你应该把目光投到ORIA的航空奇术师身上那一套装备上，说实话，数个小队竟然能以25：1的交换比击毁GOC的重型战斗机甲，实在是很有趣，一想到那是逆向前苏联的技术，难道你不兴奋嘛？第七次超自然战争的遗产到底还有多少，还有多少能被我们利用呢？我们一直以为时代是向前的，现在我们应该回顾一下那段疯狂的时光。||
