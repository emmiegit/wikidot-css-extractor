    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objekt #:** SCP-342-CS

**Třída Objektu:** Thaumiel

**Speciální Zadržovací Procedury:** SCP-342-CS musí být chováno minimálně ve dvou (2) aktivních koloniích[[footnote]]SCP-342-CS-A, SCP-342-CS-B[[/footnote]], pro snížení pravděpodobnosti vyhynutí. V případě vyhynutí jedné z kolonií musí být proveden okamžitý přesun cysticerků stále živého hostitele do těla adepta ze seznamu Světlonošů.

--Subjekt se stává hostitelem SCP-342-CS dobrovolně.-- Subjekt nesmí být uvědoměn o nasazení SCP-342-CS. Pojme-li podezření na přítomnost SCP-342-CS ve svém těle, musí mu být neprodleně podána amnestika Třídy-A[[footnote]]Jakákoli silnější zde nepřichází v úvahu pro možnost poškození vývoje SCP-342-CS pro nedostatek potravy.[[/footnote]].

Hostitel SCP-342-CS nesmí přijít do styku s ostatním personálem, aby bylo eliminováno riziko nakažení či prolomeno vsugerované kognitivní rámcování. 

Vzhledem k náchylnosti SCP-342-CS na povahu emočního a morálního obsahu myšlenek musí být hostitelé neustále vedeni k plnému pracovnímu odhodlání a optimistickému náhledu na svět. Subjekt musí být neustále utvrzován ve víře, že pro svou //unikátnost// byl zvolen pro boj s ďábelským kognitohazardem a ustavičně zachraňuje svět. Subjektu musí být bez přestání vystavován afirmačním zprávám[[footnote]]&#34;Nadace si váží vaší mimořádné práce!&#34;, &#34;Jsme na vás hrdí&#34;, &#34;Skvělý výkon!&#34; viz. Příručka Polopravdivých Afirmací[[/footnote]]. Subjekt by rovněž měl dostat každý den jedno (1) video šťastného dítěte, &#34;které zachránil&#34;. Tento počet se kvůli účinkům SCP-342-CS zvyšuje každý den o 2.

Subjekt musí být bez přestání pod dozorem proškoleného personálu. Dlouhodobá výživa kolonie SCP-342-CS vede k silnému propadu v emočním stavu, dále vyvinutí úzkostných či depresivních stavů, antisociálnímu jednání a ztrátě (či pokřivení) pevného konceptu osobní identity. V ojedinělých případech dochází k [DATA VYMAZÁNA]. Ke ztrátě kontroly nad subjektem dochází po období 5–██ týdnů od nasazení SCP-342-CS a jedná se o spolehlivý indikátor zralosti kolonie. V takovém případě je silně doporučeno neprodlené zadržení subjektu a zahájení extrakce SCP-342-CS.

Subjekt musí být při vědomí do ukončení extrakce SCP-342-CS-AA/BB, aby se omezila prevalence syndromu náhlé smrti kolonie. Proces extrakce probíhá ve dvou fázích:
# Extrakce kolonie, jež sestává z proříznutí břišní dutiny, otevření tenkého střeva a extrakce. Dospělci kolonie SCP-342-CS jsou předáni výzkumnému týmu [VYMAZÁNO] pro [DATA VYMAZÁNA].
# Extrakce cysticerků (SCP-342-CS-AA/BB) z přidružených orgánů (srdeční svalovina, játra, oči, mozková tkáň). Cysticerky jsou následně předány zástupci kantýny Oblasti-██, disponujícímu úrovní prověření 4. Cysticerky budou podány při nejbližší příležitosti prvnímu z kandidátů na seznamu Světlonoš za pomocí infikovaného vepřového masa při kantýně Oblasti-██.

--Subjektu musí být po extrakci SCP-342-CS podána amnestika Třídy-D.--
--Subjektu musí být po extrakci SCP-342-CS podána amnestika Třídy-F. Subjekt bude vložen do civilního prostředí po dobu rekonvalescence zůstává monitorován.-- Vzhledem rozsahu odumřelé mozkové tkáně, která [DATA VYMAZÁNA] bylo stanoveno, že subjekt musí být po extrakci SCP-342-CS terminován. Jakékoli osobní pozůstatky budou spáleny.

[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/e/e2/Taenia_saginata_adult_5260_lores.jpg|caption=Dospělec SCP-342-CS po extrakci]]

**Popis:** SCP-342-CS označuje kolonii druhu //taenia cognitiva//[[footnote]]kognitivních tasemnic[[/footnote]]. Morfologické znaky i biologický cyklus SCP-342-CS silně připomínají //taenia solium//[[footnote]]tasemnici dlouhočlennou[[/footnote]]:

Do █ hodin po infekci dochází k přichycení skolexů[[footnote]]háčkovitých hlaviček jedinců SCP-342-CS[[/footnote]] ke stěně tenkého střeva hostitele, kde se vyvíjí po dobu 5--██ týdnů. SCP-342-CS se živí obsahem kognitivního charakteru[[footnote]]nově generovaným či již existujícím[[/footnote]], je schopno rozpoznat jeho emoční náboj a živí se výhradně kognitivním obsahem s pozitivním lazením. Dlouhodobé vystavení negativnímu kognitivnímu obsahu či stresu vede k podvýživě a uhynutí kolonie. Za vhodných podmínek dospělci dorůstají délky 4 -- ██ metrů.

SCP-342-CS využívá pro kladení, respektive uchycení, cysticerků[[footnote]]larev[[/footnote]] primárně mozkové závity aktuálního hostitele, sekundárně i orgány[[footnote]]srdce, játra][[/footnote]] či přidruženou tkáň[[footnote]]svalové ústrojí, kostní dřeň, oči[[/footnote]]. Cysticerky dozrávají po ~ ██ dnech, načež se pokouší o proces transverze do tenkého střeva subjektu. Tento proces způsobuje silnou autoimunitní reakci, proto je úspěšnost travsverze larev SCP-342-CS z mozkových blán do tenkého střeva pouze ~ █%. Manuální extrakce a umístění do těla nového subjektu je silně doporučena.

Tkáň SCP-342-CS v sobě uchovává kognitivní složky původního hostitele, tuto schopnost si zachovává i po zpracování do podoby aerosolu. Humanoidní entity jsou v ██,3% [[footnote]]Toto číslo se naneštěstí snižuje pro jedince s extrémně vysokou kognitivní resiliencí. Odhadovaná účinnosti při úrovni odolnosti 5 je smutných 83 %.[[/footnote]] případů receptivní vůči takto vloženému kognitivnímu obsahu. Využitelnost této skutečnosti v praxi je nedocenitelná: jedná se o možnost infikovat hostilní humanoidní entity myšlenkovými procesy našich nejloajálnějších zaměstnanců; potenciální přínos nemá obdoby.</textarea></pre>
