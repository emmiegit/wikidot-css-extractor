    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-1699:** 열폭하는 화산
**저자:** [[*user RJB_R]]          
**원작:** http://www.scp-wiki.net/scp-1699
**역자:** [[*user mgpedersen]]
[[include info:end]]

**일련번호:** SCP-1699

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-1699가 공개된 장소에 위치하고 있으므로, 격리 절차는 대상에게로의 접근을 차단시키는 데에 치중해 있다. 최소 8명의 경비원들이 4시간마다 교대하여 4륜 산악 오토바이를 타고 SCP-1699를 순찰한다. SCP-1699의 변칙적 특성에 대해 알고있는 사람들이 나올 경우, 심문을 위해 구류하여 SCP-1699 관련 기록들을 색출한 다음, C등급 기억소거제를 처방한 뒤에 석방시킨다.

**설명:** SCP-1699는 [편집됨] 국립공원에 위치한 휴화산이다. SCP-1699는 지난 67년 간 휴지기를 가졌으며, 가장 최근의 분출은 1945년에 발생했다. SCP-1699는 지능이 있으며, 음성으로 의사소통을 할 수 있는 능력을 지니고 있는데, 발성을 흉내내기 위해 증기 구멍들을 이용한다.

SCP-1699와의 대화는 오로지 &#34;더욱 위험한 자연재해&#34;를 일으키는 것에 대한 대상의 열망, 그 열망을 이루기 위한 여러가지 수단만이 주를 이룬다. 대화에 참여한 자들은 SCP-1699의 성향을 두고 &#34;우울&#34;하고 &#34;위축되어&#34; 있다고 묘사하지만, 그 와중에 대상이 자신의 목표를 달성키 위해 새로운 활로를 계속 시도해보려 한다는 점도 특기한다. SCP-1699는 이러한 열망에 대해 장기간 동안 사람들에게 설파하는 것으로 알려졌으며, 자신이 더 위험해질 수 있도록 도움을 달라고 반복적으로 요청한다. 이를 받아들일 경우, SCP-1699는 대상이 보기에 자신과 그외 자연재해들 사이의 유사성을 증대시킨다고 믿는 여러 행위들을 그 사람에게 지시한다.

SCP-1699가 내리는 지시들은 변칙적 활동을 거의 야기시키지 않는다. 허나, 몇몇의 경우에 이러한 지시들은 허리케인을 일으키려는 시도로 발생한 소규모의 천둥 번개, 쓰나미를 일으키려는 시도로 발생한 호숫가의 작은 소용돌이 같은 SCP-1699 주변 구역에서의 활동으로 이어진다. 현재까지 SCP-1699가 만들어낸 변칙적 사건은 격리에 중대한 위협이 된 적이 없으며, 그 강도는 보통 미미한 것으로 나타난다. 인원들은 자신이 원하기만 한다면 지시를 이행하는 것으로 SCP-1699를 도울 순 있지만, 이는 불필요한 행위다.

[[collapsible show=&#34;+ 면담 기록 1699-0&#34; hide=&#34;- 기록 닫기&#34;]]
&gt; //해당 면담은 SCP-1699에 대한 초기 격리 작업 도중에 시행되었다.//
&gt; 
&gt; **면담대상:** SCP-1699
&gt; 
&gt; **면담자:** B███ 박사
&gt; 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **B███ 박사:** 안녕 1699, 오늘 기분은 어때?
&gt; 
&gt; **SCP-1699:** 무기력해.
&gt; 
&gt; **B███ 박사:** 왜 무기력한데?
&gt; 
&gt; **SCP-1699:** 넌 요새 뉴스도 안보니? 그 허리케인 녀석이 비행기 한 대 추락시켜서 타고있던 사람들이 전부 죽었잖아.
&gt; 
&gt; **B███ 박사:** 맞아, 슬픈 일이지. 
&gt; 
&gt; **SCP-1699:** 이젠 스포츠 중계조차도 더 이상 해소구가 되어주지 못해, [[[http://ko.scp-wiki.net/scp-2206|몬트리올 볼케이노스한테 무슨 일이 벌어졌는지 들었지]]]? 로열 산은 자기가 존나 멋진 놈이란걸 알아야 한다니깐. 너는 내 기분 잡치게 만드는 고민거리에 대해 어떻게 생각해?
&gt; 
&gt; **B███ 박사:** 뭐라고?
&gt; 
&gt; **SCP-1699:** 난 더 이상 그런 식으로 난장판을 만들 수 없어. 내가 할 수 있는건 그저 연기 내뿜는 거랑 배꼽에서 용암만 찔끔 튀기는 것 뿐이지.
&gt; 
&gt; **B███ 박사:** 그건 사실이 아냐, 여기에 있는 많은 사람들이 네가 활화산이 되어서 목숨을 잃을까봐 두려워해.
&gt; 
&gt; **SCP-1699:** 넌 그냥 내 기분 맞춰줄려고만 그렇게 말하는거잖아. 난 쓸모없는 놈인걸.
&gt; 
&gt; **B███ 박사:** 난 진심인데. 넌 우릴 한 방에 날려버릴 수 있다고.
&gt; 
&gt; **SCP-1699:** 날 어린애 취급하지마. 난 클만큼 큰 몸이고 응석받는건 딱 질색이야.
&gt; 
&gt; **B███ 박사:** 미안해.
&gt; 
&gt; **SCP-1699:** 아무도 날 경외하지 않아. 난 여기가 싫다고!
&gt; 
&gt; //SCP-1699는 해당 면담 이후 2일간 대화하기를 거부했다.//
&gt; 
&gt; **&lt;기록 종료&gt;**
[[/collapsible]]</textarea></pre>
