**アイテム番号:** SCP-028-KO

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** SCP-028-KOは、サイト-19の使用されていないオフィスにて保管され、金銭または物理的被害を加えないSCP-028-KOの特性上、特別な収容手順は適用されませんが、実験以外の目的ではこのオブジェクトを使用することは推奨しません。また、実験に起因する全ての不利益（羞恥、怒り、社会的副作用など）は実験者本人が負担し、異例のケースによって実験中にプロトコル「英雄的な制圧」が発令された場合には、直ちに実験を中止しその実験対象者のSCP-028-KOへのアクセスを永久に禁止してください。

**説明:** SCP-028-KOは███████社製の██モデルパソコンで、M████████社のオペレーティングシステムが搭載されています。SCP-028-KOには外部の損傷は存在せず、内部の部品も問題なく動作します。SCP-028-KOは、ユーザーに特別な物理的、あるいは精神的な危害を加えることはありませんが、ユーザーが匿名性を保証されているオンラインコミュニティサイトやSNSサイトに接続する場合、ユーザー本人の意思とは無関係に、ユーザー本来の自身の性格とは別の話し方や性格、または行動様式（以下「ペルソナ」）を発現します。ユーザーはSCP-028-KOで作成された「ペルソナ」に基づいて行動し、特殊な場合にはその「ペルソナ」に適した知的能力と知識、または判断能力を保有することになります。SCP-028-KOを使用しているユーザー本人は普段と変わらない行動をしていると認識することが報告されています。特記すべき事項としては、もしユーザーが本来の自分とは異なる「ペルソナ」を持っている場合にSCP-028-KOを用いてオンラインコミュニティサイトにアクセスすると、ユーザーの「ペルソナ」を無力化し、ユーザー自身の本来の性格通りに行動するようになります。この場合でも、ユーザー本人はいつもと変わらず自分が作った「ペルソナ」に基づいて行動していると認識していることが報告されています。

SCP-028-KOによって作成された「ペルソナ」は、ユーザーが普段なりたいものか、憧れの対象の姿に基づいて作成されており、低くない頻度で自分の性格とは反対の姿であるか、またはユーザー本人とは特別関連のない姿を帯びることもあります。また、極めて低い確率で[データ削除済]の「ペルソナ」が観測されることもあり、このようなペルソナが観測された場合にはセキュリティクリアランスレベル3以上の職員の承認の下にプロトコル「英雄的な制圧」が発令され、すぐに全ての実験を停止して実験対象者を隔離し、その対象者のSCP-028-KOへのアクセスを永久に禁止します。また、必要に応じて実験場所となったコミュニティサイトの履歴を削除し、そのサイトのメンバーにクラスA記憶処理を施します。

**補遺028-KO-A:** SCP-028-KO実験記録
[[collapsible show=&#34;+ 実験内容の閲覧&#34; hide=&#34;- 実験内容の閲覧を終える&#34;]] 
__**実験028-KO-1 - 日付 20██/██/█**__
&gt; **対象:** エージェント・ジェダイト。ゲルマン系の男性。25歳。寡黙であり、必要以上の言葉を発しないことで有名。ユーモアは無い。仲間内から疎外されている。
&gt; **方法:** エージェント・ジェダイトが普段から利用していたカメラ関連のコミュニティサイトにアクセスする。
&gt; **結果:** エージェント・ジェダイトは大変お喋りで活発な性格となり、観察中の研究員が「想像すらできなかった」と表現するほど長くユーモラスな文章を書いた。他の質問文にほとんど全て回答をしているのが確認されており、実験が行われている3時間余りの間、そのサイトの5人以上のメンバーと親密な関係になる。実験終了後、エージェント・ジェダイトが作成した文章をキャプチャして見せると、エージェント・ジェダイトは「これを私が書いたのか？」と困惑した様子を見せた。以降のインタビューの結果、エージェント・ジェダイトが普段からそのような姿に憧れていたことが判明した。
&gt; **分析:** SCP-028-KOに関する多くの特性が判明した。仮面を被せるコンピュータである、と。 - フェイルノート博士

__**実験028-KO-2 - 日付 20██/█/█**__
&gt; **対象:** エージェント・K███。ロシア系の女性。31歳。冷徹でヒステリックな性格。他人の悩みを馬鹿にする傾向がある。
&gt; **方法:** 実験のためにT██████SNSサイトのアカウントを開設する。円滑な実験のために、そのサイトのメンバー10人を無作為的にフレンドに追加する。
&gt; **結果:** エージェント・K███は甘く穏やかな口調で文を作成し、フレンドに追加したメンバーの些細な悩みを捉えて丁寧に、一生懸命に相談に付き合った。フレンドに追加したメンバーは、彼らが出会って3時間も経っていないにも関わらずエージェント・K███を「名付け親」あるいは「大御姉様」と呼称した。実験終了後、エージェント・K███が作成した文章をキャプチャして見せると、エージェント・K███は自分がこのような愚かなことをするはずがないと怒る様子を見せた。普段からこのような姿に憧れていたのかというフェイルノート博士の質問には「絶対にそんなことはない」と激怒している様子を見せた。
&gt; **分析:** 普段の自分の姿とは反対の性格を投影することもあるようだな。これは面白いぞ。 - フェイルノート博士

__**実験028-KO-3 - 日付 20██/█/██**__
&gt; **対象:** D-2073。中国系の男性。暴力的な性格である。暴力による前科で収監された経歴がある。
&gt; **方法:** D-2073が収監前にアクセスしていた運動関連のコミュニティサイトにアクセスする。該当人物のアカウントは凍結されており、凍結解除に2日ほど必要とした。
&gt; **結果:** D-2073は、普段の性格と同様の様子であるように見える。実験手順が誤っていたかどうかを確認している間に、彼と知り合いのメンバーが「人が変わった」と乖離感を訴えたことを捕捉。これによりD-2073の過去の記事の作成記録を照会した結果、該当するサイトでD-2073は義理深い正義漢のような姿を見せていたと判断され、暴力を嫌悪する姿を見せていたことが判明した。
&gt; **分析:** 仮面を被せるだけじゃなく、化けの皮を剥ぐようなこともするのか。これがSCPオブジェクトでなければ様々な面で便利に使えたろうに。 - フェイルノート博士

SCPの基本的な意味を忘れないでくださいますか、フェイルノート博士。 - ライト博士
冗談だよ。もちろんね。 - フェイルノート博士

__**実験028-KO-5 - 日付 20██/█/██**__
&gt; **対象:** キム博士。韓国の男性。45歳。無愛想な性格。普段から世の中がどうなろうとそれを知って何をするのかといったような悲観的な発言をよくしていたことで知られる。
&gt; **方法:** キム博士がしばしば利用していた政治関連のコミュニティサイトにアクセスする。
&gt; **結果:** [データ削除済]。キム博士は直ちに拘禁され、キム博士による該当コミュニティの全ての使用履歴は抹消された。キム博士が投稿した記事を閲覧したサイトのメンバーにはクラスA記憶処理を実施。
&gt; **分析:** ああ、正義のヒーローに憧れていたのは分かるけれどね、ちょっと方法が間違っていたとは思わないか？まさか、[データ削除済]だなんて、私たちがやってきた全てのことが水の泡になってしまうところだったじゃないか。 - フェイルノート博士

再びこのような事態が起こることを想定し、上記のような事態が発生した場合の実験場所となったコミュニティサイトへの干渉と実験対象者を拘禁することについてのプロトコル「英雄的な制圧」を提案し、また、そのSCPオブジェクトのオブジェクトクラスをEuclidに再分類することを提案いたします。 - フェイルノート博士
承認。 - O5-█

**補遺028-KO-B:** SCP-028-KO収容過程
財団がSCP-028-KOの情報を入手したのは、とあるエージェントが関連コミュニティサイトで「悪霊に憑かれたコンピュータ」の記事を閲覧したことに起源します。この記事には、「座るだけで人が変わるコンピュータ」の書き込みが比較的詳細に作成されていました。エージェントは即座にこのことに関して上層部に報告を行い、興味を持った財団はこの記事の著者に会ってSCP-028-KOと接触、収容することに成功しました。この記事の著者はSCP-028-KOの元の所有者であり、SCP-028-KOが収容されることに肯定的な立場を表しました。著者はクラスA記憶処理を受けており、最初に情報提供を行ったエージェントの支援によって新しいコンピュータを購入しています。</textarea></pre>
