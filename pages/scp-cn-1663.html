**项目编号：**SCP-CN-1663

**项目等级：**--Euclid-- Decommissioned

**特殊收容措施：**SCP-CN-1663-1已确认被全数处决。SCP-CN-1663仍被保留，但项目已视为无效化。

**描述：**SCP-CN-1663为一制造商，销售商均不详的水晶球。项目初次发现于基金会三级收容室中的光照储存箱内。发现时，其底座正发出持续约7分钟的细微杂声，此现象在SCP-CN-1663-1被正式处决前均有体现。

SCP-CN-1663内有多种不同类型的生物生存并活动，且由一种数量上居多数的人形实体生物进行统治，这些生物被统称为SCP-CN-1663-1。SCP-CN-1663-1在外形上与常人无异，并在SCP-CN-1663内有一套较完整的文明体系。

SCP-CN-1663内的景观由五类明显的板块构成。经过判断，这五类板块分别为：工业区，生态区，冰湖区，温室区以及平原区。且上述五类板块均有部分表面被塑料白雪覆盖。此五类板块中，SCP-CN-1663-1活动最为明显的板块为工业区；且经过观察发现SCP-CN-1663-1所掌握的工业水平甚至要超于人类目前水平。

SCP-CN-1663中心还有一个包含在五类板块边缘处的大型铜黄色机械球体，被称为SCP-CN-1663-2。SCP-CN-1663-2有约一半体积嵌入在SCP-CN-1663的表面之下，并且总是进行不规则旋转。其表面分布着少量齿轮及类似皮革材质的区块。通常情况下可观测到不明显的雾状气体自球体底部发出。SCP-CN-1663-2表面上还有一眼形区域，尚不明确其作用。

若轻微摇动SCP-CN-1663，其内部的塑料白雪将会被卷起一部分并不均匀的在五类板块上方飘落。飘落时间确认为固定的20.32秒。摇动SCP-CN-1663必然引发其底座再次发出嘈杂声并持续约3分钟。同时，大部分SCP-CN-1663-1会表现出类似表达兴奋的行为并停下本身正在进行的活动而聚集在降雪区域。SCP-CN-1663-2则将在此期间转动的更快，并发出微弱的红光。

SCP-CN-1663内无战争或战争迹象。

已确认SCP-CN-1663-1已发现外界人类。

SCP-CN-1663-1对人类并无展现出敌意。

SCP-CN-1663-1时而注视雪景外的世界。

SCP-CN-1663-1会死亡。

SCP-CN-1663-1像雪花。

SCP-CN-1663-1被处决。

SCP-CN-1663-1需被处决。

SCP-CN-1663-1的处决申请由兰阆研究员提出，以下为其提交的申请原内容：[[footnote]]值得注意的是，在兰阆研究员提交处决申请的43秒后，SCP-CN-1663的底座开始发出持续约31分钟，且比往常发出声音更为响亮的嘈杂声。在此期间，部分SCP-CN-1663-1被发现由冰湖区及温室区撤离到了平原区，并在嘈杂声结束后4小时才将从聚集到的平原区离开到各自本居区域。[[/footnote]]
&gt; = //他们比我们聪明，他们比我们团结；//
&gt; = //他们知道的太多，他们终究是好奇的祸患。//
&gt; 在我近期的一次观察中发现，SCP-CN-1663-1在它们的工业区里对雪景球那一层它们轻松可以破开的玻璃进行了打量，而温室区的那一层玻璃前又被它们封锁住了...这何不是它们打算出来的动机呢？它们用它们好奇的食指在它们眼中的我身上划上划下，揣摩端量并且告诉更多没有在意过我的那些它们的同胞：一传十，十传百，百传万世间。总是要来到我们的世界的...
&gt; 
&gt; 何况说，它们也很聪明，它们看起来纯天然无污染（无害）但怎么就能知道它们的心里没有那种潜滋暗长的野性呢？因为看起来小个小个的吗？那么这里已经可以称为“暗斗都市”了。
&gt; 
&gt; [[size 0%]][嘈杂声]为了人民的利益，以及为了我们的文明是否能够保留下去，直接解决它们并不留余力是对外界解释的最好方式。它们的例子若是被世人所知晓那可不得了...所以，[[/size]]           我申请处决全数SCP-CN-1663-1及雪景球内的所有生物：通过重力摇晃的方式。
[[size 0%]]“我们并没有做错什么，为什么就要这样处决我们？”[[/size]][[size 0%]]“你们对我们构成威胁，我不能确定你们会不会找一天破开那层弱不禁风的防御。[[/size]][[size 0%]]“什么？这就是你们这些心胸狭窄的庞然大物对我们的看法？”[[/size]][[size 0%]]何不能有？我既可以用这种基金会不为熟知的方式与你们交流，又能用我自有的方式使申请通过，何错之在？[[/size]][[size 0%]]“你们难道没见过雪吗？你们难道没有家人吗？你们难道没有同胞吗？你们莫非每日都在做这种惨绝人寰的事？”[[/size]][[size 0%]]“没有，抱歉。”[[/size]][[size 0%]]“你是害怕了吗？你是怎么害怕了？我们不可能破开那层玻璃罩因为我们不想掺和你们的生活。请放过我们好吗？我们真的都是与世无争的...”[[/size]][[size 0%]]“你的心境和那省略号一样吧。到现在不管是谁来看我都是一名恶人罪人，我自己都唾弃的家伙。但是你猜我发现了什么？我在那次断掉电源的时候拿着我心爱的夜视镜蹲着你们，你们的同胞在生态区究竟是在做什么有趣的事情呢？现在就只有你一个在冰湖区了吧？你的心那么的沉重，周身的寒冷刺入你的确善良的心头...但是你掩埋不住，你们在你们那个巨大的球体上放着那些东西标志着你们接纳所有宗教就可以让它们不再有偏见了吗？它们在植被下面干了什么，就和我们的世界上那些罪恶的人在地下室里干了什么一样，不由分说，难以启齿。”[[/size]][[size 0%]]“不，我可以再多去做错事...不不，我写错了字，措施...我能管好他们，请放我们一条生路，抱歉，抱歉让你看到了我们这么不足的一面。[[/size]][[size 0%]]“能看到这些的不止有我，你不知道是谁，没人知道是谁。他们已经看到了这，所以我的话语也该停一停。但我们干的事并不唐突。你们在植被下面生长的同胞，在心里，对我们有敌意。”[[/size]][[size 0%]]“没有，真的没有...我们可以谈...”[[/size]][[size 0%]]“你还在吗？不要触觉...处决我们！我们在这些方面可以做到...”[[/size]][[size 0%]]“你还在吗……”[[/size]][[size 0%]]“我对我的子民们，同胞们抱歉……”[[/size]]
--未通过-- 已通过

以下为处决SCP-CN-1663-1的过程记录：


||~ 过程 ||~ 事件 ||
|| 初步摇晃 || SCP-CN-1663的玻璃罩在一瞬间被其内所有的塑料白雪覆盖，无法看清内部情况。 ||
|| 摇晃后21秒 || 隐约可看清其内部情况。 ||
|| 摇晃后33秒 || 附着于玻璃罩上的塑料白雪开始飘落，SCP-CN-1663内景象的原色调均被一种未知情况调换为黑色与白色；大部分SCP-CN-1663-1与所有SCP-CN-1663内的生物浮在空中，均判断为死亡。 ||
|| 再次摇晃后3秒 || 所有SCP-CN-1663-1均已飘浮在空中。小部分SCP-CN-1663-1的尸体因不明原因开始化成红雾。 ||
|| 再次摇晃后29秒|| 所有塑料雪花均已降落与SCP-CN-1663内部表面，所有生物与SCP-CN-1663-1已全部化为红雾。 ||
|| 再次摇晃后39秒 || 红雾消散完毕。SCP-CN-1663底座最后一次发出嘈杂声。 [[size 0%]]我们的教训，请你让你的同胞务必注意...我们因为你们而死，但我知道，你们不能因为一个我无法知道的人而死...[[/size]] ||
|| 再次摇晃后43秒 || 杂音消失，SCP-CN-1663-2眼形区域涌出一股红雾。 ||
|| 再次摇晃后45秒 || 红雾消失。文明消失。 ||

对已无SCP-CN-1663-1的SCP-CN-1663再次进行轻微摇晃后，仍可使雪花被卷起并飘落。

飘落时间为固定的20.32秒。</textarea></pre>
