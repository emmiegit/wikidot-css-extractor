[[include component:image-block name=zamok.jpg|caption=SCP-1274 на месте обнаружения (пластиковая защелка была найдена отдельно)|width=320px]]
**Объект №:** SCP-1274-RU

**Класс объекта:** [[[safe | Безопасный]]]

**Особые условия содержания:** Объект должен содержаться в отдельной сейфовой ячейке хранилища объектов класса &#34;Безопасный&#34; Зоны 3. Доступ к SCP-1274 разрешается сотрудникам с уровнем допуска 3 и выше с письменного согласия куратора объекта или одного члена Совета О5. До специального распоряжения Совета О5 доступ в SCP-1274-1 разрешен только куратору объекта, доктору Покосову. Запрещено оставлять в SCP-1274-1 любые предметы, за исключением предусмотренных условиями одобренных экспериментов.

**Описание:** SCP-1274 представляет собой комплект из врезного замка и соответствующего ему ключа производства  ██████████ завода в городе ██████ █████████ области Российской Федерации. На замке и ключе присутствуют отметки производителя и штамп ГОСТ. Состав сплава, из которого изготовлены металлические детали замка и ключа, соответствует ГОСТу и не проявляют аномальных свойств, равно как и пластиковая поворотная защелка. Сборка и разборка объекта не оказывает влияния на его аномальные свойства, идентичные замки при установке в них деталей объекта аномальных свойств не приобретают. Также они не проявляются, если открыть ключом SCP-1274 другой подходящий замок или открыть замок SCP-1274 искусственно изготовленным дубликатом ключа из идентичного сплава. Замена деталей механизма замка на идентичные не влечет за собой потерю объектом аномальных свойств. Как ключ, так и замок подвержены разрушению, но их сплав устойчив к окислению.

 Аномальные свойства объекта проявляются, если врезать замок в любую подходящую дверь и закрыть её снаружи ключом или изнутри защелкой, и при условии, что внутри запертого объектом помещения остается хотя бы один живой человек. После закрытия двери за ней появляется комната привычных для субъекта размеров, все объекты внутри комнаты будут соответствовать предпочтениям субъекта, при наличии пищевых продуктов они будут представлены теми, которые обычно употребляет субъект. Комната образуется единожды и не меняется в процессе пребывания субъекта в ней.  Пространство за внутренней стороной двери изменяется незаметно как для человеческого глаза, так и для высокочувствительной аппаратуры. Примечательно, что если в помещении окажутся сразу несколько субъектов, то пребывание в комнате будет характеризоваться всеми субъектами как &#34;удобное&#34;, сочетая в себе те объекты и качества, которые привычны всем находящимся внутри субъектам и не противоречащие интересам никого из них.

 Основным аномальным свойством пространства за дверью, закрытой SCP-1274, условно обозначаемого SCP-1274-1, является его выход за временные рамки существующей реальности. Помещенные внутрь часы, записывающая аппаратура и прочие технические средства продолжают работать исправно, находящиеся внутри субъекты устают от физических нагрузок, испытывают голод, жажду и прочие физиологические потребности, в то время как снаружи SCP-1274-1 не проходит и секунды, как бы долго они ни пробыли внутри.

 SCP-1274 был обнаружен ██.██.2015 в квартире гражданина ████████ █.█., скончавшегося без видимых причин в собственной квартире в возрасте 46 лет. Из заключения патологоанатома: «Покойный - белый мужчина престарелого возраста». SCP-1274-1 было обнаружено сержантом полиции ███████ случайно на месте кладовой. Через внедренного в городское отделение полиции агента информация о SCP-1274 попала в Фонд. Сержант ███████ обработан амнезиаком класса А, неестественная смерть субъекта объяснена неумелой подделкой документов. После точного определения аномальных свойств SCP-1274 квартира была передана семье погибшего, а объект - доставлен в Зону 3.

**Приложение 1:**

[[collapsible show=&#34;+ Протокол экспериментов&#34; hide=&#34;– Закрыть документ&#34;]]  
**Экспериментатор:** Д-р Покосов, куратор объекта.
**Подготовка к проведению:** SCP-1274 врезан в межкомнатную дверь, вмонтированную в кирпичную стену, предварительно построенную на полигоне Зоны 3. Перед дверным проемом  и с обратной его стороны установлены высокочувствительные видеокамеры со скоростью съемки 11 тысяч кадров в секунду. Эксперименты проводятся с задействованием группы специалистов быстрого реагирования.
&gt; **Эксперимент № 1274-1**
&gt; **Цель:** Определить возможности SCP-1274 в создании SCP-1274-1.
&gt; **Испытуемые:** D-18667, в прошлом - учитель математики в старшей школе; D-18476, осужденный за тройное убийство под влиянием галлюциногенов; D-19345, в прошлом - скульптор.
&gt; **Ход эксперимента:** Испытуемых оснастили аудио- и видеозаписывающей аппаратурой, они прошли через дверь на полигон по ту сторону стены. D-19345 закрыл дверь и сразу же открыл обратно, все это время сотрудники наблюдались на полигоне, но, когда дверь открылась, они мгновенно поменяли положение, D-18667 упал на землю в полусогнутом положении, словно пытался встать с кресла и потерял опору, а D-18476 оказался на метр ближе к двери.
&gt; **Результат:** Камеры не зафиксировали никаких помех при переходе в SCP-1274-1, полигон сменился объемным помещением, напоминавшем как учебный класс, так и мастерскую скульптора. Испытуемые провели внутри ровно 15 минут, после чего D-19345 подошел к двери и открыл ей, повернув защелку. 
&gt; **Комментарий исследователя:** Подтверждено формирование универсальной и приемлемой всеми комнаты даже при столь различных интересах испытуемых. Перемещение субъектов не зафиксировано ни одной камерой, даже при такой скорости съемки было обнаружено, что на одном кадре субъекты расположены так, как в момент входа в SCP-1274-1, а на следующем - уже иначе, как в момент выхода из SCP-1274-1. SCP-1274 словно открывает нам дверь на балкон дома нашей реальности, что бы там ни происходило, это никак не отражается здесь, только на субъектах, находящихся на «балконе».

&gt; **Эксперимент № 1274-2**
&gt; **Цель:** Подтвердить необходимость присутствия в SCP-1274-1 человека для активации аномальных свойств.
&gt; **Ход эксперимента:** Через открытый дверной проем пронесли включенную видеокамеру, дверь закрыли при помощи SCP-1274 и снова открыли. Видеокамера все время не пропадала из виду и находилась по ту сторону двери на земле испытательного полигона.
&gt; **Результат:** На записи не обнаружено никаких признаков SCP-1274-1, нет помех или каких-то отклонений в качестве записи, камера все время записывала открытый полигон.

&gt; **Эксперимент № 1274-3**
&gt; **Цель:** Проверить необходимость присутствия в SCP-1274-1 именно живого человека.
&gt; **Испытуемый:** D-18476 – подлежащий ежемесячной ротации.
&gt; **Ход эксперимента:** D-18476 поставили перед открытым дверным проемом лицом к нему, сотрудником СБ было произведено два выстрела в грудь субъекта с расстояния ~2 метра, D-18476 скончался на месте вследствие прямого попадания в сердце. Тело субъекта было помещено через дверной проем в место испытания, ему на спину была установлена включенная видеокамера, дверь была закрыта при помощи SCP-1274 и открыта спустя ровно 5 секунд.
&gt; **Результат:** Камера записала ровно 28 минут и 12 секунд. На записи была зафиксирована слабо освещенная комната, меблированная как прихожая, детектор движения на камере ничего не зафиксировал, также не было никаких звуков, кроме негромкого тиканья часов, край циферблата которых виднелся на записи в верхнем левом углу. Через 28 минут и 12 секунд на записи снова появился полигон Зоны 7.
&gt; **Комментарий исследователя:** Очевидно, SCP-1274 счел субъекта живым, пока некроз тканей мозга не достиг критической отметки, однако тот факт, что объекту необходим не живой человек, а хотя бы его живой разум, подтвержден.

&gt; **Эксперимент № 1274-4**
&gt; **Цель:** Определить, существует ли зависимость  временных отрезков существующей реальности и SCP-1274-1 при больших временных промежутках.
&gt; **Испытуемые:** D-10924 – полный мужчина 35-ти лет, склонен к перееданию, D-10428 – в прошлом повар-кондитер, специализировался на шоколаде, D-10294 – в прошлом шеф-повар ресторана «32 вида мяса» в городе ██████, осужден за каннибализм.
&gt; **Ход эксперимента:** Испытуемых снабдили устройствами видеозаписи с повышенной емкостью аккумуляторов и механическим генератором для их зарядки, а также запасом воды и сухих пайков на срок до трех месяцев. Исходя из их интересов, SCP-1274-1 должно обеспечить их большим запасом провизии.  Испытуемым запретили покидать SCP-1274-1, пока не исчерпаются все запасы пищи и воды. Субъекты прошли через дверной проем и D-10294 закрыл за собой дверь, но тут же открыл её и вышел.
&gt; **Результат:** Медики зафиксировали тяжелую степень истощения и обезвоживания субъекта, его одежда была сильно изношена, пропитана потом и порвана во множестве мест. D-10924 и D-10428 не покинули SCP-1274-1, на вопросы о них D-10294 только удовлетворенно улыбался. Камера, выданная D-10294, записала 264 дня частями на трех носителях памяти, так как, войдя в SCP-1274-1, субъекты оценили запасы провизии и D-10294 предложил использовать для записи только одну камеру, но через 264 дня и 8 часов доступное для записи место на носителях закончилось. Со слов D-10294, он провел в SCP-1274-1 больше полутора лет. В SCP-1274-1 субъекты обнаружили большой запас провизии и алкогольных напитков, рассредоточенный по трем холодильникам и минибару. Водопровод отсутствовал, запас воды был представлен только большим кулером с полным баллоном на 20 литров и 50-тью литрами воды, принесенной испытуемыми. В первые два дня субъекты изучали находящуюся в помещении технику, представленную тремя холодильниками, минибаром, вентилятором, телевизором, микроволновой печью и электровафельницей. Проводов или розеток обнаружено не было, однако приборы функционировали исправно. На следующий день D-10294 проснулся раньше остальных и по очереди убил D-10924 и D-10428 путем сдавливания дыхательных путей, в течении следующих 16-ти часов D-10294 освободил один холодильник от продуктов и, положив его на заднюю стенку, использовал как емкость для разделывания в нем трупов двух других субъектов, в нем же и оставил храниться разделанное и подготовленное мясо, сложив лишний жир и кости в минибар, освободив его от бутылок со спиртным. Все последующее время D-10294 старался тратить как можно меньше энергии, только ел и смотрел телевизор, по которому показывали записи 46 каналов, ни одна передача которых не повторилась за все время записи. Со слов субъекта, когда продукты питания кончились, он перешел на спиртное, на котором смог продержаться ещё три дня, а в конце четвертого вышел из SCP-1274-1.
&gt; **Комментарий исследователя:** Как и в предыдущих опытах, высокочувствительные камеры не зафиксировали момента перехода в SCP-1274-1 и обратно, в существующей реальности не прошло и тысячной доли секунды, в то время как субъект успел прожить более полутора лет. 

&gt; **Эксперимент № 1274-5**
&gt; **Цель:** Определить, как будет зависеть время в SCP-1274-1 от текущего, если закрывать и открывать SCP-1274 снаружи.
&gt; **Испытуемый:** D-10294
&gt; **Ход эксперимента:** На D-10294 надели смирительную рубашку и маску, скрывающую рот, ноги стянули плотной пластиковой стяжкой. Субъекта пронесли через дверной проем и оставили по ту сторону двери, также в стороне от субъекта была оставлена включенная удароустойчивая видеокамера. Дверь снаружи закрыли при помощи SCP-1274
&gt; **Результат:** Как только сотрудник СБ закрыл дверь ключом, она тут же распахнулась, сбив его с ног. D-10294 рванулся наружу, но тут же был обезврежен на месте вторым сотрудником СБ. Камера, оставленная с субъектом, была разобрана, а её корпус - переточен в подобие ножа. Данные с карты памяти восстановить не удалось.
&gt; **Комментарий исследователя:** Необходимо повторить опыт.

&gt; **Эксперимент № 1274-6**
&gt; **Цель:** Определить, как будет зависеть время в SCP-1274-1 от текущего, если закрывать и открывать SCP-1274 снаружи.
&gt; **Испытуемый:** D-10294
&gt; **Ход эксперимента:** D-10294 заковали цепями так, чтобы позвоночник изгибался назад, а ноги были полностью согнуты в коленях, любая попытка освободиться из оков стягивала трос на шее субъекта. Затем D-10294 пронесли через дверной проем и оставили рядом с ним включенную удароустойчивую камеру. Дверь закрыли снаружи при помощи  SCP-1274.
&gt; **Результат:** Дверь открыли ровно через 5 секунд. Видеокамера записала 3 дня и 6 часов, D-10294 был мертв, причиной смерти стало удушение тросом.
&gt; **Комментарий исследователя:** Этого следовало ожидать, похоже на опыт №1274-3.
[[/collapsible]]

[[collapsible show=&#34;+ Доступ только для членов Совета О5&#34; hide=&#34;- Доступ подтвержден&#34;]]  
**Объект №:** SCP-1274-RU

**Класс объекта:** [[[object-class-thaumiel| Таумиэль]]]

**Особые условия содержания и использования:** В отдельной сейфовой ячейке хранилища объектов класса &#34;Безопасный&#34; Зоны 3 находится точно выполненная копия объекта. SCP-1274 решением Совета О5 был перемещен в подземный бункер Зоны 3, предназначенный для обеспечения безопасности руководства Зоны и членов Совета О5 в экстренных случаях. SCP-1274 врезан в дверь в отдельном помещении бункера, доступ в который имеют только члены Совета О5 и, в экстренных ситуациях – руководство Зоны 3. При возникновении события класса К, требующиеся от руководства и Совета О5 безотлагательные и мгновенные решения отныне должны приниматься в SCP-1274-1, позволяющем продолжительное время взвешивать предложения и оценивать ситуацию. Исходя из того, что SCP-1274-1, генерируемый объектом для доктора Покосова, наиболее стабилен и практически неизменен при влиянии других личностей, использование объекта в указанных выше целях рекомендуется именно с его помощью. --Учитывая аномальные свойства генерации SCP-1274-1, дальнейший доступ внутрь должен осуществляться только доктором Покосовым для обеспечения эффективного использования SCP-1274-1 в будущем.-- Опытным путем было подтверждено, что «привыкание» объекта к одной личности достаточно незначительно, чтобы им пренебречь. В данный момент SCP-1274 проходит серию тестов с целью подготовить его к проведению в нем опытов над объектами, содержание и работа с которыми связаны с огромными затратами или чрезвычайным риском для Зоны 3 и Фонда в целом. Решением Совета О5 была организована группа ученых для работы с объектом. В целях исключения вмешательства в работу извне ученым присвоен класс D и выданы соответствующие номера. Полный пакет документов по всем задействованным сотрудникам засекречен и существует только в бумажном виде и на одном электронном носителе, хранящихся в месте содержания объекта. С целью получения оптимальных результатов от SCP-1274-1 была разработана процедура обработки отобранных ученых «Снова в школу» (см. ниже). Отдельные сотрудники проходят подготовку и тестирование объектом для создания оптимальных и универсальных условий для работы с наиболее сложными и опасными объектами. Составление списка таких объектов поручено директорам Зон 3 и 7.

Доктор Покосов является куратором объекта и не должен направляться на работу с иными объектами, а также подвергаться действию опасных для сознания веществ и мемагентов. Категорически запрещено подвергать доктора Покосова воздействию амнезиаков, соответствующие распоряжения направлены директорам Секторов и начальнику службы безопасности. Также доктор Покосов не подвергается процедуре «Снова в школу» в виду того, что длительная работа с объектом и конкретно с SCP-1274-1 обеспечили наиболее стабильный и предсказуемый результат генерации комнаты внутри объекта.

**Дополнение к описанию:** Установлено, что SCP-1274 способен генерировать вещества, предметы и инструменты, которые сложно или крайне затратно произвести и синтезировать в существующей реальности. Особая подготовка сотрудников позволила вполне предсказуемо ожидать конкретного набора веществ и инструментов в SCP-1274-1 при его использовании. 

Несмотря на то, что ни одно вещество или предмет, сгенерированный SCP-1274, не может покинуть SCP-1274-1, их использование с внесенными веществами и предметами целесообразно, так как результат воздействия сохраняется. Это позволяет, к примеру, проводить реакции между веществами, требующие сложносинтезируемые катализаторы, или разрабатывать технологии с использованием чрезвычайно точного и энергозатратного оборудования. 

**Процедура «Снова в школу»:** Отобранные для работы в SCP-1274-1 ученые обрабатываются амнезиаком класса С до полного отсутствия воспоминаний об образе жизни и работы, но с сохранением профессиональных навыков и привычек. После обработки им внедряются ложные воспоминания об их работе, акцент в них делается на частое использование веществ или инструментов, которые необходимо сгенерировать в SCP-1274-1. Для каждого отдельного случая разрабатывается процедура меметической обработки, которая вместе с внедрением ложных воспоминаний должна проводиться в кратчайшие сроки, чтобы исключить возможность перекрывающего внедренные воспоминания привыкания субъекта к самому процессу обработки. Меметическая обработка должна повторяться минимум один раз в два месяца, при необходимости возможна повторная обработка амнезиаком класса С, в случае, когда субъект расценивает привычной саму работу с объектом, а не опыты, проводимые в SCP-1274-1.
