    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;rimg&#34;]]
[[image keter.jpg width=&#34;250&#34;]]
[[span]]Маркування класу «Кетер»[[/span]]
[[/div]]

Клас «Кетер» присвоюється тим об&#39;єктам, які проявляють явну ворожу активність щодо людського життя, цивілізації або всього всесвіту, і здатні спричиняти значні руйнування в разі порушення умов утримання. Такі об&#39;єкти повинні бути каталогізовані, міститися відповідно до особливих умов стримування і, якщо це можливо, знищуватися.

Сама собою ворожість щодо людського життя не є причиною для присвоєння об&#39;єкту класу «Кетер». Клас «Кетер» показує, що об&#39;єкт не тільки здатний і намагається заподіяти шкоду життю людини та цивілізації, але й те, що для запобігання впливу об&#39;єкта необхідні великі та складні протоколи змісту, яким необхідно в точності слідувати. Дослідження у сфері нейтралізації об&#39;єктів класу «Кетер» завжди мають найвищий пріоритет для Фонду.

Випадки, коли об&#39;єкти класу «Кетер» утримуються співробітниками Фонду замість нейтралізації або знищення, рідкісні. Їх можна розділити на три основні категорії. По‑перше, низка об&#39;єктів фізично не можуть бути знищені з огляду на очевидну невразливість або аналогічні причини. По‑друге, є певний клас «Кетерів», які мають велике тактичне значення для Фонду. По‑третє, є низка об&#39;єктів, нейтралізація яких загрожує завдати більше шкоди людству, ніж збереження в поточному вигляді.

Фонду вдалося направити здатності деяких об&#39;єктів класу «Кетер» у мирне річище, але такі ситуації є рідкісними винятками. Наприклад, [[[SCP‑076]]] погодився працювати з Фондом тільки з‑за його незвичайних стосунків з агентом [ВИДАЛЕНО] і здатності об&#39;єкта спілкуватися з нами, але навіть це тривало [[[scp-076-2-splash|недовго]]]. «Кетери» здебільшого є нерозумними об&#39;єктами, а багато з них — неживими. Цей статус може змінитися під час подальших досліджень і відкриттів.

«Кетер» (כתר) на івриті означає «корона»; це найвищий рівень сефірот у Каббалі.

**Приклади об&#39;єктів класу «Кетер»:**

[[[SCP-058]]] - класичний «Кетер» із першої тисячі. Дуже важко утримувати, здатний на масові руйнування, якщо вирветься на свободу.

[[[SCP-271]]] - приклад об&#39;єкта класу «Кетер», який міститься тільки тому, що його не можливо знищити.

[[[SCP-4999]]] - цей об&#39;єкт не спричиняє жодної шкоди, але неможливість його утримування змушує класифікувати його як «Кетер».

[[[SCP-038-UA]]] - автономні об&#39;єкти, які потребують для свого утримання ізоляції великої території, та які можуть спричиняти великі руйнування, і які майже неможливо контролювати силами Фонду.

[[[SCP-096-UA]]] - об&#39;єкт, який самостійно спричиняє формування часових петель, використовуючи людей, що мають будь-яку інформацію щодо об&#39;єкта, та вплив якого завжди має летальний результат. Повна нейтралізація летального впливу неможлива, мінімізація досягається лише внаслідок максимального обмеження кількості людей, що мають інформацію щодо об&#39;єкта.

[[[SCP-299-FR]]] - інформаційний загрозливий агент, вплив якого не може бути спростований засобами Фонду. Але все ж таки дотримання всіх процедур зберігання здебільшого дає змогу відновити пошкоджену ним інформацію.

&gt; //**Правило коробки:** Якщо покласти об&#39;єкт у коробку, прибрати її якомога далі, і будуть катастрофічні руйнування з безліччю жертв, то це, мабуть, «Кетер».//</textarea></pre>
