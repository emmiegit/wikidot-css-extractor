__**Введение**__
Эдвард. П. Тафф

Выращивание и Культивация Надгробий может показаться несложным занятием, однако, не взирайте на то, что посаженное вами надгробие прорастёт в одну ночь. Уход и дальнейшая культивация вашего надгробия и его свойств потребуют от вас уделить им время и приложить усилия, чтобы получился продукт достойного качества.

Это искусство зародилось бесчисленные годы назад на Севере, где посреди опустошённой сельской местности вырастали юные Города. Поскольку братские могилы занимали большую часть территории, ранние Горожане и их семьи стали использовать это пространство для своего искусства. Они призывали огромные источники угасшей жизни и энергии в помощь своим рискованным затеям. Конечно же, из-за такого подхода кладбища вскоре стали столь же мёртвыми и бесполезными, как и те кто на них лежал, -- многие из которых, влекомые чрезмерным усердием или алчностью, умирали от неверного ухода за своим наделом.

Когда надгробия и кладбища стали более значительными, Горожане сочли разумным соблюдать осторожность в возделывании. Применение камня позволило дольше сохранять содержимое надгробий и использовать их в течение многих лет, тогда как первоначальный материал надгробий -- дерево -- сгнивает и гибнет. В главах о посадке и уходе это будет разъяснено более подробно.

Выращивание Надгробий является в равной степени искусством и средством достижения цели. Некоторые утверждают (хотя эта идея и не особо популярна среди современных Горожан), что оно крайне полезно для сохранения в безопасности чего угодно, от воспоминаний до ценных и личных артефактов.

Это руководство &#34;Библиотечки Градохранителя&#34; поведает вам, как правильно сажать надгробие и ухаживать за ним, чтобы оно росло счастливым и здоровым. Расскажет, что могут означать различные трещины, и как осуществлять уход в любых условиях, будь то дождь, снег или солнце. Если вы будете в точности следовать нашим инструкциям, вы можете быть достаточно удачливы, чтобы добиться чего-то большего, чем одна плита, и стать счастливым обладателем безупречного каменного ангела. Использование имён и выбор правильной эпитафии на надгробии также имеет решающее значение для его общего окружения. Хорошо названное и ухоженное надгробие будет отражать себя в своей делянке и окрестностях, в то время как плохо ухоженное начнёт крошиться и погибнет.

Цель этой небольшой книги -- показать вам, дорогие садоводы, что Выращивание Надгробий -- это нечто большее, чем просто уход за именем на плите[[footnote]]Данная книга рассказывает о выращивании одного надгробия. Если вы хотите вырастить несколько, см. &#34;Продвинутое Выращивание Надгробий&#34; из &#34;Библиотечки Градохранителя&#34;.[[/footnote]]. Это также уход за землёй, в которой оно растёт, и за всем живым вокруг него.

Так что готовьте ваши перчатки, Могильные Клубни и, пожалуйста, внимательно прочитайте следующее. От этого может зависеть ваша жизнь.
