    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-356

**项目等级：**Safe

**特殊收容措施：**项目应被收容于Site-CN-75的标准异常物品收容柜内，其周边10m范围内禁止明火。此外无需其他收容措施。

**描述：**SCP-CN-356是**事故356-C**后的原SCP-CN-356-2。通常项目表现为装在一雕花玻璃瓶内的无色液体，当其周围10m内有火焰存在时，项目将出现波动，同时在此范围内的人类个体将感到悲伤。当该范围内火焰完全熄灭后，项目中将自动生成一枝从茎部折断的桔梗花，原理未知。此外，项目无其他异常性质。</textarea></pre>
