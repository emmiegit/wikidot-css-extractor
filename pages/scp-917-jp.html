**タイトル:** たのしい時間よいつまでも！
**著者:** ©︎[[*user rkondo_001]]
**作成年:** 2015
[[include credit:end]]

**アイテム番号:**SCP-917-JP

**オブジェクトクラス:**Safe

[[include component:image-block
|name=SCP-917-JP.jpg
|caption=SCP-917-JP
|width=300px
]]

**特別収容プロトコル:** SCP-917-JPはサイト-8181の標準収容ロッカーに一般的な防湿・防虫処置を施した上で保管されます。人体とオブジェクトの直接接触は避け、専用機器による遠隔もしくは間接的手法による取り扱いを行ってください。SCP-917-JPとの接触者(SCP-917-JP-1)は早急にSCP-917-JPの影響下から隔離した上で各種検査とカウンセリングの適用を推奨します。

**説明:** SCP-917-JPは中国服の女性を象ったとみられる座高25.4cmの人形です。彩色された木彫りの頭部と絹・木綿生地と綿などから構成された胴体を持ち、左足には小さく「たのしい時間よいつまでも！」という文章が刻まれています。これらの材質には特筆すべき特徴はみられませんが、頭部に植え付けられている毛髪はモンゴロイド人種の人毛である事が判明しています。

SCP-917-JPを所持[[footnote]]これは直接的接触のほか手袋等を通した間接的接触、非接触であっても対象者の側へ意図的に配置した場合なども含まれます。[[/footnote]]した人間は客観的に「落ち着いた」様子を見せ、積極的な行動をとらなくなります。この際対象者は外部からの接触と刺激に対して非常に鈍感となり、食事や排泄といった生理的行動や、問いかけへの返答などは行うものの、その反応は非常に薄くぼやけたものです。この状態の人間をSCP-917-JP-1とします。

SCP-917-JP-1は一種の幻覚と思われる効果により、第三者からは一切の行動が確認されないにもかかわらず、主観的には平常時と同様の移動や運動・娯楽・食事といったアクティブな行動をとれるかのように認識します。この際SCP-917-JP-1が体感する環境は現実の同時刻におけるその場所と対応しており、「身体」は一切移動していないにも関わらずその状況を体感的に把握することができます。また、SCP-917-JP-1に外部から加わった刺激はSCP-917-JP-1の主観的な光景に影響を与える事が分かっています。例として実験室内にてSCP-917-JP-1との会話を行い、SCP-917-JP-1が主観的には屋外にいた場合、この会話は屋外にてその人物と行ったものとして認識されます。

SCP-917-JP-1が体感している時間の経過は非常に遅く、検証により現実のおおよそ40倍ほどに引き延ばされた時間内での行動が可能であると推測されています。[[footnote]]2時間行われた実験では、対象者はSCP-917-JP-1となっている間に自らが3日分の活動と3回の睡眠を行ったと主張しました。[[/footnote]]SCP-917-JP-1の体感する時間経過と現実の時間経過には大きく差がありますが、何故外部からのコンタクトを時間的相違無く認識・反応出来るのかは分かっていません。また対象者がSCP-917-JP-1となっている間、その身体には異常な速度での老化が確認されており、この老化の進行は上記のSCP-917-JP-1の時間認識と相当したものと考えられています。長期のSCP-917-JPの所持の間、SCP-917-JP-1の身体に存在していた疾患等もこれと相応した病態の進行を見せます。しかしこれが直接の死因となる例は現在確認されておらず、身体そのものの老衰により死亡するまでSCP-917-JP-1は生存を続ける事が分かっています。ただし、ある程度進んだ病状を見せるSCP-917-JP-1からSCP-917-JPを隔離する事により、対象者に想定される通りの苦痛と症状が現れました。これが末期症状であった場合、多くの場合対象者の死亡に繋がります。

[[collapsible show=&#34;+ インタビュー記録&#34; hide=&#34;- 記録を隠す&#34;]]

&gt; **対象:** D-4876(事前にSCP-917-JPとの接触、SCP-917-JP-1への変化を実験により経験済み)
&gt;  
&gt; **インタビュアー:** 篝博士
&gt;  
&gt; **付記:** 対象者の不測の行動を予防するため、ある程度行動に信頼をおける元サイト-81██所属の研究員であったD-4876を使用しました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **篝博士:** ではD-4876、昨日の実験についてお聞かせください。
&gt;  
&gt; **D-4876:** ・・・はい。たしか実験室で、椅子に手足を拘束、膝に人形を乗せた・・・で、合ってますよね？
&gt;  
&gt; **篝博士:** SCP-917-JPを所持した際にあなたが体験した事を教えてください。
&gt;  
&gt; **D-4876:** たしか、脚にあの人形が触れた瞬間、なんかこうぬぅっと、下から上へ流れるような不思議な感じがしました。涼しくも暖かくもない、けれど清々しい風が身体の中に吹いたような、魂が柔らかいハンモックで包まれて身体から引き揚げられたような・・・何とも言えぬ気持ちのいい感覚だったと思います。気づいた時には手枷も足枷もついてなくて、真っ白い服で椅子の前に立ってました。妙に気持ちがすっきりしてて、身体が軽かったです。
&gt;  
&gt; **篝博士:** あなたは実験中は常時拘束された状態でした。側には私たちが居たはずですが、あなたにはどのように見えていたか教えてください。
&gt;  
&gt; **D-4876:** 前も言った通り普通にそこに立っていましたよ。・・・なんだか妙に明るい笑顔だったと思いますけど。内容は・・・よく思い出せませんが、何度か会話もしましたよ。話しかけたら軽く返答もしてくれました。
&gt;  
&gt; **篝博士:** そのような事実はありません。実験を開始して20秒ほどで、こちらから一度あなたに現在の様子を聞きました。返答は先に述べられた通りでしたが、あなたから見たその様子を教えてください。
&gt;  
&gt; **D-4876:** 20秒・・・？実験始まって10分ぐらいはあったと思いますよ。博士から話しかけてきたの。そのあと30分40分くらいブラブラしてて・・・たしか急に部屋から出てみろって言ってましたよね。
&gt;  
&gt; **篝博士:** あなたに最初の質問をしてから、だいたいこちらで1分ほど経過した時ですね。部屋は施錠された状態でしたが、どうでしたか？
&gt;  
&gt; **D-4876:** 何故か鍵は開いてました。部屋を出たら███さんが居て、何色か封筒を持ってました。順番に袋を開けて中身を見ろって言うんで、糊付けをはがして全部開けました。
&gt;  
&gt; **篝博士:** ███助手は確かに実験室の外に控えていましたし、封筒も持たせて「D-4876が現れたら中身を確認させるように」と伝えてありました。しかし彼はあなたが来なかったと証言してますし、封筒も全て未開封のままです。封筒の内容は？
&gt;  
&gt; **D-4876:** えっと、赤が「○」印の描かれた紙、黄色が「4701」って書いた紙、青には蝶々のイラスト、緑には紙じゃなくてジョーカーのトランプと100円玉。紫には、「左から3列目のロッカーの上から2段目にケーキとジュースが入っているので食べてください。」とありました。
&gt;  
&gt; **篝博士:** 食べましたか？
&gt;  
&gt; **D-4876:** ええ、お言葉に甘えて。チョコミルフィーユケーキもレモンソーダも大好物だったので。
&gt;  
&gt; **篝博士:** ありがとうございました。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** SCP-917-JP-1が体験する光景は現実の状態にのっとっており、その行動を妨げる要因は何らかの形で無くなっているようです。そこでの行動は現実に反映されないようですが、実際には会話の事実が無い人物との意思疎通や 知るはずのない情報の取得、外部状況に応じた視覚的な環境改変も発生しているとみられます。念のため、平行世界への意識転移などといった可能性にも留意する必要があるかもしれません。


[[/collapsible]]


SCP-917-JPは長崎県██市の医療施設にて長期入院患者であった████(当時10歳)によって所持されていました。元来の持病に加え████は20██年より原因不明の早老症と考えられる病態を現しており、その異常な症状と死亡が財団に報告された事が回収に至るきっかけとなりました。後記の資料から推察するに、この「早老症」はSCP-917-JP-1への変化に伴う副作用的効果であったと考えられます。████は持病によりその生活のほとんどをベッド上で過ごす上、自主的な行動が困難であったためにSCP-917-JPと長期の接触に陥ったと考えられます。



**補遺:** 回収文書
[[collapsible show=&#34;+ 資料を開く&#34; hide=&#34;- 隠す&#34;]]

__**回収文書917-JP-a:**__ 以下の記述は████の入院していた医療施設の休憩所にて見つかった手書きの文書です。筆跡から████がSCP-917-JP-1の症状から一時的に抜けている間に書かれたものと推定されました。
&gt; わたしもながく生きました。
&gt; いや、ながくないかもしれません。
&gt; あの子[[footnote]]SCP-917-JPの事だと推測される[[/footnote]]がきてくれたあの時から、おかあさんも、せんせいも、██ちゃんもずっとあのころのまま
&gt; わたしは、みんなとちがいました。
&gt; けれど、こわくはありません。
&gt; かなしくもありません。
&gt; いつも、あの子といっしょでした。
&gt; はじめて、わたしの足ではしった日
&gt; はじめて、おおきな海をおよいだ日
&gt; はじめて、たくさんのおかしを食べた日
&gt; はじめて、お友だちとずっとはなせた日
&gt; はじめて、図書館でいっぱいよんだ日　べんきょうした日
&gt; いつだったかも分からないけど、わたしは今でもおぼえてます。
&gt; ずっと白いベッドでくらしたいつかのわたしが、夢でやりたいと思ってたこと。
&gt; あの子がかなえてくれました。
&gt; いまはとっても苦しいし
&gt; 体もいたいです。
&gt; でもあの子といっしょだと、いつでもわたしは元気です。
&gt; さびしくなんかありません。
&gt; 
&gt; わたしは、しあわせでした。
&gt;
