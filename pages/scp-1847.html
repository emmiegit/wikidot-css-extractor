**Ítem #:** SCP-1847

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Debido a la naturaleza única de SCP-1847, los protocolos de contención deben aplicarse en respuesta a las manifestaciones que se produzcan. No se permite la participación de personal femenino en los protocolos de contención de SCP-1847 en ningún momento. Todos los manifiestos de vuelos públicos con destino a Inglaterra, Reino Unido, deben ser controlados y registrados. Si el nombre “William Whitword” aparece en cualquier lista de pasajeros se enviará personal a dicho vuelo y se observará al individuo bajo la apariencia de asistentes de vuelos. Si se determina que el sujeto es una manifestación de SCP-1847 dichos agentes deben alertar al Destacamento Móvil Delta-22 “Caballeros” de la situación. El Destacamento Móvil Delta-22 debe detener a SCP-1847 al aterrizar, y a todos los pasajeros/personal de la aerolínea involucrados en el incidente se les debe administrar amnésticos de Clase A. Se deben seguir los procedimientos estándar de bloqueo de los medios de comunicación. SCP-1847 debe ser trasladado al Sitio Seguro más cercano.

Las manifestaciones de SCP-1847 se alojarán en una celda de contención humanoide, y toda la interacción con la entidad se realizará a través de personal masculino. SCP-1847 debe permanecer bajo vigilancia de video y audio constantemente, y cualquier cambio en su comportamiento debe ser reportado a un personal de nivel 3 o superior inmediatamente. SCP-1847-1 no debe ser retirado de SCP-1847 en ningún momento. Si SCP-1847 desaparece, el supervisor de la contención debe notificar inmediatamente al personal encargado de la vigilancia publica del fenómeno. La fuerza letal no debe ser utilizada contra SCP-1847 en ningún momento. En caso de que SCP-1847 muera, el personal de contención deberá controlar todos los vuelos de salida de Inglaterra durante un mínimo de 1 mes. En caso de que el nombre “William Whitword” aparezca en alguno de estos vuelos, se aplicaran los protocolos de contención mencionados anteriormente.

**Descripción:** SCP-1847 es una entidad humanoide, un varón caucásico de unos treinta años que se autoidentifica como “William Whitword.” La apariencia de la entidad es consistente entre las manifestaciones, luciendo ojos verdes, cabello castaño claro de longitud media y una complexión delgada (73-78kg) con una altura de 174cm. Su vestimenta consiste en trajes de etiqueta de corbata negra, con chaqueta de lana-poliéster y camisa de seda. SCP-1847 es generalmente evasivo en cuanto a los detalles personales cuando se comunica con personas que no son mujeres, aunque los datos consistentes obtenidos en relación con estas facetas de la entidad son los siguientes:

* Afirma estar en un viaje de negocios desde los Estados Unidos.
* Afirma que no está casado ni tiene pareja.
* Afirma no tener familia viva.
* Afirma ser significativamente afluente.

SCP-1847 posee una propiedad cognitiva innata que afecta a ciertos individuos femeninos[[footnote]]El efecto de SCP-1847 se aplica únicamente a las personas androfilas que se identifican como “mujeres”, incluidas las mujeres heterosexuales y bisexuales de cualquier edad, y las personas transgenero de hombre a mujer que se sienten atraídas por los hombres[[/footnote]]expuestos a esta. Dichos individuos encontraran a SCP-1847 anormalmente atractivo físicamente (independientemente de los intereses estéticos del individuo). Este efecto aumentara en intensidad continuamente a medida que aumente la duración de la exposición a SCP-1847. Aunque SCP-1847 ha sido registrado minuciosamente antes y durante la contención, y todos los registros realizados hasta ahora no han producido ningún objeto o accesorio en su ser, se ha documentado que la entidad ha producido varios objetos en diversas ocasiones, entre ellos: 

* Una cartera de cuero, con identificación personal y monedas
* Un juego de llaves
* Un boleto de avión y un pasaporte
* Una daga ornamentada con una empuñadura dorada con incrustaciones de rubí (SCP-1847-1)
* Un teléfono (negro, marca y modelo desconocidos)

La cartera y el pasaporte confirman que SCP-1847 se llama “William Whitword.”, tiene 35 años y es originario de [ELIMINADO], USA. Las llaves y el teléfono no han sido recuperados para su análisis. SCP-1847-1 ha sido recuperado, pero todavía no es posible realizar ningún análisis, ya que si se retira por la fuerza a SCP-1847-1 del cuidado de SCP-1847, la entidad desaparecerá prematuramente (en los 3 minutos siguientes a su extracción). Cualquier objeto o accesorio que haya sido retirado de SCP-1847 desaparecerá simultáneamente con la entidad.

SCP-1847 se manifestará en aviones públicos con destino a Inglaterra.[[footnote]]El personal de la aerolínea no ha podido explicar hasta ahora en qué momento se añade el nombre de William Whitword a la lista de pasajeros durante cada manifestación.[[/footnote]] El punto exacto de la manifestación parece ocurrir durante el proceso de embarque, aunque los individuos expuestos a SCP-1847 durante esta fase serán incapaces de recordar el punto preciso de la aparición de la entidad. SCP-1847 no viaja con ningún equipaje, ni de mano ni de otro tipo. Al aterrizar, SCP-1847 buscara inmediatamente a una mujer soltera de entre 27 y 34 años y comenzara a cortejarla. Debido a las propiedades de SCP-1847, el individuo corresponderá con entusiasmo a las insinuaciones de SCP-1847, culminando en una relación sexual. Al finalizar el acto sexual, SCP-1847 producirá SCP-1847-1 y asesinará a la víctima, siempre mediante empalamiento cardiaco. Al morir, el cuerpo se desintegra rápidamente produciendo una joya, que es recogida por SCP-1847. SCP-1847 repetirá este proceso hasta que haya recogido 5 objetos, momento en el que desaparecerá inmediatamente. Los artículos son siempre los mismos y se recogen en el mismo orden: un anillo, una pulsera, 2 pendientes (adquiridos por separado) y un collar, todos ellos elaborados en oro e incrustados con rubíes.

Si SCP-1847 está recluido y no puede realizar sus actividades, desaparecerá en un plazo de 4 a 16 semanas desde su captura inicial. No hay métodos que hayan demostrado ser viables para prevenir esta situación. Los intervalos entre las manifestaciones de SCP-1847 pueden ser tan cortos como 2 semanas o tan largos como 18 meses. SCP-1847 es mortal, aunque su muerte no impedirá que se produzcan más manifestaciones y su eliminación es poco recomendable. En caso de que SCP-1847 muera, su cuerpo desaparecerá y se producirá una nueva manifestación en un plazo de 2 a 4 semanas, aunque esta se producirá en un vuelo público que salga de Inglaterra. Tras el aterrizaje, SCP-1847 continuara con las actividades mencionadas con normalidad.

**Anexo [1847 -001]:** Entrevista con SCP-1847 durante la contención en el Sitio-117.

&gt; **Entrevistado:** SCP-1847
&gt; **Entrevistador:** Dr. Adler
&gt; **Preámbulo:** Primera entrevista con SCP-1847.
&gt; **&lt;Inicio Registro, 5:15 PM&gt;**
&gt;
&gt; **Dr. Adler:** ¿Por qué mataste a esas mujeres?
&gt;
&gt; **SCP-1847:** Yo no he matado a nadie.
&gt;
&gt; **Dr. Adler:** ¿No estabas viajando a Inglaterra para asesinar a cinco mujeres?
&gt;
&gt; **SCP-1847:** ... Yo no he matado a nadie.
&gt;
&gt; **Dr. Adler:** De acuerdo con nuestros registros, usted ha matado a ██ mujeres en Inglaterra, ██ en-
&gt;
&gt; **SCP-1847:** Nunca he estado en Inglaterra. Nunca he estado fuera de los Estados Unidos.
&gt;
&gt; **Dr. Adler:** ¿Por qué se dirigía a Londres?
&gt;
&gt; **SCP-1847:** Por negocios.
&gt;
&gt; **Dr. Adler:** ¿No tenías la intención de seducir y apuñalar a cinco mujeres hasta la muerte con una daga?
&gt;
&gt; **SCP-1847:** ...
&gt;
&gt; **Dr. Adler:** ¿Qué es lo último que ha hecho antes de planificar este viaje?
&gt;
&gt; **SCP-1847:** ...fui a una subasta.
&gt;
&gt; **Dr. Adler:** ...Una subasta. ¿Organizada por quién?
&gt;
&gt; **SCP-1847:** ¿Esperas que recuerde el nombre? Fue en [ELIMINADO]. Espera, creo que tengo... sí, esto.
&gt;
&gt; // SCP-1847 saca su cartera y extrae una tarjeta de visita, que entrega al Dr. Albert. El logotipo de Marshall, Carter &amp; Dark es claramente visible.//
&gt;
&gt; **Dr. Adler:** Hijo de perra.
&gt;
&gt; **SCP-1847:** ¿Qué?
&gt;
&gt; **Dr. Adler:** ¿Por qué planificó el viaje?
&gt;
&gt; **SCP-1847:** Me dijo que lo hiciera.
&gt;
&gt; **Dr. Adler:** ¿Qué hizo?
&gt;
&gt; **SCP-1847:** [DATOS ELIMINADOS].
&gt;
&gt; **Dr. Adler:** ¿Qué?
&gt;
&gt; **SCP-1847:** [DATOS ELIMINADOS] la daga.
&gt;
&gt; **Dr. Adler:** ¿Por qué te dijo eso?
&gt;
&gt; **SCP-1847:** ... Me gusta ser hermoso.
&gt;
&gt; **&lt;Fin del Registro 5:18 PM&gt;**

El reconocimiento en [ELIMINADO] confirmo que una exposición de Marshall, Carter &amp; Dark tuvo lugar en ██/██/20██. Entre los objetos detallados en este evento se encuentra lo siguiente:

&gt; **Ítem ███**
&gt;
&gt; Una magnífica daga ornamentada que mide 27 cm de longitud. La empuñadura está hecha de oro de 10 quilates y adornada con 10 rubíes. Esta hoja otorgará a su portador su belleza sobrenatural y le conducirá a nuevas riquezas eternamente.
&gt;
&gt; Precio: &#34;La suma de tu vida.&#34;

**Anexo [1847-002]:** El ██/██/20██, a las 7:08 PM, SCP-1847 saco un teléfono de su ropa mientras estaba en contención. SCP-1847 procedió a comunicarse con un individuo desconocido a través del dispositivo durante 1 minuto y 29 segundos. La voz procedente del altavoz del teléfono era imperceptible. No se detectó ninguna señal entrando o saliendo de la cámara de SCP-1847. 

&gt; **SCP-1847:** ¿Diga?
&gt;
&gt; **SCP-1847:** Hola, querida, no, eso no es...
&gt;
&gt; **SCP-1847:** ¿Podrías escucharme un segundo?
&gt;
&gt; **SCP-1847:** ¡Ya hemos pasado por esto! ¡No hay otra! Yo sólo-
&gt;
&gt; **SCP-1847:** Tranquila, cariño, tranquila -
&gt;
&gt; **SCP-1847:** ... Sí, te lo prometo.
&gt;
&gt; **SCP-1847:** Sí. Sí. No, sólo dile a los niños... sí, eso. Bien.
&gt;
&gt; **SCP-1847:** No, pero te voy a dar algo especial.
&gt;
&gt; **SCP-1847:** Es una sorpresa. Oh, se verá hermoso en ti.
&gt;
&gt; **SCP-1847:** Sí. Yo también te amo.  
&gt;
&gt; //SCP-1847 apaga el teléfono.//

Dos meses después de este incidente, el personal de la Fundación consiguió localizar la residencia de William Whitword en [ELIMINADO], USA. El patrimonio, junto con, al parecer, todas las pertenencias de Whitword, estaba entonces en posesión de Marshall, Carter &amp; Dark, habiéndose obtenido a través de las condiciones de compra de SCP-1847-1. Mediante un acuerdo con MCD, se ha permitido al personal de la Fundación registrar el lugar y mantener la observación del mismo. Durante la exploración inicial, se descubrieron tres conjuntos de restos humanos, enterrados a un metro bajo el suelo de tierra del sótano. Los restos incluían una mujer adulta, un varón adolescente, y una mujer pre-adolescente, todos mostrando evidencia de empalamiento múltiple.
