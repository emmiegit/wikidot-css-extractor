    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1556 - Misthorses
**Auteur :** [[user Aelanna]]
**Traducteur :** [[user Dr Osprey Gold]]
**Date de publication originale :** 23 mars 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1556

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Étant donné que SCP-1556 évite tout contact avec les humains et erre actuellement dans une zone située à plus de 15 kilomètres de tout chaussée ou implantation humaine, les procédures de confinement requièrent seulement que le troupeau soit surveillé et suivi. Le personnel au sol pistant SCP-1556 doit constamment se tenir à au moins 200 mètres de l&#39;anomalie et ne doit pas ouvertement porter leurs armes au risque de déclencher toute réaction défensive.

Tout test impliquant la sédation de spécimens SCP-1556 individuels ont été suspendus indéfiniment.

**Description :** SCP-1556 est un troupeau composé de --seize (16)-- quinze (15) chevaux sauvages de type Mustang vivant en liberté dans une zone montagneuse à environ 135 kilomètres au sud-ouest de [SUPPRIMÉ] aux États-Unis. Le troupeau est composé d’un étalon de tête, --huit (8)-- sept (7) juments, et sept (7) jeunes. SCP-1556 n’a pu être observé que pendant des périodes de brume ou brouillard, réduisant la visibilité à moins de 100 mètres. Les spécimens individuels sont facilement reconnaissables grâce à leur comportement inhabituel et à leurs yeux réfléchissants de couleur ambre (cela impliquant la présence de //tapetum lucidum//). Lors de périodes où la brume est insuffisante pour l’observation de SCP-1556, aucune trace du troupeau ne peut être trouvée. Cependant, les traces qui peuvent être occasionnellement trouvées s&#39;arrêtent subitement sans raison.

Au cours de █ années d’observation continue, il a été déterminé que SCP-1556 erre en suivant une courbe lemniscate s’étendant sur environ 87 kilomètres de [SUPPRIMÉ] à [SUPPRIMÉ] à une vitesse de 1,1 kilomètre par jour. La raison d’un tel mouvement n’est pas connue et ne semble pas correspondre aux conditions météorologiques ou aux mouvements d’autres espèces animales locales.

SCP-1556 fait preuve d’une force, d’une endurance et d’une intelligence supérieures à la normale par rapport à celles des chevaux sauvages en général. De plus, il a été observé que SCP-1556 présentait des comportements tels que le toilettage mutuel, la résolution de problèmes et la coordination qui sont très inhabituels chez les espèces équines. Observé au sommet de montagnes ou lors de périodes où des températures extrêmement basses s’avéreraient dangereuses pour des chevaux normaux, SCP-1556 fait également preuve d’une résistance extraordinaire face aux conditions météorologiques défavorables et aux effets de la haute altitude.

**Addendum 1556-01 :** Incident 1556-09

Le █/██/██, une autorisation de surveillance a été accordée pour tenter de tranquilliser SCP-1556-3, la jument de tête, afin de l’examiner et de l’identifier sur le terrain. Cependant, peu de temps après avoir été touchée par une fléchette tranquillisante tirée par les chercheurs de la Fondation, SCP-1556-3 a commencé à convulser et s’est effondrée. Il est à l&#39;heure actuelle inconnu si SCP-1556-3 était allergique au tranquillisant ou si la dose avait largement été surestimée, mais les individus restants de SCP-1556 ont fait preuve d’agressivité, s’en prenant à tout membre du personnel qui portaient leurs armes ou qui essayaient de s’approcher du corps de SCP-1556-3. Tout le personnel présent a reçu l’ordre de se retirer à une distance suffisante pour soigner les blessures et observer de nouveau le troupeau. Le corps de SCP-1556-3 n’a jamais été retrouvé et a disparu avec le reste du troupeau lorsque le brouillard s’est dissipé. SCP-1556 n’a pas été observé depuis lors.

Depuis cet incident, SCP-1556 a évité tout contact avec les humains et montre des signes d’agressivité envers tout membre du personnel s’approchant du troupeau. La poursuite de l’expérimentation a été suspendue jusqu’à nouvel ordre.
