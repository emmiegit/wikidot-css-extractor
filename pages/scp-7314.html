+++ Ítem # 

SCP-7314

-----

+++ Clasificación del Objeto 

Taumiel

-----


+++ Procedimientos Especiales de Contención

SCP-7314 debe funcionar continuamente.  Cada radio de RUEDA y su correspondiente sección de CORONA se desactivará una vez por semana para su mantenimiento, durante no más de 24 horas.  CORNUCOPIA no se desactivará a menos que sufra una avería que impida la producción en un grado inaceptable.

Los sistemas automatizados de SCP-7314 deben ser gestionados por Annonaria.aic, que debe supervisar continuamente toda la instalación en busca de fallos de funcionamiento o sabotaje.

Todo el personal mecánico destinado en SCP-7314 depende directamente de Annonaria.aic y debe permanecer conectado a ella en todo momento.  La propia Annonaria.aic debe permanecer en constante comunicación con el Sitio-01.  Todo el personal humano dentro de SCP-7314 debe estar sujeto a [[[operation-llewyn-dark |geas]]] que les impidan realizar actos de sabotaje.

Si se lleva a cabo una acción hostil contra uno de los centros de distribución de SCP-7314, la Vía que lo conecta con el centro en cuestión debe cerrarse desde dentro y solo reabrirse una vez que la amenaza haya disminuido.  Si fuerzas hostiles irrumpen en SCP-7314, el Destacamento Conjunta Tau-7 (&#34;Cocineras&#34;) responderá con fuerza letal.

El producto de SCP-7314 será inspeccionado una vez al día para asegurar su calidad.

-----

+++ Descripción

SCP-7314 es un centro de producción y distribución de alimentos construido por la Fundación SCP en colaboración con la [[[goc-hub-page |Coalición Oculta Global]]] para combatir la Gran Hambruna de 2022.  

[[div class=&#34;blockquote&#34;]]

Debido a mi implicación en el proyecto, se me [O5-9] ha pedido que proporcione aquí algo de contexto histórico en beneficio de las generaciones futuras.

El Dr. Christopher Zartion fue el primero en sugerir que desarrolláramos una fuente de alimentos anómalos a gran escala como contingencia contra una hipotética hambruna mundial.  La propuesta original del Dr. Zartion habría implicado la síntesis de compuestos orgánicos comestibles a partir de materias primas volcánicas.  Aunque este concepto se incorporaría más tarde a otro proyecto, la producción era demasiado lenta para que fuera realmente viable como solución al hambre mundial.

El debate sobre una contingencia de hambruna mundial se reavivó con el descubrimiento de [[[SCP-871]]] en 2011.  Aunque este objeto era demasiado peligroso, y de muy poco valor nutricional, para servir como fuente de alimento a largo plazo, su existencia fue vista como una prueba de la viabilidad teórica de un suministro de alimentos anómalo a nivel mundial.  En respuesta, ordené la creación del Proyecto Fortuna, al que se le encargó la investigación de las aplicaciones de las anomalías ectoentrópicas a la producción masiva de alimentos.  El Proyecto Fortuna ideó gran parte del diseño del futuro SCP-7314 en los años siguientes, incorporando nuevos avances tecnológicos, taumatológicos y anomalías ectoentrópicas adicionales a medida que se descubrían.

Llamamos al proyecto así por la diosa romana de la suerte, sobre todo porque llevaba una cornucopia; ese y algunos de sus otros símbolos (rueda, esfera, corona) se parecían casualmente a nuestros primeros diseños, y su aspecto Annonaria protegía la cosecha.  También era un poco de broma, para ser sinceros.  Dijimos que, si teníamos suerte, sería una pérdida de tiempo.  La broma acabó siendo para nosotros, pero nos quedamos con el nombre y la simbología (y el número 7) de todas formas.  Tal vez fuera solo superstición, pero con apuestas como éstas, un poco de suerte hace mucho.

El trabajo del Proyecto Fortuna fue principalmente teórico durante sus diez años de existencia.  No empezamos a considerar seriamente su implementación hasta 2019.  Diversas convulsiones políticas y económicas asociadas al levantamiento del Velo (y las subsiguientes brechas de contención) habían producido graves trastornos en la cadena de suministro que nunca se subsanaron del todo.  Estos problemas se vieron agravados por una serie de fenómenos climáticos extremos que se produjeron al año siguiente, como el fracaso del monzón indio.  Aunque ciertamente dificultaron las cosas, estas circunstancias por sí solas no constituyeron una hambruna mundial.  La recuperación podría haber sido posible en unos pocos años si no se produjeran más desastres.

Por desgracia, el mundo no tuvo esa suerte.

[[include :scp-wiki:component:image-block
| name=ash.jpg
| caption=Ceniza volcánica y piedra pómez en el río Missouri.
]]

El 17 de marzo de 2021, [[[SCP-4997]]] despertó inesperadamente de su largo letargo bajo el [[[scp-2000 |Parque Nacional de Yellowstone]]] y comenzó a moverse hacia la superficie.  Se predijo que el objeto se abriría paso en 8 horas; si lo hubiera hecho, la erupción resultante podría haber provocado un Escenario de Clase-IK: - Colapso de la Civilización Global.  Naturalmente, la Fundación y la Coalición Oculta Global iniciaron inmediatamente los intentos de evitar la erupción o mitigar sus efectos.  Se emplearon varios objetos SCP de forma ineficaz para este fin, pero fue la Coalición la que finalmente neutralizó a SCP-4997 al aplicar un explosivo nuclear de gran carga en su cerebro.  Esto impidió que se produjera una brecha, pero las convulsiones de la criatura al morir desencadenaron una erupción que, a pesar de ser un orden de magnitud menor que el peor caso, siguió siendo la peor de la historia de la humanidad.  La explosión lanzó a la atmósfera unos 300 kilómetros cúbicos de ceniza.  La mayor parte cayó en el estado de Montana y sus alrededores, y sería difícil subestimar la cantidad de daños resultantes.  El número de muertos, al menos, no fue tan grave como podría haber sido, ya que pudimos utilizar medios anómalos en la evacuación (y [[[serpent-s-hand-hub |varios]]] [[[wandsmen-hub |GdIs]]] ofrecieron su ayuda).  Sin embargo, las cenizas no fueron lo peor.

[[include :scp-wiki:component:image-block
| name=sunblock.jpg
| caption=Foto del Sol tomada el 4 de julio de 2021.
]]

Durante las siguientes semanas, el dióxido de azufre de la erupción se extendió por todo el mundo, bloqueando la luz solar y enfriando el planeta.  2022 iba a ser más frío que el [https://es.wikipedia.org/wiki/A%C3%B1o_sin_verano Año Sin Verano] o el [https://es.wikipedia.org/wiki/Fen%C3%B3menos_meteorol%C3%B3gicos_extremos_de_535-536 invierno volcánico de 536].  En ambos años, el clima inusualmente frío causó una hambruna generalizada, brotes de enfermedades, agitación política y miles o millones de muertes.  El Escenario IK se había evitado, pero 2022 seguía en camino de ser el año más mortífero de la historia.  Para evitar una hambruna mundial con tan poco tiempo de antelación, se necesitaría un milagro.

SCP-7314 es ese milagro.
[[/div]]

SCP-7314 está formado por cuatro componentes primarios llamados ESFERA, CORNUCOPIA, RUEDA y CORONA.

El componente ESFERA es la dimensión de bolsillo artificial que alberga los demás componentes.  Es una esfera de 0,7 km de diámetro.  La mitad inferior del volumen de ESFERA está cubierta por un único trozo de piedra caliza.  ESFERA está delimitada por una Barrera de Exclusión Ontoquinética[[footnote]]&#34;campo de fuerza&#34;, en el lenguaje corriente[[/footnote]] para evitar que el equipo o el personal se caiga al exterior; la barrera es opaca, no reflectante y de color negro.  ESFERA se mantiene estable gracias a siete grandes Anclas de Realidad Scranton situadas cerca de su centro.  Las ARSs sirven para proteger los componentes más esenciales de SCP-7314 de la alteración de la realidad, a la vez que dejan el nivel de Hume en el borde de ESFERA lo suficientemente bajo para la creación de la Vía.

CORNUCOPIA, una gran estructura metálica situada en el centro de ESFERA, es el componente de SCP-7314 responsable de la producción de alimentos.  Está dividida en tres secciones.

La sección superior de CORNUCOPIA es una semiesfera que contiene las anclas de realidad Scranton que estabilizan ESFERA y el ordenador central que alberga a Annonaria.aic.  Una gran antena se extiende desde la parte superior de CORNUCOPIA con el fin de comunicarse con el Sitio-01, que está conectado a SCP-7314 a través de una Vía [[[threat-of-joy |estenopeica]]]  en la cúspide de ESFERA.

[[include :scp-wiki:component:image-block
| name=sideview.png
| caption=Esquema inicial del componente CORNUCOPIA.
]]

La sección central es un cilindro achatado dividido radialmente en siete compartimentos.  Cada compartimento contiene un objeto anómalo específico que produce alimentos y un aparato automatizado que garantiza la máxima producción de alimentos a partir de él.  Los compartimentos individuales se explican en detalle a continuación:
* BENDICIÓN - &#34;La Comida de la Multitud&#34;[[footnote]]12 panes de cebada y 7 tilapias cocidas de distinto tamaño que no se enmohecen ni se descomponen.  Cuando son cortadas, cada rebanada se regenera casi instantáneamente en un pan/pez entero.  Solo el pan/pez producido por la rebanada más grande conserva las propiedades anómalas.  Estos objetos fueron donados al Proyecto Fortuna por la Iniciativa Horizonte.[[/footnote]]. Los objetos anómalos han sido fijados al techo de este compartimento con [[[SCP-170]]].[[footnote]]un tubo de pegamento que une permanentemente dos objetos[[/footnote]]  Una vez por segundo, los 21 objetos se dividen con precisión en numerosas rodajas delgadas como el papel mediante un conjunto de láseres, excepto una gran porción que incluye el punto de unión, que conserva las propiedades del objeto original al regenerarse.[[footnote]]Si más tarde hay que sacar los objetos de CORNUCOPIA, solo hay que cortarlos para que la parte pegada al techo no sea la más grande.  Esto solo debe hacerse si es absolutamente necesario, ya que el suministro de SCP-170 es limitado.[[/footnote]]
* VERDURA - [[[SCP-1689]]][[footnote]]Un saco que contiene una cantidad aparentemente infinita de patatas.[[/footnote]] está invertido y suspendido sobre una rejilla metálica.  Los barrotes de esta rejilla están lo suficientemente separados como para dejar pasar las patatas, pero no lo suficiente como para que todo el objeto pase a través de ella si se cae.
* FRUTA - [[[SCP-4109]]][[footnote]]Un montón de un número aparentemente infinito de cítricos en Gainesville, Florida.[[/footnote]] está conectado a CORNUCOPIA por una tubería que pasa por una vía permanente en el borde de ESFERA.  La fruta se bombea continuamente desde la anomalía hasta el compartimento de FRUTA mediante succión de aire.
* CARNE - [[[SCP-4495]]][[footnote]]Un organismo porcino fallecido que produce interminables longitudes de intestinos animados (SCP-4495-1).[[/footnote]] se ha colocado dentro de una réplica de su cámara de contención original, esencialmente una picadora de carne automática que atrapa y pulveriza todas las instancias de SCP-4495-1.  Una vez reducido a pasta, SCP-4495-1 se vacía en la parte inferior de CORNUCOPIA para ser mezclado con los demás ingredientes.  Como SCP-4495 normalmente produce solo de una a cuatro instancias de SCP-4495-1 por minuto, se ha usado un [[[welcome-to-delta-t |Sumidero Temporal Constante de Xyank/Anastasakos Mk III]]] (XACTS)  para acelerar el paso del tiempo dentro de esta sección y así aumentar la producción de alimentos hasta los niveles necesarios.  Esta sección está equipada con varios mecanismos de seguridad incendiarios para evitar que las instancias de SCP-4495-1 rompan la contención si CORNUCOPIA es desactivada.
* GRANO - [[[SCP-4503]]][[footnote]]un caldero que produce constantemente pasta.  Se puede activar o desactivar mediante una frase para el tipo de pasta deseado.[[/footnote]] está invertido y suspendido sobre una amplia rejilla metálica, produciendo continuamente macarrones.  Como SCP-4503 normalmente solo produce 1 litro de pasta por minuto, se ha utilizado un XACTS Mk III para acelerar el paso del tiempo dentro de esta sección y así aumentar la producción de alimentos hasta los niveles necesarios.  Un Clase-D androide está estacionado dentro de la sección GRANO en todo momento para decir la frase de desactivación si es necesario.
* LECHE - [[[SCP-6542]]][[footnote]]Una pila bautismal en Marzek (Polonia) que produce constantemente leche y otros productos lácteos [[/footnote]] está conectado a CORNUCOPIA por una tubería que pasa por una vía permanente en el borde de ESFERA.  A través de esta tubería se bombea continuamente leche fuera de la anomalía y hacia CORNUCOPIA. Los sensores de la Vía ubicados en Marzek están programados para detectar cualquier evento RAPTO producido por SCP-6542 y cerrar automáticamente la Vía para evitar que SCP-7314 se inunde.
* POSTRE - Objetos Anómalos [[[log-of-anomalous-items-vol-iii#infinite-mentos | 546]]][[footnote]]Un tubo de Mentos que contiene un número infinito de dichos caramelos.[[/footnote]] y [[[log-of-anomalous-items-vol-iv#infinite-chocolate | 833]]][[footnote]]Un paquete de bombones de la marca [CENSURADO] con capacidad aparentemente infinita.[[/footnote]] están invertidos y suspendidos sobre una rejilla.  Las barras de la rejilla tienen forma de prismas triangulares, creando una abertura por la que los caramelos producidos pueden caer en sentido longitudinal, pero los Objetos Anómalos no pueden pasar en absoluto.

La sección inferior, con forma de cono truncado invertido, funciona de forma similar a un enorme procesador de alimentos, utilizando un surtido de cuchillas y otros dispositivos para mezclar los productos de la porción central en una pasta homogénea que luego se transfiere a RUEDA para su procesamiento.  El diseño de CORNUCOPIA se apoya en siete grandes pilares, cada uno de los cuales se eleva desde el suelo entre dos radios de RUEDA y se conecta a la parte central, donde sobresale la inferior.

[[include :scp-wiki:component:image-block
| name=aaatopview.png
| caption=Primer diagrama del SCP-7314 visto desde arriba.  El componente RUEDA está en negro.  El círculo blanco del centro es CORNUCOPIA.  Los círculos rojos son las centrales de CORONA.
]]

El componente RUEDA recibe la producción de CORNUCOPIA, la envasa en forma comestible y la transporta a los centros de distribución de todo el mundo.  RUEDA consta de siete líneas de montaje totalmente automatizadas (&#34;radios&#34;) que se originan en la base de CORNUCOPIA y terminan en puntos equidistantes a lo largo de un centro de clasificación circular totalmente automatizado (la &#34;llanta&#34;).  A lo largo de los radios, el producto de CORNUCOPIA se cuece rápidamente, se seca, se prensa y se corta en barras del tamaño de una ración.  A continuación, las barras se envuelven individualmente en un plástico al que se le ha impreso un débil agente memético que mejora el sabor percibido del producto SCP-7314.  Después de envolverlas, las barras se envuelven individualmente y se empaquetan en cajas de 1000 unidades.  Las cajas se entregan al borde, donde se les asigna un destino y se transfieren mediante una serie de grúas y cintas transportadoras a la Vía correspondiente. ████ de estas Vías existen, espaciadas uniformemente a lo largo de la circunferencia exterior de ESFERA, donde no sufrirán interferencias de las anclas de realidad centrales.  Cada Vía se conecta a un centro de distribución en la Tierra.

CORONA es la fuente de alimentación de SCP-7314.  Consiste en un Reactor de Torio de Fluoruro Líquido (LFTR), situado en una cámara subterránea a medio camino entre el centro de ESFERA y su límite inferior, y siete centrales eléctricas espaciadas equidistantemente entre los radios de RUEDA, a medio camino entre el centro de ESFERA y su ecuador.

El LFTR está equipado con numerosos dispositivos de seguridad para evitar la irradiación accidental de los alimentos: los pasajes que conectan el reactor con el resto de SCP-7314 pueden ser sellados a distancia por Annonaria.aic, y en caso de fallo catastrófico, el material radiactivo puede dejarse caer por un pozo vertical que lleva al fondo de ESFERA, donde caerá en el exterior y se desconceptualizará inofensivamente.  Si el reactor falla o se desactiva temporalmente, la energía será suministrada por los generadores diésel de reserva situados en cada central hasta que se restablezca la funcionalidad del reactor.

Cada central eléctrica también alberga un enorme [[[goc-supplemental-thaumworkings |Resonador Everhart]]], que convierte parte de la producción eléctrica de CORONA en Élan Vital Energético; este EVE se utiliza para alimentar las Vías que conectan SCP-7314 con los centros de distribución en la Tierra.  Cada resonador está atendido por siete taumaturgos de la Coalición Oculta Global en turnos rotativos, que actúan como catalizadores de la conversión de electricidad en EVE.  Las centrales eléctricas sirven de cuartel para estos taumaturgos, así como para los 49 miembros de guardia del Destacamento Móvil Tau-7 (&#34;Cocineras&#34;) y para los 49 Clase-D androides de SCP-7314.

+++++ Anexo 1 - 1 de abril de 2021

La construcción de SCP-7314 comenzó con la creación del componente ESFERA.[[footnote]]Por razones de seguridad, el método por el que se consiguió está clasificado como Nivel 5.[[/footnote]] El [[[scp-3480 |Destacamento Móvil Omega-12 &#34;Talones de Aquiles&#34;]]] entonces aprovechó el nivel de Hume inicialmente bajo de ESFERA y la correspondiente facilidad de alteración de la realidad para crear sus cimientos de piedra y muchas de las materias primas que más tarde se utilizarían en la construcción de los demás componentes de SCP-7314.[[footnote]]Aunque teóricamente toda la estructura podría haberse construido con manipulación de la realidad, se prefirió el montaje manual para garantizar la precisión.[[/footnote]]  A continuación se activaron los anclajes centrales de la realidad, estabilizando ESFERA.

El componente más difícil de construir fue RUEDA, principalmente por los cientos de Vías artificiales que había que crear.  Para evitar que el contragolpe dañara otros componentes, estas Vías debían abrirse desde el lado contrario a SCP-7314.  Antes de que esto pudiera ocurrir, había que decidir la ubicación de los centros de distribución.  De ello se encargó Annonaria.aic, que identificó las ubicaciones óptimas basándose en criterios como la densidad de población, la disponibilidad de alimentos preexistentes y la proximidad a otros centros de población.  En consecuencia, la mayoría de los puntos de distribución se situaron en las principales ciudades.  Una vez seleccionados los puntos ideales, la Fundación y la Coalición Oculta Global se coordinaron con las autoridades locales para construir o apropiarse de una estructura grande y segura para este fin.  También se confió a las autoridades civiles la distribución de los alimentos una vez entregados en los puntos de distribución; esta decisión fue principalmente práctica, ya que los recursos de la Fundación y de la Coalición Oculta Global ya estaban muy dispersos para gestionar el propio SCP-7314, además de las operaciones normales.  No obstante, cada centro de distribución contaba con un complemento de seguridad formado por personal de la Fundación y de la Coalición, como medida de precaución ante la previsión de disturbios.

+++++ Anexo 2 - 5 de mayo de 2021

El Tribunal de la [[[horizon-initiative-hub |Iniciativa Horizonte]]] se puso en contacto con el Consejo O5, expresando su reticencia a donar &#34;La Comida de la Multitud&#34; para su uso en SCP-7314 y solicitando una reunión.  Como la mayoría del Consejo estaba ocupado en otras cosas, O5-1 se reunió con el Tribunal como representante de todo el organismo.

[[size 150%]]Registro de Vídeo[[/size]]

**&gt; INICIO DE LA GRABACIÓN &lt;**

 
//O5-1 está sentado detrás de un escritorio.  El Tribunal (Samuel, Bernard y Adnan) está sentado frente a él.  Cuatro agentes del DM Alfa-1 (&#34;La Mano Derecha Roja&#34;) se sitúan detrás de O5-1; cuatro soldados de la Iniciativa Horizonte se sitúan detrás del Tribunal.//

**O5-1:** ¿Esto es por la leche?

**Bernard:** En realidad, no.  Todavía estamos ultimando los detalles, pero nuestra teoría de trabajo es que consiste en el dolor y el sufrimiento de Cristo, lavado por el, uh, baño de leche y dado vida por el contacto con su sangre, entonces fue, uh...

**Samuel:** Cuajado.

**Bernard:** Sí, //cuajado// en su forma actual por nuestros pecados.

**Adnan:** En otras palabras, no es Él.  Solo cree que lo es.

**Samuel:** O es un fraude mamal.

**Bernard:** O eso.  De cualquier manera, hemos acordado que Jesús, y el Señor, apoyarían su uso para alimentar a los necesitados.

**O5-1:** Genial.  Entonces, ¿cuál //es// el problema?

**Adnan:** No estamos seguros de que SCP-7314 sea la forma de hacerlo.

**O5-1:** ¿Por qué no?

**Adnan:** Bueno, sus planes... tienen algunos agujeros.  ¿Qué ocurre con la comida después de ser entregada en los puntos de distribución?


**O5-1:** Los gobiernos se encargarán de ello.

**Bernard:** ¿Y qué pasa si el gobierno no puede o no quiere hacerlo?

**O5-1:** No tenemos recursos para microgestionar el reparto de alimentos en varios cientos de países.  Ya tendremos bastante con llevar los alimentos //a// las ciudades y asegurarnos de que las turbas enfurecidas no asalten los centros de distribución.

**Samuel:** ¿Y si las &#34;turbas&#34; están enfadadas con razón?

**O5-1:** //Todos// vamos a estar un poco más hambrientos que de costumbre, si a eso se refieren.

**Samuel:** No me refiero a eso.

**O5-1:** Entonces, ¿a qué //se// refiere?

**Samuel:** Genocidio.

**O5-1:** ¿Genocidio?

**Adnan:** Dígame, Supervisor.  ¿Cuántos de los alimentos que ustedes dan al Partido Comunista Chino llegarán a los uigures?

**O5-1:** No hay nada que podamos hacer al respecto.

**Samuel:** ¿Nada que //puedan// hacer, o nada que //quieran// hacer?

**O5-1:** Lo siento, pero ¿se le ha olvidado la magnitud de este proyecto?  SCP-7314 es la segunda cosa más grande que hemos construido y lo estamos haciendo en una fracción del tiempo.  Solo las Vías...

**Samuel:** ¡No se trata de las Vías!  ¡Se trata de que ustedes se lavan las manos en lo que pronto podría ser la peor crisis humanitaria de la historia!

**O5-1:** Ahora mismo estamos intentando que no sea la //última// crisis humanitaria de la historia.

**Samuel:** Lo será para algunos.

**O5-1:** Salvar el mundo no es lo mismo que salvar a todos en él.  Créanme, me gustaría hacer esto último tanto como a ustedes.  Pero...

**Samuel:** Mentira.

**O5-1:** ¿Qué?

**Adnan:** Samuel...

**Samuel:** ¡Mentira!  Si realmente quisieran salvar a todos, habrían construido esta cosa en el momento en que cayó el Velo.  Hemos donado más pan y pescado a la FdCM desde el momento en que pude contar.

**O5-1:** Si no recuerdo mal, Samuel, ustedes era partidario del Velo.  Evitaba que los jóvenes de mente abierta encontraran a Mekhane o a Ion, ¿no es así?  ¿Era eso más importante que acabar con el hambre en el mundo?

**Bernard:** Los tiempos han cambiado.  Nuestra organización también está cambiando.

**Samuel:** Pero ustedes no.  Están haciendo lo mismo de siempre, acaparar el poder y decirles a sus víctimas que es por su propio bien.

**O5-1:** Por favor, explíquenme cómo dar a tres mil quinientos millones de personas comida gratis no es por su propio bien.

**Samuel:** Es una forma interesante de decir &#34;hacer que el mundo entero dependa de una ONG autoritaria sin supervisión&#34;.

**O5-1:** Llámeme todo lo que quiera, eso no cambiará el hecho de que no tienen una idea mejor.  ¿La tienen?

//Los miembros del Tribunal se miran unos a otros.  Samuel y Bernard asienten a Adnan.  Éste se aclara la garganta antes de hablar.//

**Adnan:** Estamos... considerando retirar nuestras reliquias de este proyecto, y utilizarlas para proporcionar ayuda en lugares a los que SCP-7314 no llegará.

**O5-1:** No.

**Adnan:** ¿Disculpe?

**O5-1:** No puedo dejar que lo hagan.  Esas reliquias constituirán cerca de una quinta parte de nuestra cuota.

**Samuel:** ¿Qué quiere decir con &#34;dejar&#34;?

**O5-1:** Ya saben lo que quiero decir.

**Samuel:** Así que nos están amenazando.

**O5-1:** Están amenazando a tres mil quinientos millones de personas.

//Samuel se pone de pie.//

**Samuel:** Tal vez debería amenazarle a //usted//.

//Los agentes de Alfa-1 apuntan con sus armas a Samuel.  Las tropas de la Iniciativa apuntan las suyas a O5-1.  Ambos hombres parecen no inmutarse.//

**O5-1:** Inténtelo.

**Bernard:** ¡Samuel!

**Samuel:** ¿Qué?  ¿Vas a sentarte aquí y dejar que lo hagan?

**Bernard:** Voy a sentarme aquí para que no me disparen.

**Adnan:** Por favor, Samuel.

//Samuel se sienta de mala gana.  Los guardias bajan sus armas.//

**Adnan:** [suspiro] Mire, Supervisor.  No hemos venido aquí para empezar una pelea, y ciertamente no una guerra.  Entiendo la importancia de lo que está haciendo aquí, y su dificultad.  Pero también veo sus defectos.  Supongo que su organización está... acostumbrada a decisiones de esta magnitud, pero nosotros no.  Por favor, perdone nuestra confusión. [mira a Samuel] Y nuestra ira.

**O5-1:** Mi aceptación de sus disculpas depende de lo que hagan después.

//Samuel y Adnan empiezan a hablar, pero Bernard se aclara la garganta.  Ambos se giran hacia él.//

**Bernard:** Creo que lo que vamos a hacer ahora es tomarnos más tiempo para pensarlo.  [Mira a Adnan] ¿Verdad?

**Adnan:** [asiente] Cierto.

//Bernard mira a Samuel.//

**Samuel:** [en voz baja] Cierto.

**O5-1:** Que sea rápido.

//El Tribunal se pone en pie.  Salen de la sala de reuniones, seguidos por sus soldados.//

+++++ Anexo 3 - 6 de enero de 2022

El Presidente de los Estados Unidos Grant Thomas[[footnote]]Elegido en 2020, Grant Thomas fue un candidato independiente que hizo una campaña agresiva con una plataforma aislacionista y contraria a la Fundación.  A pesar de la falta de conexiones políticas, Thomas financió con éxito su campaña con donaciones privadas y ganó con una victoria aplastante.[[/footnote]] exigió que la Fundación cediera el control de [[[SCP-4109]]], como compensación por la destrucción de Montana.  Ante la negativa de esta exigencia, Thomas movilizó fuerzas militares estadounidenses a Gainesville y amenazó con confiscar el objeto por la fuerza.  La Fundación respondió con un ultimátum: si se incautaba SCP-4109, se cortarían los puntos de distribución de SCP-7314 en Estados Unidos.  Las fuerzas estadounidenses no atacaron, pero permanecieron en posición alrededor de SCP-4109 mientras el Presidente Thomas solicitaba una reunión con el Consejo O5.  O5-10 aceptó reunirse con Thomas en un lugar no revelado.

Tras siete horas de intensas negociaciones, el Presidente Thomas aceptó retirar las tropas de SCP-4109 y se comprometió a no interferir más con SCP-7314 ni con otras operaciones de la Fundación en Estados Unidos.  A cambio, la Fundación SCP accedió a mantener Estados Unidos como su principal base de operaciones y a utilizar empresas con sede en Estados Unidos como sus principales contratistas.

No surgieron más problemas y SCP-7314 se desplegó con éxito el 17 de marzo de 2022, un año después de la erupción de Yellowstone.

-----

+++++ Anexo 4 - 9 de abril de 2022

El Consejo de Seguridad de las Naciones Unidas votó para convocar una reunión de emergencia de la Asamblea General.  En la reunión, una alianza de varias naciones en desarrollo se quejó de que las zonas rurales de sus países no estaban recibiendo suficientes alimentos de SCP-7314 y solicitó que se colocaran más puntos de distribución en dichas regiones.  Esta petición fue denegada, ya que los puntos de distribución ya se habían formulado teniendo en cuenta la densidad de población, el tamaño de las zonas rurales y otros factores relevantes.  En cambio, se determinó que la falta de alimentos en las zonas rurales era el resultado de una infraestructura insuficiente, una mala gestión y otros factores que escapaban al ámbito de la Fundación SCP.

La alianza solicitó entonces a las Naciones Unidas ayuda humanitaria para desarrollar las infraestructuras necesarias.  Varios países (entre ellos Estados Unidos) respondieron acusando a la alianza de mentir sobre su escasez de alimentos en un intento de acaparar comida o encubrir la corrupción.  Varias naciones de la alianza tomaron represalias acusando a las naciones más grandes (especialmente a Estados Unidos, dados los acontecimientos de la Crisis de la Fruta de Florida) de abusar de su influencia para recibir una parte injustamente grande de los alimentos.  Estos argumentos impidieron que se siguiera discutiendo el asunto, y no se llegó a ninguna resolución.

Se ha aconsejado a los residentes de las zonas rurales mal abastecidas de todo el mundo que se trasladen a las ciudades donde se encuentran los centros de distribución.  Estas migraciones han hecho que la mayoría de las grandes ciudades aumenten rápidamente su población.  Se espera que esto mejore considerablemente la eficacia de la distribución de alimentos.

-----

+++++ Anexo 5 - 14 de julio de 2022

██ centros de distribución de SCP-7314, la mayoría de ellos situados en países en desarrollo que se habían quejado anteriormente de problemas de distribución, fueron atacados por varias milicias armadas.  Las fuerzas de seguridad, en cooperación con las fuerzas de seguridad locales y los militares, fueron capaces de repeler estos ataques antes de que los hostiles tuvieran acceso a SCP-7314.  Sin embargo, los daños sufridos por ██ de estos centros de distribución impidieron la entrega de alimentos durante un periodo que osciló entre varias horas y varios días.

Las investigaciones posteriores han determinado que estos ataques fueron orquestados por la Insurgencia del Caos, que había entrenado y equipado a los actores hostiles.  También se descubrió que la Insurgencia ha estado difundiendo materiales de propaganda en un intento de incitar a nuevos ataques contra SCP-7314.  A Respiciens.aic se le ha encomendado la tarea de eliminar estos materiales de propaganda de Internet y distribuir información más precisa sobre SCP-7314.

+++++ Anexo 6 - 5 de noviembre de 2022

A las 14:29, se produjeron varias explosiones dentro del complejo LFTR del componente CORONA.  El complejo fue evacuado del personal orgánico y sellado para evitar la propagación de material radiactivo.  A continuación, se ventiló el aire del complejo del reactor hacia el exterior, para eliminar cualquier lluvia radiactiva y extinguir los incendios.  Estas medidas y otros mecanismos de seguridad impidieron que la lluvia radiactiva contaminara el resto de SCP-7314.  Los generadores de reserva se activaron con normalidad y permitieron que SCP-7314 siguiera funcionando al 100% de su capacidad mientras se reparaba el reactor.

Durante la inspección posterior al incidente, se descubrió el cadáver del Agente Bartholomew Larson, miembro del Destacamento Móvil Tau-7, cerca de una de las salidas selladas.  Al parecer, el Agente Larson había quedado atrapado en el complejo cuando se sellaron las puertas, y luego murió asfixiado.  Posteriormente, Larson fue encontrado responsable de las explosiones, que creó con armamento robado de Tau-7.  Se instituyeron los actuales procedimientos antisabotaje para evitar futuros incidentes de esta naturaleza.

Antes de su muerte, Larson utilizó utensilios de escritura en su persona para crear el siguiente documento, aparentemente un manifiesto.  Como su contenido es estructural y temáticamente similar a la propaganda de la Insurgencia del Caos, se supone que Larson actuaba en nombre de la Insurgencia cuando saboteó el reactor.

+++++ Anexo 7 - 1 de enero de 2023

SCP-7314 sigue siendo plenamente operativo.

SCP-7314 proporcionó aproximadamente la mitad de los alimentos consumidos en el año 2022.  El resto correspondió principalmente a la agricultura (sobre todo en las regiones tropicales, donde el enfriamiento fue menos severo) y [[[scp-4158 |varios]]] [[[scp-5980 |recursos]]] [[[scp-5246 |anómalos]]].  La pesca y la caza suministraron cantidades importantes de alimentos durante la primera parte del año, pero la mayoría de las pesquerías y los cotos de caza ya se han agotado.  No se espera que esto sea un problema, ya que SCP-7314 será plenamente capaz de satisfacer la demanda en el próximo año.  La población mundial se ha estabilizado en 7.000 millones, de los cuales aproximadamente el 70% se concentra en las principales ciudades donde se encuentran los centros de distribución de SCP-7314; se espera que este porcentaje siga aumentando.

El Proyecto Fortuna ha sido considerado un éxito.
