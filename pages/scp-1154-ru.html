**Объект №**: SCP-1154-RU

**Класс объекта**: [http://scpfoundation.ru/euclid Евклид]

**Особые условия содержания**: Объект должен содержаться в вольере размером 6 × 7 × 3 метра, который оснащён всем необходимым для содержания животных разных видов. Кормёжка SCP-1154 осуществляется раз в сутки. Никаких особых действий в отношении объекта предпринимать не требуется. Помещение вольера должно тщательно очищаться от пыли, пуха и отходов жизнедеятельности объекта раз в сутки. В случае трансформации объекта вольер должен очищаться внепланово. Лабораторному персоналу следует заходить в помещение вольера в сопровождении как минимум одного охранника. 

**Предупреждение**: Грубое обращение с SCP-1154 может повлечь агрессию с его стороны (см. приложение 1154-1-B).

**Описание:** В исходном состоянии объект представляет собой крупного самца енота-полоскуна (//Procyon lotor//). Окраска несколько ярче и контрастнее, чем у особей, встречающихся в дикой природе. На шее у животного расположен синий кожаный ошейник с бубенчиком, на обратной стороне которого имеется надпись следующего содержания: «Енот Уильям, любит печенье, нашедшему просьба вернуть по адресу [ДАННЫЕ УДАЛЕНЫ]». Примечательно, что размер ошейника, его цвет и указанный адрес изменяются в процессе трансформации животного, список на текущий момент указан в приложении 1154-1-F.

Во время чихания объект трансформируется в живое существо другого вида и некоторое пребывает в дезориентации. В течение пяти минут после трансформации рекомендовано не приближаться к объекту, за исключением случаев угрозы его жизни (например, в случае трансформации объекта в рыбу его следует поместить в ближайший резервуар с водой). Чихнув снова, объект возвращается в исходное состояние. Особо стоит отметить тот факт, что объект неизбежно чихнёт, вне зависимости от того, может ли чихать его текущее воплощение или нет. Если вызвать чихание любым доступным способом, трансформация всё равно произойдёт. Максимальная зафиксированная продолжительность трансформации – 10 часов 12 минут, минимальная – 36 минут.

Интеллект объекта во многом обусловлен его текущей формой, в исходном состоянии он находится на уровне обычного енота. Объект миролюбив, любопытен, но крайне ленив. 

SCP-1154 был обнаружен в спальном районе города ██████, Канада, в 20██ году, когда в местное отделение полиции поступило сообщение о крайне испуганном жирафе, находящемся на заднем дворе одного из домов. 

**Приложение 1154-1-A**
Происшествие, описанное в приложении 1154-1-E установило, что енот не трансформируется, а замещается ранее виденным им живым на данный момент существом, вне зависимости от дистанции до него. Не установлено, куда попадает сам SCP-1154 во время замещения, поскольку на месте замещаемого объекта он не появляется. По окончании эффекта замещённый объект возвращается в своё исходное местоположение. 

**Приложение 1154-1-B**
Во время транспортировки объект почуял запах табачного дыма, пришёл в себя и чихнул, вернувшись в нулевое состояние. Один из сопровождающих агентов, █████ протянул руку и [ДАННЫЕ УДАЛЕНЫ], после чего объект успокоился и заснул в бухте верёвки. Несмотря на то, что при последующем обследовании животного заболеваний, в частности, бешенства, выявлено не было, агент █████ был диспансеризирован на срок 40 суток.

**Приложение 1154-1-C**
&gt; **12:15** – В вольер заходит D-53678. Животное не проявляет агрессии и с интересом обнюхивает вошедшего.
&gt; **12:25** – D-53678 играет с SCP-1154. Объект демонстрирует явные признаки удовольствия.
&gt; **12:37** – Объект чихает. Яркая вспышка на некоторое время делает наблюдение невозможным.
&gt; **12:39** – Объект трансформировался в пони породы фалабелла и стоит, мотая головой и покачиваясь. D-53678 явно оглушена и с ног до головы покрыта слоем шерсти. Эксперимент временно прерывается.
&gt; **13:58** – Объект демонстрирует поведение, свойственное пони, и возросший аппетит.
&gt; **14:09** – SCP-1154 ест сено, чихает и возвращается в исходное состояние, после чего теряет к сену всякий интерес и возвращается в свой домик.

**Приложение 1154-1-D**
Неизвестно, что является причиной трансформации, хотя имеется предположение, что [ДАННЫЕ УДАЛЕНЫ]. Объекту были продемонстрированы изображения [ДАННЫЕ УДАЛЕНЫ], таким образом было достоверно установлено, что SCP-1154 способен трансформироваться только в тех живых существ, которых когда-либо видел воочию. 

**Приложение 1154-1-E**
Во время очередной трансформации на месте енота возникла д-р ██████, проводившая осмотр животного накануне. При этом она проявляла явные признаки дезориентации. Д-р ██████ была переведена в комнату ██ для проведения опроса.

&gt; **Проф. ███:** Д-р ██████?
&gt; 
&gt; **Д-р ██████:** Профессор ███, что происходит? Я только что была в [УДАЛЕНО], а сейчас оказалась тут и… что-то мне нехорошо. //(д-ра ██████ тошнит)//
&gt; 
&gt; **Проф. ███:** Вам лучше?
&gt; 
&gt; **Д-р ██████:** Да, спасибо. Что это у меня на шее? Ошейник? Какой тяжёлый… //(пытается снять, но безуспешно)//
&gt; 
&gt; **Проф. ███:** О, на этот раз он оранжевый. Позвольте, я взгляну, что там написано.
&gt; 
&gt; **Д-р ██████:** Да, конечно.
&gt; 
&gt; *Надпись на ошейнике: «Д-р ██████ █████████, любит херес и виноград, нашедшему просьба вернуть по адресу [ДАННЫЕ УДАЛЕНЫ]»*
&gt; 
&gt; //(Д-р ██████ испытывает головокружение, применён нашатырь, доктор чихает и исчезает в вспышке яркого света. На её месте появляется енот в синем ошейнике.)//

**Приложение 1154-1-F**
Для раскрытия данных необходимо разрешение сотрудника уровня 3 или выше.</textarea></pre>
