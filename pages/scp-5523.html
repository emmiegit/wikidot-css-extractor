**Ítem #:** SCP-5523

**Clasificación del Objeto:** Seguro / Terminal

**Actualización de Contención:** Tras el incidente en el que se vio implicado el civil Sid Rothenberg[[footnote]] Tras el contacto con SCP-5523, Rothenberg fue denominado como SCP-5523-2. [[/footnote]], los gobiernos afiliados a la Fundación han promulgado una prohibición indefinida de la caza y el consumo de los miembros de la especie //cervidae//. Rothenberg ha sido puesto bajo custodia de la Fundación y está recibiendo cuidados intensivos.

**Procedimientos Especiales de Contención:** Debido al nicho ecológico que ocupa SCP-5523, está prohibida la extracción de especímenes de SCP-5523-1 de zonas boscosas.  Las regiones que contienen poblaciones significativas de SCP-5523-1 han sido acordonadas al público, con vallas de seguridad de bajo nivel establecidas alrededor del perímetro de las zonas afectadas por SCP-5523.

[[include component:image-block
    name= https://scp-wiki.wdfiles.com/local--files/scp-5523/800px-Starr-100901-8979-Wikstroemia_monticola-habitat_and_goat_skeleton-Kanaio_Natural_Area_Reserve-Maui_%2824755353650%29.jpg|
    caption= Restos esqueléticos relacionados con SCP-5523.|
    width=300px
]]

**Descripción:** SCP-5523 es un grupo de cambios ambientales de Clase Terminal[[footnote]] Originalmente esta clase es usada para referirse a entidades o anomalías que incorporan a seres humanos en su estructura tras su muerte. Tras el descubrimiento de SCP-5523, se ha determinado que los especímenes animales pueden incorporarse a las anomalías Terminal. [[/footnote]], consistente en modificaciones del comportamiento y mutaciones biológicas que afectan a miembros de la familia //Cervidae//.[[footnote]] Grupo biológico formado por los ciervos. [[/footnote]] Se ha observado que los eventos SCP-5523 se producen tras periodos de graves daños medioambientales, como incendios forestales o épocas de sequía. SCP-5523 no afecta a todos los ejemplares de los cérvidos de una misma zona. Las poblaciones ancianas o determinados individuos que sufren enfermedades son más susceptibles de desarrollar SCP-5523 que las poblaciones jóvenes y sanas. SCP-5523 consiste en la ingestión de //Vaccinium vitis-idaea//[[footnote]] Conocido también como arándano rojo, arándano perdiz, arándano de montaña o arándano de vaca.[[/footnote]]. Estas bayas, //Vaccinium vitis-idaea// no suelen ser consumidas por los cérvidos, debido a que cada una de ellas contiene sustancias tóxicas.

Los individuos afectados por SCP-5523[[footnote]] Denominados como SCP-5523-1. [[/footnote]] ingieren grandes cantidades de //Vaccinium vitis-idaea//, en las que los materiales venenosos se acumularán en el torrente sanguíneo del individuo. Tras un periodo aproximado de cuarenta y dos horas,  la instancia de SCP-5523-1 morirá, produciéndose una rápida descomposición, sin ayuda de gusanos u otros organismos descomponedores. Los restos óseos desarrollarán brotes de //Vaccinium vitis-idaea//, junto con la aparición de plantas boreales, incluyendo cozolmecatl​, hiedra venenosa y alforja, todas ellas plantas que los cérvidos ayudan a cultivar. Tras continuas investigaciones, se ha determinado que más del ██% del crecimiento de los bosques de todo el mundo se ha desarrollado gracias a SCP-5523.

**Anexo Nro. 1:** Incidente Rothenberg

Sid Rothenberg, un civil canadiense, amante de las actividades al aire libre y biólogo, experimentó un periodo de confusión y delirio tras la ingestión de carne de venado recolectada de una instancia de SCP-5523-1. Se recuperó un diario de observación que escribió durante el periodo de delirio. Lo que sigue es un extracto.

&gt; IEstoy enfermo. Hay una enfermedad en mi cuerpo, la siento dentro de mí. La explicación sencilla sería decir que comí gusanos que habían en carne mal cocinada. Pero siento que hay algo más, algo que puede explicar por qué mi mente me repite palabras. //Cozolmecatl​//. //Hiedra venenosa//. //Alforja//. ¿Por qué me repiten estas palabras? Todo es especulación, en este punto. 
&gt;[[size 0%]]...[[/size]]
&gt;
&gt; Estoy descansando junto al fuego, esperando a que me rescaten. Observo el bosque que me rodea, oigo el berreo del alce, el graznido del cuervo. El aullido de un lobo. Algo me queda claro. La Tierra se está muriendo, y no nos damos cuenta.
&gt; [[size 0%]]...[[/size]]
&gt;
&gt; Me dormí a la luz de la luna, y soñé con mi muerte, mi esqueleto, mis huesos, creciendo por el bosque, como las raíces de un árbol. Mi muerte traerá el bosque verde, y una tierra tan marrón como las primeras personas que caminaron por este planeta.
