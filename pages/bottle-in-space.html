Varitas带着一缕不易察觉的微笑，俯视着倒在沙漠中，伤痕累累的Asriel。

“特工Asriel报……报告……我乘坐的塞斯纳172飞机在约……约……抱歉我也记不清是多少个小时之前失事坠毁于塔克拉玛干……但你是……你是怎么找到……”

Varitas把一只手藏到背后：“很简单的办法，也许你已经因为长期脱水失去了时间概念，但请想想看，今天应该是几号？”

“今天？不知道……应该是四月……四月二十……等，等等，难道……”

“对，就是那个‘难道’。你不朝山走过来，那山就会朝你而去。而方圆数百公里内，”Varitas从背后掏出了什么东西，在Asriel面前晃了晃，“应该只有这一个，就是我装在包里的这个，瓶子。”

“原来，原来还有这种……”Asriel注意到Varitas弯下腰，原本就缺乏活力的脸色瞬间变得煞白，“等，等等，你，你要干什么？”

无人荒漠上，并没有第三个人能听到Asriel发出的惨叫。

------

“特工Asriel呼叫，呼叫Site-CN-91，呼叫……见鬼，Asriel呼叫随便哪个地球哪个智慧生物！”Asriel对着通讯仪发出无力的呼喊，回应他的只有连回声都不存在的一片虚无，还有通讯仪上无情闪烁着的红灯。

“特工Asriel报告，在……在……就在……好吧在我也不知道多少个小时之前，我搭乘的多元宇宙列车在多元宇宙间轨道上出轨，等等，那玩意有轨道吗？好吧总之不管它出的是什么，结果就是我被甩到了这里，这个……不属于任何已知宇宙的，我姑且称之为Asriel宇宙的微型宇宙中。该微型宇宙中存在唯一的智慧生物，即自称特工Asriel的本人。同时该宇宙以特工Asriel为中心和边界，合理推测，Asriel宇宙的存在基点即特工Asriel……”

Asriel不知道这是自己第几次重复这些话语，在数到了第一百三十六次时，Asriel用来计数的夹克被甩了出去，随即在Asriel眼前扭曲、变形、化为虚无——就像他当时乘坐的那辆列车的残骸一样。即使如此，Asriel还是坚持每二十四小时对着通讯仪上无情闪烁着的红灯做一次呼叫。

Asriel感受不到饥饿，但他的心脏依然在跳，血液依然在流，就像他的便携通讯仪上的红灯依然在无情闪烁，他手腕上的机械表依然在转动一样。似乎只要他没有失去意识，在这个以他为中心和边界的微型宇宙中，一切就会有条不紊的继续运作下去，就像那盏无情闪烁的红灯。

亦或者说，只要那盏红灯依然在无情闪烁，Asriel就会继续保持清醒下去，继续有条不紊的坚持每二十四小时对着无情闪烁的红灯进行一次呼叫？Asriel没有勇气进行这种哲学思辨，更弗论进行这种实验了。但亦或者说，这种“不敢进行实验”的状态也和那盏无情闪烁的红灯一样，是这个微型宇宙中无情循环的一部分？

“特工Asriel报告完毕，下一次报告预计在二十四小时后……”Asriel对着无情闪烁的红灯叹了口气，这种感觉意外的并没有很糟糕，毕竟如果那盏红灯能够无情闪烁下去，那么Asriel也可以就这么无止境的报告下去，用无尽的时间去等待无限多的多元宇宙中的小小奇迹……但等待这个词其实不怎么准确。红灯的无情闪烁并不是为了什么或是在等待什么，那么Asriel的报告也一样，只是这个微型宇宙中的客观事实而已。

但这一次，似乎有什么不那么无情重复的事物出现了：Asriel忽然感到下半身传来异样的触感，这种不适感在Asriel宇宙中是第一次出现，但是在别的宇宙中，它似乎，似乎……

似乎每年都会来那么一次？

------

“求救信号？真的吗？”Dr. Varitas快步走进超子物理实验室。

介子末研究员立即回应：“是的，兰彼得……我是说，SCP-7005的多个站点都报告说他们在不同时段收到了一段来自多元宇宙间隙的信息，而且信息内容是相同的，都是特工Asriel的报告。根据他们收到的信息，我们已经定位到特工Asriel的多元宇宙坐标。”

“既然说是‘定位’，就表示营救有困难是吗？”Dr. Varitas的表情变得缓和下来。

“是的，因为asriel特工现在的状态比较……特殊。”介子末拉过来一张白板。

介子末在白板上画了两个实心的圆，然后在实心圆之间画了一个小圆圈：“如果说多元宇宙是一片真空，那么每个宇宙都是一个漂浮在真空中的水球，靠着各自的引力维持稳态。但Asriel现在的状态，用他在报告的话说，就是困在一个叫Asriel宇宙的超微型宇宙当中。而这个Asriel宇宙的稳定性充其量不过是个真空的肥皂泡，任何外来的干涉都很可能影响到其存在，然后……啪。我们虽然已经成功在SCP-7005职员的协助下建立了前往Asriel宇宙的临时通路，但是也没办法在不摧毁Asriel宇宙的前提下建立Asriel宇宙内部的终端。它太小了。”

“事实上，所谓的‘多元宇宙间隙’这个称呼并不正确，那里并不是简单的位于各个多元宇宙之间，而是物质无法稳定存在以致于不存在‘多元宇宙’。兰彼得在多元宇宙间隙中修建通路已经是奇迹了，而特工Asriel能在多元宇宙间隙中创造一个以自己为基点的微型宇宙，那更是奇迹中的奇迹。但想要救出Asriel……那恐怕得是个奇迹中的奇迹中的奇迹才行。”

“我想我可以猜想一下为什么Asriel特工可以存活。”一旁的实习工程师“Colorless”.L举起了手，“特工Asriel参与了玛丽雪莱计划，该计划通过人体自带的微弱休谟势阱效应驱动仿生器件，但是反过来这些器件又强化了Asriel的休谟势阱强度。既然根据多元宇宙相对论，多元宇宙的存在是依靠‘现实’的休谟势阱，恐怕Asriel就是利用自己的身体在多元宇宙间隙中创造了一个微型宇宙。”

Varitas拉过一张折椅坐下，盯着白板上的小圆圈：“那，特工Asriel现在的状态如何？”

“我们只能从他发出的通信进行推测，不过应该过的，呃，还不错？根据特工Asriel自己的说法，他在Asriel宇宙中的生理状态相当稳定，但是除了稳定之外也找不到别的形容词了。每24个小时，他会通过通信器发送一条求助报告，虽然他本人以为自己的报告没人听得到，但其实不少站点都得到了他发出的信息，他现在的状态就像是一颗多元宇宙中的脉冲星。”

“不少站点？Asriel只不过是在三天之前遇到事故的。”

“多元宇宙的时间流速不同也很正常，也许Asriel已经在Asriel宇宙中度过了几年甚至几十年……真是可怕。”介子末擦了擦冷汗。

“或许他过的没有你想象中那么‘孤独’。”Colorless又举了下手，“玛丽雪莱计划中，Asriel驱动自己的仿生器件躯体靠的是自己的意识，但是他的意识反过来又被自己的躯体影响。如果特工Asriel在Asriel宇宙中产生了‘我并不感到孤独’的念头，那么他就会真的这么认为，并进一步强化这种意识。而如果他没有这么想的话，我估计他是做不到发送这么多条求救信号的……”

“二十四小时……年……”Varitas低着头喃喃自语，过了一会儿，他忽然抬起头来。

“介子末研究员，你说外部的干涉会把特工Asriel和Asriel宇宙一起摧毁，那么从Asriel宇宙内部的干涉呢？”

“内部的话……”介子末在白板上画了一个更大的圆，“那就像是在肥皂泡里面灌肥皂水一样，只要一直灌下去，它就会变成另一个普通的多元宇宙。但是肥皂水又要从哪来呢？”

“Colorless研究员，既然Asriel宇宙是由特工Asriel自己的意识产生的，那么他的随身衣着物品也是他意识中的‘自己’的一部分吗？”

“应该是这样没错，特工Asriel的通信器机能完好就是个例子。但是人的想象力不是万能的，他没办法凭空想象出完全不存在的物品。”

“既然这样……”Dr. Varitas站起身来向门口走去，“虽然也只是猜测，但是，Asriel特工是有救的……大概还需要那么个两三天吧。确切的说，要到四月二十五日。”

------

Varitas带着一缕不易察觉的微笑，俯视着倒在几千个空瓶子中，满脸木然的Asriel。

“特工Asriel报……报告……我乘坐的多元宇宙列车在约……约……抱歉我也记不清是多少个小时之前于多元宇宙间隙出轨……但你是……你是怎么找到……”

Varitas把一只手藏到背后：“很简单的办法，也许你已经因为长期受困于微型宇宙失去了时间概念，但请想想看，今天应该是几号？”

“今天？不知道……应该是四月……四月二十……等，等等，难道……”

“对，就是那个‘难道’，既然Asriel宇宙中有时间的概念，那么就会有那个东西出现，套在你的……生殖器上脱不下来，成为你的身体的一部分，也就是Asriel宇宙的一部分。然后当这件事重复发生个几千次，越来越多的瓶子就会把Asriel宇宙撑大，大到足以让我们在其中开一个门的程度。”Varitas从背后掏出了什么东西，在Asriel面前晃了晃，“具体来说，就和我装在包里的这个一样的，瓶子。”

“原来，原来还有这种……”Asriel注意到Varitas弯下腰，原本就缺乏活力的脸色瞬间变得煞白，“等，等等，你，你要干什么？”

超子物理实验室内，所有人都听到了Asriel发出的惨叫。</textarea></pre>
