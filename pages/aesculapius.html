**Дневник с КПК с.н.с У. Д. Алёнова, прилагаемый к файлу SСP-3028**

16.03.20██

Объект представляет собой... Представляет собой.. Да неведомо что оно собой представляет.

Окей. Выглядит, как... Как оно выглядит? Сверху - как валет, два человеческих тела, соединённых в области поясницы. Без голов только. Животом кверху. Кожа красноватая, морщинистая. На груди и животе - кубики мышц, как кафель в ванной... Снизу торчат четыре ноги. Сверху - четыре руки, там, где им  и положено находиться. Конечности мускулистые до безобразия... мышцы гипертрофированы... Шварцу и не снилось, короче.

На передней части... Или на верхней... Да чёрт его разберёт - это существо на гладильную доску похоже, только вместо ножек - ноги, а вверху - два полутуловища, сшитых в районе низа живота. На месте стыка - здоровенная татуировка с числом &#34;XV&#34;.

По бокам - вообще тошнотворная штука. Из боков тел торчат щупальца. Как у осьминога, только без присосок. По шесть на каждом боку... В торцевой части, там где у нормального тела должна была бы находиться голова - у каждой половины этой &#34;гладильной доски&#34; находится ящик размером с древний кубический монитор... Может быть, в этих ящиках как раз головы и находятся, мы пока не проверяли.

Сраный мясной цирк. Опять какое-то дерьмо подсунули. Неописуемая тварюшка, хоть класс &#34;Мета&#34; ему приписывай. И завтра отчитываться перед Лемисом. Легче принять неправильные роды у козы, чем описать этот гибрид из двух людей...

...Ничего себе. Я произнёс вслух что-то вроде &#34;как можно описать такую неведомую херню&#34;... ну, я не так сказал, конечно... А оно вдруг начало размахивать руками &#34;красной&#34; половины. Язык жестов. Когда перевели - поняли, что оно просит не ругаться матом.

= = = = =

17.03.20██

Итак, 3028 оказалось разумным. Каким-то образом оно нас слышит - пока неизвестно, каким. Пока что как его поставили, так оно и стоит, разворачиваться не пыталось, но поскольку половинки с виду очень похожи, то пришлось их отметить с помощью цветных наклеек. Справа сейчас наклейки красные, слева - зелёные. Так вот, &#34;красный&#34; &#34;разговаривает&#34; на языке глухонемых, словарный запас значителен, хотя некоторые слова не разобрать - язык жестов разрабатывался не для таких... существ.

Ничего о своём прошлом существо нам рассказать не смогло - впрочем, изделия мц редко что о себе помнят. Зато объяснило, для чего его таким сделали. Это универсальный хирург. И одновременно операционный стол. Может делать фактически любые операции, что мы и проверим в ближайшее время. Там, где мы его раздобыли, его использовали для изымания органов из тел недобровольцев... существо ничего об этом не стало рассказывать, может быть, и не помнит, - но это становится очевидным судя по тому кровавому месиву, которое мы обнаружили на месте. Как вспомню, так вздрогну, хоть и видел только на записи.

&#34;Зелёная&#34; половина пока молчит. Время от времени водит руками в воздухе. Иногда &#34;красная&#34; половина берёт &#34;зелёную&#34; за руки, и они проводят в такой позе по несколько минут, а то и часов. Не знаю, может они так общаются...

Анализов взять пока не смогли. При попытке воткнуть в него иголку, существо начинает брыкаться как бешеная лошадь, в основном &#34;зелёная&#34; половина... Никакая химия на него не действует, ну или мы не нашли ничего подходящего. Колоть не получается, пробовали пускать газ, а также добавлять в пищу - никаких результатов. Кстати, полученный при захвате состав закончился. Готовим по образу и подобию примерно то же. С виду - гадкая такая каша, содержащая суточную норму всяких питательных веществ для двух немелких человек, при том работающих как минимум на стройке. Интересно, что в этом теле потребляет столько калорий.

Едят они, кстати, через хобот, который выдвигается из того бока, который с противоположной от меня стороны. Может, стесняются, не знаю. Хотя испражняются они тоже через этот хобот. Вообще непохоже, чтобы стеснялись. Такое впечатление, что для них поесть - как машину заправить, а покакать - как масло поменять. В этом плане у них эмоций никаких. Хотя матюки не любят, да.

Официально они обозначены как  SCP-3028-1 и -2, но в быту зовём их &#34;Красный&#34; и &#34;Зелёный&#34; - так как-то удобнее.

= = = = =

19.03.20██

Итак! Наконец-то мы смогли взять анализы. Попытался уговорить Красного, он пообещал постараться помочь. Конечно, это &#34;постараюсь&#34; не особо-то обнадёжило, но всё же предприняли попытку... благо, сотрудники класса D с соответствующими навыками у нас имеются (уже два года как имеются, хотя сами думают, что только три недели тут). Кстати говоря, кое в чём они сродни этому же объекту. Тоже пациентов потрошили.

Забор анализов прошёл успешно.... и странно как-то. Красный взял Зелёного за запястья и всё гладил и гладил своими антиполликсами (так мы назвали эти их противопоставленные большие пальцы)... Оно даже не дёрнулось ни разу, хотя одуревшие от такого пациента потрошители лажали как могли и наверняка не раз сделали больно, я думаю. Сейчас попробуем сделать рентген.

= = = = =

(позже)

Плохая идея была делать рентген. Рентгеновский аппарат - на свалке, сотрудник класса D - в морге, ещё один сотрудник класса D - в травматологии, мы - в шоке, объект - в смущении. Впрочем, ничего особенного оно не сделало - просто затрепыхалось, как раненый бык, ломанулось на кабину с рентгенологами и растоптало, после чего забилось в угол и опять принялось гладить самому себе руки.

На вопрос, какого чёрта - ответило спустя полчаса и одним словом: &#34;Больно&#34;. Сидим вот думаем, как посмотреть, что у него внутри. Есть вариант попробовать УЗИ или МРТ... и потерять ещё немного оборудования. Есть вариант обездвижить (как угодно) объект... и потерять его доверие. Попробую поговорить с Красным.

= = = = =

Ночь на 20.03.20██

Смотрю, как 3028 рисует. Хорошо рисует - правда, я пока не знаю чем. Ну, &#34;чем&#34; в смысле &#34;каким инструментом&#34; - это очевидно, щупальцами, всеми сразу, положив лист картона себе на, хм, столешницу. А вот что за вещества у него выделяются из этих щупалец и используются вместо чернил - того пока не ведаю, отчёт из лаборатории ещё не приходил. &#34;Красный&#34; предложил изобразить для нас свою анатомию, которую, по его словам, &#34;чувствует&#34;. Рисунки вроде понятны, хотя чтобы разобрать подписи к ним, придётся обращаться к криптологам. Может быть, конечно, это потому, что у него нет глаз, но по-моему, он просто медиком раньше был, с соответствующим почерком.

Сидим ждём, пока закончит со своим анатомическим атласом.

= = = = =

20.03.20██

Замечательный получился атлас. Я такой не нарисую, хотя глаза у меня имеются. Видимо, у 3028 - потрясающая тактильная память. Выглядит это всё, правда, как будто его Ван Гог рисовал - цвета невообразимые. Эти вещества всё же не краски собой представляют, конечно... Ну что сказать, анатомия у них впечатляющая (я уже уверен, что это - два человека, и оба разумны). Кровеносная, дыхательная и выделительная система - у каждого свои, пищеварительная - общая (рот-то один). Огромная печень, я не пойму, общая или нет. Нервная система - тоже отдельная, каждый управляет &#34;своим&#34; телом (собственно, это мы и так заметили)... хотя, по-моему, двигательные нервы у них обособлены, а чувствительные - общие... я не уверен. Внутри тела - целая костяная конструкция, делающая из двух соединённых тел вышеупомянутый операционный стол. &#34;Уши&#34;, кстати, нашлись у обоих, где-то в районе плеч целый ряд звукочувствительных органов. Нервы уходят в &#34;коробки&#34;... Насколько я понимаю, в щупальцах содержится набор желез, которые производят всевозможные вещества, от антисептиков до анестетиков... Гениальное творение... если не вспоминать, что когда-то это были люди... и что их не спрашивали, хотят ли они стать гениальным творением. Думаю, что не спрашивали.

Единственное, чего он не знает - это что у него в коробках. Судя по тому, что туда уходят основные нервы - там мозги. Или что-то, что у них вместо мозга. И ещё, некоторые участки в теле он не чувствует - подозреваю, что там какие-то импланты.

...Анализы из лаборатории пришли. Оказывается, Зелёный у нас барышня. Зелёная, значит. Красный - таки мужчина. В целом, их клеточную структуру ещё исследовать и исследовать, но зато ДНК вполне человеческая. 

Предлагаю назвать объект Эскулапом, ввиду заявленной им врачебной многофункциональности.

= = = = =

23.03.20██

Сегодня выпросил предоставить мне ещё одного моего подопечного, [[[skeletons|3030]]], благо он уже ходит без костылей. Сразу про него вспомнил, когда получился тот казус с рентгеном, но у нас же запросы так быстро не оформляют. Ну, Два-Раза-По-Тридцать в своей обычной манере всех повеселил, спросил, где мы эту ктулху выкопали и нет ли у ней бомбы в нутре. Со всех сторон заглянул, даже снизу подлез, как под машину. Что-то неорганическое, что виднелось между рёбер и пластин, кое-как описал... Щупальца, судя по тому, что он их видит - совершенно искусственного происхождения (пока что анализы не пришли). Его описания, конечно, мало света проливают - &#34;тут херня такая, вроде как от кампутера, а там хрень непонятная и шестерёнки вертятся&#34;... У Эскулапа нашего, наверное, уши в трубочку свернулись, но всё же он терпел и молчал, и болей никаких не испытывал. &#34;Дядя-Паша-3030&#34; зарисовал кое-как то, что рассмотрел внутри... Да толку не было бы, если бы и не &#34;кое-как&#34;. И даже если бы мы эти приборы извлекли - всё равно мы ни за что не поймём, как оно работает. Никогда не понимали ведь.

Рентгеныча я потормошил на предмет того, не видел ли он какого-нибудь металла чёрного цвета. Кое-где видел (на своей схеме он отметил, где именно). Так, по мелочи - пара шестерёнок из этого неведомо чего. Что ж, теперь я спокоен - а то ведь не бывает объектов мясного цирка без этого вещества, а снаружи его нет, вот и возникала мысль, не подобрали ли они это существо откуда-то извне.

Завтра решили попробовать провести операцию. Испытаем объект на том сотруднике класса D, которого он попортил. Можно, конечно, было начать со вскрытия трупа, но состояние здоровья потоптанного весьма плачевно. Так что - сами поломали, пускай сами и чинят. Красный попросил добавить в пищу кое-каких химикатов - для изготовления нужных ему медикаментов требуется разнообразить меню. Клянусь, я лучше понимаю его жестикуляцию, чем тот список, который он нам написал! Надеюсь, фармацевты разберут.

= = = = =

24.03.20██

Посмотреть на это диво сбежался весь медицинский блок, все, кто был не занят (и некоторые занятых тоже). От Большой Изольды до Адашева с Мертанумом. Разумовский из Комитета тоже прискакал оценить, всё ли этично ;)

Собственно, от наших медиков потребовалось только водрузить пациента на Эскулапа, а дальше наш Эскулап показал себя во всей красе. Во-первых, щупальцев у него обнаружилось как минимум вдвое больше, и разных размеров. Функции - всевозможные, одни занимаются фиксацией пациента, другие выполняют функции инструментов, наконечники на каждом соответствующие - какие-то иглы, клешни, когти, - всё из пресловутого Чёрного Металла, а над наконечником имеется, судя по всему, глаз с мигательной перепонкой. Руки тут как раз выполняют вспомогательную функцию... Вообще он это всё нам рисовал, но только сейчас стало понятно, что к чему. Я поначалу думал, что это какие-то элементы креплений внутри, а оказалось, что это - втянутые тентакли.

Во-вторых, открылись вместоголовные коробки объекта. Поначалу мы ведь пытались их вскрыть, да не нашли никаких средств сделать это, не повреждая. Но сейчас он сам может открывать и закрывать их по своему усмотрению - как будто пережил амнезию, а теперь вот сработал рефлекс, и он вспомнил.

По завершении операции мы их рассмотрели поближе. Что же... В коробке Красного - большой стеклянный аквариум, заполненный прозрачной жидкостью. В аквариуме - мозг. Огромный мозг со встроенными куда угодно электродами. И тут тоже полно Чёрного металла. Похоже, это объект, содержащий наибольшее его количество среди всех нам известных. Искренне надеюсь, что тем, что мы его захватили, мы разорили мясных клоунов раз и навсегда. Сбоку этой &#34;головы&#34; - монитор, показывающий жизненные характеристики пациента, как раз по направлению к нам (потому, видимо, объект этим боком к зрителю рефлекторно и становится, - сам он и без монитора своими щупоскопами нащупывает что угодно).

В коробке Зелёной - тоже аквариум с жидкостью, а в нём... Судя по всему, это запчасти. Копии таких же щупальцев, какие-то мышцы, маленькие человеческие органы, несколько рёбер... Всё это оплетено сосудами, уходящими вглубь тела. Мозга я не видел, может быть, он под резервуаром? Как обычно, не понятно ни хрена. Что это всё такое и как оно работает - не ясно, вскрывать побоялись. Красный кое-как просунул щупальце с глазом в свою коробку, потом в коробку напарницы - но сам ничего не понял. Только пожал плечами (с обеих сторон).

Да, что касается самой операции - я толком не совсем понимаю. Медики говорят, что сделано всё по правилам, - анестезия там, хирургия, - просто всё довольно необычно, с учётом щупальцевых возможностей моих хирургов. Не знаю, будем смотреть, как почувствует себя прооперированный сотрудник класса D.

= = = = =

29.03.20██

Прооперированный сотрудник класса D идёт на поправку. Что они с ним делали - это разбирают сейчас медики, но похоже, что не обошлось без нейрохирургии и, видимо, протезирования. Подробностей этого всего я пока не знаю, да и не факт что пойму, если расскажут.

Зато я сегодня провёл день в приятной компании жертв мясного цирка, с музыкой и шахматами. Наконец-то они запросили чего-то для душевного равновесия. Значит, всё же это не бездушный автомат, думаю. Красный так и не нашёл способа выводить на монитор сообщения &#34;от себя&#34;, как мы просили. Жаль, это облегчило бы общение... Впрочем, я его жестикуляцию уже понимаю, да и к почерку привык.

А потом я и сам почувствовал. Как будто червяк пытается пробурить центр лба... Фублин, мерзкое ощущение. Тогда я не мог понять, что за херня происходит, но потом... Короче, такое уже со мной [[[memory|бывало]]]. Гадко вспоминать. А тут и снова началась тревога, дверь в медотсек заблокировалась, и остался я наедине со своими ощущениями... Надеюсь, уж после такого ЧП противоментальные средства на камеры содержания установят без волокиты...

- Не-не, не так! - окликнул меня голос из-за спины. Подскочив и обернувшись, я увидел у входа местами перебинтованного СБшника. - Пожжёшь всю глотку. Пошли к нам.

В палате царило нечто, напоминающее подпольную вечеринку в пионерлагере. Пятеро раненных мутатором СБшников (четыре перелома и ожог от горящей мутаторской лапы - как раз обожжённый Ваня &#34;Волк&#34; за мной и пришёл), плюс ещё трое с незначительными повреждениями собрались в одном помещении и сопротивлялись ментальному воздействию фактически тем же методом, каким планировал это сделать я. СБшникам легче, у них специальный психотренинг на такой случай. Впрочем, повредить системы управления организмом было не лишнее. Те, кто поздоровее, уже набодяжили спирта с водой и раздавали остальным. Где находятся спецпрепараты - никто не знал.
