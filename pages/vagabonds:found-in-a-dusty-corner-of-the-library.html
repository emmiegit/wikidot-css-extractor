    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Found in a dusty corner of the Library
**Auteur :** [[user Cerastes ]]
**Traducteur :** [[user faldang07]]
**Date de publication originale :** 13 décembre 2019
[[include credit:end]]


//De la main du Cinquième et dernier prêtre des Mers Astrales//


La Bibliothèque, plus connue sous le nom de la Bibliothèque des Vagabonds, est la meilleure source de connaissances à travers les mondes. Aucun empire, ni aucune civilisation n&#39;est jamais parvenu à rivaliser avec ce que la Bibliothèque a à offrir, même ceux **[[[Taboo|dont le nom a été oublié]]]**, qui savent [[[SCP-4840|ce qui EST et ce qui N&#39;EST PAS. ]]]

Il est dit que les voûtes d&#39;[[[SCP-2264|Alagadda]]] renferment de nombreux textes aux savoirs interdits qui ont été volés dans la Bibliothèque, mais je frissonne à l&#39;idée du prix que le Roi Pendu et ses Seigneurs Masqués pourraient réclamer pour une telle chose.

Pourtant, malgré les merveilles qui s&#39;offrent à moi, comme des textes sur les démons renards et un tome sur les usages des Ténèbres Hurlantes, je n&#39;ai trouvé que peu de chose à lire sur le sujet que j&#39;ai choisi : celui du Serpent.

Cela paraît étrange au premier regard, peut-être même risible. Même ceux avec les cartes les plus récentes vous diront que la Bibliothèque a été construite sur le dos du Serpent, et que c&#39;est grâce à sa dévotion que ce lieu existe. Le groupe de malfrats appelé la Main du Serpent s&#39;est nommé d&#39;après lui, et beaucoup le vénèrent comme un dieu farceur (certains pensent que c&#39;est ainsi qu&#39;ils obtiennent leur carte de bibliothèque, mais il y a quelques preuves en défaveur de cela).

Un regard plus approfondi sur les litanies des volumes sur le sujet révèle que la plupart récupèrent leurs idées de travaux plus anciens. Une Allison Chao ([[[black-queen-hub|un nom qui, curieusement, semble se répéter à travers les étagères]]]) déclare dans son livre, //Notre Prométhée// :

&gt; Les rumeurs voudraient vous faire penser que la Bibliothèque est située sur le dos du Serpent. Prise comme un fait, c&#39;est une métaphore. La Bibliothèque fut construite sur le dos du Serpent, qui a travaillé pour bâtir ce sanctuaire de connaissances. Le Serpent n&#39;existe même pas en tant que tel, c&#39;est un idéal platonicien de la connaissance à n&#39;importe quel prix.

Si c&#39;est vrai, cela pourrait être d&#39;une grande valeur pour mes travaux. Mais comment est-elle arrivée à cette conclusion ? Plus loin dans son livre, Chao cite une série de rouleaux de Sera du Chaos Infini, un prêtre daevite du [[[tuftos-proposal|Roi Paré de Rouge]]],  à propos de la nature des divinités et de la vraie foi. Un passage pertinent, compilé ici, détaille ses pensées sur le Serpent.

&gt; La loi du hurlement et la loi du sang sont les chaînes qui l&#39;entravent. Comme le Serpent, qui recherche éternellement ses secrets

Une citation fainéante en soi, mais elle prouve ses références. Mme. Chao cite trois autres auteurs reconnus, qui fournissent des documents et des travaux thaumaturgiques pour donner du crédit à leurs affirmations. Tous semblent s’accorder sur le fait que le Serpent n&#39;est pas un être réel, mais un aspect de la connaissance dans lequel il faut croire.

Un regard plus approfondi sur ses sources révèle un aspect troublant. Un nombre alarmant de ses sources, et des sources de ses sources, semble partager un petit groupe de références communes. Les faits établis aboutissent à des conclusions, qui aboutissent à des suppositions, qui aboutissent à des hypothèses. Finalement, cet aspect particulier de la connaissance peut être retracé jusqu&#39;à la collection des écrits de Xilaskar, le dernier des Yerens.

&gt; Si on considère le Serpent comme un être composé de connaissances, avec une faim éternelle impossible à satisfaire

Une position théorique qui a été déformée par des on-dit, et a évoluée en un fait. Il est étrange que les Bibliothécaires (beaucoup d&#39;entre eux font pénitence après avoir introduit des mensonges à la Bibliothèque) puissent négliger quelque chose comme ça.

J&#39;aurais pu prendre cela comme un simple cas de non-omniscience, si un Bibliothécaire n&#39;était pas venu me voir pour s&#39;enquérir de la nature des recherches que je menais. Il a été incapable de m&#39;aider, mais il m&#39;a désigné du doigt un coin éloigné de la Bibliothèque, cent lieues au sud du Bureau Principal, qui pourrait m&#39;être utile. Suspect, oui, mais c&#39;était quelque chose de concret.

Mes techniques de téléportation vers des lieux extradimensionels sont malencontreusement inactives, j&#39;ai donc du endurer le long et difficile voyage. Chaque jour de marche, je semblais m&#39;enfoncer dans une partie plus silencieuse et moins fréquentée de la Bibliothèque. Cette dernière est ancienne au-delà de toute mesure, mais il semblait que les parties vers lesquelles je me rendais l&#39;étaient plus encore, si tant est que cela soit possible. Lentement, le sol en bois est devenu de plus en plus rêche, jusqu&#39;à ce que je marche sur de la terre tassée entre des branches entrelacées.

C&#39;est ici que j&#39;ai trouvé une bien curieuse surprise, dans une salle qui a été oubliée par le temps. Elle ne contenait qu&#39;une seule bibliothèque, avec six livres sur ses étagères.

J&#39;ai ouvert le premier et ai commencé à le lire. C&#39;était le journal de, curieusement, Allison Chao.

&gt; Ananteshesha. Nahash. Satan. [[[the-thing-at-the-bottom-of-my-dreams|Pour ceux qui savent où écouter]]], ce sont les noms répétés en un même souffle comme ceux du mystérieux dieu de la Bibliothèque des Vagabonds. Mais au-delà de ces noms, il n&#39;y a que rumeurs et conjectures.

Il semble que cette Allison Chao (qui, j&#39;en suis sûr, est différente de mon précédent contact) était une vagabonde cherchant des informations sur le Serpent, et qui a atterri dans cette curieuses pièce, comme moi. J&#39;ai attrapé le livre suivant dans la bibliothèque, écrit par un certain [[[SCP-1867|Lord Théodore Blackwood]]], et suis allé directement à la fin.

&gt; Bien que mes investigations sur le Serpent se soient conclues de manière frustrante, elles m&#39;ont amenées jusqu&#39;à cette étrange petite pièce, avec les ruminations de Mme Chao à propos du Serpent à ajouter à ma collection. Peut-être que quiconque trouvant cette collection de songeries pourrait résoudre cette insaisissable énigme.

Les quatre suivants étaient plus ou moins similaires. Chaque auteur était un explorateur cherchant des informations sur le Serpent, jusqu&#39;à arriver dans la même pièce que moi alors qu&#39;ils échouaient à leur objectif. Chacun semble avoir assimilé les travaux des précédents, pour constituer une plus grande, mais incomplète, partie du mystère.

Je dois être là depuis des heures, ajoutant chaque petit fragment de leurs travaux au mien, croisant les possibilités qu&#39;ils ont déjà explorées et démystifiant des théories qu&#39;ils ont proposées. En regardant le fruit de mon labeur, ce dernier me paraissait manquer terriblement d&#39;une réponse définitive sur la nature du Serpent.

Mais, avec un peu de chance, quiconque venant après moi aura quelque chose à transmettre.

Je m&#39;arrêtai sur cette pensée. Est-ce que tout cela a été fait consciemment ? La toile de désinformation entourant le Serpent, les livres avec leurs conclusions désespérément fausses, tout semble m&#39;avoir mené dans cette salle, pour laisser mes connaissances à la prochaine génération de chercheurs.

Si c&#39;est vrai, qui était l&#39;architecte de ce plan ? Les Bibliothécaires ? Ou était-ce la Main du Serpent, faisant un test pour voir qui mérite vraiment de connaître la vérité ? Ou bien n&#39;a-t-il jamais existé et s&#39;est-il plutôt forgé sa propre histoire ?

Alors que je suis assis ici et maintenant, gribouillant les derniers mots dans mon journal pour quiconque trébuchera dans ce coin perdu d&#39;histoire, je vous laisse ces mots.

//Bonne chasse.//
