**项目编号：**SCP-1001-JP

**项目等级：**--Thaumiel-- Keter

**特殊收容措施：**需尽快进行对存在于全国各地的SCP-1001-JP的修补工作。与SCP-1001-JP的维护相关的员工需穿戴针对SCP-1001-JP所持逆模因特性的护目镜，与原蒐集院成员合作，以彻底确认SCP-1001-JP上的异常并进行修补。

为防止SCP-1001-JP引致危害，限定每名员工最多可掌握250件被收容项目的情报。此外，如无日本分部理事会的指示，禁止向他人传达自身所知的SCP项目情报。员工遭遇事件-积怨的现象时应立即报告。

**描述：**SCP-1001-JP是蒐集院遍布日本领土的术式。SCP-1001-JP以施加了对抗视觉辨识的逆模因特性的状态存在于古坟等历史遗迹上。现在已失去正常机能，会因错误地工作而引发事件-积怨。

事件-积怨是基金会日本分部的员工每掌握100件项目的情报时发生的异常现象。虽事件的内容因人而异，但所有事例中均随发生的次数而在程度上恶化。然而，即使员工A引发了3次事件，另一员工B在引发1次事件时遭遇的事件烈度也会和员工A引发的第一次事件持平，因此推测掌握项目情报的件数是按每人分别计算的。此外，有时初期的事件-积怨并不能被其他人观测到。另外，已明确只掌握特殊收容措施并不会使事件-积怨发生。使用记忆删除遗忘档案的情报不能防止事件-积怨的发生。

由于事件-积怨的发动条件是“知晓超过100件项目的情报”，因此使用D级人员的实验被驳回，导致长期以来未对其性质进行研究。但在19██年，土桥博士自愿进行实验，经伦理委员会仔细商议后给予了实验许可。通过土桥博士自愿进行的实验结果，迄今确认到了最多为9次的事件-积怨的发生。此后，基金会判断最多只允许发生2次事件，并确立了当前的特殊收容措施。

[[collapsible show=&#34;+ 土桥博士的备忘录&#34; hide=&#34;- 土桥博士的备忘录&#34;]] 
以下的文章是志愿参加事件-积怨观测实验的土桥博士留下的备忘录。

&gt; 19██/03/12
&gt; 从本日开始，我开始了与SCP-1001-JP引发的事件-积怨相关的实验。由于其异常特性，无法使用D级员工进行实验，无比热爱基金会的我赌上了自己。本日先读完100份档案。读完后发生了大地震，实验室晃动得很厉害。我和同一房间内的员工会聊了下地震规模后，与站点内其他员工取得了联络以询问是否有收容失效。但那边说，没有发生那样的地震之类。换言之，就是那么回事吧。
&gt; 
&gt; 19██/03/16
&gt; 在本日累计看完了200份档案。我在想着原来存在着这样的项目吗，有点愉快地读完了的时候，突然产生了剧烈的头痛。过于强烈的痛感让我不由得惨叫，并叫来了救护班。但喝了药后痛感仍没退去，今晚睡不着了。这种疼痛到底什么时候才能消退啊。
&gt; 备注: 结果头痛花了1天消退。
&gt; 
&gt; 19██/03/22
&gt; 读完了合计300份档案。在那瞬间，鼻子闻到了什么东西腐烂了般的臭味。接下来是令人恶心的味道在口中蔓延、响亮的耳鸣声、视线变暗，最终全身被火钳戳中般的疼痛袭击。这个感觉持续了数日，今天，不知道为什么五感恢复正常了。虽然非常痛苦，但我怎么会因为这种程度就停下读档案呢。我才不会放弃。
&gt; 
&gt; 19██/03/29
&gt; 这次实验读了400份档案了。这次事件没有直接伤害我的身体。然而，在宣布实验结束从实验室走出来的时候，实验室的门明明没锁却打不开了。用无线电呼叫援助也接不通。这次由于实验室外的员工感觉到异常而去通报，被机动特遣队救出来真是太好了，一想到要是外面的人没发现，我就觉得毛骨悚然。
&gt; 
&gt; 19██/04/05
&gt; 今天看完500份档案了。在整理本日读完的档案时，我发觉到数量明显地对不上。明明是在实验室看的档案，遗失掉档案的机率应该万中无一才对。虽然和监督实验的研究员们一起找过，但最后还是没找到。到底跑哪里去了？事件-积怨里还会发生这种事吗？……另外，上级收到这次骚动的报告后下令即日起停止通常业务。毕竟要是在通常业务里丢失档案，那事情可就麻烦了。我接下来必须专注于实验。
&gt; 
&gt; 19██/04/13
&gt; 在Site-81██发生了重大收容失效。由于原因不明的机器故障，大量项目都收容失效了。靠机动特遣队的努力在1日内将所有项目重新收容了。……我在实验中把第600份档案读完了，而且收容失效的项目全是我在本日读的档案里写着的，我真的希望这只是个偶然。
&gt; 
&gt; 19██/04/20
&gt; 我为了进行与事件-积怨相关的实验迄今要读完700份档案……大概吧。但是，现在的我没有那样的记忆。说起来，我全部想不起来与项目相关联的详细记忆。我现在只能相信我自己写的这份备忘录了。我必须要把我曾热爱的事物取回来。我必须要读档案。必须要继续读，探究事件-积怨之谜。我怎么会在这里停下脚步？
&gt; 
&gt; 19██/04/30
&gt; 如果备忘录的内容以及监督实验的研究员们说的是正确的，读完的档案应该已经超过了800份。现在，我所在的Site-81██正遭受前所未有的水灾。由于自动防御系统的启动，设施里没有进水，但管道全都断了，Site-81██成为了字面意义上的孤岛。此外设施内蔓延着原因不明的怪病，现在正设法应对。如果这全都是事件-积怨所造成的，那么它能引起的坏事没准还要比这更严重。毕竟档案，还没有全部看完。

土桥博士此后于19██/05/██进行的实验中，因被实验室内突然出现的未确认SCP项目袭击身亡。出现的项目立即被待命的机动特遣队控制并分类为SCP-████-JP。从状况推测能想到SCP-████-JP出现的原因是事件-积怨。事件-积怨发生同时，全国各地突然出现了9██处变得无法进行物理观测的区域。
[[/collapsible]]

SCP-1001-JP是蒐集院在18██年连同其他大量项目移交的，当时仍未确认到事件-积怨的发生。其原来就是蒐集院中长期流传用于保持蒐集物的机密，在加入基金会后也曾因原蒐集院成员的提议而在日本分部短暂地运用过。

[[collapsible show=&#34;+ 文件1001-1&#34; hide=&#34;- 文件1001-1&#34;]] 
以下文件是蒐集院向基金会移交SCP-1001-JP的同时转让的。内容已被译为现代语言。

&gt; 蒐集物加护及天罚之术式是1428年，室町幕府6代将军足利义教设想的术式。义教害怕治理各地的守护大名使用蒐集院所持有的蒐集物颠覆幕府，指示在日本全国施展“被承认的人以外触及蒐集物的情报或蒐集物自身时降下天罚的咒法”、“将蒐集物隐藏成[无法辨认]的符咒”。
&gt; 
&gt; 义教聚集咒术师，成功构筑了具备上述效果的大规模术式的基础。此后，其在全国范围内展开术式构建，但由于大雨等原因进展不畅，完全铺设花费了13年。义教似乎想利用此术式开山施行恐怖政治。但是术式的效果刚在适用于全国，义教就在嘉吉之乱中被暗杀了。之后上任的7代将军足利义胜称“不会施行恐怖政治”隐藏术式的存在。义胜在10岁时逝世，8代将军足利义政也以同样的方针作出表率，一段时间后此术式的存在便变得很低调了。
&gt; 
&gt; 于安土桃山时代在天下称霸的织田信长通过室町幕府15代将军足利义昭把握了术式的存在。虽然其厌恶于此，反复火攻其认定术式所在的寺社佛堂，但在1582年被突然背叛的明智光秀在本能寺讨伐。[中略]虽然在那之后亦确认了众多进行破坏的人，但全都遭受天罚殒命。1707年，将该性质视作危险的蒐集院干部████尝试撤去之，但在同年发生了宝永大地震，宝永大喷发紧随而来。由于判断将术式撤去会使蒐集院与国家承受大灾，此后在任何情形下均禁止撤去蒐集物加护及天罚之术式。
[[/collapsible]]

事件-积怨被正式确认是在19██年，当时由于原因不明将其分类为SCP-███-JP。此后，经详细调查，原蒐集院成员确认其是由于SCP-1001-JP的主要术式“天罚”等多数术式因被大量改变而错误工作引发，被重新分类为SCP-███-JP。推测在蒐集院与基金会合并时，反对派残党对各地的SCP-1001-JP术式进行了篡改以令其随时间流逝发生异常。虽然现在正在进行修补工作，但由于未知术式中有多少处更改，完成还遥遥无期。

[[collapsible show=&#34;+ 访谈记录1001-01&#34; hide=&#34;- 访谈记录1001-01&#34;]] 
以下文件是对蒐集院原成员██研究员就SCP-1001-JP进行询问的访谈记录。

&gt; **受访者：**██研究员
&gt; 
&gt; **采访者：**███博士
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **███博士：**你好，██研究员。这次是来问SCP-1001-JP的事的。
&gt; 
&gt; **██研究员：**明白了。我会尽量回答上我知道的东西的。
&gt; 
&gt; **███博士：**那么首先，在蒐集院里SCP-1001-JP曾是怎样的存在呢？
&gt; 
&gt; **██研究员：**嗯。我在加入蒐集院时就已经在运用（SCP-1001-JP）了。就像转告给基金会的一样，它原本是防止蒐集物的情报泄漏的术式，还有人把它当做神崇拜。
&gt; 
&gt; **███博士：**神？
&gt; 
&gt; **██研究员：**嗯，他们崇拜的神明是连精通神道的我也没听说过的名字，所以我觉得是被独自产出后发展起来的神……对不起。名字怎么也想不起来了。
&gt; 
&gt; **███博士：**那样啊，那么接下来能就事件-积怨说明一下吗？
&gt; 
&gt; **██研究员：**好的，虽然说起来我也有不太明白的地方……事件-积怨看上去是与SCP-1001-JP本来的机能有一部分共通点。虽然因为是在错误工作所以有很多理解不了的现象……
&gt; 
&gt; **███博士：**能就那一点详细地说明一下吗？
&gt; 
&gt; **██研究员：**嗯，这和对盗出蒐集物情报的外部人士降下天罚是相似的。说起来因为现在的所有权在基金会处，本来是不会成为对基金会的祸患的。恐怕，这是在读文档时堆积了微小的扭曲，达到100份时一口气爆发出来吧。
&gt; 
&gt; **███博士：**原来如此，那么最后的问题是，SCP-1001-JP为什么会令其他异常出现呢？
&gt; 
&gt; **██研究员：**是土桥博士的事吧……其实我也不敢相信。因为SCP-1001-JP降下的天罚从来没有过那种东西……我认为那是真正的异常。……不过，我有一个想法。
&gt; 
&gt; **███博士：**请详解。
&gt; 
&gt; **██研究员：**好的。其实SCP-1001-JP在长久的岁月里传承下来，内里的详情有失传的部分。失传的部分是关于“将蒐集物完全掩盖”这种听上去指代不明的内容……实际上蒐集院并没能将蒐集物本身给完全掩盖，所以我本以为这部分是没有意义的……
&gt; 
&gt; **███博士：**麻烦说得简洁些。
&gt; 
&gt; **██研究员：**异常项目出现是在读完900份文档的瞬间。这时，读完的文档已经超过蒐集院收集过的蒐集物一半以上了。那么所有蒐集物的存在就差不多要被基金会全都知道了……而SCP-1001-JP为了隐藏蒐集物，将那个术式以异常的状态启动……
&gt; 
&gt; **███博士：**为了抹杀知晓情报的人而让异常项目出现？
&gt; 
&gt; **██研究员：**……不，它也许实际上是增加了其应当掩盖的蒐集物的数目。如果这么想来，那么随着事件-积怨发生而增加的无法观测的地点也有必要进行详细调查。
&gt; 
&gt; **███博士：**原来如此，谢谢。采访结束了。
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
&gt; **结论：**鉴于以上内容，因为预测让事件-积怨发生10次以上会伴随极端的危险，无论在任何场合均禁止把握1000份以上的项目情报。此外，进行对各地出现的无法观测地点的重点调查。
[[/collapsible]]

**附录：**从在日本驻留的GOC远东分部人员处收到了类似事件-积怨的现象的报告。已提出与GOC远东分部合作的请求。SCP-1001-JP的修补被设置为最优先。</textarea></pre>
