document.getElementById(&#34;jsbodyt&#34;).innerHTML=&#34;Считается, что смерть – это всегда (и без исключения) лишь то, что происходит с кем-то другим. Сталкиваясь с ней лицом к лицу во время несения службы, оперативные сотрудники видят гибель своих коллег и напарников, командиров и подчинённых. Изучают её проявления и причины, первые признаки и неотвратимые последствия. Собирают неопровержимые доказательства. Учатся распознавать её приближение, и никогда – не умирают сами. &lt;br&gt; &lt;br&gt; Легко видеть, что в момент наступления смерти личность, способная констатировать факт её свершения по отношению к самой себе, уже прекращает бытие. Некому больше сказать: «Я умер, а значит – не существую». Компьютер выдернули из розетки, считывающая головка винчестера упала на магнитный диск, в обесточенном железном чреве нет больше силы, способной оставить в логах финальную запись. &lt;br&gt; &lt;br&gt; Продолжая аналогию с компьютером, можно сказать, что в нём ещё какое-то время, благодаря остаточной самоиндукции, крутятся лопасти охлаждающих кулеров, какие-то микросекунды центральный процессор продолжает вести вычисления, стихающие пульсации электронов выдают последние графические артефакты… Считанные мгновения до наступления темноты, в которой упорядоченная информация со скоростью схода снежной лавины превращается в белый шум. &lt;br&gt; &lt;br&gt; Сознание зиждется на воспоминаниях. Может ли операционная система в остаточные доли ускользающего времени успеть запротоколировать произошедшее с ней, заметив, как энергозависимая память её банков данных все быстрее и быстрее сменяется бессмысленным набором нулей и единиц? Может ли мозг погибшего оперативника в последние пять минут своего бескислородного существования обнаружить деградацию накопленных в нём воспоминаний, вызванную скоротечным некрозом тонкой структуры собственных нервных окончаний, и сделать единственно верный вывод? &lt;br&gt; &lt;br&gt; Ответ неоднозначен. Исследования всё ещё продолжаются, но больше уже для самоуспокоения, чем для внесения ясности. В самом деле, даже успей мертвец в последнюю квантовую единицу времени, отмеренную его гаснущему Я, осознать роковую судьбу, это знание испарится, не успев покинуть разрушающуюся краткосрочную память, став ещё одним абсолютным ничем. Напарник закроет ладонью остекленевшие глаза товарища, судмедэксперт внесёт последнюю запись в личное дело, начальник объявит конкурс на вновь открывшуюся вакансию в МОГ…  &lt;br&gt; &lt;br&gt; Все они будут хранить воспоминания о произошедшем, время от времени обращаясь к ним, пересматривая их и прокручивая в голове заново трагическую цепочку событий, безоговорочно подтверждая факт продолжения собственных жизней её целостностью, и именно поэтому в осознанном восприятии каждый из них. Каждый из вас. Ты. Никогда – не умрёшь!&#34;;
