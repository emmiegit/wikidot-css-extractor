[[include component:credit-button]]
**Artikel:** SCP-983– Der Geburtstagsaffe
**Autor:** [[*user NekoChris]]
**Original:** https://scp-wiki.wikidot.com/scp-983
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-993

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-983 ist absolut sicher, solange Techniker es an einem anderen Tag als ihrem Geburtstag handhaben. Sollte SCP-983 am jährlichen Jahrestag ihrer Geburt einer Person präsentiert oder von ihr gehandhabt werden, sollte sie sofort die Richtlinien zum Mitsingen befolgen, die im Notfall-Kit 135r enthalten sind, das sich neben der Tür zur Isolierzelle von SCP-983 befindet.

Für den Fall, dass die betroffene Person die Anforderungen zum Mitsingen nicht erfüllt, sind ihre Überreste durch Standardmethoden zu entsorgen. Für den Fall, dass die betroffene Person die Anforderungen zum Mitsingen erfüllt, sind die folgenden Daten zu erheben: Alter, Farbe der gesammelten Süßigkeiten, Stimmgenauigkeit nach bestem Urteil der Anwesenden und die Anzahl der Strophen, die vor der Bestätigung durch SCP-983 verstrichen sind.

Keine von SCP-983 erhaltenen Süßigkeiten sind von Mitarbeitern zu konsumieren, ohne dass von leitenden Mitarbeitern genehmigte Sicherheitsmaßnahmen vorhanden sind und schriftliche Verzichtserklärungen eingereicht und vom Konsumenten abgestempelt wurden. Auf diese Anforderung wird bei Klasse-D-Süßigkeitentests verzichtet.

**Beschreibung:** SCP-983 ist ein altmodischer mechanischer Affe mit einem verblichenen Datum auf der Unterseite des linken Fußes, der irgendwann in den 1940er-Jahren von einer unbekannten Person oder Firma hergestellt wurde. Der Affe ist in die Überreste dessen gekleidet, was einst ein beliebtes Westendesign für Zirkusdirektoren war. In der linken Hand des Affen befindet sich eine leicht angelaufene Messingglocke. In der rechten Hand hält der Affe einen kleinen Schlagstock aus Messing. Der Affe ist in der Lage, Sprache und Geräusche von sich zu geben, obwohl die Untersuchung des Objekts keine Nähte, Schrauben oder Öffnungen ergeben hat, die auf eine Demontagemethode hindeuten würden.

SCP-983 ist unter den meisten Umständen völlig harmlos und inaktiv und kann ohne besondere Vorsichtsmaßnahmen gehandhabt werden, solange die damit hantierende Person nicht die 24-Stunden-Periode erlebt, die als Jahrestag ihrer Geburt gilt. Sobald SCP-983 physisch mit einer Person an ihrem Geburtstag in Kontakt kommt, erwacht es zum Leben und macht einen einzelnen Rückwärtssalto, bevor es seine Glocke hebt und ein einfaches Lied singt.

//DING DONG DING DONG, DU HAST GEBURTSTAG!//

Auf diese einzelne Strophe folgt, dass der Affe auf seine Glocke schlägt und einen Ton erzeugt, dessen Tonhöhe von ziemlich hoch bis ziemlich tief variiert. Der Gesang von SCP-983 variiert ebenfalls leicht in der Tonhöhe, behält aber einen sehr aufgeregten und fröhlichen Ton bei.

SCP-983 wird dieses Lied einmal alle drei bis vier Sekunden singen und nur pausieren, um seine Glocke zu läuten, bis der neue Besitzer gestorben ist oder die Anforderungen zum Mitsingen erfüllt hat, die noch nicht vollständig verstanden sind, aber vermutlich auf dem richtigen Timing beim Mitsingen mit SCP-983 beruhen.

Jede Strophe, die von SCP-983 gesungen wird, scheint den &#34;Besitzer&#34; des Objekts um geschätzt ein Jahr altern zu lassen. Indem er zusammen mit SCP-983 singt, kann der &#34;Besitzer&#34; den Affen deaktivieren, was, sobald dies erfolgreich ausgeführt wurde, zu einer triumphalen Erklärung von //&#34;GEBURTSTAG!&#34;// von SCP-983 führt; zu diesem Zeitpunkt wird es einmal seine Glocke läuten und eine einzelne Süßigkeit im Gummibärchen-Stil aus der Glocke ausgeben.

Der Ansatz, zusammen mit SCP-983 zu singen, hat einen direkten Einfluss auf die Farbe der Süßigkeiten und den Nebeneffekt ihres Verzehrs. Testgruppen, die angewiesen wurden, Dokument 135r buchstabengetreu zu befolgen, haben bestätigt, dass ein perfektes Mitsingen zur Ausgabe von kristallklaren Süßigkeiten mit leicht leuchtenden Eigenschaften führt. Ein nahezu perfektes Mitsingen erzeugt die gleiche Süßigkeit abzüglich der Lumineszenz. Es wurde verifiziert, dass diese beiden Süßigkeitentypen jedes Alter wiederherstellen, das der Konsument aufgrund des Gesangs von SCP-983 verloren hat; die leuchtende Süßigkeit kann jedoch auch zusätzliche Zeit und Jugend verleihen, obwohl diese Theorie aufgrund der geringen Ausgaberate dieser Süßigkeit noch nicht bewiesen ist.

Aufgrund der Inkonsistenzen in Haltung, Ton, Verhalten und Herangehensweise beim Versuch, mit dem Lied von SCP-983 übereinzustimmen, wurde eine große Vielfalt an Süßigkeiten produziert. Unter absolut keinen Umständen sind schwarze Bonbons zu konsumieren, wobei andere Farben vorbehaltlich vorheriger Genehmigung und Sicherheitsvereinbarungen konsumiert werden können.

Die anfängliche Aktivierung von SCP-983 fand in einer höchst unkontrollierten Umgebung statt, daher ist eine &#34;Nacherzählung&#34; die beste verfügbare Aufzeichnung des Vorfalls. Nachfolgende interessante Tests in kontrollierteren Umgebungen wurden diesem Dokument beigefügt, ebenso wie Süßigkeiteneffekte bei diesen Experimenten.

||**SCP-983 Erste Aktivierung**||

SCP-983 wurde von einem lokalen Flohmarkt gekauft und war als Geschenk für einen Affenbewunderer als Scherz gedacht. Der Verkäufer des Affen warnte den Käufer, dass er von niemandem, der Geburtstag hat, berührt werden sollte, konnte jedoch keine genauen Gründe dafür angeben und erklärte, dass es sich um eine Warnung handelte, die weitergegeben wurde und möglicherweise eine &#34;Zigeunerlegende oder irgendein anderer Bull████&#34; sei.

Am Geburtstag des beabsichtigten neuen Besitzers von SCP-983 wurde das Geschenk ausgepackt und der Affe aktiviert, woraufhin er zu singen begann. Mitarbeiter, die an der Geburtstagsfeier ihres Kollegen teilnahmen, waren zuerst amüsiert, ebenso wie der Beschenkte; Zeugen zufolge wurde der Beschenkte jedoch immer aufgeregter, je länger der Affe sang.

Nach zehn geschätzten Versen versuchte der Beschenkte vergeblich, einen Weg zu finden, das Gerät abzuschalten. Die Teilnehmer sagten aus, dass mehrere Personen zu diesem Zeitpunkt silberne Streifen im Haar des Beschenkten bemerkten. Nach geschätzten 8 bis 10 weiteren Versen von SCP-983 war das Grau ziemlich ausgeprägt, ebenso wie Anzeichen von Faltenbildung oder Stress im Gesicht des Beschenkten. Innerhalb von fünf weiteren Versen gab der Beschenkte den Affen zurück und beklagte sich darüber, dass er nicht die Kraft habe, mit diesem Unsinn fertig zu werden, und bat jemanden, ihn abzustellen.

Da SCP-983 nicht vollständig als potenziell gefährliches Objekt erkannt wurde, gab es Panik und Trägheit in den Reaktionen des anwesenden Personals, was dazu führte, dass SCP-983 in der Lage war, das zu vervollständigen, was nur auf dreißig oder vielleicht vierzig weitere Verse geschätzt werden kann, bevor eine Eindämmungsmannschaft am Ort der Feier eintraf. Zu diesem Zeitpunkt war der Beschenkte aufgrund von Alterung längst verstorben und hinterließ nur noch ein Skelett auf seinem Stuhl, an dem die Haut klebte.

Verwirrt darüber, wie sich SCP-983 sicher zu nähern ist, konnte es etwa eine weitere Minute lang weitersingen, bevor es von selbst aufhörte, an welchem Punkt nichts mehr vom ursprünglichen Beschenkten außer seinen reinen Skelettresten übrig blieb. Der letzte Vers von SCP-983 bestand aus dem einzelnen Wort „//GEBURTSTAG!//“, das es freudig verkündete, bevor es einen einzigen Rückwärtssalto machte und einmal seine Glocke läutete. Aus der Glocke fiel eine einzelne Süßigkeit, die in ihrer Farbe einem Gummibonbon ähnelte. Diese Süßigkeit wurde nie konsumiert und als mäßig ansprechend beschrieben und zog den Blick einer Person auf sich, bis eine äußere Quelle sie ablenkte. Mit einer Reihe von Personen am Schauplatz und dem allgemeinen Chaos im Zusammenhang mit dem Vorfall konnte sich keine einzelne Person zu sehr auf die Süßigkeiten konzentrieren, und SCP-983 wurde sicher eingedämmt.

||**SCP-983 Kontrollierte Aktivierung Nr. 32**||

Während Test Nr. 32 mit SCP-983 meldete sich das Testsubjekt █████ ██████████ freiwillig zum Testen, da sein Geburtstag nahte und es Eigenschaften zeigte, die im Vergleich zu früheren Testsubjekten einzigartig waren, insbesondere eine außergewöhnlich positive Stimmung in Anbetracht seines Geburtstags. █████ wird für den Rest dieses Tests als &#34;das Subjekt&#34; bezeichnet.

Ohne zu erklären, was zu erwarten ist, erhielt das Subjekt SCP-983 als eingepacktes Geschenk mit der vorherigen Warnung, dass dieses Objekt singt und es ein tolles Geburtstagsvideo abgeben würde, wenn das Subjekt mitsingen. Das Subjekt zeigte Freude und Akzeptanz von SCP-983 als geeignetes Geschenk nach dem Auspacken und benötigte keine Anleitung, um mit dem Objekt zu singen, als es begann.

Das Subjekt ging über die Gesangsanforderungen hinaus, es fehlte nur der erste Vers, um die Worte zu verstehen, und es setzte sofort mit dem zweiten fort, um dann insgesamt fünfundvierzig (45) abgeschlossene Verse bei insgesamt sechsundvierzig (46) Versen fortzusetzen.

Während des Singvorgangs zeigte das Subjekt mit jeder verstrichenen Strophe den erwarteten Alterungsprozess, zeigte aber keinen Energie- oder Enthusiasmusverlust, die Lieder bis zu ihrem Ende fortzusetzen. Das Subjekt war sich während des gesamten Experiments des physischen Zustands seines Körpers nicht bewusst.

Nach Abschluss des letzten Verses kündigte SCP-983 das Finale wie erwartet an, indem es laut //&#34;GEBURTSTAG!&#34;// sagte und einen einzelnen Rückwärtssalto ausführte, gefolgt von einem Läuten seiner Glocke. Die aus der Glocke ausgegebene Süßigkeit wurde als hellweiß mit vage leuchtenden Eigenschaften aufgezeichnet. Das Subjekt merkte an, dass es die schönste Süßigkeit sei, die es je gesehen habe, und das beobachtende Personal bemerkte ebenfalls Bewunderung für das Gummibonbon. Entsprechend der Kontrolle des Experiments durfte das Subjekt die Süßigkeit konsumieren.

Nach Konsum der Süßigkeit und nach einer einstündigen Überwachung gab es keinen Hinweis darauf, dass irgendwelche Nebenwirkungen durch den Konsum auftraten. Als das Experiment für beendet erklärt werden sollte, bat das Subjekt darum, den Testbereich zu verlassen, und wurde aus dem Testbereich entlassen. An diesem Punkt explodierte es mit blendendem Licht, das die Kameras beschädigte, die das Experiment überwachten, und ließ alle Teilnehmer nach der Explosion fünf Minuten lang erblinden. Hilfspersonal, das zum Schauplatz eilte, beschrieb ein schwaches, anhaltendes Licht, das mindestens zwei Minuten lang an der Stelle blieb, an der das Subjekt stand, bevor es verblasste.

Das Subjekt wurde seit diesem Experiment nicht mehr lokalisiert und es wurde eine ungewöhnlich hohe elektromagnetische Aktivität in dem Bereich festgestellt, der für den Test verwendet wurde. Der Austausch von Beleuchtungskörpern in diesem Bereich ist auch in anderen Bereichen der Einrichtung um etwa 70 % gegenüber der Norm gestiegen; in keinem von dieser Anomalie betroffenen Bereich wurde jedoch eine Abnahme der Beleuchtung gemeldet.</textarea></pre>
