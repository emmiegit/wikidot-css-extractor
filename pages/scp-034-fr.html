    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-034-FR - Une Nounou Parfaite
**Auteur :** [[user Dr Frog]]
**Date :** 14 février 2014
**Images :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=SCP-034-FR[1].jpg|caption=SCP-034-FR inactif peu de temps avant son confinement initial.]]
**Objet n^^o^^ :** SCP-034-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-034-FR doit être confiné dans un caveau blindé de la Zone de Confinement Tèt. La pièce doit être remplie de peluches pour enfants. Le Dr ████ et le Directeur de la Zone Tèt sont les seules personnes à en connaître les codes d’accès. Le couloir menant à la salle (couloir C-88-1) doit être surveillé par deux gardes. La relève sera effectuée à 18:00, à 0:00, à 06:00 et à 12:00.

Aucun être humain adulte ne doit s’approcher à moins de vingt-cinq (25) mètres de l’objet. En cas de tentative de d’approche du SCP par un intrus, les gardes devront défendre leur position, et, dans le cas où l’ennemi parviendrait tout de même à entrer dans le périmètre de confinement, devront battre en retraite vers l’embranchement C-88 et bloquer le passage à quiconque sortant du couloir C-88-1 en attendant des renforts. Après élimination des intrus, SCP-034-FR devra être repoussé dans sa cellule par des membres des forces de sécurité armés de lance-flammes.

**Description :** SCP-034-FR est un ensemble de cinq (5) serviettes pour nouveau-nés et enfants en bas-âge de la marque █████, désignées respectivement comme SCP-034-FR-1, SCP-034-FR-2, SCP-034-FR-3, SCP-034-FR-4, et SCP-034-FR-5. Elles présentent une apparence usée et salie. Elles semblent déchirées en de multiples endroits.

Les propriétés anormales de SCP-034-FR se déclenchent en présence d’un être humain.

Si celui-ci est un enfant, les serviettes s’animeront, prendront une forme d’étoile de mer se mouvant sur deux de ses bras, et essaieront de le distraire par toutes sortes de jeux. L’objet déplacera ses membres de la même manière qu’un être humain adulte femelle de sa taille (cinquante-huit (58) cm) le ferait. Le fils du Dr ████████, âgé de cinq (5) ans, déclara après être entré accidentellement en contact avec SCP-034-FR avoir entendu &#34;la voix de mamy Jodie&#34; (la mère du Dr ████████, morte depuis sept (7) mois), lui proposant de jouer à &#34;chat perché&#34;. Les paroles émises par l’objet semblent n’être audibles que par la personne à qui elles sont destinées et n’ont été captées par aucun des sonomètres utilisés dans le cadre des systèmes de surveillance. Le moyen par lequel SCP-034-FR arrive à communiquer avec son corps en coton reste inconnu à ce jour. Tous les enfants entrés en contact avec l’objet ont affirmé, pour la plupart, &#34;s’être bien amusé&#34;.

Si celui-ci est un adulte, les serviettes s’animeront, prendront une forme rappelant celle d&#39;un félin, et se propulseront vers son visage, l&#39;enveloppant totalement. Lorsque l&#39;objet se sépare de sa victime, on peut remarquer que cette dernière présente de graves marques de brûlures et d&#39;écorchures, semblables à l&#39;effet de l&#39;acide chlorhydrique concentré sur les tissu organiques. La peau, les muscles et l&#39;os sont progressivement rongés par SCP-034-FR jusqu&#39;à ce qu&#39;il n&#39;en reste plus rien (au cours d&#39;un test réalisé, la tête de D-8672 avait totalement disparu au bout de cinq (5) minutes et deux (2) secondes, par exemple). L&#39;objet ne présente après coup aucun résidu biologique sur sa surface. Des études sont en cours afin de découvrir ce qu&#39;il advient de la masse biologique constituant la tête des victimes. Si plusieurs autres adultes se trouvent à sa portée, SCP-034-FR les attaquera un par un.

SCP-034-FR réagit de manière très négative en présence d&#39;une flamme de n&#39;importe quelle nature que ce soit. Il tentera de s&#39;enfuir par tous les moyen possibles. Durant sa fuite, il pourra atteindre une vitesse d’approximativement quarante (40) km/h.

L&#39;objet semble moins enclin à attaquer des adultes si il se trouve en présence de peluches destinées aux enfants (voir rapport de récupération 034-A). Les procédures de confinement ont été adaptées en conséquence.

Le moyen qu&#39;utilise SCP-034-FR pour découvrir l&#39;âge mental des individus auxquels il est confronté (voir Addendum) reste à ce jour inconnu.


__**Addendum :**__

[[collapsible show=&#34;Fac-similé de l&#39;étiquette retrouvée au ██, rue ██████ ██████&#34; hide=&#34;Fac-similé de l&#39;étiquette retrouvée au ██, rue ██████ ██████&#34;]]
[[image %C3%A9tiquettewondertainment2.jpg]]
[[/collapsible]]

[[collapsible show=&#34;Rapport de récupération 034-A:&#34; hide=&#34;Rapport de récupération 034-A:&#34;]]
Ce document est un compte-rendu de la récupération de SCP-034-FR par la FIM Omicron-7 (aka &#34;les Maîtres d&#39;Ecole&#34;) accompagnés du Dr V██ ██████.

**Lieu :** SCP-034-FR a été trouvé au ██, rue ██████ ██████, dans la ville de ██████, en France.

**Circonstances :** L&#39;Agent █████, infiltré dans les forces de police locales, contacta le Site le plus proche alors qu&#39;il participait à l&#39;enquête sur l’événement classifié depuis comme Événement 034-1.

**Evénement 034-1 :** Quatre (4) cadavres furent retrouvés le ██/██/████ à 08:06, à l&#39;adresse précitée par A█████ D██████, employé d&#39;EDF. A côté d&#39;eux se trouvait une enfant âgée de deux (2) ans, identifiée comme étant C██████ A█████. Elle était inconsciente et tenait entre ses bras croisés SCP-034-FR. A█████ D██████ prévint la police municipale de sa découverte, qui arriva sur les lieux à 08:42. Malgré les marque de brûlures défigurant les cadavres, ils purent être identifiés grâce à des relevés d&#39;ADN :
-V█████ A█████, propriétaire de la maison où il fut retrouvé et père de l&#39;enfant,
-A███████ A█████, femme de V█████ et mère de l&#39;enfant,
-J███ O█████, repris de justice catalogué comme cambrioleur,
-N██████ I█, complice de J. O█████.
Ils semblent tous avoir été tués par SCP-034-FR.
Les fouilles du lieu ont démontré que ses propriétaires faisaient peu de cas de leur hygiène et de la propreté de leur habitat, malgré une richesse apparente.
D&#39;après un carton d&#39;emballage retrouvé dans l&#39;une des poubelles de la maison, SCP-034-FR serait une création du Docteur Wondertainment (ci-joint un fac-similé de l&#39;étiquette).
L&#39;enfant et sa mère portaient des marques de coups, dont certaines assez anciennes. Le père, quand à lui, portait des traces de l&#39;ADN de sa femme et de sa fille sous les ongles. On peut donc supposer qu&#39;il les battait régulièrement.
Comme l&#39;indique l&#39;étiquette trouvée sur son emballage originel, SCP-034-FR semble réagir à ce type de violences. Toutefois, comme les créations du Dr Wondertainment n&#39;ont pas pour habitude de blesser intentionnellement, on peut supposer qu&#39;il s&#39;agit là d&#39;un dysfonctionnement dû à un éventuel statut de prototype.
Lors de sa récupération, l&#39;objet se trouvait en présence de trois (3) peluches pour enfants. Lorsqu&#39;il fut prélevé pour analyse, il s&#39;anima et attaqua le Dr V██ ██████. L&#39;Agent ███████, qui était alors en train d&#39;allumer une cigarette pour l&#39;un de ses camarades, laissa échapper son briquet, qui tomba au pieds du Dr V██ ██████. SCP-034-FR tenta de s&#39;échapper, mais les agents sur place purent le maîtriser à l&#39;aide de dudit briquet pour ensuite l&#39;enfermer.
[[/collapsible]]

[[collapsible show=&#34;Rapport d&#39;Expérience 034-Bêta - 15/07/201█&#34; hide=&#34;Rapport d&#39;Expérience 034-Bêta - 15/07/201█&#34;]]
&gt; **Sujet :** ███ ██████, âgé de cinquante-quatre (54) ans, patient d&#39;un hôpital psychiatrique dont l&#39;âge mental a été estimé à six (6) ans.
&gt; **Procédure :** Il lui fut demandé d&#39;entrer dans la chambre de confinement de SCP-034- FR. Un briquet lui fut donné et il reçut l&#39;instruction de l&#39;allumer si il sentait que SCP-034-FR  devenait hostile.
&gt; **Résultats :** SCP-034-FR s&#39;anima mais n&#39;attaqua pas le sujet. Au contraire, il s&#39;en occupa comme s&#39;en occuperait une infirmière spécialisée, selon les dires du personnel d&#39;encadrement de l&#39;expérience.
&gt; **Analyse :** D&#39;après ce que nous savons, l&#39;objet n&#39;avait encore jamais été confronté à ce genre de cas. On peut donc en déduire que soit il a aussi été conçu pour s&#39;occuper d&#39;adultes mentalement déficients (bien que ce ne soit en aucuns cas indiqué sur l&#39;emballage), soit il s&#39;agit s&#39;un organisme sensible et évolutif conçu pour s&#39;adapter aux situations. Si c&#39;est le cas, nous sommes alors confrontés à une autre hypothèse: soit on peut avancer que c&#39;est un choix de sa part d&#39;agresser les adultes, puisqu&#39;il ne juge pas les individus physiquement adultes mais mentalement immatures comme étant des cibles potentielles, soit le dysfonctionnement qu&#39;il a subi a altéré sa capacité de jugement et la pousse donc à s&#39;en prendre a tous les individus mentalement immatures.
[[/collapsible]]

[[collapsible show=&#34;Rapport d&#39;Interview 034-One:&#34; hide=&#34;Rapport d&#39;Interview 034-One:&#34;]]
&gt; **Interviewer :** Le fils du Dr ████████
&gt; **Interviewé :** SCP-034-FR
&gt; **Avant-propos :** L&#39;enfant reçu l&#39;ordre de questionner SCP-034-FR à propos de son origine et de son agressivité envers les adultes.
&gt; Il commença l&#39;interrogatoire alors qu&#39;il jouait aux petites voitures avec l&#39;objet.
&gt; **Interview :**
&gt; **Interviewer :** &#34; Mais en fait, comment ça se fait que tu peux bouger et parler comme ma maman ? Parce que t&#39;es un doudou, hein ?
&gt; **Interviewé :** Tu as raison, j&#39;étais une simple peluche, avant. Mais un jour, le Magicien, qui vivait en haut d&#39;un très grand arbre, est descendu et m&#39;a donné le pouvoir de jouer avec les enfants pour les rendre heureux !
&gt; **Interviewé :** Mais comment tu marches, en fait ?
&gt; **Interviewer :** Roooh, ce n&#39;est pas très poli de poser ce genre de questions à une dame ! Oh, regarde cette voiture rouge ! Allez ! On fait la course, et celui qui gagne garde la voiture ! &#34;
&gt; **Résultats :** Le Dr ████████ rappela son fils lorsque celui-ci eut fini de jouer avec SCP-034-FR.
&gt; **Analyse :** //Il est évident que nous tirerons rien de l&#39;objet de cette manière. Seul un enfant peut communiquer avec lui, et n&#39;attendez pas d&#39;un enfant qu&#39;il pose des questions précises en biologie et en physique moléculaire ! Et les O5 ne voudront jamais qu&#39;on dissèque ce truc.//- Dr ████
&gt; **Notes :** //Une FIM a tout de même été envoyée ratisser la côte Californienne.// - Dr █████
[[/collapsible]]

[[collapsible show=&#34;Rapport d&#39;Expérience 034-Gamma - 03/10/201█:&#34; hide=&#34;Rapport d&#39;Expérience 034-Gamma - 03/10/201█:&#34;]]
&gt; **Sujet :** █████ █████, âgé de douze (12) ans.
&gt; **Procédure :** Il lui fut demandé d&#39;entrer dans la chambre de confinement de SCP-034-FR. Il fut équipé un briquet et reçut l&#39;ordre de l&#39;allumer et de le brandir en direction de l&#39;objet si il sentait que celui-ci devenait hostile.
&gt; **Résultats :** L&#39;objet réagit de manière hostile mais marqua un temps d&#39;hésitation. Le sujet eut le temps d&#39;allumer son briquet mais perdit son oreille gauche lorsqu&#39;il fut attaqué.
&gt; **Analyse :** //Bon. On sait maintenant que la limite d&#39;âge se trouve entre 5 et 12 ans. Bravo. Quelle avancée spectaculaire. Mais vous avez sûrement entendu gueuler le Conseil d&#39;Ethique, et vous savez donc sûrement qu&#39;ils ne voudront jamais que l&#39;on retente des tests sur des enfants. Je propose donc que l&#39;on se base sur la prise de conscience du sexe par les sujets comme critère de sélection pour les tests. Comme ça, au moins, on aura de la marge.// - Dr ████
&gt; **Notes :** //Proposition approuvée.// - █████ █████, Directeur de la Zone-Tèt.
[[/collapsible]]

[[collapsible show=&#34;Rapport d&#39;Expérience 034-Êta - 08/01/201█:&#34; hide=&#34;Rapport d&#39;Expérience 034-Êta - 08/01/201█:&#34;]]
&gt; [DONNÉES SUPPRIMÉES]
[[/collapsible]]

//**Les expériences menées sur SCP-034-FR sont suspendues jusqu&#39;à nouvel ordre. Les unités d&#39;urgence 24 et 512 du département de recherche ont été chargées de trouver une solution aux conséquences de l&#39;échec de l&#39;Expérience 034-Êta.**// - O5-█
