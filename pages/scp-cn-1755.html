------

[[include component:image-block
|name=https://s1.ax1x.com/2020/06/06/tyg6fK.jpg
|caption=SCP-CN-1755-1成虫个体
]]
**特殊收容措施：**--SCP-CN-1755应被收容在Site-CN-10的一个标准人形混凝土收容间里，并按照计划进行24小时监视SCP-CN-1755-1的成长情况。收容室内应有普通人类生活的必需设施如床、洗手间等。关于SCP-CN-1755的实验需要至少一名3级研究员的批准。--

事件SCP-CN-1755-§发生后，SCP-CN-1755已被确认为无效化，任何收容措施已不必要进行。

**描述：**SCP-CN-1755是一个人形实体，身高1.61米，状貌符合15岁亚裔男童特征。刚收容时项目的身体健康情况较差[[footnote]] 通过注射特质营养液后项目健康状况明显改善。[[/footnote]]，但未受其异常性质的影响。SCP-CN-1755可以熟练使用中文交流，并对基金会工作人员通常表现出亲切友好的态度，关于基金会对其进行的收容举动表示理解并愿意配合。

项目的异常性质在于其背部皮肤厚度达到5cm～6cm不等，且其上分布有若干个直径3cm～5cm的坑洞，其深度直接贯穿项目的背部皮肤，其坑洞的成因至今未知。坑洞的存在并不影响项目本身的日常活动。每个坑洞内有数个白色虫卵。

SCP-CN-1755-1是所有坑洞内的白色虫卵及其不同形态的总称，其在适宜时机下会进行一系列的非常规孵化过程，详见文本记录。

项目对于SCP-CN-1755-1的存在并未作解释，并坚称其是无害的。项目有时会与SCP-CN-1755-1成虫个体进行互动。

------

[[collapsible show=&#34;[+ SCP-CN-1755-1演变过程文本记录]&#34; hide=&#34;[- SCP-CN-1755-1演变过程文本记录]&#34;]]

&gt; **第一阶段（0～3天）**
&gt; 
&gt; SCP-CN-1755-1个体表现为一枚白色虫卵，长度在0.5～0.7cm间不等，此时个体未表现出异常性质，其内部可以检测到有生命活动。

&gt; **第二阶段（3～14天）**
&gt; 
&gt; 虫卵完全孵化为幼虫，进入第二阶段。此阶段SCP-CN-1755-1个体表现为一类似于大凤蝶科幼虫，外表呈现白色，会在坑洞内进行间或性的移动。幼虫的移动不受SCP-CN-1755的运动影响，其亦不会进入SCP-CN-1755的身体内部。
&gt; 
&gt; 据观察，幼虫的成长与SCP-CN-1755的身体健康情况下落呈反比。[[footnote]]即幼虫的成长会以某种方式消耗SCP-CN-1755的体内营养物质。[[/footnote]]为保证SCP-CN-1755的生命活动，应每小时为其注射特制营养液。

&gt; **第三阶段（14～31天）**
&gt; 
&gt; SCP-CN-1755-1个体进入第三阶段。出于此阶段的幼虫会通过噬咬的方式钻入SCP-CN-1755的背部，并停止活动。在该阶段内幼虫会逐渐与SCP-CN-1755的肉体融合并最终完全一体化。此阶段SCP-CN-1755此时的身体健康情况下降速度加剧，营养液的注射可以有效抑制这种情况的发生。

&gt; **第四阶段（31～64天）：**
&gt; 
&gt; SCP-CN-1755的背部会出现数个隆起部分，在数秒后隆起部分爆开并飞出一个SCP-CN-1755-1成虫个体，推测其由第四阶段的幼虫个体转化而来，个体的外形如上图所示，未匹配任何一种已知蝴蝶种类。成熟个体会在项目周围环绕飞舞并偶尔落在项目的身上。
&gt; 
&gt; SCP-CN-1755-1成虫个体被认为具有一种模因性质。所有以直接视线接触到成熟个体的人均会感到平静且情不自禁地微笑，乐意与成熟个体进行互动并感到愉悦。

&gt; **第五阶段（64～72天）：**
&gt; 
&gt; 成虫个体将会逐渐停止活动，生命机能大幅度下降，最后停附在SCP-CN-1755的背部，在坑洞内产下数个白色虫卵后停止生命活动。其残骸会消散为晶莹粉末状并融入SCP-CN-1755的背部。此时接触到成虫留下的粉末状态残骸的人员会感到轻微的悲伤，并会得到一段模糊的记忆，记忆的详情似乎是随机的，详见下文。

&gt; **记忆描述[[footnote]] 记忆场景中均以旁观者视角记录，推测为SCP-CN-1756-1成虫视角。[[/footnote]]：**
&gt; 
&gt; * 一个黑暗的小屋里，几个人围着SCP-CN-1755殴打，施暴者的样貌均难以识别，但可认出是男性，体格与SCP-CN-1755类似。
&gt; 
&gt; * 一个装饰华丽的客厅，SCP-CN-1755正在被一个体格高大的男人用皮鞋殴打，SCP-CN-1755似乎在哭喊些什么，但无法回忆清晰。
&gt; 
&gt; * SCP-CN-1755站在某栋大楼的天台上，望向楼下[[footnote]] 目测有30米左右高。[[/footnote]]。
&gt; 
&gt; * SCP-CN-1755躺在一个手术台上，周围人声嘈杂，可以听到清晰的尖叫声，通过背景墙上模糊的Logo辨认出是[数据删除]医院。
&gt; 
&gt; * SCP-CN-1755与SCP-CN-1755-1-C在某处草原上嬉戏，可以看到SCP-CN-1755笑得很开心。
&gt; 
&gt; * SCP-CN-1755倚靠在一颗大树下沉睡，数只SCP-CN-1755-1-C成熟个体在周围飞行，周围环境与初次发现SCP-CN-1755个体的地方相符合。

[[/collapsible]]

------

[[collapsible show=&#34;[+ SCP-CN-1755-N事件文本记录]&#34; hide=&#34;[- SCP-CN-1755-N事件文本记录]&#34;]]

&gt; **时间：**7/8/2022
&gt; 
&gt; **地点：**Site-CN-10 SCP-CN-1755收容室
&gt; 
&gt; **记录设备：**收容室内置摄像头
&gt; 
&gt; **经过：**所有SCP-CN-1755-1成虫个体突然集体停附在SCP-CN-1755的背上，并未经产卵过程直接进入第五阶段的最终状态与SCP-CN-1755的背部融合，且其背部上的所有坑洞均逐渐缩小至消失[[footnote]] 注意到此时坑洞内已无任何形态的SCP-CN-1755-1个体存在。[[/footnote]]。在融合结束后，SCP-CN-1755的背部出现一巨大隆起，此时SCP-CN-1755表情体现出它正在经历巨大的痛苦。30秒后，隆起部分炸裂，溅出少量血液，其中展开出一对巨大的翅膀，外形与SCP-CN-1755-1的翅膀相似。随后SCP-CN-1755的身体逐渐变得透明[[footnote]] 根据后续事件推测其正在进行灵体化。[[/footnote]]，随后项目无视了物理障碍径直向上飞行，并最终穿过Site-CN-10的顶部，停滞数秒后，身体消散为粉末状落下。粉末呈现淡绿色晶体状，但无实体，所有与粉末进行接触的人均感到重度的悲伤情绪并流出眼泪。粉末接触地面后迅速消失。过程持续32秒。
&gt; 
&gt; 处于特殊情况观察的目的，记录过程中没有出动人员阻拦。
&gt; 
&gt; **后续措施：**确认SCP-CN-1755实体完全消散后，已重新分级为Neutralized（无效化）。

[[/collapsible]]</textarea></pre>
