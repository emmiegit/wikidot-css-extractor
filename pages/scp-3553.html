    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-3553 - They All Go Into the Dark
**Auteur :** [[user Tufto]]
**Traducteur :** [[user Fourmi1(MNIW)]]
**Date de publication originale :** 9 juillet 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-3553

**Classe :** Keter

**Procédures de Confinement Spéciales :** Toute instance de SCP-3553 découverte doit être capturée par la Fondation. Étant donné l’impossibilité de trouver un jour la totalité des instances de SCP-3553, le nombre d’instances de SCP-3553-A existant actuellement n’est pour l’instant pas déterminé. Toute instance de SCP-3553-A doit être mise en détention par la Fondation.

Les tentatives de protéger les instances de SCP-3553-A des évènements SCP-3553-B ont rencontré l&#39;échec jusqu’à maintenant. Ces tentatives se sont concentrées sur la mise en place d’une observation et d’un contact physique constant avec les instances de SCP-3553-A durant le délai donné par les instances de SCP-3553 des événements SCP-3553-B. Les chercheurs sont actuellement à la recherche de méthodes plus développées de prévention de SCP-3553-B, telles que l’usage d’Ancre à Réalité de Scranton.

**Description :** SCP-3553 désigne un phénomène récurrent affectant les briques de lait en carton distribuées aux États-Unis d’Amérique et au Royaume-Uni. Un total de neuf instances de SCP-3553 ont été découvertes à ce jour.

SCP-3553 se manifeste comme un message écrit, généralement accompagné d’une photographie, concernant la disparition d’un enfant âgé de 16 ans. Celui-ci fournit des détails sur la disparition tels que le nom de l’enfant, son âge, son apparence, le lieu et la date de la disparition. La date et le lieu de la disparition se situent toujours plusieurs années dans le futur. Le style d’écriture et la présentation rappellent quelque peu l’Appel des Briques de Lait dans les années 80 et 90[[footnote]] Une initiative des États-Unis et de plusieurs autres pays impliquant que le visages et des détails d’enfants disparus soient imprimés sur le côté des briques de lait.[[/footnote]], mais avec quelques différences, notamment l’absence d’un numéro de téléphone. Les disparitions, à ce jour, se sont toutes déroulées au sein du Royaume-Uni ou des États-Unis, pays dans lesquelles l’Appel des Briques de Lait ou des initiatives similaires ont pris place.

Tous les enfants mentionnés sont réels ; ils sont donc désignés instances de SCP-3553-A. Toutes les disparitions mentionnées se déroulent à la date spécifiée sans exception ; celles-ci sont donc désignées événements SCP-3553-B. Tenter d’observer un événement SCP-3553-B s’est montré en pratique impossible ; chaque tentative en ce sens a donné lieu à quelque obstacle dans le champ de vision de l’observateur, bien que le personnel de la Fondation n’ait été présent qu’à --deux-- trois événements SCP-3553-B à la date du --19/08/2016-- 08/07/2017.

Les instances de SCP-3553-A ont parfois signalé une conscience des événements SCP-3553-B à l’instant précédant immédiatement leur disparition.

SCP-3553 a été découvert le 05/09/1991, lorsqu’un chercheur de la Fondation aperçut par hasard une instance de SCP-3553-A tandis qu’il faisait des courses dans le supermarché local de Scranton, en Pennsylvanie. Étant donné cela et le fait qu’au moins une instance de SCP-3553-A est le fils d’un chercheur de la Fondation, il est supposé que les créateurs de SCP-3553 sont conscients de l’existence de la Fondation. La plus ancienne instance de SCP-3553 découverte semble dater du milieu des années 70, bien avant que l’Appel des Briques de Lait ne commence.

[[collapsible show=&#34;+ Rapport d’incident&#34; hide=&#34;- Rapport d’incident&#34;]]

Ci-dessous se trouve une liste de toutes les instances connues de SCP-3553 et des détails les concernant. La liste est rangée par ordre chronologique de l’apparition présumée de chaque instance de SCP-3553.

&gt; **Instance de SCP-3553-A :** Jonathan Brown. Date de naissance : 19/05/1965.
&gt; 
&gt; **Date d’apparition de SCP-3553 :** Début-milieu années 70 ; découvert le 12/11/1992.
&gt; 
&gt; **Texte de SCP-3553 :** Jonathan Brown est porté disparu depuis le 04/04/1978. Il est âgé de 12 ans, mesure 1 m 62, a les cheveux bruns et les yeux bleus. Jonathan a été vu pour la dernière fois entrant dans la Forêt ██████ dans l’Éta [sic] de Washington. Si vous avez la moindre information, veuillez nous contacter.
&gt; 
&gt; **Détails de l’événement SCP-3553-B :** Le 04/04/1978, Jonathan Brown quitta sa maison pour faire une courte marche récréative. Il a été vu pour la dernière fois cinq minutes plus tard par un voisin, Hillary Cox, alors qu’il entrait dans la Forêt ██████.
&gt; 
&gt; En 1999, un pull-over porté par Brown a été découvert dans la Forêt ██████. Aucune autre trace n’a été découverte.

&gt; **Instance de SCP-3553-A :** Sally Cartwright. Date de naissance : 29/01/1979
&gt; 
&gt; **Date d’apparition de SCP-3553 :** En 1980 environ. Découvert le 08/01/1994
&gt; 
&gt; **Texte de SCP-3553 :** Sally Cartwight a les yeux bleus, les cheveux blonds, 6 ans et est portée DISPARUE. Elle a disparu de Castlemorton Common dans le Worcestershire il y a 7 jours. Elle aime dessiner. Veuillez nous contacter dans les plus brefs délais pour la moindre information.
&gt; 
&gt; **Détails de l&#39;événement SCP-3553-B :** Le 07/08/1985, Mademoiselle Cartwright et ses parents faisaient une promenade à travers Castlemorton Common. Mademoiselle Cartwright devint soudain agitée et courut au-devant d&#39;eux. Ses parents déclarèrent qu&#39;elle écrivait dans un carnet qu&#39;elle employait souvent pour dessiner tandis qu&#39;elle courait. Sally sortit momentanément du champ de vision de ses parents, ayant descendu une légère pente ; lorsque ses parents la rattrapèrent, elle ne pût pas être localisée. Seuls ses vêtements, son carnet et un crayon furent laissés derrière. Sur la dernière page du carnet étaient écrits les mots &#34;Leurs [sic] tous rêvant en bas&#34;.

&gt; **Instance de SCP-3553-A :** Joanna Smith. Date de naissance : 08/12/1986.
&gt; 
&gt; **Date d&#39;apparition de SCP-3553 :** 05/09/1991 environ, la date de découverte.
&gt; 
&gt; **Texte de SCP-3553 :** APPEL À TOUS CEUX QUI ONT DES INFORMATIONS. Joanna Smith a disparu dans la Cellule de Confinement pour Humanoïdes Standard 18 du Site-109 le 12/12/1996. Elle a 10 ans, mesure 1 m 24, avec des cheveux brun et des yeux verts. Elle aime écrire des poèmes et apprécie les jours ensoleillés.
&gt; 
&gt; **Détails de l&#39;événement SCP-3553-B :** Joanna Smith a été immédiatement mise en détention par la Fondation. Elle a été interrogée et il fut déterminé qu&#39;elle ne connaissait rien à propos de SCP-3553. Elle a été placée dans la Cellule de Confinement pour Humanoïde Standard 18 du Site-109. Au moment de sa disparition (14:43 le 12/12/1996), elle était observée dans sa cellule par 2 agents de la Fondation ; une panne de courant causa l&#39;arrêt des lumières et du flux de caméra, brisant le lien visuel des gardes de Mademoiselle Smith. Après 5 secondes, le courant fut rétabli ; l&#39;événement SCP-3553-B s&#39;était produit.
&gt; 
&gt; Un des gardes – l&#39;agent Mullins – déclara plus tard avoir entendu Mademoiselle Smith dire &#34;Je n&#39;aime pas le noir&#34; peu avant la panne de courant.

&gt; **Instance de SCP-3553-A :** Ali Khan. Le sujet ne put être localisé ou identifié.
&gt; 
&gt; **Date d&#39;apparition de SCP-3553 :** 15/06/1994 Environ.
&gt; 
&gt; **Texte de SCP-3553 :** PORTÉ DISPARU. VEUILLEZ NOUS CONTACTER EN URGENCE. Ali Khan a été enlevé du ventre de sa mère le 07/08/1999. Informations recherchées désespérément. SI VOUS SAVEZ //QUOI QUE CE SOIT//, CONTACTEZ-NOUS.
&gt; 
&gt; **Détails de l&#39;événement SCP-3553-B :** Inconnu.

&gt; **SCP-3553-A instance:** Mike Kaczynski. DOB: 20/10/1993
&gt; 
&gt; **Date d&#39;apparition de SCP-3553 :** Année 2000 environ. Découvert le 20/01/2006.
&gt; 
&gt; **Texte de SCP-3553 :** ENVOYEZ DE L&#39;AIDE D&#39;URGENCE. Mike Kaczinsky a été vu pour la dernière fois quittant la Confiserie de Wilson sur la 5^^e^^ Avenue, à New York City, le 17/05/2004. Il mesure 1 m 34, a les cheveux blonds et les yeux gris et il est effrayé et seul. Il fait noir là où il se trouve. CONTACTEZ-NOUS S&#39;IL VOUS PLAÎT.
&gt; 
&gt; **Détails de l&#39;événement SCP-3553-B :** Mr Kaczinsky a été vu pour la dernière fois par un certain James William tandis qu&#39;il quittait la boutique de Wilson, &#34;la Confiserie de Wilson&#34;. Ni lui ni aucun de ses effets n&#39;ont été vus depuis.

&gt; **Instance de SCP-3553-A :** Jacob Montauk. Date de naissance : 17/06/1994.
&gt; 
&gt; **Date d&#39;apparition de SCP-3553 :** 01/03/2003 environ. Découvert le 24/07/2016.
&gt; 
&gt; **Texte de SCP-3553 :** RAMENEZ-LE SAIN ET SAUF. Jacob Montauk manque à sa tante. Il a disparu le 25/05/2008. Il a 14 ans, mesure 1 m 70, a les cheveux brun clair et les yeux gris-vert. C&#39;est un écrivain particulièrement loquace et il veut rentrer à la maison si fort. Il fait si froid. S&#39;IL VOUS PLAÎT SORTEZ-LE DE LÀ SORTEZ-LE DE LÀ.
&gt; 
&gt; **Détails de l&#39;événement SCP-3553-B :** Le 25/05/2008, Jacob Montauk n&#39;est pas revenu alors qu&#39;il marchait depuis l&#39;école. Ses vêtements et effets furent découverts intacts plus tard le même jour, sous un chêne. Il a été noté que Montauk regardait autour de lui nerveusement par les enregistrements des caméras de sécurité distantes de 50 mètres.

&gt; **Instance de SCP-3553-A :** Jane Farmer. Date de naissance : 09/07/2010
&gt; 
&gt; **Date d&#39;apparition de SCP-3553 :** 07/08/2007 environ.
&gt; 
&gt; **Texte de SCP-3553 :** BÉBÉ JANE VEUX JUSTE RENTRER À LA MAISON. Jane Farmer a disparu des locaux de la Fondation à 15:00 le 21/08/2012. Elle manque tendrement à sa mère et son père. AIDEZ-LA S&#39;IL VOUS PLAÎT- elle a les cheveux bruns et des yeux vert et une peur constante du noir. S&#39;IL VOUS PLAÎT FAITES CESSER LE RÊVE.
&gt; 
&gt; **Détails de l&#39;événement SCP-3553-B :** Jane Farmer et sa famille proche furent mis en détention par la Fondation peu après sa naissance. Le 21/08/2012, Mademoiselle Farmer fut emmenée au Complexe d&#39;Expérimentation en Extérieur 9 du Site-44 avec 10 agents et un flux vidéo l&#39;observant. À 15:04, le flux vidéo s&#39;arrêta et tous les agents présents furent momentanément aveuglés par un soudain flash d&#39;intense lumière provenant de la fenêtre du proche Complexe d&#39;Expérimentation D. Celui-ci a été causé par un test sur SCP-███. Lors de cette absence momentanée d&#39;observation, l&#39;événement SCP-3553-B se produisit.
&gt; 
&gt; Un grand nombre de systèmes d&#39;enregistrement et de traçage avaient été implantés chirurgicalement sur Mademoiselle Farmer. Ceux-ci ne disparurent pas avec Mademoiselle Farmer.

&gt; **Instance de SCP-3553-A :** Robert Fenchurch. Date de naissance : 26/02/2006.
&gt; 
&gt; **Date d&#39;apparition de SCP-3553 :** 18/08/2001 environ. Découvert le 09/04/2015.
&gt; 
&gt; **Texte de SCP-3553 :** AVEZ-VOUS VU NOTRE FILS ? Robert Fenchurch a été vu pour la dernière fois à 02:04 au Site-1010 le 08/07/2017. Il a les yeux bruns. Il manque douloureusement à sa mère, le Dr Fenchurch du Site-1010. Robert est un doux garçon qui veux juste faire savoir à sa mère qu&#39;il va bien, qu&#39;il est vivant, qu&#39;il a peur mais qu&#39;il est en bonne santé. S&#39;IL VOUS PLAÎT ARRACHEZ-LE DE LÀ.
&gt; 
&gt; **Détails de l&#39;événement SCP-3553-B :** --Ne s&#39;est pas encore produit ; la date se situe dans le futur. M. Fenchurch a été mis en détention par la Fondation.-- Veuillez consulter l&#39;Addendum 1 ci-dessous pour plus de détails.

&gt; **Instance de SCP-3553-A :** Anna Singer. Date de naissance : 01/09/2003.
&gt; 
&gt; **Date d&#39;apparition de SCP-3553 :** 05/06/2013 environ.
&gt; 
&gt; **Texte de SCP-3553 :** RAMENEZ-LA DU NOIR. Anna Singer mesure 1 m 61 et a les yeux bruns et les cheveux bleus. Elle adore chevaucher et a si froid dans le noir. Elle veut retrouver ses parents. Pourquoi ne retrouve-t-elle pas ses parents. Elle disparut lors de la grande brèche de confinement du 08/09/2018. Et maintenant elle rêve dans le noir. Si vous avez la moindre information sur sa localisation, S&#39;IL VOUS PLAÎT AIDEZ À ME RAMENER POUR L&#39;AMOUR DE DIEU.
&gt; 
&gt; **Détails de l&#39;événement SCP-3553-B :** Ne s&#39;est pas encore produit ; la date se situe dans le futur. Miss Singer a été mise en détention par la Fondation. Il n&#39;y a désormais plus de procédures de confinement en place pour empêcher l&#39;événement SCP-3553-B imminent ; des recherches sont en cours.

[[/collapsible]]

[[collapsible show=&#34;+ Addendum 1 : Expérience-3553-3&#34; hide=&#34;- Addendum 1 : Expérience-3553-3&#34;]]

&gt; **Sujet :** SCP-3553-A-8.
&gt; 
&gt; **Heure et Date:** 02:03 le 08/07/2017, l&#39;heure de la disparition programmée de SCP-3553-A-8 selon l&#39;instance de SCP-3553 correspondante.
&gt; 
&gt; **Configuration :** SCP-3553-A-8 a été placé dans le Complexe d&#39;Expérimentation Sécurisé du Site-1010. 12 projecteurs ont été dirigés directement sur SCP-3553-A-8, chacun connecté à une source d&#39;énergie distincte. 15 membres du personnel de la Fondation observaient SCP-3553-A-8. Le Dr Fenchurch et le Dr Jones tenaient les bras et les mains de SCP-3553-A-8. Plusieurs bougies et miroirs ont été disposés autour de SCP-3553-A-8. Dans le but de réduire le stress psychologique subi par SCP-3553-A-8, il fut informé qu&#39;il s&#39;agissait d&#39;un rituel religieux qui éloignerait les &#34;démons&#34;. Plusieurs Ancre à Réalité de Scranton active ont été placées autour de SCP-3553-A-8. Le Dr Fonseca était le chercheur en chef, observant l&#39;événement à travers 10 flux vidéo.
&gt; 
&gt; La mère de SCP-3553-A-8, le Dr Fenchurch, avait demandé l&#39;accès à SCP-3553-A-8 durant l&#39;expérience. La requête fut approuvée par le Dr Fonseca.
&gt; 
&gt; Sur la base des résultats des expériences précédentes, l&#39;expérience était considérée comme ayant une chance de réussite faible.
&gt; 
&gt; //&lt;Début de l&#39;enregistrement&gt;//
&gt; 
&gt; **Dr Fonseca :** OK, Robert, nous t&#39;avons en visuel. Le contact physique sera maintenu par ta mère et le Dr Jones. Est-ce que tout va bien ?
&gt; 
&gt; **SCP-3553-A-8 :** O-Oui, merci, m&#39;dame.
&gt; 
&gt; **Dr Fonseca :** Je te l&#39;ai dit, appelle-moi Maria. OK, T-2 minutes. Tiens bon, Robert.
&gt; 
&gt; //Une minute passe sans aucune communication.//
&gt; 
&gt; **SCP-3553-A-8 :** Hum, maman ?
&gt; 
&gt; **Dr Fenchurch :** Oui, Robert?
&gt; 
&gt; **SCP-3553-A-8 :** Tu- Tu crois que ça va aller ? C&#39;est juste… j&#39;ai cette sensation que quelque chose approche.
&gt; 
&gt; **Dr Fenchurch :** Je-
&gt; 
&gt; //Le Dr Fenchurch s&#39;arrête un instant et est visiblement tendue.//
&gt; 
&gt; **Dr Fenchurch :** T-Tout va bien de passer, Robert. Rien ne peut t&#39;atteindre ici. Tout le monde ici est un ami. Tu es en parfaite s-sécurité.
&gt; 
&gt; **SCP-3553-A-8 :** C&#39;est juste que depuis que je, hum, j&#39;ai entendu quelqu&#39;un dire-
&gt; 
&gt; **Dr Fonseca :** //Rien// ne va t&#39;arriver, Robert. Il n&#39;y a aucun moyen que cela t&#39;arrive. Nous nous en sommes assurés. Alors tiens le coup, ok ?
&gt; 
&gt; **SCP-3553-A-8 :** …J&#39;ai peur, maman.
&gt; 
&gt; **Dr Jones :** Tout va bien, Robert. C&#39;est bon. Regarde autour de toi. Il n&#39;y a aucun moyen que les démons t&#39;atteignent. Des lumières illuminent tout autour de nous. Rien ne peut t&#39;approcher.
&gt; 
&gt; **Dr Fenchurch :** Ne t&#39;inquiète pas, chéri. Je te tiens. Tout va bien se passer.
&gt; 
&gt; **SCP-3553-A-8 :** …Très bien.
&gt; 
&gt; **Dr Jones :** T-30 secondes, Dr Fonseca.
&gt; 
&gt; **Dr Fonseca :** Merci. Allez, Robert, sois un brave garçon !
&gt; 
&gt; //SCP-3553-A-8 a commencé à pleurer en silence.//
&gt; 
&gt; **SCP-3553-A-8 :** Maria ?
&gt; 
&gt; **Dr Fonseca :** Oui, Robert ?
&gt; 
&gt; **SCP-3553-A-8 :** Je crois que je sais ce que sont les cartons.
&gt; 
&gt; **Dr Fenchurch :** Qu- Quoi ? Robert ? Qu&#39;est-ce que tu veux dire ?
&gt; 
&gt; **SCP-3553-A-8 :** Ce sont… les autres, ils rêvent de leur maison… ils essayent juste de nous prévenir…
&gt; 
&gt; **Dr Fenchurch :** Robert, arrête ! Comment est-ce que tu sais tout ça ?
&gt; 
&gt; **Dr Fonseca :** Rêver de leur maison ? Qu&#39;est-ce que ça veut dire, SC- Robert ?
&gt; 
&gt; //SCP-3553-A-8 garde le silence pendant 4 secondes.//
&gt; 
&gt; **Dr Fonseca :** Robert ? Tout va bien ?
&gt; 
&gt; **Dr Fenchurch :** Chéri, c&#39;est bien chéri, tout va bien se passer…
&gt; 
&gt; **SCP-3553-A-8 :** M-Maman, je t&#39;aime. Ce n&#39;est pas de ta faute, OK ?
&gt; 
&gt; **Dr Fonseca :** Robert, il n&#39;y a pas besoin de- écoute, si tu peux nous en dire plus-
&gt; 
&gt; **SCP-3553-A-8 :** Ce n&#39;est pas parce que tu es toi, maman, ce n&#39;est pas ta faute… c&#39;est juste ce que font les parents. Ils ont peur. Et c&#39;est ce qui arrive après.
&gt; 
&gt; **Dr Fenchurch :** Q-quoi ?
&gt; 
&gt; **SCP-3553-A-8 :** Juste- n&#39;aie juste pas peur du noi-
&gt; 
&gt; //À ce moment, une panne de courant se produisit, coupant tout lien vidéo ou audio, ainsi que les projecteurs. Une fois le courant restauré 10 secondes plus tard, SCP-3553-A-8 avait disparu et les membres du personnel sur place se trouvaient dans un état de détresse considérable. Toutes les bougies avaient été éteintes ; l&#39;Ancre à Réalité de Scranton a été découverte complètement surchauffée. Dans la confusion, personne ne fut capable d&#39;observer la disparition de SCP-3553-A-8.//
&gt; 
&gt; //Le Dr Jones lâcha SCP-3553-A-8 au moment de la coupure de courant, ayant apparemment sursauté un instant. Le Dr Fenchurch, cependant, ne lâcha pas ; elle déclara plus tard avoir senti SCP-3553-A-8 être &#34;tiré vers le bas&#34; pendant l&#39;espace de 2-3 secondes.//
&gt; 
&gt; //&lt;Fin de l&#39;enregistrement&gt;//
&gt; 
&gt; **Note :** À la suite de cet incident, les Drs Fonseca et Fenchurch ont demandé à être transférés sur des projets différents. Ces requêtes ont été approuvées.
[[/collapsible]]
