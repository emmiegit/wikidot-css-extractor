**项目编号：**SCP-CN-2981

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2981已被各大电商平台以“被游戏运营商举报”的名义下架。一切SCP-CN-2981-1个体一经发现即需被执行一次B级记忆消除，以去除其关于SCP-CN-2981的认知。对各大电商平台的监视仍然在持续进行中，以防止SCP-CN-2981再次出现；关于其相关企业“██游戏”的调查仍在进行中。

SCP-CN-2981-2目前处于Site-CN-20的管控之下。将SCP-CN-2981-2用于提高基金会成员工作效率的提案仍在考虑中。

**描述：**SCP-CN-2981为一家曾活跃于多家中国互联网电商平台的网络商铺，其店铺名为“██网游专营店”。根据该店铺的描述，其主营业务为“网络游戏、手机游戏相关业务”。该店铺的拥有者指向一个不存在的人名，任何尝试寻找到此店铺实际所有人的尝试都失败了。根据目前的推测，SCP-CN-2981疑似是由一个AI运营的。

当任一人类个体向SCP-CN-2981下单并指定特定的游戏时，该人类个体将于付款后成为一个SCP-CN-2981-1个体。在SCP-CN-2981-1的异常效应持续期间，该个体将会倾向于连续游玩特定的网络游戏或手机游戏，持续时间自数小时至数天不等，具体时长取决于付款的多少。生理指标检测表明这一阶段SCP-CN-2981-1大脑的奖赏通路高度活跃，且自发地释放大量多巴胺等物质刺激个体继续进行游戏。无论时间长短，SCP-CN-2981-1在异常效应持续期间都会表示身体感受良好。

同时，注意到异常生效期间，SCP-CN-2981-1个体的肝脏即使在个体极度缺乏睡眠的情况下也未出现高负荷工作的现象，其在夜间的工作强度与工作方式与具有良好生活习惯的一般人类个体处于睡眠状态时相近。尽管如此，目前认为SCP-CN-2981-1个体的其他器官在异常效应结束后依然会受缺乏睡眠导致的负面影响。

SCP-CN-2981-2为SCP-CN-2981备案中描述的注册地点，其本身为一座处于中国██省██市北郊的厂房，曾经隶属于██纺织厂，如今已经被废弃。相关记录表明其于201█年被一名为“██游戏”的企业买下，标注的用途为“办公场所”。在SCP-CN-2981-2内部发现了多于300个大小不同的玻璃罐状容器，其中均装有一肝脏样组织（称为SCP-CN-2981-3），浸泡于大量成分复杂的溶液中；现时的研究认为该溶液可作为维持其中浸泡的SCP-CN-2981-3生理活性的营养液使用。

实验结果证实，当SCP-CN-2981-1个体处于异常状态期间时，一个SCP-CN-2981-3将被激活并开始运转，其工作强度和工作模式接近连续处于缺乏睡眠和疲倦状态的人类肝脏的工作模式。在被激活的状态下，SCP-CN-2981-1体内的部分物质（包括血液等）将在进入其自身肝脏后被传送进入SCP-CN-2981-3中，并在其中完成相应代谢过程后重新被传输回SCP-CN-2981-1体内；当相应的SCP-CN-2981-1个体异常状态解除后，SCP-CN-2981-3将重新回归休眠状态。

在目前于SCP-CN-2981-2内部发现的全部SCP-CN-2981-3中，23只SCP-CN-2981-3已经处于衰竭和失活的状态。

**附录：**某一SCP-CN-2981-1个体与SCP-CN-2981的沟通记录

以下内容提取自某一SCP-CN-2981-1个体在获得异常效应之前与SCP-CN-2981的沟通记录，信息提取自该个体的手机。

&gt; ##blue|**SCP-CN-2981-1：**老板 我下单了##
&gt; @@@@
&gt; ##blue|**SCP-CN-2981-1：**我想问一下你们这个代肝[[footnote]]中国互联网习惯用语，与“代练”“代打游戏”同义。[[/footnote]]靠谱吗##
&gt; @@@@
&gt; ##red|**SCP-CN-2981：**我们这块做多少年了##
&gt; @@@@
&gt; ##red|**SCP-CN-2981：**肯定靠谱##
&gt; @@@@
&gt; ##blue|**SCP-CN-2981-1：**不是用什么科技[[footnote]]指使用作弊器、修改游戏数据等手段进行游戏或获取游戏奖励。[[/footnote]]之类的吧##
&gt; @@@@
&gt; ##red|**SCP-CN-2981：**不会的 纯手打##
&gt; @@@@
&gt; ##blue|**SCP-CN-2981-1：**不会被封号吧##
&gt; @@@@
&gt; ##red|**SCP-CN-2981：**肯定不会 封号了我赔你十倍的钱##
&gt; @@@@
&gt; ##blue|**SCP-CN-2981-1：**那就行##
&gt; @@@@
&gt; ##blue|**SCP-CN-2981-1：**我想活动结束前把活动本都打了##
&gt; @@@@
&gt; ##blue|**SCP-CN-2981-1：**██满破##
&gt; @@@@
&gt; ##blue|**SCP-CN-2981-1：**这个能做到吗##
&gt; @@@@
&gt; ##red|**SCP-CN-2981：**应该可以##
&gt; @@@@
&gt; ##blue|**SCP-CN-2981-1：**行##
&gt; @@@@
&gt; ##blue|**SCP-CN-2981-1：**那我确认收货[[footnote]]部分电商平台的卖家在买家确认收货之后才能收到买家的付款。[[/footnote]]了##
&gt; @@@@
&gt; ##blue|**SCP-CN-2981-1：**对了 代肝期间我自己还能玩吗##
&gt; @@@@
&gt; ##red|**SCP-CN-2981：**就是你自己玩啊##
&gt; @@@@
&gt; ##blue|**SCP-CN-2981-1：**什么意思##
&gt; @@@@
&gt; ##red|**SCP-CN-2981：**你玩游戏我们代肝啊##
&gt; @@@@
&gt; ##blue|**SCP-CN-2981-1：**啥？##

此后，SCP-CN-2981-1进入异常状态。没有进一步的沟通记录。
