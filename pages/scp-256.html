原文：[http://www.scpwiki.com/scp-256 SCP-256] 打字機中的囚徒
作者：[[*user DrakeRunner]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-256

**項目等級：** Euclid

**特殊收容措施：** SCP-256應收容於3立方公尺（10立方英尺）的立方體收容室內，收容室的牆壁應由磚塊與橡膠混合物築成，門口應安裝隔音氣閥，並在兩側牆壁各置入一根長18公分（7英寸）的導電棒。應透過EMR設備與攝影機隨時監視收容室。僅有經過手術改造，能抵抗SCP-256影響之授權人員才能進入或監視收容室。授權人員名單詳見文件SCP-256b。維安等級3以上之人員可在配戴消音耳機後逕行進入，無須受到前述授權之限制。人員在進入收容室前應將身上的任何電子產品、黑色金屬與導電材料，並穿著特別設計的絕緣重定向防護衣（HAZMAT-ELEC），該防護衣在穿戴前、進入前與離開後都必須接受高電荷測試。提供一把強度適宜的泰瑟槍，人員可於測試期間使用之。除了EMR設備外，僅允許人員透過書寫進行記錄。建議使用SCP標準辦公用紙，書寫工具必須無法導電。人員應隨身攜帶蠟筆。

**描述：** 2007-2-3已移入Site 76。SCP-256與一般的打字機大致相似，但其按鍵位置全部固定而不與槓桿相連，且並無滾軸等多數打字機應有的機械部件，其兩端立起了兩個相聚38公分（15英寸）的內向銅盤。儘管肉眼無法窺得，但電磁讀數顯示儘管沒有任何導電介質，銅盤之間仍有大量的電荷流通。如前述之禁止物品被帶入收容室，其電流的振幅與強度都會激增，最終導致電弧生成並擊中前述物品。這也是其收容室不使用鋼筋混擬土製造的原因：鋼筋似乎會刺激該造物。無法確認這些無中生有的電量從何而來，甚至連最初的電流是什麼都無從得知，因為SCP-256內部似乎並無發電源。若電流震盪超過了EMR監控的平均峰值達26%，任何未獲授權人員都必須立即撤離收容室，違反前述規定者，無論其權限等級高低都應即刻處決之。

更多資訊參見文件256b。

&gt;     自：HR_76-5974
&gt;     致：BaseCommand 76-1389
&gt; 
&gt; 容我正式祝賀你的晉升，Trent將軍。發生在你前任者身上的事情讓人非常難過，但在基金會工作就是這樣。無論如何，我查閱了Gerhart將軍以你的權限密碼鎖上的各種機密文件，發現了SCP-256那些真正令人驚訝的事情。
&gt; 
&gt; 首先，那些在授權人員名單上的人根本沒有接受什麼改造。事實上，他們當中有許多人就沒經歷過比常規體檢更嚴重的事情了。而平民呢，嘖嘖。我甚至無法理解為什麼Gerhart將軍要讓他們知道這個基地，看看他們的精神病發展到什麼程度，以及他們知道些什麼，還有我在已故將軍個人檔案的發現，我想他應該是讓他們相信這裡是某種醫院了。
&gt; 
&gt; 再者，你可能已經從平民的筆記與高度機密紙質手稿中發現到了，「授權人員」似乎深信SCP-256曾是一名叫做Elizabeth Waters的年輕成年人，並以某種方式被困在這個造物中。甚至連將軍也被說服了，使得整座指揮總部都受到該物品所生的妄想所影響，這使得我感到相當憂心。所有在「授權」列表上的人員都處於嚴密監視之下。當前還不知道這東西對他們的控制力有多強大，我將會自行審查以Gerhart將軍名義頒行的所有SCP維安措施。
&gt; 
&gt; 第三，還有些造物相關的資訊並未在報告中提及。首先是EMR的變異與示波器結果與人聲非常相似。顯然SCP-256異常性質被觸發時，它就會以某種方式產生音訊。還有受幻覺影響的人員在手寫報告中聲稱，項目會因為金屬物的靠近而感到痛苦。將錄音機帶入收容室內的特工發現自己的幻想症中斷了數日，等到症狀再度復發時，他們表示這麼做幾乎「殺死」了這個造物。
&gt; 
&gt; 無需贅言，SCP-256的維安限制令我難以證實或否認這些流言，但我並不相信它們。簡單來說，將軍，這些都只是幌子，我建議立即對相關人員加以紀律處分。至於SCP-256，我建議對其電力源進行深入研究。只要研究員嚴守已經列在上頭的聲音阻隔措施，任何可能的聽覺危害都能受到控制。當「小女孩」「幾乎死亡」時，並沒有發生功率下降的狀況，更多的導電材料可能會有使造物被永久破壞的風險。
&gt; 
&gt; 不過根據你的新政策，在摧毀可破壞SCP項目前應提前呈交時間表，我已經安排暫定在2008年1月15日將該項目摧毀。
&gt; 
&gt; 你審慎的職員；
&gt; Edward Berstrom.
