**アイテム番号:** SCP-408-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-408-KOの症状を示す患者(SCP-408-KO-1)は、詳細な遺伝子追跡検査以外では予防や早期発見が不可能であり、異常現象が発見される前では患者に当該症状が発現するかを判断するのは困難です。妄想障害の診断を受けた人の中で自害行為が深刻、または原因不明の症状が頻繁に現れる患者を重点的に追跡します。

隔離された患者には、&#34;T-16妄想禁止&#34;教育を実施します。教育には抗精神性薬物の無制限使用が許可され、必要に応じて&#34;愛の教室&#34;の使用が可能です。患者の教育を担当する職員には、5つの体力テストと10種類の適性検査に合格した財団職員のみが使用されます。職員が不足する場合は、Cクラス職員の使用が許可されます。さらに、教育を担当する職員は毎週カウンセリングを受けなければなりません。また、必要に応じて記憶処理を受けることが出来ます。

教育は症状が完治するまで繰り返し行い、6ヵ月以上回復の兆候が見られない患者には射殺が許可されます。射殺は、あらかじめ用意された特殊装備を使用することが推奨されます。

**説明:** SCP-408-KOは妄想障害(//delusional disorder//)の一種です。当該症状は妄想障害の診断を受けた人の中でごく少数に発見される希少疾患であり、伝染性は全くありません。しかし、遺伝的特性を一部受け継ぎ、非常に低い確率で遺伝する可能性があります。SCP-408-KO-1の子孫において当該症状が発現する確率は小数点10桁まで下降します。世代を重ねるほど遺伝する可能性は徐々に低くなっていきます。

SCP-408-KOの主な特徴は、患者の妄想が現実に反映されて患者に影響を及ぼすという点です。しかし、この異常現象は患者のみに影響を及ぼし、実際には何の現象も発生しません。自分を除いた他の存在には[[footnote]]同じ症状を患っているSCP-408-KO-1同士であっても妄想による被害は全く受けません。[[/footnote]]何の影響も及びません。

例えば、SCP-408-KO-1がコップに入った水を&#34;衝撃を与えると爆発する液体爆弾&#34;と言う疑惑(妄想)を抱いた場合、患者の視点においてその水は実際の液体爆弾となります。もし水が溢れたら爆発し、患者が深刻な被害を被ることになります。しかし、他人の視点ではカップに入った水が溢れ、患者に少しかかっただけに見えます。しかし、患者が何の理由もなく大きな負傷した姿は見ることが可能です。このように一般的な状況、つまり何の被害を受けられない状況でも当該症状を示す患者だけが被害を受ける現象が現れます。

逆に、どのようにしても死亡するしかない状況であっても、患者の妄想に基づいて[[footnote]]例えば、自分はこんなことで絶対に死なないという妄想。[[/footnote]]何の被害を受けない、または瞬時に硬化することが出来ます。このような観点から見れば、理論的に全ての患者は永遠の命を持っていることになります。しかし、通常は妄想によって発生した事故を避けることが出来ずに死亡する場合が多く、患者の平均寿命は40歳を超えません。SCP-408-KO-1の中で最も長生きした個体は60回を超える大小の事故を経験したにも関わらず94歳まで生きており、95歳の誕生日を迎える日に「誰かが私のケーキに爆弾を入れた」という妄想が原因で胃が裂けて死亡しました。

このような症状にも明確な限界は存在します。患者の妄想は認知した物体の性質を変える、被害を与えることが出来ない幻覚を見る、自分に降りかかってきた実際の状況を少し変えることに止まっています。つまり、物体の生成や患者自身を除いた他人に対して妄想による直接的な被害を及ぼすことはありません。

以下は、実際の患者を元に調べた症状の一部です。左側が患者の視点、右側が実際の状況です。
&gt; * 落ち葉が火に変わり、身体に触れてすぐに火が付いた。 - 落葉が患者の体にそっと触れた。
&gt; * 完全に破壊された車両から何事もなかったように這い出た。 - 実際には身体が完全に崩壊するような状況であったが、患者には何の被害もなかった。
&gt; * 隣の部屋から聞こえる自分をからかったような会話。 - 隣の部屋では何の音も聞こえず、多くの場合、隣には部屋がない。
&gt; * 荒い息づかいに聞こえる電話の着信音。 - 基本設定の着信音。
&gt; * 自分の名前が書かれている霊安室。 - 一般的な引き出し、あるいは開くことが出来ない箱。
&gt; * 黒い洋服を着て鳴くカラスたち。 - 公園の鳩、あるいは何もない道路。
&gt; * 爆弾に変化した手紙、あるいは紙。 - 普通の手紙、あるいは紙。
&gt; * 毒物に変化した塩。 - 一般的な塩、化学検査でも塩であることが判明した。
&gt; * 全世界を覆った服の山。 - 何も存在しない。
&gt; * 突然消えてしまった太陽。 - 何も起きていない。
&gt; * 巨大なガラスの壁に閉じこめられた。 - 何も起きていない。
&gt; * ドアの外にいる、レインコートを着てタバコを口に咥えた男性(共通事項)。 - インタビューで聞き出した場所に同一の外観をした人物は存在しなかった。
このように、同じ状況と言っても患者の妄想によって非常に多様な状況が発生し得ます。その中で、明白な共通点を見せた証言は&#34;レインコートを着てタバコを口に咥えたドアの外にいる男性(SCP-408-KO-2)&#34;です。対象は患者に直接的な被害を与えることはありません。しかし患者は対象を恐れ、対象によって莫大なストレスを受けます。患者の証言によれば、その男が自分を殺そうとして徐々に近づいてきていると固く信じています。対象は他人や他の存在が患者の妄想で歪曲されて見えるものではなく、患者の妄想にのみ見える幻覚だと推測されます。症状が深刻になるほど患者が対象を目撃する回数は増加し、初期段階ではやっと目に見える程度に遠く存在していますが、時間が経つにつれ次第に近づいてくるようです。対象と接触したと証言した患者は通常、4日以内に妄想の影響で死亡、または強いストレスによって自殺を行います。

現在、SCP-408-KOの完治は非常に困難です。一般的な抗精神性薬物と特殊教育を並行する案が使用されていますが、最終的に患者の約30％ほどは射殺処分されます。ごく少数の場合、射殺処分されても生き残ることがあります。これらは通常、死亡した瞬間&#34;自分は絶対に死なない&#34;という妄想に陥り、一瞬にして身体を再生します。このような事例を防ぐために、銃や薬物より患者が考える時間がないほど素早く射殺が可能な様々な機器が積極的に使用されています。

**補遺1:** SCP-408-KOの治療過程の必要性に対する倫理委員会の答弁
&gt; SCP-408-KOは、単体では民間人に大きな被害を与えません。せいぜい周辺人物たちが驚いたり、衝撃を受けるだけに止まります。それでも、我々がそれらを熱心に治療しようとする理由は、大きく2つあります。患者が妄想によりこれ以上の被害を受けないようにすることが第一の理由であり、患者が原因不明の理由で突然死することを民間人が目撃しないようにするためということが第二の理由です。事実上、民心を安定させることが主な理由だと言えます。
&gt; たまに患者に対して激しい暴力を行ったり、問題を起こした職員を派遣し、患者の教育を担当させるという噂を耳にします。患者に対する治療過程が少し厳しいのは事実ですが、絶対に不要な暴力は行いません。治療過程は患者本人のために、そしてより多くの民心を安定させるため、セキュリティクリアランスレベル4のサイト管理官と倫理委員会が苦心の末に下した決断であることをお知らせ致します。また、患者の教育を担当する職員は全てボランティアです。ごく少数の職員のみが才能を認められ、双方の合意の下に選抜されていることもお知らせ致します。
&gt; それでもSCP-408-KO-1の治療過程について知りたい方がいましたら、遠慮せずにサイト管理官、または倫理委員会に連絡をお願いします。患者の治療過程を見学出来る機会を準備して差し上げます。以上です。

**補遺2:** 現在までに確認されたSCP-408-KO-1個体
* 408-KO-1-1: 確認された初の個体。患者は死亡直前、友人と握手をした時に不快感を示し、「何度も握手をすれば摩擦が起きて燃えてしまう」と言った。患者の友人はふざけて握手を続け、患者は急に悲鳴を上げてすぐに焼却された。患者が着ていた服はそのまま残っていた。この事件は&#34;自然発火現象&#34;として報じられた。
* 408-KO-1-8: 食堂で食事中に死体で発見、死因は中毒と推定される。患者は食堂のコックに塩ではなく、青酸カリ(シアン化カリウム)を渡したと怒った。コックは何事もなく塩をつけて食べたため、患者は戸惑いながらも料理に塩を入れて食べた。死ぬ瞬間まで食べたのが塩ではなく、シアン化カリウムと固く信じていたものと推測される。
* 408-KO-1-10: 警察署において遺体で発見。強い精神的ショックによる心臓発作で死亡。患者は死亡直前に警察署で&#34;レインコートを着てタバコを咥えた&#34;人物が自分をずっと見ているとかなりの興奮状態で証言した。SCP-408-KO-2が証言された最初の事例。
* 408-KO-1-16: 建物の新築現場で発見。当時、5階の高さから落ちた鉄筋は患者の頭を貫通したにも関わらず、患者はすぐに何事もないように起きて自分の目的地に向かった。当時、事故現場には若干の血痕のみが残っていた。患者は追跡して隔離した。患者の頭部には何の損傷も存在しなかった。患者は浮気した内縁の妻が鉄筋を落としたと信じており、そのような女性に殺されることはないと断言していた。この事件は&#34;奇跡の生存&#34;というタイトルで報じられた。
* 408-KO-1-20: 真夏に凍死した状態で発見。患者は「誰かが太陽を消し、氷河期が到来した」と言い、寒さに震えていた。当時、患者がいた家は28℃を超えた状態だった。
