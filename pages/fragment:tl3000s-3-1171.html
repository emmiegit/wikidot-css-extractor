    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module Redirect destination=&#34;http://scp-wiki-cn.wikidot.com/scp-3145&#34;]]

**项目编号：**SCP-3145

**项目等级：**Euclid

**特殊收容措施：**SCP-3145-1目前由法尔松博士占用，博士已经编造了一个技术文档工程师的假身份。已在后院周围筑起一道高墙，所有异常窗口已全部用百叶窗遮罩。为了安全起见，几名特工已伪装成房客入住。

**描述：**SCP-3145是一个实体，通过在SCP-3145-1的窗户凝结的水汽上写字来与人进行交流。SCP-3145-1是位于澳大利亚昆士兰州的一栋两层楼房，它建于1958年，曾几易其主，并无异常活动的历史。

SCP-3145-1的多个窗户上永远凝着一层水汽，不论相对湿度如何。水汽的来源未知。

SCP-3145通过在水汽上写字来与人交流，就好像它在用某个附肢划过窗玻璃表面。没有在窗上发现过属于SCP-3145的生物组织痕迹。可以通过在窗玻璃上写下回复来与SCP-3145进行双向交流。

SCP-3145显然是另一个世界的居民。它说自己并非人类，而且对人类抱有强烈的厌恶。它相信法尔松博士是自己的同类。（见访谈记录。）

**附录：访谈记录3145-01**

&gt; **受访者：**SCP-3145
&gt; 
&gt; **采访者：**詹姆斯·E·法尔松博士，收容站点3145主管
&gt; 
&gt; **&lt;记录开始，9：33&gt;**
&gt; 
&gt; **SCP-3145：**湿 窗 子
&gt; 
&gt; **法尔松：**你好？
&gt; 
&gt; **SCP-3145：**他 们 给 了 我 这 该 死 的 湿 窗 子
&gt; 
&gt; **法尔松：**你是怎么做到这种事的？
&gt; 
&gt; **SCP-3145：**你 不 懂 吗 这 简 直 没 用 透 顶
&gt; 
&gt; **法尔松：**对不起，你还好吧？
&gt; 
&gt; **SCP-3145：**不 我 他 妈 一 点 都 不 好
&gt; 
&gt; **法尔松：**你怎么了？
&gt; 
&gt; **SCP-3145：**你 他 妈 明 明 知 道 我 怎 么 了
&gt; 
&gt; **法尔松：**//[停顿]//看来是对自己的命运不太满意啊？
&gt; 
&gt; **SCP-3145：**妈 的 没 错 该 死 的 湿 窗 子 没 人 害 怕 我 也 不 能 杀 人 我 连 自 己 是 什 么 都 不 知 道 这 是 个 什 么 鬼
&gt; 
&gt; **法尔松：**真是地狱啊。不过这不是很明显吗？你是罪有应得。
&gt; 
&gt; **SCP-3145：**吃 我 全 身 数 不 清 的 大 屌
&gt; 
&gt; **法尔松：**我们就谈到这儿。
&gt; 
&gt; **SCP-3145：**我 想 这 些 大 概 是 屌 吧
&gt; 
&gt; **&lt;记录结束，9：35&gt;**
&gt; 
&gt; **结语：**仍在继续监控SCP-3145。</textarea></pre>
