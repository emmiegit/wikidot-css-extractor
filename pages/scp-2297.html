**Объект №:** SCP-2297

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-2297 должен находится в подвешенном состоянии с помощью магнитов в хранилище для содержания объектов класса безопасный, которое находится не параллельно и не перпендикулярно полу помещения, в котором находится само хранилище. Хранилище должно обследоваться на предмет повреждений каждые 24 часа. Если хранилище для содержания объектов класса безопасный оказалось нерабочим и/или непригодным для хранения SCP-2297, необходимо немедленно уведомить об этом директора Зоны.

**Описание:** SCP-2297 внешне аналогичен программируемому термостату BOSCH RTH6450D1009 5-1-1-Day. Необходимо отметить уникальный внутренний состав SCP-2297. Внутри корпуса SCP-2297 находится мясистая и кожистая поверхность, состоящая из различных органов, функции которых остаются по большей части неизвестными, однако визуально они схожи с легкими и почками людей. Сама плоть обладает высокой устойчивостью к ручному отбору проб из неё с помощью обычных инструментов, вследствие чего возникла необходимость в использовании проекционной радиологии. Эти испытания позволили выявить систему, состоящую из клапанов и створок, отвечающих за ввод и вывод кислорода из\в объект. В настоящее время ожидается решение по поводу предложения использования более инвазивных[[footnote]]Т.е. более грубых и агрессивных методик исследования органической материи. — //Прим. переводчика.//[[/footnote]] форм отбора проб объекта.

SCP-2297 может оставаться в неактивном состоянии бесконечно долго, пока объект не встанет в состояние покоя лицевой стороной вверх относительно плоской поверхности. При установке или размещении на плоской поверхности SCP-2297 активируется и отображает одно из нескольких сообщений в следующем формате: &#34;[X] — ЭТО НОРМАЛЬНО&#34;. Эти сообщения относятся к аномальным условиям, которые будут проявляться в помещении, где активирован SCP-2297. Окружающая среда и температура помещения, занимаемого SCP-2297 и определяемые отображаемым сообщением, будут резко изменены. Данные эффекты неуклонно возрастают при активации SCP-2297, а затем мгновенно исчезают через четыре минуты. После того как SCP-2297 выполнит полный, непрерывный четырехминутный выбранный объектом эффект, он начинает функционировать как обычный термостат, пока не будет удалён из помещения и повторно активирован. Люди, находящиеся в том же помещении, что и SCP-2297, не проявляют обеспокоенность последствиями изменения температуры окружающей среды и не считают, что им угрожает какая-либо опасность.

//Сообщения объекта и их соответствующие последствия, задокументированные до настоящего времени, можно найти Приложении-2297-1.//

SCP-2297 влияет сугубо на отдельно взятую комнату, в которой был активирован. SCP-2297, судя по всему, определяет &#34;комнатой&#34; любую область, окруженную стенами, полом, потолком и отдельным структурным элементом, отделяющим комнату от остальной части структуры здания. Эти &#34;деления&#34; могут варьироваться от дверных проемов до изменений высоты, например - лестничного пролета или вертикальных лестниц. Повторяющееся тестирование в единственном помещении дало множество различных результатов и привело к выводу, что SCP-2297 определяет для себя сам, что является и что не является &#34;комнатой&#34;. SCP-2297 также распознает, был ли он помещен на открытое пространство, и не активируется на нём. Дальнейшее тестирование в подобной среде является не приоритетным из-за множества мер предосторожности, необходимых для такого потенциально опасного эксперимента.

SCP-2297 был захвачен во ██████████ в ███████ после ██████ конференции, мероприятия, примечательного тем фактом, что это было собрание ученых, занимающихся сохранением окружающей среды. Агент, внедренный в местные правоохранительные органы, уведомил Фонд о наличии аномальной активности после того, как был направлен на место инцидента. Все ███ участников ██████ конференции были найдены мертвыми в конференц-зале #417. Причиной смерти изначально предполагалась лёгочная недостаточность, вызванная дымом и/или самосожжением, но позже она была определена как сожжение из-за воздействия SCP-2297. Хотя SCP-2297 обладает некоторыми заметными когнитивными способностями, основанными на ранее проведенных исследованиях, у него, судя по всему, не имеется причин или какого-либо предсказуемого алгоритма, в котором он осуществлял свои аномальные способности в тот момент.

[[collapsible show=&#34;+ Приложение-2297-1&#34; hide=&#34;- Приложение-2297-1&#34;]]
&gt; **Сообщение:** ОГОНЬ - ЭТО НОРМАЛЬНО
&gt; **Эффект:** Средняя температура в помещении увеличилась с 23 градусов Цельсия до 1113 градусов Цельсия на период 4 минут.
&gt; **Результаты:** Единственный субъект Класса-D не проявлял никаких признаков дискомфорта или боли, несмотря на то, что его тело горело. Также до конца четырёхминутного срока он не проявлял никаких симптомов респираторного расстройства и не поддавался лёгочной или дыхательной недостаточности от связанных с огнем травм, несмотря на то, что в комнате была целенаправленно не работала вентиляция.

&gt; **Сообщение:** ЛЁД — ЭТО НОРМАЛЬНО
&gt; **Эффект:** Средняя температура помещения снизилась с 23 градусов Цельсия до -195 градусов Цельсия на период 4 минут.
&gt; **Результаты:** Единственный испытуемый Класса D не сообщал о каких-либо изменениях в возможности передвижения, температуре или комфорте в течение всего периода испытания. Три сотрудника Класса D отреагировали аналогично, с той лишь разницей, что все они жались друг к другу, чтобы согреться на последней стадии глубокого переохлаждения, несмотря на то, что все сотрудники Класса D утверждали обратное. Все испытуемые пережили эксперимент из-за короткого времени воздействия, как и предполагалось.

&gt; **Сообщение:** НИЧЕГО — ЭТО НОРМАЛЬНО
&gt; **Эффект:** Средняя температура в помещении увеличилась с 23 градусов Цельсия до 36 градусов Цельсия на период 4 минут.
&gt; **Результаты:** Эксперимент безрезультатен. Повторное тестирование привело к утверждению со стороны испытуемых, что они либо плавятся, либо замерзают, либо просто умирают. Испытание, проведенное с несколькими сотрудниками Класса D в одной комнате, привело к тому, что каждый отдельный испытуемый сообщал о разной температуре и состоянии. Несмотря на заявления сотрудников, персонал Класса D был в порядке и не показывал никаких признаков травм или боли даже после вывода оных из помещения. Анализ на предмет наличия долгосрочного воздействия &#34;имитируемой&#34; боли для сотрудников Класса D всё ещё продолжается.

&gt; **Сообщение:** ВЫСОТА — ЭТО НОРМАЛЬНО
&gt; **Эффект:** Среднее давление воздуха в помещении снизилось со 100 кПа до 20 кПа на период 4 минут. Воздух внутри помещения конденсировал, образуя лёгкий туман внутри испытательной камеры.
&gt; **Результаты:** Исследователи отметили увеличение частоты сердечных сокращений и снижение кровообращения у испытуемых класса D; аутопсия одного испытуемого выявила массивное накопление жидкости в легких. Несмотря на это, все сотрудники Класса-D продолжали сообщать во время эксперимента, что они &#34;чувствуют себя хорошо&#34;. Никто не чувствовал воздействия пониженного давления до тех пор, пока не покинул испытательную камеру.

&gt; **Сообщение:** ВОДА — ЭТО НОРМАЛЬНО
&gt; **Эффект:** Удельная влажность воздуха в помещении увеличилась в среднем с 7,6205 г/кг (44%) до 37,434 г/кг (214%) на период 4 минут.
&gt; **Результаты:** У всех испытуемых Класса D наблюдалось затрудненное дыхание, у двух - гипервентиляция[[footnote]]Гипервентиляция — явление, которое происходит при частом поверхностном дыхании, когда вдох производится в верхней части грудной клетки. Это приводит к тому, что уровень углекислого газа в крови снижается.[[/footnote]] в середине теста. Несмотря на наблюдаемую гипервентиляцию, оба сотрудника Класса D были способны взаимодействовать и общаться с другими сотрудниками в тестовой камере. Когда исследователи запросили ответов от пострадавших сотрудников, те отказывались общаться или вовсе были неспособны сделать это.

&gt; **Сообщение:** █████████ — ЭТО НОРМАЛЬНО
&gt; **Эффект:** Температура окружающей среды помещения изменилась с контролируемой температуры 23 градуса Цельсия, постоянного давления воздуха и влажности до █████████████████, со средними значениями ████ и ██. Необходимо отметить рунические знаки, появившиеся на полу и потолке, а также покрытие из████████████, которое образовалось на стенах испытательной камеры.
&gt; **Результаты:** [УДАЛЕНО], причем все сотрудники Класса D цитируют многочисленные родственные тексты, найденные впоследствии в &#34;Божественной Комедии&#34;. Через 4 минуты продолжения ███████████, все сотрудники Класса D подверглись планарному сдвигу типа Σ-04. Весь задействованный во время экспериментов персонал класса D считается потерянным и невозвратимым. В настоящее время ведутся исследования причин, вызвавших данные результаты, а также выяснение возможности повторения данного опыта для дальнейшего изучения.
