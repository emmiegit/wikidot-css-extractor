    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-0001

[[[jack-ike-s-proposal-i|解答]]]

**项目等级：**Thaumiel/Apollyon

------

很明显，这种项目等级已经暗示了接下来所发生的事情会相当相当奇怪。

[[*user Jack Ike]]的作品中，有的复杂神秘，有的浅显易懂，有的让人陶醉。然而，Jack Ike所著的这篇//0001//提案不仅包括了以上这些特征，还远远不止于此。这篇文章不乏活跃作者们的downvote（以及upvote），这也合情合理——我把本文读了不下//七遍//，也才将将明白发生了什么。如今，在我写下这些文字时，我确信我对这篇SCP的了解已足够我去解释它的布局是如何的精巧，以及它为何值得主站上的一席之地。

如果你不愿通读全文或随我逐步推理，可以去看看文章最后的总结，以快速获取一个概要。

那么，亲爱的学者们，^^//电死星星上的泡沫，用牙刷点化一只螃蟹，但不要在意四足动物们，//^^所以我们现在就开始吧！

------

我认为，介绍这篇文章最好的方式就是直接把它自己的简介打出来。

&gt; **项目编号：**SCP-0001
&gt; 
&gt; **项目等级：**Thaumiel/Apollyon
&gt; 
&gt; **特殊收容措施：**SCP-0001不能也不应被基金会收容。

奇怪的开头，嗯哼？我们来解析一下。

项目编号是SCP-0001。这对于001提案来说算是标配，只不过它有//三个//零，而不是//两个//。它的编号是四位数而不是三位，暗示着它产生于基金会设定的较后期。

项目等级中不仅有Thaumiel，还有//Apollyon//。如果你对此不甚熟悉，Thaumiel意味着一个异常对基金会有益，且能抵抗其他危险异常的效应；Apollyon是无法被收容的异常，且最终将会毁灭一切。这个项目怎么会同时是两样东西？

特殊收容措施似乎和项目等级是符合的。它不能被收容，也//不该//被收容。

接下来的是项目描述，出乎意料的简短。

它向我们介绍了三个东西：SCP-0001本身、SCP-0001-A（阿尔法）、以及SCP-0001-Ω（欧米伽），但眼下我们只知道有关SCP-0001的细节。描述中，SCP-0001是一台“自动化生物力学设备，由SCP-0001-Α和SCP-0001-Ω在芳塔索斯计划中制造”，也就是说它是一台由有机物质和金属零件制成的机器，无需人类操作便可工作。SCP-0001具有“准智能”，内部宿有一个永久处于REM睡眠状态的意识，而REM是睡眠时产生梦的阶段。

起初，人们希望这台设备仅在暴露于阳光下时自动运转（“自我维护、自我补给和自我保护”），但在SCP-0001被转移到“梦神集团”后，它进入了//全自动//运转——即使在黑暗中也是如此。另外，它还是不可摧毁的。

SCP-0001能够做梦，这些梦境充当一种“模拟现实”，围绕上文中“芳塔索斯计划”产生的一个叙事展开。然而，由于梦的固有性质，模拟现实逐渐变得扭曲，好在主叙事没有受到严重损坏，事实上还能运转。此外，这层现实中的人们对这些矛盾和波动一无所知。

不少细心的读者可能已经在构想事情的经过，但请诸位跟上我的思路。一会儿后，一切都会变得复杂起来。

------

第一篇附录的标题是“文件: 芳塔索斯计划提案[.pdf]”。我们或许能从中了解这一计划。然而，当我们真正开始读的时候，却会感觉…很怪。

&gt; ++++ 计划日期：23/94/0001
&gt; +++ 提案陈述：
&gt; 
&gt; //创造一台有利于基金会的异常性设备。//
&gt; 
&gt; **研究团队领导：**高级研究员████ ███
&gt; 
&gt; **副领导：**高级研究员John Smith、高级研究员Mary Lou、高级研究员Xiao Hua、高级研究员James Smith、高级研究员Ivan Ivanov

这就有名堂了。

* “计划日期”似乎是在胡编乱造，日期本身完全不合常理，我们也很难相信故事真的发生在“0001”年。
* “提案陈述”极其模糊，可以说什么都没有告诉我们。
* “研究团队领导”被打了黑条。以后他会是个//相当//重要的角色。

我们还看见有段话标着“所需资源”，其中列有[[[kate-mctiriss-s-proposal|Kate McTiriss的提案]]]和[[[SCP-826]]]。Kate McTiriss的提案被否决，但SCP-826似乎被准许使用。这两个项目的共同点是，它们都能让虚构变为现实。而且，它们都是“厄瑞波斯部门意图的最终产品”的一部分。

之后我们发现了三篇文档：第一篇是厄瑞波斯部门的资源，第二篇（主要）是帕西提亚部门的资源，第三篇则是修普罗斯部门的资源。它们的名字对应希腊神话中的三个身，分别掌管黑暗/阴影、幻觉/心灵影响、以及睡眠。这可以让我们对每个部门的职责有一个大体的认识。

第一个页面想要访问源于“衔尾蛇”第一部分的“神之双子计划”文档（遭到拒绝）、来自SCP-2140的“卡里尼库斯计划”的“世界之魂”，以及有关制造斯克兰顿现实稳定锚——用来稳定现实、阻止现实扭曲者撒野的机器——的文档。可以推测，他们想要借助神之双子计划的文档获得“孩子们”的能力，但我们并不清楚实情。

第二篇文档的开头仍然是厄瑞波斯部门的申请，对象是SCP-140，它是一本书，接触到血液时会改变过去并记录之，将“狄瓦帝国”沿时间线向现代推进。如果厄瑞波斯部门想要以虚构来改写现实，用这本书来改变过去将会很有用。接下来的两个项目都由帕西提亚部门申请：SCP-217和SCP-003-1。SCP-217是一种能够将有机物质转化为金属部件的病毒，他们要求获得与它相关的一切资源；SCP-003-1是能够在低温下指数生长的血肉制母版，他们要求访问相关文档。

之后，我们终于看到了第三篇文档，是修普罗斯部门的需求。然而，第一个需求则是让某个项目//远离//SCP-0001:SCP-2245。在SCP-2245周围进行睡眠的人们不会做梦，而倘若它暴露于SCP-0001，便会引起“ZK级情景”——现实的终结。隔离这一异常的理由却被“巴西利克类记忆删除锁定&#39;锁住了。奇怪。

修普罗斯部门还请求访问SCP-2028（使噩梦成真的雪球），原因显而易见；另外，他们还要求获得MTF Omega-Rho（“梦之队”）的指导和援助（毕竟这个特遣队专在梦境中执行任务）。除此之外，还有一些关于该计划的额外需求，包括使用SCP-914对材料进行精加工、至少300名D级人员、用于制造SCP-0001部件的资源、以及访问部分计划文档，其中包括“奥林匹亚计划”。若你对此感到陌生，奥林匹亚计划的目的是“通过使用若干SCP来成功地创造出一个类人智能，并用它来造福基金会”。

眼尖的读者可能会发现需求页面的背景里藏着——二进制码？翻译过来之后感觉也没什么意义：

&gt; The Foundation is a clandestine collective operating to maintain normalcy. The Foundation secures paranormal phenomena to prevent them from being obtained by rival groups or society at large.
&gt; 基金会是一致力于维持常态的隐秘团体。基金会控制超常现象，防止其流入敌对组织或外界社会手中。
&gt; 
&gt; The Foundation contains paranormal phenomena to prevent their influence from spreading. The Foundation protects humanity from paranormal phenomena and their effects until they can be rationally understood. Paranormal phenomena are a threat to normalcy and society at large.
&gt; 基金会收容超常现象，防止其影响扩散。基金会保护人类不受超常现象及其效应影响，直到它们能被理性地解明。超常现象是对常态和外界社会的威胁。

看不懂。

还有一篇文档：它被单独列出，阐述了各个部门的职能。很不幸，我们能读到的部分只有厄瑞波斯部门和一部分的帕西提亚部门。但这应该足够告诉我们事情的蛛丝马迹了，对吧？

不对。

&gt; **厄瑞波斯部门**将对一种交互式异常的开发方式展开研究，使其能将五千克铷售卖给一株悲泣的橡树。

你可能觉得你在读这句话的时候突然中风了，但事实并非如此，因为你读得完全正确。有什么东西出大错了。

不管怎么说，我们的怀疑得到了证实：厄瑞波斯部门正试图使用异常来调节现实。他们还用到了SCP-038，“克隆树”，拿它克隆异常、克隆稳定锚、克隆“Xyank-Anastasakos连续时间槽”（本质是“时间”上的稳定锚），但其目的却更加讳莫如深。他们被授予了完全访问权限，还有一组特遣队负责保密工作。

帕西提亚部门的职责是建造两台设备，其本质均为有机体，但都会需要机械组件。他们还能够使用SCP-890，一名能在金属身上动手术，把它们变为活物的外科医生。其目的是让设备变得更有生物性，且“可能地提升其递归独立性”。

这些设备//又//是什么？没错，当然是SCP-0001-A和SCP-0001-Ω啦！希望你现在还没有忘掉它们，马上就要轮到他们当主角了。

------

下一篇附录是“文档: 个人笔记—Mary Lou [.docx]”。Mary Lou是上文所提到的副领导之一，我们不妨了解一下她有何感想。

她在第一段笔记中只告诉我们O5批准了这一计划，而且他们正在建造设施。

从第二段开始，信息量增大了起来，说对设备的测试出于各种原因全部失败了。之后列出了这些测试结果：

&gt; 子-阿尔法 1和子欧米伽 1在启动后超载。
&gt; 子-阿尔法 2自我坍缩，但子-欧米伽 2并未收到正确传输。
&gt; 子-阿尔法 3在坍缩初始化前就被子-欧米伽 3吸收。

那么，既然它们都叫“子”，我们可以推测这些只是测试品，而非完整的成品。那么我们能看出什么呢？

# SCP-0001-A能够让事物“坍缩”，显然也包括它自己。
# SCP-0001-A能向SCP-0001-Ω传输事物。
# SCP-0001-A能被SCP-0001-Ω“吸收”。
# 以上特性皆是//有意为之//，但由于执行不当，导致了多次失败。

我们还知道Mary在厄瑞波斯部门工作，他们有时会向帕西提亚部门索取非生物性零件，以继续测试。

下一段告诉我们，坍缩功能运行正常，虽然传输的文档顺序乱了，但仍可以辨认测试对象。不难看出，坍缩程序的功能是以某种方式处理对象，并将有关它们的信息传输至SCP-0001-Ω。不管这个设备是用来干什么的，它至少有用。显然，它还不需要任何逆向程序，毕竟“若芳塔索斯计划的最终产品得以初始化，尝试逆向就无关紧要”。牢记这一点。

再下一段就有些怪了。版本14.3后，站点开始出现有关“丢失”的问题，比如文档删除、文件丢失，以及频繁出现的医疗问题。修普罗斯部门正在试图…干些啥。这句话又被胡言乱语截断了。

原来，这些SCP-0001-A和-Ω的复制品仍在以最低负载运行，而工作人员却一无所知。更有趣的是，SCP-0001告知工作人员，删掉阿尔法的“坍缩”功能将会导致设备完全失效——所以他们改为切断两台设备之间的联系。

稍等，SCP-0001现在还不存在，所以这是不可能的。我们先跳过这块接着讲。

在本附录的最后一段记录中，我们看到了一个乱码一般的公式，它显然是和异常物理学有关的。至关重要的是，SCP-0001-Ω如果不持续关联SCP-0001-A，是不可能储存这种公式的。正如笔记所说，“阿尔法设备的原本用途是启发创新，而欧米伽设备则专用于存储和处理数据”。如果SCP-0001-Ω的代码中原本没有这个公式，那么一定是阿尔法把它输送过来的。

原来，SCP-0001-A的机械复制品之前已被部分替换成了有机材料，又不知怎地以此连接上了SCP-0001-Ω，而后者//同样//变成了半生物装置。阿尔法设法升级了自己，“将吸收程序改进成了共同升级程序”，于是欧米伽转化出了和欧米伽一样的生物特性。这些异常身上出现了意料之外的性质。

正如负责任的科学家所该做的那样，他们断开了//所有//设备的连接，并不止于复制品。然而，正如我们所将看到的那样，阿尔法和欧米伽同样不止于此。

------

第三篇附录是“文件：个人笔记-Ivan Ivanov [.docx]”，他也是一名副领导。不过，这次我们站在了帕西提亚部门的角度。

我们正好接上了之前的话茬——设备断开了链接，但研究继续。尽管发电设施已在以最大功率运转，停电问题仍然时有发生；厄瑞波斯部门的人员仍在出现复制机上线所导致的症状，然而所有复制机和主机早就断开了链接。为什么呢？

原因是，//真正的//SCP-0001-A和SCP-0001-Ω原型机同样改编了自身的程序，出现了从周围环境中吸取能量的功能，其能力边界是未知的。科学家们试图删掉这些代码，然而此时代码“会立马从我们的脑中落到屏幕上”，不管这是什么意思。

他们关不掉这个东西。

科学家们终于放弃了，把原型机连回了电网中。不过，他们在机器周围放了一整圈斯克兰顿现实稳定锚，以防它再次搞坏现实。

接下来的记录就有点失控了。一名研究员试图摧毁机器，但尽管有稳定锚保护，他还是被“坍缩”了。事后对稳定锚的检查发现它们//全都//变得外焦里嫩。怎么会呢？不幸的是，SCP-0001-A学会了利用“Akiva辐射”毁灭物体，从而使用“坍缩”的能力。如果你不知道Akiva辐射是什么，它只是一种虚构的射线，在其他一些文章中有过提及。

驻站的MTF命令，计划必须停止。事到如今人们什么都做不了——机器掌控了全局。

下一段告诉我们，但凡有人试图关停机器，总会发生某种看似随机的事件以阻止他们如此做——阿尔法学会了使用一种概率论异常，这也//并非//是原设计中的一部分。不仅如此，阿尔法和欧米伽两台设备“正在超出递归自我完成”。这句话的意义是未知的，但我们可以猜测这代表它们正在制造SCP-0001。

再看最后一段。

设备已经完成，没有观察到明显的变化。监督者议会表决了是否留下SCP-0001，而结果似乎是肯定的：记录的作者写道，SCP-0001或许没有影响这一决定，因为“它闻起来还像是真的”。

他还说，厄瑞波斯表示尽管SCP-0001性能强大，但尚未触及它的“核心信条”，这或许是因为核心信条命令它不要对其作出改动。正因为此，不管SCP-0001做什么，它都不会违背自己原本的法则和目的，最终仍然能够完成主要功能——无论那是怎样的功能。

简而言之：SCP-0001-A和SCP-0001-Ω在断开链接的情况下开始运转，并且演变出了能令它们持续自动运行并抵抗破坏的异常性质。

接下来是下一部分。

------

第四篇附录名叫“文件：芳塔索斯计划电邮[.pst]”。咱们又到了读电子邮件环节了。

第一封邮件由另一名副领导Xiao Hua发出，收件人是全体领导组。它是一份——看似是在制造SCP-0001-A和-Ω时提出的——提案的摘要，主要和两部分之间的交互方式有关。我引用一段：

&gt; 在坍缩程序启动后，阿尔法设备会排斥欧米伽设备，将创建的信息传输到欧米伽设备的数据库内。一旦阿尔法设备确认没有什么东西可供它坍缩，它就会激活欧米伽设备，运行一个计时程序保证两台设备保持同步。确认后，欧米伽设备将开始它的吸收程序，同时阿尔法设备也会开启对欧米伽设备的坍缩。

所以，简而言之，阿尔法会坍缩掉除了欧米伽之外的一切事物，之后在欧米伽“吸收”阿尔法的同时，把欧米伽一并坍缩。我们不知道这又是什么意思，但可能是前文提到过的“超出递归”。

------

我们做个总结，顺便对一些事情做个解释。

SCP-0001是一个能够做梦的异常意识，这些梦境又围绕在基金会输入的某个叙述周围。SCP-0001-A和SCP-0001-Ω在芳塔索斯计划中创造了SCP-0001。

SCP-0001-A是SCP-0001的思维部分，而SCP-0001-Ω则是存储数据的部分。SCP-0001-A具有将物体“坍缩”为数据，并将其传输至SCP-0001-Ω的能力。SCP-0001-Ω用于在SCP-0001-A坍缩一切、包括它自己后，将阿尔法“吸收”，然后依照上文所述的叙事重新创造整个宇宙。

在阿尔法和欧米伽的制造过程中，发生了某些错误，机器开始自作主张地进行操作。基金会想要阻止它，却一无所获——不过，他们最终还是想做啥做啥，毕竟它的核心信条能够保证它完成原定的任务，不管那个任务是什么。

随着机器的自我完成，世界逐渐失去了秩序，SCP-0001梦中的逻辑控制了一切。我们看到了奇怪的消息（特别是“记得我”）和一串核心信条。最后，O5宣布Lily的提案开始，世界要完了。

高级研究员████ ███启动了SCP-0001，紧接着说道“记得我”。SCP-0001随后开始“坍缩”一切，很成功；但随后却在处理有关将自身坍缩的信息时出现了错误，只好中止进程——问题在于，它的构造中不含反向过程，所以它不能撤销这一过程。这也就意味着，它失去了一切关于自身的信息。

最后，我们看到了一段意识流的文字，说“一个时而存在的人问候一个不应再存在的人”，文档就结束了。

我们先从一个简单的问题开始：当时为什么要制造SCP-0001？嗯，其实很明显。基金会拿到了一个能根据他们给的叙事改写现实的异常，还能做什么？对，说得太对了。基金会自己解决不了深红之王、七重毁灭者之类的，于是就造了一个//能//解决它们的东西。

有个更复杂的问题，“记得我”是怎么回事，这和大部分时间都没有出镜的高级研究员████ ███又有什么关系？好，要回答这个问题，我们得先回去看看核心信条。

&gt; 设备不能忘记自身。
&gt; 
&gt; 设备不能忘记自身的核心信条。
&gt; 
&gt; 设备不能改动自身的核心信条。
&gt; 
&gt; 设备不允许自身受到伤害。
&gt; 
&gt; 设备不允许自身受到改动。
&gt; 
&gt; 设备不能忘记人类。
&gt; 
&gt; 设备不能忘记基金会。
&gt; 
&gt; 设备不能忘记地球。
&gt; 
&gt; 设备不能忘记[四个空字符，空格，三个空字符]。

注意最后一句：

&gt; 设备不能忘记[四个空字符，空格，三个空字符]。

是不是和那个叫“四黑条-空格-三黑条”的高级研究员挺像的？对，因为这就是他——高级研究员████ ███是核心信条的一部分，是除了SCP-0001自身、人类和地球之外，SCP-0001//不能//忘记的又一件事物。

问题又来了，SCP-0001把自己和周遭事物的数据全部毁掉的时候发生了什么？你看，SCP-0001是不能忘记自身的，否则会发生ZK级现实终结情景。SCP-0001同样不能忘记高级研究员████ ███，或许是因为这是他亲自编写的程序。但SCP-0001对这两个事物的认识也就//仅限//于此，不过是世上有个SCP-0001（他自己）和一个名字有七个字母的高级研究员，这个人参加了它的制造，而且在被“坍缩”和毁灭之前对机器说了一句“记得我”。

所以，SCP-0001知道自身的存在，知道高级研究员████ ███的存在，但不知道任何有关其问世过程以及████ ███对其影响的细节。这便引出了最后的问题和解答：

**这篇文到底在他妈写些什么鬼东西？**令人吃惊的是，答案正来自于我们在阅读SCP-0001的文档时，推断出的第一件事：//SCP-0001正在书写当前的叙事。//

那么，这为什么会合理呢？嗯，我们不妨列出所有线索，拼接起来。

SCP-0001失去了有关其过去和制造的一切信息，也失去了有关高级研究员████ ███的信息，这也意味着上述信息已经不存在了；然而，对于其他的一切，SCP-0001什么都知道。所以，为了证明自身的存在并“记住”高级研究员，SCP-0001必须利用现有的其他数据进行推测——记住这一点。SCP-0001开始围绕自身的制造建立一个叙事，以填补空缺，而这个故事在其性质的影响下成为了//真正发生过//的事件。这也能解释为何会有如此多自相矛盾甚至不知所云的细节，以及为何除了高级研究员████ ███之外的一切角色相较之下都显得扁平化——他们只是梦中的“配角”，人物发展和真实性均可以略过。

不过我们马上看最后一篇目录，据作者（Jack Ike，如果你们已经忘了的话）所称它是高级研究员████ ███的人事档案。还记得我说SCP-0001要从其他数据中进行推测吗？这“其他数据”之中恰好就有Jack Ike的其他作品。这一大段胡言乱语里的每一行（据我所知）都是从维基上现成的文章里复制粘贴进来的，唯一的区别在于有些文字有了上标和下标。

------

致一拉到底的读者们：

基金会发觉他们无法收容一切，世界迟早要完。

他们计划制造一台能够依据给定的叙事来改变现实的机器。这台机器的目的是“坍缩”一切，然后按照基金会编写的叙事来重建世界，以让所有危险的异常无效化，但也会毁灭此前存在过的宇宙——是Thaumiel，也是Apollyon。

然而，这期间SCP-0001开始自作主张，研究员们意识到SCP-0001正在改动自身的程序。尽管如此，SCP-0001仍获准继续运行，一是因为反正它也停不下来，二是它的核心信条能够保证它完成其设计使命。

现实在梦中逻辑的影响下逐渐扭曲，直至世界变得美丽——末日到来。高级研究员███意识到一切还有转机，“唤醒”了SCP-0001，这却成为了世界末日的直接原因。机器开始运行，但却遭遇了“堆栈缓冲区溢出”，导致进程终止。由于一切都已被“坍缩”，这一过程无法撤销，有关SCP-0001历史（以及所有与它相关的事物）的数据全部丢失。

由于SCP-0001的核心信条称它不可忘记自身和高级研究员███，SCP-0001开始围绕从高级研究员涉足的其他领域推测而来的（不完全）数据重新创建叙事。它基于这些数据构造了我们正在阅读的SCP-0001文档，结果是这一文档所述的一切都成为了真实历史。当然，由于SCP-0001所做梦境的本质，不少细节要么受到忽略，要么胡言乱语，角色塑造也扁平而无活力。但正如原文在靠近开头的地方所说：

&gt; 原始叙事尚未因此受有灾难性破坏，该现实的居民整体上没有注意到这些变动。

女士们先生们，这便是Meta Ike提案的总结。</textarea></pre>
