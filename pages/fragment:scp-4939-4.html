    <pre><textarea class="page-source" readonly>[[include theme:black-highlighter-theme]]
[[include :scp-wiki-cn:theme:scp-offices-theme]]

**姓名：**Axel Rivas博士

**安保许可等级：**Lunar Staff Level 44级月球人员

**驻地：**Lunar-Site-04

**职业：**占星师、天体生物学家

**专业：**天体生物学、地质学、月面学、技术工作、数学、所有月球站点

**历史记录：**Rivas博士于1979年4月9日受SCP-7393影响，无法在地球大气中呼吸，取而代之的是必须“呼吸”月球外大气层，因此在基金会月球站点生活与工作。

**SCP工作项目：**SCP-8999、SCP-6009、SCP-7379、SCP-7077、SCP-8002、宇宙异常项目记录

**访谈摘录：**

&gt; **前言：**以下是Rivas博士和Casey博士在Rivas博士与SCP-7379事件发生后六个月的访谈摘录。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; ------
&gt; 
&gt; **Casey博士：**是否需要医务人员干预？你有过濒临死亡吗？你知道为什么SCP-7379会影响你吗？
&gt; 
&gt; **Rivas博士：**呃，起初我以为只是生了病。我刚去过太空，这很合理。但很快，呼吸变得困难，我吸氧越多，就越虚弱。经过一些测试，发现我体内的水就像月水一样，再加上我在测试前做梦看到了该死的太空甲虫或什么SCP-7379-A。我告诉他们我的假设，就做了测试来确定。
&gt; 
&gt; //Rivas博士咳嗽，随后耸了耸肩。//
&gt; 
&gt; **Rivas博士：**我可能被感染了，因为我和SCP-8999做测试时踩到了Nyx河里。嘿，至少我现在是她的看护人，我们情况相似；她是一只可爱的狗。
&gt; 
&gt; **Casey博士：**呃，好。是否有任何对身体的副作用？
&gt; 
&gt; **Rivas博士：**我不能在有氧房间里呆太久，不然就要死了。我被迫待在户外。好吧，我可以在无氧房间里活动。
&gt; 
&gt; **Casey博士：**真是不幸。
&gt; 
&gt; **Rivas博士：**嗯。至少我有借口可以和Lucy待一起。
&gt; 
&gt; **Casey博士：**在太空，即与你成长的地方完全不同的环境中生活，是否有任何精神上的副作用？
&gt; 
&gt; **Rivas博士：**我没注意。
&gt; 
&gt; **Casey博士：**有一件事引起了我们的注意，你在与其他基金会人员合作时态度疏远。
&gt; 
&gt; **Rivas博士：**人们回到地球后，有一段时间不会再回来——有时是永远不回来。我觉得不值得在感情上投入时间。也许就是因为这样。但是，我的动物弥补了这一点。
&gt; 
&gt; **Casey博士：**你不交朋友，也不去了解同事，因为不想对永远不会再见到的人产生感情？
&gt; 
&gt; **Rivas博士：**[笑]说到重点了。如果再也见不到某人，那为什么要和他们交朋友？我为什么要浪费时间为失去的友谊哀悼，而不完全放弃？当然，我想交朋友，一个女朋友可能不错，但我不会浪费时间。如果我打扰他们了呢？如果我让他们也困在月球上呢？我不会感到孤独，但他们会因所爱之人受困。
&gt; 
&gt; //Rivas博士叹气，开始轻轻前后摇摆。//
&gt; 
&gt; **Casey博士：**所以，你不是缺乏交朋友或维持关系的愿望，而是想避免受伤害。
&gt; 
&gt; **Rivas博士：**这很正常，不是吗？
&gt; 
&gt; **Casey博士：**Rivas博士，你不可能把其他人困在月球上。这不是SCP-7379的已发现效应。
&gt; 
&gt; **Rivas博士：**总得小心点。
&gt; 
&gt; **Casey博士：**你在地球上应该有家人。你不想念他们吗？
&gt; 
&gt; **Rivas博士：**我确实想念他们。但是尝试和坚持太痛苦了。我被感染的头几天，还试图与他们联系，但事实证明这太困难了。太费劲了。我和Pearls博士也是好朋友。但不太可能再见到他。
&gt; 
&gt; **Casey博士：**所以你在积极努力，不错过所爱之人？
&gt; 
&gt; **Rivas博士：**我不确定这是不是我的措辞。偶尔我会感到一阵疼痛，提醒我想起他们，而且……
&gt; 
&gt; //Rivas博士开始调整桌上的文件夹。//
&gt; 
&gt; **Rivas博士：**这提醒我，我将永远在这里。独自一人。嗯，几乎独自一人。每当这些感觉淹没了我，我就会去看我的动物，也许我会登记去照顾一个新动物。它们让我知道，一切都会好起来。
&gt; 
&gt; **Casey博士：**我明白了。你对生活在月球的压力导致你避开人们，希望永远没有感情，因为你知道你永远不会再见到他们，为了弥补这一点，你关心月球的异常项目。
&gt; 
&gt; **Rivas博士：**我要说，这就对了。[叹气]我不想永远孤独。所以，我试着分散对现实的注意力。
&gt; 
&gt; ------
&gt; 
&lt;记录结束&gt;
&gt; 

**附录1：动物列表**

以下是目前15种无SCP分类异常动物列表的一部分，Rivas博士是这15种动物的首席看护人：

* 发现于月球Plinius环形山的一只小//Peromyscus maniculatus//（鹿鼠）。(已死亡，见附录2)
* 发现于土星卫星//瑞亚//[[footnote]]**译注：**即土卫五。[[/footnote]]的一只//Pygoscelis adeliae//（阿德利企鹅）。
* 发现于Lunar-Site-18的一只//Ursus Maritimus//（北极熊）。所有对该动物进行称重的测试都确定它无质量。据推测，一种目前未知的模因触媒造成了这些结果，因为该动物受月球重力影响。
* 一只//Okapia johnstoni//（㺢㹢狓），受惊吓时，会传送到月球的Sinus Iridum（虹湾）[[footnote]]**译注：**月海之一。名称源于拉丁语，意为“彩虹之湾”。[[/footnote]]。未有过呼吸问题。
* 一头月岩组成的//Bos taurus//（牛）。

**附录2：Plinius环形山鹿鼠之死**

1987年9月10日，分类为Plinius环形山鹿鼠的异常项目因自然原因去世。Rivas博士亲自发现此鹿鼠，并因它的离去受极大影响。

以下是Rivas博士在同一周参加的治疗会谈摘录。

&gt; **受访者：**Rivas博士
&gt; 
&gt; **采访者：**Childs博士
&gt; 
&gt; **前言：**
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; ------
&gt; 
&gt; **Childs博士：**关于Plinius环形山鹿鼠之死，我听说你对它的去世感到非常伤心。
&gt; 
&gt; **Rivas博士：**[叹气]Silvia……是的。我早该知道。老天决定了，她只是一只老鼠。
&gt; 
&gt; **Childs博士：**这就是为什么要在同事中寻找情感支持。我为你失去的感到遗憾，所幸，你有许多其他异常项目，在它离去后能陪伴你。
&gt; 
&gt; **Rivas博士：**是的，我想。我只是……这不公平。我失去了所有。
&gt; 
&gt; **Childs博士：**失去了所有？请展开讲讲。
&gt; 
&gt; **Rivas博士：**[语速加快]我让异常泄露，但我所做的只是测试Lucy。我不能再见到7077了，因为我被认为太有感情了，现在Silvia死了——由于年老死了！我//无法//阻止这一切。
&gt; 
&gt; //Rivas博士叹气。他把脸埋到手里，继续用手捋头发。//
&gt; 
&gt; **Rivas博士：**即使是那些不能离开月球的也会离开我。
&gt; 
&gt; **Childs博士：**我……很遗憾。
&gt; 
&gt; **Rivas博士：**我本该能够阻止这一切。Silvia……会对我生气吗？
&gt; 
&gt; //Rivas博士用拇指和食指敲击桌子，敲了两组五次。//
&gt; 
&gt; **Childs博士：**Rivas博士，放轻松。深呼吸。你会没事的。
&gt; 
&gt; **Rivas博士：**感觉不是这样。对我来说，那里的人——动物的数量正在慢慢减少。他们都有正常寿命。我可以看到。“Axel，为什么不救我们？我以为我们永远都是好朋友！这可不像永远……”
&gt; 
&gt; **Childs博士：**我相信“Silvia”不会对你生气。她时间到了。
&gt; 
&gt; //Rivas博士开始前后摇摆。//
&gt; 
&gt; **Rivas博士：**我们永远不会知道。这就是最糟的。
&gt; 
&gt; //Rivas博士把头放到桌上。//
&gt; 
&gt; **Rivas博士：**正是这样，我怀疑事情是否会好起来。
&gt; 
&gt; ------
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**Childs博士联系了其他过去与Rivas博士交流过的专家，讨论了他注意到的症状。讨论结束后，他们得出结论，Rivas博士可能患有强迫症。已安排Rivas博士于1987年1月11日与Sheridan博士就其症状会面。

&gt;
