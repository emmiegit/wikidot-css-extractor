    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2260 - Traveler&#39;s Journal
**Auteur :** [[user shootdawhoop99]]
**Traducteur :** [[user Mmmmh_Monkey]]
**Date de publication originale :** 11 décembre 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2260

**Classe :** Sûr

**Procédures de Confinement Spéciales :**  SCP-2260 est confiné dans le casier 43, situé dans la salle de stockage de la Zone-35. Tout membre du personnel souhaitant utiliser SCP-2260 pour une quelconque raison doit remplir les documents obligatoires de SCP-2260. Le document doit détailler l&#39;endroit choisi, le temps souhaité y passer et les activités effectuées à cet endroit, avant de soumettre le document au Dr Matthews. Il approuvera ou refusera la demande d&#39;utilisation de SCP-2260. Toutes les utilisations de SCP-2260 doivent être surveillées par au minimum deux membres du personnel de sécurité, et tout écart par rapport aux utilisations approuvées sera sanctionné par une exécution immédiate.

**Description :** SCP-2260 est un cahier de brouillon vert sans marque ni nom sur la couverture du cahier. Sur la première page du livre, la phrase &#34;Je suis parti passer le reste de ma vie à Hawaï&#34; est écrite au crayon. SCP-2260 est en bon état physique, contient 200 pages lignées larges et dispose de la même apparence qu&#39;un cahier de composition non-anormale ; cependant, il pèse 4,5 kg, soit approximativement 10 livres.

L&#39;utilisation de SCP-2260 plonge les sujets dans un coma temporaire et les conduit à rêver de visiter l&#39;endroit spécifié dans le texte écrit. Les sujets ne se manifestent pas physiquement à cet endroit, mais les événements qui se produisent dans le coma affectent le corps physique du sujet.

Toute personne souhaitant voyager en utilisant SCP-2260 doit utiliser un format de saisie de journal. Il doit être écrit au passé, préciser un lieu où le sujet veut se rendre et la durée de son séjour à cet endroit (ex. : je suis allé au Japon et je suis resté 2 jours). Il est possible de préciser des détails supplémentaires, par exemple en indiquant les événements exacts que le rédacteur souhaite réaliser, mais cela n&#39;est pas nécessaire. Une fois l&#39;information écrite dans SCP-2260, le sujet devient inconscient et le restera jusqu&#39;à ce que le temps écrit soit écoulé. Les sujets ne peuvent pas être réveillés pendant leur coma. Au réveil, il a été démontré que les sujets se souvenaient exactement des événements survenus pendant leur coma. L&#39;entrée dans SCP-2260 s&#39;efface immédiatement à la fin du coma du sujet.

SCP-2260 peut être utilisé pour envoyer des individus dans des lieux fictifs, qui ne sont généralement pas accessibles, qui n&#39;existent plus et qui n&#39;existent pas encore. Les sujets qui sont envoyés dans des sites existant dans le passé observent des événements correspondant aux enregistrements historiques, et les événements vus par les sujets envoyés dans des sites existant dans le futur se sont produits exactement comme indiqué par les sujets.

Les sujets qui utilisent SCP-2260 une fois par semaine ou plus ont été sujets à des épisodes hallucinogènes pendant qu&#39;ils étaient éveillés, visitant des lieux précédemment indiqués par le sujet dans SCP-2260. Des vertiges et une amnésie temporaire ont également été enregistrés chez les sujets. Dans un cas extrême, un sujet est tombé définitivement dans le coma alors qu&#39;il se trouvait dans sa cellule. Des sujets ont déclaré qu&#39;en visitant un lieu alors qu&#39;ils sont éveillés, celui-ci apparaît déformé, et les individus à l&#39;intérieur se mettent à hurler au sujet de partir.

**Addendum 2260-A :**
||~ Lieu ||~ Durée ||~ Évènement ||~ Détails ||
|| Guatemala || 1 semaine || Aucun || Le sujet est resté inconscient pendant une semaine. En se réveillant, le sujet a affirmé qu&#39;il avait passé un bon moment. ||
|| Allemagne nazie, 1939 || 5 jours || Aucun || Le sujet est resté inconscient pendant 3 jours, et a commencé à saigner du front. La blessure était en forme de balle, et le sujet est décédé 14 secondes plus tard. ||
|| La pièce dans laquelle le sujet est, 10 minutes dans le futur.|| 5 minutes || Aucun || Le sujet se réveille et déclare que quelqu&#39;un va interrompre le test. Huit minutes plus tard, le Dr Matthews est intervenu pour savoir comment se déroulait le test. ||
|| Un bloc de bois solide || 1 heure || Aucun || Lorsque le sujet a perdu connaissance, il a immédiatement commencé à avoir des crises, et le traitement normal des crises n&#39;a eu aucun effet. Le sujet est décédé 10 minutes plus tard. ||
|| Atlantide || 2 jours || Aucun || Le sujet a perdu connaissance et sa respiration est devenue de plus en plus rapide. Le rythme cardiaque a également commencé à augmenter. Le sujet est décédé après 5 minutes. ||
|| Atlantide || 2 jours || Avoir un appareil respiratoire || Le sujet est resté inconscient pendant 2 jours, et s&#39;est réveillé pour raconter de nombreuses histoires de technologie avancée et d&#39;une ville au fond de l&#39;océan. Il semble que le sujet précédent se soit noyé à cet endroit. ||
|| La surface du Soleil || 10 minutes || Être capable de survivre à la chaleur du Soleil || Le sujet est resté inconscient pendant 10 minutes. Le sujet s&#39;est réveillé et a déclaré qu&#39;il était aveugle. Les tests d&#39;un ophtalmologiste ont révélé que cette affirmation était vraie. ||
|| Lieu du test || 1 heure || Écrire dans SCP-2260 || Voir **Addendum 2260-D** ||

Des tests supplémentaires ont été demandés.

**Addendum 2260-B :**
Le livre a initialement été trouvé en la possession de M. James R██████, désigné SCP-2260-1. SCP-2260-1 avait écrit une note sur son voyage à Hawaï. Il est supposé qu&#39;ayant spécifié une période qui se terminera à sa mort, il ne se réveillera jamais de SCP-2260. Des tests ont été effectués sur ses signes vitaux alors qu&#39;il était dans le coma. SCP-2260 maintient une activité cérébrale normale et semble réguler le rythme cardiaque et les autres organes vitaux. Il régénère également la structure cellulaire 10 fois plus rapidement que celle d&#39;un humain normal. SCP 2260-1 a été placé dans la zone de cryogénie du secteur C pour de futurs tests.

**Addendum 2260-C :**

SCP-2260 semblant provoquer une dépendance chez certains sujets, les chercheurs sont invités à faire preuve de prudence lorsqu&#39;ils utilisent un sujet pour des tests multiples. Plusieurs sujets de Classe D ont demandé à réutiliser SCP-2260, malgré le risque de dommages corporels. Un sujet de Classe D a affirmé à plusieurs reprises &#34;Donnez-moi le livre&#34; et a refusé de manger, de dormir ou même de bouger jusqu&#39;à ce que d&#39;autres tests soient effectués sur lui.

**Addendum 2260-D :**
Le but de cette expérience était de tester ce qui se passe lorsqu&#39;un sujet entre dans un SCP-2260 secondaire tout en étant à l&#39;intérieur de SCP-2260. Deux membres du personnel médical, trois membres de la sécurité et deux assistants de recherche étaient présents, de même que le Dr Matthews afin de faciliter l&#39;expérience.

[[collapsible show=&#34;+ Afficher la chronologie du Rapport d&#39;expérience H-45 sur SCP-2260&#34; hide=&#34;- Cacher la chronologie du Rapport d&#39;expérience H-45 sur SCP-2260&#34;]]
Chronologie de l&#39;expérience :
0 minute : Le sujet a perdu connaissance et l&#39;activité cérébrale est restée normale.
4 minutes : L&#39;activité cérébrale double et la régulation des organes vitaux et du rythme cardiaque double également.
10 minutes : Le sujet commence à transpirer abondamment.
15 minutes : La transpiration de sueur se transforme en transpiration de sang.
25 minutes : L&#39;activité et la régulation du cerveau du sujet doublent à nouveau, ce qui quadruple la vitesse normale des fonctions corporelles. Il est supposé que le sujet est entré dans le SCP-2260 secondaire alors qu&#39;il était dans SCP-2260.
32 minutes : Le cerveau commence à gonfler, et le sujet commence à devenir pâle.
35 minutes : Le cœur s&#39;arrête. La paroi de l&#39;estomac éclate en raison de l&#39;excès d&#39;acide gastrique.
36 minutes : Des tentatives sont réalisées pour effacer la note de SCP-2260. La note réapparaît à chaque fois. Le personnel médical tente de ranimer le sujet à l&#39;aide d&#39;un défibrillateur.
41 minutes : Le sujet est réanimé.
50 minutes : L&#39;activité cérébrale diminue de moitié. La régulation des organes vitaux diminue également de moitié.
54 minutes : La paroi de l&#39;estomac guérit grâce aux effets de SCP-2260.
60 minutes : Le sujet se réveille. Note effacée de SCP-2260.
[[/collapsible]]

Immédiatement après l&#39;expérimentation, le sujet a présenté une forte tension mentale et ne pouvait pas répondre correctement aux commandes verbales ou aux stimuli visuels. Le sujet a été soumis à un suivi psychologique pendant deux mois. Un entretien a été mené immédiatement après l&#39;expiration de ces deux mois.

[[collapsible show=&#34;+ La lecture de l&#39;entretien est restreint au personnel de Niveau 2 ou plus.&#34; hide=&#34;- Cacher l&#39;entretien&#34;]]
**Entretien avec D-6795, le ██/09/██**

**L&#39;entretien a été mené par le Dr Matthews**

&gt; **&lt; Début de l&#39;enregistrement &gt;**
&gt; 
&gt; **Dr Matthews :** Bonjour D-6795.
&gt; 
&gt; **D-6795 :** Bon-bonjour.
&gt; 
&gt; **Dr Matthews :** Comment allez-vous aujourd&#39;hui ?
&gt; 
&gt; **D-6795 :** B-b-b-b-bien.
&gt; 
&gt; **Dr Matthews :** Pouvez-vous me dire ce qui s&#39;est passé quand vous avez écrit dans SCP-2260 ce jour-là ?
&gt; 
&gt; **D-6795 :** Je… je suis entré. Et vous…étiez là. Et les gens qui étaient là pour regarder étaient là aussi. Mais ils étaient différents. Ils étaient vides. Vides.
&gt; 
&gt; **Dr Matthews :** Je vois. Pouvez-vous me dire ce qui est arrivé quand vous avez écrit dans SCP-2260 dans cette salle ?
&gt; 
&gt; **D-6795 :** Je ne pouvais pas me contrôler. Ma main a pris le s-s-stylo, et j&#39;ai écrit. Le monde…tournait. Je me suis réveillé dans la même salle, et le monde…il…il…
&gt; 
&gt; (D-6795 commence à sangloter)
&gt; 
&gt; **Dr Matthews :** Veuillez…continuer.
&gt; 
&gt; **D-6795 :** LE MONDE ME CRIAIT DESSUS ! IL ME CRIAIT D&#39;ÉCRIRE ! ET D&#39;ÉCRIRE ! JE L&#39;AI FAIT ! J&#39;AI SUIVI TES INSTRUCTIONS ! POURQUOI TU CONTINUES À ME CRIER DESSUS ?
&gt; 
&gt; (D-6795 commence à se frapper la tête à plusieurs reprises.)
&gt; 
&gt; **Dr Matthews :** Arrêtez l&#39;entretien.
&gt; 
&gt; **&lt; Fin de l&#39;enregistrement &gt;**
&gt; 
[[/collapsible]]

**Addendum 2260-E :**
Expériences supplémentaires :

Expérience du 04/03/1█ : Une note a été écrite sur une feuille volante et insérée dans SCP-2260. Aucun effet n&#39;a été observé.

Expérience du 17/05/1█ : Un note a été écrite dans SCP-2260, et la page a été immédiatement déchirée. Les effets habituels de SCP-2260 n&#39;ont pas été modifiés.

Expérience du 14/06/1█ : Une page a été arrachée de SCP-2260, et la note a été écrite sur la page arrachée. Aucun effet n&#39;a été observé.

Expérience du 23/06/1█ : Une note a été écrite, puis immédiatement effacée. Les mots de la note ont brûlé à travers l&#39;encre et étaient visibles après 9 secondes.

Expérience du 15/07/1█ : Une entrée a été écrite, et la page a été soigneusement brûlée afin de ne pas brûler SCP-2260. Une fois la page brûlée, l&#39;inscription est apparue sur la page suivante.

Expérience du 07/08/1█ : Une note a été écrite sans qu&#39;un événement soit spécifié, et une fois que le sujet est devenu inconscient, un sujet secondaire a écrit un événement. Le sujet secondaire a également perdu connaissance, et lorsque les sujets se sont réveillés simultanément, ils ont affirmé s&#39;être vus mutuellement à l&#39;endroit en question.

Expérience du 13/08/1█ : Sur la base de l&#39;expérience précédente, deux sujets ont été chargés d&#39;écrire simultanément deux entrées différentes. Les deux sujets sont devenus inconscients et se sont réveillés aux heures spécifiées dans les notes. Lorsque les sujets se sont réveillés, ils ont affirmé que les lieux avaient fusionné, et que les résidents du lieu étaient &#34;buggés&#34;.

//Tenons-nous en à une seule note à partir de maintenant. - Dr Matthews//
