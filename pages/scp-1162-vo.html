**Item #:** SCP-1162

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1162 está actualmente contenido en una cámara estándar de 5 x 5 x 5 metros en el Sitio 31. SCP-1162 debe activarse al menos una vez por semana para evitar una brecha en la contención; si no se activa, cambia de lugar aleatoriamente, como se detalla a continuación.

**Descripción:** SCP-1162 es, actualmente, un agujero en el muro de hormigón de la Cámara de Contención 4 en el Sitio 31. Mide aproximadamente 14.5 centímetros de diámetro, y tiene una profundidad variable que cambia según el usuario actual. Una porción de ladrillo de hormigón es actualmente visible a través del agujero; sin embargo ninguna fuente de luz ha sido capaz de iluminar ninguna porción del interior mas allá de eso, el agujero siempre parece estar oscuro.

SCP-1162 se active cuando un ser consciente accede al agujero a la profundidad que permite la circunferencia de su brazo, momento en el que sus dedos tocan una superficie solida similar en tacto a la ubicación actual de SCP-1162,y descubren un artículo lo suficientemente pequeño como para caber en el agujero bajo la punta de sus dedos. Estos artículos han sido reconocidos universalmente como algo que el usuario ha perdido, o estaba buscando en algún momento de su vida. Sin embargo, al recuperar el artículo, otra cosa del sujeto desaparecerá. Adicionalmente, cualquier objeto colocado en SCP-1162 desaparecerá tan pronto como deje de estar en contacto con una persona. 

Si SCP-1162 no se activa al menos una vez cada 168 horas, cambiara de ubicación aleatoriamente a otra piedra, hormigón o pared o suelo de ladrillo en un radio que no se ha demostrado que pase de los 2000 KM. El agujero anterior permanece, pero no muestra propiedades anormales. Los intentos de destruir SCP-1162 o de verlo desde atrás han causado un cambio inmediato de ubicación, independientemente del tiempo transcurrido desde el último cambio.

**Anexo:** SCP-1162 fue descubierto por el Agente Parks del Destacamento Móvil Zeta-9 (alias “Ratas Topo”) durante una investigación de rutina de una zona afectada por [[[SCP-184]]]. Era, en ese momento, un agujero en un suelo de concreto en un túnel de servicio debajo de █████████, China. El Agente Parks dejo caer su linterna en el agujero accidentalmente y al llegar al agujero, recupero una copia de Super Mario Brothers 2 para la NES con su nombre escrito en la parte de atrás con Sharpie. En una comprobación posterior del inventario, se descubrió que faltaba un paquete de raciones estándar de los suministros del agente Parks. Se experimento con SCP-1162 in-situ durante tres meses antes de dejarlo inactivo durante una semana, y se trasladó a una pared dentro de un edificio de oficinas abandonado en India. Luego se permitió que se moviera de nuevo y se perdió, aunque surgieron rumores de un “agujero mágico” en los Países Bajos, Venecia, Egipto y Groenlandia. El 16 de abril del 200█, apareció en la ubicación actual en el Sitio 31, y ha estado contenido allí desde entonces.

**Registro de Pruebas:** El siguiente es un registro de todas las pruebas realizadas en SCP-1162.
**Sujeto:** Agente K████████
**Objeto Recuperado:** Un (1) número estándar de la revista M1911A1, vacío 
**Objeto Perdido:** La Cartera, pero no el contenido de la cartera.                                      
 **Notas:** //Hombre, me gustaba esa cartera. Al menos me dejó mi dinero.//

**Sujeto:** Dr. Clef
**Objeto Recuperado:** Un (1) paquete de cuerdas del Ukelele Aquila
**Objeto Perdido:** Un (1) paquete de cuerdas del Ukelele D´Addario                             
 **Notas:** //Bueno, eso es un trato justo, supongo.//

**Sujeto:** D-4010
//Nota: D-4010 llevaba sólo un uniforme estándar de la Fundación Clase D, sin zapatos, calcetines o joyas, y no tenía ningún otro artículo en su persona durante esta prueba.//
**Objeto Recuperado:** Una (1) botella medio llena de bourbon Wild Turkey
**Objeto Perdido:** Un (1) uniforme de la clase D de la Fundación
**Notas:** //Eso se esperaba.//

**Sujeto:** D-4010
//Nota: El sujeto estaba desnudo y no tenía ningún objeto en ese momento.//
**Objeto Recuperado:** Licencia de Conducir de 1987 de D-4010   
**Objeto Perdido:** El sujeto se quejó de un intenso dolor abdominal al retirar su mano de SCP-1162, y luego se desplomó.. Se descubrió que le faltaba el riñón izquierdo, y todos los vasos que conducen al riñón fueron cortados limpiamente.                                                               
**Notas:** //Las pruebas futuras deben realizarse con la ropa puesta, con al menos un objeto del sujeto.//

**Sujeto:** Agente G█████
**Objeto Recuperado:** [DATOS BORRADOS]
**Objeto Perdido:** El cordón del zapato izquierdo del agente G.
**Notas:** //Los agentes que buscan activamente agentes biológicos o meméticas, o cualquier objeto SCP de clase Keter, tienen prohibido usar SCP-1162 sin un complemento de seguridad completo presente.//

SCP-1162 está abierto para ser probado por cualquier persona con un nivel de autorización de nivel 1 o superior. Los registros de las pruebas extendidas se encuentran [[[scp-1162-registro-vo|aquí.]]]
