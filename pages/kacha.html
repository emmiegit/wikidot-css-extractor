卡嚓……卡嚓……

這是今天做的第幾張坯料了，不記得了。稍稍的看了一下記工卡；唔，是第三百二十五張。

卡嚓……卡嚓……

一次又一次地重複擺動著自己的左手和右手，看著那已經陪了自己幾個年頭的工廠車床。我不禁思考，我和這個車床有分別嗎？

卡嚓……卡嚓……

隨著車床齒輪一次次的滾動，機械的履帶宛如播放中的菲林[[footnote]]即底片。[[/footnote]]，把我腦海裏的時光稍微回帶了一點點。

那是今天早上，我們的部門主管拉扯著他的大嗓子報告我們工廠往後的目標，前一句今後我們工廠將進駐馬來西亞，後一句以產品遠銷美國……對於剛進來的新人或許還能令他們感覺自己在做一番大事業。但對於我這些老員工，這幾份長篇大論不外乎也就代表了兩句：

1 繼續做重複的東西
2 不過往後要加倍地做重複的東西

卡嚓……卡嚓……答。

我按下了按鈕，車床暫且停了下來。現在是工廠規定的十五分鐘小休時間，我躺在車床旁邊，不經意間聽起了其他員工的閑言碎語。有人說這間工廠很無聊，又有人說這間工廠貌似已經算是比較有良心－傳聞在這帷幕內好像有工廠專搞壓搾人力的玩意，死了連屍體都被挪為他用。

但其實我何嘗又不是屍體呢？這間工廠又豈不是把屍體也挪為他用呢，只不過被挪為他用的是鮮活的屍體。

卡嚓……卡嚓……

隨著休息時間的完結，車床又繼續運轉。我看著掛在牆壁上的訂單，他們說這次是要在今個星期內做500把用於剃頭的梳子－只要一梳頭髮就掉清光了。 帷幕外的人看著新奇，甚至喜歡收容他。對於他們來說，這就是魔法般的存在。

但他們都忘了， 帷幕外的帷幕內的一樣是人。 即便我們的造物再神奇， 即便外界的叛軍也好組織也罷多麼喜歡收容他找到他。富士康就是富士康，普列結就是普列結，代工廠就是代工廠，在那慘白的牆壁下，永遠地永遠地……
