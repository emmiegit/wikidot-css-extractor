    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**姓名：**C████ Y█ M███「Pishop」/「教主」

**安全等級：**3級

**專長：**寫作、突發奇想

**活動站點：**Site-CN-█，但那無關緊要

**簡介：**一名台灣籍27歲女性，在多起事件裡其個性被評價為「怕事卻衝動」、「害怕承擔責任」。

Dr.Pishop於20██年捲入了SCP-CN-███所造成的意外，遭到不明異常性質的汙染。任何知曉Dr.Pishop存在的人都無法與她見面，就算試圖尋找也將會因為各種因素而無法達成目的，記錄上有尿急、停電、地震、火災、以及SCP-CN-███的收容失效。

記錄上，自20██年後CN支部再也沒有人見到過Dr.Pishop本人。但此種特性於網路上並未起作用，故Dr.Pishop可使用電腦遠端操控各種實驗設備及傳送文檔進行工作。

&gt; 這裡是O5，以下為Dr.Pishop(藉由電子郵件的疲勞轟炸)要我們於此份文檔澄清的事項，不定時更新。
&gt; 
&gt; * 不，Dr.Pishop還活著。
&gt; 
&gt; * 不，Dr.Pishop從進基金會到現在都是同一個人，她沒有「繼承人」。那些看太多Dr.████████文檔的人應該去向心理部門報到。
&gt; 
&gt; * 不，Dr.Pishop不是某種人工AI。
&gt; 
&gt; * 不，Dr.Pishop不是一款名為「虛擬博士」的軟體，你沒辦法把她載到手機上，她是一個有機的、活生生的人類。
&gt; 
&gt; * 不，Dr.Pishop不是宗教狂熱者，她是無神論者，她的暱稱來源正在追查中。

**工作成果（截至目前）**

[[[SCP-CN-477]]] 良心燈泡

[[[SCP-CN-593]]] 許願池

[[[SCP-CN-369]]] 自我宣言講台

[[[SCP-CN-071]]] 未崩塌地

[[[SCP-CN-721]]] 家家酒之門

[[[SCP-CN-486]]] 求救信

[[[SCP-CN-772]]] 箱祟</textarea></pre>
