++* //本指导不涉及任何奇术或异常内容，任何人均可学习。//

[[toc]]

++ 导言：什么是面包占卜法

区别于常见的“星盘占卜法”、“塔罗占卜法”、“灵摆占卜法”、“如尼占卜法”、“茶叶占卜法”等等涉及到一定奇术知识的占卜法，面包占卜法独立于这些只有专业人士才能掌握的占卜法——它不需要你具备资质或者信仰某个特殊存在，面包占卜法的施行是基于物质世界最基础且最普遍的事物：**数学概率**。

基于此，无论你是奇术师或者普通的研究员，这种占卜法都能在一定程度上指导你针对未来的行动，衷心希望你能从中受益。

++ 1 准备阶段

首先，占卜一定是求卜人与占卜家的双向奔赴，一人不能分饰两角。如果你要通过面包占卜法寻得关于自己或与自己从事有关的占卜，那么请一定寻找另一位精通面包占卜法的占卜家求卜，而不是自己为自己占卜——这在某种情况下会造成概率的改变，概率改变的原因将在下文揭晓。

那么，在有求卜人到来之前，也就是你还处在面包占卜法的入门阶段，你需要准备如下：

* 一个宽敞而明亮的房间 _
寻求占卜的人一定是在某方面遇到了难题，对未来感到迷茫困惑。一个宽敞明亮的房间若是能够缓解他们心理上的压力那自然是再好不过。可以适当地搭配一些茶点或书籍，使求卜人安定下来，这有助于后续占卜的进行。

* 一支笔，一张纸 _
作为占卜家，你需要在一定程度上了解面前的客人才能更好地进行占卜。不排除对方不好意思讲述自己过往经历的可能性，面包占卜法的开创者已经预想好了这一可能性，并想出了完美的解决方案，于是纸笔就成为了必不可缺的道具，具体用法将在第二部分详细展开。

* 足够多的面粉，牛奶，水和酵母粉 _
面包占卜法当然脱离不了面包，而一名好的面包占卜家更应该有着出色的面包制作方法——这事关你占卜结果的可信度。本指导将在第二部分详细解明占卜面包的制作方法。

* 一个烤箱以及它需要变成的样子 _
烤箱是用来烤面包的——这个答案毋庸置疑。但占卜面包的烤箱需要特殊的造型，就像明明都是坟包但埃及金字塔就那么特殊一样，不同的造型的烤箱也会有着不同的效果。如果你想要使面包占卜更加博学，那么就请把烤箱改造成地球仪的样子；如果是更加神秘，那么可以考虑神灯或者星象仪的造型，以此类推。

* 四个圣杯，一把仪式刀，三根蜡烛，一些熏香与精油以及你能想到的一切——还有二十面骰 _
面包占卜法虽说脱胎于数学概念，但既然名为“占卜”那么就要满足占卜所需要的条件，材料与仪式都是必不可少的——这事关占卜面包能否制作成功。

* 充满想象力的大脑和如簧巧舌 _
“解读”是占卜中的关键，这事关你能否让求卜人相信你的占卜结果——这是对求卜人负责的表现，更是对自己占卜家身份的认同。想象力搭配语言的艺术可以充分解读占卜结果。

如果你已经准备好了以上的东西，那么我相信你现在已经可以进入到第二阶段了。

++ 2 占卜流程

+++ 2.1 圣化仪式与占卜面包的制作

求卜人必须提前向占卜家预约时间，这样占卜家就能在占卜前拥有足够的时间来准备占卜所需的物品。不要被圣化仪式这个高端词汇吓住，事实上，这个圣化仪式不需要你向任何存在祈祷，或者应用奇术——恕我直言，在绝对的真理之下，刚刚所说的那些事物只会对这伟大的面包占卜法起到反效果。

这个圣化仪式中，我们首先需要你在一个安静且封闭的环境中，在桌子（请确保它的干净！）上点燃三根蜡烛——象征“数学”、“数理”、“数字”，然后用蜡烛的火焰点燃熏香，将熏香放到房间的四个角落。接下来，将一个干净的圣杯取出，迅速地让杯沿通过三根蜡烛上的火焰，再把水倒入圣杯中，重复这一操作，但要把水换成面粉、牛奶。接下来，等待它们被圣化完成。

在等待的同时取出仪式刀，放到三根蜡烛前，把所有的目光与意念都集中到仪式刀上，用它在蜡烛上画圈。在这期间，你无需称颂，无需赞美，尽可能保持安静，等到你开始有一定的疲惫感出现，仪式刀的圣化也完成了。

如果你还置购了一些其它东西，比如魔杖、水晶等等。你可以选择性地把这些物品的使用穿插到如上的步骤中——没有人会嫌弃仪式太过复杂，从某种意义上来说，这个过程越耗时耗力，占卜解读的结果就会越准确。

现在，把圣杯装着的面粉，牛奶，还有水混合在一起，放到另一个空置的圣杯中，并用仪式刀沾染酵母粉加入——此时酵母粉已被圣化成“仙灵的祝福”，它会有助于圣化面团接下来的步骤。在混合均匀后将面团取出。反复揉动这个面团让其烤出来后尽可能地松软筋道。在揉动次数到达一定程度后，将面团放回最后取出的圣杯中，用刚刚圣化过的仪式刀在面团上戳出几个孔洞，并用蜡烛融化的蜡油沿边与另一个圣杯倒扣密封起来。接下来，将未燃尽的香薰围着这个密封圣杯一圈放置，熄灭蜡烛。现在你只需要离开房间，关好房门，睡一个好觉，静静等待第二天的到来。

+++ 2.2 烘培占卜面包

打开密封的两个圣杯——如果面团肉眼可见的变大，恭喜你，你的圣化仪式非常成功，现在这个面团已经具有了能够辅助你占卜的能力。请把这个圣化后的面团再揉几次，然后把它放到你准备好的，特殊造型的烤箱中。

如果可以的话，你最好在求卜人预约前的一个或半个小时把面团放进烤箱中，这有助于让求卜人更加笃信你的占卜结果。

+++ 2.3 求卜人的相关信息

那么，求卜人已经来到了你的面前。还记得让你准备的纸笔吗？现在是它们派上用场的时刻了。根据面包占卜创始人的总结，求卜人的特质可大概总结为：力量、体质、体型、速度、外貌、受教育程度、智力水平、直觉能力还有运气这九种——你需要让客人根据自己的实际情况，在0~100之间选择5的整数倍数字作为这九种特征的数值。期间请反复向客人确认是否客观无误地填写——若求卜人对你的问询表示反感或不耐烦，请明确告知求卜人：“如果数字有瞒报或以其他方式被主观影响，造成占卜结果不准确，占卜家将不予任何补偿。”这句话当且仅当告知一次。然后你就可以回到你的烤箱旁边继续你未完成的操作。

+++ 2.4 在烤箱之外

烤箱内正在发生着奇妙的化学变化，而烤箱外，你和你的客人刚刚完成了一次交流，或许这位求卜人对你还不是那么信任，毕竟大部分的求卜人非常矛盾：一边想通过占卜了解自己的未来，一边又不相信占卜这种玄之又玄的事物。而你同求卜人讲述数学与概率，很可能会让他（或她）认为这占卜并不可靠，那么此时，就是你展现自己专业性的大好时机——这也是我让你在求卜人即将到来前开始烘焙的原因。

那么现在请想象你是那位求卜人，在你刚刚被占卜家警告后的情况下，心中仍有所疑虑顾忌，然后就在你可以模糊看到的地方，那位占卜家正在一个奇异的物品前行动诡秘。你无法看清他（或她）正在做什么，只能模糊听见一些不像人言的语句和并不真切的影子——你开始好奇他（或她）的行动。但是在你按耐不住自己好奇心的同时，又担心自己因为好奇撞破了占卜家正在进行的工作而影响到占卜结果。就在这犹豫和纠结中，求卜人的疑虑就会慢慢被你的神秘感消磨——一名优秀的占卜家应当懂得如何让求卜人相信你的占卜。

根据我的描述，你应当知道如何操作——既将放置烤箱的房间门更换为磨砂玻璃门，最好再辅以薄纱或彩色水晶。在烘培的时候记得说一些数学公式或者定理——一定要用模糊不清的吐字，或者自行编造语言——因为面包占卜法是数学的占卜，概率的占卜，公式与定理有助于让你更好地体会这种占卜的本质；至于语言，那只是沟通的手段，如果你不介意丢失你的客人，那么你大可以选择使用汉语、英语、日语等。

+++ 2.5 占卜结果与卜象解读

根据你的时间观念，在面包已经完全烤熟时将它从烤箱中拿出，端到求卜人的面前。

无论他的脸上有没有流露出诧异的表情，请尽量用模糊不清的语句来描述这个面团的圣化仪式，比如：//“面团来自沾染三位一体之血液的圣杯”//；//“月光与夜的见证它成长”//等等。如果对方想要询问你更详细的内容，请微笑着摇头——求卜人知道的越多，占卜结果就越不准确，一名优秀的面包占卜家必须秉持着对求卜人与自己负责的理念。

现在，请让你的求卜人问出他想知道的问题，然后像进行圣餐仪式一样慢慢撕碎这块面包，碎面包块要自然地掉落到桌面上，一旦掉落便不能再进行移动。在他（或她）撕面包的时候，你需要带着求卜人填写好的9个数据暂时回避。你需要从九个数据中选择1~3项和求卜人问题有关的，然后拿起你的二十面骰进行骰点，每个数据要骰五次，然后取五次的点数之和与求卜人的此项数据进行比较。如果求卜人点数大则会成功，二者相差越大说明事件越顺利；反之则不成功，二者相差越大说明事件越恶劣。请务必严肃对待这个结果，占卜出结果后不能更改。然后就记住你的占卜结果，放下骰子和刚刚求卜人的九个数据——占卜道具使用后不能与求卜人接触，这将造成占卜的失灵——回到你的客人身边。仔细观察客人桌面上碎面包块所形成的卜象，并依据刚刚得到的占卜结果进行解读。

如此一来，面包占卜法的全部流程就完成了。

++ 3 占卜案例

如果到这里，你已经明白了所有的事项，但还不明白如何实际操作。没关系，本指导将在此向你展示几个常见的案例辅助你进行占卜。

+++ 3.1 “我的恋情能成功吗？”

注意：爱情相关的数据一般是：外貌、智力水平、直觉能力。那么假设这位求卜人外貌为55，智力程度65，直觉能力50。那么5d20=97、99、6，则说明在恋爱的过程中，求卜人或许有较好的外观和智力，但所追求对象更喜欢高冷冰山超智的人设，而两项大失败一项大成功，可能虽然求卜人在关怀方面将恋爱对象感动到一塌糊涂，但他的智力与容貌是对象完全不能接受甚至见面呕吐的程度——根据这个结果，结合求卜人的碎面包卜象，你可以这样说：
//“这里的狗象征忠诚，但如果换一个角度看，狗渐渐向污秽之物转变，这说明你在恋情中虽然对你的恋人格外体贴，但你的行为或许会让你的恋人感到不适。狗前面有一团火，火虽然在传统意义上是希望的象征，但结合情景来看，这火是狗将要面临的巨大挑战——你可能会因为你对恋人无微不至的爱而成功取得芳心，但更有可能被拒绝，这只能有你一个人承担。”//

+++ 3.2 “我新发布的文章成功的可能性大吗”

这个问题非常刁钻，因为这涉及到的不止那九点基础数据。所以除了需要运气的数据外，请让他写明自己的文学创作水平。假设运气50，文学75，5d20=23、68。这说明求卜人在文字功底一般的情况下，较为走运地获得了成功——但请注意！作为一名专业的面包占卜家，你应该相信概率的真理意义，任何事情都不能说的太满，占卜也不能完全解决问题，所以你应该这样说：

//“根据卜象，昏沉的天空下，一道阳光洒落大地，为生命带去温暖。你的创作可能较为艰难，但命运的垂青使你成功——可能命运的偏爱有时不会及时到来，无论如何，你终将成功。”//

+++ 3.3 特殊强调

如果对方的面包撕得太碎，请将其联想成星象图，此时请编造一些星相或星座名称，务必不要与常见的已知星座名重合。进行解读时也要尽量模糊——如//“星鲸的歌声驱赶浊秽，但黑墨或许卷土重来，你的前程可能顺利但也会充满波折”//，//“狼嚎带来月冕的青睐，请注意难以察觉的机遇”//等等。

++ 结语

占卜的魅力永远是来自于神秘与未知，如果有求卜人向你投诉占卜结果的真实性，请反问：“您是否如实填写了您的基本数据呢？”他就会在此时哑口无言。

本指导的效果是为人消除对前途的迷惑，如果真的并不准确，但求卜人也终于向前踏出了那一步，而不是犹豫着在原地徘徊。

本指导衷心祝所有占卜家或求卜人能从面包占卜法中寻得真理——无论这真理是什么，终究都是真理。

祝您生活愉快。</textarea></pre>
