안녕하세요, 자우입니다. 재단의 메인인 SCP 창작이 아니라, 이야기(혹은, tale에서 따와 테일이라고도 합니다.) 창작을 전문적으로 하는 이야기 작가입니다. 뭐, SCP를 안 쓴 건 아닙니다만 주력은 이야기니까요. 먼 훗날, 저와 같은 초보 테일 작가 분들이 재단에 처음 오셔서 헤메이실 때 도움이 되었으면 좋겠다는 마음가짐으로 에세이를 써 봅니다. 자신의 테일을 특집에서 보는 그 날 까지, 힘내 봅시다.

우선 시작은 늘 그렇지만 가이드 소개입니다. 지루해도 어쩔 수 없어요. 테일 이야기는 많이 없지만, **읽으세요.** 저것만 지키셔도 비평해주시는 분들의 어조가 따뜻해지는 기적을 보실 수 있습니다.

&gt; * 우선 가서 [[[guide-hub|가이드 허브]]] 읽고 와 주세요. 필수 중의 필수만 모아놓은 곳입니다. 테일과 SCP를 나누기 이전의 단계입니다. 
&gt; * 퇴고의 중요성은 아무리 강조해도 지나치지 않습니다. 재단 테일만 그런게 아닙니다. 조아라에서 연재하는 소설도, 블로그에 올리는 습작도, 메모장에서 원고 단계에 머무른 작품도 퇴고는 거쳐야 합니다. 재단 작가 중에 한 분이 아주 [[[reworking-guide|좋은 퇴고 지침]]]을 올려주셨습니다. 반드시 참고해 주세요.
&gt; * 재단의 베테랑들이 자신의 노하우를 공개한 페이지, [[[rules-of-thumb-ko|경험법칙-KO]]]입니다. 일독을 권장합니다.
&gt; * 저와 당신은 천재가 아닙니다. 아니, 전 아니지만 당신은 천재일지도 모르는군요. 하지만 당신이 어니스트 헤밍웨이와 셰익스피어, 도스토예프스키, 다자이 오사무, 이영도가 포타라 합체하여 태어난 금세기 최고의 작가라 하셔도 이 사이트에 오신 이상 샌드박스는 쓰셔야 합니다. [[[how-to-play-in-sandbox|모래상자에서 노는 법]]] 익혀주세요.

물론 여기서 끝은 아닙니다. 테일을 쓰고 싶은데, 전체적으로 이 &#39;테일&#39;이 어떻게 생겨먹었는지 모르겠는 분들에게 조금 더 자세한 설명을 하기 위해 이 에세이를 쓰는 거니까요. 그럼 가 볼까요.
　 
&gt; **참고:** 전 심지어 당신보다도 글을 못 쓸 수 있습니다. 글을 잘 쓰는 강한 확신이 있다면, 가서 쓰세요. **그리고 이 글 보러 돌아오세요**. 테일은 일반 작품이 아닙니다. 여긴 조아라도 문피아도 네이버 블로그도 컴퓨터 메모장도 아니라 [[size 150%]]**SCP 재단**[[/size]]입니다. 테일이라는 포맷에 대해 잘 알고 계시지 않다면 이 에세이가 도움이 될 겁니다.
　 
　 
+* 목차


[[toc]]
　 
+ 1. 컨셉

+++ 테일?

**그래서, 그 테일이란 게 뭡니까?**에 대한 대답이라고도 할 수 있겠네요. 테일에 대해 &lt;기여하기&gt;페이지에선 이렇게 정의하고 있습니다. &#34;SCP 항목이 재단의 심장이라면, 이야기는 영혼입니다. 이야기는 재단, 인원, 재단 우주에 속한 다른 주제의 한 면을 더듬어보는 형식적인 보고서에서부터 서사적 단편과 시까지 무엇이든지 될 수 있습니다.&#34; 말 그대로입니다. 테일은 재단, 인원, 재단 우주에 속한 다른 주제의 한 면을 더듬어보는 글입니다. 재단 우주에 속해 있는, 아니라면 적어도 재단 분위기의 무언가가 되어야 합니다. **재단 우주와 관계 없는 건 테일이 아닙니다!** 재단이 직접적으로 등장하지 않는다면 적어도 개체에 연루된 무언가나, 재단의 장르인 **어반 판타지**에 맞는 글을 써주셔야 합니다. 조금 혼란스러우실 수도 있으니 실제 작품을 보면서 알아봅시다.


한국 재단의 모든 테일 중, 최고의 평가 점수를 가지고 있는 [[[agent-son-s-flashy-holidays|손인섭 요원의 화려한 휴가]]]입니다. 다크하지도, 유명한 SCP가 많이 나오지도 않습니다. 하지만 재단에 대해 확실하게 얘기하고 있죠. 링크를 이용해 재단의 개체를 자연스럽게 엮었고, 무엇보다 주인공이 재단 직원입니다. 이걸 기점으로 점점 나아가보죠.


다음 주자는 [[[polination|수분(受粉)]]]입니다. 개체 번호나 탈주 사건은 한 토막도 안 나오지만, 전체적인 대화의 흐름으로 뭘 얘기하고 싶은 건진 확실히 나옵니다. 재단의 개체가 포함되어 있는 정석 재단 테일이네요. 조금 더 나아갑시다. [[[something-not-allowed-to-someone|누군가에겐 허락되지 않은 것]]]입니다. 제가 개인적으로 아주 좋아합니다. 마음 속에서 순위를 매겨보자면 2등입니다.[[footnote]] 사실, 제가 마지막에서 두 번째로 말씀드릴 작품이 1등입니다.
[[/footnote]] 이젠 개체 얘기는 전혀 없지만, 재단 직원에 대한 주제입니다. 이것 역시 재단 테일입니다. [[[leftbehind|남겨진 소년의 이야기]]]를 봅시다. 재단에 대한 언급도, 직원이 있지도 않지만 개체가 짤막하게 언급되어 있습니다. **재단 우주에 포함되니** 테일입니다. 다음을 보죠. 특집에도 올라간 [[[dream-diary|꿈일기]]]입니다. 재단에 대한 언급이 하나도 없지만 서식이 재단 형식이기 때문에 테일입니다. [[[seacicada|바다 매미]]]도 봐 볼까요. 재단 자체에 대한 언급이 없지만, **무진 카논**의 작품입니다. 이것 역시 재단 우주에 포함되니 테일이라고 할 수 있습니다. 마지막으로 준서 작가님의 [[[ruins-of-delirum|섬망의 폐허]]]를 봅시다. 재단에 대한 언급은 하나도 없기 때문에 **테일이 아니**지만, 여전히 **어반 판타지 장르에 속하므로** 작품으로 인정됩니다. 이런 경우, 즉 재단의 언급이 없는 경우에는 태그로 &#39;크리피파스타&#39;가 붙게 됩니다.


예, 보시다시피 범위가 아-주 넓습니다. 긴장 푸셔도 됩니다. 당신의 작품 한 모퉁이에 &#34;이건 재단 우주에 속한 작품입니다!&#34; 하고 적혀 있다면 되는 일이니까요.

+++ 전체적인 분위기

우선 읽읍시다. 번호를 매기겠습니다.

# [[[a-ghost-story|유령 이야기]]]
# [[[polination|수분(受粉)]]]
# [[[something-not-allowed-to-someone|누군가에겐 허락되지 않은 것]]]
# [[[kensfield-summer-1|캔스필드, 1987년 여름 ⑴]]]
# [[[omicron-five-accident|한편, 바로 그 시각, 이 세상이지만 다른 세상 같기도 한 어떤 곳에서]]]
# [[[do-you-want-a-cake|우리 집에서 케이크 먹고 갈래?]]]

즐거운 독서 되셨나요? 이제 매겨놓은 번호에 따라 분류해보죠.

**1번**은 크리피파스타. 재단과 거리가 가장 멀어보이지만, 가장 자유도가 높은 테일 종류의 한 작품입니다. 이 테일을 쓰실 때에는 어떻게 하면 재단과의 거리를 적절하게 설정할지 정하는 게 중요합니다. 크리피파스타는 말 그대로 무서운 이야기여야 하기 때문에 공포감 조성이 키 포인트이기도 합니다. 다른 예로는 위에도 나왔던 [[[seacicada|바다 매미]]]가 있네요. 작가 본연의 글쓰기 실력을 부각시키는 장르이기도 합니다.

대표적인 작품은 [[[forestpath|숲길]]], [[[seacicada|바다 매미]]], [[[dream-diary|꿈일기]]] 등등입니다.

**2번**은 개그 테일입니다. 아무도 생각하지 못했던 개체의 특성을 아주 적절하게, 크흠, 짚으신 역작이죠. 유머 감각이 키 포인트겠네요. 자신이 소재로 사용한 개체의 특성을 얼마나 웃기게 파악하냐가 이 테일의 성공 여부를 결정하게 되겠습니다.

대표적인 작품은 [[[parallel-world|짜잔! 평행 세계였습니다!]]], [[[miserable-institute|Choi 박사가 눈물을 흘린 이유]]], [[[agent-son-s-flashy-holidays|손인섭 요원의 화려한 휴가]]] 등등입니다.

**3번**은 재단 인원에 관한 테일입니다. 감성적인 접근을 취할 때가 많습니다. 비인간적인 재단의 인간적인 직원들, 영감을 자극하기 아주 좋은 소재니까요. 아주 많은 테일들이 이 주제를 변주했고, 따라서 허들이 높습니다. 참신한 소재[[footnote]] 이미 많이 쓰인 아이들, 특히 [[[scp-231|이 개체]]]를 쓰실 때에는 허들을 더욱 높이시는 게 좋아요.
[[/footnote]]로 훌륭한 감동을 이끌어내는게 키 포인트네요. 건투를 빕니다.

대표적인 작품은 [[[the-threnody|아직 뺨에 솜털이 가시지 않은 아이가 몸을 던졌다]]], [[[transfer|차출]]], [[[metaphor-for-love|사랑에 대한 짧은 메타포]]] 등등입니다.

**4번**은 자캐 테일입니다. 재단에 많은 종류의 테일이죠. 저도 여러 개 썼네요. 이 테일 종류의 키 포인트는, 자캐가 얼마나 매력적인가 그리고 그 설정을 얼마나 매력적으로 재단 우주에 녹여내는가 입니다. **메리 수의 함정에 빠지지 않게 조심하세요.** 니알라토텝을 재단 요원으로 끌고 오실 때에는 그에 맞는 당위성과 수많은 비평을 마주할 준비가 되있으셔야 합니다.

대표적인 작품은 [[[beyond-the-monitor|모니터 너머에]]], [[[the-end-of-the-universe|우주의 끝]]], [[[only-sally|Only Sally]]] 등등입니다.

**5번**은 재단 세계 테일입니다. 개체 테일일수도, 요주의 단체 테일일수도, 카논 테일일수도, 아니면 예시와도 같이 재단 그 자체에 대한 테일일수도 있습니다. 이미 있는 설정을 글 안에 잘 녹이는게 포인트입니다. 설정 충돌에 주의하시고, 공개된 설정은 상관 없지만 **세부 설정에 관해 논의하실 일이 있다면 저자와 하시는게 제일 좋습니다.**

대표적인 작품은 [[[chessboard|체스판]]], [[[rldjr|기억]]], [[[namhansanseoung|야사 - 남한산성(南漢山城)]]], [[[village-of-judas|유다의 마을]]] 등등입니다.

**6번**은 재단 내부 관계 테일입니다. 재단 단체가 아니라 재단 &#39;사이트&#39; 안의 관계, 제 4의 벽을 깨는 테일이죠. 예시의 경우 재단 채팅방에서 쏟아지던 온갖 떡밥들을 잘 버무린 역작이네요. --물론 전 리버스 지지자입니다만-- 당연히 폐쇄적인 소재가 될 수 있기 때문에 그 점 주의하셔야 합니다. 예시의 소재는 테일화되기 이전에도 널리 퍼져있던 소재였으니까, 그 문제에서 세이프였지요.

대표적인 작품은 [[[can-you-meet-again|다시 볼 수 있다면 좋겠군요]]], [[[beyond-the-monitor|모니터 너머에]]]가 있네요.

전체적인 테일들의 분위기는 이 여섯가지 안에서 갈린다고 생각합니다. 이 가운데 어떤 주제를 고를 지는 여러분의 자유입니다. 물론 각 주제들을 서로 섞으셔도 상관 없습니다. 새로운 시도를 하셔도 됩니다! 저는 어디까지나 주요 분류를 나열한 것 뿐이니까요.
　 
+ 2. 구상


+++ 그러면 뭘로 테일을 쓰면 됩니까?


아무거나 쓰시면 됩니다.

작업을 시작하는 동기는 작가마다 다릅니다. SCP 재단에서 영감을 받는 작가 분도 계시고, 이미 있는 영감을 SCP 우주 안에 녹여내기 위해 고심하는 작가도 계십니다. 좋은 소재가 떠올랐고 그걸 실제로 옮길 용기와 근성이 있으시다면 그대로 구상 단계로 넘어가시면 됩니다. 어떻게 하면 이 소재가 SCP 재단의 우주에 들어갈 수 있을까 고민해보세요. 제 작품 하나를 예시로 들어보죠. [[[pavane|죽은 유령을 위한 파반느]]]의 소재는 스레드 형 사이트에서 따 왔고, 작품의 컨셉은 재단에 **가입하기 최소 한 달 전 부터** 잡혀 있었습니다. 하지만 전 이걸 재단에 연재하기로 마음먹었고, 원본 컨셉에서 여러가지 수정을 통해 재단 우주에 넣을 수 있게 노력했죠. 결과적으로 에릭과 모리스는 무진시에 잘 도착했습니다. 소재가 굳이 SCP 재단의 무언가가 아니어도 재단 우주에는 갈 수 있습니다. 자연스러워 보이기만 한다면요. [[footnote]]그래서 저는 소재나 컨셉은 재단에서 받지 않아도 여러가지 바꿔서 사용합니다만, 글의 첫 문장을 쓸 때에는 항상 재단 우주에 어떤 식으로 녹일 건지 정해둔 후에 씁니다. 이 방법은 개인 취향의 영역이라 각주로 써 두었습니다.
[[/footnote]]

　 
+++ 설정 파고들기

테일의 소재와 컨셉을 정하셨다면, 혹은 아직 정하지 않으셨더라도 재단의 여러 개체들을 정독하면 좋습니다. 이미 선정한 개체에 대해 더 자세히 알 수 있고, 미연에 방지할 설정 충돌을 예방할 수도 있으니까요. 그런 충돌에 관한 예방책 중 최고로 좋은 건 원 저자한테 물어보는 거지만, 여의치 않으면 정독을 해야만 합니다. 저자에게 연락하실 수 있을 때에는 소설 샘플을 보내주면서 &#39;이러이러한 게 설정에 어긋나나요?&#39; 하고 물어보면 대부분 친절하게 알려주십니다.

그런 정독을 하다 보면 가끔은 개체에 대한 새로운 해석이나, 참신한 아이디어가 떠오를 때도 있습니다. 그런 것 하나 하나가 귀중한 소재입니다. 재단은 기본적으로 설정 위키고, 설정의 우선권은 테일보단 개체 보고서에 있습니다. 공 들여 쓴 테일이 설정에 어긋나면 귀찮잖아요. 미리미리 방지해 둡시다.

도움이 되실만한 링크는 [[[secure-facilities-locations|보안시설 위치]]], [[[security-clearance-levels|보안 인가 등급]]], [[[task-forces|기동특무부대]]] 안내 링크와 여러분이 쓰기로 정한 설정을 가진 바로 그 보고서 등이 있습니다.

+++ 설정충돌에 관한 이야기

살다 보면 어쩔 수 없이 설정충돌이 일어날 때가 있습니다. 재단의 기조는 **모든 설정 충돌을 허용합니다.** 개체의 특성이나 격리 방법 따위가 원작 모독 수준으로, 다시말해 SCP-682의 격리 절차가 19기지에 하루 종일 마이 리틀 포니를 틀어놓는 것으로 바뀌는 수준의 중대한 충돌이 아니라면 설정충돌은 모두 허용됩니다! 재해석을 하셔도 좋고, 비틀기를 하셔도 됩니다! 충돌의 크기가 커지면 원작자와 상의는 해 두셔도 좋습니다. 물론 개연성은 언제나 고려하셔야 합니다. 적절한 예시로는 위에서 보셨겠지만 [[[beyond-the-monitor|모니터 너머에]]]가 있습니다.


대표적인 케이스로는 **27기지**가 있습니다. 한국 재단에서 가장 핫한 기지이기 때문에 여러 군데에서 사용됩니다. 그러다 보니 기지 상주 인원이 매번 바뀌고, 타임라인이 꼬이는 일이 생기기도 하죠. 모든 테일을 모니터링할 수 없으니 어쩔 수 없는 일입니다. 자신의 작품 내의 타임라인은 꼬박꼬박 챙겨도 다른 분들 것까지 챙겨볼 수는 없잖아요. 가장 좋은 건 충돌하는 작품의 저자분과 협의하셔서 해결하는 것이지만, 여의치 않으면 어쩔 수 없습니다. 당장 예시로 든 27기지는 본사에서도 여러 개체의 격리 기지로서 등판합니다. 


그와 별개로, 자신의 작품 안에서는 타임라인이나 설정을 제대로 정리해두는 편이 좋습니다. 설정구멍은 고치기 힘드니까요. 추천하는 방법은 샌드박스 페이지에 회원 페이지를 만들은 후, 조건을 완수하고 그걸 본 위키에 업로드하는 겁니다. 설정 정리하기 편해요. 

　 
+ 3. 실전

+++ 비평 포럼에 올리기 전에

퇴고하세요.

끝입니다. 예? 조금 짧다고요?

조금 더 진지하게 접근해보죠. 맞춤법 검사기를 돌려서 오탈자를 고치고, 문장의 문법을 점검하고, 쉼표 활용의 적절성과 문장 호흡의 배분이 적절한가 보고, 글 전체의 호흡은 어떤가 생각해보고, 내가 생각했던 소재가 제대로 적혔나 검증하고, 컨셉이 재단에 어울리나 내면의 자신과 심도 깊게 토론하며, 러브라이브 극장판을 세 번 정주행 하신 후에 이에 관련한 레포트를 A4 용지 7장 분량으로 작성하셔서 이 문서에 댓글로 첨부하세요. ...물론 농담입니다. 저렇게 빡세게 안 하셔도 됩니다. --특히 러브라이브 부분이요. 전 사실 아이마스 쪽이거든요.-- 그러려고 비평 포럼과 샌드박스가 있으니까요. 단, **맞춤법 검사, 문법 점검** 두 개는 꼭 해주셔야 합니다. 저건 기본적인 사항이잖아요. 나머지는 비평 포럼에서 느긋하게 맞추셔도 됩니다. 
　 
+++ 비평 사세요

비평 포럼에 올리셨다면 이제 비평을 받을 차례입니다. 친절하신 유저 분들이 천천히 비평해주실 건데요, 최근 포스트나 최근 생성 페이지를 자주 체크하지 않으시는 분들은 저희가 직접 홍보해야 합니다. 채팅창에서 하시는 게 효과가 좋습니다. **다만, 분위기와 상관 없이 뜬금없는 비평 홍보나 도배는 자제해 주세요.** 주제가 비평 쪽으로 흘러간다거나, 아니면 잡담 분위기일때 살그머니 밀어넣는걸 추천합니다. **[[[chat-guide|대화방 예절]]] 꼭 읽으시고요.**


더해서, 비평은 스스로도 할 수 있습니다! 물론 작품 창작의 열기가 남아 있을 때에는 단점이 잘 보이지 않지만, 3-4일 지나고 나면 어느새 오류들이 슬슬 드러납니다. 그럴 때에야 말로 퇴고가 적절한 시기죠. 
　 
+ 4. 그 외

+++ 모두를 만족시킬 수는 없다

재단에 계신 분들은 **눈이 높습니다**. 글 읽기를 좋아하시는 분들입니다. 당장 재단 사이트를 보세요! 글 뿐이에요! 이 글들을 **다** 읽으신 분도 찾아보면 많이 나옵니다! 즉, 다시 말해 이 사이트에는 수많은 독서를 통해 자신만의 확고한 취향을 가지고 계신 분들이 많다는 뜻입니다. 모든 분들을 만족하는 글은 나오기 힘듭니다. 아무리 잘 쓴 글에도 박힐 -는 박힙니다. 사력을 다한 작품에 +가 안 달릴 수도 있고, 내 눈에 보기엔 안 좋은 작품인데도 불구하고 수십개의 +가 달릴 수도 있습니다.

**신경 쓰지 마세요.** 

힘든 주문인거 압니다. 저도 힘들어요. 하지만, +와 -는 전적으로 개인의 취향입니다. -보다 +가 많다면 좋은 글이란 소립니다. +가 10개를 넘어간다면 더 많은 사람들이 좋아하는 글이란 뜻입니다. --+가 20개 넘어가면... 이 글 왜 읽고 계세요...? 비법 좀 알려주세요. 저도 20개 넘어보고 싶습니다.-- 거기서 멈추시면 됩니다. + 하나 - 하나에 일희일비하시면서 너무 피곤하게 안 작업하셔도 됩니다. 당장 저만 해도 특집 간 글 중 몇 개는 **제 취향에 맞지 않기 때문에** 평가하지 않았습니다. 기본이 되어 있으니 -는 아닌데, 제가 좋아하는 글은 아니거든요. 그러면 그냥 평가를 안 하는 거죠. -가 주렁 주렁 달려 있다면 진지하게 비평을 받아들이고 다시 작업하는게 옳지만, +가 12개인데 -2개 받았다고 공포에 떠시며 패닉할 필요는 없단 뜻입니다.
　 
+++ 요주의 단체와 카논

요주의 단체와 카논은 재단 우주의 매력적인 조직들입니다. 크툴루 신화 풍과 육체적 비일상의 사르킥 교, 기계적인 부서진 교단, 재단과 대립각을 세우는 GOC와 혼돈의 반란, 정치적 암투에 사용하기 좋은 GRU &#34;P&#34; 부서... 다양한 요주의 단체들이 제각각 서 있고, 카논 또한 그에 뒤처지지 않죠. 이런 것들을 사용하실 때에 주의하실 사항은, 카논의 설정뿐만 아니라 분위기도 있습니다. 이에 관련한 사항은 각 카논의 소개글이나 요주의 단체 소개글을 참조하시면 됩니다. 울타리가 넓긴 하지만 울타리를 부수고 뛰쳐나갈 수는 없으니까요.
