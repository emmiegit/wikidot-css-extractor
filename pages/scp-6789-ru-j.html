**Об’єкт №:** SCP-6789-RU-J

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Умови зберігання для даного об&#39;єкта були зведені до мінімуму. Зона зберігання об&#39;єкта замаскована під військову частину. Особин 6789-J-1 необхідно годувати три рази на день спеціальним кормом, склад якого наведено в Документі 67-Ж-89-Р. У кінці кожного місяця слід проводити відбір зайвих особин довільним методом і їх знешкодження.

**Опис:** SCP-6789-J представляє собою невелике заболочене озеро площиною приблизно ████ м^^2^^, розташоване в [ВИДАЛЕНО] області. В цьому озері мешкають тварини (далі позначаються як 6789-J-1), що відносяться до підтипу Ракоподібні (//Crustacea//). Здебільшого це річні раки (//Astacus astacus//), однак було зареєстровано присутність представників видів, що не мешкають у прісній воді, таких як //Paralithodes camtschaticus// (камчатський краб) та //Pandalus borealis// (креветка північна). Усі особини 6789-J-1 наділені розумом і можуть розмовляти людським голосом, схожим на голос маленького хлопчика віком 7-8 років. Кожна з них заявляє, що є дослідником чи агентом Фонду. Особини 6789-J-1 з невідомих причин знають про такі SCP-об&#39;єкти, як SCP-076, SCP-096, SCP-106, SCP-173 та SCP-682. У ході інтерв&#39;ю вони часто ділились своєю думкою з приводу нових методів проведення експериментів з цими об&#39;єктами або способів їх знешкодження. За більш детальною інформацією зверніться до Протоколу 6789-J-А.

З особинами 6789-J-1 також пов&#39;язаний такий загадковий феномен, природу якого вченим Фонду встановити не вдалось: розшифровка їхньої мови в будь-якому текстовому документі, як письмовому, так й електронному, неодмінно міститиме велику кількість орфографічних та пунктуаційних помилок (навіть якщо людина, що пише чи набирає текст, володіє природженою грамотністю). Передбачається наявність меметичних властивостей.

Крім того, практично кожна особина 6789-J-1 під час інтерв&#39;ю згадувала, що займалася вивченням аномального феномену, якому присвоєно номер SCP-2██2█8█-██-█J█ (слід зазначити, що у Фонді на даний момент не використовується подібне маркування). Проте, особини не могли надати корисної інформації про природу та властивості даного феномену, та казали тільки, що &#34;він є, і він [ЛАЙКА ВИДАЛЕНА] який небезпечний&#34;.

Особини 6789-J-1 не здатні до розмноження, але при цьому кожний місяць їхня чисельність невідомим чином збільшується приблизно у 2-3 рази. Внаслідок цього було прийнято рішення про вибіркове знищення зайвих 6789-J-1. Слід зазначити, що кожний новий 6789-J-1 уже володіє попередньо закладеними в пам&#39;яті даними про різні SCP-об&#39;єкти.

**Обставини виявлення:** Фонду стало відомо про SCP-6789-RU-J в кінці літа 20██ року. Агент ██████, повертаючись з відпустки, проїжджав через [ВИДАЛЕНО] область й натрапив на придорожнього торговця, який продавав &#34;раків, що говорять&#34;. Агент повідомив про потенційну аномалію в Зону 7, звідки незабаром прибула команда вчених. Торговець після допиту показав дослідникам озеро, де він наловив раків, після чого був оброблений амнезіаком та відпущений.

//Доповнення:// У ході експериментів з декількома особинами 6789-J-1, призначеними для знищення, виявилось, що, попри аномальні властивості, їхнє м&#39;ясо цілком придатне до вживання в їжу і не представляє загрози для здоров&#39;я.

//Ні, народ. Аномалія є аномалією. Як би ви не благали, я не дам вам згоди на використання цих раків у якості закуски до пива. Будь-кого, хто порушить заборону, я особисто відправлю чистити унітаз у камері SCP//-████-//RU//. - Доктор Квадратов-Чорний.

**Додаток Q-1:** Протокол 6789-J-А.

Далі представлені уривки з інтерв&#39;ю дослідників Фонду з різними особинами 6789-J-1.

&gt; &lt;...&gt;
&gt; 
&gt; **Доктор П**████: Отже, розкажіть про себе.
&gt; 
&gt; **6789-J-1-23**: мене звуть доктор груві. Я досліднник в фонді. Я процую с абєктами скромнек, дед, ванюшка і кракаділ, тобто сцп-682. сцп-682 - мій самий улюблений абєкт він такий страшний і ващє. А єщо мені подобаєтся сцп-420-j він прикольний хотів би я такий собі а і йще сцп 999 я би його тіскав
&gt; 
&gt; **Доктор П**████: Хм, цікаво. Але дозвольте дізнатись, звідки вам стало відомо про ці аномалії?
&gt; 
&gt; **6789-J-1-23:** як звідки? я ж досліднник в фонді. у мене допуск рівня 6. і я можу читати інфу про любі абєкти. а єщо я придумую, як їх можна усувать.
&gt; 
&gt; **Доктор П**████: А ось це цікаво. Не поділитесь ідеями?
&gt; 
&gt; **6789-J-1-23**: я тут прідумав як ууснити 682. треба взяти [ВИДАЛЕНО], а потім [ДАНІ ВИДАЛЕННІ], і в кінці ███ ██████ повинен вдарити по ньому ногою в стрибку ось яка задумка.
&gt; 
&gt; **Доктор П**████: Ох, у мене аж голова розболілася. (закриває обличчя долонею)
&gt; 
&gt; **6789-J-1-23**: а що буде якщо на скромнека погляне [ВИДАЛЕНО]?
&gt; 
&gt; **Доктор П**████: Що за маячня!
&gt; 
&gt; **6789-J-1-23**: а нешодавно я прідумав новиій абєкт
&gt; 
&gt; **Доктор П**████: Ну це вже ні в тин ні в ворота. Об&#39;єкти – не вигадка, їх не можна &#34;придумати&#34;. Вони несуть реальну загрозу.
&gt; 
&gt; **6789-J-1-23**: вам нільзя а мені можна. ось я прідумав абєкт такий стрьомний и ващє. он называєтся слендер. це такий високий чєлавік і він в чорном костюмі і у нього нема обличчя а якщо він тебе знайде то впіймає сваїмі щупавьцями. і фонд його довго хотів спіймати але не спіймав. він теж нєсе риальну загросу.
&gt; 
&gt; **Доктор П**████: Хто-небудь, рятуйте!
&gt; 
&gt; &lt;...&gt;

&gt; &lt;...&gt;
&gt; 
&gt; **Доктор К**████████: Назвіть, будь-ласка, Ваше ім’я.
&gt; 
&gt; **6789-J-1-99:** я агент Джек Мегакілер па прізвиську красунчик. я командир мог &#34;кроваві Тетани зніщювачі&#34;. з моєю мог ми виніщуєм різні скп.
&gt; 
&gt; **Доктор К**████████: Хм, цікаво. Розкажіть більше про Вашу службу... в даній оперативній групі.
&gt; 
&gt; **6789-J-1-99:** та ващє ніштяк все. окрім мене там ще є Санєк Рижий він озброєн рейкою потім це Кузя Очкастий наш медик а ще Жека він снайпер у нєго є слонобій і Вітяй він ну тіпа гранатометник и куляметник у нього є мініган такий крутой ващє і рокетниця з рокетами. Ось ми така суперкоманда.
&gt; 
&gt; **Доктор К**████████: Ясно. Раніше Ви згадували, що займалися... знищенням певних аномальних об’єктів. Не могли б Ви розповісти мені про це детальніше?
&gt; 
&gt; **6789-J-1-99:** ну ми тіпа адного разу билися з авілім і скп-682. вони вирволись на фолю і хотіли знищити світ разом. Але ми такі а ну стопе ща ми вас розтріляем. Вітяй заряджає рокету в рокетницю і бах попав в 682 а він почав рігініруватися а авель такий вихватив клинок тіні з порожнечі і побіх на санька і поранив його, але Кузя в часно зріагував і використав свій сціляючий промінь і опа Саня уже такий здоровий весь і бац бац з рейки а авіль такий НІІІІІІІІІІІ ААААААААА Я РОЗЧИНЯЮЮЮЮЮЮСЬ і він разчинився в повітрі а потім Кузя кинув посилок на Вітяя і вітяй такий із мінігана на 682 трититити а Жека з дальньої позиції із слонобія бищ і у 682 розлетілася башка а Кузя використав на 682 замарожуючий знаряд, це наш новий винахід для боротьби з ним. Ось так ми і перемоглі.
&gt; 
&gt; **Доктор К**████████: Що ж... Це був вельми... захоплюючий опис битви...
&gt; 
&gt; **6789-J-1-99**: еее ні дядь постривай, я ще не все розповів. ми єщо боремося з SCP-2██2█8█-██-█J█.
&gt; 
&gt; **Доктор К**████████: А ось це вже цікаво. Багато з ваших... ммм... колег згадували про даний феномен. Що він з себе представляє?
&gt; 
&gt; **6789-J-1-99**: ну як би скозати це ващє як чума як зараза вони паширюутся всуди і від них ващщє парятунку нема вони як рак вони тягнуться туди і сюдди і все заражають і від них нема парятунку.
&gt; 
&gt; **Доктор К**████████: Добре, я занесу цю інформацію до протоколу.
&gt; 
&gt; &lt;...&gt;

&gt; &lt;...&gt;
&gt; 
&gt; **6789-J-1-130:** мене звуть беббіпудель я художниик я малюю арти про різні скп
&gt; 
&gt; **Доктор В**██████: А чи не дозволите поглянути на Вашу... кхм... творчість?
&gt; 
&gt; **6789-J-1-130:** звищайно я всім даю подивитись мої малюнки.
&gt; 
&gt; //У цей момент невідомо звідки 6789-J-1-130 дістає декілька складених листів формату А4 та передає їх запитувачу. Доктор В██████ дивиться на малюнки лише пару секунд, після чого падає на землю; з вух, рота, ніздрів й усіх інших отворів на його тілі починає йти кров. Негайно була викликана група по боротьбі з меметичними та когнітивними загрозами, яка здійснила успішне захоплення аномальних малюнків (позначені як 6789-J-Ф-1...4). Доктору В██████ була надана необхідна медична допомога, він повністю одужав через три місяці.//
&gt; 
&gt; //Далі представлені копії малюнків, які не мають аномальних властивостей. Проте, перед переглядом даних документів слід прийняти всі заходи когнітивної та меметичної обережності.//

**Додаток Q-2:** Витяг з заяви доктора Меньшикова-Чернуарова до Ради О5.

&gt; //Панове та пані, те, з чим ми маємо справу, не можна сприймати несерйозно. Вони лише зовні здаються маленькими дурними рачками, які несуть ахінею про те, що нібито працюють у Фонді. Але варто нам відвести від них погляд, як вони почнуть нестримно зростати в числі та, вибачте мені мою французьку, засирати все довкола. Як гремліни з того ідіотського фільму жахів. Вони теж на вид були дебіли дебілами, але ледве не влаштували всім Пекло та погибель в окремо взятому містечку (а потім й у цілому хмарочосі). Я прошу передати роботу над об&#39;єктом мені, а також видати дозвіл на тотальну зачистку. Залишимо пару десятків особин для вивчення, інших – у давилки.//

&gt; //Фу, завжди не любив цей фільм про гремлінів. Дозволяю доктору Меньшикову-Чернуарову приступити до роботи над об&#39;єктом. О5-//█

**Післямова:** ██.██.2016 року було проведено тотальну операцію з вилову та масового знищення особин 6789-J-1, яку очолював доктор Меньшиков-Чернуаров. У ході операції доктор особисто розчавив своїм кованим шипастим чорним черевиком, а також модифікованою кувалдою класу &#34;Крабобій&#34; кілька сотень особин 6789-J-1, у тому числі 6789-J-1-130 й 6789-J-1-99.

Слід зазначити, що після цього інциденту особини 6789-J-1 стали тихішими та слухняними. Приріст їх чисельності зменшився до 1-2 особин у місяць, крім того, невідомим чином зникла згадувана вище граматична аномалія, пов&#39;язана зі стенограмами мови особин.</textarea></pre>
