    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Hier kann die gesamte Liste aller Statuen aus Dokument &#34;Statuen 243-DE #2&#34; eingesehen werden.

||~ Statue ||~ Anomale Fähigkeit/Eigenschaft ||
|| Adler|| Subjekte altern biologisch nicht mehr und besitzen einen Weitblick. ||
|| Ameise || Subjekte können das 9,7-fache ihres eigenen Gewichtes heben. Dies kann bei Zunahme des eigenen Körpergewichts variieren. Zudem erhalten Ameisen einen kognitiven Boost.||
|| Affe|| Subjekte erhalten die Fähigkeit jeden Parkour innerhalb einer Minute zu bewältigen, gleich wie lange der Parkour ist. Auch werden Subjekte aggressiver und handeln instinktiver. Unheilig. ||
|| Bär|| Subjekte erhalten eine immense Muskelkraft und Muskeldichte. Muskeln bauen sich schneller bei Subjekten auf und Degeneration jeder wird unterdrückt. ||
|| Basilisk|| Subjekte erhalten die Fähigkeit in ihrem Körper ein hochpotentes Gift zu produzieren und über die Poren, als auch die Zähne abzusondern. Sie sind zudem gegenüber allen Giftarten immun. Basilisken können sich jedoch untereinander vergiften. Unheilig. ||
|| Biber|| Subjekte können jeder Situationen binnen Sekunden entkommen, ohne dabei Spuren zu hinterlassen. ||
|| Biene|| Nach dem Tod erstehen Subjekte nach 24 Stunden wieder auf. Dies geschieht allerdings nur einmal. Zusätzlich können Subjekte Honig produzieren und Blüten bestäuben. Heilig. ||
|| Chamäleon|| Subjekte werden zu Opportunisten. Zudem können sie sich durch Anpassung ihrer Hautfarbe durchsichtig bis unsichtbar machen.||
|| Delphin|| Subjekte können überdurchschnittlich schnell schwimmen und lang tauchen. Sie trinken bis zu 8 Liter täglich, da sie laut eigenen Aussagen sich ausgetrocknet fühlen, wenn sie sich nicht im Wasser befinden. Delphine erleiden zudem an Nymphomanie. Heilig. ||
|| Drache|| Subjekte altern, können durch normale Mittel allerdings nicht getötet werden. Erhalten eine immense Körperkraft und sind dazu in der Lage mit einfachen Schlägen töten. Sie können allerdings durch die Hand von &#34;Heiligen&#34;[[footnote]] Einige Fähigkeiten werden als so &#34;heilig&#34; angesehen, dass sie aus dem Benutzer einen &#34;Heiligen&#34; machen. [[/footnote]] getötet, unschädlich gemacht oder sogar dominiert werden.[[footnote]] Bei letzterem zeigte sich, dass Drachen in Gegenwart von Heiligen panisch werden oder sich ihnen unterworfen haben. [[/footnote]] Unheilig. ||
|| Eidechse|| Subjekte erblinden nicht, sollten sie direkt in eine Lichtquelle, gleich wie intensiv oder hell diese auch sei, schauen. Eidechsen interessieren sich zudem für den Tod oder Nekromantie. ||
|| Einhorn|| Besitzt die Fähigkeit das Gift von Basilisken zu neutralisieren. Kann nur mit jungfräulichem Personal arbeiten. Bei Personal, welches die Jungfräulichkeit verloren hat, werden Einhörner panisch und gewalttätig. Heilig. ||
|| Elefant|| Subjekte weisen eine extrem hohe Resistenz gegenüber physischen Angriffen auf. Sie können den Angriffen eines Drachen standhalten. Subjekte erhalten zudem eine höhere Lebenserwartung. Elefanten werden aromatisch und asexuell. Heilig. ||
|| Esel|| Subjekte sind extremst Hitzeresistent und halten ihren Wasserspiegel im Körper stets auf 70 %, gleich wie hoch die Temperatur um sie herum ist. Sie weigern sich &#34;unreines&#34; Wasser zu drinken. Können das dreifache ihres eigenen Gewichtes tragen. Heilig. ||
|| Eule || Subjekte erhalten die Fähigkeit ihren Körper akrobatisch und unmöglich zu dehnen. Zudem besitzen sie eine Nachtsicht. Eulen erhalten wie die Ameisen einen kognitiven Boost und ein erhöhtes Erinnerungsvermögen. ||
|| Fisch|| Subjekte besitzen eine starke Regenerations- und Heilfähigkeit. Fische können sich selbst und andere Personen binnen Sekunden von den meisten Krankheiten und Wunden heilen. Heilig. ||
|| Fledermaus|| Subjekte erhalten eine großzügige Gehaltserhöhung oder Lohnerhöhung, ohne guten Grund. Der erhaltene Gehalt oder Lohn kann nicht gesenkt werden. Unheilig. ||
|| Fliege|| Subjekte sind immun gegen jede Krankheit aber sorgen dafür für eine rasante Ausbreitung dieser. Fliegen schwirren dauerhaft um das Subjekt und es dient als eine Art Brutnest. Unheilig. ||
|| Frosch|| [DATEN GELÖSCHT] Unheilig. ||
|| Fuchs|| Subjekte erhalten die Fähigkeit einen bestimmten Bereich zu verwüsten oder für eine lange Periode unfruchtbar zu machen. Unheilig. ||
|| Gans|| Subjekte leiden nicht mehr an Hunger oder Durst und Gänse werden als &#34;Heiliger&#34; angesehen. Heilig. ||
|| Gazelle|| Subjekte erhalten einen extremen Geschwindigkeits- und Ausdauerboost. Zudem werden ihre Beine um ein vielfaches stärker und stabiler. ||
|| Geier|| Subjekte besitzen die Fähigkeit totes Gewebe sofort zu zersetzen oder zu verdauen. Sie können sich nur noch von totem Gewebe ernähren. Unheilig. ||
|| Greif|| Subjekte erhalten eine enorme körperliche Stärke und altern biologisch nicht mehr. Sie sind ebenfalls immun gegen das Gift der Basilisken und werden zu Heiligen. Heilig. ||
|| Hahn|| Subjekte können die Zeit während es Nacht ist beschleunigen und es während es Tag ist die Zeit verlangsamen. Personen und Tiere und sich bewegende Objekte sind dabei nicht betroffen. Es wird angenommen, dass sie nur die Drehgeschwindigkeit des Planeten manipulieren können. Heilig. ||
|| Hase || Subjekte erhalten einen leichten Geschwindigkeits- und Ausdauerboost. Sie können ihr äußeres Erscheinungsbild verändern. Heilig. ||
|| Henne|| Subjekte werden extrem fruchtbar und können bei Wunsch Kinder gebären, ohne befruchtet zu werden. Sollten sie befruchtet werden, so können bis zu fünf Föten gleichzeitig aufwachsen. Nur bei weiblichen Personen der Fall. Sollte eine männliche Person die Hennestatue berühren, so wird nichts passieren. Heilig. ||
|| Heuschrecke|| Subjekte können bei Tod einmal wiederauferstehen.||
|| Hirsch|| Subjekte werden als Heiliger angesehen. Hirsche können den Manipulationen der Schlangen widerstehen. Heilig. ||
|| Hund|| Subjekte zeigten eine extreme Loyalität gegenüber der Foundation oder einzelner Forscher. Sonst konnten keine Fähigkeiten entdeckt werden. ||
|| Hyäne|| Können nach Wille ihr Geschlecht wechseln. Das Gebiss der Subjekte wird um ein vielfaches stärker und sie besitzen eine Beißkraft zwischen 3.000 N cm^^-2^^ bis 10.000 N cm^^-2^^. Unheilig. ||
|| Igel|| Mit Schlangen verfeindet und tötet diese bei Erstkontakt. Kann Stacheln in seinem Körper produzieren und nach Belieben benutzen. Heilig. ||
|| Jakobsmuschel|| Subjekte steigern das Glück immens in der näheren Umgebung. ||
|| Johanniskäfer|| Subjekte können in der Dunkelheit sehen und sind dazu in der Lage kleinere Teile ihres Körpers zum Leuten zu bringen.||
|| Kalb|| Subjekte gelten als Heiliger. Heilig. ||
|| Kamel|| Subjekte können Lasten von bis zu 500 kg heben und über 30 km lang transportieren.||
|| Katze|| Subjekte können Epidemien oder Pandemien spüren und eindämmen und/oder verhindern. Heilg.||
|| Krake|| Kann sich wie das Chamäleon seiner Umgebung anpassen. Im Wasser besitzt es zudem die Fähigkeit Fahrzeuge zu versenken oder gar zu zerquetschen. Die Körpergröße von Kraken verdoppelt sich nach Erhalt ihrer Fähigkeiten und ihre Arme werden ebenfalls länger. Sie können zudem bis zu vier Arme gleichzeitig kontrollieren. Unheilig. ||
|| Kranich|| Subjekte müssen nicht mehr schlafen und leiden an keinen negativen Effekten bei Schlafmangel. ||
|| Kreuzschnabel|| Subjekte sind dazu in der Lage jedwede Barriere zu zerstören oder zu überwinden. Heilig. ||
|| Kröte|| Subjekte können wie Basilisken ein Gift in ihrem Körper produzieren, welches allerdings nicht so potent ist, wie das der Basilisken. Unheilig. ||
|| Lamm|| Können bestimmte Gebiete extrem fruchtbar machen. Subjekte werden nach Erhalt der Fähigkeit fanatisch religiös. Lämmer werden als Heilige angesehen. Heilig. ||
|| Lerche|| Subjekte sind in der Lage ein Lied zu singen, welche alle anderen in einem Umkreis von 50 m beruhigt und einschlafen lässt. ||
|| Leviathan|| Subjekte erhalten eine immense körperliche Stärke, Resistenz gegenüber Basiliskengift, physischen Schaden, Immunität gegenüber Krankheiten und ihre Körpergröße verdoppelt sich nach Erhalt der Fähigkeiten. Leviathane werden von allen Personen um es herum gehasst und/oder verspottet. Kann nur von Heiligen getötet werden. Unheilig. ||
|| Panther || Drachen fürchten sich in der Gegenwart von Subjekten. Panther werden als Heilige angesehen. Heilig. ||
|| Papagei|| Subjekte sind multilinguistisch und können beinahe jede Sprache fließend sprechen. ||
|| Pelikan|| Stirbt dieses Subjekt, so stirbt auch derjenige, der es getötet hat. Dies ist bei natürlichem Tode nicht der Fall. ||
|| Phönix || Subjekte sind unsterblich und werden als Heiliger angesehen. Bei Tod verbrennt das Subjekt und in der Asche wird ein neugeborenes Kind entstehen, welches alle Erinnerungen des vorherigen Subjektes teilt. Heilig. ||
|| Rebhuhn|| Neugeborene Kinder der Subjekte werden nach 72 Stunden ausgewachsen sein. ||
|| Salamander|| Subjekte sind dazu in der Lage kleinere Brände zu löschen. ||
|| Schildkröte|| Ähnlich wie Hähne können Schildkröten die Rotationsgeschwindigkeit des Planeten beeinflussen. Nur, dass sie bei Tag diese verschnellern und bei Nacht diese verlangsamen können. ||
|| Schlange|| Subjekte besitzen eine starke Manipulationsfähigkeit und erhalten einen immensen kognitiven Boost. Unheilig. ||
|| Schwalbe|| Subjekte können Blindheit heilen. Heilig. ||
|| Specht|| Subjekte sind in der Lage jedes Schloss zu öffnen. Heilig. ||
|| Taube|| Subjekte könne zwei beliebige Menschen sich ineinander verlieben lassen. Heilig. ||</textarea></pre>
