    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**项目样式为一个普通的电灯开关。不论灯泡和该项目是否处于电路中，和它处于同一室内的所有电灯都会受它影响被它控制。该影响将在项目或电灯不处于同一室内后消除。\n**回收日期：**20██/██/██\n**回收地点：**中国东北部一市民家中，\n**当前状态：**Site-CN-02异常物品仓库墙上。\n**笔记：**一个没接电的开关能让一个还没拧上灯头的灯泡亮起来这种事我还真是头一次见到。----Dr.Freezingheart\n&#34;</textarea></pre>
