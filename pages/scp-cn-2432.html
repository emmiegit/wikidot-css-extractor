    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
**作者：**[[*user Yoghurt_Jinchouge ]]
图片来源：
https://commons.m.wikimedia.org/wiki/File:Apollo_11_Crew_During_Training_Exercise_-_GPN-2002-000032.jpg#
This file is in the public domain in the United States because it was solely created by NASA. NASA copyright policy states that &#34;NASA material is not protected by copyright unless noted&#34;. (See Template:PD-USGov, NASA copyright policy page or JPL Image Use Policy.)
[[include :scp-wiki:info:end]]
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/yog1/nasa1|caption={{Fig 1.1}}  置于后台的阿波罗11号拍摄模型|width=300px]]
@@@@
**项目编号：**SCP-CN-2432
@@@@
**项目等级：**Safe
@@@@
**特殊收容措施：**SCP-CN-2432应就地收容，收容区域将由基金会航空航天部门定期发射自维持机器人进行维护和清洁，鉴于其所在位置，故不需要安装防护宇宙流星和陨石的措施，但应为防止因陨石撞击所产生的月尘碎块而配备防护设备。

尽管项目所在位置难以被未授权个体接触和目击，但仍需向对月拍摄进行区域限制和修改，通常是对可能曝光SCP-CN-2432存在的信息进行掩盖编辑，任何可能向公众曝露的影像资料都应经过航空航天部门的审核和批准。

由于近年来私人卫星和民用空间望远镜逐渐增加，将逐步放宽不必要的观测授权限制，届时需配合帷幕协议实施误传散布。
@@@@
@@@@
**描述：**SCP-CN-2432是一系列位于月球表面的装置，主要包括了一套完整的摄影棚及拍摄设备：设备标识表明由二十世纪道具公司生产于1982年7月；服装印有独立工作室服务公司生产标志，其生产日期因磨损而不可见。多数设备曾有频繁使用的痕迹，使用时间超过二十年，但现已久置不用。

摄影场地中心是一片由人工铺设的月壤，上方是一个形制与阿波罗登月计划相似的月面模块，两副内含棉花和仿制骨架的宇航服站在登月舱附近朝向摄影机，一名手持钢笔并安装月震仪，宇航员脚边摆放着一块写有字母“C”的岩石，一名手持缅甸国旗并朝镜头竖起大拇指致意。一个打开的容器内装有二十二千克月壤，稍有磨损的激光反射器和服务舱主发动机均有一部分陷入地下，原先展开的太阳电池阵由于初次发现项目时被无人机误触按钮而收紧，被用于插国旗的土丘上有一个事先挖好的坑洞。两个宇航员模型设有移动关节的装置，在启动时可令其面向镜头，并挥动左手。

现场所有设备均以异常的方式被固定在月壤上，且自身因长时间异常环境影响而变得难以损坏，故目前无法移动设备。摄影场地左右有两台MOCO拍摄机械臂分别从上方和右前方对准两个宇航员模型，一台MATADOR DOLLY移动车的轨道围绕整个摄影场地，一台已损坏的风扇对准国旗位置，一台Phantom T1340高速摄像机装在工具箱内未被拆封。正前方有一个导演椅，地上有若干三脚架移动和久置的痕迹，但已被移走。一台大疆RoninS3稳定器和斯坦尼康被放置在一个手推车上，从登月舱、月震仪、激光反射器、太阳电池阵和两个宇航员模型延申出的电线和数据线经地下走线汇聚在后台的小型发电机、导演器和一台标示着尼日利亚国旗的远程广播发信器上，若干个按钮用于控制每一台场内设备的LED灯带。

设备中仅有连接导演监视器的电脑能正常开机，其Windows XP操作系统因重装而丢失大部分影像备份，少数能寻回的影像资料均为宇航员登月成功并进行插旗的录像，五个录像之间除了国旗不同以外没有任何区别，其中包括左侧宇航员说登月台词[[footnote]]“休斯顿。这里是静海基地。‘鹰’着陆成功。”[[/footnote]]及踏出左脚后对其拍摄等细节。除此之外，其它设备的电线和数据线均因使用不当而发热膨胀或久置发霉。

后台有一间临时厂房，内有一个化妆间、一个杂物间和四个宿舍。这些房间内的大多数物品均已移走，仅杂物间内堆放着包括美国、中国、日本、苏联、朝鲜、海地、新几内亚、印度和尼日利亚国旗各一面，被覆盖并涂鸦有“Los siete locos”字样的美国航空航天局徽标的旗帜三面，没电的电动场记板一个、内置纸尿布的A7L型宇航服四套，一台印有NASA标志的阿波罗登月月球模块以及两副已严重腐烂的男性尸体。尸体均呈现双手束缚在身后且口部塞有布条的姿态。
