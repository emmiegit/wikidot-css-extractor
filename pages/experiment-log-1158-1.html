**Отчёт 1158-1А:**

Отчёт из физико-химической лаборатории ██, где производился первичный осмотр объекта. Составлен д-ром Вайнбахом.
&gt; Объект представляет собой головной убор (цилиндр), предназначенный для исполнения различных фокусов. Выполнен из золотистой и чёрной ткани (полиэстра), предварительный анализ кроя и материала показывает полное сходство с моделями, во множестве выпускаемыми фабриками товаров для фокусников и иллюзионистов. Масса не отличается от предполагаемой. Сам цилиндр жёлтый, поля обшиты чёрной тканью. Дальнейшие исследования приостановлены.

**Отчёт 1158-1Б:**

Отчёт из физико-химической лаборатории ██, где производился дополнительный осмотр объекта после постановки на содержание. Составлен д-ром Вайнбахом.
&gt; Анализ плотности, массы и объёма объекта показывает отсутствие регистрируемых отклонений. Химический анализ выявил содержание в волокнах объекта материалов, характерных для полиэстра и отходов его производства, незначительное количество промышленных красителей для тканей, а также некоторая концентрация ██████████ ███████, происхождение которого и феноменальная стабильность не объяснены до сих пор.
&gt;
&gt; Анализ светопоглощения выявил отклонение от нормы на 3%. Анализ поглощения полного спектра э/м излучения показал поглощение почти 93% энергии. Аналогичные результаты получены со звуковыми волнами. Температурный анализ дал странный результат: объект на несколько долей градуса холоднее окружающей среды. Рекомендовано продолжать исследования в этом направлении.
&gt;
&gt; //-Похоже, объект поглощает любые виды энергии из пространства. Интересно, какие ещё, кроме тех, что мы знаем?// - д-р Вайнбах.

**Отчёт 1158-1В:**
Данный отчёт включает в себя все задокументированные случаи активации объекта, за исключением результатов Процедуры-1158-А.

&gt; **Эксперимент №1158-1.**
&gt; **Цель:** Отсутствует. Объект был активирован случайно.
&gt; **Условия:** Объект находился на складе фирмы &#34;███████&#34;, занимающейся доставкой различных товаров.
&gt; **Результаты:** В результате активации объекта в помещении склада материализовался электровоз ВЛ-80, занявший весь проход между стеллажами с коробками, предназначенными для отправления по различным адресам ██████████ области, Российская Федерация. Уборщик, в это время находившийся поблизости, немедленно позвонил в полицию. Звонок был перехвачен Фондом, на расследование были направлены сотрудники Фонда. После подтверждения аномалии склад был опечатан, все товары были вывезены в Зону ██.
&gt; **Примечание:** Было выяснено, что активацию объекта вызвала память mp3-плеера уборщика, в которой была среди других записана песня &#34;Разговор в поезде&#34; группы &#34;Машина Времени&#34;.

&gt; **Эксперимент №1158-2.**
&gt; **Цель:** Отсутствует. Объект был активирован случайно.
&gt; **Условия:** Объект находился в лаборатории Зоны ██ после осмотра.
&gt; **Результаты:** В результате активации объекта в помещении лаборатории материализовался молодой человек, среднего телосложения, говорящий на правильном английском. Выразил сильное удивление произошедшим. Был отправлен на допрос, который выявил, что субъект во время эксперимента находился в ресторане Нью-Йорка 50-х годов, а также [ДАННЫЕ УДАЛЕНЫ]. 
&gt; **Примечание:** Активация объекта была вызвана электронной копией детективного романа █████ ██████ &#34;████ █ ████&#34;, которую читал м. н. с. Колющенко. На допросе субъекта было установлено его полное соответствие одному из героев книги, благодаря чему были определены свойства объекта.
&gt; //-Но почему он не активировался раньше? Ведь день назад Колющенко делал то же самое!// - д-р Вайнбах.

&gt; **Эксперименты №1158-3, 4, 8-14.**
&gt; **Цель:** Выяснение свойств объекта. 
&gt; **Условия:** Объект активировался в оборудованной камере, активация происходила с помощью жёсткого диска с научной статьей о паслёне клубненосном.
&gt; **Результаты:** Активации происходили с разных расстояний с различными интервалами времени (от двух часов до недели). Были получены: пять картофелин среднего размера и три куста картофеля.
&gt; **Примечание:** Было определено, что радиус действия объекта после использования меняется от ничтожно малого до пока не определённого, но, судя по всему, радиус не ограничен ничем. Установлена скорость увеличения этого радиуса. Также было обнаружено, что после каждой активации &#34;считанная&#34; с носителя информация заменялась &#34;белым шумом&#34;.
&gt; //-Понятно.// - д-р Вайнбах.
&gt; //-Причём клубни появляются в шляпе, а кусты вне её.// - д-р Гудвин.
 
&gt; **Эксперименты №1158-15, 16, 17, 18.**
&gt; **Цель:** Выяснение свойств объекта. 
&gt; **Условия:** Объект активировался в оборудованной камере, активация происходила с помощью различных носителей с научной статьей о паслёне клубненосном.
&gt; **Результаты:** Активации выявили, что при работе с магнитной лентой результат получается абсолютно верным даже картинке в статье; активация с помощью жёсткого диска даёт похожие результаты; результат с гибкого диска получается таким же, как и в случае с жёстким; с флеш-карты получается растение, похожее на картофель, но не идентичное ему генетически.
&gt; **Примечание:** Рекомендовано использование магнитных лент при дальнейшей работе с объектом.

&gt; **Эксперименты №1158-19-28.**
&gt; **Цель:** Выяснение способностей объекта к пониманию информации. 
&gt; **Условия:** Объект активировался в оборудованной камере, активация происходила с помощью магнитной ленты с научной статьей о паслёне клубненосном. В каждом случае статья была написана на разных языках, в одном случае использовалось криптографическое шифрование; в другом - кодировка с помощью языка 1337; также присутствовала фотография статьи.
&gt; **Результаты:** Каждый раз объект давал ожидаемый результат.
&gt; **Примечание:** Очевидно, объект способен распознать абсолютно любую форму записи.
&gt; //-Феноменально!// - д-р Гудвин.

&gt; **Эксперименты №1158-29-35.**
&gt; **Цель:** Выяснение способа работы объекта. 
&gt; **Условия:** Объект активировался в оборудованной камере, активация происходила с помощью жёсткого диска с научной статьей о кустах паслёна клубненосного. В различных опытах использовались средства высокоскоростной съёмки, различные системы регистрации потоков частиц, волновых и э/м колебаний, а также датчики физических условий.
&gt; **Результаты:** Датчики физических условий не показали никаких отклонений в камере, где проводился опыт. Системы регистрации не зафиксировали отклонений от нормальных условий. 
&gt; При просмотре плёнки с камер видеозаписи видно, что на месте реализации предмета на долю секунды изображение становится искажённым, после чего появляется картофельный куст.
&gt; **Примечание:** Данная серия опытов не дала ничего нового, кроме набора картофельных кустов.
&gt; //-И кто мне может после этого сказать, как оно работает?// - д-р Гудвин.

&gt; **Эксперимент №1158-36**
&gt; **Цель:** Отсутствует. Объект был активирован случайно.
&gt; **Условия:** В помещении ниже находился склад предметов, предназначенных для опытов с объектом. В том числе неиспользуемые жёсткие диски.
&gt; **Результаты:** В помещении материализовался самец Uncia uncia. После нарушения условий содержания к месту происшествия прибыл наряд охраны, убивший животное из огнестрельного оружия. Впоследствии было установлено, что биты адресации на одном из жёстких дисков составили символ &#34;барс&#34; в кодировке ASCII на упрощённом китайском. На следующий день планировалось проведение Процедуры-1158-А.
&gt; **Примечание:** Меры по содержанию объекта пересмотрены.
&gt; //-Проклятье, надо было вспомнить про теорию вероятности, обезьян и пишущие машинки.// - д-р Гудвин.


&gt; **Эксперимент №1158-37**
&gt; **Цель:** Объект был активирован с помощью магнитной ленты с информацией о [ДАННЫЕ УДАЛЕНЫ].
&gt; **Условия:** Данная информация была использована по предложению м. н. с. Удальцова. Эксперимент проходил в рамках Процедуры-1158-А. Планировалось получение стандартных серийных [ДАННЫЕ УДАЛЕНЫ].
&gt; **Результаты:** Произошла материализация [ДАННЫЕ УДАЛЕНЫ]. После осмотра было выявлено, что, возможно, именно о них шла речь в текстах, полученных в ███-███. На данный момент местонахождение оригиналов неизвестно, однако характер полученных предметов и их свойство [ДАННЫЕ УДАЛЕНЫ], а также их описание на записи █-██-█  говорит в пользу версии об их идентичности.
&gt; **Примечание:** Меры по содержанию объекта пересмотрены. Любые внеплановые эксперименты запрещены. Усилены меры охраны объекта.
&gt; //-Этого не может быть.// - д-р Гудвин.

&gt; **Инцидент №1158-38**
&gt; **Цель:** Отсутствует. Произошла во время планового осуществления Процедуры-1158-3.
&gt; **Условия:** D-1158-3, на тот момент занимавшийся активацией аномальных свойств (в его обязанности входило вносить в зону действия носители с информацией) каким-то образом пронёс в помещение с объектом микрочип с записанными на него данными. Как потом было выяснено, на микрочипе было записано неизвестное слово, предположительно аккадское.
&gt; **Результаты:** В зоне содержания материализовалось существо гуманоидного вида, похожее на изображения на фресках бога шумеров █████████. Вслед за его появлением D-1158-3 был [ДАННЫЕ УДАЛЕНЫ], находившийся в помещении наряд охраны открыл огонь, что повлекло [ДАННЫЕ УДАЛЕНЫ]. Останки D-1158-3 были убраны, записи эксперимента изъяты и находятся на изучении вместе с остальными материалами.
&gt; **Примечание:** Было установлено, что самостоятельно D-1158-3 не мог ни заполучить чип, ни пронести его мимо охраны. Все связанные с инцидентом лица были допрошены, их лояльность не вызывает сомнений. Видимо, из-за того, что запись находилась на чипе, аналогичном используемым в запоминающих устройствах быстрого доступа, полученный результат отличался от ожидаемого.
&gt; //-Интересно, что должно было выйти в оригинале... Видимо, объектом интересуемся не только мы.// - д-р Гудвин.

&gt; **Эксперименты №1158-39-52**
&gt; **Цель:** Исследование возможностей сдерживать расширение зоны воздействия объекта, а также определение поглощательной способности и вычисление количественного эквивалента потребляемой энергии.
&gt; **Условия:** В ходе экспериментов по отношению к объекту применялись меры сдерживания, способные замедлить рост его зоны воздействия вплоть до полной стабильности. Применялись: охлаждение жидким азотом; изоляция объекта от космических излучений; полная изоляция от источников э/м излучения (в том числе световых); помещение в вакуумную камеру; сдерживание гравитационных полей вокруг объекта с помощью [УДАЛЕНО]. Опыт проводился в физико-химической лаборатории ██. Для вычисления результатов на неизменном расстоянии от объекта размещалась магнитная лента с научной статьей о паслёне клубненосном и измерялось время между активациями объекта.
&gt; **Результаты:**
&gt;  -Объект поглощает до 93% энергии электромагнитного излучения в диапазоне длин волн, которые человеческий глаз не воспринимает. В диапазоне длин волн видимого света поглощение на 3% выше нормы. Ограничение роста при применении данных мер сдерживания составляет 39%.
&gt;  -При охлаждении объекта до 2.5^^o^^ Кельвина поглощение экспоненциально падало вплоть до 0.005%, при этом эти меры дали увеличение времени лишь на 5%.
&gt;  -Изоляция объекта от космических излучений не дала заметных результатов. По-видимому, объект отражает или поглощает частицы как обычная шляпа.
&gt;  -При помещении в вакуумную камеру измерить снижение поглощаемой энергии оказалось невозможно, однако в почти безвоздушной среде расширение замедлилось почти на 5%, что соответствовало данным, полученным в эксперименте с жидким азотом.
&gt;  -Сдерживание гравитационных полей дало результат улучшения временных показателей на 30%. Поглощаемую энергию в данном случае измерить невозможно.
&gt; **Примечание:** При комбинировании мер сдерживания вместо прогнозируемых 74% было получено снижение лишь на 48%. После непродолжительного изучения причин этого было замечено постепенное снижение массы используемого в опыте оборудования. Опыт досрочно прекращён.
&gt; //-Однако его возможности больше, чем мы ожидали.// - д-р Гудвин.
&gt; //-Это было... занимательно.// - д-р Вайнбах.

&gt; **Эксперимент №1158-53.**
&gt; **Цель:** Исследование возможностей уничтожения объекта. 
&gt; **Условия:** Из объекта изымались волокна ткани, после чего к ним применялись различные меры воздействия.
&gt; **Результаты:** Сопротивляемость волокон к механическим воздействиям оказалась сопоставимой с обычным полиэстером. Волокна горючи, но после удаления источника огня гаснут. Устойчивость к химическим растворителям практически нулевая.
&gt; **Примечание:** По всей видимости, объект не отличается от обычной шляпы.
&gt; //-Единственная хорошая новость за неделю.// - д-р Гудвин.

Разрешается проведение экспериментов с объектом с согласия ответственного за объект д-ра Гудвина, в присутствии д-ра Гудвина или двух сотрудников с уровнем допуска не ниже третьего.</textarea></pre>
