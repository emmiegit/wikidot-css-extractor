    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-156-FR - La pêche, c&#39;est long
**Auteur :** [[user Ezcyo]]
**Date :** 25 août 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-156-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** L&#39;anomalie répertoriée comme SCP-156-FR ne pouvant être contrôlée par la Fondation et n&#39;étant pas naturellement visible aux yeux de la population, seul l&#39;emplacement 156-PLC devra être interdit d&#39;accès au public. Pour cela, aucun obstacle physique (tel que des barrières ou des murs) ne devra être employé ; seule une surveillance assurée par un minimum de (3) trois gardes de niveau (2) deux est suffisante. Dans le cas où SCP-156-FR-1 disparaîtrait de 156-PLC, l&#39;événement devra être signalé par l&#39;équipe de surveillance, sans action ultérieure; l&#39;entité devrait revenir dans 156-PLC après un maximum de (3) trois heures.

La localisation de 156-PLC est connue par l&#39;équipe de recherche et l&#39;équipe de surveillance assignées. Elle ne devra pas être divulguée à un tiers, sauf autorisation spéciale du chef de l&#39;équipe de recherche. Ces informations sont également consignées dans les archives du site Aleph, et sont accessibles sur autorisation du directeur du site.

**Description :** L&#39;anomalie désignée SCP-156-FR se compose de deux éléments :

* SCP-156-FR-1 est un homme caucasien d&#39;une soixantaine d&#39;année, possédant des yeux bleus et des cheveux gris, ainsi qu&#39;une barbe de même couleur. Il est habituellement vêtu d&#39;un habit de pêche, et se déplace toujours avec une glacière et une canne à pêche en bois. Celui-ci se trouve la plupart du temps dans 156-PLC, en train de pêcher. Ses mouvement sont erratiques, et il semble &#34;clignoter&#34; aux yeux de tout observateur. Celui-ci a la capacité d&#39;interagir avec son environnement, mais il refuse de communiquer avec le personnel de la Fondation, de quelque manière que ce soit. Quelquefois, SCP-156-FR-1 &#34;clignote&#34; pour une période plus longue, ce qui s&#39;apparente à une disparition complète de celui-ci. Il est supposé que, pendant ce laps de temps, l&#39;entité est en déplacement. Il a été remarqué par la seconde équipe de recherche que l&#39;entité émettait un flux de particules exotiques qui pourrait notamment être composé de tachyons.

* SCP-156-FR-2 est le domicile de SCP-156-FR-1. Celui-ci se trouve à proximité de 156-PLC (pour l&#39;emplacement exact, demander l&#39;autorisation à l&#39;équipe de recherche). Celui-ci est la plupart du temps abandonné, bien que SCP-156-FR-1 apparaisse quelquefois spontanément pour interagir avec son mobilier (réfrigérateur, lit, atelier, etc ...). Ce lieu présente une anomalie spatiale sur le mur de la cuisine, où une porte en bois semble &#34;clignoter&#34;. --Cette porte n&#39;a jamais pu être ouverte.-- Celle-ci a été ouverte par les agents Gäbner et Nikos le 12/05/2015, au cours d&#39;une période de clignotement plus longue. Ceux-ci ont immédiatement contacté l&#39;équipe de recherche sur le site Aleph et ont pu obtenir l&#39;autorisation d&#39;exploration, ainsi que l&#39;aide des agents Khalos et Yrian, chargés de maintenir la porte ouverte à l&#39;extérieur. Le rapport d&#39;exploration est consultable dans l&#39;addendum n^^o^^ 2.


SCP-156-FR-1 semble résister à tout type de confinement physique, ceux-ci étant généralement rendus inopérants dans un délai maximal de (2) deux jours après leur mise en place. Consulter l&#39;addendum n^^o^^ 1 pour plus d&#39;information sur les premières tentatives de confinement.

**Addendum n^^o^^ 1 :** //Compte-rendu des tentatives de confinement initiales.//

&gt; **Tentative n^^o^^** 1
&gt; **Description de l&#39;installation :** Simples panneaux en bois disposés autour de 156-PLC, sans ouverture.
&gt; **Rapport de brèche de confinement :** Le panneau Nord-Ouest s&#39;est brisé (2) deux secondes après la pose. Aucune perte matérielle supplémentaire.

&gt; **Tentative n^^o^^** 2
&gt; **Description de l&#39;installation :** Murs de béton disposés à (50) cinquante mètres de l&#39;emplacement central de 156-PLC, sans ouverture.
&gt; **Rapport de brèche de confinement :** Le coin Ouest a commencé à s&#39;effondrer (5) cinq secondes après la pose. Le Spécialiste Sernier a reçu un débris sur le pied, causant un traumatisme mineur.
&gt; **Note :** Lors des tests 1 et 2, les caméras provisoires placées en intérieur semblent avoir enregistré un changement de position de SCP-156-FR-1 vers les points de l&#39;installation ayant cédé.

&gt; **Tentative n^^o^^** 3
&gt; **Description de l&#39;installation :** Murs de béton renforcés disposés à la même distance que précédemment, une unique porte non sécurisée se trouve sur le mur Ouest.
&gt; **Rapport de brèche de confinement :** La porte s&#39;est mise à &#34;clignoter&#34; dès que son installation fut finalisée. SCP-156-FR-1 sembla toujours pouvoir accéder à SCP-156-FR-2, signifiant que la tentative de confinement avait échoué.

&gt; **Tentative n^^o^^** 4
&gt; **Description de l&#39;installation :** Clôture électrique (pouvant délivrer un choc non létal à tout contact) disposée autour de 156-PLC, sans mesures supplémentaires (les restes des précédentes enceintes de confinement ont été détruits).
&gt; **Rapport de brèche de confinement :** Après (10) dix secondes, le générateur n°2 a commencé à surchauffer, avant d&#39;exploser, blessant légèrement deux membres du personnel chargés de son activation, rendant la clôture inopérante.

&gt; **Tentative n^^o^^** 5
&gt; **Description de l&#39;installation :** Fosses creusées à (5) cinq mètres autour de 156-PLC, de largeur suffisante afin d&#39;empêcher tout saut.
&gt; **Rapport de brèche de confinement :** Disparition de SCP-156-FR-1 avant la fin de l&#39;opération.

&gt; **Tentative n^^o^^** 6
&gt; **Description de l&#39;installation :** Déploiement de l&#39;enceinte de confinement expérimentale KDB-227 autour de 156-PLC.
&gt; **Rapport de brèche de confinement :** Après (2) deux jours, le pan C-3 de l&#39;enceinte s&#39;est sublimé, compromettant l&#39;intégralité de l&#39;installation. Des traces de rayonnements gamma ont été observées dans cette zone pendant (3) trois heures après la brèche de confinement.
&gt; **Note :** //On laisse tomber. Ce type semble disposer de toutes les ressources qu&#39;il veut pour échapper à son confinement.// - Dr Del

**Addendum n^^o^^ 2 :** //Rapport d&#39;exploration de l&#39;atelier de SCP-156-FR-2.//

&gt; **Personnel impliqué et indicatifs :** Dr Del (superviseur), Pr Ernst (assistant), Agent Khalos (assistance sur place, relais), Agent Yrian (assistance sur place, relais), Agent Gäbner (sur le terrain), et Agent Nikos (sur le terrain). 
&gt; **Équipement des agents sur le terrain :** Radio pour les agents chargés du relais, équipement de premiers soins pour tous, rations de survie, équipement d&#39;exploration standard (cordes, lampes, batteries de rechange, protections supplémentaires, etc ...) pour les agents en exploration, armes non létales.

[[collapsible show=&#34;Afficher le rapport d&#39;exploration.&#34; hide=&#34;Refermer cette section.&#34;]]

&gt; //Début de l&#39;exploration.//
&gt; //L&#39;enregistrement commence.//
&gt; **Ag. Khalos :** [...] gars, ça va bien se passer, c&#39;est juste une pièce, elle peut pas être hyper grande, vu l&#39;extérieur.
&gt; **Ag. Nikos :** Pas la peine de vous inquiéter, on est habitués à ce genre d&#39;opération. Tant que vous êtes là pour nous garder la porte.
&gt; **Ag. Khalos :** Comptez sur nous !
&gt; **Dr Del :** Eh, encore nouveau, je vois. Bon, messieurs, allez-y quand vous le voulez, nous sommes prêts.
&gt; **Ag. Gäbner :** Bon pour moi, je rentre. Tu me suis ?
&gt; **Ag. Nikos :** Je suis derrière. La pièce semble posséder des plafonniers. Permission d&#39;utiliser l&#39;interrupteur mural pour éclairer la zone ?
&gt; **Dr Del :** Allez-y, je doute fortement que vous ayez des problèmes.
&gt; **Ag. Nikos :** C&#39;est bon, la lumière s&#39;est allumée. Oh.
&gt; **Ag. Gäbner :** Cette pièce est hyper grande.
&gt; **Pr Ernst :** Anomalie spatiale ?
&gt; **Ag. Nikos :** On sait pas encore, les lampes du fond mettent de plus en plus de temps à s&#39;allumer. On progresse, on verra bien.
&gt; //Deux minutes s&#39;écoulent sans incident.//
&gt; **Pr Ernst :** Statut actuel ?
&gt; //Quinze secondes s&#39;écoulent.//
&gt; **Pr Ernst :** Je répète, statut actuel ?
&gt; **Ag. Nikos :** Tiens, c&#39;est étrange, les murs semblent trembler, ici.
&gt; **Ag. Gäbner :** Notre statut ? Nous progressons toujours, le couloir s&#39;étend en ligne droite. Les murs sont tapissés de divers équipements, on dirait une sorte de salle serveur, sauf pour les équipements d&#39;optique disposés ça et là. Ils semblent trembler légèrement, et je pense que l&#39;on peut confirmer une anomalie spatiale, je vois l&#39;agent Nikos avancer de plus lentement en face de moi, et l&#39;entrée s&#39;éloigner de plus en plus lentement également, bien que nous conservions la même vitesse.
&gt; **Dr Del :** La pièce s&#39;étendrait donc au fur et à mesure de votre progression ?
&gt; //Quinze secondes s&#39;écoulent.//
&gt; **Dr Del :** Il nous semble que le signal s’interrompt, parfois. Pouvez-vous confirmer le fait que la pièce s&#39;étend en même temps que votre progression ?
&gt; //Quinze secondes supplémentaires s&#39;écoulent.//
&gt; **Dr Del :** Bon sang. Agent Yrian, laissez l&#39;agent Khalos s&#39;occuper de la porte et allez observer leur situation.
&gt; **Ag. Yrian :** Entendu.
&gt; **Ag. Khalos :** Je garde, c&#39;est bon.
&gt; **Ag. Yrian :** Merci. Eh... Je les vois, au loin, ils approchent des derniers spots. Leur progression est énormément ralentie, je me demande si... Oui, on dirait qu&#39;ils (//coupé par l&#39;Ag. Gäbner//)
&gt; **Ag. Gäbner :** Les délais de sécurité ont réduit ? Bon. On dirait bien une anomalie spatiale. Voulez-vous qu&#39;on stoppe pour prendre des photos ?
&gt; **Ag. Yrian :** Je disais... On dirait qu&#39;ils bougent au ralenti !
&gt; **Dr Del :** Merde. Dites-leur de s&#39;arrêter immédiatement, c&#39;est une anomalie temporelle. Vous m&#39;entendez ? Stoppez l&#39;exploration et revenez !
&gt; **Pr Ernst :** Retournez à l&#39;entrée, stoppez l&#39;exploration.
&gt; //Une heure et quarante-quatre minutes s&#39;écoulent pendant laquelle les appels sont répétés, sans qu&#39;aucune réponse ne parvienne.//
&gt; **Ag. Gäbner et Ag. Nikos :** (//signal parasite semblant s&#39;apparenter à un bruit blanc//)
&gt; **Pr Ernst :** On m&#39;annonce que SCP-156-FR-1 a quitté 156-PLC, il a disparu à l&#39;instant.
&gt; **Ag. Khalos :** Bordel !
&gt; **Dr Del :** Situation ?
&gt; **Ag. Yrian :** Je crois que... SCP-156-FR-1 ! Il est dans le couloir, il semble avancer... Étrange, sa vitesse se réduit, il me semble beaucoup plus &#34;normal&#34; au fur et à mesure qu&#39;il progresse dans le couloir... Je crois distinguer les deux agents, toujours, au fond. Ils sont toujours immobiles.
&gt; **Dr Del :** C&#39;est une anomalie temporelle. L&#39;entité semble utiliser cette zone où le temps est distordu comme point de départ de la distorsion... Ça expliquerait...
&gt; **Ag. Gäbner :** Vous m&#39;entendez ? Gäbner au QG, je suis avec SCP-156-FR-1 ! J&#39;ai vu l&#39;agent Nikos stopper à quelques mètres devant moi, son corps bouge normalement, mais très lentement, sauf pour sa main. Son avant-bras prend lentement une teinte bleutée, 156-FR-1 est en train de l&#39;examiner... Il... Il se déplace rapidement ici, qu&#39;est-ce que...
&gt; **Dr Del :** Le temps ralentit de manière exponentielle. C&#39;est totalement insensé...
&gt; **Pr Ernst :** Sa main est bloquée dans une zone où le temps est trop ralenti pour que son sang circule normalement, son bras doit être... Il faut l&#39;évacuer rapidement !
&gt; **Ag. Gäbner :** Bordel, qu&#39;est-ce que vous faites ?
&gt; **SCP-156-FR-1 :** (//bruit blanc//)
&gt; **Ag. Gäbner :** Lâchez ça ! Vous allez... Son bras, merde !
&gt; **SCP-156-FR-1 :** (//bruit blanc//)
&gt; **Ag. Gäbner :** Où allez-vous ? Revenez ! Bordel, équipe de relais, prévoyez une équipe de soin, il a l&#39;avant-bras sectionné ! Je vais pouvoir le ramener, mais faites vite !
&gt; **Dr Del :** Vous avez entendu ? Pas de temps à perdre !
&gt; **Ag. Khalos :** Je contacte l&#39;équipe.
&gt; **Ag. Yrian :** Bordel... Je vais les assister.
&gt; **Pr Ernst :** Yrian, restez là !
&gt; **Dr Del :** SCP-156-FR-1 s&#39;est apparemment relocalisé dans 156-PLC.
&gt; //Une heure s&#39;écoule.//
&gt; **Ag. Khalos :** Ils arrivent ! L&#39;équipe est prête, l&#39;agent semble inconscient...
&gt; **Ag. Yrian :** On se prépare à le réceptionner...
&gt; **Ag. Gäbner :** Prenez-le, vite...
&gt; //Fin de l&#39;enregistrement.//

**Notes :** - Les divers bruits enregistrés pendant l&#39;exploration semblent être des enregistrements sonores distordus par l&#39;anomalie. L&#39;agent Gäbner s&#39;est apparemment éloigné de la source de l&#39;anomalie, permettant à son appel d&#39;être décodé convenablement.
- L&#39;agent Nikos a depuis totalement récupéré de sa blessure, et a été réaffecté à la garde d&#39;objets sûrs sur le site Aleph.
- L&#39;attitude de SCP-156-FR-1 lors de l&#39;exploration laisse penser qu&#39;il tentait de sauver l&#39;agent Nikos. Rien de ceci ne peut être confirmé à l&#39;heure actuelle.
- L&#39;anomalie semble en effet être une distorsion temporelle, le temps perçu semblant être ralenti au fur et à mesure de la progression dans l&#39;atelier de manière exponentielle, la source de la distorsion étant peut-être associée à un arrêt du flux temporel, lieu dans lequel SCP-156-FR-1 possède un temps propre égal au nôtre, à l&#39;extérieur de l&#39;anomalie. La façon dont SCP-156-FR-1 gère le temps à l&#39;extérieur de l&#39;anomalie est inconnue.
- Les différents appareils de mesure embarqués ont détecté un important flux de tachyons dans l&#39;atelier. Un signal parasite semble également [[[apparaemaent-daes-donnaeaes-corrompuaes|DONNÉES CORROMPUES]]]
[[/collapsible]]
