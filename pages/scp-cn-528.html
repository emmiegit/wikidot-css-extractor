**项目编号：**SCP-CN-528

**项目等级：**Safe

**特殊收容措施：**SCP-CN-528被保存在Site-CN-██的Safe级物品储藏室中，允许对其有限度的实验研究。新发现的平民SCP-CN-528-1实例个体应当删除相关记忆之后释放。

**描述：**SCP-CN-528是一幅大小约为30*25cm的画作，于2015年前后自一家博物馆回收。画面上是一片沙漠景观，正中有一棵仙人掌。对画作来源的追查没有结果。

在任一个意识清醒的人类观看该项目之后，有一定的小几率（5%-15%）成为SCP-CN-528-1个体。SCP-CN-528-1个体并没有生物学上的异常效应，但其会获得有关一个被称为“标准仙人掌”的度量单位的记忆。据SCP-CN-528-1个体声称，该单位可以度量任何存在的事物。已进行的询问没有发现不同个体的供词之间的矛盾或者差异，但所有个体均对获知该单位的途径和该单位的本质没有清晰的记忆。

已知删除有关该画作的记忆可以消除其效应。但考虑到SCP-CN-528-1实体并不一定会在谈论中提及“标准仙人掌”，因此目前SCP-CN-528-1个体的总量仍是未知的。有估算分析认为总数可能在3000-10000人左右。

**附录：**一次对SCP-CN-528-1个体的采访记录

&gt; **受访者：**助理研究员李█，此前在实验中意外暴露而成为SCP-CN-528-1实例
&gt; 
&gt; **采访者：**高级研究员周██
&gt; 
&gt; **前言：**研究员李█此前在对项目的实验中，因违背规章提前摘下认知危害过滤镜而意外暴露，成为SCP-CN-528-1实例。已对其予以通报批评处罚，并在本次采访后进行了记忆删除。目前此人已经回到了工作岗位。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **采访者：**你好，小李。今晚吃过了没？
&gt; 
&gt; **受访者：**您好，周教授，我刚刚吃过。大概二十个标准仙人掌…抱歉说顺嘴了，虽然被提醒了这个单位是异常，但还是经常说错，改不过来。
&gt; 
&gt; **采访者：**没事，慢慢来，你也知道模因效应有时候确实挺难纠正的，即使说错了也不要紧，可以作为研究的记录嘛，接着讲讲你这两天过得如何？SCP研究得多了，有没有觉得偶尔自己当一回SCP也挺有意思啊？哈哈哈。
&gt; 
&gt; **受访者：**呃，好的，我接着说。二十个…抱歉，十几分钟之前他们送来了一碗西红柿牛肉面作为晚餐，现在已经吃过了。前两天也做过体检，医生说没有什么生物学上的可见异常状况，应该是个safe级的skip，过两天做个记忆删除或许就能出来了。
&gt; 
&gt; **采访者：**我们切入一下主题吧。在你的印象里，这个标准仙人掌到底是个什么？
&gt; 
&gt; **受访者：**//（短暂的沉默）//我不清楚。我说不上来。虽然有时它换算起来有点麻烦，但习惯之后使用起来确实非常简单。因为你可以用标准仙人掌衡量任何事物，几乎不可能有其他的单位做到这一点。
&gt; 
&gt; **采访者：**那么换个说法：一个标准仙人掌等于多少时间，或者多少长度？
&gt; 
&gt; **受访者：**我想想…一个标准仙人掌的时间大概相当于42秒，如果是长度的话大约是68.7公分，或者1.4平方米多一点，或者2.3升，或者大约470克……
&gt; 
&gt; **采访者：**请停一下。为什么它既能度量长度，也能度量面积？你知道面积是长度的平方吧？
&gt; 
&gt; **受访者：**因为标准仙人掌可以度量任何东西。在它看来长度和面积的差异并不比西红柿牛肉面和土豆牛肉面的差异来得更大。
&gt; 
&gt; **采访者：**//（稍长时间的沉默）//我明白了。那么它还能不能度量其他的事物？我是说，那些//（略加思索）//并非物理量的数据，例如兔子的数量，或者货币单位？
&gt; 
&gt; **受访者：**一个标准仙人掌换算成兔子…我想想， 应该是2.47只。如果是猫的话就有1.58只，狗要再略微少一点。也可以换算成货币，不过要经常查一查与当地货币的兑换表。今早的人民币与标准仙人掌兑换比应该是100:47，在我们说话的当口应该又略微向上涨了一点。以往最高的时候，差不多能到100:60。
&gt; 
&gt; **采访者：**可你今天并没有离开过这个房间。你是在哪里查到兑换率的呢？
&gt; 
&gt; **受访者：**我不知道，不过就我的理解来看这好像是公认的常识…很显然，您或者我头脑中尚存的理性都不会同意这个解释。
&gt; 
&gt; **采访者：**好吧，好吧。在你的印象中，你是从哪里了解到或者学到的“标准仙人掌”？
&gt; 
&gt; **受访者：**我想想，好像是老刘教给我的。生物部门的老刘，记得他好像前两年调走了，具体的我也说不上来。
&gt; 
&gt; **采访者：**我查查综合信息系统。//（敲击键盘声，约半分钟的沉默）//我觉得你应该猜到结果了。这个站点生物学部门唯一一位姓刘的老先生在十几年前就退休了，而那时候你还没入职。
&gt; 
&gt; **受访者：**//（苦笑）//
&gt; 
&gt; **采访者：**算了，还是赶紧问问最后一个问题吧，时间不早了。你知道标准仙人掌的本质到底是什么吗？你能明白它的起源吗？
&gt; 
&gt; **受访者：**我觉得所有这些好像是理所应当，但也说不出它到底为何。不过它就在那里…就在那里。我看见某种理念飞旋着挤入我的头脑：某种无声的呼喊和喧嚣，某种狂热的浪潮……浪潮般的意识。它裹挟着一切向我卷来，而立于其下的我们对身处其中的海啸耳听不见，目视不闻。之下则是蠕动的不安分的意志，某种分岔之物。在那物的尽头有某样东西……一个逆着光，身影模糊的东西……而它正在转过身来。
&gt; 
&gt; **采访者：**那是什么？
&gt; 
&gt; **受访者：**或许是个标准仙人掌。
&gt; 
&gt; //受访者将头转到一边，不再回答任何与该异常相关的问题。//
&gt; 
&gt; **&lt;记录结束&gt;**
