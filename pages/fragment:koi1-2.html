那人偶有的时候会忘记自己曾经是一个人，她就那样静静地坐在房间一隅。

没人叫她吃饭，她便一直不吃饭。没人叫她睡觉，她便一直睁着眼。

人们通常叫她五代，当然，她也许更喜欢恋这个称呼。


[[collapsible show=&#34;点击查看文员恋的人事档案[已归档]&#34; hide=&#34;关闭档案&#34;]]

[[tabview]]
[[tab 基本信息]]

**姓名**：恋，恋^^5^^（多见于正式文件），koi（多见于无法使用中文的资料与内网联络系统名称）

**性别**：女

**身高**：173cm

**体重**：约55kg[!--其实现在是75kg--]

**所属站点**：[[span class=&#34;ruby&#34;]]流动者站点[[span class=&#34;rt&#34;]]Mobile-Site-CN[[/span]][[/span]]

**安保权限等级**：--受限的2级-- 经批准开放的部分权限，未经批准时，将其同等于异常项目

**担任职位**：--文员-- 无

**掩盖身份**：--███市██中学学生-- 新加坡███大学计算机科学专业2018级学生[[footnote]]在软禁后以申请同等学力证明的要求已被校方通过。[[/footnote]]

**附加说明**：--由于其特殊声明，该文员不接受任何与暴力事件相关的文案整理。--不允许其接触任何项目（实验除外），出于实验目的的任何接触都应经Andrew Boom批准。

[[/tab]]

[[tab 工作经历]]

201█年，其被███市██录取，后成为其掩盖身份。

201█年，由于事件#CN5534146与基金会发生接触，后被调入Site-CN-21中担任文员工作，兼任Dr. See的临时秘书。

201█年，由于其不稳定的状态导致的一系列不良后果接受基金会调查，确诊为DID[[footnote]]Dissociative Identity Disorder，多重人格障碍[[/footnote]]，当时的心理医生为Area-CN-42的安德鲁斯女士，但安德鲁斯女士对其状况保留可能受异常影响的意见。

201█年，由于被怀疑其受具有认知危害异常的影响，其被调至Mobile-Site-CN接受基金会的第二次调查。调查的结果显示其受“洞察”影响多年，并证实目前为连续四次迭代后的第五代，当时的心理医生为Site-CN-34的汉娜梅博士。期间发生了其第一次[[[suicide3-1|自杀未遂事件]]]，即事件#CN6037976。对于其本体（一代）及第一至三次自我迭代（二至四代）的描述详见档案“洞察始末”。

201█年，其正式成为Mobile-Site-CN成员，担任文员一职。尽管被称为“流动性文员”，如无特殊情况，根据档案附加协议，其不允许被调离Mobile-Site-CN。档案附加协议见于档案“档案附加协议”。当时的心理医生是Dr.Rainsnow，风暴蝴蝶随队医生Celery负责照看恋的身体状况。

201█年，其被新加坡███大学录取，后成为其掩盖身份。

201█年，由于其在事件#CN6511637中对Mobile-Site-CN主管Andrew Boom造成的极大生理及精神损害，其被移除基金会成员身份，尽管不恢复其编号SCP-CN-████以及对其特殊收容措施，其因仍被认为具有严重的暴力倾向和一定程度的认知危害被软禁于Mobile-Site-CN D区#4███房间中，由MTF-辛巳-01 “风暴蝴蝶”成员Giannis负责的三人小队提供其提出的需求，需求须由Andrew Boom审核通过。

[[/tab]]
[[tab 洞察始末]]
++++ 一代
███本体。自杀时误触发“洞察”。其父亲是MTF-辛辰-0 “海洋生物”特工，牺牲于事故#CN1123532中。其母亲是胚胎工程领域领头人，由于难忍丧夫之痛患上精神疾病，遂强迫其女，即通称的一代，以长期卖淫为生。一代同时长期遭受校园暴力。一代不受其辱，于200█年坠楼自杀。

++++ 二代
███的第一自我迭代形式。触发“洞察”后自杀。其杀死了长期通过其母与其发生性关系的男子，毁容后自杀于该男子身旁。

++++ 三代
███的第二自我迭代形式。触发“洞察”后自杀。其由于家中“缺少███卖淫赚钱”而不堪压力，在家中纵火后吊死在衣帽架上。这场火灾同时也夺取了其由于酗酒而未能逃生的母亲的生命。

++++ 四代
███的第三自我迭代形式。触发“洞察”后由于故意杀人罪被逮捕，遂被基金会收录为D级人员，目前下落不明。其通过杀人，诬陷等方式报复了曾经对一代施以校园暴力的同学与老师，并与五代产生了一定的交流。

附：各代间记忆共享，并且不受存活个数的影响。但是四代、五代、六代间的共享记忆在四代被逮捕后不久消失，至今仍未恢复。关于六代的个人信息，详见档案“特工恋（恋瓣鱼）的人事档案[已归档]”。
[[/tab]]

--抖m，而且是个究极sub。偶尔很病娇，什么都很容易上瘾，平日里是个活宝，善良但是软弱，性格很敏感。--

世界上本来没有缘分。

你与我的相遇，从创世之初，便必然要发生。

我的名字，是拉普拉斯妖。

[[collapsible show=&#34;我从哪来&#34; hide=&#34;我到哪去&#34;]]

&gt; 其实“洞察”的基本原理目前还没有被研究清楚，但是目前出现的假说中最符合情况的是“平行世界的叠加”，本来那个天台是已经查明的能够稳定产生“洞察”的地方，但是在春天的事情发生的时候，如你所见，“洞察”并没有如愿发生，那个时候那个天台已经失去了其原本的异常效应，而直到现在为止基金会也没有找出第二个能够产生这种异常效应的地点，在不具有人为制造这种异常效应的能力的前提下，基金会撤销了“洞察”的编号。
&gt; 
&gt; 目前来看的话“洞察”会产生具有比被“洞察”的人更强的能力的复制体，但是这种加强并非是所有方向的增强，这种增强主要体现在具有更强的共情能力和具有更广泛的社会同理心这一类，因为目前我和恋酱是仅有的被影响人员，研究的进度非常缓慢，现有的不少结论也都是通过我和恋酱，以及恋酱对之前四代的回忆得出的，也许并不具有普适性。同时体能和健康情况也在某种程度上得到了改善，但是目前还不清楚这种改善是否来源于减少了在成长过程中的伤病和受到的暴力。
&gt; 
&gt; 至于“洞察”的命名，这是恋酱，或者说是//恋酱们//想出来的名字，它来自一款游戏，大概的意思是，在“洞察”技能发生的时候，我方能够恢复一定的能量。关于这个名字的更多细节我也不清楚了，本来也和“洞察”本身关系不大。
&gt; 
&gt; 我拥有一定的“预测未来”的能力，但是这种能力并非是可控的，而是类似预知梦一样在某些时刻以特定的形式被我感知到，这也是目前最能支持“洞察”的本质是平行世界某些元素的叠加的证据，预知的能力被推测来自于未来时间线上的平行世界的叠加，目前已经能得到证实的预知都是准确的。
&gt; 
&gt; 另外有一点非常值得研究，也是当下的研究重点：“什么是能被洞察的？”
&gt; 
&gt; 在当时的安保范围内基金会提供了大约十几个人型异常以供研究，所有参与实验的人型异常均不被告知这样的异常现象，同时所有的“洞察”产物都会被销毁。现有的证据能看出的结论就是，“洞察”似乎具有自我判断预计被“洞察”的“人”是否是人类的能力，并且这种能力的判断机制目前并没有被探究清楚。
&gt; 
&gt; 我能分享给你的非机密部分，SCP-3550是可以被洞察的，尽管在“她”的身上具有异常性质，但是没有异常性质的她也是个非常普通的女孩——谁说不是呢？而另一些人型异常，尤其是绿型和蓝型这类的是完全不能被“洞察”的。需要补充的一点是，“洞察”的产物同样可以再次被洞察，比如恋酱。
&gt; 
&gt; 我曾经和“洞察”共享编号被收容，在基金会撤销洞察的编号之前“海洋生物”就已经找到我希望能够吸纳我成为成员，也就是那时候开始我被称为“恋瓣鱼”。同时“风暴蝴蝶”也对我发出了邀请，协商的结果是我先以恋瓣鱼的代号服务于“风暴蝴蝶”，在某些任务中也会被调派出去。
&gt; 
&gt; 紧接着就发生了春天的事情，然后“洞察”随着天台异常效应的消失而撤销编号，我也正式被称为“恋瓣鱼”了——尽管正式文件中仍然以恋^^6^^的形式记载，但是大部分文书中已经被记载为恋瓣鱼而非是编号了。
&gt; 
&gt; 关于之前的几代和她们的故事如果你感兴趣的话我可以调用人事档案给你，或者你也可以向你们的站点主管申请查阅，这份人事档案并不是什么机密文件。当下对洞察的介绍就到这里，还有数量不少的推论等等，但是那就是连我也不知道的机密了。
