+++ 寫作指導
&gt; 在創作三垣這個主題時其實難度不是太高，他算是有種規範多元，卻又接受在他們所制定的規範下產生歧異的組織，目前根據所有創作者的資訊，我們能確定的是這個組織編寫的重點如下：
&gt;&gt; * 在ZH的相關區域活動
&gt;&gt; * 在ZH區域中有著相當高的權力及地位，有時甚至等同O5。
&gt;&gt; * 以古星官作為編制命名的一部份
&gt; 
&gt; 有關於三垣的組織構成，目前主要出現了兩套系統。你可以自由選擇要使用哪一套（或者用別的）。
&gt; 
&gt;&gt; * 三垣正如O5一樣有13人（或12+1人），編號由3E-1～3E-13。
&gt;&gt; * 三垣共分成紫微、太微、天市，並且各有人數不明的成員。編號如：紫微-3、天市-11等。


+++ 沙盒留言區：（部分內容有關三垣特遣隊）
&gt; [[collapsible show=&#34;展開&#34; hide=&#34;收合&#34;]]
&gt; 嗯，所以我想總是得有個中心頁，先放在沙盒裡吧
&gt; by [[*user vomiter]]
&gt; ----
&gt; 我在想或許三垣議會跟星官體制的MTF可以綁在一起編進一個三垣設定集或是類似的東西。而作者可以選擇要不要使用這個設定。
&gt; 
&gt; 我在這邊再表明一次，我對於現有星官名稱一直都感到十分陌生且覺得要從中挑選合適的編號是一件相對困難麻煩導致我至今都不太願意在繁中寫作MTF。我可能也不是第一次表示我不喜歡這個設定了。 by [[*user vomiter]]
&gt; ----
&gt; 在沒有好解釋要用三垣的前提下，我還是較喜歡 O5 -- [[*user unihedron]]
&gt; ----
&gt; 我還是把這段發言寫進沙盒裡吧，可能會有些難聽，但記下來給各位參考，三垣MTF當初對我而言的困擾也有二：
&gt; 
&gt; 第一，是三垣星官本身並非「常識」，有許多人和我一樣都是加入繁中後才第一次聽說三垣這個東西，過於繁瑣的官制等也在入門使用會造成不小困難，不利於傳承給新人（雖然我也算是新人）。
&gt; 
&gt; 第二，三垣星官過於漢文化，然而使用繁體中文的地區並不是所有人都支持與擁護漢文化，例如我對當初對三垣這個系統反感的原因，就是我覺得它「太過以漢文化為中心」發想，想想使用繁中的地區的文化其實都相當複雜，澳門承接了大量的葡萄牙文化，而香港承接了大量英國文化，台灣人更不用說了本身就已經是有原住民的文化的地區，當中有原住民血統與文化傳承的創作者絕不會少，對我來說，強硬的規定人們必須使用漢文化給人一種漢人在欺壓他們的反感。
&gt; 
&gt; 可能是我對這些比較敏感，當初會讓我很不開心的原因主要是第二點，這種強硬的感覺真的令我很困惑與不開心。
&gt; 
&gt; 撇除三垣帶給我的困擾，這個設定還潛在有使翻譯難度提升、不利推廣的可能性，總的來說，我不太喜歡這設定。
&gt; 
&gt; by[[*user Nihilmace]]

+++ 用戶見解

[[tabview]]
[[tab 大概的整理]]
**已知被較廣泛使用的設定：** 三垣是繁中的最高指揮機構。

**已知事實：** 從基金會宇宙外的角度來說，「三垣」的出現有兩個成因。第一是早期有人提出「繁中的O5是什麼/繁中可以有自己的O5」這類的想法；另一個則是繁中當時以投票程序決定MTF的編號要以「三垣星官」為代號。（參考：[http://scp-zh-tr.wikidot.com/system:mtf-zh-vote-3yan 投票頁面]）（可能是當時地管理員或一部份用戶）便順水推舟地把繁中地區的最高指揮設定成「三垣」。


[[/tab]]
[[tab minmasterqw]]
簡介：
三垣為繁中分站獨有的最高決策機構，其由總數未知的五級及四級成員組成。與德國分站之O4不同的是，三垣本質上是一個完全獨立的決策機構。所以理論上，三垣為一個管轄繁中分站的「O5」。

三垣主要分為三部分－「天市」負責財政上的決策，「太微」 負責調配軍事力量，「紫微」 則負責政令決策。上述個部分可因應不同情況進行協調， 例如各部分皆派出部份成員組成小組去對特定事件進行跨部門協商。

由於其獨立的特性和極高的權力，這引致到初期三垣曾經多次與O5議會發生多次衝突。上述衝突令到早期至中期的繁中基金會管理層出現黨爭， 尤其20世紀50年代初由O5議會發起「有關是否將三垣收編O5之下」的討論令上述衝突達至頂點。而繁中在互相制衡之下逐漸變得官僚主義，有傳言甚至因此令到數項異常項目的緊急收容任務無法通過，最後演變成██起收容失效事件。

上述情況維持到20世紀80年代，由於在經過數十年的爭鬥之後繁中所管轄地帶異常失效日趨嚴重，甚至出現可引發面紗破裂的危機。在經過長達15日的談判後，三垣與O5達成協議，一方面O5會繼續保持三垣在基金會的獨立地位，另一方面三垣於進行██決策時則會諮詢O5意見。
----
寫作建議：
於作品當中，三垣有不少情況下就和控管基金會全局的O5差不多－作出決策，寫原因，然後再留下自己的代號。

相較起來，對比O5他有著更為明確的分工，但另一方面這又代表著內裏出現的架床疊屋。個人認為除三垣與O5的爭鬥突顯出當時繁中的官僚主義，三垣本身的運作和政策決定亦會體現出這種官僚主義。--By [[*user minmasterqw]]，上述情況主要體現在其所作的[[[http://scp-zh-tr.wikidot.com/report-of-hk-vn-history|《淺談異常越南船民與近代香港異常社區對此的各界反應。》]]]

&gt; 
**本人講一下我對三垣指揮部的理解好了：**

&gt; 三垣O5在繁中區域代理人，與O5類似，共十三人，決定重大事務時以表決制決定，為繁中基金會內部人員提拔而成。
&gt; 三垣指揮部直接對O5議會負責，**成員是否是異常則可能可以像是O5一樣留白**(平行世界大法好)。
&gt; 
&gt; 三垣擁有比四級主管更大的權力與職責，三垣指揮部直接負責的事件往往只有重大與高風險事件的批審，
&gt; 例如對高風險性質的SCP時效性結束的批審（如我寫的SCP-ZH-053），讓異常人員加入基金會的提案也需要經過他們的批審、也負責批審將一些高價值SCP實驗結束的提案，並負責和O5聯繫執行與其他分部或本部的合作事項。
&gt; 
&gt; 並擁有直接介入與懲處高級主管與站點主管的權力，但與O5相同，三垣指揮部的命令也會受到倫理委員會制衡。
&gt; 
&gt; 與O5類似，為了安全考量，三垣成員們的身分同樣受到極度的保密，即便是O5也未必全然了解三垣指揮部所有人的身分。
&gt; 


[[/tab]]
[[tab Reverberate_a]]
&gt; 來說我對三垣的見解
&gt; 
&gt; 三垣定位：直接進行與繁體中文分部相關的決策，算是整個分部的決策最高層，能夠當作子公司總監的概念
&gt; O5定位：SCP基金會的最高層，能夠當作母公司總監。
&gt; 
&gt; 所以三垣能地位大概就是比O5低一些些，但是已經能夠掌管所有跟繁體中文分部相關的事情了
&gt; 這個設定向O5跟三垣會**偶有摩擦**、**偶有合作**，畢竟一個站在繁體中文的角度看事情，一個主要站在大體上看事情，你很難說誰錯，只是看到的東西層面不一樣而已，O5可能會因為不了解風情而下錯決策，三垣也可能因為無法掌握其他分部的營運狀況而有所失誤，所以在如果有涉及世界性的狀況或意外，則O5必須與三垣**進行溝通。**
&gt; 這項會議我將他暫時命名為**「管理員聯會」**
&gt; 
&gt; 三垣的組成如下：
&gt; **人數：**不定，但為基數如13、17、21但不超過25，主要是為了避免人多嘴雜，還有為了不要偶數票而制定的
&gt; 　　人數的部分並沒有規定說今天███過世了，就馬上需要選出新的三垣成員，甚至應該視狀況剔除其他人以便達到基數人。
&gt; **組成：**主要由「長期營運脈絡」下去進行評選，為各領域專家/執行者。
&gt; 三垣之一(這邊主要跟Sam一樣採3E-01)
&gt;&gt; 3E-01 主要統籌者，他不需要什麼都很專精，但必須懂得調度與用人，且臨危不亂並善於溝通，在管理者聯會上由他做為繁體中文分部代表
&gt;&gt; 3E-02 收容專家，顧名思義－管各類收容措施的
&gt;&gt; 3E-03 實驗專家，管各類實驗與審核實驗的(所以其可能為倫理委員會成員)
&gt;&gt; 3E-04 危機處理專家，主要是管各類特工的，用以對收容失效進行應變
&gt;&gt; 3E-05 會計，錢通通歸他管。
&gt;&gt; 3E-06 捕獲專家，與收容專家相對，這邊是用以抓捕還未被收容SCP的負責人
&gt;&gt; 3E-07 審查專家，內部審查、抓捕內部違規職員(包含通牒、背叛)等等的人，當作KGB頭子也可以
&gt;&gt; 3E-08 法律專家，通常會跟外交專家的互動最多，因為不同國家分部中可能會有不同的規範，這邊是在人員進行調度時，與不同國家站點、管理員聯會中進行法律諮詢的專家(而非對待其他GoI或政府、單獨看基金會的法律)
&gt;&gt; 3E-09 外交專家，通常會跟法律專家的互動最多，同上，在站點、管理員聯會中擔任外交部分的專家，例如：兩國不同站點負責同一項目實驗，這個時候就會由外交專家去進行評估審核等等
&gt;&gt; 3E-10 運輸專家，不要小看會物流的人，不然他會讓你的站點一個月領不到配給(和薪水)
&gt;&gt; 3E-11 人事專家，每一個站點都有人事主管，但這邊主要是管所有站點人力分配的最高層。例如今天開了120個缺，他應該分配的是A站點11個、B站點23個、C站點18個，至於你們需要怎樣的人再自己去進行面試。在&#34;主管等級&#34;的提拔也是由他審核
&gt;&gt; 3E-12 工程專家，審核所有的相關工程、**所有**的。必須了解基金會與現代工程法規等等，以及所有超科學的技術應用。通常會跟收容專家有所聯繫。
&gt;&gt; 3E-13 局外人中的局外人，在投票中必須以「基金會利益」為主投出決定票，被懷疑不是人類。
&gt; 
&gt;&gt; 這邊只列出13個是因為我當初在設計也是以13下去進行初步的構想(源自於聖夜晚餐，但你知道，我只是想玩最後的晚餐梗。)
&gt;&gt; 但是如上述所言，要往上在增加也是完全沒問題，權責分工也不見得要照這個，畢竟就「長期營運脈絡」其實3E-12不是每個時期都需要。

在我的想法裡，三垣議會就是繁中裡的監督者議會（Overseer Council）。我指的是與O5等價，同樣擁有5級權限、同樣只對最重要的事情做出決議。某種程度上，就是把O5的體制複製一份，用來管理分部而已，而三垣仍受O5所管轄，即便有時中間會存在一些紛爭。
