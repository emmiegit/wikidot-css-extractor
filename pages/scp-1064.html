    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1064 – Kerzenring
**Autor:** [[*user Meska]] 
**Original:** https://www.scp-wiki.net/scp-1064
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1064

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Wenn es nicht für Testzwecke benötigt wird, ist SCP-1064 in einem verriegelten Lagerschließfach einzudämmen, das sich in Sektor-28 befindet. Da SCP-1064 als harmlos angesehen wird, wenn es nicht aktiv verwendet wird, sind derzeit keine weiteren Vorsichtsmaßnahmen erforderlich.

**Beschreibung:** SCP-1064 ist ein neuartiger Ring aus pinkfarbenem Kunststoff. Der Rahmen ist so konzipiert, dass er eine kleine Kerze hält, wie sie normalerweise auf Geburtstagstorten zu finden ist. SCP-1064 hat keine sichtbaren Herstellerzeichen oder Unterscheidungsmerkmale und scheint unter Verwendung von Standard-Kunststoffgusstechniken in Massenproduktion hergestellt worden zu sein.

Wenn keine Kerze in die Fassung eingesetzt wurde, wird SCP-1064 keinen Effekt verursachen, wenn es getragen oder anderweitig gehandhabt wird. Subjekte erfahren keinen Zwang, SCP-1064 anzulegen oder eine Kerze hineinzustecken.

Wenn eine Kerze in SCP-1064 hineingesteckt und angezündet wird, während es getragen wird, erlebt der Träger eines von zwei Phänomenen.

Etwa 80 % der Menschen, die SCP-1064 tragen, werden behaupten, dass die Kerze in irgendeiner Weise untrennbar mit ihrer eigenen Lebenserwartung verbunden ist. Betroffene Personen scheinen zu glauben, dass ihnen mit dem Schmelzen der Kerze ein Teil ihrer Lebenszeit unwiderruflich genommen wird. Auf diese Weise betroffene Testsubjekte werden versuchen, die Kerze auf jede erdenkliche Weise zu löschen, am häufigsten durch Ausblasen, aber sie werden nicht versuchen, SCP-1064 selbst zu entfernen.

Sobald die Kerze erloschen ist, wird der Träger den starken Wunsch zeigen, weiterhin SCP-1064 zu tragen und die Kerze so zu belassen. Ist dies nicht möglich, bemüht er sich, die Kerze in seinem Besitz zu behalten, und besteht darauf, dass sie ein wesentlicher Bestandteil von ihm ist.

In den verbleibenden 20 % der Fälle gibt der Träger an, die Zeit in einem veränderten Tempo erlebt zu haben, wobei die Ereignisse um ihn herum viel schneller als üblich ablaufen. Auf diese Weise betroffene Testsubjekte bewegen sich und kommunizieren normalerweise langsam, während die Kerze angezündet bleibt. Während Testsubjekte in den allermeisten Fällen diese Erfahrung als desorientierend empfinden und das Experiment nur ungern wiederholen werden, haben einige wenige den Wunsch geäußert, SCP-1064 wieder zu verwenden, da sie fälschlicherweise glauben, dass es ein &#34;Zeitreisering&#34; ist.

Umfangreiche Tests haben ergeben, dass SCP-1064 das Gewebe von Testsubjekten nicht altern oder in irgendeiner Weise zerfallen lässt, was darauf hindeuten könnte, dass ihre Lebenserwartung dadurch verkürzt wurde. Alle Testsubjekte scheinen unabhängig von ihren Erfahrungen sowohl während als auch nach dem Test mit einer natürlichen Geschwindigkeit zu altern, und es wurden keine anhaltenden körperlichen Auswirkungen festgestellt. Darüber hinaus haben Tests gezeigt, dass diejenigen Testsubjekte, die das zweite der beiden Phänomene durchlaufen, keine nachweisbare Veränderung der Gehirnaktivität aufweisen, was darauf hindeutet, dass sie die Zeit mit einer veränderten Geschwindigkeit wahrnehmen.

Die Untersuchung von Kerzen nach ihrer Verwendung in SCP-1064 hat keine anderen Eigenschaften als die zu erwartenden Veränderungen durch das Abbrennen gezeigt.

**Anhang 1064-A:** Dr Hill – Nach dem Tod von D-1845, nachdem eine Kerze in SCP-1064 vollständig abbrennen durfte, sind alle Tests auszusetzen, bis die Todesursache des Subjekts bestätigt werden kann.

**Anhang 1064-B:** Dr Hill – Es wird nicht empfohlen, neuartige Kerzen, die sich selbst wieder entzünden, in SCP-1064 einzusetzen. Zu sehen, wie D-2097 ihren eigenen Finger durch [DATEN GELÖSCHT] mit der Tischkante entfernt hat, war für mich persönlich ein ziemlich schlüssiges Testergebnis.</textarea></pre>
