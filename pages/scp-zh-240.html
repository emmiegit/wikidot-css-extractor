**篇名：**SCP-ZH-240 明燈
**作者：** [[*user ZH_mercury]]

詳情見本文討論區。

[[include info:end]]

[[include component:image-block name=https://i.imgur.com/y2E2HEO.jpg |caption=SCP-ZH-240]]

**項目編號：**SCP-ZH-240

**項目等級：**--Safe-- Euclid

**特殊收容措施：**SCP-ZH-240被置於Site-ZH-16的一間備有獨立灑水/排水系統的收容室內，以避免SCP-ZH-240-1氣體/液體外洩，當項目開始產生SCP-ZH-240-1，應立即啟動灑水系統抑制並溶解SCP-ZH-240-1。所有SCP-ZH-240-1之溶液皆須集中收集，且充分以SCP-ZH-240所燃點的光線曝照，直到溶液無效化為止，後該溶液應照標準廢液處理流程進行處理。

SCP-ZH-240內部需隨時保有物質燃燒，如因突發事件導致燃燒失常，可准許以任何非異常物品作為燃燒物燃燒，當SCP-ZH-240內部的燃燒反應無法維持，監測人員須盡速於三分鐘內啟動安全裝置，並立即點燃SCP-ZH-240，收容室內需長備一定數量的燃燒物及生火工具，並於人員交接時測試及清點數目。

SCP-ZH-240之看守人員排班表為一日三班、一班八小時。所有的看守人員皆須在近期的情緒穩定度測驗中，取得8.0以上的成績。為避免SCP-ZH-240對看守人員產生過於強烈之影響，所有的看守人員都需每兩小時進行情緒穩定度測驗。當測驗成績低於7.0時，應提早下崗並交接。在看守完項目後，看守人員應接受心理評鑑，如測驗成績低於5.0，該人員需盡快接受危機干預，兩周內不可再度看守此項目。


**描述：**SCP-ZH-240為一盞銅製提燈，燈罩以玻璃制成，可由側面的活動開口補充燃料使用，項目表面殘留大量血斑，位於燈座的底部刻有「無論前方夜路漫漫，照亮前方吧」的短句。

SCP-ZH-240會影響置於其中的物質燃燒速度，SCP-ZH-240裡的物質燃燒速度，約為同環境下之物質燃燒速度的50-60倍不等。由SCP-ZH-240內燃燒物所散發出來的光芒，均被受試人員描述為「令人溫暖的」、「令人平靜的」、「充滿希望的」，接受過該光芒照射後的人員，在短期內的情緒穩定度皆有顯著提升。

當SCP-ZH-240內未有任何物質燃燒時，該項目會緩慢釋放一種暗紅色氣體（以下稱為SCP-ZH-240-1），當SCP-ZH-240-1被人員所吸入時，會依吸入量而產生程度和種類不一的症狀，症狀約會在三至七天後逐步痊癒，經過實驗，口罩、防毒面具等防護類物品無法過濾SCP-ZH-240-1，尚無法證明SCP-ZH-240內部存有多少的SCP-ZH-240-1。SCP-ZH-240-1易融於水，溶解度為24L/1L、25°C，當SCP-ZH-240-1融於水時，該溶液約為深紅至黑色，服用該溶液會產生和吸入SCP-ZH-240-1之相同症狀。

||暴露於SCP-ZH-240-1下的時間||症狀||
||0-5分鐘||心跳加快、血壓升高||
||5-15分鐘||焦慮、四肢麻木、頭暈||
||15-30分鐘||憤怒、頭痛、注意力不易集中、皮膚發癢||
||30-45分鐘||疲勞、胃痛、四肢肌肉緊繃、更強烈的頭暈頭痛、沮喪、自傷||
||45-60分鐘||噁心、嘔吐、四肢僵硬、暴怒、強烈沮喪感、［已編輯］||

SCP-ZH-240所燃放的光線能逐漸無效化SCP-ZH-240-1的異常效應，不論氣態或液態的SCP-ZH-240-1皆會受到影響。SCP-ZH-240的照射亦能對吸入SCP-ZH-240-1的對象產生影響，經實驗證實，在接受60-120分鐘的照射後，可完全自吸入SCP-ZH-240-1之症狀中痊癒。

&gt; ████/2/10 新增備註：
&gt; 
&gt; 在收容SCP-ZH-240一個月後，發現看守人員皆出現程度不一的自傷、自殺傾向，在經過危機干預後已有明顯好轉，原因據推測為人員和該項目接觸時間過長而導致，現以更動收容措施以避免不必要的人員損耗。

&gt; 血源工作室：物品編號027
&gt; 
&gt; 物品名稱：明燈
&gt; 
&gt; 狀態：使用中
&gt; 
&gt; 製作者：諮心、謝詩庭 
&gt; 
&gt; 能力：
&gt; 
&gt; 當這個提燈裡頭有東西在燃燒時，可以吸收周圍的人的負面情緒，散發出來的光芒可以帶來平靜感。在火源熄滅不久後，會將內部儲存的負面情緒釋放出來。
&gt; 
&gt; 備註：
&gt; 
&gt; TL;DR:提燈裡面的火不能斷，要隨時保持燃燒。
&gt; 
&gt; 這個物品是跟業內存異心療所的謝詩庭合作製造的，一開始是謝詩庭那邊的顧客有需要器材，她也有把構想、藍圖處理好，但在委託數家廠商製造的效果不佳之後，就由誠他牽線找上工作室，進行製作。
&gt; 
&gt; 不過，在謝詩庭使用一陣子後後這盞提燈被退了回來，依謝詩庭的說法是：「不能再有任何讓顧客病情變得更嚴重的機會」，後面有嘗試追問發生什麼事，但她除了請我們記得按時點上蠟燭，遠離這盞燈外什麼都沒說。
&gt; 
&gt; 這盞燈就這樣被放在工作室的一個房間內，除了每日重新更換蠟燭以外什麼都沒做。
&gt; 
&gt; 直到最近，誠找上了工作室，問有沒有鎮靜類的物品可以出借，聽他說是最近在外面接案，在途中要護送一個少年，但他的心理狀況不太穩定，需要讓他平靜下來，方便誠的後續行動。
&gt; 
&gt; 說了沒有適合的東西，誠直接點名這盞燈，說在外面跑，提著有火的燈不方便，熄了更麻煩，誠回了他那邊有業火的這件事。
&gt; 
&gt; 在誠那種人的手上，業火是熄不了的吧？
&gt; 
&gt; 說不過他，就趕緊把這盞燈給他，把他打發走了。
&gt; 
&gt; 相關事件：071：誠的護送案
&gt; 
&gt; 相關物品：028：業火
&gt; 
[[/collapsible]]

[[collapsible show=&#34;►附錄：發現該項目時的相關資訊&#34; hide=&#34;▼附錄：發現該項目時的相關資訊&#34;]]
&gt; SCP-ZH-240發現於██市的一棟大樓的高樓層住戶內，發現原因為該項目開始產生SCP-ZH-240-1，而逸散至窗外，遭地面的路人誤認為發生火災，通報消防隊，在消防隊到場後，發現非火災，而是未知氣體外洩，於是封鎖現場，研訂行動計畫。
&gt; 
&gt; 經過現場討論後，決定由消防人員穿著A級防護服破門進入屋內調查氣體來源。
&gt; 
&gt; 破門後發現，因室內之SCP-ZH-240-1濃度過高，而觸動緊急灑水裝置，導致屋內部分區域之SCP-ZH-240-1溶解於水中，現場人員發現灑水可以有效減低屋內SCP-ZH-240-1濃度，於是朝屋內大面積灑水，以增加能見度。
&gt; 
&gt; 於灑水後發現煙霧源為於臥室中的SCP-ZH-240，臥室無灑水裝置，所以導致SCP-ZH-240-1逸散出窗外，而被誤認為火警而通報消防隊。
&gt; 
&gt; 在場的基金會特工發覺到了SCP-ZH-240的異常之處，而將其置於水箱中，回收至基金會進行研究。
&gt; 
&gt; 在該臥室內發現一名人類遺體，身高160公分，體重35公斤，目測年齡為14-17歲，因頸動脈壓迫使腦部缺氧而死，身上有多處瘀青，手腕處有多道平行疤痕，未於屋內尋獲任何有關該遺體的證件。
&gt; 
&gt; 臥室內有數本筆記本，但皆因消防人員灑水，而導致大多數的文本暈開至難以辨識。
&gt; 
&gt; 在經過辨識後，內文中「要是能成為明燈，燃盡己身，照亮這片黑暗就好呢了—」的文字取得了研究小組的注意，目前正在調查死者是否知道SCP-ZH-240是異常物品，以及該死者和血源工作室之間的關係。
&gt;

&gt; **備註：**
&gt; 
&gt; 在經過計算後，得知SCP-ZH-240至少釋放出了6████公升的SCP-ZH-240-1，所有SCP-ZH-240-1溶液皆已集中處理。
&gt; 
&gt; 灑水器故障的原因為該間收容室的加壓馬達故障，才導致出水量大幅減少，而排水孔故障原因為在短時間內接受過多的液體，而導致液體倒灌。現已修復抽水馬達、將排水系統重新施工。
&gt; 
&gt; 因SCP-ZH-240-1溶液/氣體外洩，Site-ZH-16內的員工均受到了程度不一的影響，目前正在逐步治療受到影響的員工。
&gt;
&gt; 此實驗中的██研究員因吸入過多的SCP-ZH-240-1而昏迷，目前在醫護室內觀察中，水銀研究員因與SCP-ZH-240直接接觸，且吸入了大量的SCP-ZH-240-1，目前暫定需停職觀察一星期並接受心理評鑑。
&gt; 
&gt; 「我不是沒說過，對吧？還要我跑回來處理這些…真是夠了。」——研究員 水銀

&gt; 因應SCP-ZH-240近期的不穩定，和抑制此項目的灑水系統的多次啟動，在此提議將此項目的項目等級從Safe改至Euclid，以更符合該項目的現況。

&gt; 提議批准，已將SCP-ZH-240的項目等級由Safe改至Euclid。


&gt; 無法確定詳細原因，但自從上次的實驗後，SCP-ZH-240就變得極度不穩定，SCP-ZH-240物質燃燒的速度已經到了常規速度的100-110倍，看守人員均報告感受到了程度不一的疲憊感，因疲憊感和燃燒速度，而愈發頻繁啟動的灑水系統是個非常嚴重的問題，如果再這樣繼續下去的話，此項目收容失效也只是遲早的事。
&gt; 
&gt; 所以在此申請加派人力和資金，追查被血源工作室稱之為「業火」的異常物品，據推測，將該異常物品和SCP-ZH-240合併收容應可使此項目的穩定度大幅提升。
&gt; 
&gt; 最近站點財政吃緊，如因資金問題而無法通過申請，資金可由我自行籌措。
