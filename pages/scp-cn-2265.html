**项目编号：**SCP-CN-2265

**项目等级：**Neutralized

**特殊收容措施：**N/A。

**描述：**SCP-CN-2265是发生于公元历4024/2/29的一次时间流异常，因未知因素，其导致的时空波动在发生后才被预测仪器所接收。现已证实，于当日地球时间零时区零点整，基准时间轴受项目影响而偏离标准进程，转入一推测受某未知神性实体（下称SCP-CN-2265-1)完全掌控的衍生时间线。项目总计持续61天，随后与原时间轴4024/2/29零点一分接轨。除于该时间点同步植入于全体智人公民脑端芯片内的一段立体影像[[footnote]]其内容均为对应个体在SCP-CN-2265内所见事物与所作行为，视角疑似由纳米飞行器跟踪航拍[[/footnote]]外，未发现其他SCP-CN-2265与常态对接时对后者造成的改变或影响。

**附录CN-2265-1：**重要节点记录

由于SCP-CN-2265影响范围极广，以至若仅以回收至全体基金会成员处的立体影像内容作为参照库，构建仪器无法精准复现偏差时间线内的客观进程。故议会特别批准，允许驻外星系站点Site-Ω使用异常科技，骇入用于存放智人公民脑端芯片备份信息的地球联邦数据树，并将取得的影像交由Site-Ω主管Dr.Turing（AIC公民）全权处理，整合为下列附录。因此，如任何员工认为此处记录描述涉及对自身的冒犯或有不准确之处，请自行前往数据层第九象限四号扇区与Dr.Turing汇报/沟通。

&gt; **项目内部相对时间：**4024/2/29，00：01
&gt; 
&gt; 对所有公民及其持有物，或社会公有设施造成损害的行为难以再取得成效。在不同背景环境下，该现象具有极强的自适应性，仅以“使用锋利物品劈砍活体智能生物”为例，就已确认到包括但不限于刀刃在与生物接触时透明化，生物躯体受力区展现出违背生理学的柔韧性和弹性，伤口在1x10^^-13^^秒内愈合等43种不同的显现方式。
 
&gt; **项目内部相对时间：**4024/2/29，23：01
&gt; 
&gt; 所有面向公众的影像播放设备（包括数据层内的虚拟设备）遭到劫持，在三小时内循环播放一段带有古电子音伴奏的信息，大意概括为“若全体参与者共同完成了SCP-CN-2265-1发布的所有任务，项目将自行消散，且在此期间造成的影响不会被保留至基准时间轴”，随后此类屏幕转变为一张长清单，列出了当前可供挑战的任务和总完成度。值得注意的两点为：部分任务并未给出具体的文字说明，而仅有一“？”图标和注释“达成后解锁”；在信息中，该神性实体始终使用“玩家”和“成就”两个生造词指代“参与者”和“任务”。

&gt; **项目内部相对时间：**4024/3/1，08：00
&gt; 
&gt; 部分民用器具，驯化生物和纯数字计算系统以未知方式被赋予活性，和与Ⅱ级附属文明平均值相当的智力水准。受此现象影响的非生物或低智能生物在项目生效期间，均自我认知为某种工具性存在（其自称为“NPC”，当前未在任何数据模块中找到该缩写的指代意，推测同为生造词）。此类个体对SCP-CN-2265导致的变化和规律似乎极为了解，但仅有满足特殊条件后才会在对话中透露相关信息。

&gt; **项目内部相对时间：**4024/3/6，16：25
&gt; 
&gt; 任务进度条达到25%。大量非数据层建筑于此时出现额外的空间异常，如使用特定方式开启门窗会抵达一处违反空间结构的异常地点，当生物存在强烈意愿时可通过被管道吸入为液体实现远距离快速移动，钻入复古式储物柜即可让自身不被察觉等。受该现象影响的建筑结构均被漆成紫色，且角落处可见金色字体写就的“W”字母，仿制此类物件的尝试因紫色涂料在普通建筑上会迅速剥落而失败。任务清单出现新内容。

&gt; **项目内部相对时间：**4024/3/22，01：39
&gt; 
&gt; 任务进度条达到50%。所有宜居星球上的海洋被多种密度比水略小，但可供呼吸，具有自净能力且口感与果汁相似的彩色透明液体完全取代。这一影响使得项目发生时，探测仪器反馈出现在地壳内部的众多不明空洞变为可抵达。任务清单出现新内容。

&gt; **项目内部相对时间：**4024/4/19，09：46
&gt; 
&gt; 任务进度条达到75%。数据层主服务器失灵，与所有端口的联系强制中断，随后其内场景和运行法则遭到覆写，且允许未植入个体终端的碳基公民在进入无意识状态时自动接入。值得注意的是，SCP-CN-2265-1在夺取了数据层的编纂权后，似乎并未亲自施加影响，而是将其全权转交给了另一名为“梦神”的服务中枢。对该词组的含义分析无从进行，理由与前文相同：基金会未能在任何数据储存模块中找到“梦”这一单字的指代意。任务清单出现新内容。

&gt; **项目内部相对时间：**4024/4/30，23：52
&gt; 
&gt; 详见**附录CN-2265-3**。

**附录CN-2265-2：**任务内容摘录

在项目生效的61天内，SCP-CN-2265-1总计发布了2624条任务，其中90%以上仅有一句简短的文字描述，而不具备明显的操作指导。简洁起见，此处仅选取少数条目作为例举，如需访问完整清单，请在有合理理由的基础上自行提交申请。

* **部分非隐藏任务：**
 * 糖果领主：获得巧克力工厂的继承权。
 * 聪明小猫：钓上长须海龙。
 * 拆迁队：连续卫冕三轮打砖块冠军。
 * 神话起源：帮助迷路的伤齿龙回家。
 * 拾谎者：找到百变大盗留下的所有罪证。
 * 万圣节之王：让米诺陶被吓到逃出迷宫。
 * 时尚前沿：怂恿星际刑警布鲁诺穿上“那件衬衫”。
 * 农场主：垄断麦田与深渊的蜂蜜贸易。

* **部分隐藏（即“？”标记）任务：**
 * 和平使者：促使米兰奇墓园与蚁族联邦签订停战协议。
 * 黑暗降临：研发出蓝莓蜥蜴脚麻辣奶昔馅饼食谱。
 * 雕保组织黑名单：给真理之口喂食巧克力。
 * 你来真的？：向消防部门举报火山精灵的生活习俗。
 * 大侦探：推理出星球失眠案的真相。
 * 发条国王：命令永恒向前流逝一秒。
 * 玩的开心！：字面意思。
 * 再会：集齐所有成就，见证这场任性成人礼的落幕。

**附录CN-2265-3：**无效化记录

项目内部相对时间4024/4/30，23：52时，任务进度条达到100%，成就“再会”自动解锁。随后，受项目影响的全体生命体主观层面上产生强烈的倦意[[footnote]]即使部分个体从生理上不具备睡眠的需求或能力[[/footnote]]，并于入睡前接收到一段确信来自于SCP-CN-2265-1的文本信息。据现有信息合理推测，SCP-CN-2265应是在所有生命体进入睡眠状态后自发逆转，直至一切倒退回最初时间点，随后与基准时间线中的下一分钟对接。

前段所述文本内容转录如下。

&gt; 孩子们，晚上好。
&gt; 
&gt; 这应该是我，Dr.Wondertainment，最后一次用这个称呼，这个身份，与你们相见了。
&gt; 
&gt; 我不知道如今还有多少人记得，甚至听说过我。但在很久很久以前，久到连最先进的考古机器都未曾记载只言片语，久到触摸大气层还是想也不敢妄想的梦呓，久到翡翠城里的士兵还能回想起自己的故乡——那个时候，这个世界上，曾有一种被称作游戏的娱乐，一类被唤为玩具的精怪，和某篇已经被忘却的童话故事扉页里，一家以奇迹为名的公司。
&gt; 
&gt; 不，我并不为此感到遗憾，愤怒或是悲伤；事实上，我很欣慰。
&gt; 
&gt; 我看见描摹飞龙容貌的孩子，是怎样放下蜡笔，拿起了天文望远镜；我看见枕着冒险故事入眠的孩子，是怎样从沙盘前起身，走向了巨石遗迹；我看见将整个下午投入纸牌塔的孩子，是怎样整理好再没取出过的积木，站到了航空发射塔前。以往趣味十足的互动愈发单调，活灵活现的布偶朋友失去生气，重温最爱的故事书却觉得剧情傻到极点——无须忧虑，这是成长的必经之路，兔子洞的深度本就不足以容纳十年后的爱丽丝。
&gt; 
&gt; 因此，孩子们，我很荣幸，能够陪伴你们一同度过人类文明那段不会再回来的童年时光；也因此，请原谅我的任性，幼稚和贪玩，拉开幕布前甚至忘了摇铃。
&gt; 
&gt; 不论如何，你们已经长大了。而据我所知，这世界上的任何一个孩子，都不会喜欢看到曾经电视机里的好朋友板起脸来，像陌生人一样滔滔不绝着所谓的哲思真理；所以，从今天起，Dr.Wondertainment公司将停止一切运转，连同我曾赋予魔法的玩具们一起，作为某段尘封记忆的背景板，模糊，褪色，直至彻底消散。
&gt; 
&gt; 也许往后某日，你们会与用着另一个名字，有着另一重身份的我再次相遇，也许永远不会。谁知道呢？超级英雄退场时总归要留下些悬念的，不是么。
&gt; 
&gt; 再见，孩子们。晚安，好梦。

根据该信息中SCP-CN-2265-1的自称，基金会随后以“Wondertainment”为关键词对记录在案的异常项目展开了一次大规模排查，最终仅得到不足二十份相关文件，且均为低危异常物品或已无效化项目。因截至此文档本版本攥写日期（4024/3/5），未发现更多任何SCP-CN-2265导致的后续影响，或SCP-CN-2265-1的活动痕迹，故判断项目已自行无效化，无需更多收容措施。
