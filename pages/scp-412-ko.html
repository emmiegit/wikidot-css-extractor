**Ítem #:** SCP-███-KO

**Clasificación del Objeto:** **[CENSURADO]**eter

**Procedimientos Especiales de Contención:** SCP-███-KO debe ser recuperado lo más pronto posible. El paradero de SCP-███-KO es incierto. La biblioteca **[CENSURADO]** se cree que es uno de los lugares más probables en los cuales se encuentre el objeto. Sin embargo, ya que no hay pruebas convincentes de que los errantes **[CENSURADO]** poseen a SCP-███-KO y porque la ubicación es prácticamente inaccesible, las operaciones para recuperar SCP-███-KO están en espera.

Cuando el personal de la Fundación se ve afectado por SCP-███-KO, la persona (designada como SCP-███-KO-1 a continuación) deben ser tratados con Clasificación ███ **[DATOS BORRADOS]**. Mientras lo hace, SCP-███-KO tiene prohibido █omunicars█ de ninguna manera con otro miembro del personal de la Fundación. (En la actualidad, alrededor de █████[[footnote]]Este número es el triple del de la fecha del descubrimiento inicial.[[/footnote]]] personas, incluyendo a O5-█ se sospecha son SCP-███-KO-1.[[footnote]]O5-9 actualmente niega la infección.[[/footnote]]) Consulte el informe sobre amnésticos de clase 2.

Cuando los documentos editados o hechos para SCP-███-KO (denominado SCP-███-KO-2 a continuación) se encuentra en S█i█N█T, el personal que entró en contacto con SCP-███-KO-2 al mismo tiempo debe ser clasificado como SCP-███-KO-1, mientras se eliminan las instancias de SCP-███-KO-2 utilizando el editor interno Pro████ de █C█P█E█. (Acerca de ████[[footnote]]Este número es el doble del de la fecha inicial de descubrimiento[[/footnote]] de instancias SCP-███-KO-2 que se hayan descubierto). Al mismo tiempo, las versiones no infectadas de dichos documentos deben ser redactadas por el personal que no entró en cont███ con SCP-███-KO.

**Descripción:** SCP-███-KO es un cubo negro. Su borde es och█ centímetros en **[CENSURADO]**. El material que conforma SCP-███-KO aún no se ha identificado. El objeto contamina la mente de los seres humanos que recon████, desc████, o recuerdan que ████conocieron/████cribieron el objeto, y los transforma en SCP-███-KO-1.

SCP-███-KO-1 es idéntico a una persona normal, pero los **[DATOS BORRADOS]** que SCP-███-KO-1 escribió están **[CENSURADO]** de una forma más familiar para el escritor. Sin embargo, la información censurada aparece en otras partes del documento que no están censuradas. A veces, los datos **[CENSURADO]** se muestran abiertamente o se censuran de forma puntual. Debido a esto, los datos **[CENSURADO]** por SCP-███-KO-1 solo dificultan la lect█ra del documento, mientras que no cumplen el propósito original de hacer **[DATOS BORRADOS]**. **[DATOS** Además, co██unicarse con SCP-███-KO-1 o la lectura de SCP-███-KO-2 hace que el personal de la Fundación pase a ser SCP-███-KO-1.**BORRADOS]**

SCP-███-KO se cree fue hecho por el Dr. █yma█ Pearce, que era el recién asignado gerente de contención en ese momento en ██/█/██82 durante los acontecimientos de una brecha de contención de [[[http://lafundacionscp.wikidot.com/scp-453|SCP-███]]]. Durante el suceso, el hermano menor del Dr. **[CENSURADO]**, ██bert Pearce falleció. Tras su muerte, el Dr. ████ce abandonó todos los proyectos y comenzó la investigación sobre la contaminación de información de **[CENSURADO]**. ██ años después de que él hizo a SCP-███-KO, convirtiéndose en la primer instancia de SCP-███-KO-1, mientras que infectaba a otro miembro del personal del Sitio.

Cuando la fundación se percató de lo que SCP-███-KO es, cerca de 7███ empleados de la Fundación y 2███ documentos de la Fundación fueron infectados por SCP-███-KO. El Dr Pe█████ desapareció posteriormente.


[[collapsible show=&#34;[Una imagen 3D de SCP-███-KO]&#34; hide=&#34;[IMAGEN BORRADA]&#34;]]
[[/collapsible]]

**Anexo:** El ██/7/██98, un mensaje fue enviado al Sitio 1██, que era el lugar de trabajo del Dr. ██ar██.


&gt; Hola, gente del Sitio &#34;07. Soy L███n P█████. Ex I██████ de N███, el autor de anomalías como **[CENSURADO]**, y creador de SCP-███-KO.
&gt; 
&gt; La Fundación ya debe ser un caos. **//¿Qué carajo es esto? ¿Qué he hecho? ¿Qué debemos hacer?//** Uno por uno, las personas empiezan a ver █s o **[CENSURADO]** o **[DATOS BORRADOS]** siendo usados en exceso en los documentos de la Fundación. Para cuando mucha gente se de cuenta de que esto es una anomalía **[CENSURADO]** causado por SCP-███-KO, ya será demasiado tarde.
&gt; Para todas las personas confundidas aquí, con mucho gusto se lo explicaré. Todo el mundo que entra en contacto con SCP-███-KO comienza a usar palabras sin sentido **[CENSURADO]** en todos sus informes. Al mismo tiempo, ellos i█conscientemente escriben los datos **[CENSURADO]** en otras partes del documento. Como con█ecuencia, cada **[CENSURADO]** en la totalidad de los documentos de la Fundación se vuelven absolutamente inútiles. Cuando esto ocurra, todo será conocido por todos, haciendo inútil tu insignificante lema &#34;A█████, C██████, P██████&#34;.
&gt;
&gt; Sé que todo el mundo me preguntará; //**¿Por qué** hacer esto?// Se los haré saber.
&gt; 
&gt; Yo tenía un hermano, llamado Ro████. Empezamos a trabajar para la Fundación por algún motivo y asumió la tarea de contener a ██3 desde el once de abril. Y ese mismo día, perdí a mi ████ hermano. Sí, a causa de tus **[CENSURA EXPLETIVA]** cosas que **[CENSURADO]**.
&gt; Al principio no fue un problema. Era algo aburrido, nada fuera de lo común. Pero el problema en s█ era que cada empleado que estaba allí nunca vió &#34;**Guión 1&#34;&#34;: [CENSURADO]** de la cabina&#34;. Todo el mundo estaba confundido. Sabíamos que el contexto era el &#34;2&#34; guión, pero nadie sabía el █rocedimiento de █ontención.
&gt; Sin embargo, estaba bien. Yo tenía el manu██. Rápidamente comprobé los Procedimientos de Contención para el ██5º guión mientras ████rt evacuaba a los civiles en el 4██ según el procedimiento.
&gt; Pero el problema era cómo lidiar con **&#39;[CENSURADO]&#39;**. Decía: &#34;Elimina la criatura usando sólo ████████████ ████████.&#34; ¿Cómo que **[CENSURA EXPLETIVA]** el a██████ c██████████ p█████████? Estábamos en completo p████, y el **&#39;[CENSURADO]** estaba engullendo a nuestros agentes mientras yo contactaba urgentemente con el Cuartel General para obtener la versión no **[CENSURADA]** del documento.
&gt;
&gt; Y el documento sin censurar decía: &#34;Elimina la criatura usando solamente armamento convencional&#34;.
&gt; ¿No podrías haber dicho &#34;Dispara a ese **[CENSURADO]**&#34; entonces? Ya teníamos &#34;armamento convencional&#34; y nada más cuando usamos a █5█. ██████ de nosotros murieron en ese ajetreo. Mi hermano ██be██ fue uno de esos miles. Todo por culpa de ese [CENSURA EXPLETIVA] ████████.
&gt; Decidí vengarme de ustedes, la gente que estúpidamente hace todo **[CENSURADO]**. Estudié la información **[CENSURADO]**, lo perfe█cioné completamente, y tuve éxito soltandolo terminalmente **[CENSURADO]** b█mbardeandolo sobre sus directores. Bastante satisfactorio.
&gt;
&gt; Esta carta termina aquí. No intentes buscarme porque estoy en ████████&#39;&#34; ███████. ¿Por qué? Porque no **[CENSURA EXPLETIVA]** hacen todo **[CENSURADO]**.
&gt; 
&gt; 21/&#34;/19&#34;
&gt; Lyman ██████,,█████ Pearce,,</textarea></pre>
