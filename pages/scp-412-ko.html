 **アイテム番号:** SCP-███-KO

 **オブジェクトクラス:** **[編集済]**Keter

 **特別収容プロトコル:** SCP-███-KOはできるだけ早く確保してください。SCP-███-KOの所在は不明です。**[編集済]**の図書館は、オブジェクトを所持している可能性が最も高い場所の1つであると考えられています。 しかし、放浪者の**[編集済]**がSCP-███-KOを持っているという説得力のある証拠はなく、その場所は事実上侵入できないため、SCP-███-KOの収容作戦は保留されています。

 SCP-███-KOで職員が汚染された場合、当該職員(以下、SCP-███-KO-1と呼びます)は、すぐにクラス█**[データ削除済]**を投与なければいけません。その過程でSCP-███-KO-1は、他の職員といかなる形でも関与することを禁じられています(現在O5-█を含む約█████人[[footnote]]最初の発見当時の3倍ある[[/footnote]]の職員がSCP-███-KO-1に疑われています。[[footnote]] O5-9は、現在、自分の感染の疑惑を否定している。[[/footnote]])クラス2の記憶処理使用に関するレポートを参照して下さい。

 もしS█i█N█TでSCP-███-KO-1が編集または作成された文書(以下、SCP-███-KO-2と呼びます)が発見された場合には、SCP-███-KO-2と接触した人員をSCP-███-KO-1と呼ぶと同時に█C█P█E█内部編集Pro████を利用してSCP-███-KO-2を削除します(現在、約████件[[footnote]]最初の発見当時の2倍である。[[/footnote]]のSCP-███-KO-2の文書が発見されいます)、同時に、その文書の非感染パターンをSCP-███-KOと接█していない職員によって作成されなければならなりません。

 **説明:** SCP-███-KOは、縦、**[編集済]**、高さがそれぞれ8cm、█cm、█cmな黒の立方体です。いまだに対象を構成する物質の正体は明らかにされていません。対象は対象を█式またはサーバー█たりな█/█術という事実を█億するすべての人間に精神汚染を起こし、その人間をSCP-███-KO-1に変化させます。

 SCP-███-KO-1は、一般人と差がないが、SCP-███-KO-1が作成した**[データ削除済]**(SCP-███-KO-2)は、SCP-█ ██-KO-1にとって最も身近な方法の**[検閲済]**と綴られます。しかし、検閲されていない他の部分に間接的に、時には露骨に**[検閲済]**された部分の情報が多露出したり、時には█舌価値がない部分を**[検閲済]**のでSCP-███- KO-1がする**[検閲済]**はが█性を害するだけで情報を**[検閲済]**する本来の目的は、前█実行されません。**[データ**また、SCP-███-KO-1との██通をしたり、SCP-███-KO-2を読んだ職員もSCP-███-KO-1に変化するそうだ**抹消]**

 SCP-███-KOは██82/█/██に起こった[[[scp-453 | SCP-███]]]の収容に失敗し、当時新任収容担当者であった**[編集済]** ,,Lyman Pearce,,博士が作り出したものと推定されます。事件当時、**[編集済]**博士の弟であった**[編集済]** ,,Robert Pearce,,研究員が死亡しており、以降████ce博士は進行中のすべてのプロジェクトをやめ**[編集済]**な情報汚染について研究し始め、██年後SCP-███-KOを作成し自分を最初のSCP-███-KO-1にすると同時に、職員を感染させました。

 財団がSCP-███-KOの正体を知った時にはすでに約7███名の職員と約2███件の文書がSCP-███-KOに感染したままであり、Pe████博士はその直後に姿をくらました。

[[collapsible show=&#34;+ [SCP-███-KOの3次元画像]&#34; hide=&#34;- [画像削除済]&#34;]]
[[/collapsible]]

 **付録:** ██98/7/██過去に██ar██博士の勤務地であったサイト‐1██に正体不明のメッセージが送信されました。
&gt; こんにちは、私のサイト‐█07の皆さん。 私の名前はライマンP█████です。 過去には、彼は財団の3████メンバーであり、同時に異常な**[編集済]**機関であり、SCP-███-KOの作成者でした。
&gt; 
&gt; 今までに、財団は大騒ぎになっていたに違いありません。**これはなに？ あなたは何をした？ 私たちは何をすべき？** █または**[編集済]**または**[データ抹消済]**が文書でオーバーランしていることに気づき始めたとき、多くの人がそれがSCP-███-KOによって引き起こされた**[編集済み]**現象であることに気づいた時には、 手遅れに違いありません。
&gt; 混乱している方のために喜んで教えてあげましょう。 SCP-███-KOと接触した人は誰でも**[検閲済]**をやり過ぎますが、これはレポートではほとんど役に立ちません。 同時に、**[検閲済]**コンテンツを別の部分に意識的に書き留めます。結果█的には、文書のすべての**[検閲済]**は全く意味がなくなるでしょう。これにより、すべての事実が皆に知られ、S█████、C██████、P██████などは水を渡って行くでしょう。
&gt; 
&gt; みんなは私に聞いています。 //**なぜ**こんなことを？//教えましょう。
&gt; 
&gt; 私には弟がいました。 彼はRo████という名前の弟でした。 彼と私は何らかの理由で財団で働いていましたが、4月11日から2人で██3の収容を担当しました。 そしてその日、私は唯一の██兄弟を失いました。 はい、あなた方のその**[罵倒]**の**[検閲済]**のために言葉です。
&gt; 別の問題ではありませんでした。いつものように面白くない演劇でした。しかし█つの問題は、は、その**台本1██：** &#34;バーの**[編集済]**&#34;をそこにいた職員がすべて最初に見たのです。みんな混乱ました。私たちは、その状況が█2█の台本ということを知ってはいたが、その█リー█車誰も知らなかった。
&gt;しかし、大丈夫でした。私は毎██があったんですよ。私は急いで██5のシナリオの隔離手順を確認しました。そして████rtは隔離手順に従って4██にいた民間人をすべて避難を行なっていた。
&gt; しかし、問題は「**[編集済]**」を処理する方法でした 方法はこのように書かれています。 「████のみ███「モンスター」を殺します。」 どの**[罵倒]**が特█収████コルを**[検閲済]**にしましたか？ 私たちは完全にP████にいました、そして私が急いで本部に連絡して、█newalの**[検閲済]**のコピーを求めている間、「**[編集済]**」は私たちのエージェントをむさぼり食っていました。
&gt; 
&gt; そして、**[検閲済]**バージョンでは、「「怪物」を**通常兵器のみを用い**して処置すること。」こう書かれていますね。 
&gt; それなら単に &#34;**[罵倒]**を殺してください。」と言ってもされていることはないでしょう？どうせ私たちが█5█に派遣されるときは、「通常兵器」だけ持っていたんです。私たちが右往左往していた間に██人の職員が死亡しました。弟██be██もそのうちの一人に含まれていていました。その**[罵倒]**の**[編集済]**のために言葉です。
&gt; 私はあなた、その愚かな**[検閲済]**をやり過ぎたあなたに復讐することにしました。情報**[編集済]**を調査し、完全にM█████、そして完璧な**[検閲済]**B███をあなたに落とすことに成功しました。 なかなか良かったです。
&gt; 
&gt; これで、この手紙は終わりです。私を見つけようとしないでください。私は████████&#39;████████にいるので、私を探してはいけません。なぜかって？彼らは**[罵倒]**ではないので、すべてを**[検閲済]**にしません。
&gt; 
&gt; 19██/█/ 21
&gt; ライマン███,,█████Pearce,,</textarea></pre>
