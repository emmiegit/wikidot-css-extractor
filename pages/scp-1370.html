**Mã vật thể:** SCP-1370

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-1370 bị khoá trong một tủ làm bằng kính chống lửa, được giữ tại Phòng Trưng Bày 27. Nếu tủ này bị hư hại bởi ngoại lực, bất kỳ vật chứa nào với kích thước ít nhất là 1.25 x 0.75 x 0.50 mét sẽ là vật thay thế phù hợp cho tới khi một tủ kính mới sẵn sàng. Uỷ Ban Đạo Đức đề nghị bất cứ tủ đựng trong thời gian dài nào cũng chứa đủ không gian cho SCP-1370 di chuyển tự do. Nhân viên từ Cấp 2 trở lên có thể đưa SCP-1370 ra khỏi tủ theo ý muốn, nhưng sẽ đối mặt với khiển trách nếu không đảm bảo đưa nó trở lại một cách hợp lệ sau đó.

**Mô tả:** SCP-1370 là một thực thể nhân tạo có nhận thức được tạo nên từ nhiều loại thiết bị và công cụ điện khác nhau. Nó cao khoảng một mét và di chuyển được các khớp nối mặc dù không có bất cứ nguồn năng lượng hay động cơ nào. SCP-1370 giao tiếp bằng chất giọng đều đều qua một cái loa gắn trước ngực.

Đầu của nó là một cái vôn kế đặt lộn ngược gắn vào khớp cổ, tạo nên bề ngoài của một nụ cười thân nhiện, nhưng không chứa thiết bị cảm biến. Tuy nhiên, SCP-1370 sẽ phản ứng lại các kích thích hình ảnh và âm thanh, và khả năng này bị cản trở phần đầu bị che hoặc bị giữ lại. Thiết kế của nó có vẻ hướng đến tính quan trọng thẩm mỹ nhiều hơn là về hoạt động, bằng chứng là trọng tâm tệ hại đã hạn chế khả năng giữ thăng bằng và di chuyển của nó. Vì vậy, SCP-1370 được tin là đã được tạo ra như một vật nghệ thuật rồi sau đó bị tác động bởi tính chất bất thường, hơn là được tạo ra như thế này từ đầu.

Hiện nó có thể nói thuần thục tiếng Anh, Pháp, và La-tinh, và có khả năng học ngôn ngữ mới. Các khía cạnh khác về năng lực trí tuệ của nó vẫn chưa được xác định rõ ràng, do SCP-1370 luôn luôn thể hiện sự thù định với mọi tương tác cùng sinh vật hay đồ vật nào nó cho là có trí tuệ, bao gồm nhưng không giới hạn động vật, nhân viên Tổ Chức, thường dân, thiết bị nghe nhìn và camera an ninh.

Nếu SCP-1370 chạm mặt một vật thể mà nó cho là có trí tuệ, nó sẽ đối đầu với vật thể qua việc chiến đấu trong khi giới thiệu bản thân bằng một loạt các danh hiệu phức tạp mà có vẻ như được lựa chọn ngẫu nhiên. Ví dụ bao gồm //Robot Tận Thế 2000//, //Chúa Tể Máy Huỷ Diệt//, //Thủ Tướng Kinh Sợ// và //Darth Claw Killflex//. SCP-1370 sẽ thường đọc cả các dạng khác nhau của những danh hiệu này tuỳ vào phản ứng của nhân viên. Nhân viên Tổ Chức đã giới thiệu thành công danh hiệu //Kẻ Thảm Hại Lắm Mồm// và //Robot Phiền Nhiễu// vào danh sách của nó.

**Phụ lục:** Nhiều thử nghiệm về khả năng chiến đấu của SCP-1370 đã được thực hiện, mỗi thử nghiệm đều xác nhận SCP-1370 thiếu năng lực thể chất để làm hại bất cứ sinh vật sống nào. Thử nghiệm 1370-8239 đã cho SCP-1370 tiếp xúc với một chậu cây cảnh thông dụng với một cái loa giấu trong chậu. Sau khi SCP-1370 bị khiêu khích bằng lời nói, nó đã cố gắng gấp và vặn xoắn lá cây bằng phần tay gắp trước khi tự hạ gục chính mình. Đọc văn bản sau đây:

&gt; //Nghiên cứu viên L. Allans và T. Bausoom mang tủ chứa SCP-1370 vào phòng thí nghiệm. Tủ được đặt cách một mét tới một chậu cây trầu bà gắn một cái loa nhỏ.//
&gt; 
&gt; **SCP-1370:** Thả ta ra, lũ sâu bọ. Ta là Chúa Tể Huỷ Diệt Một Nghìn Ba Trăm Bảy Mươi Bậc Thầy Của Mọi Diệt Vong. Ta sẽ là sứ giả cho cái chết của các ngươi.
&gt; 
&gt; //Nghiên cứu viên sau đó rời phòng thí nghiệm và tủ được mở từ xa. Mặc dù không có mối nguy về an ninh nào được xác nhận, thử nghiệm cần SCP-1370 tập trung vào chậu cây hơn là nhân viên xung quanh. Việc quan sát được thực hiện qua kính của sổ một chiều để ngăn SCP-1370 tấn công chính hình ảnh phản chiếu của nó.//
&gt; 
&gt; **SCP-1370:**  Cuối cùng ta đã được thả xuống mặt đất đáng bị huỷ diệt này. Tất cả sẽ bị xẻ vụn với tay của ta. Tất cả sẽ bị giẫm nát dưới chân ta. Ta là ShivaTron, Kẻ Tước Đoạt Niềm Vui.
&gt; 
&gt; **Nghiên cứu viên P. Davies:** //(Qua cái loa trong chậu cây)// Xin chào, cậu có nghe thấy tui không?
&gt; 
&gt; **SCP-1370:** //(Tiến tới cái chậu)// Kẻ nào dám. Mọi linh hồn sẽ bị thiêu rụi. Ngươi sẽ cảm nhận cơn đau cùng cực từ cơn thịnh nộ của ta. Xưng danh đi để ta còn có thể hát khúc nguyền ca khi ngươi chết.
&gt; 
&gt; **P. Davies:** Tui là một cây trầu bà lá xẻ, một cây bụi với những chiếc lá lớn sáng bóng. //(nén tiếng cười)// Mấy chiếc lá này có thể mọc dài tới 90cm đó.
&gt; 
&gt; **SCP-1370:**  //(Cố gắng vật nhau với mấy cái lá)// Sự hỗn xược của ngươi đánh dấu cho cái kết của ngươi. Ta đã tới đây. Ngươi sẽ bị nghiền nát giữa ngón tay ta.
&gt; 
&gt; //SCP-1370 sau đó ngã xuống đất và không đứng dậy được. Sau khoảng 6 phút nó đánh đổ cái chậu, thứ này đã lăn tới đè cứng nó xuống nền phòng thí nghiệm. Nghiên cứu viên đã tiến vào để đưa SCP-1370 về lại tủ của nó.//
