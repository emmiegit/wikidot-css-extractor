------
@@@@
@@@@
[[collapsible show=&#34;&gt; Пожалуйста, введите ваше подтверждение безопасности для документа: «Standort-M001»  &#34; hide=&#34;• Проверка допуска проведена: разрешено.&#34;]]
Standort-M001 был установлен ██.██.████ немецким отделением Фонда в глубине Луны. Для этого было запущено несколько пусковых установок. Модули, отделенные во время полета, приземлились на «фронте» луны[[footnote]] Посадка модулей на стороне Луны, обращенной к Земле, является причиной экономии топлива, необходимого для маневрирования модулей вокруг Луны. [[/footnote]] и со временем были доставлены к назначенным координатам цели с помощью недавно разработанных вездеходов и лунных грузовиков немецкого отделения Фонда.

Standort-M001 достиг определенного числа из сорока (40) участников. Люди и модули были доставлены с фронту к Standort-M001 с помощью транспортных средств, которые были построены немецким филиалом для использования на Луне.

Standort-M001 была создана с целью изучения аномальных объектов, а также SCP за пределами атмосферы и зоны действия Земли. Таким образом, можно исследовать очень опасные объекты, не подвергая ненужной опасности человеческие жизни.

Standort-M001 был также создан с целью установить веху для немецкого отделения Фонда, тем самым продемонстрировав, что он способен на длительные и сложные проекты. Согласование и выполнение плана строительства площадки М001 полностью выполнялись сотрудниками немецкого филиала.

Источник энергии от лунной поверхности был идентифицирован во время строительства Standort-M001. Поскольку завершение Standort-M001 было приоритетом, исследование упомянутой энергии было отложено, и был разработан отдельный проект. Некоторое время спустя было признано, что эта энергия (UE) может влиять на разум живых существ.

@@@@
@@@@
[[collapsible show=&#34;&gt; Пожалуйста, введите ваше подтверждение безопасности для документа: «Инцидент M001»&#34; hide=&#34;• Проверка допуска проведена: разрешено.&#34;]]

Инцидент-M001 описывает потерю радиосвязи с Standort-M001 на обратной стороне Луны ██.██.20██ и созыв собрания ответственных за Standort-M001 на Земле. В результате была начата спасательная миссия «Звёздное око».

██.██.20██ в ██: ██ радиосвязь с местом M001 была потеряна. Все линии связи и связи зашли в тупик. Сигнал постоянной жизни местоположения M001 к области ██ прекратился, однако механический сигнал M001 существует до настоящего времени и принимается три (3) раза в день. Была организована и проведена экстренная встреча с участием двух членов совета O5, нескольких членов совета O4 и ответственных за участок M001.



На встрече было решено начать спасательную миссию под кодовым названием «Звездное око». Миссия состояла в том, чтобы запустить пусковую установку с шаттлом и посадить четырех членов экипажа с использованием двух лунных транспортных средств в задней части луны на аварийной заставе (M001-A4). [[footnote]] Форпост M001-A4 использовался для оказания неотложной помощи. персонала при строительстве сайта M001. M001-A4 оснащен сигнальным маяком, гаражом для роверов, провизией и терминалами с данными о состоянии Standort-M001. Терминалы позволяют просматривать состояние оборудования, энергоснабжения, подачи кислорода и ручную запись активности Standort-M001. [[/footnote]], отправив размещенных астронавтов Фонда на Standort-M001 с ровером и выяснив причину, по которой Standort-M001 больше не отправляет сигнал с признаками жизни.

Спасательная команда состояла из доктора Абалева, доктора Шрауэра, доктора Эберхарта, агента Дерела и агента Ренера.
