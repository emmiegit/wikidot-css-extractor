    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2713-JP - [[span style=&#34;background:#006600; color:#fff;&#34; padding-inline:3px;]]**　ング・オ　・ポッ　**[[/span]]
**著者:** [[*user Enginepithecus]]
**作成年:** 2022
[[include credit:end]]



**アイテム番号:** SCP-2713-JP

[[include :scp-jp:component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:5662538-22-tyi6/Imaginanimal%20Jackson%27s%20chameleon|caption=SCP-2713-JP-A事象-16にて記録されたSCP-2713-JP実体|width=700px|align=center|display=inline]]

**オブジェクトクラス:** --Keter-- Euclid

**特別収容プロトコル:** SCP-2713-JPはサイト-81██に設置されたクラス4の防霊(エクトプルーフ/Ectoproof)収容室に収容されます。SCP-2713-JP-A事象を伴う実験には、セキュリティクリアランス3以上の職員3名の承認を必要とします。

**説明:** --SCP-2713-JPは多数の人間が参加している何らかのイベントの会場に於いてランダムに発生する異常現象です。--現在は当現象は特定のクラスФ1霊体の関与による副次的なものであるとの知見から該当のクラスФ1霊体側をSCP-2713-JPとし、付随する異常現象はSCP-2713-JP-A事象として再分類されました。現在SCP-2713-JPとして分類されている霊的実体は[http://scp-jp.wikidot.com/groups-of-interest-jp#imaginanimal Imaginanimal]の一種と推測される[http://scp-jp.wikidot.com/scp-977-jp SCP-977-JP]に類似したクラスФ1霊体であり、全長175cmの[https://ja.m.wikipedia.org/wiki/%E3%82%B8%E3%83%A3%E3%82%AF%E3%82%BD%E3%83%B3%E3%82%AB%E3%83%A1%E3%83%AC%E3%82%AA%E3%83%B3 ジャクソンカメレオン](//Chamaeleo jacksonii//)の形態をとります。

SCP-2713-JP-A事象の内容は事例毎に大きく異なりますが、いずれに於いても以下の要素が共通点として挙げられます。尚当該事象内に於いて確認される反ミーム性質については桐町博士によって、カメレオンのImaginanimalとして有する &#34;保護色&#34; のイメージに起因するものであるとの推察がなされています。
# 事象への暴露者や目撃者は一様に、SCP-2713-JP-A事象の開始と同時に知覚される甲高い音響を報告する。事象開始時点で発生現場にて何らかの録音機器が動作していた場合、本音響のみは反ミーム性を伴わずに記録可能であり、凡そ[https://youtu.be/ztGKNprUSus 1397Hz]の帯域にメイン周波数を有する高音である。
# 上記の音響は2〜9秒間継続した後に終了し、直後からSCP-2713-JP-A事象が停止するまでの間に渡り、不明な音源による反ミーム性を伴った音響が記録される。当該音響の有する反ミーム性は録音データにも同様に継承され、聴取者はその内容を知覚できない。[[footnote]]複数の対象が証言内に於いて、｢意識を向けると音が保護色になってしまう｣との共通の表現を用いて説明した。[[/footnote]]
また上記の2点以外に引き起こされる異常現象は統一性の無い事例が多く、主立った実例として以下の様なものが記録されています。

||~ 事例番号 ||~ SCP-2713-JP-A事象発生日時 ||~ 同事象発生現場 ||~ 確認された異常現象 ||
||SCP-2713-JP-A事象-1||2011/10/03||████ビル カンファレンスホール[[footnote]]事象発生当時、(株)██建設による工事施工中の足場崩落による死亡事故に関連した謝罪会見が行われていた。[[/footnote]]||会見中の役員を含む全暴露者が肯定的感情を伴う熱狂状態に陥った。||
||SCP-2713-JP-A事象-3||2012/02/21||ライブハウス██████[[footnote]]事象発生当時、インディーズバンド██████sによるライブコンサートが行われていた。[[/footnote]]||会場内の重力に異常が発生。物体にかかる重力の向きが3〜4秒間をかけて鉛直方向から45°傾いた状態となり、その後同程度の時間をかけて正常な向きへと戻る変化が繰り返し発生した。||
||SCP-2713-JP-A事象-11||2016/08/14||██ホテル██ ███ホール||現場への突入を試みた機動部隊が、会場への侵入を試み続けたにも関わらず不明な力によってスリップする形での後退を強制され、事象の終了まで突入が阻害され続けた。||
||SCP-2713-JP-A事象-14||2017/12/06||███パーク[[footnote]]都内に存在する遊園地[[/footnote]]||ジェットコースターにて発生した非異常性の事故直後にSCP-2713-JP-A事象が発生し、事故による死傷者が影響下に置かれた。影響下の死者は蘇生し、負傷者と共に自身の肉体的損壊を無視して活動を再開した後 &#34;何らかの動き&#34; を事象終了まで継続的に行った。この動きには事象中に発生する音響と同様の反ミーム性を確認。事象終了後に暴露した死傷者は異常性の影響から脱したが、この際の &#34;動き&#34; による肉体の追加損傷は確認されなかった。||

またSCP-2713-JP-A事象発生から終了までの経過時間は事例ごとに様々であり、過去の事例では最短で4分20秒、最長で2時間21分16秒が記録されています。

**補遺1:** SCP-2713-JP-A事象-14以降の事例において、当該事象の発生に伴って、現在SCP-2713-JPとして分類されている実体の存在が継続して確認されるようになりました。


以下はSCP-2713-JP-A事象-14目撃者へのインタビュー記録の抜粋です。

__**インタビュー記録2713-JP-21 - 日付2017/12/09**__

[[div class=&#34;blockquote&#34;]]
**対象:** 安藤 ██氏

**インタビュアー:** 桐町博士

**&lt;抜粋開始&gt;**

**桐町博士:** つまり安藤さんは事故の瞬間は目撃しておらず、騒ぎを聞きつけて後から現場に向かったと。……例の音、 甲高い音響の事ですが、その時には既に聞こえていた訳ですか。

**安藤氏:** ……えーと、はい、そうですね聞こえてました。[6秒間沈黙]友人達はあれに乗ってて、客車……？客車、客車ですねあれが落ちてたんです。私は乗ってなくてそれで、それで……。

**桐町博士:** 大丈夫です。落ち着いて、自分を責めないで。

**安藤氏:** [12秒間の過呼吸の後、27秒間深呼吸を試みる]

**桐町博士:** ……大丈夫でしょうか？……続けられますか？もし難しいようでしたら……

**安藤氏:** [桐町博士の発言を遮って]はい、ええ、……はい、大丈夫です。続けます。あの時は、まだ、皆怪我をしてそれでも生きてるみたいに見えました。何か、です、そうです、皆何かをしてたんです。

**桐町博士:** 何か、ですか。

**安藤氏:** はい。……ごめんなさい、それが何なのかどうしても分からないんです保護色？みたいになって……。でも、あの現場には何か白い、白いものがありました。

**桐町博士:** 白い……？その白いものの、より詳しい特徴は分かりますか？

**安藤氏:** はい、具体的な大きさは思い出せないんですけど、トカゲか何か、爬虫類です。その、体の断片が浮かんでいるみたいな見た目だったと思います。皆、その白い断片に、こう率いられているみたいな感じでした。

**桐町博士:** なるほど……。負傷者達はその白い断片から、何かの影響を受けていたのですか？

**安藤氏:** 多分、……はい、そうだと思います。それとすみません、最初の甲高い、音なんですが……。

**桐町博士:** ……あの音が、何でしょうか……？

**安藤氏:** あれは音じゃなくて、声だと思うんです。喉の奥で、ホーゥって、獣か、鳥か何かの……動物か何かの甲高い叫び声みたいに聞こえました。

**&lt;抜粋終了&gt;**
[[/div]]

財団は、上記のインタビューによって初めてSCP-2713-JP実体の存在を感知しました。



**補遺2:** 上記の経緯によって確認され始めたSCP-2713-JP実体は当初の内は爬虫類の皮膚の断片が浮かび動いているように観測されるのみであったものの、その後事例を重ねるたびに白色の皮膚組織として観測される面積が拡大しており、2021/09/29現在の時点では明確に胴体や脚部などの形状が観察される状態です。またその他の特筆点として現在、SCP-2713-JP-A事象開始時の音響についての暴露者による形容は30〜35%が｢鳥獣の咆哮のような｣との表現を用い、その他70〜65%の暴露者はこれを｢人間男性の高い叫び声｣と表現します。この当該音響が人間男性による発声であるとの見解は、現在財団内の本オブジェクト担当研究班内部にも広く浸透しつつあります。




[[collapsible show=&#34;+ 事案記録2713-JP (2022/03/19)&#34; hide=&#34;- 事案記録2713-JP (2022/03/19)&#34;]]

2022/03/19、サイト-81██で行われた祝賀会会場にてSCP-2713-JP-A事象-17が発生しました。この際にはSCP-2713-JP実体はSCP-2713-JP-A事象-16までの事例と異なり全身が完全な形で観測されました。SCP-2713-JP-A事象-17が3時間15分11秒間に渡って継続した後、SCP-2713-JP実体は事象終了後も現場に留まり続けた為現場に居合わせた桐町博士による意思疎通試行が緊急実施され、SCP-2713-JP実体が桐町博士を含む財団職員からの説得に応じるという形で収容に成功しました。

またこの際に発生した全ての音響は反ミーム性を伴わずに観測、記録され、その内容は故[https://ja.m.wikipedia.org/wiki/%E3%83%9E%E3%82%A4%E3%82%B1%E3%83%AB%E3%83%BB%E3%82%B8%E3%83%A3%E3%82%AF%E3%82%BD%E3%83%B3 マイケル・ジャクソン]氏の楽曲｢Bad｣と完全に一致する事が確認されました。本事象に於いて影響下に置かれた全ての職員は事象継続中の間ライブにおける熱狂状態と類似した行動を見せ、この段階で精神的な高揚感、一体感が齎されたと報告しました。その後SCP-2713-JP-A事象終了までの間に影響された職員群はSCP-2713-JPに対して｢ビリー・ジーン｣、｢ゼイ・ドント・ケア・アバウト・アス｣、｢スムーズ・クリミナル｣等、同氏の複数の楽曲のリクエスト並びにアンコールを繰り返し、SCP-2713-JPはそれらに応じる形で各楽曲と一致する観測可能な音響を発生させました。またこれらの際にSCP-2713-JP自体が機敏な運動技能を発揮し、[https://ja.m.wikipedia.org/wiki/%E3%83%A0%E3%83%BC%E3%83%B3%E3%82%A6%E3%82%A9%E3%83%BC%E3%82%AF ムーンウォーク]や[https://ja.m.wikipedia.org/wiki/%E3%82%BC%E3%83%AD%E3%83%BB%E3%82%B0%E3%83%A9%E3%83%B4%E3%82%A3%E3%83%86%E3%82%A3 ゼロ・グラヴィティ]に類似した動きを含む舞踏と見られる活動に従事していた様が記録されています。これらの動機について、SCP-2713-JPは急遽執り行われたインタビュー内にて以下の言及を行いました。

__**インタビュー記録2713-JP-26抜粋 - 日付2022/03/19**__

[[div class=&#34;blockquote&#34;]]
**対象:** SCP-2713-JP

**インタビュアー:** 桐町博士

**&lt;前略&gt;**

**SCP-2713-JP:** 僕は皆のイメージから生まれた。イメージって、言い換えれば夢。

**桐町博士:** はい。しかしそれが、どういった理屈でこのような現象に繋がるのですか……？

**SCP-2713-JP:** キング・オブ・ポップのカムバックは皆の夢だし、皆そのスターのイメージを僕に引き継がせてくれるんだ。そしたら、応えない理由は無いよね？

**&lt;後略&gt;**
[[/div]]


本件以降SCP-2713-JPは収容担当者との合意の上での実験という形で複数回のSCP-2713-JP-A事象を発生させていますが、そのいずれに於いても以前のような反ミーム性を伴う現象は確認されなくなっています。この点についてはSCP-2713-JP実体自身による &#34;僕が白くなったから&#34;、&#34;保護色の[https://ja.m.wikipedia.org/wiki/%E3%83%9E%E3%82%A4%E3%82%B1%E3%83%AB%E3%83%BB%E3%82%B8%E3%83%A3%E3%82%AF%E3%82%BD%E3%83%B3%E3%81%AE%E5%A4%96%E8%A6%B3 色素が破壊されてしまった]&#34; との言及がなされており、今現在のSCP-2713-JPからは反ミームの異常性質は失われたものと考えられています。

事案記録2713-JPと収容以降の調査によって上記の事実が判明した後、SCP-2713-JPは本来人間以外の動物の概念に基づいて発生するものと定義付けられるImaginanimalの個体がその動物の名称によって連想された特定の人間の概念を同時に内包した事例として注目される事となりました。
