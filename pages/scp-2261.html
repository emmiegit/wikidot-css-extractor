**Объект №:** SCP-2261

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Город, в котором находится SCP-2261, должен быть под постоянным наблюдением за экземплярами SCP-2261-1. Экземпляры должны быть захвачены и сохранены для экспериментальных целей. Индивиды SCP-2261 должны быть захвачены только после того, как произошло событие SCP-2261, и до того, как задействованный экземпляр повторно активируется. Любые видеозаписи, на которых запечатлены индивиды SCP-2261-1, подлежат конфискации.

**Описание:** SCP-2261 - это постоянное явление, происходящее по всему городу █████████, Англия. Когда кто-либо в пределах законных границ города совершает мелкое преступление (например, разбрасывание мусора, кража в магазинах, дебоширство и т.д.) в густонаселенном общественном месте, из толпы появляются как минимум два экземпляра SCP-2261-1. Экземпляры SCP-2261-1 выглядят как взрослые люди в хорошо заметных полицейских жилетах и ​​непрерывно издают громкий звук, похожий на стандартную сирену британской полиции.

Любой, кто непосредственно видит экземпляр SCP-2261-1, сочтет, что это британская полицейская машина с затемненными окнами [[footnote]] SCP-2261 не влияет на видеозапись. Экземпляры будут отображаться как люди. [[/footnote]], и будет вести себя в соответствии с ситуацией. Субъекты часто удивляются внезапному появлению SCP-2261-1 и часто, но не всегда, пытаются бежать от них, опасаясь ареста за свои преступления.

Если его поймают, индивид доставит субъекта в полицейский участок █████████, куда они войдут, полагая, что их сопровождает полицейский. Оказавшись внутри, субъекты будут взяты под стражу в полиции и подвергнутся обычному процессу ареста. Затем экземпляр SCP-2261-1 помещается на ближайшую автомобильную стоянку и прекращает все признаки сознания и высших умственных способностей. Вскоре после этого неактивные особи приходят в сознание и продолжают патрулировать █████████.

Если его задержали в активном состоянии, то те, кто непосредственно наблюдал за экземпляром SCP-2261-1, описали, как видели выходящую из него пару полицейских (называемых SCP-2261-1A). Экземпляры SCP-2261-1A описываются как взрослые люди, одетые в стандартную полицейскую форму, и часто выражают панику и тревогу по поводу тех, кого пытается задержать SCP-2261-1, обычно описывая ситуацию как выходящую за рамки «их компетенции», прежде чем быстро сбежать с места событий. Экземпляры SCP-2261-1A исчезнут с точки зрения свидетелей, и вскоре после этого действие SCP-2261-1 прекратится. Все индивиды SCP-2261-1, взятые под стражу Фондом, остались в неодушевленном состоянии.

**Ниже приведен список известных инцидентов, связанных с SCP-2261**
&gt; **Инцидент 2261-11**
&gt; **Дата: 22.11.2014**
&gt; **Отчет об инциденте:** мужчина был замечен экземпляром SCP-2261, выходящим из местного газетного киоска. Субъект убежал от экземпляра, который, в свою очередь, пустился в погоню. Субъект был в конечном итоге пойман SCP-2261-1 и доставлен в полицейский участок █████████.
&gt; [[collapsible show=&#34;+ Получить доступ к видеозаписям наблюдения за инцидентом 2261-11&#34; hide=&#34;- Закрыть протокол&#34;]]
&gt; **&lt;Начало протокола&gt;**
&gt; @@@@
&gt; **&lt;14:27&gt;** Видно, как молодой человек лет двадцати выходит из газетного киоска и входит в большую толпу.
&gt; @@@@
&gt; **&lt;14:31&gt;** Из толпы появляется экземпляр SCP-2261-1, белый мужчина европеоидной расы, возраст примерно от 30 до 35 лет. SCP-2261-1 начинает издавать сирену и медленно идет по направлению к субъекту. Субъект замечает SCP-2261-1 и убегает из толпы, а окружающие гражданские расступаются в стороны перед SCP-2261-1.
&gt; @@@@
&gt; **&lt;14:33&gt;** SCP-2261-1 пробирается сквозь толпу и бежит к субъекту. Субъект убегает в ближайший переулок, время от времени оглядываясь на SCP-2261-1. SCP-2261-1 выезжает на близлежащую дорогу и начинает следовать за ней.
&gt; @@@@
&gt; **&lt;14:38&gt;** Субъект убегает от входа в переулок в другую часть города, останавливаясь, чтобы перевести дух.
&gt; @@@@
&gt; **&lt;14:41&gt;** SCP-2261-1 появляется из-за угла улицы и преследует субъекта. Субъект замечает SCP-2261-1 и продолжает убегать.
&gt; @@@@
&gt; **&lt;14:44&gt;** Субъект начинает замедляться, показывая признаки истощения. SCP-2261-1 прекращает движение, достигнув объекта. Изо рта SCP-2261-1 доносится звук открывающихся дверей машины, за которым следуют шаги и неизвестный голос, исходящий от SCP-2261-1.
&gt; @@@@
&gt; **SCP-2261-1:** //Хорошо, давай, и не пытайся что-либо сделать, серьезно, ты уже достаточно натворил.//
&gt; @@@@
&gt; Субъект становится на колени на тротуаре и кладет руки за спину, слышится легкий металлический щелчок.
&gt; @@@@
&gt; **Субъект:** //Это полная чепуха! Я ничего не делал! Что ты творишь!?//
&gt; @@@@
&gt; **SCP-2261-1:** //Не сообщайте мне об этом, у нас есть несколько свидетельств того, что вы мусорили в общественных местах.//
&gt; @@@@
&gt; **Субъект:** //Ты серьезно!?//
&gt; @@@@
&gt; **SCP-2261-1:** //Тебе лучше разобраться и поработать над своим отношением, ведь тебе грозит один, возможно, два часа тюремного заключения.//
&gt; @@@@
&gt; Субъект встает и направляется к SCP-2261-1, заложив руки за спину.
&gt; @@@@
&gt; **&lt;14:46&gt;** SCP-2261-1 слегка приседает и складывает обруч, заложив руки за спину; затем субъект просовывает ноги в руки SCP-2261-1. Экземпляр встает и бежит в противоположном направлении, а субъект едет на спине.
&gt; @@@@
&gt; **&lt;15:14&gt;** Субъекта сопровождают в полицейский участок █████████. Субъект подводит SCP-2261-1 и входит в помещение.
&gt; @@@@
&gt; **&lt;Конец протокола&gt;**
&gt; [[/collapsible]]

&gt; **Инцидент 2261-27**
&gt; **Дата: 15.12.2014**
&gt; **Отчет об инциденте:** Во время погони SCP-2261-1 за субъектом, который украл компакт-диски из ближайшего музыкального магазина, индивид поскользнулся на ледяном пятне и начал бесконтрольно спотыкаться, издавая звуки, похожие на визг автомобильных шин. Экземпляр продолжал спотыкаться, пока не «врезался» в ближайшее дерево. В этот момент к нему подбежало гражданское лицо, затем можно было услышать, как индивид разговаривает с ним, полагая, что это скорая помощь, и утверждал, что его коллега остро нуждается в медицинской помощи. Ранее субъект не был судим.

&gt; **Инцидент 2261-39**
&gt; **Дата: 01.07.2015**
&gt; **Отчет об инциденте:** Инцидент произошел недалеко от местного ювелира, где было совершено ограбление. Прохожие заметили экземпляр SCP-2261-1, патрулирующего территорию, и попытались предупредить его о грабеже. Вместо этого экземпляр был озабочен тем, что пожилая женщина курила сигарету в месте для некурящих, и попытался ее арестовать.

&gt; **Инцидент 2261-43**
&gt; **Дата: 26.01.2015**
&gt; **Отчет об инциденте:** Были замечены несколько мужчин, идущих по улице █████ (улица в █████████). Мужчины покинули местный паб незадолго до того, как выглядели сильно пьяными. Прибывают два индивида SCP-2261-1 и, как сообщается, пытаются арестовать мужчин за «вождение в нетрезвом виде». После нескольких минут спора с экземплярами SCP-2261-1 один из мужчин толкает воздух перед собой якобы в попытке атаковать экземпляр SCP-2261-1A. Проходит несколько секунд, прежде чем другим мужчинам удается его удержать, слышен звук закрывающихся дверей машины и недовольный голос, исходящий от индивида SCP-2261-1, который заявляет: «Он толкает меня! Он нахрен меня толкает! Это стало слишком реальным, слишком быстро, поехали отсюда к черту!». Оба экземпляра скрылись с места происшествия.
