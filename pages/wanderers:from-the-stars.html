傻狍子2845一直是我很喜欢的一个项目。祂优雅而强大，美丽而危险。所以我仔细想了好几天的修辞，才写出了这首诗。但我虽然喜欢写诗，写诗的水平却不怎么样，只好请读者原谅啦。

&gt; 原作品出土于哈米吉多顿，由苏美尔语写成。以下为已翻译版本。

如是我见
[[[SCP-2845|祂]]]如深蓝色的水珠
渗过九天
从云幔间飞出

祂飘摇于天际
如时空之间的流云
祂行走于大地
如梦中起舞的光影

祂不在乎
杂草间的石菖蒲
那些石柱
曾是挥着棍棒的莽夫

祂将神殿融化成水色的光彩
不必再忍耐
那些粗陋的存在

祂将亿万的灵魂凝结为丰碑
血肉成飞灰
留下石制的完美

如是我见
祂如深蓝色的水珠
渗过九天
从云幔间飞出</textarea></pre>
