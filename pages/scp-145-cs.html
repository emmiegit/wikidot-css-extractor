**Název: SCP-145-CS**
**Autor:** [[*user zozi2021]]
[[include info:end]]

**Objekt #:** SCP-145-CS

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-145-CS je uskladněno v Oblasti-04CS v malém igelitovém zipovém sáčku. K SCP-145-CS mají přístup zaměstnanci Úrovně 3 a pro provádění experimentů musí mít povolení od Rady O5. Všední používání je striktně zakázáno.

**Popis:** SCP-145-CS je balička cigaret od značky MASCOTTE. Kdokoli, kdo si v SCP-145-CS ubalí cigaretu a vykouří ji, začne vidět sám sebe v budoucnosti ve třetí osobě na dobu kouření cigarety.Pokud subjekt nezmění budoucnost zásadním rozhodnutím, budoucnost okolí se téměř nezmění. Pokud tomu bude naopak a subjekt změní budoucnost zásadnějším rozhodnutím, může ohrozit sebe, ostatní nebo osu reality. Pokud Nadace chce provádět experimenty ve spojení s SCP-145-CS, musí si veškeré postupy a poznámky zapsat na vlastní tělo (tj. kůže), aby se zápisy neztratily. Zápisky po určitém času (20 minut) od dokouření cigarety zmizí a pověřený zaměstnanec musí postupy zapsat do záznamu.

**Dodatek 145/A: Záznam o objevení**
SCP-145-CS bylo objeveno Dr. Mětlovou dne 4.12. 2009, když se jí roztrhla její vlastní balička od stejného výrobce. Po zakoupení a vykouření cigarety z SCP-145-CS zjistila, že vidí sama sebe ve třetí osobě v budoucnosti, jak si jde udělat ranní kávu. Myslela si, že si spletla tabák s [DATA VYMAZÁNA], a že má &#34;stav&#34;. Poté, co přestala vidět vlastní budoucnost, přinesla ji do kanceláře v Oblasti-04CS. SCP-145-CS bylo zadrženo a byly na něm provedeny tři (3) testy.

//Následují záznamy testů, které prováděla Dr. Mětlová//

[[collapsible show=&#34;+ Záznamy testů&#34; hide=&#34;- Zavřít&#34;]]
 __**Test 145/1 - 7.12. 2009 - 13:30**__
&gt; **Subjekt:** Zaměstnanec Třídy D D-3368. Kuřák
&gt; **Procedura:** D-3368 měl vykouřit cigaretu ubalenou Dr. Mětlovou z SCP-145-CS. Všechno, co by viděl si měl zapsat na předloktí.
&gt; **Výsledky:** Pokud subjekt vykouří cigaretu z SCP-145-CS, kterou si sám neubalil. Vidí budoucnost osoby, která cigaretu ubalila.
&gt; **Průběh:** D-3368 viděl Dr. Mětlovou, jak si zapisuje něco do složky.

__**Test 145/2 - 7.12. 2009 - 14:00**__
&gt; **Subjekt:** Zaměstnanec Třídy D D-538. Kuřák
&gt; **Procedura:** D-538 si měl zabalit a vykouřit cigaretu a zapisovat si na předloktí, co vidí.
&gt; **Výsledky:** Subjekt si ubalil vlastní cigaretu v SCP-145-CS a viděl sebe samotného v budoucnosti.
&gt; **Průběh:** D-538 viděl sám sebe, jak dalšího dne spí a nad jeho postavou poletoval motýl. Potom, co mu dosedl na nos viděl, že se probudil.
&gt; **Dodatek:** Subjekt D-538 byl pod dozorem kamer. Na záznamu byl vidět motýl poletující nad Subjektovým tělem. Dosedl mu na nos a subjekt se probudil.

__**Test 145/3 - 7.12. 2009 - 14:30**__
&gt; **Subjekt:** Zaměstnanec Třídy D D-483. Nekuřák
&gt; **Procedura:** D-483 dostane zabalenou cigaretu od Dr. Mětlové a vykouří ji. Všechno, co by viděl si má zapsat na předloktí.
&gt; **Výsledky:** Subjekt D-483 viděl budoucnost Dr. Mětlové, ale kratší dobu.
&gt; **Průběh:** Subjekt D-483 kladl velký odpor vůči kouření a cigaretu nedokouřil celou a uhasil ji ve čtvrtině. Dostal záchvat kašle a začal sprostě nadávat Dr. Mětlové za to, že ho vybrala.
[[/collapsible]]


Subjekt D-483 byl předvolán na lékařské vyšetření kvůli silnému záchvatu kašle a bolesti na plicích. Poté byl předvolán na rozhovor s Dr. Mětlovou.

[[collapsible show=&#34;+ Záznam rozhovoru Dr. Mětlové a D-483&#34; hide=&#34;- Zavřít&#34;]]
&gt; [ZAČÁTEK ZÁZNAMU]
&gt;
&gt; **Vyslíchaný:** Subjekt Třídy D D-483
&gt;
&gt; **Vyslíchající:** Dr. Mětlová
&gt;
&gt; **Datum:** 8.12. 2009
&gt;
&gt; **Dr. Mětlová:** Dobrý den. Doufám, že víte, proč tady jste. Mimo to. Jste v pořádku od posledně?
&gt;
&gt; **D-483:** No dobrej.. No! Teď už je mi fajn!
&gt;
&gt; **Dr. Mětlová:** To jsem ráda. Chcete se nějak obhájit za své předešlé chování?
&gt;
&gt; **D-483:** Ne nechci. Pokud si myslíte, že dáte čtyryatřicetiletému nekuřákovi cigáro a on s tím bude v pohodě, tak jste na omylu.
&gt;
&gt; **Dr. Mětlová:** Proč si to myslíte?
&gt;
&gt; **D-483:** Víte.. Jsem opravdu velký zastánce nekouření. Všichni v mém okolí ještě předtím, než jsem se sem dostal, byli pryč. Sám jsem je donutil, aby šli. Dal jsem jim na výběr, že buď přestanou, nebo odejdou. Nemám zapotřebí si ničit plíce jen kvůli ostatním. A VY ZA TO UŽ VŮBEC NESTOJÍTE! (začal se zvedat od stolu)
&gt;
&gt; **Dr. Mětlová:** Doporučuji vám se uklidnit nebo budu muset zavolat ochranku. Chci dodělat tenhle záznam a pak už mě nebudete muset nikdy vidět. Takže prosím.
&gt;
&gt; **D-483:** Co to bylo vůbec za test? Mělo se něco stát? Měl jsem umřít? Nebo jsem měl vykašlat ze sebe duši?
&gt;
&gt; **Dr. Mětlová:** Omlouvám se, ale k těmto informacím nemáte přístup.
&gt;
&gt; **D-483:** Vyřiďte, prosím, svým kolegům, že pokud mě budou chtít poslat na nějaké podobné debilní testy.. ať mi předem řeknou, o co jde.
&gt;
&gt; **Dr. Mětlová:** Inu dobrá. Mějte krásný den a děkuju za rozhovor.
&gt;
&gt; **D-483:** Nashle!
&gt;
&gt; [KONEC ZÁZNAMU]
[[/collapsible]]

&gt; **Osobní posudek Dr. Mětlové:** Dne 8.12. 2009
&gt;
&gt; Dne 8.12.2009
&gt;
&gt; Testování SCP-145-CS na subjektech vyšlo celkem...Všechny výsledky jsem očekávala. Ten s tím motýlem.. Bála jsem se, že se stane něco jiného, ale díky tomu, že jsem subjektům řekla ať popřípadě nic nedělají, tak to bylo v pohodě. Nedokážu si představit kdyby to fungovalo na to poslední Déčko. Co by udělal? Mohl klidně všechno podělat. Pokud to SCP funguje tímhle stylem... Bojím se, že nenajdeme přívětivý subjekt, který nebude dělat kraviny a bude poslouchat. Jinak..
&gt;
&gt; - Dr. Mětlová

----

[[collapsible show=&#34;+ Následuje test s SCP-145-CS pod dohledem Dr. Mětlové&#34; hide=&#34;- Zavřít&#34;]]
__**Test 145/A - 10.12. 2009 - 14:00**__
&gt; **Subjekt:** Zaměstnanec Třídy D D-1105
&gt; **Procedura:** D-1105 si zabalí cigaretu v SCP-145-CS a vykouří ji. Během procedury si bude zapisovat veškeré důležité podměty na předloktí a bude komunikovat s Dr. Mětlovou. Průběh záznamu testu je v podobě audio nahrávky.
&gt;
&gt; [ZAČÁTEK ZÁZNAMU]
&gt;
&gt; **Testovaný:** D-1105
&gt;
&gt; **Testující:** Dr. Mětlová
&gt;
&gt; **Dr. Mětlová:** Dobrý den. Můžeme začít?
&gt;
&gt; **D-1105:** Dobré odpoledne, doktorko. Jistě.
&gt;
&gt; **Dr. Mětlová:** Zapalte si cigaretu, prosím.
&gt;
&gt; (D-1105 si zapaluje cigaretu a vyfoukne oblak kouře)
&gt;
&gt; **D-1105:** Víte.. Několikrát jsem se snažil přestat, než jsem se dostal sem. Ale nikdy se mi to nepovedlo.
&gt;
&gt; **Dr. Mětlová:** Takže jste silný kuřák.. od kolika let?
&gt;
&gt; **D-1105:** Od nástupu na vejšku. Jó jo.. Vysoká škola. Jsem rád, že jsem ji stihl dochodit a udělat.
&gt;
&gt; (Subjekt stále tahá z cigarety)
&gt;
&gt; **Dr. Mětlová:** Dobře. Doufám, že nám k tady tomu testu posloužíte.
&gt;
&gt; **D-1105:** V to doufám také doktorko.
&gt;
&gt; (Subjekt po 7 minutách dokouří cigaretu.)
&gt;
&gt; **Dr. Mětlová:**  Teď bych vás poprosila, aby jste mi popsal, co vidíte.
&gt;
&gt; **D-1105:** Vidím sebe, jak piju kafe z automatu.
&gt;
&gt; **Dr. Mětlová:** Dobře. Co dalšího? Popište mi detaily.
&gt;
&gt; **D-1105:** Je to espresso. Celkem silné musím říct.
&gt;
&gt; **Dr. Mětlová:** Dobře. Můžete ho vylít na podlahu prosím?
&gt;
&gt; **D-1105:** Jistě. Co bych pro vás neudělal, doktorko. //Mrkne na doktorku//
&gt;
&gt; (Subjekt vylije kávu na zem)
&gt;
&gt; **Dr. Mětlová:** Děkuji.
&gt;
&gt; **D-1105:** Nemáte zač, doktorko.
&gt;
&gt; **Dr. Mětlová:** Prosím, nechte těch narážek.
&gt;
&gt; **D-1105:** Jakých narážek?
&gt;
&gt; **Dr. Mětlová:** Těch, co děláte celou dobu.
&gt;
&gt; **D-1105:** Dobře, doktorko.
&gt;
&gt; **Dr. Mětlová:** Děkuji. Každopádně.. jak to jde?
&gt;
&gt; **D-1105:** Kafe je vylitý a já nemám co pít očividně.
&gt;
&gt; **Dr. Mětlová:** Prosím, pokuste se to nějak uklidit.
&gt;
&gt; [KONEC ZÁZNAMU]
&gt;
&gt; **Výsledek:** D-1105 vykouřil cigaretu a veškeré důležité podměty si zapisoval na předloktí. Po uplynulém čase se Dr. Mětlová šla podívat na místo kde D-1105 viděl sám sebe, jak vylívá kafe na zem. Byla zde vidět snaha o uklizení skvrn od kafe.
[[/collapsible]]

&gt; **Osobní posudek Dr. Mětlové:** Dne 10.12. 2009
&gt;
&gt; No. Dopadlo to tak, jak jsem si myslela. Úplně tip ťop. S tímhle Déčkem se celkem dobře pracuje. Až na ty jeho pohledy. V tomhle ohledu je slizký, ale pracuje se sním dobře.
&gt;
&gt; Dr. Mětlová

----
 Dne 11.12. 2009 Dr. Mětlová dostala schválení od Rady O5 ohledně dalšího testu s D-1105.

[[collapsible show=&#34;+ Následuje test s SCP-145-CS pod dohledem Dr. Mětlové&#34; hide=&#34;- Zavřít&#34;]]
__**Test 145/B - 11.12. 2009 - 13:00**__
&gt; **Subjekt:** Zaměstnanec Třídy D D-1105
&gt; **Procedura:**  D-1105 si zabalí cigaretu v SCP-145-CS a vykouří ji. Během procedury si bude zapisovat veškeré důležité podměty na předloktí a bude komunikovat s Dr. Mětlovou. Průběh záznamu testu je v podobě audio nahrávky.
&gt;
&gt; [ZAČÁTEK ZÁZNAMU]
&gt;
&gt; **Testovaný:** D-1105
&gt;
&gt; **Testující:** Dr. Mětlová
&gt;
&gt; **Dr. Mětlová:** Dobrý den, jak se dneska cítíte?
&gt;
&gt; **D-1105:**Dobré, dobré. Ále... ujde to.
&gt;
&gt; **Dr. Mětlová:** Prosím, ubalte a zapalte si cigaretu.
&gt;
&gt; **D-1105:** Jistě doktorko.
&gt;
&gt;  (//Zapaluje si a vyfoukne oblak kouře.//)
&gt;
&gt; **Dr. Mětlová:** Prosím nevydechujte ten kouř na mě. Děkuji.
&gt;
&gt; **D-1105:** Omlouvám se. Nekouříte náhodou?
&gt;
&gt; **Dr. Mětlová:** Ano, kouřím, ale takhle mi ten kouř vadí.
&gt;
&gt; **D-1105:** Aha.. chápu. Bylo to omylem.
&gt;
&gt; **Dr. Mětlová:** Můžu vás poprosit, abyste před dokouřením cigarety myslel na gilotinové kleště?
&gt;
&gt; **D-1105:** Jistě. Pokud vám to udělá radost.
&gt;
&gt; //Po pár minutách subjekt dokuřuje cigaretu//
&gt;
&gt; **Dr. Mětlová:** Co vidíte?
&gt;
&gt; **D-1105:** Vidím, že jsem v místnosti, kde jsou chirurgické nástroje.
&gt;
&gt; **Dr. Mětlová:** Vidíte tam gilotinové kleště?
&gt;
&gt; **D-1105:** Ehmm.. Ano.. Vypadají jako kleště na zastřihnutí drápků.
&gt;
&gt; **Dr. Mětlová:** Poprosím vás, abyste vzal dezinfekci a potřel si tím ukazováček na pravé noze.
&gt;
&gt; **D-1105:** //Nervózně odpoví// Ehmm.. dobře..
&gt;
&gt; **Dr. Mětlová:** Teď si prosím odstřihněte prst od nohy.
&gt;
&gt; **D-1105:** CO?! Jste se úplně zbláznila? Proč?
&gt;
&gt; **Dr. Mětlová:** Prosím, poslechněte mě.
&gt;
&gt; (//D-1105 s znechuceným výrazem se podíval na kleště a na svůj prst.//)
&gt;
&gt; **D-1105:** Inu… Dobrá…
&gt;  
&gt; //D-1105 bere do jedné ruky kleště a druhou si přidržuje prst a odstřihává jej. Prst padá na zem do louže krve. D-1105 neprojevuje žádné známky bolesti.//
&gt;  
&gt; **D-1105:** Emm.. Doktorko? Ono to nebolí! Jak to, že to nebolí? Vy jste mi něco píchli? Proč-
&gt;  
&gt; **Dr. Mětlová:** To je v pořádku. Prosím, uklidněte se. Prosím, dejte ten prst na tácek vedle vás.
&gt;
&gt; **D-1105:** Dobře, omlouvám se… Ale pochopte. Ne každému by přišlo v pohodě si jen tak odstřihnout prst a necítit bolest.
&gt;
&gt; **Dr. Mětlová:** Jak se cítíte?
&gt;
&gt; **D-1105:** Trochu v šoku..? Myslím..
&gt;
&gt; **Dr. Mětlová:** Není vám nevolno?
&gt;
&gt; **D-1105:** Jen trochu z té krve.
&gt;
&gt; **Dr. Mětlová:** Během chvíle by měl tento stav skon-
&gt;
&gt; [KONEC ZÁZNAMU]
&gt;
&gt; **Výsledek:**  Doba vidění do budoucnosti a nahrávání skončilo. Dr. Mětlová zavolala ochranku, lékaře a uklízeče do místnosti, kde mělo D-1105 podle popisu být. D-1105 tam nebylo. Na zemi byla louže krve. Na pojízdném vozíku s táckem byl zakrvácený prst a kleště. Ochranka během hledání D-1105 dostala oznámení, že D-1105 bylo v místnosti s Dr. Mětlovou pod jejím stolem.
&gt;
&gt; Podle zjištění lékaře D-1105 svůj prst neměl.
[[/collapsible]]


&gt; **Osobní posudek Dr. Mětlové:** Dne 11. 12. 2009
&gt; Celkem strašidelné. Pokud by se tahle věc dostala do rukou někomu nesprávnému. Dopadlo by to ještě hůř než nějaký úchylný Déčko bez prstu. Ale tak co. Pokud to budem mít pod zámkem, co se může stát.
&gt; Dr. Mětlová
