[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4034/prague |caption= SCP-4034 y sus alrededores.]]


**Ítem #:** SCP-4034

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El acceso a la histórica Cancillería de Bohemia ha sido restringido bajo el pretexto de la regulación del patrimonio mundial de la UNESCO. Si algún personal no autorizado presenciara un evento SCP-4034, se le administrará una dosis de amnésticos apropiada y luego se le liberará.

5 miembros del personal de seguridad deben estar estacionados permanentemente en las instalaciones para aprehender los casos de SCP-4034-1 durante los eventos Destrozo. Todos estos casos deben ser transportados al Sitio-26 cercano para su confinamiento permanente en células humanoides estándar. 

El personal será puesto en alerta máxima durante los centenarios de notables ejecuciones políticas.

**Descripción:** SCP-4034 es la ventana del tercer piso del edificio que fue la sede de la Cancillería de Bohemia en el siglo XVII. Su construcción es típica de las ventanas europeas de la época, con una parte inferior más gruesa debido al soplado impreciso del vidrio durante su creación. La frase &#34;Que los mártires de Huss vuelen libremente&#34; está tallada en el vidrio en alemán contemporáneo, aunque el pequeño tamaño de la inscripción y su colocación cerca de la esquina superior del marco dificultan su descubrimiento sin una inspección minuciosa.

De forma irregular, SCP-4034 sufrirá un evento Destrozo donde una o más formas humanas, llamadas SCP-4034-1, serán expulsadas a través de la ventana a pesar de no existir en el espacio local antes del evento. La(s) instancia(s) caerá(n) al suelo y aterrizará(n) sucia(s) pero ilesa(s) en una pila de heces de caballo anómala y siempre presente, denominada SCP-4034-2. Los intentos de eliminar a SCP-4034-2 sólo han dado como resultado que la pila vuelva a crecer a través de lo que parece ser una replicación molecular, y los intentos de hacerlo se han detenido después de varios fracasos. SCP-4034 se autorreparará de forma anómala dentro de las 24 horas siguientes al evento.

En el momento de su expulsión, todas las instancias de SCP-4034-1 poseen heridas fatales u otras condiciones corporales hostiles a la vida. A pesar de ello, las instancias continúan bajo custodia de la Fundación hasta que mueren por otras causas a una edad promedio de 85 años.

Todas las instancias de SCP-4034-1 parecen ser individuos asesinados o ejecutados por un estado por un acto de protesta o rebelión exactamente 100 años antes de su evento Destrozo asociado. No se sabe si las instancias son copias u originales desplazados temporalmente, aunque la incapacidad de identificar los restos asociados con las instancias originales respalda esta última teoría.

SCP-4034 fue descubierto originalmente en 1873 por la organización precursora de la Fundación con sede en el Imperio Alemán, la [[[wrong-proposal|Kaiserliches Deutsches Prüfamt für Paranormale Angelegenheiten (KDPPA)]]]. Tras su incorporación a la Fundación en 1900, pasó a estar bajo la custodia de ésta. No se sabe si el fenómeno comenzó en 1873, o si ocurrieron eventos Destrozos previos pero no fueron documentados.  

**Anexo SCP-4034.1:** 

Los registros archivados antes de 1900 fueron recuperados originalmente de la KDPPA, que originalmente mantenía la seguridad y el secreto de SCP-4034.

&gt; **Fecha del Evento:** 16 de diciembre de 1873
&gt; 
&gt; **Objetos Recuperados:** Cuatro hombres con ropa de marinero británico mojada, 44,13 litros de agua salada y 14 cajas de té.
&gt; 
&gt; **Comentarios:** En el examen médico de los hombres se observó que su sistema respiratorio había dejado de funcionar debido a una inundación de agua. Cuando se enfrentaron a esto, los hombres afirmaron que no tenían ningún problema para respirar. Cuando se les preguntó sobre los acontecimientos que tuvieron lugar antes del evento Destrozo, todos los hombres recordaron haber sido confrontados por una &#34;sirena&#34;. 
&gt; 
&gt; Los hombres fueron detenidos en las celdas de detención de la KDPPA y aún no han fallecido. Las cajas de té se almacenaron en el mismo lugar para su posterior análisis.[[footnote]] Cuando este lugar fue entregado a la Fundación actual, todas las cajas habían sido abiertas y vaciadas de su contenido.[[/footnote]]

&gt; **Fecha del Evento:** 16 de diciembre de 1893
&gt; 
&gt; **Objetos Recuperados:** 14 cabezas de individuos no identificados, y tres rebanadas de bollos de leche con mantequilla.
&gt; 
&gt; **Comentarios:** Todas menos una de las cabezas recuperadas no pudieron responder adecuadamente a las preguntas de las entrevistas debido al trauma mental por haber perdido el resto de sus cuerpos. La cabeza restante hablaba francés y recordaba que una mujer había cogido la cesta en la que estaban guardadas las cabezas y las había tirado por la ventana. 
&gt; 
&gt; Las cabezas estan alojadas juntas en una sola cámara de contención. El pan con mantequilla se almacena por separado en el mismo lugar, a pesar de que los análisis indican que las rebanadas no tienen propiedades anómalas.

&gt; **Fecha del Evento:** 6 de enero de 2018
&gt; 
&gt; **Objetos Recuperados:** Tres personas de ascendencia rusa que sufren de desnutrición y 156 panfletos de papel salpicados de sangre. 
&gt; 
&gt; **Comentarios:** Los individuos afirmaron haber sido salvados por un ángel, y exigieron ser devueltos a Rusia, mencionando la necesidad de vengarse. El análisis de los folletos determinó que eran copias anómalas de El Folleto Junius, de Rosa Luxemburgo. Las personas permanecen detenidas en celdas de contención humanoide estándar. Los panfletos se guardan en el mismo lugar, a pesar de las peticiones de los detenidos de que estén &#34;lo más lejos posible&#34;.

&gt; **Fecha del Evento:** 22 de noviembre de 2063
&gt; 
&gt; **Objetos Recuperados:** [[[SCP-3780| Diecisiete copias de John F. Kennedy]]] con heridas de bala idénticas.
&gt; 
&gt; **Comentarios:** Todos los Kennedy se asustaron después de mirarse unos a otros. Sin embargo, se tranquilizaron después de que uno de ellos dijo: &#34;Bueno, si somos todos nosotros, vamos a estar bien. Ella dijo que estaríamos bien. Nosotros, Bob, el país. Eso es lo que te dijo a ti también, ¿verdad?&#34; 
&gt; 
&gt; En las entrevistas, todos los Kennedy se negaron a explicar su experiencia después de haber sido disparados.  Las copias se encuentran actualmente en celdas de contención de humanoide estándar en el Sitio-72, debido a la experiencia del sitio con la contención de clones.  
  
[[collapsible show=&#34;+ Sólo Acceso de Nivel 5&#34; hide=&#34;- Acceso Concedido&#34;]]
&gt; **Fecha del Evento:** 10 de diciembre de 2022
&gt; 
&gt; **Objetos Recuperados:** El primer O5-4. Ninguna causa de muerte era obvia, y su cuerpo parece estar en perfecto estado de salud.
&gt; 
&gt; **Comentarios:** El sujeto estaba inconsciente al salir, y se despertó 4 horas después en el Sitio-26. Tras la creencia inicial de que había sido secuestrado por un grupo hostil, el sujeto pudo deducir la identidad de la Fundación y que se había producido un cambio temporal.
&gt; 
&gt; Desde entonces, el sujeto ha podido proporcionar copiosas cantidades de información que corroboran su identidad, incluyendo las identidades del consejo original, los distintivos de llamada de seguridad de 1922 y la información restringida de Nivel 5 en ese momento. Las entrevistas remotas con O5-1 y O5-2 tampoco han producido ninguna información o peculiaridad de personalidad que sea inconsistente con el O5-4 original.
&gt; 
&gt; Como se creía que O5-4 había servido en el consejo hasta su desaparición y presunta muerte en 1977, se desconoce la identidad o autenticidad de la persona que ocupó el cargo en el intervalo de 55 años. Sin embargo, cuando se le pidieron comentarios sobre esta persona, O5-4 respondió: &#34;Alguien me aseguró que mi reemplazo era lo mejor&#34;. 
[[/collapsible]]
