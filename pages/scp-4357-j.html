    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
作者：[[*user Drewbear]]
篇名：SCP-4357-J (配合的惡魔)
原文：[http://www.scp-wiki.net/scp-4357-j SCP-4357-J]
譯者：[[*user NocturnalT]]
[[include info:end]]

**項目編號：**SCP-4357-J

**項目等級：**Euclid

**特殊收容措施：**SCP-4357-J現被收容在一個以神秘學字符構成圓形法陣的圓柱狀空間裡，該字符被寫在地上，以紅、白粉筆書寫而成，直徑2.4米。除此之外，該圖形被一個長、寬各5公尺，高4公尺的矩形牢籠包圍，牢籠以冷鐵組成，且上面刻有和內圈相似的字符。此牢籠又被一個由海鹽和銀粉所構成的六芒星包圍。

任何與SCP-4357-J直接互動的人員，身上必須持有來自至少三種不同宗教的護身符，而且必須對其中一種虔誠。人員應攜帶一個噴水器或噴霧罐，裡面裝滿有該人員信仰之宗教的一位合格聖職人員所加持過的淨化水。如果SCP-4357-J開始不合作或持有敵意時，人員可透過使用淨化水噴灑項目來獲得它的服從。

**描述：**SCP-4357-J是一個人形實體，膚色為紅色，身高3公尺，且質量大約200公斤。項目擁有一根帶倒刺的尾巴，兩個從肩胛骨長出的粗糙翅膀，和兩根彎曲尖銳，長在項目額頭上的角。項目全裸，但是並不具有任何可見的第一或第二性徵。SCP-4357-J會持續的散發出攝氏40～50度以內的熱量，而且似乎不需要進食或睡覺。項目經常侮辱研究人員的智商，特別是在人員收容自己的不稱職上。

**訪談紀錄：**
&gt; **//06/06/19██//**
&gt; 
&gt; **特工████████：**請說明你的來意。
&gt; 
&gt; **SCP-4357-J：**去你的！老兄！你以為我是誰？你不知道我是誰，你不知道我能幹什麼！媽的，你們甚至都不知道怎麼關住我！我是說，你算什麼，菜鳥嗎？你身上連聖水都沒有！如果我打算攻擊你的話，你要怎麼擊退我？
&gt; 
&gt; **特工████████：**我知道了，請稍等，有人會來接手的。

&gt; **//06/07/19██//**
&gt; 
&gt; **特工█████，一位虔誠的天主教徒：**請離我至少10英尺[[footnote]] 大約為3公尺 [[/footnote]]遠，不然我會噴你。
&gt; 
&gt; **SCP-4357-J：**智障，你以為這些翅膀只是長好看的嗎？在你扣下扳機前，我大可以飛過去然後扯出你的喉嚨。靠，那天殺的召喚陣哪去了？庇護六芒星呢？你們連個屁都不知道。媽的，給我去拿粉筆過來，老子親自示範給你們看。
&gt; 
&gt; **特工█████：**聽起來像是個好點子。
&gt; 
&gt; **//特工█████離開收容間，並在35分鐘後帶著一盒白粉筆回來。特工把粉筆盒給了SCP-4357-J，後者立刻在15分鐘內快速的畫出用於現收容措施的圖案。//**
&gt; 
&gt; **SCP-4357-J：**而//這//就是如何畫出一個正統召喚陣的方法。符文的位置正確，所有圖案都很整齊。現在，如果我像//這樣//踏進去的話，要我再出去一次會很困難！
&gt; 
&gt; **//SCP-4357-J試著踏出圓圈，並撞上了一層隱形屏障。//**
&gt; 
&gt; **SCP-4357-J：**喔，去我的！

&gt; **//07/13/19██//**
&gt; 
&gt; **//SCP-4357-J已經，反常的，在收容圈的中心裡蹲了三小時，偶爾用爪子向前碰觸一下屏障。在下午5點34分時，項目突然站了起來，並逐漸地展開翅膀向上飛行。一碰到距離自己6公尺的天花板時，它把爪子抓進混凝土裡，並沿著收容圈外面的混凝土爬行。//**
&gt; 
&gt; **SCP-4357-J：**哈！我//以為//這東西只有15英尺高。你們這群白痴，我自由啦！
&gt; 
&gt; **//特工██████和███衝進收容間，並對著項目噴灑聖水，直到它回到原先的收容設施中。//**
&gt; 
&gt; **SCP-4357-J：**操！有夠痛的，媽的，一群混蛋！不過沒關係，我可以再跳出來，你們有沒有一個能夠關住我的籠子。老子什麼東西都能破壞，除了上面刻有所羅門之話語的冷鐵，而這種年頭你還能他媽從哪裡找到這東西？

&gt; **//07/14/19██//**
&gt; 
&gt; **//基金會的金工工人設置了一個冷鐵牢籠，在███████拉比[[footnote]] 拉比（רַבִּי‎, Rabbi），有時也寫作辣彼，是猶太人的特別階層，主要為有學問的學者，是老師，也是智者的象徵。 [[/footnote]]的監督與加持下完成。//**
&gt; 
&gt; **SCP-4357-J：**媽的。

&gt; **//10/01/19██//**
&gt; 
&gt; **███████拉比：**今天還好嗎，惡魔？
&gt; 
&gt; **SCP-4357-J：**嘿，我很好，豬油，有問題的是你們這些爛人。我的血與硫磺啊[[footnote]]  在聖經裡，描述地獄時通常會用到硫磺[[/footnote]]，你們這群智障甚至連籠子都造不好！我一直在測試這籠子，而我絕對可以在你們這群豬頭帶著聖水衝進來之前，把籠子拆成塊然後逃走！
&gt; 
&gt; **███████拉比：**那麼所羅門之話語呢？他們迫使你待在這裡。
&gt; 
&gt; **SCP-4357-J：**喔，他媽的，你這愛操豬的拉比，在所有人裡面，你是最應該知道所羅門之印是六芒星的那一個人。沒有了關住我的六芒星，我就能在你們這群王八蛋不注意的時候溜走！
&gt; 
&gt; **███████拉比：**我們有很多粉筆，惡魔，而我保證自己能在你脫逃之前就畫出法陣。
&gt; 
&gt; **SCP-4357-J：**拉比，拉比，拉比。我真的對你的愚蠢感到失望。你真的以為區區一支粉筆就能夠支撐整個封印？為什麼那些他媽的民間傳說裡會提到用鹽和銀來抑制黑暗中的怪物？他們在紀錄//我們//，以及我們畏懼的東西。
&gt; 
&gt; **███████拉比：**謝謝你，惡魔。你一直都非常的……具教育寓意，和平常一樣。
&gt; 
&gt; **SCP-4357-J：**//操！//不，等等，忘了我說的！我其實，呃，在撒謊！對！我們惡魔就是這樣，一直在撒謊！不能相信我們說的話！

&gt; **//12/19/19██//**
&gt; 
&gt; **特工██，虔誠佛教徒：**你好，SCP-4357，我今天想問你一個問題。
&gt; 
&gt; **SCP-4357-J：**他媽的滾開，混帳。我不會再讓你們這群狗屎知道更多東西了，你們一直把我關得更牢。
&gt; 
&gt; **特工██：**這個問題其實很簡單，但是它一直讓我感到困惑：你為什麼不在我們蓋好這東西之前，就直接逃走呢？
&gt; 
&gt; **//特工██指向當時的收容設施。SCP-4357-J看上去被重創，嘴巴持續張大了30秒//**
&gt; 
&gt; **SCP-4357-J：**我 -- 我沒想過要 -- 哦，//天殺的！//
&gt; 
&gt; **//SCP-4357-J接著撞上了收容屏障，比平常還要用力的撞了90小時又17分鐘，並且在過程中一直不斷吼叫。//**

**備註：**現在的收容措施是經過與SCP-4357-J的訪談而得知的。措施可能會因為未來的訪談內容而做調整。</textarea></pre>
