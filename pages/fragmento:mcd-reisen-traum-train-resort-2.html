    <pre><textarea class="page-source" readonly>[[include theme:mcd]]

##purple|—Nos congratula que haya llegado, espero no le haya molestado nuestra invitación. —##La voz raspada acompañaba muy bien a la frondosa barba oscura que portaba. Se quitó el elegante sombrero y le ofreció la mano a su acompañante.

##blue|—La oferta fue inesperada, pero según nuestros informes tienen algo que pueda valer la pena. —##Puso su maletín a un lado mientras recibía el apretón de manos. Una fuerte palma lo recibió, apretando de forma justa.

##purple|—Tome asiento, Supervisor. ##

##blue|—Gracias, Señor Carter.##

La habitación hábilmente decorada con un estilo moderno, de líneas ágiles y delgadas, desentonaba con Robert Carter, cuyo aspecto lo hacía parecer recién salido de los años 20. O5-5 descansó su espalda en la silla sin dejar de mantenerse firme y en buena postura. Una sonrisa suave apareció en su rostro cuando observo a su socio tomar la misma posición, la neutralidad era la clave en su trabajo, pero no funcionaría con ninguno del trio. 

##blue|—Creí que habíamos acordado los Acuerdos Sub Rosa para dentro de dos meses —##dijo O5-5 mientras buscaba algo en su maletín##blue|—. Espero no tardemos más de lo debido. ##

Carter sonrió a su socio, en ese instante O5-5 entrecerró suavemente los ojos, fijándose en las expresiones fáciles. Dentro de sí sintió un pequeño salto al corazón cuando se dio cuenta. No podía dar crédito a lo que miraba. Robert Carter apretaba sus dientes mientras sonreía, un gesto que solo se podía catalogar de una forma: Nerviosismo. 

##purple|—La encargada de Sub Rosa actualmente es Iris —##Hizo un signo con la mano para que le diera un momento, tocó uno de los paneles que se encontraba en su escritorio##purple|—. Y ella está entusiasmada de su segundo encuentro. Pero no venimos a hablar hoy de eso.##

##blue|O5-5 levanta una ceja##, ##purple|Carter rebusca entre su escritorio.##

##purple|—Como ya deben saber —##continuó Carter##purple|—, hemos estado manejando una anomalía durante casi una década en zona alemana. Aquí tienes algunos papeles al respecto.##

Un manojo de papeles se deslizó por la pulcra mesa de caoba como si se estuviera cubierta por una fina capa de hielo. O5-5 los detuvo con un dedo cuando estuvieron frente suyo. Los recogió con delicadeza, ajustándose los lentes circulares para observar mejor. Números y nombres que iba conectando con anteriores compras y ventas de la compañía y movimientos similares, los puntos comenzaban a conectar en su cerebro. 

##blue|— ¿El Resort? Habíamos escuchado de él e investigamos un poco, sobre todo luego del leve sismo que causaron por dos mil dieciocho, pero no vimos ninguna preocupación grave.—## O5-5 no midió sus palabras, conocía a Carter, siempre con un ojo en la espalda, el más vigilante de los tres. Ya debía de saber de sus agentes dobles. 

##purple|—Fue un buen negocio, si, lo fue.##

Tocaron tres veces la puerta en armonía, Carter presiono un botón y esta dejó entrever a un sirviente vestido de forma elegante, traía en sus manos una bandeja con dos envases de porcelana fina de colores purpuras. El adinerado hizo una señal con los dedos para que el sirviente se acercara. 

##blue|—¿Fue? —##O5-5 levantó con sutileza la vista, intentando ver que contenían los envases, ambos estaban sellados con tapas negras e incrustaciones doradas en complejos patrones.

El sirviente dejó la bandeja sobre la mesa y salió tan rápido como entró. Carter estiró sus manos y abrió ambos diminutos envases, el primero contenía un paquete de habanos, negro, con el elegante logo de la compañía en dorado, al lado un cortador de habanos con forma de mariposa.  

##purple|—Si, fue. En pasado, Surpervisor, ##

Sacó un habano y lo acercó al cortador, con un suave sonido le arrancó la punta. Abrió el siguiente contenedor. Un elegante papel antiguo se encontraba en el centro, y a su izquierda un mechero bañado en plata con incrustaciones de finas joyas. Comenzó a enrollar el papel, lo único que O5-5 alcanzó a leer fue //“La Declaración unánime de los catorce Estados Unidos de Europa,”//. Recogió el mechero con su mano libre y con un elegante movimiento de manos lo encendió. 

El crepitar del fuego de aquel preciado papel, que ahora se encontraba en las manos de Robert Carter estremeció en su lugar a O5-5, pero este se contuvo. Carter acercó el papel ardiendo suavemente a su puro, encendiéndolo. Aspiró con sutileza, y dejó una nube de humo y papel flotar por el aire. 

##blue|—Entonces —##O5-5 aguantaba las ganas de toser inspirando de a poco##blue|—, por lo que he podido observar en los números ¿Simplemente comenzó a decrecer drásticamente de un mes para otro?##

Carter suspiró, el ambiente comenzó a oler a papel quemado y tabaco.

##purple|—Es más complicado que eso —##susurró mientras levantaba una ceja##purple|—, pero estoy seguro que la curiosidad le consume ¿Verdad, Supervisor?##

O5-5 chistó los dientes. Sintió el papel que tenía entre sus manos con datos, números y letras organizados como mejor convenían, había algo en ellos que le hacía palpitar la vena del cuello.

##blue|—Es cuestión de una incongruencia en la situación —##meditó con un gesto de mano, dejó los papeles en la mesa, se arregló la corbata para posteriormente dejar el maletín en la mesa##blue|—. Puedo ver que se asociaron con Ambrose, pero los abandonaron a medio camino ¿Por qué?##

Carter estiró los brazos y observó la ventana, dándole la espalda a O5-5. Una calada profunda de su tabaco lo devolvió a la realidad, observando la deleitante vista que tenía desde su oficina temporal, podía ver el sistema de cavernas que se había estado usando como lugar principal de turismo secundario en el Resort. Las complicadas figuras de la cueva eran iluminadas con focos potentes, algunos carteles eran vistos por aquí y por allá con nombres de lo que se suponen fueron atracciones en los días de gloria, ahora el polvo los oscurecía y convertía en parte del escenario. 

##purple|— Malas decisiones, Supervisor. No siempre acertamos los tiros.##

##blue|—No juegues al apostador justo, Carter. Conozco esta empresa desde casi el mismo tiempo que tú. Vi a tu padre entregarte el título. Se como hacen las cosas.## 

Una nube de humo se elevó en el aire con movimientos calmados. 

##purple|—Entonces debes saber el porqué.##

##blue|—Si ustedes quisieran —##apuntó O5-5##blue|— podrían comprar Ambrose entero y servir a Chaz en una bandeja.##

##purple|—Igual ustedes, ¿Y lo han hecho?##

Carter se giró y observó a O5-5, los ojos profundos de Carter chocando con los lentes oscurecidos de O5-5. Lanzó las cenizas en un delicado cenicero con angulosas formas mientras le daba una calada más. 

##blue|—No responde mi pregunta.##

##purple|—Ni usted la mía. Así que nos quedaremos sin saber las razones de nuestros fallos.##

O5-5 se levantó, abrió su maletín con un par de combinaciones y movimientos de manos y depositó los papeles que Carter le había entregado. Cuando lo iba a cerrar, una mano lo detuvo.

##purple|—Será mejor que guarde estos papeles con cuidado.##

Carter sacó de su escritorio un fajo de papeles de casi el mismo grosor de los que portaba O5-5. Acercó su tabaco encendido a ellos. La nube de humo comenzó a elevarse poco a poco, ascendiendo en el techo y escapándose con lentitud por las ventilas. Robert los lanzó en un cubo de basura que tenía cerca, observando la flama que quedaba. Sabía que no quería tener nada que ver con el problema, ahora solo había dos copias de los documentos en el planeta, una en la bóveda segura de Marshall bajo el Támesis, la otra en el maletín de O5-5. Y era mejor así. 

##purple|—Quédese con el Resort, no es de interés nuestro. Solo descuéntelo de los acuerdos próximos según lo considere. Tendremos un negociador final, el lunes aquí a las 8:00 am. Traigan a otro negociador para cerrar el trato.##

##blue|—¿Así de simple? —##O5-5 volvió a tomar asiento, apartando el maletín para fijarse en el famoso Robert Carter. Cuantos hombres de negocios del mundo anómalo no daría toda su fortuna para sentarse frente a frente de lo que representaba el modelo perfecto de negociador. Pero en sus adentros, él sabía que no era el más hábil de los tres. Seguía siendo una persona increíblemente ingeniosa y un maestro de la negociación, pero carecía del carisma de Dark, o del desapego emocional de Marshall. El menor de los tres, y por ende el más afectado por los sucesos.

##purple|—Sí, no creemos poder sacarle más provecho al lugar y pensamos que ustedes más que ninguno podría estar interesado en el lugar—##Carter sacó un último papel, solo contenía una única imagen##purple|—. Solo observe, Supervisor.##

La imagen se deslizó hasta las manos de O5-5, quien las recibió con incredulidad. Sus ojos se abrieron visiblemente cuando pude distinguir lo que había en ella.

##blue|—Bueno, esto era inesperado.—##El supervisor intentaba no sonar nervioso. Sabía que tendría que llevar [http://lafundacionscp.wikidot.com/otro-viaje-por-lo-extrano-y-lo-curioso personal a investigar lo más pronto posible.]

##purple|—Para nosotros también lo fue —##Carter se levantó y caminó un poco por la sala hasta acercarse a su ventana.##purple|—, pero creo que suficiente charla por hoy, no tenemos nada más que comunicarle. —##El hombre lanzó lo que quedaba del tabaco por una rejilla de la ventana. Volteó un segundo a ver a su socio. Se tocó el puente de la nariz con su pulgar e índice, un gesto que le perseguía desde un par de semanas. La cara de Marshall asoló su mente momentáneamente, recordando algo: Había fracasado. Podían seguir jugando, pero Carter había perdido.

##purple|—Oh y por favor —##sonrió Carter de forma burlona, había que perder con elegancia##purple|—, cierre la puerta al salir.##

O5-5 no pudo prestar atención al insulto que acababa de recibir su persona, estaba muy concentrado observando la imagen que le habían entregado. A los costados de un tren se podía observar claramente el logo de la Fundación grabado en el metal, deteriorado por el tiempo. Debajo de él, una palabra: **“ANORMALIDAD”**
