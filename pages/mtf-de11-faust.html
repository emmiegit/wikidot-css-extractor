[[tabview]]
[[tab MTF DE11-𝔉]]

Seitdem die Foundation von der Existenz des [http://scp-wiki-de.wikidot.com/4r-hub Vierten Reichs] weiß, häufen sich die Sichtungen von sogenannten &#34;Reichsdämonen&#34; ([[[SCP-097-DE]]]) ebenso wie die Sichtungen ähnlicher, &#34;dämonischer&#34; Wesen. Als Reaktion darauf wurde von den O4 beschlossen, eine neue, auf die Bekämpfung derartiger Wesen spezialisierte Mobile Task Force ins Leben zu rufen: MTF DE11-𝔉. Diese wird zwar offiziell als &#34;11-Friedrich&#34; bezeichnet, die Meisten benutzen aber den Spitznamen &#34;Faust&#34;.

&#34;Faust&#34; wurde aus Spezialisten verschiedener Bereiche zusammengestellt und ist mit sechs Mitgliedern eine der kleineren MTFs. Obwohl die Foundation es für gewöhnlich bevorzugt, anomale Subjekte zu fangen und studieren; wurde aufgrund der ungewöhnlichen Schwierigkeit, die die sichere Gefangenhaltung von SCP-097-DE darstellt beschlossen, alle nicht bereits in Gefangenschaft befindlichen Exemplare zu neutralisieren; wobei auch dies ohne genaues Vorgehen schwierig ist.

In den meisten Einsätzen hatte es MTF DE11-𝔉 bislang nur mit Reichsdämonen zu tun, während zwei ihrer bisherigen Einsätze trafen sie aber auch auf Entitäten die den &#34;Dämonen&#34;, die in der Vergangenheit mit [[[SCP-084-DE]]] beschwört wurden, ähnelten. Bei Begegnungen mit anderen Entitäten als SCP-097-DE hat &#34;Faust&#34; die Anweisung, diese nach Möglichkeit zu sichern und den Transport zu einem Standort der Foundation zu veranlassen; sollte dies aber nicht möglich sein, ist in Absprache mit dem Missionsbetreuer des Teams[[footnote]] Dieser steht wiederum in direktem Kontakt mit O4. [[/footnote]] zu entscheiden, ob weitere Eindämmungsspezialisten angefordert oder aber die Erlaubnis zum Neutralisieren erteilt wird.

Bisher hat MTF DE11-𝔉 &#34;Faust&#34; kaum Verluste erlitten und mehr oder weniger nur hinter dem Vierten Reich hinterhergeräumt. Bis jetzt.

[[/tab]]
[[tab Markus Kessel]]

**Spitzname:** Kessel

**Alter:** 39

**Größe:** 1,83

**Ausbildung:** Ausbildung bei der deutschen Bundeswehr

Markus Kessel hat die Leitung von MTF DE11-𝔉 inne. Er bekam den Posten aufgrund seiner Erfolge als stellvertretender Teamleiter von MTF DE6-𝔉 wie auch aufgrund seiner Vergangenheit beim Militär[[footnote]] In offiziellen Militärakten wird Markus Kessel als &#39;Im Einsatz gefallen&#39; geführt. [[/footnote]] zugeteilt. Kessel hatte zwar vor dem ersten Einsatz von &#39;Faust&#39; keinerlei Erfahrung im Kampf gegen 097-DEs, hat aber mit MTF DE6-𝔉 schon mit diversen anderen SCPs zu tun; darunter auch mit [[[SCP-086-DE]]], und mit einem Wesen, welches starke Ähnlichkeiten zu [[[SCP-077-DE]]] aufwies.

Kessel ist bewusst, wie schwierig die Aufgabe ist, die sein Team zu erfüllen hat. Während seiner militärischen Laufbahn hatte er oft schwierige Missionen zu erfüllen und sieht den Kampf gegen so etwas wie Dämonen als &#34;erfrischend&#34; an, da diese keine Sprengfallen oder Minen legen und nur selten Fallen stellen.




[[/tab]]
[[tab Dr. Saskia Schmied]]

**Spitzname:** Saskia

**Alter:** 29

**Größe:** 1,78

**Ausbildung:** Doktortitel in Biologie, grundlegende Nahkampf- und Fernkampfausbildung der Foundation

Dr. Saskia Schmied war eine vielversprechende Juniorforscherin der Foundation und unter anderem an der Autopsie von SCP-097-DE-01 beteiligt. Vor ihrer Zuteilung zur MTF ist sie sehr schnell innerhalb der Foundation aufgestiegen und hat es durch ihren Scharfsinn und ihre Genauigkeit in kurzer Zeit von einer Forschungsassistentin bis hin zur Juniorforscherin geschafft.

Dr. Schmied ist nicht glücklich über ihre Neuzuteilung asl stellvertretende Teamleiterin von MTF DE11-𝔉, versucht aber, dies im Sinne ihrer Karriere auszunutzen.

[[/tab]]
[[tab Hassan Marek]]

**Spitzname:** Marek

**Alter:** 26

**Größe:** 1,73

**Ausbildung:** Abgebrochenes Medizinstudium in der Slowakei, abgebrochenes Physikstudium in Polen, abgebrochenes Chemiestudium in Tschechien, erfolgreiche Ausbildung zum Krankenpfleger in Deutschland, grundlegende Fernkampfausbildung bei der Foundation, Ausbildung für Eindämmungstaktiken bei der Foundation

Hassan Marek ist MTF DE11-𝔉 als Eindämmungsspezialist und Feldsanitäter zugeteilt. Es ist nicht bekannt, warum er drei verschiedene Studiumsfächer trotz durchwegs guter Leistungen abgebrochen und dann heweils das Land verlassen hat; allerdings verfügt er dadurch über einen begrenzten, aber weit gefächerten Wissensschatz in verschiedenen Bereichen.

Über sein Privatleben und seine Vergangenheit möchte er weder bei psychologischen Einstufungsgesprächen noch mit seinen Teammitgliedern sprechen, eine Hintergrundüberprüfung ergab aber keinerlei Auffälligkeiten.


[[/tab]]
[[tab Irene Falk]]

**Spitzname:** Falk

**Alter:** 36

**Größe:** 1,66

**Ausbildung:** [ZENSIERT] beim BND, [ZENSIERT] beim BND, erweitertes Taktik- und Scharfschützentraining bei der Foundation, Eskrima-Meister, Brauner Gürtel in Krav-Maga

Irene Falk war vor ihrer Arbeit für die Foundation [ZENSIERT]

Sie ist MTF DE11-𝔉 als Kundschafterin und Kampfexpertin zugeteilt. Obwohl im Einsatz diszipliniert, ist Irene Falk in ihrer Freizeit häufig in Diskussionen und Streitgespräche mit anderem Personal verwickelt. Laut psychologischer Einstufung ist sie sehr empfindlich wenn es um Rassismus und Diskriminierung geht, was ihre Leistungen im Einsatz bislang aber nicht beeinträchtigt hat.


[[/tab]]
[[tab Siegmund Klaussen]]

**Spitzname:** Siggi

**Alter:** 45

**Größe:** 1,94

**Ausbildung:** Katholischer Pfarrer, grundlegende Taktikausbildung bei der Foundation

Siegmund Klaussen war Pfarrer einer kleinen Gemeinde in Tirol, bevor er von der Foundation rekrutiert wurde. Er war eine Zeit lang Teil der Sicherheitsmaßnahmen für SCP-097-DE-01, bis dieses neutralisiert wurde.

Klaussen hat keinerlei Kampfausbildung und weigert sich auch, eine solche zu erhalten, da er sich als &#34;Sprachrohr des Herren, nicht dessen Klinge&#34; ansieht.


[[/tab]]
[[tab Ambroszky Stamek]]

**Spitzname:** Ambrosz

**Alter:** 34

**Größe:** 1,70

**Ausbildung:** Okkultismusexperte, Diplom-Theologe, grundlegende Taktikausbildung bei der Foundation

Ambroszky Stamek wurde erst kürzlich wegen seiner Expertise über Okkultismus rekrutiert, nachdem er es alleine und nur durch sein Fachwissen mit einem Exemplar von SCP-███-DE aufnehmen konnte. Da er sehr schnell ein instinktives Verständnis für diverse okkulte Rituale zeigte, insbesondere für jene, die vom Vierten Reich verwendet werden, wurde ihm Zugang zu den Aufzeichnungen von Herr Rass gewährt, um eventuell Gegenmaßnahmen und unorthodoxe Neutralisierungsmethoden für 4R-Objekte zu entwickeln.

Stamek befand sich eigenen Aussagen zufolge nie in einer Kampfsituation und lehnt es ab, Schusswaffen zu benutzen. Seine Expertise wie auch der von Vorgesetzten beobachtete &#34;beruhigende&#34; Einfluss auf seine Kollegen haben aber dazu geführt, dass er trotz mangelnder Kampffähigkeiten der MTF DE11-𝔉 zugeteilt wurde.

[[/tab]]
[[tab &#34;Hand&#34;]]

**Spitzname:** Hand

**Alter:** 37

**Größe:** 1,84

**Ausbildung:** Erweiterte Taktikausbildung bei der Foundation, erweitertes Ethiktraining bei der Foundation, Doktortitel in Physik


&#39;Hand&#39; ist der Codename des Missionsbetreuers von MTF DE11-𝔉; der während der Einsätze über Funk Kontakt mit &#39;Faust&#39; hält, das Team mit Informationen über das Ziel, die Umgebung und Einsatzprioritäten versorgt. Er verbleibt zumeist an Standort-DE8 und ist selbst noch nie einem SCP begegnet.

Hand verfügt über einen scharfen Verstand und bezeichnet sich selbst als &#34;soziopathischer Nihilist&#34;. Für ihn stehen das Wohlergehen des Teams wie auch der Schutz der Bevölkerung an zweiter Stelle, hinter dem Erreichen der jeweiligen Einsatzprioritäten.

Dem Rest von &#39;Faust&#39; stehen keine Informationen über Hands Vergangenheit zur Verfügung, da diese offiziell nicht als notwendig erachtet werden.


[[/tab]]
[[tab Sekundäre Charaktere]]

**Xaver Blauwild** - Kampfexperte mit militärischem Hintergrund, wurde Faust vor allem als Unterstützung für Markus Kessel zugeteilt und von den übrigen Teammitgliedern als humorvoll und sympathisch beschrieben. Wurde während des 10. Einsatzes von Faust durch eine unbekannte Entität getötet.

**Dr. Petr Klanic** - Forscher an Standort-DE6, hat bislang von allen Mitarbeitern der Foundation die meiste Erfahrung mit 4R-SCPs. War an der Zusammenstellung von Faust beteiligt, nimmt vereinzelt an Missionsbesprechungen des Teams teil.

**Herr Rass** - Gründer und Anführer des Vierten Reichs. Hat es sich zum Ziel gesetzt, diverse Gruppen von Menschen, die er als &#34;unrein&#34; ansieht, auszulöschen. Gilt als &#34;Erschaffer&#34; von SCP-097-DE und anderen 4R-SCPs. Ist bislang noch nie selbst in Erscheinung getreten.

**Akolythen** - Die &#39;Lehrlinge&#39; oder &#39;Angestellten&#39; von Herr Rass, die ihm in verschiedenen Bereichen assistieren und laut sichergestellten Aufzeichnungen des Vierten Reichs selbst über anomale Fähigkeiten zu verfügen scheinen. Die Foundation hat die Anweisung erteilt, alle als Akolythen identifizierten Personen um jeden Preis lebend in Gewahrsam zu nehmen.

**&#34;Reichsdämonen&#34; ([[[SCP-097-DE]]])** - Anomale Wesen, die häufig als Hybriden aus &#34;Dämonen&#34; und Menschen beschrieben werden. Verfügen über diverse, anomale Fähigkeiten, darunter Pyrokinese und die Fähigkeit, sich Flügel wachsen zu lassen. Können nur durch den genauen Einsatz bestimmter Arten von Waffen neutralisiert werden; sind nur unter enormen Schwierigkeiten in Gewahrsam zu nehmen.

[[/tab]]
