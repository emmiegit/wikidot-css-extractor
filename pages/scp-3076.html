    <pre><textarea class="page-source" readonly>[[include component:image-block

**项目编号：**SCP-3076

**项目等级：**Euclid

**特殊收容措施：**SCP-3076应被收容于Site-104的一个专用鸟类饲养场中。每日需给其喂食两次，并且每月需提供新型的简单娱乐。与SCP-3076的视觉接触应被限制在绝对最小值内。除了测试，不允许任何人员进入收容室。测试对象必须被限制在牢房或收容室中以防止可能的感染传播。建议处决处于SCP-3076-A的第三阶段的测试对象，并销毁所有相关材料。严禁SCP-3076与计算机系统之间的任何接触。

**描述：**SCP-3076是一只黑嘴喜鹊（//Pica hudsonia//）。[[footnote]]推测SCP-3076可能为[[[http://www.scp-wiki-cn.wikidot.com/scp-3025|SCP-3025]]]的起源。尽管由于生物降解以及有限的SCP-3025样本，两个物体之间的遗传物质对比已被证明是不确定的。[[/footnote]]尽管无法理解大多数的语言交流，它拥有着异常的智能，表现在对书面语言的理解。推测其有相当于十岁人类的智力水平。SCP-3076具有欺骗性行为，例如假装生病或无知，并具有极其长期的记忆力。除非得到了适当的照顾，SCP-3076可能会利用这些能力尝试逃脱收容。

当直视SCP-3076时，所有的--智能生物--分析系统都会感觉到创作某种艺术表达的强迫。这是SCP-3076的认知感染的第一部分（SCP-3076-A）。那些先前对一种形式或媒介有倾向的人会感到被迫更强烈地追求这些先前的倾向。那些以前没有艺术表达经验的人似乎会随机地选择艺术形式去追求。SCP-3076仅会在经过总共数小时的观察后才能产生这种效果，并且准确的小时数因对象而异。尽管通过感染来发生所需的时间要长得多，此效应也可能通过其它感觉方法来传递作用，尤其是在对象失明的情况下。注意如果SCP-3076与对象之间的接触被终止，那么感染的这一阶段是可逆的。

迄今为止，没有对象对他们的作品表示出满意，并将继续创作艺术以求提升。大约在两周后，SCP-3076-A进入第二阶段，立即诱导其昏迷的动作无法逆转效果。考虑到其更高的决心和热情，处于此感染阶段的对象会以正常的速度改善。随着时间的推移，对象将会继续投入越来越多的时间来追求其艺术形式。在没有外界干预的情况下，由于大多数受影响的人在追求其艺术形式的时候会放弃基本需求，约80%的对象会由于口渴或饥饿而死亡。

在首次暴露约13个月后，SCP-3076-A进入第三阶段。对象将开始产生异常艺术品，大多数通常带有认知危害性的材料。尚未确定SCP-3076-A是否能够通过这些艺术品传播。

**附录 3076-1：**发现

在[[[http://www.scp-wiki-cn.wikidot.com/scp-3066|事件3066-5]]]发生后，SCP-3076在北卡罗来纳州的林维尔峡谷的森林中被发现。其最初由基金会特工所收集，是事件3066-5之后的重建工作的一部分，并且在许多涉及恢复工作的人员开始忘记其专业职责后发现其异常性质。在确认其异常性质后，SCP-3076被移动至Site-104进行收容并作进一步研究。

**附录 3076-2：**样本测试记录

以下是SCP-3076测试的不完整记录以强调值得注意的发现。

[[collapsible show=&#34;+展开测试记录&#34; hide=&#34;-收起记录&#34;]]


&gt; **测试编号：**5
&gt; 
&gt; **对象：**D-461923（注：在监禁之前，D-461923是一位壁画艺术家）
&gt; 
&gt; **描述：**D-461923被迫在SCP-3076在场的情况下待了整整两天，然后被从收容室中移出。甚至在被移出之前，D-461923就一再要求使用绘画材料，并开始使用收容室中的叶子作为颜料在墙壁上作画。值得注意的是，SCP-3076曾多次尝试协助D-461923的工作。
&gt; 
&gt; 在移出后，为对象提供静脉内补液以及肠外营养以确保其生存，然后提供其所需的材料。根据行政建议，D-461923被允许在Site-104设施的墙壁上工作，并用不同主题的壁画覆盖了该站点74%的可用表面。
&gt; 
&gt; 初次接触后的第103天，D-46193产生了一种认知危害性物质，覆盖了其中一面主要研究设施的外墙。尽管D-46193自己对该效应免疫，观看该部分仍会导致快速记忆丧失以及类似痴呆的症状。对象被立即处决，并销毁所有受污染的表面。
&gt; 
&gt; //对于研究人员而言，这是一个及其昂贵的判断失误。我会留意让那些责任人负上责任的。-站点经理███████//

&gt; **测试编号：**7
&gt; 
&gt; **对象：**一只无异常的非洲草原象（//Loxodonta africana//）
&gt; 
&gt; **描述：**对象被迫在SCP-3076在场的情况下待了整整两天，然后被从收容室中移出。在移出后第23小时，对象开始激动并踏过其握住的笔，之后用饮用水在地面上产生看似随机的飞溅图案。对象被提供简单的绘画材料，并开始自学如何使用它们。
&gt; 
&gt; 初次接触后第40天，对象一直在产生可辨认的大象图像，并已停止活跃地寻找食物。已向其提供改良的静脉营养系统并继续进行测试。57天后，对象能够对周围环境产生照片般真实的画像。
&gt; 
&gt; 初次接触后第120天，测试主管报告了在观察对象时产生的不寻常的头痛和流鼻血。测试对象被先发制人地处决，所有积累的作品都被焚毁。

&gt; **测试编号：**10
&gt; 
&gt; **对象：**SCP-3076
&gt; 
&gt; **描述：**SCP-3076被放置在装有墙镜的收容室内。允许经过7天。SCP-3076的行为没有发生任何变化，除了对自己的反应有些好奇之外。SCP-3076在6天后变得不安并假装生病，导致了计划外的测试终止。

&gt; **测试编号：**13
&gt; 
&gt; **对象：**一台标准基金会台式计算机
&gt; 
&gt; **描述：**对象被放置在与SCP-3076相同的收容室内，并配有专用电源，并与基金会内网断开连接。摄像软件以及进化性交响乐生成软件已在其上安装。该软件旨在尽可能快地产生新音乐，并将使用测试主管的直接输入来判断所生成的音乐的质量。
&gt; 
&gt; 5天后，对象的内存不足，使得软件失效。必要的修改已进行并继续测试。初次接触后第23天，对象开始在两支相同的音乐上产生异常。相信该程序已经穷尽所有媒体选择，因此一张含有新声音元素的闪存盘以及对硬件的进一步改进已被提供。尽管进行了修改，测试对象仍旧表现不佳。
&gt; 
&gt; 初次接触后第24天，一种未知的病毒被发现在Site-104的计算机系统中。在基金会人员试图消除威胁的同时，现场所有的音响都被用来产生带有认知危害的声音。同时，该恶意程序劫持了现场通信，并开始将自身传播到所有基金会站点。Site-104被隔离并及时切断电源以防止灾难性的破坏，尽管现场人员由于声音造成了广泛的持续性伤害。在重建过程中，发现了SCP-3076进行了数次物理性修改测试对象的尝试。可以认为SCP-3076在隔离期间试图将设备连接至基金会内网，但失败了。
&gt; 
&gt; //我们可能不得不对这只鸟的智力进行更多测试。目前看起来让计算机远离它的做法是明智的。我们不想掌握一个无赖的AI。-站点经理████//

[[/collapsible]]
