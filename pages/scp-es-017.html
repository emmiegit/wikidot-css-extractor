**Объект №:** SCP-ES-017

**Класс объекта:** --[[[keter|Кетер]]]-- [[[euclid |Евклид]]]

**Особые условия содержания:** --Поскольку SCP-ES-017-2 активен только в областях с крайне холодным климатом, прежде всего, в Арктике и соседних с данным регионом странах, а его активность находится в зависимости от погоды, в зоне риска используется система раннего оповещения о сильных снегопадах.--

--Во избежание распространения и с целью возможной постановки SCP-ES-017 на содержание оборудованы специальные замаскированные под метеорологические станции пункты, в которых находятся агенты и исследователи Фонда. Персонал Зоны ███ должен всегда носить стандартные костюмы биологической защиты. Раз в две недели данные костюмы сжигаются с целью профилактики заражения SCP-ES-017.--

Согласно Приложению №1 с 17.██.200█ г. остаётся лишь один замаскированный под метеорологическую станцию пункт на случай присутствия в зоне риска SCP-ES-017. Работа системы оповещения о снегопадах осуществляется в прежнем режиме.

**Описание:** SCP-ES-017 был обнаружен в 19██ г. сотрудниками находящейся в Арктике Зоны ██, которые расследовали необъяснимые случаи массовых смертей от переохлаждения. Агенты занесли SCP-ES-017 в Зону ██, а затем неожиданно умерли в комнате отдыха вследствие гипотермии. После исследования тел в тканях были найдены образцы объекта, которые и были исследованы. Точное время появления SCP-ES-017 в окружающей среде неизвестно.

SCP-ES-017 состоит из двух частей, одна из которых – аномальная бактерия-переносчик (далее – SCP-ES-017-1), имеющая определённое сходство с [ДАННЫЕ УДАЛЕНЫ]. Структура объекта достаточно проста: одно ядро, одна сверхпроницаемая мембрана и три жгутика, – размер SCP-ES-017-1 не превышает 900 микрометров. Внутри ядра находится аномальное вещество-ингибитор кислорода (далее – SCP-ES-017-2), которое использует [ДАННЫЕ УДАЛЕНЫ] для связи с последней цепью [ДАННЫЕ УДАЛЕНЫ], что сходно по действию с отравлением [ДАННЫЕ УДАЛЕНЫ], однако интоксикация SCP-ES-017-2 протекает быстрее и более тяжёлой форме.

SCP-ES-017-1 обладает уникальной особенностью: с помощью жгутиков он прикрепляется к хлопьям снега и, используя потоки ветра, расселяется по Арктическому региону, а также по северу Америки и России. SCP-ES-017 может существовать только в областях с температурой не выше 2°C, что сдерживает его распространение, но, в то же время, при подходящих условиях позволяет размножаться практически бесконтрольно.

Когда SCP-ES-017-1 вступает в контакт с кожей млекопитающего, он прикрепляется к ней на короткий промежуток времени (5-10 сек), чтобы ввести SCP-ES-017-2 в кровь жертвы, после чего погибает из-за резкого перепада температуры. Когда SCP-ES-017-1 попадает внутрь организма, то начинает реплицироваться в эритроцитaх, накапливаясь в них, затем разрушает покровы клеток и нарушает механизмы терморегуляции жертвы, что через 25-40 сек приводит к смерти организма.

Симптомы отравления SCP-ES-017 включают в себя:

* тяжёлое дыхание;
* кристаллизация красных кровяных телец, а затем и крови;
* [ДАННЫЕ УДАЛЕНЫ];
* смерть носителя от асфиксии и переохлаждения.

SCP-ES-017-1 может находится в окружающей среде неопределённое время без контакта с млекопитающими; по оценкам исследователей популяция данных бактерий насчитывает примерно ███████████ особей. Контакт с объектом смертелен, лекарства от него на данный момент не существует, и после попадания в кровь остановить процесс невозможно. Стандартные костюмы биологической защиты являются достаточным профилактическим средством, позволяющим избежать контакта с SCP-ES-017-2, однако после их необходимо сжигать. В воде, температура которой выше 5°C, SCP-ES-017 переходит в неактивное состояние на период до 16 лет, после чего разлагается без возникновения аномальных веществ.

**Инцидент SCP-ES-017-A:** После обнаружения SCP-ES-017 часть новых полевых агентов и научных сотрудников (которые не прошли соответствующий инструктаж и не соблюдали необходимых мер защиты при работе с SCP-ES-017) были направлены в Зону ██ в качестве временных сотрудников, однако из-за незнания &#34;modus operandi&#34; объекта не приняли необходимых мер зашиты и спровоцировали нарушение условий содержания. Связь с Зоной ██ была потеряна, для выяснения ситуации была отправлена мобильная группа Альфа-██ &#34;Охотники за тюленями&#34;, которая доложила о большом количестве особей SCP-ES-017-1, что и послужило причиной инцидента.  Были найдены различные непосредственно не относящиеся к инциденту документы об исследовании объекта.

[[collapsible show=&#34;+ НАЙДЕННЫЕ ДОКУМЕНТЫ, КАСАЮЩИЕСЯ SCP-ES-017: НЕОБХОДИМ 2 УРОВЕНЬ ДОПУСКА&#34; hide=&#34;- ДОСТУП РАЗРЕШЁН&#34;]]
&gt; **Документ об SCP-ES-017:** Это невероятно: то, как SCP-ES-017-2 останавливает газообмен в клетках крови, крайне нас озадачивает. Возьмём хотя бы случай агентов [УДАЛЕНО], которые вернулись с еженедельного исследования: они просто сели играть в карты и меньше, чем через минуту уже не двигались. Когда мы их обнаружили, они были бледными и холодными, и у нас не имелось ни единого предположения по поводу того, что могло произойти, пока доктора [УДАЛЕНО] не тронули агента █████ и не погибли таким же образом. Мы надели костюмы биологической защиты и исследовали одежду умерших, на которой и были найдены тысячи всё ещё живых образцов SCP-ES-017-1. По-видимому, SCP-ES-017-2 высвобождает большое количество [НЕРАЗБОРЧИВО], создавая миллионы кристаллов по всему телу. – Младший научный сотрудник █████.

&gt; **Примечание:** Повреждена половина оборудования Зоны из-за взрыва тела доктора ███ вследствие реакции, вызванной SCP-ES-017-1; мы не можем ни запросить помощь, ни выйти, но главное – нас придут спасать, так что нужно просто ждать, они могут появиться в любой момент. Эксперименты начинаются завтра, и все мы в предвкушении изучить то, что ещё не было толком исследовано, так что всё не так уж плохо. Если опыты закончатся успешно, мы заполним журнал экспериментов и направим полный доклад доктору █████████. – Младший научный сотрудник █████.
[[/collapsible]]

**Приложение №1:** В 200█ г. зарегистрировано глобальное повышение температуры, что вкупе с таянием ледников на полюсах и повышением средней температуры морской воды до █°С привело к сокращению популяции SCP-ES-017 почти на 79%. В связи с уменьшением исходящей от объекта опасности просьба рассмотреть его реклассификацию до Евклида.

//Согласовано. – O5-█.//

**Приложение №2:** В связи с изложенными в Приложении №1 событиями, а также повышением средней температуры в мире на ██°C, размер популяции SCP-ES-017 сократился почти на ██% вследствие гибели по естественным причинам. В ближайшем будущем будет рассмотрено присвоение объекту класса Нейтрализованный.</textarea></pre>
