**Identyfikator podmiotu:** SCP-3V1L-J

**Klasa obiektu:** ##green|//**BEZPIECZNE**//## do kurwy nędzy

**Specjalne Czynności Przechowawcze:** SCP-3V1L-J ma być przetrzymywany w odosobnieniu w celi zabezpieczającej dla humanoidów. Personel ma się nie kontaktować z SCP-3V1L-J. Cały personel jest poinformowany, że pomimo wszelkich roszczeń SCP-3V1L-J, dalsze procedury przechowawcze nie będą konieczne.

**Opis:** SCP-3V1L-J, dawniej Arthur Schnittflieger z Kenosha w stanie Wisconsin, to 32-letni mężczyzna zamieszany w szereg działań przestępczych prowadzonych przy użyciu anomalnych środków. Posiada nadludzką zdolność do przekonywania innych ludzi, że ma genialny i skomplikowany plan działania, którego w żadnym wypadku nie da się powstrzymać.

Dnia 20.12.2012 r. SCP-3V1L-J zadzwonił do Fundacji z groźbą, że zamierza stworzyć tunel do &#34;innego wymiaru pełnego pająków, ognia i w ogóle&#34; w centrum handlowym Mall of America. Agenci zostali wezwani na miejsce i nie znaleźli żadnego tunelu, po czym SCP-3V1L-J ponownie skontaktował się z Fundacją z kolejną groźbą -- że poprzedni plan z tunelem był jedynie odwróceniem uwagi od wydarzenia załamania rzeczywistości klasy ZK, które miał spowodować. Nie znaleziono żadnych dowodów na to, że SCP-3V1L-J jest w stanie wywołać takie zdarzenie.

Podmiot działał według tego schematu przez jakiś czas, co poskutkoawło w sumie 0 ofiarami śmiertelnymi, 0 zdarzeniami &#34;podniesionej zasłony&#34; i około 12 miliardami dolarów straconymi przez Fundację na zmarnowane próby reagowania. SCP-3V1L-J został zabezpieczony 14.10.2014 r., po dziesięciogodzinnym impasie w Ośrodku 155 w związku z nieistniejącą &#34;ciężko uzbrojoną maszyną borsuczą&#34;.

**Log przesłuchania:**
&gt; **Dr Henderson:** Dobry wieczór.
&gt; 
&gt; **SCP-3V1L-J:** Czy to naprawdę dobry wieczór? Czy //jakikolwiek// wieczór jest dobry, kiedy twoje życie jest tak pokręcone jak moje, kiedy zaglądasz w głąb swojego umysłu i znajdujesz tylko wrzeszczące klauny wbijające sobie nawzajem nóż w serce i tak w kółko, a ty możesz się tylko śmiać z nieszczęścia?
&gt; 
&gt; **Dr Henderson:** Odnotowano.
&gt; 
&gt; **SCP-3V1L-J:** Oczywiście, że mówi pan &#34;odnotowano&#34;. Spodziewałem się tego! Potrafię pana odczytać jak paragon z Biedronki, doktorze Jackson.
&gt; 
&gt; **Dr Henderson:** Henderson.
&gt; 
&gt; **SCP-3V1L-J:** Oczywiście, że Henderson. Myśli pan, że tego nie wiedziałem?
&gt; 
&gt; **Dr Henderson:** Nie, zwłaszcza, że właśnie powiedziałeś do mnie per &#34;doktor Jackson&#34;.
&gt; 
&gt; **SCP-3V1L-J:** To był tylko podstęp! Jesteś pan strasznie naiwny, jeśli myślisz, że kiedykolwiek zdradziłbym prawdę takiemu umoralniającemu czubkowi, jak ty. Tam, gdzie ty widzisz dobro i zło, ja widzę tylko szaleństwo! SZALEŃSTWO! Widzę rzeczy, o których ty byś nawet nie śnił, takie, jak ten krwiożerczy gad stojący tuż za tobą!
&gt; 
&gt; **Dr Henderson:** Nic za mną nie stoi.
&gt; 
&gt; **SCP-3V1L-J:** A MOŻE JEDNAK?
&gt; 
&gt; **Dr Henderson:** Nie, naprawdę nic tam nie ma.
&gt; 
&gt; **SCP-3V1L-J:** Za szybko pan ocenia. Nawet pan nie spojrzał!
&gt; 
&gt; [Dr Henderson patrzy za siebie.]
&gt; 
&gt; **SCP-3V1L-J:** To był podstęp! Znowu! Możecie co najwyżej //udawać//, że potraficie kontrolować moją nieludzką genialność, żebyście czuli się bezpieczniej. Mógłbym zniszczyć całą Fundację jednym słowem, //śmiertelniku//!
&gt; 
&gt; **Dr Henderson:** Jakim to słowem?
&gt; 
&gt; **SCP-3V1L-J:** &#34;Szaleństwo&#34;.
&gt; 
&gt; **Dr Henderson:** Już parę razy powiedziałeś to słowo.
&gt; 
&gt; **SCP-3V1L-J:** W takim razie jesteście jeszcze bardziej zgubieni, niż moglibyście sobie wyobrażać! Przez całe życie rozbierałem was, słabeusze, kawałek po kawałku i mój czysty geniusz skazał was wszystkich na zagładę. 
&gt; 
&gt; **Dr Henderson:** To przesłuchanie nie zmierza w żadnym sensownym kierunku.
&gt; 
&gt; **SCP-3V1L-J:** Aha! Wiedziałem, że to powiesz.
&gt; 
&gt; [Dr Henderson próbuje opuścić pokój przesłuchań.]
&gt; 
&gt; **SCP-3V1L-J:** GŁUPCZE! W klamce umieściłem psychomemetyczną ubertoksynę. Podpisałeś właśnie swój akt zgonu!
&gt; 
&gt; **Dr Henderson:** To czemu nadal żyję?!
&gt; 
&gt; **SCP-3V1L-J:** Ktoś się nie chce pogodzić z faktami.
&gt; 
&gt; **Dr Henderson:** //Ktoś// zaraz zostanie oblany kwasem akumulatorowym, jeśli nie nauczy się zamykać swojej cholernej gęby na dłużej niż dziesięć sekund.
&gt; 
&gt; **SCP-3V1L-J:** To też wiedziałem, że powiesz! Boże, jaki ja jestem genialny.
&gt; 
&gt; [Dr Henderson rzuca się na SCP-3V1L-J z zamiarem uduszenia. Dr Henderson zostaje natychmiast uspokojony przez ochroniarzy, którzy na wszelki wypadek wymierzają SCP-3V1L-J kilka ciosów w krocze.]</textarea></pre>
