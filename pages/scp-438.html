**Objekt-Nr.:** SCP-438

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-438 befindet sich derzeit in der Obhut der Aufklärungsgruppe Kappa-6. Experimentelle Vorschläge werden zurzeit nicht berücksichtigt; SCP-438b könnte jedoch verfügbar sein. 
Siehe Anhang.

**Beschreibung:** SCP-438 ist eine weiße Zwangsjacke der Marke Posey aus der Zeit um 1930, die mit Riemen aus einem unbekannten Material ausgestattet ist. Die Jacke ist vielseitig einsetzbar und passt etwa 95 % der erwachsenen Menschen und hält sie sicher fest, wenn sie richtig eingestellt ist.

Der Schwellenwert für die Wirkung von SCP-438 ist nicht bekannt, ebenso wenig wie das genaue Ausmaß der Wirkungen; die Forschung basiert ausschließlich auf selbstberichteten persönlichen Erfahrungen und ist daher nur unter den am besten quantifizierbaren Umständen verlässlich.

Wenn SCP-438 in einer Weise getragen wird, die der historischen Verwendung von Zwangsjacken entspricht, fällt der Träger in einen komatösen Zustand, der mit einer kontinuierlichen außerkörperlichen Erfahrung (AKE) verbunden ist; der Geist des Subjekts wird effektiv zu einem körperlosen Bewusstsein. Diese Form hat keine physischen Eigenschaften, kann nicht direkt mit der physischen Welt interagieren und kann mit keinem uns zur Verfügung stehenden Mittel gemessen oder entdeckt werden, auch nicht mit anderen SCP-Objekten. Selbst oberflächliche Tests beweisen jedoch, dass dieser Zustand durchaus real ist – das Bewusstsein ist tatsächlich vom Körper getrennt, kann große Entfernungen sofort und mühelos überwinden und behält eine vollständige Palette von Sinneswahrnehmungen. Das Gedächtnis ist vergleichbar mit dem, das das Subjekt in einem unveränderten Zustand hätte.

Während des Komas läuft die Kommunikation mit dem Subjekt nur in eine Richtung und ist nur möglich, soweit sein Bewusstsein tatsächlich vorhanden ist. Die Dauer der AKE entzieht sich der Kontrolle des Subjekts, und die Zwangsjacke muss entfernt werden, damit der Patient seine normalen Funktionen wieder aufnehmen kann. Wenn die Zwangsjacke über einen längeren Zeitraum anbehalten wird, ist das Subjekt nicht bereit oder in der Lage, in seinen Körper zurückzukehren. Wenn das Bewusstsein nicht zurückkehrt, tritt bei dem Subjekt der Hirntod ein. Die Dauer, nach der 50 % der Subjekte nicht in ihre Körper zurückkehren, beträgt etwa 81 Minuten. Es ist nicht bekannt und kann praktisch nicht getestet werden, ob das Bewusstsein nach diesem Zeitpunkt noch vorhanden ist oder nicht.

SCP-438 bietet offensichtliche Anwendungsmöglichkeiten im Bereich der Spionage und der wissenschaftlichen Forschung, birgt jedoch ein erhebliches Risiko, sowohl für das Subjekt als auch für die sensiblen Daten der Agentur, die das Objekt einsetzt. Glücklicherweise muss das Subjekt seinen Kameraden vertrauen, um den Gegenstand sicher verwenden zu können; wenn es Grund gibt, an der Loyalität des Subjekts zu zweifeln, kann der Gegenstand schlicht angelassen werden, bis das Subjekt verstorben ist.

**ANHANG [O5 - HOHE PRIORITÄT]:**
Ein im Form und Funktion identischer Gegenstand wurde in [DATEN GELÖSCHT] entdeckt. Dieser als SCP-438b klassifizierte Gegenstand ist der unwiderlegbare Beweis dafür, dass SCP-438 kein Einzelstück ist. In Anbetracht des damit verbundenen potenziellen Sicherheitsrisikos sollte die Beschaffung aller anderen Gegenstände mit höchster Priorität verfolgt werden. Befehle von O5-2.</textarea></pre>
