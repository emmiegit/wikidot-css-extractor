**Objek #:** SCP-1187

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-1187 harus disimpan di tempat terpencil, di atas tanah, 5 km dari Situs 19 diawasi 2 penjaga bersenjata dan 1 peneliti Level 1. SCP-1187 harus tetap terbalik di trailer pengangkutnya setiap saat jikalau tidak sedang diuji. Kunci objek, dirujuk SCP-1187-1, harus disimpan di kantor direktur Level 3 di Situs 19 yang mengawasi SCP-1187, dan tersedia atas permintaan tertulis.

Pengujian harus dilakukan tidak kurang dari 10 km dari fasilitas Yayasan atau pusat populasi mana pun. SCP-1187 harus dipindahkan dari trailernya dan dioperasikan oleh subjek Kelas D di tengah area sepanjang 500m yang dibersihkan. Semua personel keamanan dan penelitian harus tetap berada di tepi perimeter, mengarahkan dan mengamati pengujian dari jarak jauh. 

**Description:** SCP-1187 adalah mobil segala medan Kazuma 150cc tahun 2006 berwarna biru. Ia dijual dan dikirim ke ██████ ████ dari ████████, Carolina Selatan melalui situs penjualan daring anonim. Penjualnya belum ditemukan. Uji coba awal pemilik mengakibatkan insiden anomali yang dirahasiakan di media publik sebagai gempa kuat terisolir.

Saat akselerator diaktifkan, SCP-1187 tetap diam sementara permukaan di bawah rodanya bergeser secara horizontal ke arah belakang kendaraan dengan kecepatan yang meningkat. SCP-1187 mampu menyeret medan selebar 3m sedalam 15cm dengan kecepatan hingga 40kph. Efek ini meluas hingga kira-kira 250m di depan kendaraan dan 50m di belakang. Pengoperasian yang berkelanjutan akan menggali tanah dalam jumlah yang meningkat dari bawah lapisan atas, akhirnya menggali lubang dan menyisakan galiannya ke bagian belakang SCP-1187. 

Memutar kemudi akan memutar SCP-1187 dan menggeser area pengaruh. Menerapkan rem akan memperlambat dan akhirnya menghentikan efeknya. Mengoperasikan SCP-1187 di sekitar bangunan atau struktur dan objek lain di atas tanah sangatlah berbahaya, karena masa di atasnya tidak ditahan oleh pengereman.
