**Objekt #:** SCP-4041

**Třída Objektu:** Keter

**Speciální Zadržovací Procedury:** Protokol DYNASTY je aktuálně v provozu a bude udržován po dobu neurčitou. Ptáci zranění instancemi SCP-4041-1 budou vysvětleni pomocí krycího příběhu o dravých ptácích požírajících toxické materiály. Civilistům, jež byli svědky či interagovali s instancí SCP-4041-1, budou podána amnestika.

Protokol DYNASTY vyžaduje následující:
* Kompletní infiltraci oboru paleontologie nadačním personálem.
* Obklopení plánovaných i existujících paleontologickcých výkopových míst, jak [[[SCP-4003|anomálních]]] tak neanomálních, protiptačími opatřeními před zahájením výkopových prací.
* Širší rozšíření tvrzení, že teorie naznačující, že se ptáci vyvinuli z dinosaurů, je nepravdivá.
* Použití memetických činidel vložených ve výukových médiích k zesílení myšlenky, že ptáci a dinosauři nemají nic společného a že žádný dinosaurus nikdy neměl peří.

**Popis:** SCP-4041 je fenomén při kterém se objevuje anomální koordinované chování mezi různými druhy ptáků.

Události SCP-4041 začínají jako obvyklá hejna ptáků. Hejno se bude držet blízko u země a často při tom bude vytvářet velká oblaka prachu, či písku. Vysokorychlostní kamery zaměřené na události SCP-4041 byly schopné detekovat malé skupiny ptáků uvnitř hejna, jak spojují dohromady špičky křídel a vytvářejí kruhy, než se znovu rozpojí za krátkého záblesku světla. Pozorování událostí SCP-4041 nevykázalo žádný inherentní vzorec u těchto světel.

Vykopávky v zemi pod událostmi SCP-4041 často (~70%) objeví různé dinosauří fosílie. Vzácně se tak stane i v lokacích, které byly dříve kompletně prozkoumané a bez fosílií. Fosílie objevené po události SCP-4041 patří vždy teropodním dinosaurům, často ze skupiny coelurosauria[[footnote]]Podskupina dinosaurů, která zahrnuje vše od //Archaeopteryxe//, či //Struthiomima//, až po //Tyrannosaura rexe//.[[/footnote]] Různorodost a kvalita fosílií se zvyšuje s počtem ptáků v hejně při události SCP-4041.

Fosílie objevené pomocí SCP-4041 se zdají být neanomální. Vykazují vysokou úroveň zachovalosti a detailu, často se zachovalými obtisky peří a lebkami. Všechny fosílie odpovídají obecně přijmaným taxonomickým časovým osám. Nadační paleontologové takto doposud objevili jedenáct novách druhů a sedmnáct nových poddruhů.

Instance SCP-4041-1 jsou průhledné nehmotné entity Třídy III a připomínají teropodní dinosaury v různých stavech rozkladu. Všem instancím s viditelnou kůží chybí opeření.

**Časová osa incidentů SCP-4041**
||~ Datum||~ Poznámky||
||= 1861||Friedrich Witte a Karl Häberlein objevili první kostru druhu //Archaeopteryx// v Německu. Později vznikla spekulace, že se mohlo jednat o událost SCP-4041 vzhledem ke zmíňkám v Häberleinově deníku o &#34;velkých a podivných hejnech ptáků&#34;, která ten den spatřil.||
||1859-1863||Britský biolog Thomas Huxley se dozvídá o nedávno objeveném druhu //Archaeopteryx// a stane se vášnivým prosazovatelem možnosti evolučního vztahu mezi ptáky a dinosaury.||
||16.4.1944||Vedlejší škody během bombardování Mnichova během druhé světové války zničí vzácnou fosiílii druhu //Spinosaurus// nejspíše kompromitovanou SCP-4041. Přežívající fotografie a deníky byly pozměněny.||
||17.2.1971||Ptáci zapojení do nejrecentnější události SCP-4041 utrželi vážná, často až smrtelná, zranění během události; většinou pokousání, odtržení končetin, tupé rány a kompletní rozmačkání.||
||26.8.1996||Událost SCP-4041 vede k civilnímu objevu a publikaci objevu druhu  //Sinosauropteryx//, prvnímu veřejně zdokumentovanému druhu opeřeného dinosaura. První případ toho, že ptáci utrželi zranění mimo dobu události.||
||19.1.2002||Belgický paleontolog, Dr. Pascal Godefroit, utrží podobné pokousání po vydání článku popisujícího fylogenezi ptáků a dinosaurů. Je hospitalizován a tvrdí, že viděl nehmotné dinosauří entity. Po jeho uzdravení mu jsou podána amnestika a je vydán krycí příběh o autonehodě.||
||15.9.2004||Událost SCP-4041 končí předčasně kvůli smrti všech ptáků přítomných při události. Kamery zaznamenaly průhlednou siluetu připomínající //Tyrannosaura rexe//, označenou jako SCP-4041-1.||
||13.2.2006||Instance SCP-4041-1 zničily několik muzejních exponátů teropodních fosílií.||
||1.7.2009||Instance SCP-4041-1 se zhmotnily na nadační paleontologické konferenci. Zranily 22 osob než na scénu dorazily MTF Fí-2 (&#34;Clever Girls&#34;) a MTF Mý-13 (&#34;Ghostbusters&#34;). (Viz Záznam o incidentu 4041-119 pro více detailů.)||

[[collapsible show=&#34;Záznam z incidentu 4041-119&#34; hide=&#34;PŘÍSTUP POVOLEN&#34;]]
&gt; **16:14** Čtyři agenti MTF Fí-2 doráží na scénu a vstupují zadním vchodem do konferenční místnosti. Jsou přítomny tři instance SCP-4041-1; dvě připomínající druh raptorů a jeden jedinec druhu //Deinocheirus//[[footnote]]Velký (10 metrů dlouhý) dinosaurus připomínající pštrosa.[[/footnote]]. Raptoři již pokousali pět výzkumníků zatímco //Deinocheirus// stojí nad jednou z přítomných.
&gt; 
&gt; **16:15** Agenti Fí-2 začnou střílet po raptorech bez účinku.
&gt; 
&gt; **16:17** Velitelka týmu Fí-2 zaútočí na raptory zatímco její tým ji kryje. Hlasitě napodobuje křik tyrannosaura, aby je zahnala. Raptoři se stahují. Začíná celooblastní evakuace.
&gt; 
&gt; **16:20** Raptoři volají na Deinocheira. Ten se krčí nad jednou z přítomných (identifikovanou jako Dr. Karina Barreraová), poté se přidává k raptorům.
&gt; 
&gt; **16:22** Deinocheirus se rozebíhá a shazuje jednoho z agentů, zatímco jiného odhazuje svým ocasem. Několik přítomných je ušlapáno.
&gt; 
&gt; **16:27** Jeden z raptorů se zhmotní, aby se mohl zakousnout do nohy jednoho z přítomných; agent jej střelí do hlavy. Raptor zakřičí a dezintegruje se do oblaku fialového kouře.
&gt; 
&gt; **16:31:** Deinocheirus se pokouší utéct, bere Dr. Barreraovou a dává si ji na záda.
&gt; 
&gt; **16:33** Agenti Mý-13 doráží na místo a neutralizují zbývající instanci raptora pomocí spektrálních zbraní. Velitelka týmu Fí-2 doporučuje zadržet Deinocheira.
&gt; 
&gt; **16:36** Podle návrhu agentů Mý-13 použijí agenti Fí-2 dinosauří volání, aby nahnali Deinocheira do spektrálního zadržovacího kruhu třídy CHALICE, jež se aktivuje a úspěšně instanci zadrží. 
[[/collapsible]]

Po ošetření všech zranění a následném přemístění instance Deinocheira SCP-4041-1 do permanentní zadržovací cely, byla Dr. Barreraová podrobena výslechu.

[[collapsible show=&#34;Záznam z rozhovoru 4041-001&#34; hide=&#34;PŘÍSTUP POVOLEN&#34;]]
&gt; **Dotazující:** Agentka Angelica Iglesiasová, MTF Fí-2
&gt; **Dotazovaný:** Dr. Karina Barreraová
&gt; 
&gt; **[ZAČÁTEK ZÁZNAMU]**
&gt; 
&gt; **Iglesiasová:** Prosím, uveďte své jméno pro záznam.
&gt; 
&gt; **Barreraová:** Doktorka Karina Maria Barreraová Campañaová. 
&gt; 
&gt; (//Iglesiasová pokládá velkou složku na stůl.//)
&gt; 
&gt; **Barreraová:** Jak je na tom vaše ruka?
&gt; 
&gt; **Iglesiasová:** Je to jenom škrábnutí. Poslyšte, Karino, prostě se na to vrhneme. Teď mě zajímá, co se přesně na té konferenci stalo.
&gt; 
&gt; **Barreraová:** Duchové dinosaurů. To není ta nejdivnější věc v našem světě.
&gt; 
&gt; **Iglesiasová:** Notak. Četla jsem dokumentaci pro 4041, vím že existují dinosauří duchové. Mě zajímá, jak jste to přežila bez jediného škrábance, zatímco 16 dalších lidí má jizvy jako z Jurského parku.
&gt; 
&gt; **Barreraová:** No, asi se budu muset přiznat.
&gt; 
&gt; **Iglesiasová:** Co jste sakra provedla?
&gt; 
&gt; **Barreraová:** No, pamatujete si tu práci, co jsem vydala roku 2007? Tu o ornithomimoidech a pruhování na jejich pažích a křídelních upevňovacích kostech?
&gt; 
&gt; **Iglesiasová:** Jasně, samozřejmě. Četla jsem všechny vaše věci.
&gt; 
&gt; **Barreraová:** Jo... no dobrá, tak, to jsem nevymyslela tak //úplně// sama.
&gt; 
&gt; **Iglesiasová:** Vím, že nejste plagiátor, Karino. Přejděte k věci.
&gt; 
&gt; **Barreraová:** Dobrá dobrá. Tři týdny před uzavřením podávací lhůty jsem měla sen. Zdálo se mi o //Deinocheirovi// a //Gallimimovi// a několika dalších. Ukázali se v mojí místnosti, ale nebyli vůbec jako ti duchové. Byli plně viditelní a měli ty nejbarevnější šupiny, jaké jsem kdy viděla. Nebylo na nich ani jediné pírko.
&gt; 
&gt; **Iglesiasová:** Jasně. A tenhle... podivný sen, vás inspiroval k vydání té práce?
&gt; 
&gt; **Barreraová:** //Sí.// Měli jiný postoj, vypadali jinak -- nic na nich nesedělo do standardního modelu. Šla jsem zpátky do naší databáze a prošla jsem všechny záznamy, ale ignorovala jsem fosílie spojené s SCP-4041. To co mi vyšlo nevypadalo vůbec jako standardní model. Vypadali jako ty věci z mého snu.
&gt; 
&gt; **Iglesiasová:** Počkat, co se vlastně snažíte říct --
&gt; 
&gt; **Barreraová:** Nepřipadá vám alespoň //trochu// podezřelé jak perfektní jsou fosílie z událostí 4041? Jsou //příliš dobře// zachovalé. Máme obtisky peří na Troodonovi ze stejné formace, jako máme jednu fragmentovanou stopu Triceratopse. Je to jako místo vraždy, kde se najde pistole s otisky a ještě dopis s přiznáním.
&gt; 
&gt; **Iglesiasová:** Inu, je mnoho jiných způsobů jak to vysvětlit.
&gt; 
&gt; **Barreraová:** Jo, to jsem si taky říkala. Tak jsem se rozhodla to otestovat: začala jsem pracovat na vydávání článků, které kritizovaly standardní model. A víte co se stalo? Pokaždé, když jsem našla nějakou chybu, někdo našel odpověď. Hrudní kost je moc malá, než aby mohla podpořit přechod do letu? Na další fosílii z 4041 už není.
&gt; 
&gt; **Iglesiasová:** Ale... proč? Proč by někdo dělal něco takového? Kdo by chtěl vytvořit kompletně falšovaný fosilní záznam?
&gt; 
&gt; **Barreraová:** (//povzdych//) Budete si myslet, že jsem se zbláznila.
&gt; 
&gt; **Iglesiasová:** V tuhle chvíli už si nemyslím, že je cokoliv příliš šílené.
&gt; 
&gt; **Barreraová:** (//šepot//) Myslím, že jsou za tím ptáci.
&gt;
&gt; **[KONEC ZÁZNAMU]**
[[/collapsible]]

Dr. Barreraová zemřela o dva dny později v autonehodě, když se srazila čelně s náklaďákem. Vyšetřování na místě odhalilo v kufru auta lebku druhu //Velociraptor//.
