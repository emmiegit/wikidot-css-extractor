&gt; **实验编号：**SCP-CN-353-A-11
&gt; **实验负责人：**研究员Bread
&gt; **合成材料1：**车票之旅[[footnote]]Ticket to Ride，抽取线路卡建立火车轨道的桌游。[[/footnote]]
&gt; **合成材料2：**矮人矿坑[[footnote]]Saboteur，扮演矮人搭建路线以挖到金矿，坏矮人则要阻止其他玩家到达金矿。[[/footnote]]
&gt; **输出结果：**游戏名为“地铁工程师”，内部包括一张地图，多张不同的隧道卡、事件卡和线路卡。
&gt; **规则简述：**玩家扮演不同的地铁运营商互相竞争，最后建立最长线路的玩家获胜。游戏中玩家可选择覆盖隧道卡或线路卡。隧道卡必须互相连接。线路卡只能覆盖在隧道卡上，且一条隧道只能覆盖一条线路。事件卡在每位玩家回合开始时抽取。在铺设隧道时玩家需互相帮助，而铺设线路时需互相竞争。
----
&gt; **实验编号：**SCP-CN-353-A-12
&gt; **实验负责人：**研究员Bread
&gt; **合成材料1：**国际象棋
&gt; **合成材料2：**公主玩偶一套
&gt; **输出结果：**游戏名为“公主棋”，内部包括国际象棋棋盘一个及16对身着相反颜色裙子的公主共32枚棋子。
&gt; **规则简述：**胜利判定与国际象棋相同，为将对方玩家将死。游戏开始前，玩家可随意指定一位公主作为“王”，并在靠近自己的两排格子内任意布置棋子。每个公主有不同的行棋规则，还有部分特殊能力，例如白雪公主可以在第一次被吃时免死并出现在相邻格内，灰姑娘每隔12轮即可乘坐南瓜车在直线上前进一段距离等。当特殊能力发动时，棋子将出现相对应的特效。
----
&gt; **实验编号：**SCP-CN-353-A-13
&gt; **实验负责人：**Dr. Varitas
&gt; **合成材料1：**龙与地下城第五版规则全套道具（包含《玩家手册》、《地下城主指南》、《怪物图鉴》、人物卡、全套骰子、战斗卡、道具卡、城主帷幕、指示物、地图拼板卡等）
&gt; **合成材料2：**万智牌官方预组卡组一套
&gt; **输出结果：**游戏名为“旅法师与地下城”，包含与龙与地下城基本相同的全套道具
&gt; **规则简述：**基本规则与龙与地下城第五版相同，但附加一条额外规则：在对任何类人生物提出“来一盘威世牌吧”的请求后，对方会无条件同意并与提出请求的玩家进行一局万智牌比赛，该比赛不需要使用实体卡牌，由城主掷骰决定卡牌顺序，此外可以在商店中购买万智牌卡包。
&gt; **备注：**//组合时间为当前已进行的所有实验当中最长的，推测是由于实验所用的游戏规则过于复杂导致。//
----
&gt; **实验编号：**SCP-CN-353-A-14
&gt; **实验负责人：**特工Edge
&gt; **合成材料1：**星際大爭霸[[footnote]]Battlestar Galactica，帶領人類艦隊一邊面對各種危機一邊往目的地前進，扮演間諜的玩家必須在不被發現的情況下破壞其他玩家的努力[[/footnote]]
&gt; **合成材料2：**屬於我的戰爭[[footnote]]This war of mine，扮演受困於戰爭中的平民，蒐集資源並建設自己的據點以試圖存活到戰爭結束[[/footnote]]
&gt; **输出结果：**遊戲名為“[[span class=&#34;ruby&#34;]]屬於我的戰星[[span class=&#34;rt&#34;]]This Battlestar of mine[[/span]][[/span]]”，包含星際大爭霸的全套道具，但多出了一套“行星事件”牌堆、額外的資源指示物以及設備指示物。
&gt; **规则简述：**基本規則同星際大爭霸，但是每次艦隊跳躍後會進入“離艦任務”階段，此階段每個玩家可以決定要不要參與離艦任務。離艦任務的進行方式除了是抽取“行星事件”牌之外和正常遊戲中危機階段的步驟相同。離艦任務有一定風險，但也有機會恢復船艦的基本資源，或是獲得用於製造新設備的獨特資源。
&gt; **备注：**//除了規則上的改變外，遊戲還變得非常“故事導向”，一個不明的聲音來源會持續播放與當下氣氛符合的背景音樂，並且在重大事件發生時作為旁白解說故事。在太空戰鬥時塑膠模型會發射砲彈與飛彈互相射擊，這些彈葯會在射出5秒後消失而且不會對玩家造成傷害。//

&gt; **实验编号：**SCP-CN-353-A-15
&gt; **实验负责人：** Dr. Lam[[footnote]]此次實驗非預先安排，因Dr. Lam保管機密文件不當，意外觸發異常。項目主管已向Site主管作出投訴，並命令Dr. Lam不得接近項目50米範圍內。[[/footnote]]
&gt; **合成材料1：** 妙探尋兇[[footnote]]Cluedo®，以推理及心理戰為主的偵探類桌面遊戲。此遊戲原定為下一場實驗材料。[[/footnote]]
&gt; **合成材料2：** 一份基金會2級低度機密文件
&gt; **输出结果：** 收容失效®（基金會中國分部特別版）
&gt; **规则简述：** 基本規則同妙探尋兇，但遊戲角色轉變為基金會中國分部員工，例如遊戲背景主人Dr. Black轉變為Site主管Dr. Lam。道具卡片則代表收容中的異常項目、收容站點、收容措施及同行組織。遊戲埸景由Dr. Lam因收容失效而死亡的戲情展開，所有玩家扮演基金會中國分部員工，玩家均可以是導致收容失效事故的嫌疑犯，最先找出收容失效的兇手、原因、地點和收容措施的玩家便可勝出。
&gt; **备注：**//我知道自己犯了錯，但我可不是遊戲角色，你們在背後討論如何將我肢解／毆打／暴露於致命模因／[資料刪除]／[資料刪除]／[資料刪除]是極度不道德的，請停止！// **Dr. Lam**
----
&gt; **实验编号：**SCP-CN-353-A-16
&gt; **实验负责人：**二級研究員Palewalker
&gt; **合成材料1：**陞官圖[[footnote]]中國傳統版圖選格遊戲，以棋子行到版面終點處者為勝，四面骰上各敘德才功贓，擲骰後依所在格內敘述決定前進至其他格數，例：白丁格上敘述，德至監生，則骰擲到德字面者移動至監生格。[[/footnote]]
&gt; **合成材料2：**三六九棋[[footnote]]中國傳統版圖遊戲，以棋子行到版面終點處者為勝，玩家各自從3組數字中選擇一組，選完自手中藏0~3枚算子，並一起公開，如所有玩家總算子數在某一組內，選擇該組的玩家進一步。[[/footnote]]
&gt; **输出结果：**“謀官記”，內有一張格數較少的變體陞官圖，3張對應玩家人數所列的不同數字組群的卡面，記述用算子若干，不同色大棋4枚，不同色小棋4枚。
&gt; **规则简述：**基本規則類同陞官圖，最多玩家4名，棋子行到版面終點處者為勝，但以三六九棋方式決定德才功贓列位；選中數組者為德，中德者外算子量第一者為才，第二以下皆為功，無玩家中數組則以格位上贓字敘述決定移動，兩玩家選同組而該組中則評等降等並列為才，三玩家以上降等為功，如所有玩家都選0，則互賀升官發財並一起往前一格。另附同官相競變體規則。
&gt; **备注：**//輸入時材料都是用塑膠及一般影印紙，紙面為黑白印刷，但輸出時棋子為玉製，算子為石製，主版圖為絲製品，數組版圖則為竹製，經檢測全製品至少有150年歷史。更進一步的試驗正在規劃中。//
----
&gt; **实验编号：**SCP-CN-353-A-17
&gt; **实验负责人：**Dr. Hare
&gt; **合成材料1：**三国杀豪华版
&gt; **合成材料2：**军棋
&gt; **输出结果：**游戏名为“桌面三国（低配版）”[[footnote]]原文如此。[[/footnote]]，包括军棋棋盘与军棋棋子，每一枚军棋棋子在游戏进行时会出现变化。
&gt; **规则简述：**游戏推荐规则类似于军棋的明棋与暗棋，但双方的棋子将会根据棋子等级随机地变为《三国演义》中人物的形象，如“司令”有可能变为诸葛亮的形象。这种变化虽然是随机的，但在明棋和暗棋规则下有一定的规律，如不会出现不同时期的人物、同一玩家的棋子都会变为相同阵营的人物。在翻棋规则下棋子则只会根据棋子等级发生变化。棋子的形象可能有特殊效果。一部分效果可能会影响游戏的过程，如：张飞可以阻挡来自正面的对方棋子。
&gt; **备注：**//在游戏进行时，棋子将会根据玩家的行动作出相应的动作，如交战时两枚棋子将会使用手中的武器进行战斗。这些动作可以被阻止，但会使棋子情绪低落。//
&gt; //我还以为会出现潘凤把华雄斩了的情况呢……//——Dr. Hare
----
&gt; **实验编号：**SCP-CN-353-A-18
&gt; **实验负责人：**特工Edge
&gt; **合成材料1：**鋼鐵狂潮[[footnote]]Tide of Iron，二戰背景的戰術層級戰旗。[[/footnote]]
&gt; **合成材料2：**陸軍旗
&gt; **输出结果：**鋼鐵狂潮LETTERS特別版。
&gt; **规则简述：**基本規則同鋼鐵狂潮，唯一的差別在於雙方多出了軍旗單位，軍旗受到攻擊的一方立刻輸掉遊戲。
&gt; **备注：**//這次實驗的變化異常地少，推測是因為遊戲性質過於接近導致SCP-CN-353能發揮的空間不多，建議進行追加實驗。//——特工Edge
----
&gt; **实验编号：**SCP-CN-353-A-19
&gt; **实验负责人：**特工Edge
&gt; **合成材料1：**北非戰役[[footnote]] The Campaign for North Africa，二戰北非戰場背景的戰略桌遊，以異常注重細節及複雜到幾乎無法遊玩出名，建議10名玩家與250小時遊玩時間。[[/footnote]]
&gt; **合成材料2：**戰火世界超級豪華版[[footnote]] World in Flames Super Deluxe game set，二戰背景的戰略遊戲，範圍橫跨全球及整個二戰期間。[[/footnote]]
&gt; **输出结果：** [[span class=&#34;ruby&#34;]]戰爭世界LETTERS年度豪華特別版[[span class=&#34;rt&#34;]]World at War: LETTERS Game of the Year Deluxe edition[[/span]][[/span]]，內容只包含四張166cm*116cm的地圖版和一本厚1654頁的規則書。一旦將四張地圖版拼起來其他遊戲配件會自動出現在地圖上。
&gt; **规则简述：**極端精細的二戰戰爭模擬，幾乎包含了戰略到戰術的一切層面：在大地圖模式下可以操作國家經濟、政治外交、生產後勤等等。然後點擊地圖上的各個方格後該格會放大變成戰術地圖，玩家此時能操作最低到步兵班層級的移動、補給、交火等等。遊戲可以用語音及手勢控制並支援多名玩家同時操作地圖的不同區塊，遊戲的氣候、音效、地形及模型都非常逼真。
&gt; **备注：**//由於過度複雜的規則與人力需求，此實驗開放所有一級以上人員參加，但只允許在非值勤時間參與。目前實驗演變成站點研究人員扮演同盟國，特工、安保及戰術反應人員扮演軸心國的對抗賽。在████小時的遊戲時間後，目前戰況進展到1940年8月13日。// 
&gt; //說真的，二戰打了六年，我不知道這玩意花六年有沒有辦法完成一局。//——特工Edge
----
&gt; **实验编号：**SCP-CN-353-A-20
&gt; **实验负责人：**研究员孟阳明
&gt; **合成材料1：**冷战热斗[[footnote]] Twilight  Struggle，一套以美苏冷战历史作为背景，要求两名玩家依靠局部战争、外交影响、政变、军备竞赛、太空竞赛等手段竞争，此外还要避免引发核战争。[[/footnote]]
&gt; **合成材料2：**太空堡垒卡拉狄加[[footnote]] Battlestar Galactica，根据同名电视剧改编的桌面游戏。玩家需要扮演寻找地球的人类，或暗中干扰舰队的赛隆潜伏者。[[/footnote]]
&gt; **输出结果：**流浪地球LETTERS中文定制版，内容为一个木制手提箱，内部包含一张A1纸大小的硬纸板制地球及周边外太空地图、一份20页的规则书、九张角色卡和十三份A5纸大小的硬纸板“剧本”。地图展开后会悬浮在距离所处平面1m高的位置，其他游戏配件会自动出现在地图相应区域。
&gt; **规则简述：**游戏背景是人类为躲避太阳氦闪，将地球通过研究尚不完善的“第一能源”移出太阳系，奔向比邻星。游戏初期，玩家需要充分利用自己的角色特长，合作完成摧毁月球、脱离太阳系、击毁陨石等行动。地球顺利进入预定航道后，每个玩家需要随机抽取一份含有胜利条件且不可向他人公开的“剧本”，内容包括“反逃亡派”“比邻星超新星化迹象”“第一能源异常”“陨石团来袭”“黑洞弹弓计划”“替代能源研究”“政变”“新兴宗教的预言”“影子机构走向前台”和四份不同的“神秘信号”。之后，玩家将按规定顺序获得公职，并可用手上的资源进行交换或“影响力变现”以控制地球相应区域或进行太空探索。每过2个行动轮会抽取一张“危机”卡牌，需要全体玩家以表决形式分别投入手上的资源、影响力并执行行动解决，也可不作为或干扰后任凭其发生，再利用负面影响打击异己。同时，玩家可以通过多种方式获取“事件”牌，并在合适的时间将其打出、换取资源或变现为影响力。玩家亦可协助、妨碍或指控其他玩家，这些行动大多需要以表决形式进行。
&gt; **备注：**抽牌、洗牌、安放指示物等繁琐操作都因游戏本身的异常效应自动完成。关于“影子机构”剧本所涉及基金会情报的来源正在调查中。
&gt; //大多数玩家都被游戏中后期的频繁表决搞得不胜其烦，往往会第一时间打出“临时军事管制”事件以停用表决。是的，我已经见过好几局临时管制一路管到比邻星的了，哪怕是政治上极端认同西方民主投票的玩家对此也没有任何意见。//——研究员孟阳明

&gt; **实验编号：**SCP-CN-353-A-21
&gt; **实验负责人：**Dr. Foymug
&gt; **合成材料1：**唐人街[[footnote]]China Town，一款交易类桌游。玩家们在一块被划为唐人街的空街区上，通过相互交易和尔虞我诈，买地建铺积累财富，争夺唐人街首富的头衔。[[/footnote]]
&gt; **合成材料2：**惊魂星期五[[footnote]]Last Friday，一款非对称对抗桌游。在一个野营地图内，玩家分别扮演野营团队和杀人魔，伴随着游戏内的昼夜交替展开屠杀和追凶。[[/footnote]]（杀人魔棋子已丢失）
&gt; **输出结果：**惊魂唐人街LETTERS重制版
&gt; **规则简述：**游戏内包含令人不快的幻觉和视觉影响。游戏一旦开始必须进行到最后，若在所有轮次结束前强行中止游戏，将导致全员陷入长达██个小时的幻觉。游戏共计6轮，每一轮被分为白天和黑夜两个阶段。白天的规则和唐人街相同，玩家之间用金钱、承诺、地皮、店面相互交易并结算当日营收。进入黑夜后，每位玩家需选择一块自己拥有的地皮放置自己的棋子，在此位置开始这一阶段，随后街区边缘的随机起始地皮内自动生成一个杀人魔（玩家不可见）。玩家需要在地皮之间移动躲开杀人魔，若某一回合与杀人魔位于同一地皮内，则被杀死并生成一具“尸体”标志。玩家每回合移动1格，该回合首次进入店铺时可选择原方向额外移动1格；杀人魔每回合在空地上移动两格，若要进入店铺则仅移动1格。杀人魔始终不可见，但每过两回合，将出现一个代表杀人魔两回合前位置的“血脚印”标志。当玩家想要进入其他玩家的店铺时需要谈判并立即支付过路报酬。花费一个完整回合翻检其他玩家的尸体可获得其全部现金财产。天亮后尸体和杀人魔被移除，进入下一轮的白天。6轮结束后活着的最富有的玩家成为唐人街之王。
&gt; **备注：**//每局游戏结束后，死去的玩家将会从不断被杀死的幻觉&amp;视觉影响中解放出来，其他玩家在游戏时不必过于担心。//

&gt; * SCP-500：可以恢复血量至上限。
