**일련번호:** SCP-2395

**등급:** --안전(Safe)-- 유클리드(Euclid)

**특수 격리 절차:**

[[collapsible show=&#34;+ 최초 판본 열람&#34; hide=&#34;- 기정보국에 의해 보존됨&#34;]]

SCP-2395는 대형 안전등급 격리용기에 보관한다. 대상을 운반하거나 실험할 때에는 맨손으로 만져서는 안된다. 대상이 보관된 격리실에는 가이거 계수기를 설치하며, 주기적으로 대상이 방출하는 방사선의 양을 확인해야 한다. 만약 SCP-2395가 방출하는 방사선이 100 μSv/h[[footnote]]국제원자력기구의 일시 대피령 발동 기준[[/footnote]] 이상으로 증가할 경우, 즉시 해당 기지, 혹은 구역 책임자에게 보고해야 하며, 방사선량이 감소하지 않을 경우 해당 시설의 전 직원이 대피해야 한다.

대상의 실험은 3등급 이상의 보안 인가를 가진 직원의 허가가 필요하다. 대상의 이용에 관한 사항은 방사성 물질에 대한 규정을 준용한다.

[[/collapsible]]

[[collapsible show=&#34;+ 제1차 개정본 열람, 1948/██/██에 개정됨&#34; hide=&#34;- 기정보국에 의해 보존됨&#34;]]

SCP-2395는 현재 재단의 소유하에 있지 않다. 정보국은 혼돈의 반란에게 탈취당한 SCP-2395의 소재를 최대한 빠른 시일내에 확보해야하며, 확보되는 즉시 탈환을 위한 작전계획을 수립한다. 기존의 격리절차는 기정보국에 의해 보존되어 있으며, 탈환시 보존된 격리절차 남아있는 SCP-2395의 연구자료, 확보할 반란 측 자료를 종합하여 새 격리 절차를 신설한다.

[[/collapsible]]

**제2차 개정본, 2015/██/██/에 개정됨**

SCP-2395의 본체는 대형 안전등급 격리 용기에 보관한다. 대상을 운반하거나 실험할 때에는 맨손으로 만져서는 안된다. 보관 용기는 대상에게 충격이 가해지지 않도록 완충재가 들어있어야 한다. 질량이 10g 이상인 SCP-2395의 파편은 두 개 이상 같은 용기에 보관해서는 안되며, 다른 용기에 각각 별도로 보관한다. 운반 및 실험 시에는 서로 다른 조각끼리 충돌하지 않도록 각별히 주의해야 한다. 대상은 화산, 지진 등의 자연재해로 인한 위험이 낮으며, 해당 국가의 치안이 확실하거나, 재단이 기지 주변 지역의 치안을 완전히 통제할 수 있는 지역에 위치한 기지, 또는 구역에 보관해야 한다.

대상이 보관된 격리실에는 가이거 계수기를 설치하며, 주기적으로 대상이 방출하는 방사선의 양을 확인해야 한다. 만약 SCP-2395가 방출하는 방사선이 100 μSv/h 이상으로 증가할 경우, 즉시 해당 기지, 혹은 구역 책임자에게 보고해야 하며, 방사선량이 감소하지 않을 경우 해당 시설의 전 직원이 대피해야 한다.

대상을 사용한 실험 및 대상의 가공은 3등급 이상의 보안 인가를 가진 직원의 허가가 필요하다. 대상을 실험을 할 때는 만약의 상황에 대비하여 가이거 계수기를 준비하고 지속적으로 방사선량을 확인해야하며, 유사시 피해를 최소화하도록 별도의 지하 시설에서 시행한다. 이외의 사항에 대해서는 방사성 물질에 대한 규정을 준용한다.

**설명:** SCP-2395는 미국 로키 산맥에서 발견된 운석이다. 가장 큰 덩어리와 파편을 합쳐 질량은 약 3kg이며, 194█년에 발견되었다. 하지만 구체적인 낙하 시점은 불명이며, 최소한 발견보다 훨씬 전으로 추정된다. 구성 성분은 석철질 운석에 가까우나, 철과 규소 광물외에 정체를 알 수 없는 성분이 소량 포함되어 있다.

대상은 스스로 은은한 보라색 빛과 극미량의 방사선, 그리고 열을 방출한다. 대상에서 방출되는 방사선과 빛의 양은 미미하여, 노출되더라도 인체에 큰 영향을 미치지는 않는다. 하지만 방출되는 열은 많으며, 표면 온도는 50˚C 정도이다. 이 현상은 외부로부터 자극을 받지 않아도 스스로 발동하며, 대상을 처음으로 발견한 194█년 이후로 계속해서 발생하고 있다. 이는 대상의 본체와 파편 모두 지니는 특성이며, 본체에서 일부를 떼어내더라도 에너지 방출은 계속된다. 그리고 시간당 방출하는 에너지량은 질량에 비례하지 않으며, 어떤 크기의 파편에서도 같은 양의 에너지가 만들어지는 것이 밝혀졌다. 연구원들은 내부에서 항성의 수소 핵융합과 유사한 반응이 나오는 것을 확인했지만, 운석에 수소는 거의 포함되어 있지 않으며, 주 구성 성분인 규소와 철은 항성이 초신성 폭발하는 시기에 생성된다. 물리적으로 핵융합이 일어나는 것이 불가능한 상황에서 어떻게 핵융합이 일어나는 지는 현재 규명할 수 없으며, 단지 내부의 알 수 없는 물질이 이를 가능하게 한다고 추측하고 있을 뿐이다. 또한 외부엔트로피 반응 또한 감지되어 비정상적인 핵융합 과정에 외부엔트로피 요소가 관여한다는 가설도 있다. 

SCP-2395 파편이 서로 일정 수준[[footnote]]구체적인 속도는 불명이며, 이를 알아내려는 실험은 위험성 때문에 보류되었다.[[/footnote]]이상의 상대 속도로 충돌할 경우, 내부에서 연쇄 반응을 일으켜 증폭된 에너지가 순간적으로 방출된다. 방출 순간에는 통상의 수 배에서 수십 배에 달하는 빛과 열이 일시에 방출된다. 이후 해당 파편에서는 일정 시간동안 에너지가 방출되지 않는 것으로 볼 때, 이는 이후에 일어날 반응이 한 번에 일어나는 것으로 보인다. 충돌하는 두 조각의 크기가 충분히 크다면 이러한 연쇄 증폭 반응은 대규모의 폭발로 이어진다. 혼돈의 반란 측 자료와 회수 후 재단에서 이루어진 실험 결과를 종합해 볼 때, 폭발의 위력은 파편 크기에 따라 달라지지만 TNT 50kt 규모를 상회한다. 그러나 직접 충돌한 파편을 제외한 SCP-2395는 폭발의 영향을 받지 않는다. 실험 결과 충돌하는 각 파편의 질량이 10g 이상일 경우 폭발이 일어나는 것이 확인되었다.

방출하는 에너지의 출력은 높지 않지만, 외부의 연료 공급 없이 반영구적으로 에너지를 방출하기 때문에 영구기관등으로 응용할 수 있어 잠재적인 부가가치가 크다. 현재 대상을 연구하여 에너지원으로 사용하려는 연구가 다양한 측면에서 진행중이다. 이중 성공한 사례로는 에너지 탄환 공급 시스템,,Energy Bullet Supply System,,이 있으며 기술시험부대 Y-23 &#34;기술의 광명&#34;에 의해 테스트가 완료되어 재단 특무부대의 정식 장비로 투입되었다. 이외에도 공학기술지원부에서 다양한 분야에서 SCP-2395를 상용화하기 위한 연구가 진행중이다. 진행중인 연구는 재단학술정보검색서비스에서 &#34;SCP-2395&#34;를 검색할 것.

**부록: 제7차 탈취 사건 기록 요약본**
&gt; 1948년, 정체불명의 무장 세력(사후 조사에서 혼돈의 반란으로 밝혀짐)이 제82연구기지를 기습했다. 제82기지에는 재단이 현재 진행중이던 SCP 실용화 연구 프로젝트에 관한 자료들이 다수 존재했으며, SCP-2395와 연구자료도 포함되어 있었다. 이 사건으로 SCP-2395를 포함한 다수의 SCP와 연구 자료를 탈취 당했으며, 기지 시설물이 대부분 화재로 인해 파괴되어 회수한 자료는 극소수에 불과했다. 이 사건으로 인해 많은 수의 연구 프로젝트가 폐기되었다. 초동 수사의 미흡으로 무장 세력의 정체를 파악하는 것이 늦어졌고, 뒤늦게 근방 반란의 지부를 공격했을 때는 탈취된 재단의 물품은 모두 다른 곳으로 이동된 뒤였다. 이후 SCP-2395의 행방은 알 수 없다.

**부록: &#34;빅 딜&#34; 작전 기록 요약본**
&gt; 2015년, 반란 잠입 요원의 정보를 통해 반란 측이 SCP-2395의 연구 도중 사고가 발생하여 사용을 금지해두고 있으며, 장기간 방치해두고 있다는 정보를 입수했다. 이에 재단 사령부는 SCP-2395를 탈환하고자 &#34;빅 딜&#34; 작전을 시행했다. 유리 요원이 재단 변절자를 가장해 반란과 접촉한 뒤, SCP-2395를 거래할 것을 제안했고, 도중 거래가 파기되자 X-17(&#34;평화군&#34;) 분대가 거래현장인 혼돈의 반란 기지를 기습하고 SCP-2395 밎 관련자료를 탈취하였다. 이 습격은 민족주의 단체에 의한 테러로 위장되었다
&gt; 
&gt; 이 작전의 성공으로 중동 지역에서 혼돈의 반란의 활동에 타격을 주었으며, SCP-2395를 포함한 다수의 SCP와 변칙개체, 반란 내부 자료를 입수하였다. 이 작전으로 얻은 정보는 이후 시행된 중동 지역 반란 소탕 작전에서 큰 도움이 되었다.
&gt; 
&gt; 또한 이 작전에서 &#39;어드밴스드 코너샷&#39; 장비가 처음으로 실전 배치되었다. 엄폐물에 은폐한 채로 몸을 드러내지 않고 적을 관측, 사격할 수 있기에 교전 초기에 상당한 우위를 점할 수 있었으며, 반란 거점 내부에서 이루어진 교전에서도 큰 도움이 되었다. 향후 시가전이나 실내 전투에서 큰 역할을 할 것으로 기대된다.
&gt;
&gt; 구체적인 작전의 내용은 X-17의 &#34;빅 딜&#34; 작전 보고서, 어드밴스드 코너샷의 실전 데이터 분석 기록은 Y-23의 비정기 보고서 15-0031을 참조할 것.

**부록: 사건 기록 2395-CI-1**
&gt; 혼돈의 반란 측 잠입 요원을 통해 반란 측에서 SCP-2395를 연구하였으나, 연구 도중 사고가 발생하여, 사용 금지 처분을 내린 후 방치해두었다는 정보를 입수했으며, 이는 &#34;빅 딜&#34; 작전을 시행하는 중요한 계기였다.
&gt;
&gt; 이후 반란의 거점을 기습해 얻은 자료에 의하면, 반란 측은 오리건 주의 거점에서 SCP-2395를 동력원으로 사용하거나 에너지 병기를 제작하기 위해 연구했던 것으로 보이며, 당시에는 &#34;충돌&#34;시 발생하는 위험성에 대해 인지하지 못한 것으로 보인다. 이후 연구 도중 파편이 충돌하여 폭발하여 기지 전체가 완전히 전소한 것으로 기록되어 있다. 반란 측의 사고 기록을 통해 역산해볼 때, 충돌한 파편들의 무게는 약 50g으로 추정되며, 위력은 약 TNT 70kt 수준이다. 이 사건은  석유화학 공장 폭발 사고로 처리되었고, 이후에도 민간에는 내막이 알려지지 않았다.
&gt;
&gt; 사건 기록을 바탕으로 해당 장소를 수색하였고, 파괴된 반란의 기지로 보이는 폐허를 발견했으나, 유의미한 자료를 확보하지는 못했다.</textarea></pre>
