[[*user Chromeblushowo]]

最後的檢查不要拖到最後一刻。
[[include info:end]]

「所以我說，2022年3月5日0時0分會發生什麼事？」

CandleLight提著散發熱氣的咖啡壺走進交界處，Missingberg坐在另一側的長椅上啜飲著紅茶。

「你遲到了，我的朋友。一個小時前你就錯過一個時間刻了，凡人撿拾天啟得知了往後的情況。但那些都是假的。」

「那真的是什麼？」

「都是假的，我的朋友。」

「蛤？」

@@@@
@@@@
@@@@

運轉的懷錶躺在交界處的正中央，兩位牧師面對面坐在長桌的兩端，除了翻閱手上的文件也只能啜飲著手中的提神飲料。

「小M，說起來，我是第一次做這件事。這和禱告並傾聽神蹟有什麼不一樣的地方？」

「我們都相信主，但是你相信那個存在嗎？那個手握神的權柄，但世人們爭論究竟似神非神的角色。一說那個存在雖主宰一切但不像主一樣引導我們，而是直接支配我們的一舉一動。」

「掌握每個細節的命定論嗎？有趣。」

@@@@
@@@@
@@@@

時針指向羅馬數字四，CandleLight仍然不知道他應該要做什麼，手上的文件大部分都是白紙，不像是要CandleLight寫什麼報告似的。

「這個存在，可能也和我們一樣並非全能，不像主無處不在，我們若要窺探這個存在的事蹟，終究會發現他凝視全局與緊閉雙眼的時刻，對應到超形上學部的說法，就是異常湧現或終止的一刻。」

Missingberg對著手中的紙張喃喃自語，其實Missingberg也不清楚他們的目標為何，只知道上個時間刻的訊息在白紙上浮現。

「週期這件事在宗教和民俗上都是有特別意義的，可能是某些特殊的時刻輪迴，或是定期的更新，但是如果時間刻不是傳統上而是突發的⋯⋯。」

「作者、敘事者對吧。研究員是這麼稱呼他們的。」

「是啊，就像作者更新或是檢視創作一般。若是有很多位作者也是理所當然，但那樣的話結果會更難看透。」

「就像是神對於旨意的檢查呢。」

「如同截稿日一樣，提早出現的異狀還是算在這個時間刻裡面。我們只能祈禱那些存在因為某些原因怠惰，最後放棄更新。但是就像C醬的報告一樣，不到最後一刻永不放棄的精神還是會有呢。」

CandleLight將推到長桌中間的餅乾作勢取回。「你要挖苦我的話就不給你吃我拆的餅乾了。」Missingberg難得以無聊的眼神看待眼前這位耐心磨盡的牧師。

「高層對這個時間刻存疑，這是最近數個預知到的特殊時間刻。最近發現太多飛來飛去的異狀了，超形上學部門也在著手調查，我們只要確認這個時間刻的異狀被我們捕捉到就好了。」

懷錶的指針在不知覺的情形下走到了羅馬數字十。

@@@@
@@@@
@@@@

「喔！最後的最後，撐過十分鐘就知道會發生什麼事了。」CandleLight挺直背脊，彷彿是等待下班的上班族。

「但這是作者們最後的時間，我們究竟是要祈禱他們的未完結，還是祝福他們的成果呢？」

「死線戰士，是這麼稱呼的呢。不就是同類嗎？」

「你還真敢說。」

懷錶的時針分針最後重疊在一起。</textarea></pre>
