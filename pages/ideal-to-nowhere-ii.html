**理想没有结果II**

作者：[[*user UnnaHuz]]，[[*user Yoghurt_Jinchouge]]

**Infas**：本名不详，Site-CN-91工程师，负责整个站点的运作，协助检修站点设施、检查各项目收容状况等。也拥有麦克斯韦宗的脑机接口。目前主要工作为，在其余成员接入麦宗网络调查时，对站点设施进行日常检修和维护。为隐蔽自身身份，其化身一般采用如图所示的年少男性，或具有独特纹路的可飞行智能球。

**Thirteen**：本名不详，Site-CN-03研究员。其左半身被欲肉教改造、右半身接受麦克斯韦宗的改造。这使得Thirteen在麦宗网络中可以动用一些特殊的“网络内”技巧越权限执行普通麦宗成员无法使用的命令，如修改麦宗内低权限AI的技术参数等。另拥有一定的战斗经验。

**Diorite**：本名不详，Site-CN-91三级研究员，棕发蓝瞳，身体曾接受麦克斯韦宗的改造。由于六年前的一场事故而不愿意接触麦宗网络。植入皮下的各种电子装置使得其能够在短时间内拥有超乎常人的运动能力，或长时间经受饥渴。据其他基金会员工所述，其身体内为了辅助运算和数据处理，可能内置了一个aic，但是没有人敢确认其存在，更没有人与其交互过。拥有一定的格斗技巧，但战斗经验低，在真正面临收容失效、人身危险时有一定概率会过于紧张。

[[/collapsible]]

**2125.1.14**
//安徽省，合肥市，Site-CN-91//

Site-CN-91内部，仅剩的留在站点内的工程师Infas和研究员Diorite，在一间堆满了废旧桌椅的屋子里找了地方坐下。

“我们开始吧，”Infas敲了敲桌子，上面的灰尘扬了起来，让她不禁咳嗽了两下，“那个叫什么歌羽暮叶的AIC搞了个大动作，我想你应该也知道了。这么说吧，基金会高层终于有了动作，他们已经筹备好了一整套计划，来尝试将麦克斯韦宗网络里的人类全都给扯出来。我们无权了解计划的更多细节，但是呢，据说他们所采取的是危险性很高但却是唯一可能成功的方案。他们需要我们做的事情是这样的：首先要伪装成非基金会人类，接入麦克斯韦宗网络；接下来调查麦克斯韦宗内部居民的精神状态，利用加密频率向基金会端口汇报；同时避开所有基金会AIC，尝试与融入了麦克斯韦宗的其它AI接触，试图搞清楚麦克斯韦宗高层的真正动机……”

“等一下，避开AIC？”Diorite听到最后一句话脸上登时写满了问号，“它们真就反叛了跟我们作对？”

“不知道，”Infas摇了摇头，“上头的文件没有告诉我们更多有关AIC集体叛变的细节，但反正，全基金会的AIC都无法使用了。而且，等你进入网络后，也要尽量避开它们。”

“无法使用……全部死机了？”

“没有，它们的运转频率甚至比常规时段还要高一些。”

“那为什么不把AIC关掉或者重启？”

“这是明令禁止的。你看，这份文件的下一句话就说了，‘请为全体AIC提供充足的电量供给，严禁关机、重启、或进行物理破坏。’”

“后果是什么？”

“这里写着。”Infas扬了扬桌子上的另一份报告。“整个SCiPNET数据库已经和基金会AIC分布式绑定，一旦发现对数据库或AIC系统的物理损害，AIC便会将整个电子数据库爆破。”

“我的妈，上头那帮人是疯了不成，能给AIC这么玩的啊？”

“谁知道喽。”

“所以我们相当于是被要挟了，要帮助AIC反叛人类，然后AIC想进网络当“人”拿“人权”，就这样我们还要帮人类逃出来？这都啥玩意儿啊？”

“呃……谁知道喽。”

Diorite不再做声。

&gt; “他们整天人权人权的，也不想着换些别的词汇，我可不觉得进了那麦克斯韦宗网络有什么好的。”
&gt;  
&gt; “那当然不好，Gabbro.aic。”

AIC集体反叛。

全世界的人工智能都投入了麦克斯韦宗的怀抱。

基金会失去了庞大的运算量，运转速度大幅下降。

只剩下发电厂的维护人员和基金会的少量员工身处这萧索的现实之中……

“Diorite，虽然你已经有七个年头没进入麦宗网络了，但是鉴于这次行动性质特殊，中国分部高层所能想到的最好方案，仍然是由你作为Site-CN-91的代表，进入数据层搜集信息。”Infas走到她跟前，“我负责在外部实时监控。”

“但是你也很了解麦宗吧，为什么不是我在外面，你在里面？”Diorite马上反问道。“虽然说我对进入麦宗调查没有以前那么抵触了但是……我觉得吧，能不去就不去。真没啥意思。”

“……也不是不可以，但那样的话，你就要负责去其他存有档案的站点挖点宝贝出来。文献资料，探索记录什么的。”

“就这样吗？就这种理由你觉得能说服我？”

“不止。如果你不进去，被基金会高层发现，那你就得想想会挨什么处分。”

“‘命令就是命令’吗……妈的，那行吧。我接入网络，你在外面帮我盯好了。”

Infas用娴熟的手法将Diorite埋了六年的脑机接口重新清理干净，并成功让她上载。

“祝好运，”Infas摸了摸她的头。

----

**2125.1.14**
//麦克斯韦宗网络，数据层，密码城//

@@@@
@@@@

Diorite的眼前一片漆黑。

紧接着是一个明亮的光点，然后是第二个光点，第三个，第四个。

当光点聚集成一束光线后，由黑和白组成的简单二维图形完全占据了她整个视窗，而正前方是确认身份的辨别窗口。她轻轻把右手按压在那窗口上，冰冷的触感瞬间由掌心冲到后脊梁，使她不由得哆嗦了一下。与此同时，窗口显示出“身份辨识码输入成功”的字样，然后迅速抖动，颜色开始向背景都黑色渐变直至消失，而仅有横竖差异的黑白线条迅速布满周围的空间，上面承载着的“0”和“1”也在不断地变化着。四分钟后，Diorite睁开眼睛。

[[=image http://scpsandboxcn.wikidot.com/local--files/time-elapsed/dustcity.jpg]]

时隔六年，麦克斯韦宗网络的一隅——密码城，便以一种全新的姿态，再次展现在她的眼前了。

Diorite身处密码城底部，望向头顶上那和曾经看过去相比没有任何变化的天空——依然是亮如白昼，但黄沙笼罩——不由得叹了一口气。

这里作为麦宗网络基础层最典型的一个区块，汇集了大量刚刚小心翼翼踏入全新虚拟世界的子民们。他们就如“基础层”字面的意思那样，肆意享受着剥去所谓人世黑暗、所谓社会动荡、所谓世界纷乱的最简单基本的生活资料。这些人在此处冠冕堂皇地享受着糜烂而又无穷尽的新生，终日把酒言欢，浪荡街头，还不忘借助麦宗网络绝赞的环境虚拟程序“矫正”一下属于自己的天空背景和贴图细节。

但与Diorite之前想象的一样，相比那些有野心、信念坚定的教徒们而言，基础层也是信仰薄弱的代名词——当信徒们景仰的麦宗之主WAN的遗泽照拂人类时，视野狭窄的享乐者满脑子也仍旧只是纸醉金迷而已。像之前看到的那种，感觉像是那么回事的人或人工智能，在这种地方并不能找到哪怕一个。以她的角度看来，若有什么人能成为突破口和把柄，让基金会牢牢抓住，完成对麦宗所控制局面的扭转……这帮只顾着扎进头脑把住当下却还等急着需要被拯救的卑微人类，肯定首先被排除在外。

那么线索在哪里呢？她当然没有主意。漫无目的地逛来逛去，只会招致麦宗管理层中监测个体行动模式的子程序的怀疑；那还不如找个地方坐一会儿，思索一番再行动。嗯，暂时表现得就像她周围那些灵魂已经烂成渣的麦宗信徒一样，就不会被人发现。

Diorite从传送平台上走下，绕过肮脏的卡拉OK，路过喧嚣的酒吧，从熙熙攘攘的露天商铺中开出一条道路，最终找到了一家“安心居所”咖啡厅走了进去。“订一个隔音包间，要……两小时的。”

“很抱歉，隔音包间被订满了，您可能需要跟他人拼房，这样可以吗？”

“无所谓了，只要隔间里面能保证安静就可以。”

“那么……313号房间可以吗？那里面只有一位客人在使用，并且她马上就会离开。”

“好的，非常感谢。”

Diorite拿到钥匙卡之后顺着那窄而高的楼梯一步一步向上走，“那就是顺从麦宗的AI吗？刚才看它在查询房间时瞳孔在闪烁，而且眼珠子抖动的很不自然，感觉好像哪里不太对，但又说不出来……啧。”

“滴滴滴”，313房间的门缓缓打开。

众所周知，名字越朴素的地方，做得越猛。这个叫做“安心居所”的咖啡厅的包房，其实有爱情宾馆的味道。里面配了电视、茶几、卡拉OK设备、沙发、还有床。床的大小则尤其讲究：横向来看，一个人睡显得过于宽敞，而两个人睡则稍显紧凑；纵向来看，则有意设计得很长。这样做的目的，当然是为了让进入这里的形形色色的客户们，能够享受到最完美的做爱体验——润滑液、橡皮纸什么的拉开床底的柜子都是，而套套更是有夜间荧光的版本，给本就火辣到爆的情色氛围更添一点妖娆的赛博风格。

不过嘛……Diorite完全用不上这些玩意儿就是了。她是来出任务的，只要能吃喝拉撒怎么样都无所谓。

接着映入她眼帘的，是一本对着她脸上的小册子。册子的后面就是那已经占着位子的“另一名客户”。

“洛夫克拉夫特的《超越时间之影》和《克苏鲁的呼唤》？”

她本以为里面会是一个静静抽烟的老男人，或者把脸贴到屏幕上看肥皂剧的肥宅电视咖，或者可劲翻动着时尚杂志的风骚娘。然而？她对面的只是藏在克苏鲁神话、克苏鲁神话和克苏鲁神话……后面的一个女孩：灰黑色的短发，血红色的眼睛，不知用何方法改造的半边身体，还有那招牌的鸭舌帽……

如此明显的身体特征，让Diorite想起了她很久没见的一名同事。

错不了的，绝对错不了的。

Diorite左脚把门用力一踢，把书狠狠拍到女孩脸上，顺势向下一倒，以迅雷不及掩耳之势掣出一把锋利的短刀，抵住她的颈动脉。与此同时，Diorite也感受到一个注射器已经从侧面插在了她右臂的三角肌上。

那女孩淡定地用左手把书拂开，和Diorite四目相对。

两人的鼻子只隔5公分，已经能感受到彼此的呼吸在拂动对方的眼睫毛。

“Thirteen，我们又见面了，哈哈。没想到，你在虚拟世界的装扮还是跟现实一样讲究。”

“我超，Diorite！哪股风把你吹来的？据说你六年没回到麦宗网络里面转悠了。”

“任务在身，任务在身！倒是你，据说你在网络里泡了一年多了，真希望你的肉体没变成一滩泥。”

@@@@
@@@@
@@@@
@@@@

“总而言之，我们的任务就是在不被发现是基金会成员的前提下，搞清楚麦宗到底要干什么？”基金会研究员Thirteen把克苏鲁神话的书累成一小垛，然后躺在床上，“讲道理我在麦宗网络里等了快一年了，你是我遇到且认识的第四个中国分部员工。”

“快一年才是第四个？前三个人呢？”Diorite靠在Thirteen的旁边，“以你的性子，八成会把我带到一个偏僻的小巷里面，然后吹一声口哨，让那三个人倏然出现在我的面前，并且用一种不可一世的威压，挡住阳光，面带微笑地盯着我。”

“没那么曲里拐弯的，Diorite，我当时那套大话就是纯粹吹牛逼的，你还信了，”Thirteen用左手的机械臂轻轻捏了一下她的脸，“全——挂——啦！”

“啊？？”Diorite惊讶地坐了起来，头狠狠撞上了床边的衣钩，“死了？”

“死了。两名21站的研究员和一名34站的，我怕房间有人监听就不告诉你名字了。”Thirteen将Diorite缓缓拉回床上，二人并排躺好，“也是挺奇怪的，虽然麦宗和基金会剑拔弩张，但是麦宗似乎还是有将基金会成员吸纳入自己宗教的愿望。在这里提基金会，没人管的，但是敢提到那几个被处死的人……最好的结果就是四个看似与你毫不相关的路人瞬间跟着了魔一样向你跑去，把你抓起来，然后抬走。你肯定觉得这很奇怪，为什么那些人会死，但基金会的其他成员可以在这里讨论基金会的事情？其实，只要不妨碍到麦克斯韦宗的行为就可以了。六边形议会对自己的宗教还是相当自信的，而且……越来越自信了。我偶尔能听到与基金会无关的刁民们，提到麦宗与基金会的纠葛，但他们哪怕真的对麦宗的想法有怀疑，甚至说出来，都没关系，麦宗AI们都不在乎的。但如果你大庭广众之下喊些‘反动’的内容——就比如提及被六边形议会处死的人——带走审问就少不了了。”

“原来如此……那我就放心了。”Diorite终于可以在言论上稍微松一口气，“哦对了，你知道吗，在我进入麦宗网络之前，全基金会的AIC都跟发了疯一样。一夜之间全部无法访问或交互，但我们接到命令还要保护它们不停电不宕机，让它们满功率工作。不知道你对这件事有没有什……”

“啊，我说呢，”Thirteen显示出恍然大悟的样子，给Diorite展示了一张电子通告。

那份通告就是她今天早上看到的那份，来自名为CradleNovos.aic——又或者叛徒歌羽暮叶——的倒戈信。

“你知道吗，我身体里面就有一个AIC来着，这帮疯狂机器搞这出倒戈的戏码，差点要了我的命！这些AIC现在在哪里？”

“全被隔离了，在进行麦宗自己的忠诚测试，”Thirteen回答道，“据说有的AIC程序里被查出了链接到基金会高层的后门程序……哦，看一下新闻有没有提。”

麦宗时时新闻频道，15点档。

&gt; “……目前已经确认断开了基金会AIC们与现实AIAD部门及高层组织的后门链接。歌羽暮叶、未奇、Alexandra等人表示他们对此后门程序的植入表示‘深恶痛绝’，并且对自己融入麦宗时未检查自身程序配置的疏忽表示‘相当遗憾和自责’……”

啪！Diorite一个打滚，狠狠把拳头砸在了电视触摸屏上。

“别搞那么大动静！你听，还没完呢！”Thirteen捂住了她的嘴。新闻还在继续。

&gt; “……目前六边形会议已经正式封锁全部麦宗网络与外界的信息及意识通道，更多细节正在调查中。若想了解其它关于基金会AIC的讯息请关注……”

“啥？？？”

Diorite和Thirteen同时懵逼了。

全面封锁，意味着她们的意识无法脱离这个网络，直到拥有足够高权限的AI管理员开了眼，她们才能从信息流出入口的夹缝里面溜出去。不仅如此，她们也不能将任何信息从网络内部送出去，这就意味着现实世界的基金会无从知晓麦宗高层葫芦里面卖的什么药。本来Diorite的背后有一整个基金会高层撑着，顺带包括全AIC的支持；而现在，外界联系不上，AIC全面倒戈，处在酒池肉林中的皮囊们也几无可能成为揭开麦宗秘密的钥匙。

如此唐突且致命的决定，别说刚进来没多久的Diorite了，连持续泡了一整年都没出去的Thirteen都产生了前所未有的危机感。

完了。

这下全完了。

Diorite整个人宕了机，四肢无力地赖在床上。

她的身边只有Thirteen，和不知还剩多少的、或许已被麦宗洗脑的，前基金会研究员们。Diorite从来没有如此紧张过，确切的说，她现在心脏跳动的速度和强度比三年前坐在50m高的跳楼机上还剧烈几分。没错，她是基金会研究员，但也只是研究员而已。虽然她受过格斗训练且实战结果相当出众，但她的内心毕竟不如身经百战的特工，经不住如此真实却又如此虚幻的考验。

Gabbro.aic的事情已经让她前面半天都被整得抑郁得不行，而后半天，不，//后半生//将要遁入的黑暗，更是让她的灵魂被抽了空。

Diorite的心脏咚咚地跳着，她不禁把手放在胸前，试图让自己冷静。这是她妈妈告诉她的方法。每当心情波动或者被吓到时，只要拍拍胸脯，喊着“不怕哦~不怕哦~不怕哦~不怕不怕不怕~”，心就会安定下来。这种方法能见效，恐怕是因为这么做就能想起母亲的拥抱和关怀吧……

……等一下，这是个啥？

“喂，你在干什么啊Thirteen！怎么突然把脑袋探进我的衣服里面，痒死了！”虽然现实世界里是寒冬，但数据网络里的天气当然是四季如春。只穿着一件短袖的Diorite丝毫没注意到一个脑袋偷偷钻进了她的衣服里面。

“身体检查啊，”Thirteen自顾自地用脸缓慢摩擦着她的腹部，“我想知道你身体在进入网络时有没有信息被篡改或调整之类的。”

“所以你就用这种方式？正常地告诉我不就好了，你不是用手摸一下身子就行了吗……快点，快点啦！！”

“你不喜欢吗，Diorite//酱//？”Thirteen的“检查”并未停止，“你可能不知道，这些所谓的咖啡店包间，就是用来让脑子被榨干的麦宗信徒们放飞自我的。相信我，他们提供的每一份饮料都植入了致幻的病毒程序。就我的分析看来，你貌似很紧张，充满忧虑。现在我所做的，恐怕是让你消除负面情绪的最好办法了……哇好香啊，麦宗网络居然连人体的气味都可以模拟了吗……嗯……啊……”

“要么就大声喊出来，要么就一声不吭，行不行？你这跟潺潺流水一样，又细若游丝、又令人发怵的声音传出来，这我怎么顶得住啊！”Diorite努力将某人的脑袋推了出去，“我来这里是调查的，不是来买春的！停停！”

经过一番似是而非的纠缠过后，两个人便安静了下来。

作为Thirteen面对一年多未见的同事竟然直接上手开搞的惩罚，Diorite现在决定躺在Thirteen的肚子上休息一下。

虽然Thirteen的行为确实有些奔放，但是她想表达的事情倒是没错。现在又是AIC叛变又是网络封锁，大事毫无预兆地一个接着一个来，急是没用的，关键是要理清思绪，把要做的事情给安排好，然后一样一样来。虽然得不到基金会后续的指示，现在也给不了他们反馈，但是现在他们还有很多事情可以做，一点一点地收集信息，去接近麦克斯韦宗想要取得的真相。

而直觉告诉Diorite，要达到目的，在最动乱的当下需要做的事情就是，摆出镇定的样子来。确切地说，和那些已经在虚拟世界中糜烂的人看齐。这当然不是说摆烂，放弃基金会那边的任务，而是避一避锋芒，不要让麦克斯韦宗对他们过于警觉——众所周知，做贼心虚，她们既然要在麦克斯韦宗的眼皮底下搞事，那遇到各种事情时，要表现出了不符合身份的慌张情绪，恐怕就要被唐突出现的AI专业团队抬棺送走了。

“所以现在做些什么好呢？”Diorite问自己。

要不这个下午就和Thirteen一起荒废过去吧。

Diorite的耳朵贴着Thirteen的肚皮枕着，在那下面，硬邦邦的，那是被齿轮正教改造过的痕迹，无数精密的齿轮在里面为身体的机能提供增幅。而现在，麦克斯韦宗用数据将这些精巧的制作复原了出来。齿轮和滑杆的摩挲声与缺乏润滑的转轴发出的咔哒声，成了Diorite的催眠曲。

她睡着了。

Thirteen则悄悄拿出之前没看完的那本《克苏鲁的呼唤》，继续读了起来。

在包房的预订时间两小时期满以前，她们还可以像这样多享受一会儿。

帮助基金会拯救世界？那种事情太没有实感了。哪里比得上现在这样微小但确切的幸福时刻呢？
