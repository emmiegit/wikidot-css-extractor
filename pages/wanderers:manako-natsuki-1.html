附录一：青空社的综艺杂谈
[[/div]]

作为青空社故事的小小补充，本文将随心所欲的谈谈青空社的几个综艺和其中存在的一些经典的梗。对于不曾观看过这些节目的读者，或许这一篇文章会显得稍有点枯燥乏味，因此大可选择性阅读。

在正文中已经提及，在青空五周年的庆典上，偶像团体//巡回之风//宣告成立，而其所冠名的综艺节目《风在吹吗？》也如约播出。和所有偶像的此种节目一样，必然少不了的事物便是过山车和鬼屋——不过最大的亮点不在这里，真正有趣的是青空社的诸位核心成员也客串了本节目，并做了鬼屋报告。其中安野的表现极为精彩，对着空无一人的鬼屋角落大喊“要吓人的话就赶快出来！”喊了足有五分钟，随后才缓步通行。西川则是更加胆小的那一类，干脆在鬼屋门口站了半个小时都不肯进入，最后还是先行完成任务的满江把他拽进鬼屋，一路推过去才完成了录制。

关于佐藤，一个有名的梗是企划画伯。她在《风在吹吗？》EP14的绘画企划中，尽管有着安野的亲身指导，仍旧画出了近乎不可思议的画作。“如果说那是五年级小孩子画的，都稍微有些差劲。更别提是彻头彻尾的成年人。”很少有人可以把马的比例画成长颈鹿，这和一旁画了极为精细的山石的水岛形成巨大的对比。

青空社的发布会偶尔会进行一些有点抽象的活动。比如把南拉到知名的悬崖去做蹦极，事后南足足在社交媒体上骂了三天企划方。或是让佐藤和水岛——两人从根本意义上来讲都是路痴，一位看的懂地图，但还是会走反方向，另一位则带有地铁必定坐过站的属性——去进行打卡祈愿，使得录制时长从原定的三小时被拖延到一整天。

另一些有趣的节目是做饭企划，俗称炸厨房企划，大概是某种大家都热爱的范畴。从这里高海便获得了“企划的妈”的称号，在南和佐藤陷入处理鱼类内脏的困境的同时，高海几乎已经完成了所有指定菜目。后来高海发布Rine，说明了自己从小长大的经历，几乎都是一个人生活的日子使得她极为擅长厨艺方面。后来南和天城（那时身份还并未公开）也屡次放出到高海家吃饭的情景。而水岛在参加这类企划时候的表现便足以令人震撼：大概很少有人会仅仅选择制作罐头拌饭，水岛就是其中之一。

关于辩论能力的问题，大概是高海、满江和西川三人的能力一骑绝尘，远远超出剩下的所有参与者。不知道是不是长期的工作使然，如果这三人站在对立的阵营，大概节目根本就无法简单结束，只能打出强制终止的标栏。不过，高海在录制完毕后强调“那只是为了节目效果啦，节目效果”，并表示自己在面对作者的时候并不至于摆出这种姿态。西川也强调“这样只会把新来的读者吓跑而已”。

南曾经透露自己学过一点点相声，大概到了能够流畅的背下几个贯口的程度。于是在新年发布会上观众和青空社的社员一起挑唆南当场表演一番，把时间延长了将近半个小时，直接压缩了后面西川的讲话时间。西川后来愤怒地指出这根本是在针对他，“为什么每次一到我讲话就会出现这种事情？”。

还有些企划是为了感动而设立的企划。譬如新年祈愿，经常露面的几位成员站在神社之前默念着自己的新年愿景。高海的纪念签写的相当动人，也几乎算得上是最正经的一张。尽管内容有些老套。现在如果诸位读者有兴趣到境源寺去仔细寻找一番，大概仍旧可以看到佐藤潇洒的签名。

尽管海谷本人几乎不在节目中露面，但是高海还是拉着西川一起搞了个跟拍企划。倒是没有刻意去跟踪——两人辩解道，只是在咖啡馆无意间遇见了，就跟着走两步而已。“倒是提前跟我说一声，至少我换件青空的周边外套好了.......”海谷后来有些无奈地念到。

举办的另一项让人印象深刻的活动是限定命题短文写作，而后由读者投票来进行打分。这里的优胜者往往是货真价实的轻小说作家，而几位编辑往往互相批评，最终被读者一起投出最低票数。“编辑不是不一定会写小说的！不然编辑自己就去当小说家了！”南后来带着点反话的意味如是锐评，被西川回复了一个鸽子倒地的表情。

所能够想到的画面暂时就这么多，大概如上内容也足以让诸位体会到和严肃的青空稍有些不同的存在。不过，这也是日常的某种存在方式——如果是海谷，便会做出这种收尾性的强调，这点短暂的杂谈就写到这里吧。</textarea></pre>
