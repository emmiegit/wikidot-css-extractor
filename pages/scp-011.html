[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-011/SCP011.jpg|width=300px|caption=SCP-011]]

**Objek #:** SCP-011

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-011 dan area sekitarnya dibersihkan sekali setiap hari.  Untuk keamanan, pembersihan dimulai setidaknya 30 menit setelah matahari terbenam.  Pembersihan harus selalu dilakukan oleh setidaknya dua (2) personel, dan juga disarankan untuk mencatat sesuatu yang tidak biasa tentang Objek atau pembersihan puing-puing.  Dalam situasi di mana ada barang yang tidak dapat dibersihkan lebih dari dua (2) hari, penduduk setempat harus dihubungi dan diinstruksikan untuk tidak mendekati barang tersebut.

[Prosedur penahanan 2004 dibatalkan]

**Deskripsi:** SCP-011 dicirikan sebagai patung peringatan Perang Saudara yang terletak di Woodstock, Vermont. Patung tersebut mengambarkan seorang prajurit laki-laki muda yang memegang senapan di sisinya, dan diukir dari granit yang digali di daerah tersebut. Kadang-kadang, SCP-011 diamati mengangkat senapannya ke langit untuk menembak burung yang mencoba untuk mendarat atau buang air besar di atasnya. Peristiwa tersebut dilaporkan secara rinci bahwa gerakannya menghasilkan suara gerinda lembut tetapi tidak menyebabkan kegagalan struktural (rusak). Anehnya, tembakan tersebut sangat mirip dengan senjata api standar, meskipun dalam pengamatan, bahwa item tersebut hanya memuat peluru granit dan bubuk granit di dalam senapan (yang juga tidak akan terluka oleh tembakan). Terlepas dari upaya tersebut, beberapa kotoran dari burung berhasil menyerang SCP-011, dan SCP-011 dilaporkan menjadi tertekan ketika terdapat kotoran dalam jumlah besar padanya, di beberapa kesempatan langka, ia ditemukan sedang menembaki manusia.

**Lampiran:** Mereka yang ditugaskan untuk merawat SCP-011 harus melihat dokumen # 011-1 untuk instruksi.


**Dokumen #011-1: Instruksi Perawatan**

[Arsip dokumen 2004 - dapat diakses oleh personel dengan izin keamanan 2/011 atau lebih tinggi]

Informasi Tambahan: Aktivitas dari SCP-011 tampaknya telah meningkat sejak laporan pertama pada tahun 1995. Pada tahun 2004, prosedur penahanan objek tersebut telah dibatalkan tetapi tetap di bawah pengawasan konstan.  Tercatat di bawah ini adalah peristiwa penting dalam aktivitasnya.

&gt;
&gt;
&gt; Linimasa:
&gt; 3.12.1995 - Penduduk Woodstock melaporkan bahwa mata dari patung bergerak, ini merupakan tanda aktivitas pertama
&gt; 9.30.1995 - Patung menembakkan senapan untuk pertama kalinya
&gt; 10.9.1995 - Patung mulai menembak burung di langit
&gt; 1.25.1996 - Pendaftaran sebagai SCP-011, prosedur penahanan dimulai
&gt; 4.14.1997 - SCP-011 mengamati orang bergerak dengan santai dan melihat sekeliling
&gt; 5.3.2000 - Setelah pengurus ████ ████████ dengan nada bercanda berteriak &#34;Tembakan bagus!&#34;  ke SCP-011, objek tersebut menjawab, &#34;Terima kasih,&#34; dengan suara yang dilaporkan sangat manusiawi, ini merupakan pidato pertama dari patung
&gt; 10.22.2001 - SCP-011 berbicara dengan pengurus █████████ █████
&gt; 2001 - Penembakan kepada burung berhenti
&gt; 2.6.2002 - Atas permohonan █████████ █████, SCP-011 mundur dari alasnya
&gt; 2003-2004 - SCP-011 mencapai tingkat kesadaran diri manusia
&gt; 11.10.2004 - Prosedur penahanan dibatalkan, hak asuh SCP-011 dialihkan ke █████████ █████
&gt; 5.17.2005 - █████████ █████ melaporkan bahwa SCP-011 tertarik secara romantis padanya
&gt; 8.29.2006 - Tes psikis terbaru melaporkan SCP-011 memiliki IQ 133
&gt;
