**Objekt-Nr.:** SCP-547

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-547 ist in einem schlichten schwarzen Umschlag aufzubewahren, der wiederum in dem Schließfach im Büro von Dr. ██████ aufbewahrt werden muss. Kein Angestellter der Foundation darf ohne die Zustimmung von Dr. ██████ Zugang zu SCP-547 haben, und SCP-547 selbst sollte nur von Testsubjekten berührt werden. Bitte beachten Sie, dass alle Personen, die den Wirkungen von SCP-547 ausgesetzt sind, den Status der D-Klasse haben.

**Beschreibung:** SCP-547 ist eine cremefarbene Visitenkarte im Standardformat (85 mm x 55 mm) für ███████ ██████, einen zugelassenen Hypnotherapeuten aus ███████████, Großbritannien. Die Vorderseite der Karte ist unauffällig und unscheinbar. Auf der Rückseite steht mit schwarzem Kugelschreiber der Satz &#34;Je pense donc...?&#34;. Die modifizierte Seite von SCP-547 stellt eine kognitive Gefahr dar und sollte mit den entsprechenden Vorsichtsmaßnahmen behandelt werden. 

In allen Fällen hat das Lesen und Verstehen des Satzes letztlich zu einem vollständigen Verlust der Persönlichkeit und zu einem stark reduzierten Bewusstsein von sich selbst geführt. Testsubjekte waren in der Lage, die meisten grundlegenden Aufgaben durchzuführen, und fast alle sind noch sprachfähig. Subjekte sind jedoch unfähig, subjektive Gedanken und Gefühle jenseits dem Rationalen und Unmittelbaren zu empfinden. Die Auswirkungen von SCP-547 sind degenerativ, wobei die volle Wirkung etwa zehn Wochen nach der Exposition eintritt. Es wurden mehrere Stadien beobachtet:

**Exposition- 1 Woche:** Keine wesentliche Veränderung der Persönlichkeit. Subjekte können gelegentlich persönliche Details vergessen oder auf einen anderen Namen als ihren eigenen antworten.

**1-6 Wochen:** Subjekte beginnen, ihre eigene Identität und wichtige Fakten ihres Lebens zu verwirren. Siehe Befragung SCP-547-A für weitere Einzelheiten.

**6-9 Wochen:** Subjekte beginnen, sich auf das Endstadium der Infektion zurückzuentwickeln. Manierismen und Redewendungen, die mit dem Subjekt assoziiert werden, beginnen zu verschwinden, und der Sprache fehlen Tonfall und Emotionen.

**10 Wochen und darüber hinaus:** Die zuvor beschriebenen psychologischen und kognitiven Auswirkungen sind voll ausgeprägt. Siehe Befragung SCP-547-B für weitere Einzelheiten.

[[collapsible show=&#34;+ Befragung SCP-547-A&#34; hide=&#34;- Befragung SCP-547-A&#34;]]
Subjekt D-547-Tau ist ein kaukasischer Mann im Alter von 35 Jahren. Zeit seit der Exposition gegenüber SCP-547: 5 Wochen, 2 Tage.

**Dr. ██████:** Guten Morgen, Subjekt Tau, ich bin Dr. ██████. In den Aufzeichnungen steht, dass Ihr Name ████ █████████ ist. Ist das korrekt?

**D-547-Tau:** Das ist es.

**█:** Sehr gut. Erzählen Sie mir ein wenig über sich, ████.

**D:** Wo soll ich anfangen?

**█:** Wie wäre es mit einem kleinen Einblick in Ihr früheres Leben? Irgendwelche glücklichen Erinnerungen?

**D:** Oh ja. Jeden Sommer haben meine Eltern dieses Haus in Maine gemietet. Ich habe es dort geliebt. Sandstrände, diese malerischen kleinen Leuchttürme. Hummer-Abendessen. Ich weiß noch, wie meine Mutter zu mir sagte: &#34;Henry, wenn...&#34;

**█:** Moment, kann ich Sie hier unterbrechen? Warum hat Sie Ihre Mutter Henry genannt?

**D.** Weil das mein Name ist.

**█:** Sie haben ihren Namen ████ █████████ vor 30 Sekunden bestätigt.

**D:** Habe ich? Ich-

**█:** Bitte fahren Sie fort.

**D:** Wie ich schon sagte, sagte meine Mutter immer &#34;Marcus, wenn es jemals ein Paradies auf Erden gäbe, dann wäre es das hier.&#34; Mann, ich liebte diese saubere Luft, all das Grün. Es geht nichts über BK im Frühling.

**█:** Britisch-Kolumbien?

**D:** Das einzige BK, das ich kenne.

**█:** Erzählen Sie mir von Ihren Eltern.

**D:** Anständige Leute. Beide kamen aus █████████, Kentucky. Geboren und aufgewachsen. Mein Vater liebte seine Motorräder und hat mich nach einem benannt. In der Schule wurde ich dafür ein bisschen gehänselt, denn Harley ist kein üblicher Name, wissen Sie. Aber er war ein guter Mann, liebte seinen Vater. Er sagt, dass es der traurigste Tag seines Lebens war, ihn damals am Flugsteig in ██████ zu verlassen, aber ein Mann muss seinen eigenen Weg in der Welt finden, denke ich.

**█:** Er ist also von ██████ ausgewandert?

**D:** Ja.

**█:** Aber er wurde in Kentucky geboren?

**D:** Das ist richtig.

**█:** Würden Sie bitte Ihren Namen und den letzten Wohnort bestätigen?

**D:** Jacob Maddox, Austin, Texas.

**█:** Und nochmal?

**D:** Paul Jones. Ich komme aus Cardiff. Das ist in Großbritannien.

**█:** Nochmal.

[[collapsible show=&#34;+ Befragung SCP-547-B&#34; hide=&#34;- Befragung SCP-547-B&#34;]]
Vierte BEfragung mit SCP-547-Tau. Zwölf Wochen nach der Exposition.

**Dr. ██████:** Guten Morgen, Tau.

**D-SCP-547-Tau:** Guten Morgen.

**█:** Ich möchte heute einige Tests durchführen. Bitte befolgen Sie die schriftlichen Anweisungen auf dem Blatt, das vor Ihnen liegt. Sie haben fünfzehn Minuten Zeit.

Subjekt Tau führt mehrere Tests durch, die einen eventuellen Verlust der kognitiven Funtionen aufzeigen sollen. Die Ergebnisse sind negativ.

**█:** Gut. Jetzt werde ich Ihnen ein paar Bilder zeigen. Können Sie mir sagen, was das ist?

**D:** Blauer Himmel mit Wolken.

**█:** Was halten Sie davon?

**D:** Ich denke - ich denke - ich weiß nicht

**█:** Wie wär&#39;s mit dem hier?

**D:** Das ist ein mann. Er ist tot. Seine Kehle wurde durchgeschnitten.

**█:** Was denken Sie darüber? Sie haben dieses Bild immer gehasst.

**D:** Es ist das Bild eines toten Menschen, gedruckt auf Papier in Fotoqualität. Hochglanz.

**█:** Nicht ganz, worauf ich hinaus wollte. Haben Sie überhaupt keine Meinung dazu?

**D:** Nein.

**█** Dann machen wir weiter. Laut Ihrem Profil leiden Sie unter Arachnophobie.

Dr. ██████ lässt eine große, aber ansonsten unauffälloge Ausspinne auf den Arm des Subjekts. Die Herzfrequenz steigt nicht über 65 Schläge pro Minute.

**█:** NIchts? Es ist schon 3 Wochen her, dass ich Ihnen irgendeine menschliche Reaktion entlocken konnte. Wersuchen wir etwas anderes. Wissen Sie, was das ist?

**D:** Ein Schneidbrenner.

Dr. ██████ aktiviert den Schneidbrenner und bewegt ihn in Richtung von Taus Arm, sodass das Subjekt zusammenzuckt. Taus Herzschlag springt auf 135 Schläge pro Minute.

**█:** Hm.

**Von:** Dr. ██████ ██████
**An:** O5-█
**Betreff:** SCP-547
In Beantwortung Ihrer vorherigen E-Mail sind die Subjekte nicht in der Lage, sich an frühere Erfahrungen in einem emotionalen Kontext zu erinnern, und sie sind völlig unfähig, subjektiv zu denken. Ich möchte Ihnen vorschlagen, dass die Subjekte, die SCP-546 ausgesetzt sind, aufgrund ihres vorhersehbaren Verhaltens eine perfekte Kontrollgruppe für alle anderen psychischen oder kognitiven Gefahren darstellen, denen wir begegnen könnten.
Mit freundlichen Grüßen
██████
