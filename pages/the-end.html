[[include credit:start]]
**Autore:** [[*user Gaffsey]]
**Originale:** [http://scp-wiki.wikidot.com/the-end The End]
**Traduttore:** [[*user JNColossus]]
[[include credit:end]]
[[/&gt;]]

I due figuri si incontrarono come al solito, ossia sui sofà. Entrambi sembravano sfarfallare, i loro contorni erano sfocati e incerti. Come sempre accadeva, la più bassa cominciò a parlare.

&#34;Ave, Myala, Re delle Spade, Anima del Valore, Dio dei Guerrieri!&#34;la sua voce era esile e tremorosa. &#34;Possano le tue benedizioni sempre investirci mentre il sangue dei malvagi ricade sul tuo altare! Ti chiediamo una porzione della tua forza così che possiamo eseguire il tuo operato.&#34;

Il più alto si fece più distinto. Era una creatura a quattro braccia, ogni braccio impugnava una spada diversa, tutte misere e vacue. Cinque paia d&#39;occhi, i quali un tempo erano stati pieni di rabbia, erano tutti ora serrati per metà. Sfoggiò un sorriso affaticato tramite una bocca con zanne smorte, ogni braccio salutò la sua compagna.

&#34;Ave, Alik, Signora della Fortuna, Mano Volubile del Fato, Dea dei Trucchi! Ti supplichiamo oggi di guardarci favorevolmente. Risparmia i nostri capi dalla tua mano iraconda, lasciandola ricadere piuttosto sui nostri nemici. Per tanto, ti offriamo la prima moneta fatta in un gioco di fortuna!&#34;

La più bassa sospirò sentendosi ancorare alla realtà. I suoi abiti in seta erano sfilacciati, i loro colori un tempo vibranti si erano ormai sbiaditi in pallide imitazioni di sé stessi. Rise sistemandosi sul capo la corona infranta.

&#34;Fanno ancora giochi di fortuna?&#34; chiese, con la voce ora più limpida.

Myla sospirò. &#34;Non credo. Non c&#39;è molto di lasciato alla //fortuna// oramai. Penso che non facciano che misurare le variabili e dare o no il denaro. Se ti fa star meglio, la cosa più vicina ad una guerra che ho sentito è stata due bambini che si schiaffeggiavano l&#39;altro giorno.&#34;

Alik fece una risata nasale. &#34;Comunque, resta meglio del gatto. Penso non abbia avuto nulla per minimo un secolo. Dov&#39;è ora, ad ogni modo?&#34;

Myla era silenzioso. I suoi dieci occhi fissarono il soffitto.

&#34;Oh.&#34;

&#34;Già. Ora siamo solo io e te, presumo.&#34;

&#34;P... presumo anch&#39;io.&#34;

&#34;...&#34;

&#34;Per quanto credi che possiamo reggere?&#34;

&#34;Solo noi due? Non penso funzionerebbe neanche con due soltanto.&#34;

&#34;Beh, per quel che conta, sei sempre stato uno dei miei preferiti. Non riesco a pensare a nessun&#39;altro con cui preferirei essere alla fine.&#34;

I due dei morti si abbracciarono per un&#39;ultima volta. Attorno a loro, la Biblioteca continuava il suo da farsi indisturbata.
-----
Nessuno sa esattamente quando è successo.

Non era successo come era già accaduto prima nelle innumerevoli storie. Non era stata ucciso nessun drago, non era stato sconfitto nessun signore malvagio e non era neanche stato ingannato nessun demone. Era stato semplicemente un declino graduale. Col tempo, //non era// più.

Per troppi secoli perché siano contati, la Scienza e la Ragione erano state le due monarche della comprensione dell&#39;uomo. L&#39;umanità aveva colonizzato le stelle lontane, aveva mappato ogni nuovo mondo, aveva incontrato nuove specie, nessuna delle quali era intelligente.

Vasti banchi di statistiche spiegavano il progredire della storia molto meglio di qualunque teoria romantica di Grandi Uomini o Gente Comune. La natura di quasi tutto il mondo fisico, fino ai dettagli subatomici più fini, era stata spiegata. La conoscenza scorreva per milioni di parole, così soffocando l&#39;ignoranza e unendo l&#39;universo in una stretta comunità.

Le parti del cervello associate ai pensieri nocivi e al tribalismo si atrofizzarono, e inevitabilmente furono rimosse completamente.

Erano passati secoli dall&#39;introduzione della Teoria Unificata delle Anomalie. Col passare del tempo, la teoria era stata ridefinita così da comprendere le poche anomalie inizialmente escluse da questa. Le storie degli esploratori divennero più prosaiche, descrivevano i nuovi depositi di potassio e le dimensioni delle lune. Non vi era nessuna incognita possibile; La Scienza aveva spiegato tutto. Non era più un modello per la realtà, era la realtà, perfettamente compresa e senza essere temuta da nessun essere umano.

Col tempo, le pagine della storia si erano avvizzite. Le parole c&#39;erano tutte, ma non vi era nulla a supportarle. Si ergevano sulla pagina, ispide e prive di vita come il trofeo di un cacciatore. L&#39;interesse nel comprendere le narrative, non che fosse alto in principio, svanì quasi completamente.

Gli studiosi per millenni si interrogarono con i manoscritti. Cosa in quelle parole aveva portato a tanta rabbia e scompiglio. Vi erano cose che semplicemente non erano, e che infatti, //non potevano// essere. Vennero fatte ipotesi su riviste accademiche poco note per molti secoli, e molte scuole di pensiero vennero edificate sull&#39;interrogativo della &#34;paura&#34;.
-----
Gilgali, La Tigre Con Occhi di Lanterna, si aggirò per i corridoi della Biblioteca. Il suo respiro si fece sempre più pesante all&#39;avventurarsi nel vasto monumento alle sue catene. Dalla sua cadente pendeva una lunga lingua viola. Doveva trovarli, doveva farli credere in lei…

Cadde di lato, facendo solo un lieve fruscio. Cercò di alzarsi.

Era un Re, pensò. Dio dell&#39;umanità, superiore agli dei. Era ciò di cui gli dei avevano bisogno.

I suoi contorni si fecero sfocati, i suoi colori cominciarono a sbiadire. Ma, pensò, gli dei erano morti.

No, se sarebbe rialzata, pensò.

I respiri si stavano facendo più lenti, il suo fianco si mosse con ogni fiato.

Da qualche parte, in qualche modo avrebbe messo piede e e avrebbe mosso i fili. Avrebbe dato iniziò ad un effetto domino tale da far piombare l&#39;universo in un&#39;eternità d&#39;oscurità.

Le sue zampe flebili si agitarono debolmente per l&#39;aria.

Avrebbe… avrebbe…

Ora era nient&#39;altro che dell&#39;aria di poco scolorita.

Avrebbe…

E questo era quanto. Non c&#39;era più.

Attorno a dove prima si trovava, la Biblioteca continuava il suo da farsi indisturbata.
