    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2732-JP - 静寂
**著者:** ©︎[[*user reptsefals]]
**作成年:** 2022
[[include credit:end]]
[[collapsible show=&#34;+ 旧報告書&#34; hide=&#34;- 閉じる&#34;]]
**アイテム番号:** SCP-2732-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2732-JPは南極大陸内のサイト███にて真空空間中に保管してください。

**説明:** SCP-2732-JPは20██年、11/██ に南極大陸、サイト███の西方約26kmの地点で発見された半径19cmの球体の氷塊です。SCP-2732-JPの異常性はその超低温性(-273.15℃)と、音を与えた時、その音を吸収する効果がみられることです。

—**調査記録**—
&gt; **目標:** 20██年11/██にサイト███の西方約26kmに落下した隕石に起因する異常気圧、異常低温の調査を行う。隕石の採取および異常物品の有無を調査し、異常性が確認された場合、確保、収容を行う。また、土地または発見された建築物に異常性が確認された場合は一時的に隔離処置を行う。
&gt; 
&gt; **担当者:** エージェント████ ██研究員
&gt; 
&gt; **備考:** エージェント████は現地調査、██研究員はサイト███にて遠隔で指示を出しました。通信は無線通信で行いました。 
&gt; 
&gt; **[音声記録 - 20██ 11/██ ]**
&gt; **&lt;録音開始&gt;**
&gt; **エージェント████:** 調査地点付近に入った。指示を頼む。
&gt; 
&gt; **██研究員:** まずは現在の気温と気圧を教えてください。
&gt; 
&gt;  **エージェント████:** えっと、気温は-83℃ 気圧は930hPaだな。これは保護スーツを着たほうがいいよな。
&gt; **██研究員:** ええ、そうですね。では中心方向つまり、西に進んでください。
&gt; 
&gt;  **[数分後]** 
&gt; 
&gt;  **エージェント████:** あれはなんだ。あれが隕石の残骸か。にしても気温が低いな。-156℃か。
&gt; 
&gt; **██研究員:** 隕石の残骸を調査してください。何か今までで気づいたことはありますか。
&gt; 
&gt;  **エージェント████:** 近づくにつれて風の音が小さくなっているんだ。そして気圧と温度もだんだん下がっている。もうじき隕石の落下地点だ。何があるんだろう。
&gt; 
&gt;  **[数分後]** 
&gt; 
&gt;  **エージェント████:** 隕石の落下地点で奇妙な物を発見した。氷の水晶みたいなものだ。これの周りの音はほとんど聞こえない。直ちに対処不能なことは起こらないと思うので確保した。
&gt; 
&gt; **██研究員:** 了解しました。帰還してください。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 

—**実験記録**—
&gt; **対象:**SCP-2732-JP
&gt;
&gt; **実施方法:**SCP-2732-JPに音を与えてその吸音効果を検証する。
&gt;
&gt; **結果:**
&gt; ||与えた音(dB) ||20||60||100||120||
&gt; ||測定された音(dB)||19||30||41||53||
&gt;
&gt; **分析:** 吸音効果が確認されたが、一定の割合で吸音するのではなく、音が大きくなるとより吸音することが確認された。

--依然として、SCP-2732-JPが音を吸音するメカニズム、超低温であることに対する有効な理論がないため、現在SCP-2732-JPに対する追加調査を行っています。--新しくSCP-2732-JPの異常性の発見およびオブジェクトクラス・特別収容プロトコルの変更が行われたため、報告書を改定します。
[[/collapsible]]

[[collapsible show=&#34;+ 改定後報告書&#34; hide=&#34;- 閉じる&#34;]]
**アイテム番号:** SCP-2732-JP

**オブジェクトクラス:** --Euclid-- Keter 

**特別収容プロトコル:** SCP-2732-JPは南極大陸内のサイト███にて暗室状態の真空空間中に保管してください。SCP-2732-JPに対してエネルギーを与える行為は禁止します。

**説明:** SCP-2732-JPは20██年、11/██ に南極大陸、サイト███の西方約26kmの地点で発見された半径19cmの球体の氷塊です。SCP-2732-JPの異常性は--その超低温性(-273.15℃)と、音を与えた時、その音を吸収する効果がみられることです。--直接または間接的にの分子、原子の運動や振動を阻害することです。これは液体・気体に対しても同様に作用するため、SCP-2732-JP本体およびその周りの物体は絶対零度(-273.15℃)になります。
__**実験記録**__
&gt; **対象:** SCP-2732-JP
&gt;
&gt; **実施方法:**SCP-2732-JPを複数の方法で加熱し、SCP-2732-JPの冷却効果の妨害を試みる。
&gt;
&gt; **結果:**
&gt; ||使用したもの ||ガスバーナー ||火炎放射器 ||核分裂反応による加熱||
&gt; ||結果 ||温度変化なし ||部屋の気温が10℃低下 ||サイト███周辺の気温が80℃低下、建物の凍結||
&gt;
&gt; **分析:** SCP-2732-JPの冷却作用は分子や原子の運動や振動が激しいほど大きく作用することが判明した。今後、SCP-2732-JPに対して、一切の加熱およびエネルギーを与える行為を禁止する。

**補遺:** 以下はSCP-2732-JPに関する研究により予測されている、このままSCP-2732-JPを地球で保管し続けた場合発生する事象です。
&gt; 
&gt; ||経過年数 ||5年~10年||██年||██年||███年||
&gt; ||発生すると予想される事象||SCP-2732-JPにより地球温暖化が相殺され、地球寒冷化が始まる||SCP-2732-JPにより地球は氷河期に突入する||SCP-2732-JPにより地殻が完全に冷え切り、地場が失われる||SCP-2732-JPにより地球全体が絶対零度まで冷え切る||
&gt;


[[/collapsible]]
[[collapsible show=&#34;+ アイシームーン計画&#34; hide=&#34;- 閉じる&#34;]]
**概要:** 計画はSCP-2732-JPを衛星軌道上に保管もしくは太陽系から脱出させる計画です。現在までのところ計画は全て失敗に終わっています。

**第一次アイシームーン計画** 
**概要:**SCP-2732-JPを静止軌道上で保管するため、南極から真空中に保管したSCP-2732-JPをロケットに乗せ打ち上げる。
**結果:** 南極の寒冷性、磁場および自転の影響などにより、正確な打ち上げおよび衛星軌道に乗せることに懸念が生じたため、中止され、第二次アイシームーン計画が作成された。

**第二次アイシームーン計画**
**概要:** 第一次アイシームーン計画の直後に立てられた計画であり、サハラ砂漠において計画の実行が行われた。
**結果:**  エンジンの稼働と同時にSCP-2732-JPの冷却反応が急速に進み、数分後、機体を構成していた素材が断裂を起こし、打ち上げは失敗に終わった。落下の衝撃によってSCP-2732-JPの冷却反応が発生し、サハラ砂漠の気温が一時急速に低下した。これを受けて第三次アイシームーン計画が立てられた。

**第三次アイシームーン計画**
**概要:** 第二次アイシームーン計画の失敗を受けて立案された計画。機体自体を冷却することで、断裂を防ぐとともに、SCP-2732-JPの冷却反応を抑え、衛星軌道に乗せることを達成することを目的として立てられた。サイト████で打ち上げが行われた。
**結果:** 打ち上げ後、高度約2000mにおいて機体の温度が絶対零度に到達し、高度約3000mにおいて機体は推進力を失い、太平洋上に落下した。落下の結果、半径約500mの氷河が形成された。

&gt; **███博士のコメント:** SCP-XXXX-JPはいずれ地球を永遠の静寂へと導くでしょう。その前に我々はこの絶望の打ち上げを成功させなければいけません。



[[/collapsible]]</textarea></pre>
