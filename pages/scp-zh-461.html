作者：[[*user vomiter]]
篇名：SCP-ZH-461 - 人們緊抓著冰塊

（1200字短文）
[[include info:end]]

**項目編號：** SCP-ZH-461

**項目等級：** Safe

**特殊收容措施：** 所有SCP-ZH-461應被放置在Site-ZH-02的保險箱中。保險箱應每兩個月更換一次密碼。當SCP-ZH-416看起來在發光，工作人員應配戴隔熱手套將其取下，並利用紅外線將其解凍。

**描述：** SCP-ZH-461是二十二片規格相同的壓克力板，長10cm、寬5cm、厚2mm。這些壓克力板上均有筆跡各不相同的一句&#34;Are We Cool Yet?&#34;。目前沒有清除這些筆跡的方法。

當SCP-ZH-461被放入液態水中並令其凝固，由此形成的冰塊將有異常特性。此類冰塊被編為SCP-ZH-461-A。SCP-ZH-461-A可以被機械力破壞。但是包含SCP-ZH-461在其中的冰塊只會與人類身體進行熱傳導。因此有效融化SCP-ZH-461-A的方法只有人類體溫或者足夠強大的熱輻射。

被包覆在冰塊中的SCP-ZH-461會令觀察者產生它在發光的錯覺，並傾向相信它是一種熱源。發光的強度與觀察者的壓力表現有相關性，整體來說觀察者壓力越大的時候觀察到的發光強度也越強。觀察者經常有把整塊SCP-ZH-461-A抓在手中的行為，然而此舉經常導致手掌凍傷。[[footnote]]因為SCP-ZH-461-A本質上還是冰塊。[[/footnote]]有部分受試者會在輕微凍傷時就放手，但有另一部分因為相信SCP-ZH-461是熱源反而不願意放手，最終造成更嚴重的凍傷。

**發現：** SCP-ZH-461最初被發現於[已編輯]的公園。當時有二十二個SCP-ZH-461-A被雕刻成立體星狀，吊掛在大約離地兩公尺的位置。附近有立牌，用紅色馬克筆寫著「免費星星，可自取」。該事件導致超過三十人受傷，所幸無人死亡。簡單治療後已向他們施放適當的致失憶症藥物。

另外，在發現地點還另外發現了共二十二個被放置在地上的暖暖包。暖暖包上貼著一張紙，紙上用藍色簽字筆寫著「人們總是抓著冰塊」。紙張與暖暖包均無異常。</textarea></pre>
