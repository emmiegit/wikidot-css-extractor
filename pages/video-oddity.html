    <pre><textarea class="page-source" readonly>[[&gt;]]

El ítem anómalo 20224 es una serie de 8 DVD-Rs los cuales contienen material sin editar de un aparente documental sobre naturaleza, colectivamente denominado como “Documental 23”. La calidad de audio y video del material es deficiente, con distorsiones audio-visuales, cortes, y piezas de metraje faltantes en las grabaciones. Los discos se reproducirán en cualquier reproductor de DVD estándar, y el material de estos ha sido copiado y archivado.

No se han registrado efectos anómalos con respecto a los discos en sí mismos o el acto de verlos. Si bien existe la posibilidad de que sea un engaño, tal empresa requeriría varios millones de dólares para producir efectos especiales equivalentes.

El ítem anómalo 20224 fue recuperado de █████ ███████ el 16 de Julio, 20██. El propietario anterior no estaba al tanto del origen del objeto, afirmando haberlo recibido a través de un vendedor anónimo de internet. Ítem anómalo 20224 actualmente está almacenado en la bóveda de baja seguridad 2 del Sitio-19.

La siguiente transcripción enumera solo una descripción general de los principales eventos notables.

**Disco 1**

* 00:00 – El disco empieza. La escena se parece a un plano de Serengeti. Se muestra un gran grupo de ñus, gacelas, cebras y otros animales salvajes de la sabana alrededor de un abrevadero.
* 00:12 – Las voces de los cineastas se escuchan por primera vez. Se escuchan tres voces distintas, una femenina, dos masculinas. (sujetos 1, 2 y 3, respectivamente). El idioma hablado no se correlaciona con ningún idioma conocido y solo ha sido descodificado parcialmente. Los sujetos parecen estar describiendo la escena del pozo de agua, ya que la cámara se enfoca en los animales que beben. Continuan las narraciones de este tipo durante la mayoría de los segmentos en Ítem anómalo 20224.
* 05:15 – Los sujetos 1 y 3 aparecen en la cámara. Ambos visten atuendos similares: ropa funcional en varios tonos de marrón con mochilas para llevar equipo y suministros. Por razones desconocidas, las caras de los sujetos han sido borradas. El documental cambia el enfoque a un montículo de termitas cercano.

//Los siguientes 34:06 minutos de la cinta no contienen contenido anómalo o notable.//

* 39:21 – Se ve el primer contenido anómalo. En este punto del documental, la atención se centra en un pequeño pájaro, que en una inspección más cercana es claramente un arrendajo azul (//Cyanocitta cristata//). El ave no presenta anomalías físicas, además de ser nativa de América del Norte, no de África.
* 40:05 – El arrendajo azul vuela. Durante el rodaje, los sujetos no parecieron encontrar la presencia de un ave no nativa confusa o notable.
    
//Los siguientes 19:55 minutos de la cinta no contienen contenido anómalo o notable. Todos los animales presentados no muestran características o comportamientos inusuales.//

* 60:00 – El disco finaliza.


**Disco 2**

* 00:00 – El disco empieza. La escena muestra una serie de colinas rocosas en la base de una cadena montañosa al oeste. La vegetación de matorrales es común.
* 00:10 – La cámara se enfoca en una serpiente en la maleza. (//Nota del investigador: identificada como una serpiente de cascabel occidental.//) El Sujeto 3, agarra a la serpiente por la cola y usa un palo para acercarla a la cámara mientras el Sujeto 1 narra. En el minuto 01:01 se suelta la serpiente. 
* 01:01 – Corte. La siguiente toma es la mitad de un segmento de una gran colonia de hormigas. Las hormigas son de un tono azul claro.
* 01:15 - La cámara se enfoca en un grupo de aproximadamente cincuenta hormigas soldado que atacan a un gecko de arrecife (//Sphaerodactylus notatus //, nativo de Florida). Las hormigas están arrancando trozos de carne con sus mandíbulas como pinzas. El gecko sobrevive durante casi un minuto antes de que una de las hormigas corte la vena yugular del gecko.
* 02:12 – Corte. La escena ahora se centra en una manada de buitres que se alimentan del cadáver de un gran camello bactriano.
* 05:36 – Corte. El camello se pone de pie e intenta morder un buitre. Los restos de los órganos internos del camello cuelgan del agujero en su abdomen.
* 05:45 – Corte.

//No hay imágenes durante los próximos 10:45 minutos. El sonido tiene la forma de cinco narraciones individuales sobre temas desconocidos.//

* 16:21 – Corte. La cámara se enfoca en un panda rojo bebiendo de un arroyo poco profundo. Se estima que la criatura tiene aproximadamente el tamaño de un oso Kodiak.
* 17:00 – El panda rojo abandona la toma, pero no antes de defecar al borde del arroyo. El Sujeto 1 hace un comentario, seguido de la risa de los Sujetos 2 y 3.
* 17:06 – El disco finaliza.

**Disco 3**

* 00:00 – El disco empieza. La escena comienza con el Sujeto 2 a mitad de la oración, apuntando con la cámara a un acantilado nevado de aproximadamente 100-150 m de altura. Se ve a los sujetos usando equipo para escalar montañas y parecen estar discutiendo la mejor manera de ascender por el acantilado.
* 02:20 – Los sujetos comienzan a ascender por el acantilado.
* 02:43 – Corte. El siguiente metraje es una toma del horizonte desde dos tercios del acantilado. La sabana que aparece en el Disco 1 se puede ver a lo lejos.
* 02:56 – El Sujeto 2 se sobresalta por la aparición repentina de una criatura grande e indistinta (//Nota del investigador: se cree que es un zorro volador o un murciélago grande similar//) y casi deja caer la cámara. El Sujeto 3 lo regaña mientras el Sujeto 1 se ríe.
* 03:00 – Corte. Los sujetos están en lo alto del acantilado, mirando hacia el borde. A juzgar por las sombras proyectadas por la montaña, se acerca la media tarde.
* 03:15 – Corte. La escena tiene lugar más tarde en el día, cerca de la puesta del sol. Los sujetos están caminando por un camino de tierra sinuoso. Se puede ver un pequeño pueblo delante de ellos.
* 05:23 – Los sujetos llegan al pueblo. Las edificaciones son pequeñas y de piedra, con techos de madera. No hay signos de habitación reciente: muchos de los edificios están en mal estado y gran parte de la aldea está cubierta por grandes acumulaciones de nieve. Los sujetos caminan por el pueblo durante los siguientes 03:40 minutos, conversando esporádicamente. No se ve otra señal de vida.
* 09:03 – Corte. Los sujetos ahora se están acercando a una construcción más grande, del cual una gran parte del cual se derrumbó y se llenó de nieve. Los sujetos 1 y 3 entran primero, el Sujeto 2 sigue con la cámara cuatro segundos más tarde.
* 09:07 – Corte. Los sujetos están parados sobre un trozo de mampostería caído. Un gran enjambre de insectos negros (//Nota del investigador: Un análisis más detallado sugiere que las criaturas se parecen a los trilobites terrestres en lugar de a cualquier insecto conocido.//), cada uno de al menos 30 cm de largo, pulula debajo de ellos. El Sujeto 3 abre su mochila y saca una caja de plástico. Verificando su contenido una vez, lo arroja al otro lado del pasillo. El enjambre se mueve hacia la caja y comienza a consumirla. La cámara se detiene en las criaturas mientras los sujetos escapan.
* 09:56 – Corte. Los sujetos están dentro de otro edificio y ahora es de noche. Se ha limpiado el pozo de fuego de la casa y se ha iniciado un incendio. El Sujeto 1 está alimentando a una chinchilla de pelo negro con algunas de sus raciones, mientras que el Sujeto 3 narra.
* 10:28 – El disco finaliza.

**Disco 4**

* 00:00 – El disco empieza. Los sujetos caminan por un espeso bosque de grandes cuerpos de hongos. A juzgar por la pendiente del suelo, se presume que los Sujetos están descendiendo por las laderas del lado opuesto de la montaña. La luz disponible indica que es media mañana o media tarde.
* 00:15 – Se ve movimiento a la derecha. La cámara enfoca una forma oscura que se adentra más en el bosque y se pierde de vista. (//Nota del investigador: un análisis más detallado muestra que la criatura es un quagga, un pariente de la cebra que se ha extinguido desde 1883.//) Un cuadro parece mostrar a la criatura desplegando alas, pero el metraje está demasiado borroso para confirmarlo.
* 00:45 – Corte. La escena muestra un pilar de piedra, que ha sido parcialmente erosionado por hifas invasoras. El pilar es claramente un marcador de algún tipo, y el Sujeto 1 está intentando decodificar los símbolos que están grabados en él.
* 01:30 – El sujeto 1 ahora se aleja del pilar. A juzgar por su tono de voz, fue incapaz de traducir alguno de los símbolos. Los sujetos proceden a avanzar por el bosque.
* 02:41 – Hay una gran perturbación sísmica. La cámara se vuelve inestable cuando el Sujeto 2 tropieza. Se puede ver que los &#34;árboles&#34; fúngicos se balancean en un movimiento uniforme.
* 02:44 - Los siguientes diez segundos no contienen imágenes ni sonido audible. El análisis ha mostrado una nota ultrasónica dentro del segmento en blanco. Como no varía en frecuencia, se supone que es de origen artificial.
* 02:54 – Corte. El sujeto 1 ahora está observando un gran escarabajo negro. Cada pocos segundos lo pinchan con una ramita. Después de hacer esto varias veces, el escarabajo ensancha su caparazón hacia afuera, mostrando la brillante coloración amarillo anaranjado debajo.
* 03:40 – El escarabajo rocía un líquido amarillo verdoso de su abdomen al Sujeto 1, que no se aleja lo suficientemente rápido para evitar el ácido. Ella grita de dolor e intenta quitárselo. El Sujeto 3 interviene para ayudarla.
* 04:02 – Corte. La escena ahora muestra un barranco poco profundo, poblado por una especie de hongos en forma de copa, el más pequeño tiene un metro de ancho. El Sujeto 2 coloca la cámara en un trípode y se aleja. No se registran eventos inusuales durante los próximos 14:12 minutos.
* 18:14 – Un rinoceronte javanés juvenil entra en el barranco, oliendo el aire. Hace una ruta directa hacia uno de los hongos de copa más grandes y entra. La copa se cierra sobre ella y después de unos segundos se escuchan sonidos de angustia desde dentro. La silueta del rinoceronte dentro del hongo se puede ver mientras lucha por liberarse.
* 19:20 – El disco finaliza.

**Disco 5**

* 00:00 – El disco empieza. La escena muestra a los sujetos a orillas de un lago. La geografía local se asemeja al suroeste de Estados Unidos, con una espesa vegetación de matorrales y varios grupos de tamariscos en la orilla del lago. El sujeto 3 está llenando una cantimplora en el lago.
* 00:30 – El sujeto 3 señala una perturbación detrás de la cámara. La cámara se gira para ver a un grupo de unas quince criaturas parecidas a lémures emergiendo de la maleza, a unos veinte metros de distancia. La cámara se acerca para mostrar que caminan sobre sus patas traseras y llevan palos afilados. La &#34;tribu&#34; ignora la presencia de los sujetos.
* 00:54 – La tribu comienza a beber del lago. El Sujeto 1 hace un breve comentario narrativo, mostrando cierta sorpresa por el evento, pero solo lo suficiente para sugerir que se trata de un hallazgo raro. Continúa con la narración como de costumbre.
* 02:03 – El vigía de la tribu hace un grito de sorpresa. Los otros lémures se dan cuenta.
* 02:04 – Aparece un dinosaurio dromeosáurido de tamaño considerable (//Nota del investigador: se cree que es un adulto// Utahraptor). Los sujetos comienzan a huir. Los sonidos del conflicto se pueden escuchar sobre los pasos de los sujetos.
* 02:25 – La cámara se dirige a la tribu. Los lémures ahora han huido o han sido asesinados. El //Utahraptor// se está alimentando de los muertos.
* 03:13 – Corte. La escena ahora muestra al dinosaurio muerto en el suelo, con numerosos agujeros de bala en la cabeza y el pecho. El Sujeto 1 está regañando al Sujeto 3, a quien se ve desmontando un rifle de cañón largo.
* 03:20 – Corte. Los sujetos han caminado por la orilla oriental del lago. Hay algunas alteraciones inusuales en el agua. Esto continúa durante los próximos 01:36 minutos.
* 04:04 – Un //Megaterio// (perezoso terrestre gigante), que tiene seis extremidades en lugar de cuatro, se acerca a la orilla del lago desde la maleza. Después de mirar alrededor del área, se inclina para beber.
* 04:56 – Las perturbaciones en el agua aumentan cuando una criatura grande emerge del lago. Como solo se ve la parte superior, la identificación es difícil. Es visible una cúpula membranosa, revestida por numerosos volantes de piel y cartílago. La piel es semitransparente, mostrando una estructura bulbosa debajo. Son visibles varios brazos de triple articulación (//Nota del investigador: se han contado cinco extremidades//), que tienen un pelaje negro y espeso y manos con dos pulgares opuestos.
* 04:59 – Una criatura desconocida azota con sus brazos el área detrás del perezoso, atacando a una manada de aves rapaces como la anterior, que se estaban preparando para lanzar un ataque contra el perezoso.
* 05:12 – Una criatura desconocida agarra una rapaz en una de sus manos y la lanza hacia los Sujetos, a quienes falla por no menos de un metro. La cámara se mueve para mirar el cuerpo: la columna del ave se ha roto en el impacto.
* 05:17 – Corte. Los sujetos han dejado atrás el lago y ahora están trepando por una pequeña cresta. Se pueden escuchar ruidos de animales desde el otro lado.
* 05:18 – El disco finaliza.


**Disco 6**

* 00:00 – El disco empieza. El video muestra que los sujetos están atravesando una llanura de sal a pie. El cielo está nublado y oscuro. No se puede ver señales de vida en ningún lado.
* 00:07 – El sujeto 3 comienza a hablar. La conversación es casual y continúa durante los próximos doce minutos sin eventos notables.
* 12:07 – Corte. La conversación aún está en curso, aunque el tono del Sujeto 1 se ha vuelto cada vez más preocupado.
* 12:55 – Estalla una discusión entre los sujetos 1 y 3. El sujeto 2 interviene, intentando detenerlo.
* 13:12 – Corte. La conversación ha terminado. Los sujetos parecen cansados. Se oye un trueno distante de fondo. La cámara hace una panorámica para mostrar dos criaturas desconocidas (//Nota del investigador: se estima que las criaturas miden entre 200 y 250 metros de altura//) en el horizonte sur. Desde la distancia, parecen ser masas de cartílago y sacos de gas de al menos cinco pisos de altura. El sujeto 1 habla, pero es interrumpido por un rugido en la distancia. Los Sujetos miran hacia el este, luego el uno al otro. El sujeto 3 habla brevemente y el grupo continúa caminando.
* 14:04 – El disco finaliza.

**Disco 7**

Datos perdidos. El disco se ha sobrescrito con varios episodios del anime //Cowboy Bebop//. Una inspección más cercana ha mostrado varios fragmentos de un fotograma del video original que quedan.

* 09:33 – Un bosque de árboles torcidos y sin hojas. Parte de un esqueleto blanqueado de origen desconocido se ve en la esquina del video.
* 26:01 – La imagen se muestra dentro de un pequeño claro que contiene seis perlas del tamaño de una roca que proporcionan luz ambiental a través de medios desconocidos. El claro se encuentra dentro de una formación densa de torres de piedra caliza irregulares, conocida como //tsingy//.
* 27:50 – Se muestran dos cuadros de una criatura hinchada, parecida a un gusano con tres probóscides flexibles cubiertas de mechones emplumados.
* 44:27 – Una pantalla azul oscuro llena de fórmulas matemáticas complejas que aparecen en números arábigos blancos.
* 54:14 – El segmento final dura aproximadamente tres segundos. El metraje sin sonido es demasiado inestable para un análisis concluyente, pero parece que el Sujeto 2 está subiendo una pendiente pronunciada a una velocidad sustancial con la cámara en movimiento.
* 55:02 – Estática y ruido blanco. Se escuchan débiles gritos y disparos bajo el ruido blanco. Se puede escuchar una voz identificada como Sujeto 2 gritando antes de ser ahogada.
* 55:46 – El disco finaliza.

**Disco 8**

* 00:00 – El disco empieza. La escena muestra a los sujetos descendiendo lentamente por una pendiente rocosa hacia el fondo de un pequeño valle. No hay vida vegetal a la vista. Hay una cantidad sustancial de smog y polvo en el aire, lo que le da un color marrón rojizo al cielo.
* 00:04 – La cámara enfoca el fondo del valle, observando un gran asentamiento. Las chozas están construidas principalmente de chapa ondulada y tienen varias capas de espesor. Algunas figuras se pueden ver alrededor del borde del asentamiento.
* 00:09 – Corte. Los sujetos han llegado al fondo de la pendiente y están parados aproximadamente a 10 metros del borde del barrio bajo. A esta distancia se ven en detalle las condiciones dentro del asentamiento. Los estrechos espacios entre las chozas están llenos de aguas residuales y grandes parches de líquenes grises u hongos. Se pueden ver aproximadamente veinte habitantes, aunque no prestan atención a los Sujetos. Los habitantes son humanos, y su apariencia es acorde con las condiciones de vida que los rodean: están sucios, vestidos con harapos, desnutridos y muchos presentan deformidades. Caminan sin ningún propósito aparente, notando poco o nada de su entorno.
* 00:12 – Los sujetos comienzan a caminar lentamente hacia el borde del asentamiento. Los habitantes aún no muestran señales de aviso.
* 00:15 – Uno de los habitantes del barrio pobre, un hombre con deformidades graves, gira bruscamente la cabeza para mirar a la cámara.
* 00:16 – El habitante comienza a correr hacia los sujetos.
* 00:19 – El habitante comienza a atacar a los sujetos, gritando “¡Déjanos ir! ¡Déjanos ir, malditos enfermos!
* 00:23 – Una turba se ha formado alrededor de los sujetos, que intentan luchar contra ellos.
* 00:25 – La cámara se cae de la mano del Sujeto 2 y registra los pies de la horda durante siete segundos después. Los gritos se pueden escuchar fuera de la pantalla.
* 00:32 – El disco finaliza.</textarea></pre>
