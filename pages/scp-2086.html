    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2086 – Umleitung
**Autor:** [[*user MorgiePie]]
**Original:** https://scp-wiki.wikidot.com/scp-2086
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2086

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Nachrichtenberichte in allen größeren Städten sind auf vermisste Personen zu untersuchen, die kürzlich oder regelmäßig öffentliche Verkehrsmittel genutzt haben. In halbregelmäßigen Abständen sind Agenten in Regionen mit hoher Bedrohung zu entsenden.

Alle kürzlich entdeckten SCP-2086-Kolonien sind abzusperren und mit chemischen Sprengstoffen zu zerstören. Während des gesamten Verfahrens sind die üblichen Medienunterdrückungstaktiken anzuwenden.

Zum Zeitpunkt des Schrebens dieser Akte befinden sich fünf Exemplare von SCP-2086 in Foundation-Gewahrsam. Alle Exemplare werden in einem ehemaligen Flugzeughangar aufbewahrt. Aufgrund ihrer kurzen Lebensdauer und hohen Reproduktionsraten schwankt die Anzahl der SCP-2086-Instanzen im Foundation-Gewahrsam regelmäßig.

Terminierte Exemplare, die sich früher in Foundation-Gewahrsam befanden, werden zur Untersuchung in einen speziellen Kühllagerbehälter in Standort-██ gebracht.

**Beschreibung:** SCP-2086 ist eine Arthropodenart, die verschiedenen Marken, Modellen und Typen von Fahrzeugen des öffentlichen Nahverkehrs, typischerweise Bussen, ähnelt. Ausgewachsene SCP-2086-Instanzen wiegen etwa 17.000 kg, wobei diese Zahl stark variieren kann. Junge Instanzen wiegen typischerweise weniger als 200 kg.

Es ist zu erwarten, dass ein neugeborenes Exemplar von SCP-2086 innerhalb einer Woche seine volle Größe erreicht. Im Durchschnitt leben SCP-2086-Exemplare zwölf bis fünfzehn Tage, wobei die Weibchen bis zu zwanzig Nachkommen hervorbringen, nachdem sie nach etwa acht Tagen das Fortpflanzungsalter erreicht haben.

Ausgewachsene Exemplare von SCP-2086 fressen nicht, sondern ernähren sich von den Nährstoffen, die sie als Jungtiere konsumiert haben. Allerdings zeigen nur erwachsene Instanzen von SCP-2086 Nahrungssucheverhalten.

Bei der Nahrungssuche sind SCP-2086-Instanzwn kaum von Standardautos zu unterscheiden, obwohl sich bei genauerer Untersuchung herausstellt, dass es sich bei Stahl, Holz, Kunststoff und Glas um eine spezielle Form von Chitin handelt. Lebenswichtige Organe wie Herz, Gehirn und Magen werden unter dem Boden der inneren Kammer von SCP-2086 aufbewahrt.

Eine menschliche Leiche, konserviert in einer schellackähnlichen Substanz, dient typischerweise als Lockvogel für wilde SCP-2086-Instanzen. Faserige Anhängsel ragen in die Leiche hinein. SCP-2086-Instanzen nutzen diese Fasern, um die Leiche zu manipulieren und ihr ein lebensechteres Aussehen zu verleihen.

SCP-2086-Instanzen können ihre &#34;Dächer&#34; in Flügel verwandeln, die in der Lage sind, den gesamten Organismus im Flug anzuheben, was ihre Standardmethode zur Fortbewegung ist, wenn sie nicht auf Nahrungssuche sind. Darüber hinaus können sich die &#34;Räder&#34; in lange, graue oder schwarze Beine verwandeln, während die Scheinwerfer als biolumineszierende optische Organe zu dienen scheinen.

Die Gliedmaßen von SCP-2086-Instanzen sind im Vergleich zu anderen Arthropodenarten ungewöhnlich gut für die Feinmanipulation geeignet. Es wurde beobachtet, dass Exemplare mit den Materialien, die sich in ihren Nistplätzen befanden, einfache Unterstände gebaut haben.

SCP-2086 nistet normalerweise auf verlassenen Schrottplätzen. Es wurde beobachtet, dass junge Exemplare in freier Wildbahn Bushaltestellen-Wegweiser entfernten und an einen anderen Ort stellten, typischerweise entlang einer Route, die zurück zur örtlichen Kolonie führte. Die versehentliche Beobachtung von SCP-2086-Instanzen bei dieser Aktivität durch Zivilisten wird aufgrund der deutlich kleineren Größe junger Exemplare minimiert.

Die erwachsenen Instanzen von SCP-2086 werden entlang der von den jungen Instanzen festgelegten Route fahren und menschliche Passagiere aufnehmen. Sobald eine beträchtliche Anzahl von Menschen in eine Instanz von SCP-2086 eingestiegen ist, setzt der Organismus eine Substanz frei, die Chloroform ähnelt, um ihre Beute außer Gefecht zu setzen.

Bei der Rückkehr in die Kolonie betreten junge SCP-2086-Instanzen die Innenkammer der erwachsenen Instanz. Jeder Passagier wird dann von einer jungen Instanz gewaltsam aus der erwachsenen Instanz entfernt.

Die junge SCP-2086-Instanz zwingt den Menschen durch einen Schließmuskel, der sich unter seiner Haube befindet und mit der Stelle verbunden ist, an der sich bei ausgewachsenen Exemplaren normalerweise das Lenkrad und der Fahrersitz befinden. Nach dem Verzehr durchdringen haarähnliche Fortsätze, die am Fahrersitz befestigt sind, den Körper des eingeschlossenen Menschen. Diese Fortsätze dienen als Ernährungssonden und leiten das Blut aus der Beute ab.

Sobald die Beute ausgeblutet ist, beginnen die Ernährungssonden, eine Salzlösung in die Leiche abzusondern. Das Innere beginnt sich dann mit einer schellackähnlichen Substanz zu füllen, wodurch die Leiche konserviert wird.</textarea></pre>
