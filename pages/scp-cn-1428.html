    <pre><textarea class="page-source" readonly>[[include ratemod:sentimentbar-credit:start]]
**SCP-CN-1428：**当东西掉在桌子底下后

**作者：**[[*user NicolasL]]

进入[[[nicolasl-s-personnel-file|人事档案]]]可查看该作者更多作品

**发布日期：**2019年7月16日
[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-1428

**项目等级：**Euclid

**特殊收容措施：**目前，SCP-CN-1428的收容由Site-CN-75的内部人员负责。基金会人员已在全球范围内投放行为干涉性模因，以便最大限度地减少人类将微小物品在布局杂乱的环境下坠落的可能性，当通过网络、媒体等途径获知外界关于“某种微小物品无法找回”的事件后，人员应迅速赶往相关地点并实施调查和记忆删除。

已在全部基金会站点进行文档保密性通告，以增强人员对于使微小物品在布局杂乱的环境下坠落的防患意识。同时，基金会站点正逐渐将带有笔盖的中性笔全部替换为按动式中性笔，并将带有瓶盖的饮品瓶全部更换为喷嘴式饮品瓶。关于进行其他改动的讨论正在进行中。

**描述：**SCP-CN-1428是一种在全球范围内发生的异常现象，多发地点为教室等有较多桌椅的环境，或杂乱的个人房间、办公室或宿舍。在一个如同上述环境的，具有较复杂室内布局的空间内，若一名人类个体使得一个或多个外形较小且具有弹性的物体[[footnote]]此类物体一般为小件文具、小件文具的部件、瓶盖、小型片状物、小型块状物等，目前无准确的定量规律。[[/footnote]]从50cm及其以上的高度坠落，且坠落点附近布局较为复杂[[footnote]]即，人类个体通常无法以直视的方式直接得知物体坠落并发生碰撞后最终静止的位置，需要改变自身身体姿态或移动其他物体的位置才可使其出现在视线范围内。[[/footnote]]，则此物体将在触地前一瞬间突然消失，并被立即传送至SCP-CN-1428-1。此后，人类个体试图寻找坠落物的尝试将以失败告终，但通常情况下人类个体会放弃继续寻找，并将无法找回坠落物的原因归结为室内布局过于复杂。部分人类个体会寄希望于在之后的时日偶然发现坠落物。

SCP-CN-1428-1是对数个异常空间及未来可能发现的新异常空间的统称，目前已知的SCP-CN-1428-1的数量为██个。根据基金会相关部门的调查，已经可以确定SCP-CN-1428-1的位置不在地球上，但无法确定其是否存在于当前宇宙。SCP-CN-1428-1的外在表现与正常的地理环境无差异，其内部存在与人类极为相似的个体，目前被编为SCP-CN-1428-2。

当坠落的物体被传送至SCP-CN-1428-1后，它们的体积将会不同程度地迅速增大，此状态下的坠落物被编为SCP-CN-1428-3。此时，SCP-CN-1428-3将立即被周围环境中的SCP-CN-1428-2个体所发现并利用，具体利用方式见 跟踪监控记录-1428。

一般情况下，在某个SCP-CN-1428-3个体被利用完毕后，该SCP-CN-1428-3的体积将迅速恢复正常状态，并立即被传送回原先的环境中，具体的出现位置符合其在原先环境的物理定律下经过坠落和碰撞后的最终位置。检测表明该物体的各种性质与被传送前完全相同。通常，人类个体会因重新找回坠落物而对此物体先前暂时性的消失没有任何察觉。然而，也会出现由于SCP-CN-1428-2的特殊利用方式，物体未能传送回原先环境的情况，但此种情况属于少数。

目前尚无可靠的关于SCP-CN-1428起源的记录。截至目前，推测已有大量民众的小型物件在事实上曾经遭遇过SCP-CN-1428，但由于其特殊性，真正察觉到异常情况并引起重视的民众数量极少。

实际情况表明，影像和声音仍然可通过相关设备从SCP-CN-1428-1内部向基金会正常传输。

**附录1：**跟踪监控记录-1428
基金会相关人员通过将超微型摄像头与超微型监听器安装在小型物体表面，获得了一系列针对SCP-CN-1428-1内部的跟踪监控记录。小型物体坠落的环境为一个内部设施布局较为复杂混乱的房间，此房间由原实验室CN75-C3-402改造。参阅更多记录需向负责该项目的3级以上研究员申请。

[[collapsible show=&#34;+ 跟踪监控记录 1428-A&#34; hide=&#34;- 关闭&#34;]]
&gt; **跟踪监控记录 1428-A**
&gt; 
&gt; **坠落物：**一块来自宫保鸡丁的小型鸡肉块
&gt; ------
&gt; &lt;记录开始&gt;
&gt; 
&gt; 观察到鸡肉块被传送至一处破败的村落内的一个架台上，推测此架台曾用来烧烤食物。该村落所有房屋均为茅草房，不远处的几处地点有黑烟升起。其中一处茅草房前有两具女性SCP-CN-1428-2尸体，一老一少；另一处房屋前有一男性SCP-CN-1428-2个体倚靠在墙壁上，似乎奄奄一息，其身体呈现出病态的消瘦；在较远处的房屋前观察到两个SCP-CN-1428-2个体，其中一个正躺于地面上，另一个似乎正在撕扯他的身体以进行食用。所有SCP-CN-1428-2个体从外观上判断为马来人种。
&gt; 
&gt; 鸡肉块的体积增大，产生了一种特殊的声音，此声音将约20个SCP-CN-1428-2个体从茅草房中吸引出来。这些SCP-CN-1428-2个体见到大型鸡肉块后集体向其移动，视频显示所有SCP-CN-1428-2个体的身体状态均与上述的男性个体无差别。
&gt; 
&gt; 当SCP-CN-1428-2接近肉块后，他们开始趴在其上以较大的动作幅度进行啃食。其中一名女性个体在约一分钟的啃食后试图用手撕下部分肉块，她在三次尝试后得以成功，随后向茅草屋返回。此时从相应的茅草屋中走出一个年幼的女性SCP-CN-1428-2个体，先前的女性个体立即把手中的肉块塞进年幼个体的口中。
&gt; 
&gt; 附着在鸡肉块上的监控设备很快被SCP-CN-1428-2个体发现，个体将设备丢弃在地上，继续食用鸡肉块。
&gt; 
&gt; 肉块被啃食殆尽，SCP-CN-1428-2个体散去，似乎得到了精力和精神上的提升。3分钟后，监控设备被传送回原先环境。
&gt; 
&gt; &lt;记录结束&gt;
[[/collapsible]]

[[collapsible show=&#34;+ 跟踪监控记录 1428-B&#34; hide=&#34;- 关闭&#34;]]
&gt; **跟踪监控记录 1428-B**
&gt; 
&gt; **坠落物：**一枚农夫山泉矿泉水瓶盖，内外侧均安装了监控设备
&gt; ------
&gt; &lt;记录开始&gt;
&gt; 
&gt; 外侧摄像头记录到，瓶盖被传送到了一个光线昏暗的海洋上，周边环境正在下暴雨，远处有巨浪。
&gt; 
&gt; 瓶盖体积增大，且增大到了相当大的程度，由于高度的抬升，外侧摄像头得以更广泛地记录周围环境的内容，但与瓶盖的底面积相比，其高度增加得并不明显。观察到海洋中有较多硬质突起，判断是建筑物的顶端。水中约有200名SCP-CN-1428-2个体在水中挣扎，神情慌乱。当注意到大型的瓶盖后，所有SCP-CN-1428-2个体极力向瓶盖游来。所有SCP-CN-1428-2个体从外观上判断为拉丁人。
&gt; 
&gt; 内测摄像头记录到SCP-CN-1428-2个体逐一登上了瓶盖内部，精神上似乎有很大程度的缓解。10分钟内，所有SCP-CN-1428-2个体均登上了瓶盖。目前未知瓶盖为何不会沉入水中。
&gt; 
&gt; 瓶盖以未知的原理开始朝一个方向快速运动，这期间没有人对瓶盖内侧的监控设备产生过多关注。约25分钟后，瓶盖运动到一座岛屿旁，根据先前对水中的硬质突起为建筑物顶端的判断，推测此岛屿原先为海拔较高的丘陵。瓶盖逐渐减速，直至停靠在一个可供登陆的岸边。
&gt; 
&gt; 所有SCP-CN-1428-2个体从瓶盖内转移到岸上。上岸后，所有个体朝向瓶盖所在的方向跪伏于地面上，不久后开始进行跪拜，口中似乎在低语，推测这些SCP-CN-1428-2个体是在对瓶盖进行虔诚的感恩。
&gt; 
&gt; 10分钟后，所有SCP-CN-1428-2个体散去，脱离了监控设备的视野，进入岛屿的更深处。此后2分钟，瓶盖体积缩小恢复，并传送回了原先的环境，被基金会人员成功回收。
&gt; 
&gt; &lt;记录结束&gt;
[[/collapsible]]

[[collapsible show=&#34;+ 跟踪监控记录 1428-C&#34; hide=&#34;- 关闭&#34;]]
&gt; **跟踪监控记录 1428-C**
&gt; 
&gt; **坠落物：**一根晨光0.5mm中性笔
&gt; ------
&gt; &lt;记录开始&gt;
&gt; 
&gt; 记录到中性笔被传送到一间类似地牢的环境中，地牢内有一体格强壮的男性SCP-CN-1428-2个体，其着装风格类似古代欧洲的斯巴达士兵，相貌也符合欧罗巴人种。牢房外有两个背对着牢房的男性SCP-CN-1428-2个体，推测为地牢看守；此外，地上还有一根长矛和一个圆形盾牌，推测为牢内SCP-CN-1428-2个体原先所持有。
&gt; 
&gt; 中性笔体积增大，被牢内个体所注意，其快速向中性笔移动，摄像设备所处高度立即升高，推测中性笔正被牢内的个体手持。
&gt; 
&gt; 牢内的SCP-CN-1428-2缓慢靠近其中一个外部看守，通过铁柱间的缝隙将中性笔刺向其后背，看守被刺倒后，该个体又快速接近另一看守，用中性笔刺穿了其颈部。
&gt; 
&gt; 该个体从其中一个看守的腰部获取了一把钥匙，用它从外部开启了牢门的门锁，随后将中性笔倚靠在墙壁上，捡起地上的长矛和盾牌。此时，地牢内的另外6名看守向他冲来，但都被该个体使用长矛所击倒。这个过程中，监控设备记录到还有其他数名类似斯巴达士兵的SCP-CN-1428-2个体被关押在不同的牢房中，在打斗过程中，他们不断地喊叫并将拳头举向空中，神态和动作激昂。
&gt; 
&gt; 该个体用钥匙开启了地牢内所有的牢门，放出了所有被关押的的SCP-CN-1428-2个体，他们捡起在外部地面上的长矛和盾牌，以猛烈的势头向一个方向冲去。
&gt; 
&gt; 在所有SCP-CN-1428-2均脱离监控范围后的2分钟内，打斗声不断地从上方传来。此后，中性笔体积恢复，并传送回原先位置，被基金会人员所回收。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **备注：**此次记录后，基金会人员对该支中性笔前端沾有的血液进行了分析，发现血液中的DNA与波斯人的基因相符。
[[/collapsible]]

[[collapsible show=&#34;+ 跟踪监控记录 1428-D&#34; hide=&#34;- 关闭&#34;]]
&gt; **跟踪监控记录 1428-D**
&gt; 
&gt; **坠落物：**一块刚刚拆封的天蓝色长方体橡皮
&gt; ------
&gt; &lt;记录开始&gt;
&gt; 
&gt; 观察到橡皮被传送到一间破旧的小屋中，小屋中有一张破旧的木桌，墙上悬挂着一些简单的餐具，靠另一边墙的地面上有两张编织精细度较差的草席。暂无法观察到外部情况。
&gt; 
&gt; 橡皮体积增大，此时橡皮正好位于草席旁。监控设备被遥控至天花板上的一处隐蔽位置。
&gt; 
&gt; 门口传来脚步声，两个SCP-CN-1428-2个体个体进入屋内，一男性一女性，相貌符合盎格鲁-撒克逊人种，身穿打了数个补丁的粗布衣，外观上较为苍老。两个SCP-CN-1428-2个体在观察到大型橡皮后显露出短暂的迟疑，随即转变为惊喜，此时，两名SCP-CN-1428-2个体间开始用古英语对话，对话内容被即时翻译。
&gt; 
&gt; **男性SCP-CN-1428-2个体：**//哦，天哪！看看这漂亮的床！//
&gt; 
&gt; **女性SCP-CN-1428-2个体：**//真的不可思议！//
&gt; 
&gt; **男性SCP-CN-1428-2个体：**//真的！就在我们去河滩上抓鱼的时候，有个好心的家伙给咱们的屋子里搬了一张床！感谢上帝！//
&gt; 
&gt; 两SCP-CN-1428-2个体快速走向大型橡皮，用手触摸其表面，并凑近嗅其气味。
&gt; 
&gt; **男性SCP-CN-1428-2个体：**//这张美丽的床摸上去的感觉真奇特呢。//
&gt; 
&gt; **女性SCP-CN-1428-2个体：**//嗯……而且闻上去还有一股淡淡的不知名的香味，我可从来没闻过这样芬芳的味道，就像花一样呢。//
&gt; 
&gt; 两SCP-CN-1428-2个体将旁边的草席移到大型橡皮上面，并迅速躺了上去，用草席盖住身体，神情愉悦。
&gt; 
&gt; **男性SCP-CN-1428-2个体：**//啊，真是太舒服啦！这可比那干草席子舒服多了。啊，上帝，我敢打赌那些上流社会的人虽然个个家里都有床，可谁也没有像咱们躺的这么好的床。//
&gt; 
&gt; **女性SCP-CN-1428-2个体：**//它简直就是……上帝的礼物！//
&gt; 
&gt; 两SCP-CN-1428-2个体双手合十，开始祈祷，此后他们很快进入了睡眠状态。
&gt; 
&gt; 监控一直持续到电量即将耗尽，橡皮的体积始终未恢复，原先的环境也始终未回收到该橡皮。最终监控设备被遥控至外部的一处隐蔽地点直至其电量耗尽，此过程中所拍摄到的地理环境为普通的丘陵与河流。
&gt; 
&gt; &lt;记录结束&gt;
[[/collapsible]]

**附录2：**事故 1428-0714
20██年7月13日，基金会生物与化学部门运进了一批剧毒性药物，该类药物性状为淡黄色片状固体，由后勤部门负责相关的运输工作。当日16:24时，后勤部门报告称在Site-CN-75-C3的二层生化物品临时存放处，由于负责运输推车 75-A086的运输人员的不慎操作，运输推车上运载的用于盛装药品的容器发生倾倒，致使其内的50粒药品洒出了36粒。然而，在洒出的药品被重新回收并进行统计后，发现仅回收了35粒药品，在周围环境进行寻找，始终无法找到剩余的1粒药品。

目前基金会人员正在计划调查此事故与SCP-CN-1428之间是否存在联系。
