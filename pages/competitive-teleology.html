[[include credit:start]]
**Autori:** [[*user Riemann]] e [[*user weizhong]]

&gt; Solenne e paffuto, Buck Mulligan comparve dall&#39;alto delle scale, portando un bacile di schiuma su cui erano posati in croce uno specchio ed un rasoio. Un mantello giallo, discinto, gli levitava delicatamente dietro, al soffio della mite aria mattutina. Fece dietro-front alla torre del trono e si inginocchiò di fronte alla sua corte pastorale. Col bacile tremante si chinò; una volta per l&#39;acetosa baia, la terra racchiusa e i monti avvolti di foschia verde. Terminò, rizzandosi in piedi come un palo, scrutando la soglia ombrosa della grigia torre.
&gt;
&gt; Acutamente Buck rigirandosi intonò mitemente:
&gt; - Su venga! Venga venga!
&gt;
&gt; Essendosi avveduto di Stephen Daedulus, vi si inchinò con lo strascico del mantello disteso per il pavimento dissestato prima di reggersi in piedi per levarsi la corona stellata. Cupo e sonnolento, Daedulus si rivolse al magniloquente incurvatosi di fronte a sé.
&gt; 
&gt; Cominciò a canticchiare:
&gt; - Vi presento, O magnifica corte, l&#39;ambasciatore dell&#39;Irlanda in persona. Non datevi fretta! Abbiate pazienza! Merita i nostri rispetti.
&gt;
&gt; Stephen scrutò tristemente, strofinando il cupo sonno dai suoi occhi.
&gt;
&gt; - brrrrrrrr ratatata ta ta! Vede la fanfara in suo onore, Stephen!
&gt;
&gt; Stephen emerse dalla soglia antelucana e sbarbatamene lo ritrovò sullo sgradevole parapetto.
&gt; -//Fiori ed erba ed un cielo privo di nuvole, rassomigliano forme che sono, o appaiono, quando il sognatore si desta eppure sogna ancora.//
&gt;
&gt; -Ah! Che dimestichezza che ha con le parole! La gemma verdastra dell&#39;Irlanda vive in lei! Noi britannici non ne abbiamo l&#39;anima, fin nei nostri edifici. Suppongo che voi siate gente assai lirica, vi godete come vi è consono la terra intonsa e rigogliosa.
&gt;
&gt; Travolto dall&#39;eccitamento, Buck Mulligan si accostò silenziosamente a Stephen, i capelli del color della sabbia risplendevano nella lu ce del sole nascente. Si voltò, conficcando la baia col rasoio radiante.
&gt;
&gt; - Ma la terra! Siamo i soli ad apprezzarne la vera bellezza, io e lei. Haines! Quel ingombrante inglese! Non vi avrebbe nulla a che fare. Non come me, mi capisce. C&#39;è una piccola parte di Irlanda che vive tutt&#39;ora in me! Ma questa va bene comunque, non è vero Kinch? Proprio come Siena è stata presa da Alagadda.. Così è per l&#39;Irlanda, disse Buck, e cantò gaiamente:
&gt; -//Restar saldi e pazienti//
&gt; //Celar la minaccia del terrore//
&gt; //Caricatevi del fardello dell&#39;uomo bianco//
&gt;
&gt; - Come con fare matematico Gonzalo non fece torti per il bene, disse Stephen cupo e afferrando la manica logora della sua veste.  
&gt;
&gt; Una risata echeggiante accolse le sue parole in quanto Buck applaudiva e tintinnava con gioia.
&gt;
&gt; - Kinch! Ha le maniere un vero galantuomo! Di lei potremmo fare un vero e proprio poeta britannico, se solo potessimo strapparla da questa terra!
&gt;
&gt; - Lo farebbe lei ed ogni altro inglese all&#39;Irlanda intera.
&gt;
&gt; - Nessuno&#39;uomo può essere tolto a sua madre in tale modo. Dannazione, Kinch! La sua stessa madre.
&gt;
&gt; Buck si voltò e cominciò a strofinare loquacemente la sua guancia sinistra, sorprendendo Stephen con degli occhi grigi.
&gt;
&gt; Un sogno gli era sopraggiunto in seguito alla sua morte. Sua made, pendeva silente sopra al suo letto. Un corpo scarno e teso. Della fune attorno al suo collo. Questa non tesa. Il cappio già pronto. Vuoto il respiro, bagnato dalla formaldeide e dal monito. Gli intestini fuoriuscenti. Di fronte a lui si estendeva la baia della patria di sua madre. Nubi di fumo acre fuoriuscivano dalle navi al largo. Letto di morte macchiato dal sangue, propulso da polmoni logori. Visioni di una matriarca pendente.
&gt;
&gt; - Con ciò, il sangue della madre, è del Re Impiccato.
&gt;
&gt; Buck poggiò il rasoio sulla pietra che traboccava sangue.
&gt;
&gt; - No, disse Stephen, era esattamente la morte quella, nient&#39;altro.
&gt;
&gt; - Tcha! non vi è nulla di triste quanto un irlandese piangente. Questa è un arte britannica, lo sa.
&gt;
&gt; Buck ondeggiò pigramente il rasoio per condurre la sinfonia argentea del raggi di sole che pefroravano nubi di basalto.
&gt;
&gt; - Lasci stare. Non ne valgo la pena, e lei non ne è minimamente in grado. Venga! La processione sonnecchiante non attende nessun uomo ne bestia ne Haines!
&gt;
&gt; Buck discese per la rampa di scale.
&gt;
&gt; La bislacca baia si estendeva al di sotto di Stephen, l&#39;infame Liffeyblood vagava per il corpo esangue del Re. Sull&#39;orizzonte sventolava la Union Jack, a sua volta un cappio che si stringeva attorno al collo morente del fiume Liffey. Montagne simili a dita ossee si incurvavano in direzione del Castello di Howth e dei suoi dintorni. Stringendosi la presa del Re. Stephen scosse la testa e tremò ma il freddo si insinuò ancor più in profondità. Il Re Impiccato dominava su tutto.

Ash sospirò mentre chiudeva il libro con un leggero tonfo, lo appoggiava gentilmente sul tavole e lo spingeva lontano da sé. Finì di scarabocchiare qualche altra nota prima di appoggiare la penna e di accasciarsi sulla sedia fino a che non aveva quasi gli occhi al livello del tavolo. //Ulisse// era uno nuovo. Nulla che il Rilegatore non potesse gestire, ma dava comunque i suoi problemi.

La Biblioteca non se n&#39;era accorta, non sin dall&#39;inizio. Una parola lì, una frase là. Quando si sono resi conto quanto si fosse espanso, si sono dovute chiamare a raccolta migliaia di Pagine. Questo faceva male - veder il cuore di James Joyce e tutte le realizzazioni della sua opera contorti in tale modo faceva dolere il cuore di Ash.

Sospirò. Almeno nessuno si sarebbe accorto del cambiamento. Queste incursioni non arrivavano mai alle sinossi, quindi il danno era contenuto. Sfortunatamente, stava ancora alle persone come lui trovare le modifiche in primo luogo. Era stata una lunga notte, e Ash era più che pronto a riposare.

Si stiracchiò per un&#39;istante, prima di mettere la testa sul tavolo, appoggiato sulla guancia e con gli occhi rivolti a destra. Il freddo del legno dava sollievo in confronto al calore afoso della Biblioteca, dato che i livelli superiori erano avvolti da quella coltre. Diede un&#39;occhiata al di fuori della finestra ad arco del suo studio per qualche istante, guardò le luci sfarfallare e poi affievolirsi con la chiusura delle sue palpebre, solo per un istante...

**BANG!**

&#34;Agh!&#34; Ash quasi cadde dalla sedia per lo spavento, sbatté però il ginocchio contro al tavolo. Si guardò attorno rapidamente prima di sentire un dolore pungente da dietro la sua testa. Sussultando, prima si afferrò il ginocchio livido, poi il bernoccolo spuntatogli sul retro della testa mentre una figura avvolta in una toga camminava in cerchi di fronte a lui.

&#34;Dorme così presto, Docente Cadetto?&#34; Le parole colorano come melassa da quel cappuccio che riusciva, in qualche modo, as essere sia impassibile che deluso al contempo. Davvero impressionante, per qualcosa che non aveva volto.

&#34;Uh, n-no, Maestro Kalys. Sto solo um...riposando un po&#39;.&#34; Ash borbottò, decidendo che al momento il suo ginocchio era più urgente delle sua testa.

&#34;Hmmm. Veda di finire di prendere note e //poi// dormire. Non il contrario.&#34; Kalys puntò un dito verso la pila di libri che attendevano Ash.

&#34;Sì, Maestro Kalys. Buon pomeriggio.&#34;

La figura non se ne andò camminando, piuttosto fece qualche passo e cominciò a svanire tra la nebbia delle sezioni superiori. Ash attese qualche momento, si assicurò che il docente maestro se ne fosse andato prima di rimettere la testa sul tavolo immediatamente. Provò qualche volta a chiudere gli occhi, cercò l&#39;abbraccio di qualche momento di sonno, ma si scoprì sfortunatamente sveglio.

Sospirò. A che pro cercare di dormire? Ora era pienamente sveglio, quindi avrebbe ben potuto fare qualcosa di fatto. Risistemandosi sulla sedia, Ash prese il prossimo libro sulla pila e si preparò per immergercisi.

Ciononostante. //Ulisse// rimase in un angolo del suo campo visivo.

-------


&gt; Vi era una volta un buon uomo ben più vecchio del tempo,
&gt; Mister Rudy si chiamava, e di lui narra questo racconto!
&gt; Mister Rudy, si dice, soltanto voleva farsi un amico buono!
&gt; Veniva e andava in giro, d&#39;ovunque ed in ogni luogo!
&gt;
&gt; &#34;Mister Rudy!&#34; gli dissero, &#34;Parlaci di te un po&#39;!&#34;
&gt; &#34;In che modo ottenesti fama fino a questo momento?
&gt; Mister Rudy, avanti racconta!&#34; la folla esclamò.
&gt; L&#39;uomo sorrise e rise e spiegò assai svelto:
&gt;
&gt; &#34;Beh vedete, ho questa scatola, e di cosa buone è ripiena,
&gt; E ovunque vada la porto con me appresso,
&gt; Poco importa dove sia la scatole rimane come un masso,
&gt; E il mio masso ovunque porterò in alto ed in basso!&#34;
&gt;
&gt; E le persone chiesero e implorarono e dissero,
&gt; &#34;Mister Rudy! Avanti dicci! Cos&#39;ha la scatola dentro?
&gt; Quello che ti porti dev&#39;essere grande per davvero!
&gt; Proteggere una gran scatola come questa sarà un compimento!&#34;
&gt;
&gt; &#34;Mister Rudy! Avanti dicci! Hai un grosso lucchetto?
&gt; Chiudi questa scatola con arnese piccolo o grossetto?
&gt; Cosa nasconde questa scatola che veder non possiam osare?
&gt; Mister Rudy! Avanti dicci! Come hai trovato tale tesoretto?&#34;
&gt;
&gt; E rise, e sorrise, e sulla scatolo diede una manata,
&gt; Canticchiò, gaio e forte, &#34;Questa scatola non è bloccata!&#34;
&gt; E gli chiesero, quasi implorando, &#34;Dicci allora cosa c&#39;è dentro!&#34;
&gt; &#34;Per favore diccelo, altezza, non spiffereremo!&#34; Dissero con pentimento.
&gt;
&gt; &#34;Vi è una volpe scaltra, lì nascosta, bella pettinata?&#34;
&gt; &#34;Sciocchi voi! Questa poi! Non c&#39;è nessuna volpe celata!&#34;
&gt; &#34;Mister Rudy! Di allora! A cosa il contenuto è simile?
&gt; Alla morte? Al tempo? Al suo passare inesorabile?&#34;
&gt;
&gt; &#34;Lo vedete la paura che questa scatola ha scatenato?
&gt; Non puoi dirci ora cosa vi è dentro di cotanto?&#34;
&gt; E l&#39;uomo allora rise e rise e rise.
&gt; Col passare del giorno ancora rideva fino al pianto.
&gt;
&gt; &#34;Sciocchi che siete, pensate che ve lo direi volentieri?
&gt; Né armi né carri armati né armate né nulla di così sincero,
&gt; Questa scatola non ha nessuno di questi.&#34; Disse oggi come ieri.
&gt; Rise e rise e cantò allegro:
&gt;
&gt; &#34;Al di sotto d&#39;un cielo nero e d&#39;una luna ululante.
&gt; Pieno di stelle che tutte brillano di mille sfumature.
&gt; Nel vecchio castello, forse troverai le tue paure.
&gt; Nella terra d&#39;Alagadda, dove le follie son pure.&#34;

Il respiro gli si bloccò in bocca. Il normale silenzio della Biblioteca fu travolto dal battere del suo cuore, ogni tanto accompagnato da mugolii. Cercò di respirare a fondo, ma non ci riuscì, il fiato gli si era addensato come melassa. Alagadda. Prima Joyce, ora questo. Una ferita pulsante nell&#39;ideale platonico di //Ulisse//, ora si era estesa ancor di più in Seuss, fra tutte le cose.

Con mano tremante, Ash cercò di prendere un libro dalla pila sulla scrivania, ma finì per farla cadere a terra alzando un polverone e mandando delle pagine in giro. Si maledì piegandosi in cerca della prova che sperava di non trovare. Finalmente, le sue dita si strinsero attorno al dorso del libro, identico a quello che aveva appena letto. Aprendolo su di una pagina a caso, cominciò a leggere.

&gt; Nella terra di Alagadda, la parola del re è legge.
&gt; Non una sola anima disobbedisce poiché la pena è la morte.

Ash chiuse il libro con forza, temette che il suo cuore stesse per saltargli dal petto. Santo creatore, non soltanto //un// Seuss. //Tutti// i Seuss. Gli echi dell&#39;intrusione stavano cominciando a riverberare con la **sua** presenza, sgocciolando caos che non poteva essere contenuto. Il docente cadetto si alzò in piedi facendo stridere la sedia dietro a sé. In quel silenzio, tutta la creazione lo udì. Ebbe un brivido. Le luci che illuminavano la Biblioteca sembravano più fredde, aghi aguzzi di luce dove prima vi erano state calorose sfere. Uno scherzo dell&#39;immaginazione. Doveva esserlo.

Ma - se?

Ash afferrò un ultimo libro. Doveva avvertire il Rilegatore. Correndo, aprì il tomo e lo lesse di sfuggita pregando con tutto sé stesso che qualcosa potesse essere salvato.

-------

&gt; Non vi era nulla per miglia eccetto lo sciatto Ash e la roccia. La roccia si ergeva come una sentinella di quel piano e il vento e la polvere e il tempo la levigarono fino a che non era liscia e informe e morta come tutto il resto. La roccia proiettava un ombra tetra che non offriva nessun riparo se non per la mente e Ash lì rannicchiò in direzione di un fuoco. Il fuoco era debole e sostenuto da erbacce e ramaglie ma scoppiettava e brillava e crepitava come piccoli soli incandescenti poi consumati nel tramonto della loro stessa esistenza. Ogni fuoco ha il suo battito e vi contiene tutta la passione dell&#39;uomo.
&gt;
&gt; Al di sopra del fuoco era infilzato un coniglio che Ash aveva trovato lo stesso giorno. Mirò con il poco che gli rimaneva di polvere da sparo e colpì e il coniglio si mosse una due volte e morì. Sgocciolava di grasso e di sangue e di pelo che cadde nel fuoco e lo nutrì e librò nel cielo il fumo acre dove incontrò le ombre simili a sbarre che trattenevano Ash.
&gt;
&gt; Addentò la carne e quando Ash si saziò si pulì il grasso dalla faccia con la mano per poi passarla sui jeans. Il suo stomaco lo rigettò ma Ash strinse i denti e non gle lo permise.
&gt;
&gt; Ash sia appoggiò sul fianco della roccia meno rovente. Si sedette e si tolse gli stivali e li capovolse. Erano pieno di un miscuglio di sabbia e sangue e puss e le suole erano consumate ma non vi era materiale per ripararle. Li mise da parte e allungò le gambe e si sedette e attese.
&gt;
&gt; il sole venne ingoiato dalla terra e la notte fece ritorno con la ferocia di un animale ferito. Il giorno rovente era svanito e ora era giunta la notte. Sotto la luce della luna la sabbia divenne del colore dell&#39;acqua e del ghiaccio e la brina cominciò ad espandersi nei luoghi sparsi i quali erano umidi come gli occhi di esseri che percorrevano il fondo oceanico.
&gt;
&gt; Ash estrasse la sua coperta di lana. Odorava di urina e sudore e sangue ed era consumata ma se la avvolse attorno al di sotto delle stelle sprezzanti nel gelido paesaggio. E attese.
&gt;
&gt; Ash si addormentò ma non sognò.
&gt;
&gt; Si sveglio durante la notte e seppe che l&#39;ora era giunta. Vide un uomo pallido che in lontananza gli camminava incontro. L&#39;uomo era enorme e pallido e non aveva peli in faccia la quale era liscia e infantile eccetto per gli occhi che brillavano di un intento ignoto. Le sue mani erano grandi e soffici e afferravano un cappello ed un libro e tutto lui era l&#39;immagine di un bambino fatto uomo. L&#39;uomo pallido non aveva né cavallo né sacca né dispensa e non era da dove veniva ma era l&#39;Uomo Incatenato.
&gt;
&gt; Ash si alzò e attese e non vi fu alcun suono eccetto che per il fuoco morente e il battito che si faceva sentire in Ash.
&gt;
&gt; Sei qui, disse Ash.
&gt;
&gt; Sono sempre stato qui, disse l&#39;Incatenato. Prima che l&#39;uomo strisciasse dal brodo primordiale ero in attesa. Date a voi stessi il compito di collezionare cose così che possiate darvi scopo. L&#39;uomo che prende nota del mondo spera di domare la sua paura e il suo mistero. Sin dalla morte della tigre dagl&#39;occhi di lanterna è stato così. Questo è il nostro accordo.
&gt;
&gt; Il Rilegato guardò Ash a il suo sudore risplense sulla sua massiccia testa calva che era come una roccia solitaria la notte. Ma vi erano ancora più cose ignote che note nel creato. È ben più vasto di quanti significati ci siano e cercarli è come essere cagnolini che lottano per la tetta della loro madre.
&gt;
&gt; Ash si voltò per sputargli addosso. Fanculo.
&gt;
&gt; Il Re Rilegato sorrise e alzò il braccio e la sua grande e indicibile massa si mosse e il Re Impiccato cominciò a parlare ma non vi era nulla che udisse le sue parole nell&#39;abisso e nulla che lo vedesse eccetto per un uccello spazzino che si voltò poiché vi sono cose che neanche la natura può tollerare.
&gt;
&gt; Al di sopra della terra nella cupola nera del cielo le stelle tremarono e fiammeggiarono per il cielo dove le loro lacerazioni per le altezze lasciarono forme e figure non erano state riconosciute da nessun uomo prima che cadessero oltre l&#39;orizzonte senza lasciare ulteriori testimoni. E tutto ciò che era rimasto erano macchie vaporose di fuliggine per la valle di una grande cosa terribile ma il deserto non ha memoria degli atti dell&#39;uomo.

##transparent|**dolce**##
La bile si fece strada con forza per la gola di Ash, il suo corpo si piegò dal dolore mentre il vomito gli fuoriusciva come un&#39;inondazione, riducendolo così sulle mani e sulle ginocchia mentre il suo corpo era preso dalle terribili convulsioni. Non c&#39;era speranza per il libro, era chiaro, non lasciò nulla se non un vuoto dove risiedeva l&#39;anima di Ash e vi si infilò a forza. Al momento però, Ash non poté fare altro che attendere che il suo corpo si prosciugasse. Ripulendosi gli angoli della bocca, guardò verso i libri scartati. Tutto ciò che del titolo ora si poteva vedere era //Sangue//. La Biblioteca gli scorse di fronte, viste familiari e libri che si mischiavano e si maciullavano con stelle estranee e geometrie irregolari.
##transparent|**serenità**##

L&#39;ufficio del Rilegatore. Doveva raggiungere il Rilegatore.
##transparent|**oh**##

Ash poteva sentire del freddo, delle zanne affilate che si affondavano nella sua mente penetrando nello spazo fra i suoi pensieri. Ora era ben più che un incursione. Aveva ancora poco tempo. Doveva arrivarci.
##transparent|**come**##

Con fatica, Ash cercò di rialzarsi, ma si scoprì tanto esausto da cadere nuovamente. Strisciante, ogni movimento era un&#39;agonia, continuò in avanti. Vicino, vicino, l&#39;ufficio doveva essere vicino, non si era dimenticato così tanto, vero? La pressione sulla sua testa stava aumentando fino ad essere una forza così colossale che andare avanti era tutto ciò che poteva fare per non arrendersi e urlare.
##transparent|**ti**##

Per pietà, per benedizione, Ash si ritrovò di fronte all&#39;ufficio del Rilegatore. Invocando gli ultimi bricioli di forza rimastigli, Ash si alzò in piedi e si appoggiò contro la porta, così cadendo dentro all&#39;ufficio.

L&#39;ufficio non era cambiato molto dalla sua ultima visita - vi era una pila di pagine poggiata terra, ma questo era quanto. Delle lanterne pendevano da catene ferree proiettando una fioca luce e ombre  ##transparent|**mancate**## per le dimensioni della stanza che Ash poteva vedere. Delle parole ancora gli strisciavano ai bordi della sua vista, ma cominciarono a svanire alla presenza regale e ancorante del Rilegatore come scarafaggi che fuggivano dalla luce.
##transparent|**possiedo**##

Con le sue tante bocche, il Rilegatore invitò Ash a entrare. La prima volta che si erano incontrati, ci volle molto del coraggio di Ash per non gridare dal terrore e fuggire - non gli aggradavano così tanti arti, proprio per quanto erano affusolati. Da allora, era diventato un&#39;isola di tranquillità nello spesso turbolento mare delle onde della Biblioteca.

La sua armonia sincretica, radiava per profondità ignote, il Rilegatore sorrise, le catene pendenti dalle sue molteplici braccia si rivolsero verso Ash, un abbraccio a cui non poteva resistere. Il tono caldo e confortevole delle sue parole riempì le orecchie di Ash, facendo svanire le sue paure e dubbi. Il Rilegatore sapeva tutto. Il Rilegatore sapeva cosa fare. Fidati del Rilegatore.

Tutto andava per il verso giusto.
