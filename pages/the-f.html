**标题：**The “F” 10月号
**作者：**[[*user H0H0]]
**英文译者；**[[*user Maxyfran73]]
**译者：**[[*user Quisqualis]]
**发布年份：**2022

本文为二次翻译。
[[include :scp-wiki-cn:credit:end-standalone]]

++++ 简介
本月宣告着CK级情景发生的第十年。有鉴于此，本期The “F”的头版文章将对大动荡时期发表的两篇文章做出解读。
@@@@
@@@@
-----

+++ **基金会记录部门出版『The “F”；九十年代的基金会』摘选**
----
在一九九八年，帷幕破碎了。有史以来最多的人被动员于常态维护工作，在第一线不断严厉地向肖邦教追究责任。

同时，在后方，相当数量的人对肖邦教在召唤神性实体上的成功表示怀疑。从奇术学上来讲，召唤那样一个实体本该是不可能的。

因此，许多部门开始着手于调查。时间异常部门认定，“原因”并不存在于一九九八年。出于技术手段的匮乏，仅有过去五年可被追溯性的调查。但，仍旧查明了肖邦教对[[[https://scp-wiki-cn.wikidot.com/scp-1710-jp |普西芬妮事件]]]的准备无论如何不会早于三年之前。时间异常部门将此议题定为“急需处理的问题”，并开始了研究工作。此外，奇术学者注意到了在土壤中存在的Akiva辐射。Akiva辐射会向存活生物释放超量能量以使这些生物消失。被此种方式摧毁的生物会残留微量的“灰”。这些“灰”无法被触碰，并散发微量的奇术能量。存在大量灰堆积的区域会产生不稳定的休谟指数，并在稍后被确认为基金会指定难治疾病的成因之一。这些灰稍后将会以它们的发现者的名字命名，以“卡氏灰”的名称为众人知晓。
@@@@
@@@@
@@@@
@@@@
----
[[=]]
+++ 评论
[[/=]]
----
以上是来自大约二十年以前，The “F”创刊号的摘选。那时，帷幕才破碎刚刚过去一年。世界正处在极度混乱当中，相当一部分公开的基金会的站点都经历了未遂恐怖袭击事件。同时，许多人开始知晓“异常”的存在，许多同行组织也逐步走到台前。

同时，基金会指定难治疾病系统的前身被建立了，直至今日，我们仍在使用经过了些许改进的这一系统。不过，在相当一段时间里，基金会指定难治疾病仅仅在研究者之间分享，在二零二零年之后才为公众所广泛认知。这一系统是革命性的，但同样造成了相当的偏见和不公。（p.276 →）

同样，当对卡氏灰的研究成为一项值得骄傲的功绩的同时，其也带来了独有的阴影，譬如“波兰人受到卡氏灰污染”或是“含卡氏灰的蔬菜会损害健康”之类。所有这些不过都只是令人唾弃的流言，但有人认为，正是这样的流言致使了今日对欧洲人民的歧视。（p.7→）
@@@@
@@@@
@@@@
@@@@
----

+++ **基金会记录部门出版『The “F”』原本第70页 摘选**
----
近年来，因异常原因发病的患者数量快速增长。有鉴于此，基金会同各政府部门合作，建立了面向全世界范围内公众的基金会所属病院。这一活动在全球范围内推进，而如今已然可以在各主要城市内看到。

二零一九年九月十三日十四点十分，基金会检测到在社交媒体上一类古怪贴文的增长。这些贴文中的大部分表现出对异常的广泛接受和它们作为一种文化的发展的不解。同时，从若干位于非洲和南美的站点收到了一系列紧急警报，声称发生了严重的信息泄露，并要求O5议会迅速做出反应。

怪异的是，混乱随之而来，位于非洲和南美的全部人类在一瞬间失去了对那些异常和被隐藏的事物的全部认识。作为结果，各国政府首脑对基金会表示了强烈抗议。他们所认定的，基金会对全大陆进行的记忆处理措施招致了全世界各国的谴责。

这之后，基金会应用全部手段展开了全面调查。一项实地调查被开展，以研究这两大洲的地理特性。其中卡氏灰的实际测量堆积量远远低于最初的预期，几乎回到了一九九八年普西芬妮事件未发生时的状态。时间异常部门随后确认到一条在一九九八年事件到二零一九年九月十三日之间的因果链条。研究显示，那一事件的原因发生在二零一九年，而结果出现在一九九八年。这意外的使时间异常部门解决了多年间一直悬而未决的问题。

此外，在此二大洲布设的所有基金会医院都变成了不同的建筑。

在二零一九年十月一日，基金会最终确定并宣布了这场CK级现实重构情景的发生。
@@@@
@@@@
@@@@
@@@@
-----
[[=]]
+++ 评论
[[/=]]
----
在当时，CK级现实重构情景被隐瞒，而发行的The “F”为面向公众而进行了编辑。（p.162→）

这一事件造成了巨大的困惑。世界对异常越发宽容，而这两大洲却被迫对异常再次保持无视。作为结果，各国首脑均进行了激进抗议，宣称“基金会以大陆为单位进行记忆处理”。同时，对异常的仇恨观念也掀起一股思潮，在很多情况下，这一观念正和怀旧联系在一起。受这一理念启发的人们聚集在一起，藉由网络为媒介，自称为“夏鸟思想联盟”。夏鸟思想尤其在富有阶层中流行，许多资本家和名人都展现出了对基金会的不信任。据说，当时对基金会的抗议浪潮很大一部分需归咎于夏鸟思想。（p.70→）

一些夏鸟思想联盟的成员视非洲和南美洲为圣地，这加速了当地的人口涌入。

受这一人口流动的影响，非洲和南美经历了消费加速和经济的迅猛增长。然而，这也同时加剧了贫富差距。（p.82→）

此外，基金会医院变为其他建筑的转化造成了巨大冲击。在数年内，应对异常疾病都变得不可能。（p.144→）
@@@@
@@@@
@@@@
@@@@
----
[[=]]
+++ 编辑者评论
[[/=]]
----

今日，世界正处在一片更大的混乱当中。贫富差距扩大。极端夏鸟思想联盟分子的恐怖活动的开展。基金会指定难治疾病患者的增多。所有这些问题都相当棘手，又都有可能成为我们需要长期面对的问题。正因此，我们才需要了解世界在过去是如何发展的。举个例子，你是否听说过卡氏灰会被植物吸收，然后在人体中累积？这是明确的假信息，相关理论在二十年前就已被证伪。为何这一理论不实？原本的卡氏灰到底是什么样子的？我们一直尽力用简单的方式对其做出解释。

对过去和现在都保持了解可以减低被这样的假信息误导的几率。为生活在这个不确定的世界，人们正需要把握知识。世界已经变得太过复杂，以至于不可能无知的生活在其中了。</textarea></pre>
