[[collapsible show=&#34;+ 내용 보이기&#34; hide=&#34;- 내용 숨기기&#34;]]
**일련번호:** SCP-070-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-070-KO는 제13기지의 정규 보관실에 보관한다. 201█. 0█. ██에 이루어진 ████ 박사의 실수로 인해 앞으로 실험과 청소 등의 이유를 제외하면 정규 보관실에 들어갈 수 없는 것으로 결정되었다. 만약 재단의 승인 없이 정규 보관실에 들어가는 인원이 확인된다면 해당 인원은 중징계를 받을 것이다.

**설명:** SCP-070-KO는 █████ 백화점의 것으로 추정되는 쇼핑카트이다. 하지만 해당 물체에선 어떠한 회사의 마크나 로고가 그려져 있지 않았다.

SCP-070-KO에 10분 이상 노출된 인간은 대화를 할 땐 홈쇼핑처럼, 글을 쓸 시엔 광고체처럼 쓰게 된다. 1시간 이상 노출 시엔 정상적인 의사소통이 가능하게 되지만 매우 극심한 구매욕이 느껴지게 되며, 1시간 30분 이후에 무언가를 구매하지 않을 시엔 매우 큰 불안감을 호소하게된다. 2시간 이후로 노출이 된다면 순간적으로 자살충동을 느끼게 되며, 3시간 이후엔 [데이터 말소]

**최초 회수 기록:** SCP-070-KO는 대한민국 서울특별시 ██구 ██동 █████ 백화점에서 해당 물체를 이끌고 쇼핑하던 한 아이와 어머니에 의해 발견되었다. 아이와 어머니는 SCP-070-KO의 영향을 받아 1시간 후 [데이터 말소]하였고, 이후 근처에 있던 ███ 요원에 의해 해당 물체가 재단에 알려지면서 사건에 관련된 모든 사람들에게 B급 기억소거제를 투여하고 SCP-070-KO를 격리 조치하였다. 재단은 이 사건이 언론에 알려질 위험을 생각해 █████ 백화점의 CCTV 자료들을 모두 수정하였다.

**실험 기록 070-KO-01**

&gt; **실험자:** ████ 박사
&gt; **피험자:** D-2183
&gt; **과정:** D-2183를 카메라와 마이크만 설치된 어두운 방안에 SCP-070-KO와 함께 30분간 방치해두었다.
&gt; **결과:** D-2183는 ████ 박사와 홈쇼핑처럼 말하며 대화하였다. 그 이후 별다른 징후는 없음.

**실험 기록 070-KO-02**

&gt; **실험자:** ████ 박사
&gt; **피험자:** D-1732
&gt; **과정:** D-1732를 카메라와 마이크만 설치된 어두운 방안에 SCP-070-KO와 함께 1시간동안 방치해두었다.
&gt; **결과:** D-1732는 ████ 박사와 정상적인 의사소통을 하였다. 하지만 3분 후 갑자기 말투가 폭력적으로 변하며 재단을 나와 뭐라도 사야 한다며 욕설을 하였다. 이후 [편집됨]

**실험 기록 070-KO-03**

&gt; **실험자:** ████ 연구원
&gt; **피험자:** D-2417, D-1301
&gt; **과정:** D-2417과 D-1301을 카메라와 마이크만 설치된 밝은 방안에 SCP-070-KO와 함께 1시간 30분동안 방치해두었다. 
&gt; **결과:** D-2417과 D-1301은 큰 불안감을 호소하였다. D-2417은 손톱을 물어뜯는듯한 행동을 하였으며 D-1301은 벽에 기대어 울고 있었다. 10분 후 D-2417과 D-1301은 서로 욕설을 하며 싸우고 있었다.

&gt; **면담대상:** ████ 박사
&gt; **면담자:** D-1251
&gt; **서론:** D-1251을 카메라와 마이크만 설치된 방안에 SCP-070-KO와 함께 3시간 이상 방치해두었다. 이후 면담자의 상태를 보기 위해 면담함
