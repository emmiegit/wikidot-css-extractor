**Item #:** SCP-7190
**Object Class:** Safe

**Special Containment Procedures:**SCP-7190 is to be kept in a locked mental box and be put inside a small containment locker at Site-██, when it is not being used for experimentation.

**Description:**SCP-7190 looks like a normal rock, found in South Africa, if any human or animal touches SCP-7190 their skin will start to slowly rot, after they die they turn to ash immediately. Personnel have reported to hear the faint yelps of a dog whenever they are near scp-7190. Personnel have also reported to hear loud screaming when they are near the locker but it immediately stops when they open the locker.</textarea></pre>
