**Articolo:** SCP-898 - &#34;Agente contro-memetico&#34;
**Autore:** [[*user MalcolmMacLean]]
**Originale:** [https://scp-wiki.wikidot.com/scp-898 SCP-898]
**Traduttore:** [[*user Saturation Giant]]
[[include credit:end]]



**Elemento #:** SCP-898

**Classe dell’Oggetto:** Safe

**Procedure Speciali di Contenimento:** Le informazioni riguardanti la creazione e l’utilizzo di SCP-898 sono ristrette al personale con autorizzazione di Livello 3 o superiore. La sperimentazione con SCP-898 può essere condotta solo con l’approvazione della maggioranza del consiglio dei Sovraintendenti.

**Descrizione:** SCP-898 è un disturbo memetico creato specificamente dai ricercatori della fondazione allo scopo di servire come meccanismo di difesa contro attacchi memetici o indirizzati alla mente. Il suo sviluppo è stato intrapreso come parte dell’Operazione Cieli Azzurri nel 1992. L’obbiettivo dell’operazione era quello di progettare e impiegare una varietà di dispositivi per proteggere il personale della Fondazione sul campo da pericoli sovrannaturali contro i quali le tecnologie convenzionali non sono sufficienti per proteggersi. SCP-898 è stato creato specificatamente nel corso di 3 anni di studio e sperimentazione, prendendo informazioni da analisi da SCP memetici già conosciuti per condurre un programma di ricerca e sviluppo gestalt. Il progetto SCP-898 è stato supervisionato dal Dr. Grienko durante la sua esistenza, fino alla sua cancellazione ufficiale il 22 dicembre 1995

La conclusione a cui il Dr. Grienko e i suoi subordinati erano arrivati era che, poiché ogni compulsione memetica, per definizione, implica l’ispirazione di un idea nella mente del bersaglio, il meccanismo di difesa più ovvio era un altro tipo di ispirazione, preferibilmente una che creerebbe una compulsione più potente che sovrascriva il primo. A tale scopo, Grienko propose che un semplice catalizzatore biologicamente motivato potrebbe essere la soluzione. Secondo la teoria da lui sviluppata, quando la mente di un soggetto che era già stata infettata da SCP-898 rilevava una potenziale invasione memetica, SCP-898 avrebbe automaticamente stimolato il ganglio simpatico del soggetto per inondare il sistema del soggetto stesso di adrenalina provocando una risposta di lotta o fuga. Il soggetto avrebbe quindi respinto il meme invasore nel processo di iniziare un attacco o in quello di fuga dal raggio d’azione del meme.

Il metodo per individuare meme invasori si basava attorno ai cambi improvvisi nel sistema limbico del soggetto. Una tendenza comune che Grenko e il suo team avevano osservato tra i virus memetici noti alla fondazione era quello che quasi tutti quanti stimolavano un&#39;inusualmente alta intensità nella corteccia orbito-frontale, perciò SCP-898 era designato per attivarsi in risposta a questa stimolazione, o nel caso che il soggetto fosse diventato conscio dell’attacco memetico (che spesso avvierebbe anch’esso l’attività nella corteccia orbito-frontale). In modo da assicurare che SCP-898 fornisse una protezione adeguata contro ogni tipo di meme, Grienko optò per formare il nucleo del suo contro-meme attorno a tutti i 5 sensi. SCP-898 al suo completamento avrebbe incluso elementi uditivi, visuali, olfattivi, tattili e basati sul gusto.

**Addendum (17/1/1995):** Dopo che il processo d’inizio è stato completato, un amnestico di classe A deve essere amministrato in modo da prevenire “loop,” “auto attivazioni,” e fenomeni correlati (vedi i Rapporti degli Incidenti da 898-14 a 898-20). //-Dr. Grienko//

Fare riferimento ai documenti [DATI CANCELLATI] per maggiori dettagli.


**Rapporto dell’incidente 898-14**
Il 22 settembre 1994 la prima “bozza” di SCP-898 è stata amministrata a 30 soggetti di classe D che sono poi stati chiusi nella camera sicura #34 del Sito-12. Un altoparlante installato nella stanza iniziò a riprodurre una registrazione di [[[SCP-444]]] dopo che tutti i soggetti erano stati chiusi dietro porte insonorizzate, 12 soggetti provarono a rompere le porte (presumibilmente nel tentativo di scappare), 10 scapparono negli angoli della stanza e si raccolsero in se stessi coprendosi le orecchie e 8 si precipitarono dall’altoparlante e tentarono di staccarlo dal muro. Dopo qualche minuto questi ultimi ebbero successo, ma continuarono a mostrare segni di estrema agitazione anche dopo che la registrazione finì. I soggetti cominciarono ad attaccarsi fra di loro approssimativamente 8 minuti dopo. Quando le porte furono aperte e le squadre di sicurezza entrarono 30 minuti dopo, la maggior parte dei soggetti era morta o in gravi condizioni e i sopravvissuti dovettero essere neutralizzati.

**Rapporto dell’incidente 898-15**
L’1 ottobre 1994 la seconda “bozza” completa (le cui modifiche dettagliate in [DATI CANCELLATI]) di SCP-898 è stata amministrata a 30 soggetti di classe D che sono poi stati chiusi nella camera sicura #34 del Sito-12. Ancora una volta un altoparlante installato nella stanza iniziò a riprodurre una registrazione di [[[SCP-444]]] dopo che tutti i soggetti erano stati chiusi dietro porte insonorizzate. I soggetti mostrarono comportamenti molto simili a quelli scritti nel Rapporto dell’incidente 898-14 inizialmente, ma lo stato di agitazione sembrò cessare dopo che il Dr. Dahl, il tecnico che supervisionava l’esperimento, fermò la registrazione da solo. Non consapevole che il microfono nella sua cabina di osservazione fosse acceso, disse ad alta voce, “Bene, sembra che il contro-meme abbia funzionato stavolta”. Alcuni soggetti di classe D che erano vicino all’altoparlante cominciarono a mostrare segni di agitazione e procedettero a combattersi fra di loro o scappare da l’un l’altro, cominciando una rivolta che eventualmente comprese tutti i soggetti. I team della sicurezza furono costretti a neutralizzare molti dei soggetti ma i rimanenti si arresero.

**Estratto dall&#39;intervista al Dr. Grienko (13/12/1995)**
&gt; **Grienko**: &#34;Per quel che ne sappiamo, il problema era che il contro-meme stava trattando se stesso come un meme invasore. Se una persona infettata da SCP-898 si rendeva consciamente consapevole di essere stata infettata da SCP-898, si sarebbe attivato 898. L’abbiamo chiamata “auto-attivazione.” Il primo trattamento completo di SCP-898 aveva anche avuto lo sfortunato effetto collaterale di “loop.” 898 si sarebbe automaticamente auto-rilevato appena si fosse attivato una volta, e avrebbe continuato ad attivarsi ancora e ancora. Sebbene siamo stati in grado di risolvere il problema del loop nella maggior parte dei casi, non siamo riusciti a prevenire un loop in caso di attivazione automatica e non abbiamo mai trovato una soluzione per l&#39;attivazione automatica in sé. Il meglio che abbiamo fatto era girare intorno al problema con gli amnestici e provare a fare in modo che la conoscenza di SCP-898 non fosse generalmente nota al personale della Fondazione.&#34;
 


**Rapporto dell’incidente 898-23**
Il 21 Marzo 1995 il soldato Rock (MTFT Beta-4-03) stava guardando la televisione nell’area ristoro del Sito-12. Approssimativamente alle 16:03 urlò, ha estratto la sua arma da fianco e ha sparato diversi colpi alla televisione. In seguito si è arreso pacificamente alla custodia, ma non è stato in grado di spiegare perché avesse sentito un’improvvisa ostilità verso la televisione.

**Rapporto dell’incidente 898-27**
Il 29 marzo 1995 il soldato Wall (MTFT Beta-4-05) era stato mandato in missione per ricatturare SCP-███, insieme al resto della Beta-4. Durante il volo in elicottero verso la locazione di SCP-███, ha cominciato ad aprire il fuoco sul suo comandante mentre gli altri membri della sua squadra tentarono di trattenerla. Il comandante è stato ferito ma è sopravvissuto. Il soldato Wall è stato ucciso durante il volo. MTFL Beta-4-01 ha riportato che stava dando alla squadra un “discorso di riscaldamento” quando Wall lo ha attaccato.

**Estratto dall&#39;intervista al Dr. Grienko (13/12/1995)**
&gt; **Grienko**: &#34;Beta-4 era una dei molti team delle Mobile Task force che sono stati infettati con SCP-898 una volta che pensavamo di averlo perfezionato a tal punto che esplosioni di aggressività o panico inaspettati non sarebbero più stati un problema. Ci eravamo sbagliati, ovviamente. Penso che ciò che non siamo riusciti a prendere in conto è quanto la propagazione memetica sia inerente al linguaggio umano. Alcune parole chiave o frasi che usiamo ogni giorno rappresentano idee e ispirano a emozioni, e lo diamo per scontato perché non sappiamo comunicare in altro modo. 898, tuttavia, interpreta in qualche modo certi meme “naturali” come pericoli anche se non influenzano la mente in modo più forte di me che ti racconto una barzelletta e, visto che non esistono due persone al mondo con la stessa chimica neurale, non c’è modo di sapere in anticipo che tipo di meme verranno trattati come minacce per una determinata persona. 

//SCP-898 Log dei Test, 3/4/1992//
**Soggetto:** D-44589 infettato con SCP-898, Ceppo 3, e  D-44590, non infetto.
**Test:** Il primo soggetto sarà chiuso in una stanza insonorizzata e gli sarà provveduto un campione scritto di [[[SCP-444]]] e gli è stato chiesto di copiarlo in un altro pezzo di carta bianco. Quando il compito è stato completato, il secondo soggetto entrerà nella stanza e il primo descriverà verbalmente cos’avrà scritto al secondo         
**Risultati:** D-44589 sembrava inizialmente incapace di copiare il testo, finché non ricorse a tracciare su di esso. Era incapace di descrivere cosa aveva scritto a D-44590, e finalmente ricorse a mostrare a D-44590 cosa aveva copiato. D-44590 è stato isolato con D-44589. Mentre D-44590 ha iniziato a mostrare sintomi di infezione da [[[SCP-444]]], D-44589 no, e alla fine sono diventati incapaci di comunicare tra loro.

**Soggetto:** D-44591 infettato con SCP-898, Ceppo 4, e D-44592, non infetto. 
                **Test:** Vedi sopra.
**Risultati:** D-44591 ha copiato con successo il testo e lo ha letto ad alta voce a D-44592. D-44591 è stato isolato insieme a D-44592. Mentre D-44592 ha iniziato a mostrare sintomi di infezione da SCP-444, D-44591 non lo ha fatto, ma sono stati comunque in grado di avere una comunicazione limitata.

**Estratto dall&#39;intervista al Dr. Grienko (13/12/1995)**
&gt; **Grienko**:  &#34;I nostri primi tentativi di creare un contro-meme giocavano con l&#39;idea di costringere il soggetto infetto a essere cieco o apatico nei confronti dei meme in arrivo, ma avevano svantaggi ancora più gravi del &#34;Siero da Berserker&#34;. Nei casi peggiori, i nostri soggetti diventerebbero effettivamente ciechi e sordi, incapaci di vedere o sentire o leggere qualsiasi lingua o... percepire... qualsiasi altra cosa con potenti associazioni mentali. Nel migliore dei casi, i soggetti sarebbero comunque portatori effettivi di qualsiasi meme assorbito, anche se non ne fossero personalmente toccati. In breve, abbiamo fallito. Guardando indietro agli ultimi tre anni, mi sembra che tutto quello che abbiamo fatto è stato capire come indurre molti diversi disturbi mentali&#34;..&#34;
&gt; **O5-█**: &#34;Capisco. E pensi che questo sia un motivo sufficiente per abbandonare il progetto?&#34;
&gt; **Grienko**:  &#34;Sì. Forse non per sempre, ma ora mi è chiaro che non abbiamo la base di conoscenze per sviluppare meme efficaci da soli. Forse tra qualche decennio, quando le nostre conoscenze della memetica e della neurologia saranno un po&#39; più sviluppate, possiamo riprenderlo, ma per ora non credo che ci sia nient&#39;altro di costruttivo che possiamo fare&#34;.
