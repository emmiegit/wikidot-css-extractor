**项目编号：**SCP-CN-975

**项目等级：**Safe

**特殊收容措施：**SCP-CN-975被就地收容，该区域的设施被封锁并禁止未授权人员进入，相关资料保管于Site-CN-75，其所有产出物应严格按照TH-0241文件实施处理。任何情况下，禁止人员直接接触SCP-CN-975。

**描述：**SCP-CN-975是对三台超常奇术装置的统称，将其分别编号为SCP-CN-975-A、SCP-CN-975-B、SCP-CN-975-C。SCP-CN-975内的原料自收容以来从未缺少过，且不知其来源。一般情况下，SCP-CN-975并不会表现出任何异常效应，在每天北京时间00:00-3:00，SCP-CN-975将自动开启并表现出异常性质。

SCP-CN-975-A是由一台均质机、一台蒸发机、一台干燥机、一台奇术流动床以及一个高3m宽1m大小的出货口组成的自动化流水线设备。当SCP-CN-975-A开启时，一种纯红色的未知液体将会出现在机器内，液体高速通过均质机进行均质，均质后的液体流入真空蒸发机内进行蒸发，其内部的液体体积以可见的速度迅速缩小约65%，但并无发现有蒸发的液体排出和储存空间，在此期间能够在蒸发机内听见未知人类个体的惨叫声以及持续的拍打设备内壁声，但并未发现任何实体和现实影响。完成蒸发后的液体被泵入喷雾干燥机形成细小的液滴，随后加热至130℃-160℃的热空气被送入干燥机内使液滴迅速干燥成粉末状，粉末在干燥机内聚合成人类骷髅状。之后，粉末将进入流动床，若干个目前尚未解明的奇术进程被施加在粉末上，随后粉末迅速凝结成若干个人类胚胎状的粉末集合体，期间大量的EVE粒子经由奇术进程的启动而被发射在周围的空间中，导致了空间扭曲使得基金会人员在此时无法观察SCP-CN-975-A内的运行情况。在一小时后，一个裸体且呈蜷缩状的类人个体将从出货口中由运输带被送出来。经由SCP-CN-975-A个体生产出的类人个体的身体机能、身体结构和外貌与常规人类无异，其能够进行各种形式的重复或危险的工作并掌握技能以解决问题，其缺乏对任何人类指令的不配合倾向，且无法表现出任何复杂情绪和欲望。

SCP-CN-975-B是由一台准备料仓、一台混合机以及一个高2m宽0.75m大小的出货口组成的自动化流水线设备。当SCP-CN-975-B开启时，一种红灰色的未知粉末经由料仓不断向混合机下料，进入混合机后，数量和种类与SCP-CN-975-A中一致的奇术进程将会启动，随后粉末直接凝结成若干个成年的类人个体。该类人个体将在混合机内不断地成形并试图依附在设备内壁上，然后因重力影响滑落至高速搅拌刮刀内被打散成粉末状，此阶段会持续两个小时。完成混合后，若干个直立状的类人个体将从出货口中由运输带被送出来。对该个体进行检查时，发现其表现消瘦、被毛粗刚、体重略低于SCP-CN-975-A产出物的平均体重、可视粘膜苍白以及全身性水肿的症状，严重者在产出时便已死亡。该个体缺乏对人类指令回应的欲望，其对视野范围内的生命个体怀有极大的敌意且在独处的情况下表现出严重的自残倾向。

SCP-CN-975-C是一个完全覆盖在铍铜合金内的奇术设备，在其外部发现有Everhart共振器以及Basileus奇术束缚器，但并未发现相关的恶魔类实体或恶魔粒子的出现，对其内部构造的探索和解析无法进行。在启动后，SCP-CN-975-C将会剧烈地抖动，并会持续到异常效应结束为止。在停止抖动后，其出货口将会抛出若干个类人个体，该个体均表现出健康的身体状况以及缺乏性格、思维能力和情绪能力。若该个体因营养不良而导致死亡，其尸体将会逐渐转化为相等质量的三聚氰胺粉末，且在转化后的粉末中发现未知真菌污染和金黄色葡萄球菌污染。

根据所有SCP-CN-975产出物的特性，推测其与普罗米修斯实验室的数份研究信息中提及的纯天然机械体 (ANAs)的特性高度吻合。任何经由出料口对SCP-CN-975内部结构进行探索的尝试均以失败告终。

**附录：**
[[collapsible show=&#34;▶ 回收信息&#34; hide=&#34;▼ 权限验证通过，文件已检索&#34;]]

SCP-CN-975被发现于一次基金会对普罗米修斯实验室研究所的突袭行动，当时外勤特工的简报称发现在中国山东██有异常的EVE粒子浓度，随后基金会的特工对该设施进行了调查，并在其内部发现了若干个类人实体（确认为SCP-CN-975-B的产物）正在进食穿着研究人员服装的人类实体，经确认在场的尸体为负责制造SCP-CN-975的Mark研究员以及其余参与此项目的普罗米修斯实验室研究员。下列通讯记录回收自该实验室的电脑内。
&gt; [[=]]
&gt; &lt;记录开始&gt;
&gt; [[/=]]
&gt; 
&gt; 怎么还没完工，都多久了，预定的时间快到了
&gt; 
&gt; [[&gt;]]
&gt; ##blue|原料出了些问题，虽然服从命令而且完成工作的效率也能够达到基本标准，但还是有一点小瑕疵，我们需要把有问题的回炉重造一下，否则会出问题的##
&gt; [[/&gt;]]
&gt; 
&gt; 瑕疵？影响基本运行吗？
&gt;
&gt; [[&gt;]]
&gt; ##blue|没有太大的影响##
&gt; [[/&gt;]]
&gt; 
&gt; 那你快送来吧
&gt; 
&gt; [[&gt;]]
&gt; ##blue|可万一出了差错怎么办##
&gt; [[/&gt;]]
&gt; 
&gt; 既然没有影响效率就够了，明天能不能行
&gt; 
&gt; [[&gt;]]
&gt; ##blue|这怎么能，时间完全不够##
&gt; [[/&gt;]]
&gt; 
&gt; 不行也得行，这是ANA第一次走出实验室进行量产，高层都对这个项目十分关注，要是推迟了，你我都别想干了
&gt; 
&gt; [[&gt;]]
&gt; ##blue|......好吧，明天中午送去##
&gt; [[/&gt;]]
&gt; 
&gt; ----
&gt; 不错，领导很满意，经费已经拨下来了
&gt; 
&gt; [[&gt;]]
&gt; ##blue|我对那批产品做了全面的检查，根本达不到《普罗米修斯实验室产品安全标准》的机械体标准，这迟早会出问题的##
&gt; [[/&gt;]]
&gt; 
&gt; 这能有什么问题啊，昨天的演示效果不是挺好的吗
&gt; 
&gt; [[&gt;]]
&gt; ##blue|可是万一出了事故怎么办？必须把那批产品回收##
&gt; [[/&gt;]]
&gt; 
&gt; 回收？这哪行啊，货都给送去实验室了。再说了，哪来这么多万一
&gt; 
&gt; [[&gt;]]
&gt; ##blue|出了事谁也担当不起##
&gt; [[/&gt;]]
&gt; 
&gt; 我看了那一份新出的标准文件了，我可以说现在大多数出售的产品都达不到上面的要求，这不过是新来的那些家伙没事找事罢了。要是这时候把东西要回来，你的研究经费可就没了
&gt; 
&gt; [[&gt;]]
&gt; ##blue|......##
&gt; [[/&gt;]]
&gt; 
&gt; 如果这批纯天然机械体达不到标准，那么我们就降低标准
&gt; 
&gt; [[&gt;]]
&gt; ##blue|我无话可说，就这样吧......##
&gt; [[/&gt;]]
&gt; 
&gt; 这就对了嘛，你不说我不说，没人会发现问题的
&gt; ----
&gt; [[&gt;]]
&gt; ##blue|在吗？##
&gt; [[/&gt;]]
&gt; 
&gt; 又怎么了
&gt; 
&gt; [[&gt;]]
&gt; ##blue|我实在不放心，我重新做了一下检验，问题很大##
&gt; [[/&gt;]]
&gt; 
&gt; 能有啥问题，我看客户的反馈不是挺好的吗
&gt; 
&gt; [[&gt;]]
&gt; ##blue|这会闹出人命的，我已经检查出了它们有攻击倾向，这很重要##
&gt; [[/&gt;]]
&gt; 
&gt; 真的很严重？
&gt; 
&gt; [[&gt;]]
&gt; ##blue|必须马上收回##
&gt; [[/&gt;]]
&gt; 
&gt; 我去申请一下吧
&gt; 
&gt; [[&gt;]]
&gt; ##blue|拜托了##
&gt; [[/&gt;]]
&gt; ----
&gt; 你到底什么情况，这都多久了还没解决问题啊
&gt; 
&gt; [[&gt;]]
&gt; ##blue|我还需要一点时间##
&gt; [[/&gt;]]
&gt; 
&gt; 你前几次都是这么说的，这都多久了！
&gt; 
&gt; [[&gt;]]
&gt; ##blue|抱歉##
&gt; [[/&gt;]]
&gt; 
&gt; 跟我说没用，领导很不满意，而且下达了把那份标准修改了的指令，你这是白费时间
&gt; 
&gt; [[&gt;]]
&gt; ##blue|这怎么能行！##
&gt; [[/&gt;]]
&gt; 
&gt; 不行也得行，Mark博士，现在你不需要死盯这个项目了，领导决定收回你的权力，去做其它项目吧
&gt; 
&gt; [[&gt;]]
&gt; ##blue|不行！我就快完成了，这批东西还有很大的问题，这样的产品怎么能进入市场！我不会放弃的。##
&gt; [[/&gt;]]
&gt; 
&gt; 就这样吧。
&gt; 
&gt; [[=]]
&gt; &lt;记录结束&gt;
&gt; [[/=]]
&gt; 
&gt; **后续：**对其余未被收容的SCP-CN-975产物的追寻和收容工作正在进行中。
[[/collapsible]]

[[collapsible show=&#34;▶ 申请&#34; hide=&#34;▼ 权限验证通过，文件已检索&#34;]]
&gt; **From:**Yoghurt博士
&gt; **To:**O5议会
&gt; 
&gt; 我请求将SCP-CN-975-A的产物作为D级人员的有效来源，而SCP-CN-975-B产物则可以作为无限量的蛋白质来源，以满足日益增加的D级人员需求和蛋白质需求，而且这是完全可控且没有危害的。关于这几台机器，我相信给予我足够的时间，我可以将它解明的。

&gt; **From:**O5-7
&gt; **To:**Yoghurt博士
&gt; 
&gt; 批准。
