エージェント サシャ・メルロは、[[[secure-facility-dossier-site-64|サイト-64]]]の彼女のオフィスに一人で座っていた。彼女の首までの長さのブルネットの髪は、彼女がオフィスの椅子に寄りかかって、足を机の上に置いたときに、ポニーテールできれいに結ばれていた。彼女が大きな要注意ファイルの多数のページをゆっくりとスクロールしている間、彼女の目は彼女の前のモニターに注意深く接着されていた。

**[[[anderson-robotics-hub|POI # 1115: “アンダーソン”]]]**

メルロは憤慨し、ため息をついた。2週間後、彼女は謎のメカニストに対して別のおとり捜査を指揮した。理想的には、今回は彼女が率いた最後の捜査よりも物事がうまく完了したことで彼女は呆然とし、彼女と彼女のチームの努力が、溶けたロボットらのいくつかの液体を救えたということを示すものはなかった。

彼女のオフィスのドアが突然ノックされると、メルロははっと空想から戻り震えた。彼女は壁にある青い電気時計を確認し微笑んだ。彼女の新しいエージェントが到着したようだ。

「入って来て。」メルロは叫んだ。

それに応じて、彼女のオフィスへの扉が開き、若いエージェントが中に入った。彼女はかなり背が高く、肩までの長さのブロンドの髪と、鼻にかかった薄い縁の眼鏡を持っていた。最も、彼女の顔は心情が読めないような表情で覆い尽くされていた。

「ガンマ-13へようこそ。」メルロは立ってゲストの手を握った。「あなたはエージェント・シャウでなければならないの。私はエージェント・メルロ。アシモフ三原則の番人へようこそ。」

エージェント・シャウは握手を丁寧に受け入れた。彼女の動きは鈍く、計算し尽くされているように見えた。

「私はあなたの新しい密告者だと思いますね。」

「その通りよ。」エージェント・メルロはニヤリと笑った。「あなたがここに着いたとき、[[[All Hallows|ホルマン管理官]]]は私たちの特技にあなたを記入していたの？」

「あなたはそれを言うことができると思うわ。」エージェント・シャウは肩をすくめ答えた。「彼はあなたたちが10年以上の間異常なロボットのディーラーを追いかけていて、あなたの捜査を実行するための新しい顔ぶれを使い果たしたと言っていました。」

「一言で言えばそれについてよ。」彼女が自身の机の側面の引き出しを探り始めたとき、エージェント・メルロは言った。「アンダーソンは少し掴みにくいケース。私たちの襲撃のほとんどは、彼が私たちを1、2ループ投げて終わった。彼の[[[SCP-1360|ボット]]]の1つをサイト-19に数年間置いてきたけど、[[[Peregrine|うまくいかなかった…]]]…あ、そうそう！」

エージェント・メルロは小さなファイルを取り出し、机の上に滑らせた。エージェント・シャウは慎重にそれを拾い、その内容を確認し始めた。

「これは捜査の簡潔な報告よ」エージェント・メルロは続けた。「今回は、アンダーソンの仲間の何人かが、私たちが[[[JTH|ジェリコ・ヒル]]]という名前のアートビートの地元のシェーカーの代表だと思ってくれてる。後でその名前を設定してくれた私の親友のダニエルに感謝することができるわね。ヒルは何年もの間アンダーソンの支援者であり、セイカーユニットではなく実際の人間と会うことになるでしょう。ウォーターフロント倉庫の中立的な場所に会議場所を設定したわ。あなたの仕事は、私たちが機動部隊を配置に付けるまで、彼らを販売に夢中にさせること。特別に設計されたEMPで建物ごと攻撃し、セイカーユニットを気絶させた後、部隊を派遣して片付けるの。」

シャウの顔は微笑みにひび割れた。

「堅実な計画ですね。」

「冗談じゃない。」エージェント・メルロは椅子にもたれかかって、机に足を蹴り返しながらニヤリと笑った。「今回はそのろくでなしどもの1人を確保するのよ。」

エージェント・メルロが出口に向かって動き始めたとき、エージェント・シャウは言った。「私はこれに打撃を与えるべきだと思います。」

「ちょっと待って。」エージェント・メルロは言い、エージェント・メルロがエージェント・ショーを目で見つめると、エージェント・メルロのうぬぼれた笑顔は消えていった。「行く前に、私はあなたに一つのことを知らせなければならないわ。これらの捜査をまとめて叩くには、6か月から2年半かかるの。私たちが失敗するたびに、分岐する面倒な作業がさらに増えてるわ。」

エージェント・メルロは一拍置いて口を開く。

「私はあなたが始める前にあなたのケースに取り掛かろうとはしてないけど、あなたのパフォーマンスにどれだけ頼っているかを理解してもらいたいだけ。私たちの多くは、最初に結成されて以来、ガンマ-13に配属してる。2歩下がるのではなく、1歩進むことができるようになった。あなたがそれを手伝ってくれるなら、それはただの伊達者といえるでしょうね。」

エージェント・シャウは理解しうなずいた。

「あなたはそれを上司にしてしまったの。」彼女は言い、それから向きを変えて部屋を出た。

-----

エージェント・シャウは倉庫の中央に静かに立っていた。その中には、約3ダースの貨物コンテナがあった。彼女の近くには、[[[Products|アンダーソンの各製品]]]のデモモデルが立っていた。それらの後ろには2人の男性がいて、彼女が興味を持っているように見せかけて、それぞれが機嫌よく様々なモデルを彼女に売り込んだ。

//数分間//、エージェント・シャウは自分で考えた。彼女に隠された眼鏡のつるは、残りの機動部隊の多量なコミュニケーションで騒然としていた。彼らはほんの少し離れて攻撃の準備ができていた。このときまで、すべてが完璧に進んでいた。エージェント・シャウはただリラックスして、時間まで待つ必要がある。その後、彼女は2人のセールスマンに注意を向けた。

フィニアスと自己紹介した最初の男性は、50代のようで、頭が禿げていて、長い白ひげがあり、肌はほぼ半透明だった。彼が歩いたり、手や目を動かしたりするたびにするかすかな機械のような回転は、彼の付属肢のいくつかがサイボーグである可能性が高いことを示していた。彼は赤いネクタイをした真っ黒なビジネススーツを着ていた。前者は彼のかすかな肌をかすかに見せるためだけに役立っていた。

マイルズと紹介された2人目の男性ははるかに若く、20代半ばからかろうじて外れているように見えた。彼の肌は暗く、頭は剃られていた。彼の絶え間ないそわそわとした態度は、これが彼の売り場での初めての仕事である可能性が高いことを示していた。

//「獲物がいます。」//エージェント・シャウは自分で考えて、マイルズに小さな笑顔を与えた。青年はすぐに目をそらし、頭の向きを変えた。

「そしてムクドリさん、それが私たちのモデルの最後です。」フィニアスは暖かい笑顔で言った。「前に言ったように、これらは私たちのデモモデルにすぎません。各ユニットは、ヒルさんが現在考えている仕様に合わせて完全にカスタマイズできますよ。」

//「15秒で攻撃よ！」//エージェント・メルロの声がエージェント・シャウの耳に響いた。

「さてフィニアスさん」エージェント・シャウはにっこりと言った。彼女が握手をしている間、彼女の声は特徴のないほどはつらつとしていた。「私が言わなければならないのは、あなたたち二人は演技をする方法を本当に知っているということです。最初から最後までとても感動しました。」

「アンダーソンは人を喜ばせることを目標にしているからですよ。」フィニアスは受け入れた。その間、エージェント・シャウは頭の中で//5, 4, 3, 2, 1…//と数える。

「捕まえた…」エージェント・シャウは息を切らしてつぶやき、老人の手をそっと手放し、数歩ほど後退した。

EMPが建物を引き裂くとデモモデルはすべてシャットダウンした。数秒後、残りの機動部隊が倉庫に到着した。

「フィニアスさん…」マイルズは叫び、彼のあごは恐怖で外れた。

「走れ！マイルズ！」エージェント・シャウがピストルを引き始めたとき、老人は叫び、すぐにジャケットのポケットに手を伸ばし、中身をドロイドへ投げた。ネオンブルーの液体の塊が宙を飛んで、ドロイドに着地し、すぐに砕けて錆びた。エージェント・シャウは引き金を握り始め、彼女の狙いはフィニアスの足に集中した。しかし、ほとんど超人的なスピードで、老人は彼らとの距離を縮め、片方の手でピストルをつかみ、もう一方の手でエージェント・シャウのジャケットをつかみ、楽に彼女を投げ捨てた。エージェント・シャウは20フィート空中を飛行し、地面に激しい音を立てて激突した。フィニアスはまだピストルを握っていた。

//「彼の超人的な手足はどうやって平然と機能しているの?」// 耳をつんざくような声が鳴り響きが彼女の耳を満たしたので、エージェント・シャウは自分自身に問いかけた。 //「彼らは揚げるべきよ。彼は何者…？」//

エージェント・シャウは、その後の銃撃戦の展開を見るために、なんとか自分を支えた。

フィニアスとマイルズはすぐに輸送コンテナの後ろに隠れた。財団エージェントが近づきすぎたため、フィニアスはエージェント・シャウのピストルを使い財団エージェントに発砲した。しかし、すぐに2人のセールスマンがフォーカスされ、機動部隊メンバーが接近していることが双方に明らかになる。さらに悪いことに、流れ弾がマイルズの足に命中していることに気づいた。

「痛ったあああああああああああああああああああああああああああああああああああ！」マイルズの叫び声が銃声の喧騒を貫き、地面に倒れた。フィニアスはすぐにマイルズを倉庫の壁に引きずり込む作業に取り掛かった。痕跡を覆うために、彼の最後の4射撃を使い、その過程で2人の財団エージェントを銃撃した。ピストルは球切れとなり、フィニアスは激怒した。

滑らかな動きでフィニアスはすぐに壁の方を向き、ポケットに手を伸ばし、ネオンブルーの液体をさらに数握り解き放った。すぐに、建物の側面に人間サイズの穴が開けられ、開口部から近くの川が視認できた。その後、フィニアスはマイルズの方を向いた。彼は一握りの腐食性物質を投げる準備ができていた。

「フィニアスさん、いやだ！」マイルズは恐怖で悲鳴を上げ、すぐに手を引き上げて顔を覆った。フィニアスはスローの途中で止まり、無力な仲間を見下し手を振った。

怒りの叫び声でフィニアスは近づいてくる財団エージェントに液体を投げ、エージェントの腕を切り取った。エージェントは腕が溶けて血の水たまりになり、床の組織を溶かしたとき、苦痛の叫び声を上げた。

「なんてこった、ウィルソン！」フィニアスはその場で向きを変え、壁の穴に向かって疾走し、壁を飛び越えて向こうの世界へ姿を消した。

エージェント・シャウは立ち上がって、穴に向かって全力疾走した。何人かの機動部隊メンバーは既に嘆いているマイルズを確保していた。彼女が穴に到着したとき、フィニアスの人影はなく、午後遅くの太陽に輝くウィラメット川の暗い海だけだった。

機動部隊がすぐにマイルズを鎮静させ、担架に乗せようとしたとき、エージェント・シャウは振り返って、エージェント・メルロが勝ち誇ってマイルズの上に立っているのを見た。

「この瞬間、私たちはついにあの野郎の仲間の一人を捕まえたわ！」エージェント・メルロは言い始めた。

-----

エージェント クラリッサ・シャウはサイト-64の机に静かに座り、直近のアンダーソンの捜査の書類の一部を記入していた。彼女のキーボードの時折のタイプ音を除いて、部屋は静寂に包まれており、彼女の他の4人のオフィスメイトは数分前に昼食に行ったところである。しかし、これはエージェント・シャウに最近起こったことについての自身の考えを収集する機会を与えたので、心配することはなかった。

エージェント・シャウは疲れからため息を吐き出した。一方で、彼女は&#34;アシモフ三原則の番人&#34;との最初の任務で行ったのと同じくらい多くのことを手伝えて喜ばしかった。また一方で、マイルズを拘留することは、答えよりも多くの質問を生み出すだけだという予感がし、彼女は落ち込んでいた。

オフィスへの扉が内側に開いたとき、エージェント・シャウは驚きから飛び跳ねた。エージェント・メルロは顔に巨大な笑みを浮かべて部屋に突入した。

「彼はセイカーよ！」彼女は、彼女がエージェント・シャウの机の上にフォルダーを投げたとき、彼女の声が震えていたと言った。エージェント・シャウは、きちんと整えたすべてのペンと紙が散乱したため、わずかに身をかがめた。エージェント・シャウは、フォルダを丁寧に開き、その内容を確認した。

「マイルズがですか？」

「ええ…あの子はセイカーよ。私たちはセイカーを持っているの。」

「では、なぜEMPで彼を気絶させられなかったのですか？」

「わからない。そうなるべきだけど、そうではなかったの。」

「そして…」エージェント・シャウは混乱して眉が上がった。「アンダーソンは彼を遠隔操作で終了できるはずですよ…」

「その通りだけど、アンダーソンはまだしてないのよ！」エージェント・メルロは興奮しながら叫んだ。「それに加えて、フィニアスが彼を破壊することを検討しているのを見たと言っていたけれど、その後彼は考えを変えたわ。つまり、この子は誰かにとって非常に特別な存在でなければならないの。」

「でも誰ですかね？」エージェント・シャウは、ヒステリックな先輩からゆっくりと後ろ向きに身をかがめながら尋ねた。

「それは百万ドルの質問じゃないの？」エージェント・メルロは笑いながら答えた。「しかし、あの子はどこにも行かないので、私たちは見つけるのにかなり良い立場にいると思うの。」

その後、エージェント・メルロはドアに向かって進み始めた。

「ついてきなさい、シャウ。」彼女はひどい笑顔で言った。「あなたはいくつかの深刻な事件を見ることになるでしょう。」
