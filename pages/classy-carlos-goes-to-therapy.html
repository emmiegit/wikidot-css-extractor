    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>一张便利贴孤零零的贴在厕所隔间的门上，隔间门黄色的表面上写着一串电话号码，广告上说打这个电话能为拨打着提供“美妙时光”。便利贴上以拙劣的笔触画着一个圆形有角，长着比身体画的还要粗糙的手脚的生物，它的身旁骄傲的写着它的名字：Durbal。这只古怪的生物没完没了的说着这扇门的缺点，虽然聆听者只有它自己。

“厕所隔间门根本没法给使用者彻底的隐私，因为它根本挡不住他们的脚。”

“厕所隔间门极度的不卫生，而且还会传染疾病。”

“厕所隔间门顶部铰链缺了一个螺栓，因此很容易发生结构故障。”

“负责维护厕所隔间门的清洁工应该被解雇。”

他反复的念叨着，直到第二个声音加入。

“你好，尊敬的先生，近来身体无恙？”

在这张便利贴的旁边出现了一个只有脑袋的生物，他有着巨大的微笑，长着美丽的鬃毛，还规整的打着领结；他的上方写着“保持优雅”，右侧则写着“享受”。新来者看着它的同伴，愉快的笑了。Durbal停顿了一会，似乎在沉思什么。

“优雅的Carlos看起来像一条鲸鱼。”

“优雅的Carlos的头发看起来像假发。”

“优雅的Carlos不像人类。”

“优雅的Carlos的字迹潦草难看。”

新来者深吸一口气，看起来有点恼怒。他摇摇头然后吐了吐舌头，显然不赞同对方所说的。

“我的天哪，这可不是开始一段对话的方式。你真是个粗鲁的——”

但他被打断了，那张便利贴似乎并不想和他交谈。

“优雅的Carlos没有得到美国心理协会或其他类似心理协会的许可。”

“优雅的Carlos没有为他人提供心理援助的资格。”

“优雅的Carlos从未询问他人是否需要帮助，只是强迫别人接受它。”

“优雅的Carlos倾向于出现在弱势国家的人的面前，这样他们就无法反驳他不可靠的建议。”

那颗漂浮的脑袋再次沮丧的看向他的同伴。

“先生，如果真有人在将什么强加于别人，那就是你！你这样一直打断我，我们要怎么谈——”

他又一次的被Durbal打断了，Durbal看起来并不想停下来。

“优雅的Carlos在没有任何事先通知或是受到邀请的情况下出现在了厕所。”

“优雅的Carlos可能是个偷窥狂。”

“优雅的Carlos应该被逮捕，并因性骚扰而服刑。”

“优雅的Carlos不喜欢被别人评论。”

“优雅的Carlos不喜欢自己不求回报的建议被拒绝。”

“优雅的Carlos不——”

突然，Durbal停了下来，因为优雅的Carlos沮丧的消失了。厕所隔间陷入了短暂的沉默中，便利贴看起来又一次的陷入了沉思，但这沉默没能持续太久，他再次开始提出批评。

“厕所隔间的门发出刺耳的噪声，因为它已经五年没上油了。”</textarea></pre>
