**项目编号：**SCP-CN-1092
 
**项目等级：**Safe

**特殊收容措施：**目前基金会已经发现并收容到28个SCP-CN-1092，所有的项目均已被基金会对外封锁并上传至[[[Site-CN-21]]]信息情报部数据库备份。如需查阅可在得到情报部门3级及以上人员许可后进行。

信息情报部门特别收容小组Site-CN-21-//Ciridops//将密切关注互联网以及各类影视媒体，及时发现，控制和收容潜在的SCP-CN-1092。

**描述：**SCP-CN-1092是一类影像媒体，其内容在不受任何处理的情况下表现出大量异常状况。目前关于SCP-CN-1092的相关信息均不甚明确，但应具有以下典型特征：
* 内容主题为数名人物以家庭为单位进行的一次旅行，其中参与的人数不超过10人。
* 摄影地点位于户外，但大多数影像拍摄的具体地点和时间无法辨明。
* 影像中出现的人物且均身份不明，但有极少数人物疑似有曾发现遗体。
* 影像清晰度低下且无声，在异常性质展现后将出现严重的画面失真和撕裂现象。

项目异常性质将在SCP-CN-1092进行到中后期后展现，其具体表现为：数具相貌特征与影像中人物一致的尸体将随着影像的进行而陆续出现。该类尸体的死因未知，其在出现时常常未穿着任何衣物，同时未发现任何严重外伤、中毒、感染等可能的致死因素。值得注意的是，该类尸体在影像中疑似具有认知危害性，导致影像中的人物将其认知为其他正常事物，其包括但不限于家人携带的食物、捕获到的猎物、携带的帐篷、家庭中儿童的玩具。

无论认知成何种事物，在SCP-CN-1092结束前影像中的人物均会将尸体肢解和破坏，最终在无意识的情况下于影像结束时将尸体遗骸藏匿或是转移。

**附录CN-1092-A** SCP-CN-1092-06文字记录节选

&gt; **SCP-CN-1092-06**
&gt; **人数：**4
&gt; **视频时长：**04:42:09
&gt; **内容：**摄像开始时间推测为傍晚，摄影者为一名女性青少年，推测在14-18岁间。
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; 4名亚裔（2名中年男女，推测为夫妻；2名女性青少年，推测为姐妹）驾驶着一辆白色观景车在一处植被茂密的地区游览，根据植被判断该地区可能为热带。
&gt; 
&gt; [无关内容删减]
&gt; 
&gt; 第一具尸体出现，为摄影者。该具尸体侧躺在马路左侧，面部可见淤青和擦伤，左眼因钝器伤而严重肿胀，除右脚踝裹上了染血的纱布外无衣物穿着。在发现尸体后驾驶车辆的男性靠边停靠，摄影者和男性一齐下车并走向尸体，可以看见亚裔男性在与尸体交谈，此时画面出现严重失真，持续约40分钟。画面在恢复正常后场景转为车内，此时摄影师与另一位亚裔青少年调整了座位，两人之间放置着尸体。此后镜头长时间的保持在尸体的面部，同时画面失真现象再次发生，持续约20分钟。期间可以看见观景车调转方向并向山区前进。
&gt; 
&gt; [画面撕裂，期间不间断地闪现片段，可见四人将观景车停靠在路旁后开始朝向山区森林深处的一座村落走去，同时天色渐暗]
&gt; 
&gt; 第二具尸体出现，为摄影者的姐妹。该具尸体立在树林间，面部和手部有大面积擦伤，小腿以下被埋在地下，未穿戴任何衣物。在发现尸体后4人停止行进并围绕在该具尸体旁交谈。数分钟后男性放下第一具尸体，并从背包中拿出一把小型手斧，斩下第二具尸体的双臂和头部后将其腰斩。其余三人将除腰部以下的肢体收集起来并继续前进。
&gt; 
&gt; 第三具尸体出现，为摄影者母亲。该具尸体在一次严重的画面撕裂后代替了摄影者背负的旅行背包，未穿戴任何衣物。在替换发生后摄影者和其母亲未表现出任何异常，四人继续前进。
&gt; 
&gt; [无关内容删减，时间临近黄昏，可见离村庄仍有一定距离]
&gt; 
&gt; 第四具尸体出现，为摄影者父亲。该尸体位于一处潮湿的洞穴中，除头部及四肢外均被埋在于地下，其眼部和嘴部被黑色胶带蒙住，是否穿着衣物不明。在发现尸体后摄影者与其姐妹手持镰刀将尸体的头和手足割下，随后其姐妹在与母亲交谈片刻并开始啃食左手手指直至将左手手臂食尽，从中流下的血液将其腰部及以下的衣物染红，但四人未对此作出任何反应。
&gt; 
&gt; [画面严重撕裂，期间无任何有效画面]
&gt; 
&gt; 画面恢复正常后，摄影者、其姐妹以及第一具尸体坐在一处河岸旁，篝火正在燃烧，可辨识出燃烧物为一颗人类头颅和至少一段残肢。摄影者将录像机放置在一块岩石上以便录下自己和其家人，摄影者与其姐妹时不时进行交谈。其背后的父亲则将第三具尸体倒吊在一棵树木上并使用小刀自脚部开始将其皮肤完整的割下，其手法娴熟而未造成较大的破损。将皮肤剥下后，父亲开始剔除尸体的骨骼，剩下的肌肉和脏器组织被堆砌在篝火旁。母亲进入画面与父亲一起开始使用割下的皮肤和骨骼搭建起一个疑似帐篷的建筑。虽然该建筑最终坍塌并破损，但四人仍未对此作出任何反应。在搭建期间有观察到摄影者与其姐妹使用树枝将小块的肌肉或脏器串起于篝火中烧制并食用。
&gt; 
&gt; [画面严重撕裂，期间不间断地闪现片段，可见四人坐在篝火旁交谈说笑。值得注意的是，即使在篝火燃尽，时间接近午夜时四人仍保持原有姿势]
&gt; 
&gt; 画面恢复，推测时间已到第二天。场景转移到一处马路上，路景与上述影片中的任意一处均不符合。摄影者将摄影机丢弃在马路的植被带中，坐上一辆观景车独自离去，目前无法确定是否与上述影片中出现的车辆为同一辆。
&gt; 
&gt; **[记录结束]**
