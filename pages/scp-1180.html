[[include component:image-block
| name= https://scp-wiki.wdfiles.com/local--files/scp-1180/coconutpalmscp-new.jpg
| caption=SCP-1180 sebelum transplantasi
]]
**Objek #:** SCP-1180 

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** Kamera keamanan telah dipasang di dekat lokasi transplantasi; rekaman harus ditinjau akan perubahan setiap minggunya. Helm pelindung wajib digunakan bagi mereka yang bekerja di dekat SCP-1180. Semua pertumbuhan atau tumbangnya entitas baru harus segera dilaporkan kepada kepala Riset Botani.
 
**Deskripsi:** SCP-1180 merupakan //Cocos nucifera// atau pohon kelapa. Anomali tersebut ditemukan ketika sebuah tim peneliti dikirim untuk menyelidiki desas-desus lokal tentang &#34;pohon angker&#34;: para saksi menyatakan bahwa pohon itu akan dengan sengaja menjatuhkan buah kelapa yang cukup besar ke kepala orang secara tiba-tiba. Spesimen ditemukan tumbuh dalam isolasi relatif di jalur pantai kurang dari 16 km dari batas luar Sektor Penelitian-09.
 
SCP-1180 tumbuh dan berbuah dengan kecepatan yang sama dengan spesimen //Cocos nucifera// serupa. Satu-satunya sifat anomali luar organisme ini adalah suara berderik atau ketukan yang berasal dari buahnya. Suara-suara ini semakin keras saat buah mencapai kematangan. Hasil radiografi identik dengan kelapa normal. 

Pengujian dengan subjek manusia menunjukkan bahwa organisme dilengkapi dengan adaptasi yang tidak biasa untuk pelestarian dan kembang biak; meskipun pohon tersebut rentan terhadap kerusakan, subjek yang diperintahkan untuk membuka, meretakkan, atau merusak keturunannya mengalami tekanan emosional yang signifikan. 

**Lampiran 7/29/██:**
&gt; //kutipan dari log penemuan Agent Gast:// 
&gt; Tim peneliti, dilengkapi dengan pelindung kepala, untungnya tidak mengalami kecelakaan saat memeriksa organisme tersebut. Suara berderak pelan, yang dijelaskan oleh tim penemuan sebagai &#34;suara ketukan&#34;, dapat terdengar keluar dari dalam kelapa yang matang. Bola akar yang digali penuh dengan cacing dari spesies yang tidak diketahui. Pengamatan selama beberapa hari telah menghasilkan hasil yang serupa; keputusan dibuat untuk memindahkan pohon ke lahan Sektor-09 untuk pengujian lebih lanjut. Transplantasi dilakukan tanpa kesalahan.

**Lampiran 8/9/██**

[[size larger]]AKSES DIBATASI SAMPAI PERSONEL LEVEL 3 KE ATAS [[/size]] 
[[collapsible show=&#34;+Log Perscobaan 8/7-14/██&#34; hide=&#34;-tutup Log Percobaan 8/7-14/██&#34;]]
**Sinopsis:** Subjek diberi alat dan diinstruksikan untuk mengupas kulit kelapa (dirujuk SCP-1180-01) yang baru saja dipotong dari SCP-1180. Mayoritas terlihat tertekan oleh suara ketukan dari dalam. Beberapa menggambarkan perasaan ngeri; beberapa menggambarkan perasaan empati-- selalu dengan keinginan untuk menghilangkan objek &#34;di luar&#34;. Selama tes keenam berturut-turut, D-3767 (subjek dengan skor empati yang sangat rendah) akhirnya berhasil memecahkan dan mengupas kulitnya; tidak ada efek samping langsung yang diamati.
 
**8/7/██**
&gt; //14:00//
&gt; Setelah melepas kulitnya, subjek tampak enggan untuk membukanya. Suara derik semakin keras, kadang-kadang melambat hampir berhenti sebelum mulai lagi dengan intonasi baru. Subjek mengaku &#34;merasakan&#34; getaran ketukan, dan mengklaim bahwa SCP-1180-3 memiliki &#34;wajah&#34;. Subjek menolak untuk tetap berada di ruangan yang sama dengan objek; akhirnya ditenangkan dan dikeluarkan untuk observasi.   
&gt; 
&gt; //16:00//
&gt; Subjek lain diintruksikan untuk memoto dan mendeskripsikan reaksi mereka terhadap spesimen tanpa kulitnya; semua reaksinya sama dengan tampang keengganan dan peningkatan kegelisahan. 
&gt; 
&gt; D-8084, subjek lainnya dengan skor empati yang sangat rendah, diinstruksikan untuk membuka kulit SCP-1180-3 yang sudah dikupas. Tindakan pencegahan telah disiapkan oleh tim peneliti. Menggunakan palu, D-8084 berhasil membelah buah menjadi terbuka, memecahkannya menjadi beberapa bagian besar. &#34;Daging&#34; putihnya tampak agak busuk; kernel dinyatakan kosong. 

**8/8/██**
&gt; //01:34//
&gt; Pertumbuhan baru telah muncul di SCP-1180, menggantikan yang diambil untuk pengujian. Tak satu pun dari spesimen ini telah diamati &#34;berderik&#34;. 
[[include component:image-block
| name= https://scp-wiki.wdfiles.com/local--files/scp-1180/coconutface-new.jpg
| caption=Spesimen yang dikuliti
| width=150px
]]
**8/9/██**
&gt; //04:50// 
&gt; Tubuh D-8084 ditemukan berdiri tegak di tengah selnya. Mayat telah dipenggal; lokasi cedera berkerut, penyebab kematian tidak dapat ditentukan. Kepala D-8084 belum ditemukan. [[/collapsible]]  

**Lampiran 8/14/██:**   
Spesimen terbesar dari pertumbuhan baru, yang dirujuk SCP-1180-8, sekarang berdiameter 110mm. Pengawas kembali melaporkan suara ketukan terdengar dari dalam.
