**Объект №:** SCP-010-EL

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Автозаправочная станция, на которой расположены резервуары с топливом, была приобретена Фондом в целях обеспечения сохранности объекта, поскольку он является целью конкурентных АЗС, а также Связанных Организаций.

За окрестностями АЗС необходимо круглосуточно вести наблюдение и охрану силами сотрудников Мобильной Оперативной Группы «Дельта-1», маскирующимися под частную охранную фирму. Другие сотрудники МОГ «Дельта-1» должны быть внедрены в полицию Греции и иметь возможность в любой момент прибыть на объект в качестве подкрепления. Вооруженный персонал должен быть размещен на возвышенностях по периметру магазина. Персонал АЗС должен состоять только из сотрудников Класса D и может быть заменен по усмотрению сотрудников службы безопасности. На объекте должны постоянно работать два (2) человека. Сама АЗС открыта 24 часа в сутки в связи с отсутствием дефицита персонала Класса D. Директор ближайшего Участка и весь его отдел берут на себя все расходы по техническому обслуживанию магазина, а компания, у которой была приобретена АЗС, в дальнейшем обязана покрыть расходы на модернизацию.

В связи со специфическими свойствами объекта любой государственный контроль над ним строго запрещен. Контроль осуществляется исключительно специализированными сотрудниками Фонда.

**Описание:** SCP-010-EL - это авто-заправочная станция сжиженного углеводородного газа, принадлежащая ██████ ███ AE и расположенная в городе Т███████████. Аномальным свойством объекта являются его четыре топливных бака с бесконечным запасом топлива. Каждый бак на 8100 литров предназначен для следующих видов топлива: АИ-95, моторное масло &#34;Biodiesel Automotive&#34;, дизельное топливо D██████ и топочный мазут. Насосы для перекачки топлива работают нормально и не проявляют аномальных свойств, что подтверждается отчетами инженеров Фонда, проводивших проверку. В настоящее время неизвестно, будут ли проявляться свойства объекта при переносе топливных баков с территории АЗС. Дальнейшие эксперименты и опыты не позволили найти источник бесконечных топливных запасов объекта. Другие тесты, проведенные химиками Фонда, подтвердили, что все виды топлива неаномальны и все химические вещества, входящие в их состав, также содержатся в топливе других АЗС (см. Документ 010-1).

SCP-010-EL был обнаружен в июле 2017 года, когда во время приёма топлива заправочной станцией произошла авария, в результате которой на улицу в общей сумме вылилось 6000 литров бензина. Полиция, пожарная команда, таможенная служба и директор нефтеперерабатывающих заводов были немедленно вызваны на место происшествия для расследования инцидента. Когда внезапно выяснилось, что топливные баки полностью заполнены, полевые агенты Фонда поняли, что имеют дело с аномальным объектом. Отчеты и данные с заправочной станции показали, что, при отсутствии доставки топлива в бак, он уже содержал в себе более 8100 литров топлива (см. Документ 010-2).

Фонд принял меры и конфисковал все документы и отчеты, обработал амнезиаками все лица, участвующие в расследовании, чтобы обеспечить секретность природы SCP-010-EL. АЗС была приобретена Фондом, а персонал был заменен сотрудниками класса D. Совет O3-EL доложил Совету O5 о причинах захвата SCP-010-EL (см. Документ SCP-010-EL). -O3).

**Документ 010-1:** ██.██ 201█ первая проверка была произведена группой Фонда, размещённой в Т███████████. Три химика взяли образцы из всех четырех резервуаров, чтобы установить разницу в составе топлива в сравнении с топливом из неаномальных топливных баков.

//«Мы расщепили каждый образец топлива на его составные части, чтобы провести некоторые тесты. Во всех тестах у нас были одинаковые результаты. Например, моторное масло с Biodiesel Automotive содержало 80% масла и 20% биодизеля. В дизеле D██████ мы не нашли ничего, кроме сжатого биодизеля и дополнительных химикатов для повышения эффективности масла».// - Доктор. R███████

**Документ 010-2:** //Судя по отчётам, последний приём топлива в АЗС состоялся ██.██ 201█. С того дня и до дня инцидента (██.██ 201█) бак, содержащий АИ-95, дал 11000 литров, что фактически невозможно при объёме в 8100 литров. Записи показывают, что бак давал в среднем 1000 литров в день, а из-за этого ему приходилось бы заправляться еженедельно. Записи показаний в системе АЗС работают нормально, т.е. когда топлива в баках остаётся ██%, то система показывает индикатор низкого уровня тревоги и записывает его в журнал событий. Однако, мы не можем обнаружить, чтобы баки хоть раз заполнялись танкером с топливом из-за недостатка топлива.// - Доктор. И████████

SCP-010-EL был классифицирован как безопасный, поскольку его свойства не угрожают безопасности граждан и общества.
Сотрудники с УД-2 и выше могут видеть просмотреть следующие документы, связанные с экспериментами, отчетами и событиями:</textarea></pre>
