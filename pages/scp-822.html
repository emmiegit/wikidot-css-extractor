**Αριθμος Αντικειμένου:** SCP-822

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Οι περιπτώσεις του SCP-822 περιέχονται σε θάλαμο απομόνωσης στη Βιολογική Βάση Συγκράτησης-103. Το προσωπικό δεν μπορεί να πλησιάσει σε απόσταση μικρότερη των 5 μέτρων από τον θάλαμο ανά πάσα στιγμή- το πότισμα και η προετοιμασία του εδάφους πρέπει να γίνονται μέσω αυτοματοποιημένων συστημάτων και κάθε εργασία συντήρησης πρέπει να γίνεται εξ αποστάσεως με ρομποτική βοήθεια.

**Περιγραφή:** Το SCP-822 είναι ένα είδος κάκτου παρόμοιο στην εμφάνιση με το Lophophora williamsii (Peyote), αλλά με σημαντικές διαφορές, καθώς το φυτό φτάνει στην ωριμότητα μέσα σε διάστημα περίπου τριάντα (30) ημερών. Καθώς το SCP-822 πλησιάζει στην ωριμότητα, ένας μεγάλος σάκος αερίων σχηματίζεται στο κέντρο του φυτού καθώς φτάνει στις τυπικές μέγιστες διαστάσεις του ύψους περίπου 10 εκατοστών και διαμέτρου 25 εκατοστών. Αυτός ο σάκος είναι γεμάτος με πτητικά αέρια που περιλαμβάνουν ████████, ████ και διάφορες ουσίες μοναδικές για το SCP-822. Ταυτόχρονα, το δέρμα του SCP-822 σκληραίνει μέχρι να φτάσει σε ένα σημείο που δεν μοιάζει με λαμαρίνα και αρχίζουν να σχηματίζονται σπόροι ακριβώς κάτω από το δέρμα. Μόλις το φυτό είναι πλήρως ώριμο, ανθίζει και αρχίζει να εκπέμπει μια φερομόνη που χρησιμεύει για να προσελκύσει θηλαστικά επαρκούς μάζας ώστε να ενεργοποιήσει την ανώμαλη ιδιότητά του.

Μέσω ενός άγνωστου μηχανισμού, κάθε φορά που οποιοδήποτε ζωντανό πλάσμα επαρκούς μάζας (περίπου 10-20 κιλά) πλησιάζει σε απόσταση 3 μέτρων τον SCP-822, το κεντρικό τμήμα που περιέχει τον σάκο αερίου εκρήγνυται βίαια, προκαλώντας θραύσματα του δέρματος του SCP-822 να πετούν στον αέρα. Αυτά τα θραύσματα είναι ικανά να ενσωματώνονται στο δέρμα και τη σάρκα οποιουδήποτε ζωντανού πλάσματος που βρίσκεται κοντά, τα οποία μεταφέρουν τους σπόρους του SCP-822 μακριά. Τα ζωντανά πλάσματα που χτυπιούνται από αυτά τα θραύσματα και δεν πεθαίνουν από το σωματικό τραύμα υποκύπτουν τελικά σε μια ισχυρή νευροτοξίνη που συντίθεται από τα θραύσματα μέσα σε τρεις (3) έως έξι (6) ώρες.

Το SCP-822 ανακαλύφθηκε για πρώτη φορά σε ένα στρατιωτικό πεδίο βολής κοντά στο [ΑΠΟΡΡΗΤΑ]. Το SCP-822 αναφέρθηκε στο Ίδρυμα αφού 3 μέλη του προσωπικού σκοτώθηκαν όταν οδήγησαν ένα όχημα κοντά σε μια μεγάλη έκταση του SCP-822 και ένα τέταρτο κατάφερε να επιστρέψει στη βάση πριν εκπνεύσει. Η επακόλουθη έρευνα της μολυσμένης περιοχής έφερε στο φως εκατοντάδες δείγματα του SCP-822, καθώς και τα πτώματα δεκάδων ζώων που είχαν περιπλανηθεί στην περιοχή και είχαν σκοτωθεί, σε ορισμένα από τα οποία το SCP-822 αναπτυσσόταν απευθείας από τα σώματά τους. Αφού συλλέχθηκαν τα δείγματα, ολόκληρη η περιοχή υποβλήθηκε σε βομβαρδισμό με φωτιά, αποτεφρώνοντας όλα τα υπόλοιπα SCP-822 στην περιοχή.

**Καταγραφή πειραμάτων 822-1:**
Καταγραφή των πειραμάτων που πραγματοποιήθηκαν για τον προσδιορισμό των ορίων του μηχανισμού ενεργοποίησης του SCP-822.

**Ημ/νία:** █/██/██
**Υποκείμενο:** D-9912
**Διαδικασία:** Το άτομο εξοπλίζεται με στρατιωτική στολή βόμβας και του δίνεται εντολή να πλησιάσει το SCP-822
**Αποτελέσματα:** Το SCP-822 εκρήγνυται καθώς το άτομο πλησιάζει σε απόσταση ακριβώς 3 μέτρων από το δείγμα. Οι αισθητήρες κρούσης καταγράφουν την έκρηξη ως ισοδύναμη με την έκρηξη μιας νάρκης ████ ███. Το άτομο υποφέρει από τραυματισμούς που συνάδουν με το να βρίσκεται σε κοντινή απόσταση από την έκρηξη υψηλής εκρηκτικότητας, όπως ρήξη τυμπάνων.

**Ημ/νία:** █/██/██
**Υποκείμενο:** Ρομποτικό όχημα, μάζας περίπου 20 kg                                 
**Διαδικασία:** Προσπάθεια χειραγώγησης του SCP-822 με τη χρήση του οχήματος  
**Αποτελέσματα:** Το άτομο προσεγγίζει επιτυχώς το SCP-822 και ξεριζώνει επιτυχώς το δείγμα του SCP-822. Ωστόσο, το δείγμα πέφτει ενώ απομακρύνεται, προκαλώντας την έκρηξη του δείγματος. Το όχημα υπέστη σοβαρές ζημιές.

**Ημ/νία:** █/██/██
**Υποκείμενο:** D-9989
**Διαδικασία:** Το άτομο συγκρατείται πλήρως για να αποτρέψει οποιαδήποτε κίνηση, το δείγμα του SCP-822 μετακινείται προς το άτομο μέσω ρομποτικού οχήματος.  
**Αποτελέσματα:** Το δείγμα SCP-822 εκρήγνυται όταν πλησιάσει το άτομο σε απόσταση 3 μέτρων. Το άτομο επιβιώνει από την αρχική έκρηξη αλλά υποκύπτει στη νευροτοξίνη.

**Ημ/νία:** ██/█/██
**Υποκείμενο:** D-9989 (Αποθανών)
**Διαδικασία:** Το δείγμα του SCP-822 κινήθηκε προς το πτώμα του ατόμου
**Αποτελέσματα:** Το SCP-822 δεν εκρήγνυται, ακόμη και όταν τοποθετείται απευθείας στο σώμα του ατόμου.

**Ημ/νία:** ██/██/██
**Υποκείμενο:** D-10021
**Διαδικασία:** Δείγμα του SCP-822 τοποθετημένο στον τοίχο του θαλάμου απομόνωσης που έχει σχεδιαστεί για να απορροφά πλήρως όλους τους ήχους, τους κραδασμούς και τις διακυμάνσεις της θερμοκρασίας. Το υποκείμενο καθοδηγείται να κινηθεί προς το SCP-822 ενώ διαχωρίζεται από τον τοίχο του θαλάμου απομόνωσης.
**Αποτελέσματα:** Το SCP-822 εκρήγνυται όταν το άτομο πλησιάζει σε απόσταση 3 μέτρων από το δείγμα. Ελάχιστη ζημιά στο θάλαμο απομόνωσης, καμία ζημιά στο άτομο.

//&#34;Προφανώς το SCP-822 είναι ικανό να ανιχνεύει ζωντανά πλάσματα εντός της ακτίνας ενεργοποίησής του, παρά το γεγονός ότι δεν μπορεί να &#34;δει&#34; τον στόχο, να ανιχνεύσει τους ήχους του ή να αισθανθεί οποιαδήποτε μεταβολή στη θερμοκρασία. Πρέπει να γίνουν περισσότερα πειράματα για να διαπιστωθεί πώς το κάνει αυτό&#34;. - Δρ. █████████//
