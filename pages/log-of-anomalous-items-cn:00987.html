    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一张床，在其周围距离5米内的物体有75.4%的几率被传送至床下且无法取出。该异常性质对生物无效。\n**回收日期：**2022/2/██\n**回收地点：**Crimas的卧室\n**目前状态：**已拆除，其碎片不具有异常性质。从原来床位置的地板上取出：一根杆子、一本新华字典、六根半充电线、十四根圆珠笔、一套带有生命维持系统的铅制夹层正压防护服、质量不明的铍青铜锭、一块已经存满的固态硬盘、14.5千克装在铅制容器中的球状高浓缩铀-235和█千克的高能炸药。\n**笔记：**\n手搓核弹？我喜欢—— ███\n\n我有一个朋友想问问你从哪里搞到铀和防护服的——叶██&#34;</textarea></pre>
