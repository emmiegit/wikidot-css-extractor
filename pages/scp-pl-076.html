    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**アイテム番号:** SCP-PL-076

**オブジェクトクラス:** Safe

**特別収容プロトコル:** このオブジェクトは、サイト-██収容セクションの標準Bタイプ保管庫に格納する必要があります。オブジェクトは、認可された実験でのみ使用することができます。実験においては、オブジェクトは電源に接続しない状態で液体で満たされてから動作状態にされます。許可された実験を終える場合（活性状態かそうでないかにかかわらず）、オブジェクトの電源を切ってから動力供給を断つ必要があります。内部の物体はすべて回収され、分析に回されます。また収容室に戻す前に、オブジェクトを消毒する必要があります（以上が推奨される手順です）。

**説明:** SCP-PL-076は、明るい赤色のケーシングを備えた電気式のコーヒーメーカーです。それは1.75lの容量を持つ内部の水の容器、装置の上部の蛇口へ熱水を運ぶためのシステム、タップの下のコーヒーのフィルターカップ、および適切な温度に水を保つための下部の電熱プレートを有します。SCP-PL-076には対応するピッチャーが存在せず、実験には代替容器が使用されました。典型的なコーヒーマシンと一致しない要素は、装置の背面にあるプレートとスイッチの隣にあるスライダー（青色で、3つのポジションのいずれかを選択できます：**0**、**1**または**2**）、および 2つのノブ（左側に設置されている白いものと黒いもの）です。ノブの値の刻印と目盛りは、判読不能なほどに消されていました。おそらくそれは意図的なものです。オブジェクトの個々の要素は異常な特性を有することはありません。

オブジェクトが電源に接続されスライダが**0**の位置に設定されている時に動作状態になった場合、オブジェクトはノブの設定に関係なく、異常動作を示さず通常のコーヒー（または使用される物質に応じて他の飲料）を抽出します。異常な効果は、**1**または**2**のオプションが選択されているときに発生します。オブジェクトと飲料自体、および飲み物を作成するプロセスに関連しています。
**0**の位置のスライダー以外の装置設定で作成された飲料の化学分析の結果は、通常は見られない劇物が存在することを示します。にも関わらず、味、香りおよび外観は、通常のコーヒーマシンで作られる飲料（コーヒー、紅茶、ただのお湯など）と見分けがつきません。
液体の濃度と種類はスライダーのレベルとノブの設定に依存しますが、説明書が不足しておりノブの説明が判読不能であるため、設定と結果の構成との相関関係はわかりません。財団は法則性を特定しようとしましたが、我々が特定できた唯一の事実はスライダーが追加の物質の「力」をつかさどっているという事実です。**0**はそれらがまったくない状態のことです。

**スライダーの設定1で生成された飲料で検出された異常な物質の例、ノブの設定はそれぞれ異なる:**
* タウリン
* ニコチン
* カフェイン（飲み物を煎れたわけではなく、沸騰水のみ。）
* トランス - ジメチルアミノ酸（4-DMAR）

**スライダーの設定2で生成された飲料で検出された異常な物質の例、ノブの設定はそれぞれ異なる:**
* カフェイン（//10mlあたりの濃度が致死量となる量//）
* コカイン
* メタンフェタミン
* █████████

SCP-PL-076で実際に煎れた飲料を摂取した後の被験者の行動は添加されている物質の影響と一致していたため、生成物に異常な影響はありません。
装置の正確な検査（操作中に装置の異なる部分から水のサンプルを採取することを含む）は、熱湯とフィルター上のトレイの内容物（または物質が入っていない状態でのフィルター自体）との接触と飲料の生成との間（ポットまたは他の容器内）で、異常な特性が起きているということを示しています。オブジェクトの活性時以外で沸騰水を注ぎ込む行為は、異常な特性を発現しませんでした。
添加された物質を抽出しようとする試みは、そのような試みのそれぞれにおいて、その物質が飲料の一部でなくなった時点で物質の異常な崩壊が起きたため成功しませんでした。

**補遺:** オブジェクトの背面に張られたシールに書かれた文:
&gt; [[size 115%]] 大変ありがとうございます! [[/size]]
&gt; 
&gt; //有限会社荘厳住宅// の新製品 **KAWOMINATOR**!
&gt; 
&gt; 二倍濃度のエスプレッソはもう役に立ちませんか？エナジードリンクをまるで水のように飲んでいますか？あなたはできる限りの方法を試しましたか？それでも疲労も眠気もとれませんか？諦めないでください！我々はあなたの悩みを解決するものを作りました！その名も**KAWOMINATOR**!**おいしく**、**効果的**で、**速効性**もあると、**三拍子**そろった製品です！お好みのコーヒーを選んで水を注ぎ、ポットを準備してマシンを起動し、しばらくすると、**仕事が成し遂げられる**ような香りがします！**KAWOMINATORZE**で淹れたコーヒーを飲めば、たちまち疲労や眠気は吹き飛びます！あなたの仕事はたちまち片付くでしょう！あなたの必要に応じて、デバイスのパワーを調整できるようになっています！我々はお客様の期待に応えられるよう、徹底的にコーヒーを煎れる方法を研究しました！刺激的な革命を体験してください！
&gt; 
&gt; //**KAWOMINATOR**のコーヒーを飲めば、あなたは一気にすべての仕事を終えられるでしょう！//
&gt; 
&gt; [[size 75%]] //有限会社荘厳住宅//はこの素晴らしい商品の不適切な使用に一切責任を持ちません。[[/size]]

**注:**
&gt; //添加される物質が多種多様であり、ノブの設定によっての発生パターンが判明していないことから、SCP-PL-076を使用してDクラス職員に提供される飲料を製造する提案をしました。その使用の必要性に応じて機械の生成可能な物質とノブの設定をさらに研究し、Dクラスの利用価値を増やすことができます。// - ████████博士
&gt; 
&gt; 
&gt; //**却下です**. われわれ財団はカオス・インサージェンシーではなく、オブジェクトを確実に収容するための組織です。Dクラス職員に関することであったとしても、我々が雇用しているスタッフに使うことはありえません。// -SCP-PL-076研究担当者</textarea></pre>
