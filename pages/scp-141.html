**Mã vật thể:** SCP-141

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Khi không được sử dụng, SCP-141 sẽ được lưu trữ bên trong một chiếc két sắt có khóa tại Điểm 76. Việc tiếp cận két sắt này yêu cầu phải có giấy phép an ninh cấp 3 trở lên và được chấp thuận bằng văn bản để sử dụng SCP-141. Khi SCP-141 được sử dụng, hoặc để thực hiện theo các mục đích của Tổ chức, hoặc cho các mục đích nghiên cứu, nó phải luôn được giữ trong quyền sở hữu của các nhà nghiên cứu được chỉ định. Nếu không quản lý được SCP-141 sẽ bị khiển trách nghiêm trọng.

Mặc dù mối nguy hiểm của SCP-141 đối với Tổ chức có vẻ hạn chế, nhưng nó vẫn có thể là mục tiêu hấp dẫn đối với nhóm lật đổ hoặc những người sử dụng cơ hội. Vì lý do này, SCP-141 chỉ được mượn tối đa một tuần trong mỗi lượt.

**Mô tả:** SCP-141 là một cuốn sách được bọc da có từ thời La Mã, có thể dễ dàng cầm bằng một tay. Mặc dù đã có tuổi đời cao nhưng nó chưa bao giờ có thêm bất kỳ dấu hiệu hao mòn nào ngoài lớp vỏ có vẻ cũ kỹ. Các trang giấy cói mỏng của nó luôn sắc nét và cho đến nay đã được chứng minh là khó có thể xé ra khỏi quyển sách. Mọi nỗ lực xác định niên đại bằng carbon phóng xạ đều thất bại; SCP-141 được cho là có nguồn gốc từ La Mã ban đầu dựa trên vẻ bề ngoài của nó, nhưng sau đó được xác nhận thông qua nghiên cứu sâu rộng sử dụng SCP-141 đã được chứng minh bởi các ghi chép lịch sử. Tiêu đề như là //Codex Damnatio//, dựa trên văn bản trên sống sách.

Các trang sách của SCP-141 được viết bằng tiếng Latin thời Cộng hòa La Mã. Chúng là các ghi chú tổng hợp mô tả chi tiết nhiều bản án các loại. Nửa đầu cuốn sách viết về một loạt các bản án nổi bật trong suốt chiều dài lịch sử- bản án đầu tiên có vẻ là lệnh cấm từ thời hậu Cộng hòa La Mã, và bản án gần đây nhất là [DỮ LIỆU BỊ ẨN] vào năm 20██. Ghi chép của mỗi vụ cực kỳ cần thận, với trịch dẫn chính xác từ nhân chứng, mô tả hình dáng chính xác của vật chứng và giá trị của chúng trong vụ án, và hơn thế nữa.

Quyển sách thực sự chứa nhiều vụ án hơn một trăm năm mươi trang (150) của nó; khi đọc cần phải tham chiếu chi tiết đến một loại hay một vụ cụ thể để xem nó có trong đó không. Nếu có, các trang sẽ chuyển thành những trang liên quan đến (những) vụ đó. Nghiên cứu về SCP-141 của Gs. ██████ thực hiện cho thấy SCP-141 có ghi lại các vụ án bao gồm, ngoài các khoảng thời gian quan trọng khác, rất nhiều lệnh cấm từ thời La Mã, các vụ xử bọn dị giáo trong Nhà thờ Công giáo (bao gồm cả việc kết tội [DỮ LIỆU BỊ ẨN]), Tòa án Dị Giáo Tây Ban Nha, các cuộc săn lùng phù thủy ở Thế kỷ 17 và Nỗi sợ Đỏ vào giữa thế kỷ 20.

Nửa sau cuốn sách được để trống và có thể viết bằng bất kỳ loại bút mực đen nào. Người sử dụng SCP-141 phải cung cấp thông tin chi tiết về thủ tục hình sự, bao gồm nạn nhân, bằng chứng, lời khai của nhân chứng và nghi phạm, họ phải làm như vậy bằng tiếng Latin thời Cộng hòa La Mã. Sau khi đọc lại quyển sách sẽ thấy các trường hợp mới này ở nửa đầu quyển sách, được viết bằng nét chữ giống như các trang khác-một nét chữ rất cẩn thận, chính xác.

Khi thông tin này được cung cấp cho SCP-141, các chi tiết của trường hợp được mô tả trong SCP-141 có vẻ trở thành &#34;sự thật&#34; liên quan đến trí nhớ và bằng chứng xunCare must be taken by all users to ensure as many loopholes are closed as possibleg quanh vụ án. Ký ức và lời khai của nhân chứng sẽ tương ứng với thông tin được cung cấp trong SCP-141. Các bằng chứng giả mạo bất ngờ xuất hiện, thường sẽ hiện ra trong ghi chú của tòa hay ở hiện trường ở nơi rất dễ thấy. Các chi tiết này bao gồm hung khí, các dấu vết khả nghi như chất dịch cơ thể hay dấu vân tay, các vật bị đánh cắp, hay hồ sơ tội phạm.

SCP-141 có vẻ có khả năng tạo ra các hoạt động tội phạm mà lẽ ra nó đã chưa xảy ra, mặc dù điều này đòi hỏi phải có mô tả và từ nghĩ chính xác. Các &#34;bị cáo&#34; được ghi SCP-141 sẽ nhận được một ký ức giả khớp với các sự kiện ghi trong SCP-141 về các sự kiện, mặc dù kết quả này yêu cầu mô tả thông minh về kịch bản mong muốn. Các ký ức này không làm mất đi các ký ức cũ nhưng chúng có vẻ gần như thật.

Người dùng phải đảm bảo có càng ít sai sót càng tốt. Các thông tin giả trong SCP-141 sẽ qua mặt được hầu hết các phân tích trừ khi phân tích thật kỹ, nhưng nó chỉ tạo ra các ký ức và bằng chứng được cung cấp trong đó. Mặc dù nó có thể khiến quan tòa có định kiến về &#34;bị cáo&#34;, nó không thể có tác dụng hoàn toàn. Tuy nhiên, nếu được sử dụng cẩn thận, SCP-141 gần như chắc chắn có thể kết tội. Kể cả khi trường hợp được ân xá, các đối tượng &#34;có tội&#34; thường sẽ bị tẩy chay và được coi là có tội bởi các nhân chứng và nhân viên thực thi pháp luật có ảnh hưởng, những người có thể bị [DỮ LIỆU BỊ ẨN] trong một số trường hợp.

**Phụ lục [SCP-141a]:** Các cuộc thí nghiệm đang được diễn ra để xác định xem SCP-141 có thể minh oan cho một người đàn ông vô tội bị vu khống hay không, hoặc nếu việc thay đổi kết quả trong quá trình thử nghiệm không có bất kỳ tác dụng nào có thể lường trước được hay không. Việc chấp thuận sử dụng SCP-141 trong một  &#34;trường hợp thử nghiệm&#34; đang chờ xử lý.

**Phụ lục [SCP-141b]:** Sau [DỮ LIỆU BỊ ẨN], tất cả các trường hợp thử nghiệm liên quan đến các vụ kỷ luật trong Tổ chức hay có liên quan đến các thành viên của Tổ chức không phải là nhân sự Cấp D mà không có giấy phép được đối tượng &#34;có tội&#34; ký sẽ bị cấm bởi O5-█. Việc vi phạm giao thức bảo mật sẽ bị xử lý nghiêm khắc.
