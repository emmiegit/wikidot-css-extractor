**Název: Vsákneš se do mě jako...**
**Autor:** [[*user Utylike]]
Crossover se seriálem Comeback
[[include info:end]]

//*začátek scény, pohled na byt rodiny Pacovských, dveře se otevírají a dovnitř napůl vchází Ozzák*//

**Ozzák**: &#34;Brácha! Ivuško! Neuhodnete co se mi stalo!&#34;

**Iva**: &#34;Našel jsi ten buřt co se nám ztratil z lednice?&#34;

**Ozzák**: &#34;Něco lepšího!&#34;

**Tomáš**: &#34;Notak Ozzáku, nenapínej nás a vyklop to.&#34;

**Ozzák**: &#34;Byl jsem v soutěži v jedný libový hospodě a vyhrál jsem tohle!&#34;

*ukazuje ohromný půllitr po okraj plný piva*

**Ozzák**: &#34;Ten je co?&#34;

**Tomáš**: &#34;Sakra brácha, leješ nám to tu na koberec!&#34;

**Ozzák**: &#34;Ale to nevadí, je tam toho dost.&#34;

**Iva**: &#34;No super. Když já jsem zrovna domyla podlahu.&#34;

**Tomáš**: &#34;Vidíš co děláš brácha, kvůli tobě teď bude muset Ivuška vzít tu podlahu ještě jednou.&#34;

**Iva**: &#34;No to teda nebudu. Jedeme se školou na ten výlet do přírody na Moravu, pamatuješ?&#34;

**Tomáš**: &#34;No... To je pravda. Tak si to tam užijte.&#34;

**Ozzák**: &#34;Vy to vůbec neumíte ocenit! Vždyť tohle je konečně to, o čem jsem celý ty roky snil! Nekonečný pivíčko!&#34;

**Iva**: &#34;No, je fakt že jsou to asi tři litry, ale jak tě známe, tak to vydrží sotva přes odpoledne.&#34;

**Ozzák**: &#34;No tak to se uvidí. Sledujte.&#34;

**Iva**: &#34;No, já na tohle nemám čas, takže se mějte. Ahoj!&#34;

**Tomáš**: &#34;Jo, ahoj Ivuško a zavolej mi že jste dojeli v pořádku, jo? Tak fajn... Ozzáku, vždyť to vůbec neubejvá.&#34;

**Ozzák**: &#34;Se ví! Vždyť je to nekonečný!&#34;

**Tomáš**: &#34;Ale- jak? Kde jsi to vzal?&#34;

**Ozzák**: &#34;No v hospodě, jak jsem už říkal?&#34;

**Tomáš**: &#34;U Simony? A kde ta ho vzala? Od Horviho? Nebo víš ty co? Radši to nechci vědět.&#34;

**Ozzák**: &#34;Ne, Simona tu není. Ale bavil jsem se s jedním fajnovým chlápkem a ten mi pověděl o nový hospodě! Prej je tady už dlouho, akorát jsem tam nikdy nebyl.&#34;

**Tomáš**: &#34;No počkej brácha, ale vždyť ty už jsi přeci pil v každý hospodě v Praze.&#34;

**Ozzák**: &#34;Teď už jo! Je to na Žižkově a mají tam fakt libový pivo.&#34;

**Tomáš**: &#34;Na Žižkově? To jsi šel až tam kvůli pivu?&#34;

**Ozzák**: &#34;No, ono to tak nějak, no, já vlastně nevím jak jsem se tam dostal. Byl jsem už docela na dračku. Moc si toho nepamatuju. Ten chlápek z hospody říkal něco o močení na hradní stráž a taky hře na harmoniku, ale to už jsme nedělali.&#34;

**Tomáš**: &#34;Ježiš, Ozzáku, už jsem se lekl, že-&#34;

**Ozzák**: &#34;Nesehnali jsme totiž harmoniku.&#34;

...

**Tomáš**: &#34;OZZÁKU!&#34;

--------

//*hudební přechod a pohled na budovu z venku*//

--------

//*začátek scény, obchod U Dvou Akordů, dveře se otevírají a dovnitř vchází Iva se Sašou*//

**Iva**: Tak jsme zpátky!

**Tomáš**: No to vidím. Proč jsi mi nezavolala, Ivuško? Víš jak jsem se strachoval?

**Iva**: &#34;No, víš, mě se někde v lese ztratil mobil. Ale moc jsme si to užili. Že jo Sašo?&#34;

**Saša**: ...

**Tomáš**: &#34;No, to jsem rád, ale napsat jsi mi taky mohla... Co se děje, Sašo? Vypadáš nějak vylekaně? Není ti nic?&#34;

**Saša**: ... &#34;Ne.&#34;

**Iva**: &#34;No, viděli jsme les a byli tam moc fajn lidi, co nám nabídli občerstvení.&#34;

**Tomáš**: &#34;V lese?&#34;

**Iva**: &#34;No byla tam taková chaloupka s dodávkou a... asi tam něco prodávali. Nepamatuješ si jak se to tam jmenovalo, Sašo? Něco na A.&#34;

**Saša**: ... &#34;Ne. Já to nejedla, mám na to alergii.&#34;

**Iva**: &#34;No, prostě jsme si mysleli, že jsme ztracený, protože Lexa měl mapu, ale pak jsme narazili na tu chalupu a... No, byli na nás moc milí. Ptali se nás, kdo jsme, kam jdeme-&#34;

**Saša**: ... &#34;Co tam děláme... Jak jsme se tam dostali...&#34;

**Tomáš**: &#34;A dali vám teda najíst?&#34;

**Iva**: &#34;Jo, ale neboj, večeře bude. Zabalili nám to sebou.&#34;

**Saša**: &#34;Mě nic nedali.&#34;

**Tomáš**: &#34;Ale jakto? Měli toho snad málo?&#34;

**Saša**: ...&#34;Ne, oni si mě jenom ti páni v černých oblecích nevšimli.&#34;

**Iva**: &#34;No, třeba by si tě všímali víc, kdybys byla jako Lexa a ptala se na stupidní otázky.&#34;

**Saša**: &#34;Když on se jenom ptal, co dělají s tím pařezem.&#34;

**Iva**: &#34;Jakým pařezem? Já si žádnej nepamatuju. A vůbec, kde je Lexa?&#34;

//*do obchodu vchází Marcelka*//

**Marcelka**: Dobrý den, Tomáši. Ještě že jste tady, akorát vás hledám! Volal mi někdo ze společnosti Skutečných Celebritních Producentů a ptal se po vás! Řekla jsem jim, že se znovu ozvu. No nejsou to báječné zprávy?

**Tomáš**: &#34;Hm... Děje se tady něco podezřelého.&#34;</textarea></pre>
