**Mã vật thể:** SCP-1035

**Phân Loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-1035 phải được lưu giữ tại Cơ sở Lưu trữ Sinh học Khu 19, trong lúc quá trình nghiên cứu về các tính chất của nó vẫn tiếp tục. Các nghiên cứu viên Cấp-3 được chỉ định cho Dự án [DỮ LIỆU BỊ TÁC ĐỘNG] có thể yêu cầu các nhân viên cấp D sử dụng SCP-1035 cho mục đích nghiên cứu với điều kiện là các đơn yêu cầu phải được nộp trước ít nhất 1 tuần. Các vật chất đã tiếp xúc với SCP-1035 trong thời gian dài sẽ được coi là Vật chất sinh học nguy hiểm Cấp 2 và bị thiêu hủy.

**Mô tả:** SCP-1035 là một chiếc găng tay hở ngón làm bằng len màu hồng, có lẽ đã được làm thủ công, dành cho trẻ nhỏ mặc. Các cuộc phỏng vấn với gia đình cho thấy một chiếc khác có ngoại hình tương tự đã bị mất đến █ tháng trước khi được tìm thấy; vị trí hiện tại của nó, và việc liệu nó có cùng dị tính với SCP-1035 hay không, vẫn chưa được biết. Rất khó để có thể xác định ngày và thời gian chính xác mà SCP-1035 bắt đầu biểu hiện dị tính của nó, mặc dù kết quả ngoại suy từ các hồ sơ y tế hiện có cho thấy rằng các dị tính bắt đầu vào khoảng cuối tháng 2, năm 19██.

SCP-1035 lần đầu tiên thu hút sự chú ý của Tổ chức do một nhân sự Tổ chức được cài vào Bệnh viện Memorial, lúc đó có thể đang điều tra một [DỮ LIỆU BỊ XÓA]. Do vai trò của anh ta tại bệnh viện, anh ta đã chứng kiến cái chết của Sally ██████ trong ca phẫu thuật khẩn cấp, ban đầu được ghi nhận là tử vong do phơi nhiễm với SCP-1035 trong khoảng thời gian dài. Tất cả thường dân có liên quan, bao gồm cha mẹ của cô bé và các nhân viên y tế, được kê các liều thuốc lú khác nhau và một câu chuyện làm vỏ bọc được đưa ra liên quan đến một trường hợp nhiễm trùng hoại tử. Ngay sau đó, Đặc vụ ███████ đã có thể thu hồi SCP-1035 một cách an toàn từ gia đình.

Bất kỳ vật chất hữu cơ nào được đặt trong SCP-1035 đều bắt đầu đi vào trạng thái phân hủy với tốc độ tăng lên nhanh chóng. Tiếp xúc ngắn hạn với SCP-1035 (dưới 2 giờ liên tục) thường không gây hại cho người khỏe mạnh, vì hệ thống miễn dịch của con người nói chung có thể đối phó với các tác động của SCP-1035. Các triệu chứng có thể nhìn thấy sẽ bắt đầu biểu hiện sau khoảng 2 giờ tiếp xúc và sau 24 giờ, các biến chứng về sức khỏe thường sẽ tiến triển đến mức mà đối tượng tử vong là không thể tránh khỏi. Các chất không phải tế bào sống, người không còn sự sống và các đối tượng có vấn đề với tình trạng sức khỏe từ trước có thể gặp các tác động khác nhau từ việc tiếp xúc với SCP-1035, đặc biệt là [DỮ LIỆU BỊ XÓA]. Để có một ghi chép toàn diện hơn về các dị SCP-1035 và tóm tắt về các thử nghiệm với SCP-1035, tham khảo Tài liệu-1035-█.

Phơi nhiễm với SCP-1035 là tác động tích lũy và việc tiếp xúc ngắn hạn nhưng thường xuyên với SCP-1035 có thể gây tử vong. Con người đã trải qua 2 giờ tiếp xúc với SCP-1035 có thể cần hơn một tuần để trở lại hoàn toàn khỏe mạnh.
Thống kê sau dựa trên thông tin từ Tài liệu-1035-█, và chi tiết tiến triển điển hình của các triệu chứng ở người bị ảnh hưởng bởi SCP-1035:

|| Phơi nhiễm trong khoảng thời gian dưới 2 giờ || Không có dấu hiện có thể thấy bằng mắt thường. Số lượng bạch cầu ở các đối tượng bị ảnh hưởng có thể dao động nhẹ. ||
|| Phơi nhiễm từ 2 đến 4 giờ || Đối tượng báo cáo khu vực bị ảnh hưởng hơi nhũn. Khu vực bị ảnh hưởng, đặc biệt là khớp, có thể bị viêm hoặc sưng. Số lượng bạch cầu trong khu vực bị ảnh hưởng giảm mạnh. ||
|| Phơi nhiễm từ 4 đến 6 giờ || Đối tượng báo cáo sự khó chịu và đau nhức khi cố gắng cử động các khu vực bị ảnh hưởng. Các mảng nhỏ của khu vực bị ảnh hưởng có thể có màu sáng hơn các khu vực xung quanh, có thể là kết quả của [DỮ LIỆU BỊ XÓA] ||
|| Phơi nhiễm từ 6 đến 8 giờ || Các vết loét hở bắt đầu phát triển trên các khu vực bị ảnh hưởng và bất kỳ thương tích nào trước đó đều trở nên trầm trọng hơn. Lượng bất thường huyết thanh có thể chảy ra từ những vết loét này. ||
|| Phơi nhiễm từ 8 đến 10 giờ || Đối tượng bắt đầu hiển thị các triệu chứng nhiễm trùng máu. Độc tố từ khu vực bị ảnh hưởng (đặc biệt là ███████████████) sẽ bắt đầu lan sang các bộ phận còn lại của cơ thể. ||
|| Phơi nhiễm từ 10 đến ██ giờ || Sự phát triển bất thường của nấm đã được quan sát thấy ở 7█% đối tượng thử nghiệm ở giai đoạn này. Đối tượng có thể mắc các bệnh không dẫn tới tử vong khác nhau trong giai đoạn này do hệ thống miễn dịch bị hủy hoại. ||
|| Từ ██ đến ██ giờ phơi nhiễm || [DỮ LIỆU BỊ XÓA] ||
|| Phơi nhiễm quá 24 giờ || Các khu vực ảnh hưởng hầu như đã bị hoại tử hoàn toàn. Đến thời điểm này, các hiệu ứng kép của sốc nhiễm trùng và [DỮ LIỆU BỊ XÓA] sẽ khiến cái chết của đối tượng trở nên không thể tránh khỏi. █ đối tượng sống sót sau khi phơi nhiễm SCP-1035 ở giai đoạn-cuối trong khoảng ██ ngày được đội ngũ y tế cứu chữa với nỗ lực phi thường. Cắt cụt có hiệu quả trong việc ngăn chặn các bộ phận cơ thể khác bị ảnh hường bởi dị tính của SCP-1035. Yêu cầu kiểm tra SCP-1035 kết hợp với SCP-500 và các SCP có tính chất y học khác đã bị từ chối. ||

Tài liệu Bổ sung:

[[collapsible show=&#34;Thẩm vấn 1035-1&#34; hide=&#34;đóng&#34;]]
//Sau đây là ghi chép của một cuộc phỏng vấn diễn ra vào tháng 2, 19██.//
&gt; Đặc vụ ███████: Cháu thấy thế nào, Sally?
&gt; Sally ██████: ...thấy lạnh. Cháu không còn cảm giác tay cháu nữa. Cháu sẽ ổn không ạ?
&gt; Đặc vụ ███████: Chắc chắn rồi. Chú chỉ cần hỏi cháu vài câu thôi. Cháu đeo găng tay hở ngón hồng từ bao giờ?
&gt; Sally ██████: Cháu không biết. Có quan trọng không ạ?
&gt; Đặc vụ ███████: Có. Làm ơn trả lời chú.
&gt; Sally ██████: Cháu không biết! Từ tuần trước? Đấy là quà. Bà cháu làm tặng. Cháu sẽ—
&gt; Đặc vụ ███████: Cháu sẽ ổn. Bây giờ, Sally, các chú sẽ phải phẫu thuật trên cánh tay của cháu. Nó sẽ không đau—
&gt; Sally ██████: Họ không cho cháu nhìn tay, bác sĩ. Nó có ổn không? Làm ơn...
&gt; //Đến đây bệnh nhân bắt đầu khóc và không trả lời thêm bất cứ câu hỏi nào.//
&gt; Đặc vụ ███████: Phỏng vấn đã xong. Nhân viên y tế muốn ta tiến hành cắt bỏ. Không còn gì để tìm hiểu bằng cách nghiên cứu các triệu chứng của con bé nữa, con bé không thể nào sống với cái tay như thế được. Ca này xếp vào loại Nhiễm trùng Dị thường. Đặc vụ ███████, xin hết.
//Ghi chú: Bất chấp những nỗ lực cứu sống tận tâm, Sally đã chết vì những biến chứng do tiếp xúc với SCP-1035. Gia đình sau đó đã được phỏng vấn bởi nhân viên Tổ chức. Không có gì bất thường được tìm thấy từ các cuộc điều tra sau này. Lệnh giám sát của gia đình đã được hủy bỏ vào tháng 3, 19██.//
[[/collapsible]]

[[collapsible show=&#34;Thẩm vấn 1035-2&#34; hide=&#34;đóng&#34;]]
//Sau đây là ghi chép của một cuộc phỏng vấn với Ts.█████, người đã khởi xướng Dự án [DỮ LIỆU BỊ CAN THIỆP].//
&gt; Ts █████: Sau 24 giờ đầu, có thể nói rằng sự phân hủy sâu hơn của các khu vực bị ảnh hưởng không xảy ra. Trên thực tế, tốc độ phân hủy tăng lên chỉ được quan sát thấy ở các vật thể được bao bọc hoàn toàn bên trong SCP-1035. Vì vậy, ví dụ, nếu tôi cho tay vào thứ này, chẳng bao lâu bàn tay đó sẽ bị thối, nhưng vai tôi sẽ ổn thôi.
&gt; Tất nhiên, điều đó không có nghĩa là phần còn lại của cơ thể tôi sẽ hoàn toàn ổn. Bạn đã đọc về chiến tranh ngày trước, nói về, thế kỷ XIX? Một trong những vấn đề thực sự lớn hồi đó là chứng hoại thư và những thứ như thế—bạn có biết điều gì xảy ra khi các bộ phận của bạn chết không? Không tốt đẹp gì đâu. Thông thường, các khu vực bị ảnh hưởng thực sự tồi tệ, về cơ bản, nó là ổ vi khuẩn lớn. Đó không phải là vấn đề bạn muốn giây vào. Điều đó thậm chí không tính đến //sự// tăng tốc sự phân hủy. Bạn nghĩ rằng //Clostridium perfringens// là xấu? Hãy thử //Schistosoma//. Chết tiệt, chúng tôi đã xác định được gần một trăm ký sinh trùng mới với vụ này. Yêu cầu thêm nhân viên cấp-D để thử nghiệm thêm. Có rất nhiều thứ mà chúng ta có thể học hỏi từ điều này.
[[/collapsible]]

**Phụ lục:** Kể từ khi viết bài viết này, █ bộ quần áo đã được thu hồi bởi các nhân viên Tổ chức có các dị tính tương tự như SCP-1035. Các đối tượng này đang chờ phân loại SCP và được chỉ định từ SCP-1035-2 đến █ (bản gốc của SCP-1035 sẽ được đặt lại là SCP-1035-1). Dự án [DỮ LIỆU BỊ CAN THIỆP] với nhiệm vụ kiểm tra các thuộc tính, ứng dụng, và nguồn gốc của các phiên bản SCP-1035.
