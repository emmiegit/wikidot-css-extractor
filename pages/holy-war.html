Пять человек в плащах тихо пробирались сквозь лес. Их склонённые к земле фигуры будто плыли сквозь утренние сумерки. Приблизившись к краю леса, лидер группы обернулся и сделал знак остальным, чтобы те остановились.

— Братья, сегодня мы — защитники веры. За этими деревьями находится величайший враг, которого когда-либо знала наша церковь. Это еретики, прославляющие то, что идёт вразрез с нашими догмами. Благословите Господа, ибо по его воле //мы// избраны, чтобы пойти вперёд и уничтожить этот оплот еретиков. Именем Разбитого Бога, победа будет за нами!

----
Яков перевернулся в постели лицом к окну. Когда в окно вонзились лучи солнца, он вздохнул. //Пора уже вставать.// Фермер медленно поднялся с кровати, хрустя старыми костями. Выпрямившись, он начал одеваться. //Думаю, что сначала надо выгнать на пастбище коров…//

Люди в плащах спрятались за сараем. Они отбрасывали длинные тени перед собой. Глава взглянул на других служителей культа — те с большим уважением посмотрели на него, когда он снял капюшон. На лице дьякона были видны следы благословения Разбитого Бога — глаза, похожие на камеры, и механическая челюсть, блестевшая на солнце. Взглянув на него, остальные увидели, как его смертная кожа, казалось, просто висела на механических частях. Остальные люди тоже сняли капюшоны. Дьякон, улыбаясь, смотрел на товарищей.

— Братья, прошу поторопиться. Мы не хотим, чтобы враги нашего Бога узнали, кто убил их. — Дьякон, встав на ноги, вынул кинжал. — И да свершится воля Божья.


Яков потянулся к полке, чтобы взять старое ведро, скривив лицо во время этого. «Ещё всего несколько лет», — подумал он, наконец достав вещь с полки. Обернувшись, чтобы выйти из сарая, он остановился.

— И долго ты тут стоял? — Наконец обернувшись, он взглянул на человека, стоявшего внутри сарая.

— Всего лишь несколько секунд. — Старик кивнул, когда убийца, размахивая ножом, начал двигаться вперёд. Перестав махать, он приготовился к удару, но внезапно обнаружил, что не может этого сделать. Взглянув вниз, он отметил странность того, что его кишки были намотаны на вилы. Потом всё потемнело.

Вздохнув, старый Фермер вытащил вилы из мёртвого священника.

— Не сегодня.

Культист шёл по улице, разливая керосин и бормоча священную молитву, которой его научили, когда он впервые вступил в Церковь. «…и пусть этот дар Ему послужит Его восстановлению, ибо очищающее пламя дарует их душам гордость за то, что они всегда были его… О. Здравствуйте».

На крыльце дома стояла женщина. Она смотрела на убийцу. Он начал улыбаться, будто чеширский кот.

— Из вас //получится// отличная жертва, не так ли?

Медленно достав кинжал из своей одежды и положив канистру с керосином на землю, он начал приближаться к женщине. Та демонстративно не двигалась.

— Возможно, ты //желаешь// стать его жертвой?

Женщина, всё ещё стоя неподвижно, просто смотрела на него, не реагируя на угрозы. Культист подошёл к ней и собрался совершить удар. Он рванулся вперёд и воткнул кинжал в горло девушки. Он вошёл в горло и остановился. Замешкавшись, культист выдернул кинжал и вновь нанёс удар. Убрав с её лица волосы, убийца понял, что это был манекен.

— Сукины дет…

Он почувствовал, что сзади на него что-то льют. Культист, рассвирепев, обернулся, думая, что это шутка. Закричав, он понял, что это был керосин, но было слишком поздно.

Старик вздохнул, когда горящий убийца вбежал в магазин подарков и поджёг его.

«Небось всех разбудил своими криками».


Священник быстро забежал в сарай, пытаясь скрыться в одном из немногочисленных зданий, которые ещё не были объяты пламенем. «Если чёртов дьякон не вытащит меня отсюда, я сам сбегу. Возможно, одна из этих лошадей…»

Он второпях отпёр дверь и взглянул на могучее создание, стоявшее перед ним. Вспомнив, как это делали актёры в фильмах, он кое-как взгромоздился на лошадь. Когда он вцепился в гриву животного, оно отреагировало — он кричал от ужаса, когда конь начал брыкаться. Он еле-еле держался на спине могучего существа и, конечно же, не заметил старика за своей спиной. Одним ударом лопаты он был сбит с лошади, которая всё ещё скакала по земле. Второй удар выполнил своё предназначение — культист больше не встал. Вздохнув, фермер собрался покинуть сарай.

— Ну, хоть с этим покончено.

— Не совсем.

Старик застонал, почувствовав, как дьякон воткнул кинжал ему в спину. Тело наполнилось болью, когда лезвие проходило сквозь внутренности. Он упал. Дьякон выдернул кинжал из старика и начал уходить. Когда он отвернулся, фермер пробормотал свои последние слова:

— Это… утверждение…… неверно.

Последние капли крови вытекали из его тела. Он завалился набок.

Дьякон остановился и взглянул на старика.

— Это……? Утверждение……? Не……? Верно……  Это……? Утверждение……?

&gt; РЕЗНЯ В ДЕРЕВНЕ АМИШЕЙ
&gt; Этим утром в местное отделение полиции было доставлено сообщение о том, что в общине амишей «Синие водопады» произошла бойня. Прибывшие на место сотрудники обнаружили, что все обитатели небольшой деревни были зарезаны, дома — сожжены, а над трупами произвели ритуальные действия, включающие в себя расчленение. Один из подозреваемых находился в хозяйственной постройке. Сейчас он отвезён в больницу святого Иона. Некоторые подозревают сатанистов, но……

— Сэр, это уже пятая деревня за этот месяц.

— Вы думаете, что…?

— Сэр, узоры, вырезанные на этих телах, рисунки на стенах…

— И что это, агент МакРеди?

— Это символы проклятия, которые также используются в их писании для обозначения «Еретиков».

— И что?

— Сэр, я считаю, что они объявили войну своему единственному настоящему врагу.

Повернувшись, старший агент взглянул на МакРеди.

— Сэр, я думаю, что Церковь объявила войну амишам.</textarea></pre>
