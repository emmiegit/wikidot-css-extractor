[[include component:credit-button]]
**Artikel:** SCP-1153 – Programmierbare Patienten
**Autor:** [[*user Rioghail]] 
**Original:** https://www.scp-wiki.net/scp-1153
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1153

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1153 wird in einem speziell gebauten Lagerbereich am Lagerstandort-██ gelagert, wenn es nicht zu Testzwecken verwendet wird. Die Erlaubnis zum Zugriff auf SCP-1153 muss bei dem aktuellen Stufe-2-Mitarbeiter beantragt werden, der für die Überwachung von SCP-1153 verantwortlich ist (derzeit Dr. █████). Instanzen von SCP-1153 und 1153-2 sind nicht zu lagern, während sie verbunden sind, und SCP-1153-2 muss im ausgeschalteten Zustand gelagert werden. SCP-1153-2 hat niemals länger als fünfundzwanzig Minuten mit SCP-1153 verbunden zu bleiben.

Wenn eine Instanz von SCP-1153-2 eingeschaltet wird, ist die Liste von Befehlen zu untersuchen und alle neuen Befehle sind zu notieren. Tests auf schwere ansteckende Krankheiten oder Krankheiten unbekannter Art bei SCP-1153 müssen unter geeigneten Quarantäneverfahren durchgeführt werden, bis einschließlich der Beschränkung der Tests auf Eindämmungsbereiche für biologische Gefahren. 

Absolut keine Tests an SCP-1153 sind mittels einer der Krankheiten, die unter den Sicherheitsmaßnahmen klassifiziert sind, ohne ausdrückliche Erlaubnis und Genehmigung von mindestens einem O5-Mitglied durchzuführen. All diese Tests müssen, falls sie jemals durchgeführt werden, den Sicherheitsmaßnahmen der betreffenden Krankheit entsprechen.

**Beschreibung:** SCP-1153 ist eine Sammlung von zwölf (Stand ██.██.████) menschlichen Körpern. Diese Körper sind eine Mischung aus unterschiedlichen Größen, Gewichten, Altersstufen und Geschlechtern, obwohl einige der Körper identisch zu sein scheinen. Diese Körper sind funktionell lebendig, aber katatonisch. Sie scheinen keine höhere Gehirnfunktion oder Fähigkeit zu besitzen, sich aus eigenem Antrieb zu bewegen oder zu handeln. Die Körper scheinen eine konstante innere Umgebung zu besitzen und brauchen weder Nahrung, noch scheinen sie zu altern. Alle Körper scheinen rasiert zu sein und besitzen einen auf die Innenseite des linken Handgelenks tätowierten Strichcode. Jede Instanz von SCP-1153 hat einen scheinbar standardisierten USB-Port, der außen in der linken Ferse eingebettet ist.

SCP-1153-2 ist eine Sammlung von fünf (Stand ██.██.████) Laptop-Computern verschiedener Marken und Modelle, von denen der früheste 199█ und der letzte 201█ produziert wurde. Diese Computer wurden alle in direkter Verbindung mit einer Instanz von SCP-1153 entdeckt. Jeder der Computer ist weitgehend banal und unauffällig, abgesehen von einem anomalen Programm mit dem Titel &#34;[DATEN GELÖSCHT]&#34;. Dieses Programm ist stark verschlüsselt und bisher waren keine Versuche erfolgreich, die Codierung des Programms zu ändern, anzuzeigen oder auf einen anderen Computer zu übertragen. Nach dem Öffnen besteht das Programm aus einem Menü mit mehr als ████ aufgeführten Befehlen. All diese Befehle sind nach einer Verletzung oder Krankheit benannt, mit Ausnahme des ersten Befehls mit dem Titel &#34;Löschen&#34;.

Wenn eine Instanz von SCP-1153-2 über ein Kabel mit einer Instanz von SCP-1153 verbunden ist, das Programm [DATEN GELÖSCHT] gestartet und ein Befehl ausgeführt wird, können die primären anomalen Effekte von SCP-1153 beobachtet werden. Wenn ein Befehl in Verbindung mit einer Instanz von SCP-1153 ausgeführt wird, entwickelt der Körper innerhalb von ungefähr zwanzig Sekunden schnell die entsprechende Krankheit oder Verletzung. An einem Körper können mehrere Verletzungen und Krankheiten auftreten, obwohl das Programm eine Fehlermeldung anzeigt, wenn mehr als fünf Befehle an einem Objekt ausgeführt werden.

Der Befehl &#34;Löschen&#34; heilt den Körper innerhalb einer weiteren 22-Sekunden-Periode, bis hin zum Tod und zu fortgeschrittener Verwesung. Dieser &#34;Löschen&#34;-Befehl betrifft auch Verletzungen und Krankheiten, die nicht durch das Programm verursacht wurden oder damit zusammenhängen. SCP-1153-Instanzen scheinen ein voll funktionsfähiges Heilungs- und Immunsystem zu haben, es sei denn, ein Zustand im Zusammenhang mit diesen Prozessen wird geladen, so dass sie sich auf natürliche Weise oder als Ergebnis normaler Behandlungsmethoden von diesen Zuständen erholen können.

Alle ansteckenden Krankheiten, die auf SCP-1153 angewandt werden, sind vollständig ansteckend und können sich auf eine Weise ausbreiten und andere infizieren, die mit natürlichen Instanzen der Krankheit identisch ist. Bestimmte Krankheiten haben mehrere Befehle, die normalerweise mit einem Wort in Klammern angehängt werden, das etwas über die Krankheit anzeigt. Zum Beispiel führt die Ausführung des Befehls &#34;Polio (Inkubation)&#34; dazu, dass sich im Einklang mit dem normalen Verlauf der Krankheit keine Symptome entwickeln, während die Ausführung von &#34;Polio (erweitert)&#34; dazu führt, dass der Körper sofort Symptome entwickelt. Die Befehlsliste umfasst mehrere bisher nicht dokumentierte Krankheiten sowie ausgestorbene Krankheiten wie die Pocken. Aus diesem Grund ist beim Testen mit SCP-1153 Vorsicht geboten.

SCP-1153 wurde der Foundation zunächst am ██.██.199█ bekannt, nachdem die erste bekannte Instanz von SCP-1153 unter Quarantäne entdeckt wurde, nachdem sie in ein Krankenhaus in [DATEN GELÖSCHT] eingeliefert worden war und anscheinend an Pocken litt. Wie es ins Krankenhaus kam, ist derzeit unbekannt, da keine Dokumentation oder Beweise dafür gefunden wurden, wie SCP-1153 im Krankenhaus angekommen war. Foundation-Vertreter erlangten den Leichnam und verabreichten den Beteiligten Klasse-B-Amnesika. Weitere Maßnahmen waren nicht erforderlich, da Informationen unterdrückt worden waren, um eine öffentliche Panik zu verhindern. Das Subjekt wurde in Foundation-Gewahrsam gebracht, obwohl bis zum ██.██.████ wenig über die Natur von SCP-1153 bekannt war, als eine zweite SCP-1153-Instanz mit einer zugehörigen Instanz von SCP-1153-2 eingedämmt wurde. Seitdem wurden weltweit zehn Instanzen entdeckt und eingedämmt, oft im Zusammenhang mit ungewöhnlichen oder fehlgeleiteten Krankheitsausbrüchen. Die aktuelle Anzahl von SCP-1153-Instanzen außerhalb des Foundation-Gewahrsams ist unbekannt.

**Anhang 1153-1:** Jüngste Experimente mit SCP-1153-2 haben die Forscher zu dem Schluss geführt, dass das anomale Programm, das in SCP-1153-2 enthalten ist, nicht starr ist und sich ändern und weiterentwickeln kann. Zum Beispiel schienen nach dem ██.██.2009 alle Instanzen von SCP-1153-2 einen neuen Befehl mit dem Titel &#34;H1N1/09-Influenza&#34; zu enthalten, der dazu führte, dass die Subjekte Symptome entwickelten, die mit dem oben genannten Stamm des Grippevirus identisch waren. Es wurde festgestellt, dass alle SCP-1153-2-Instanzen, die nach diesem Datum geborgen wurden, diesen neuen Befehl enthalten, was möglicherweise darauf hindeutet, dass SCP-1153-2-Instanzen synchron von einem derzeit unbekannten Prozess aktualisiert werden.

**Anhang 1153-2:** Am ██.██.████ wurden mehrere neue Befehle zur Liste der verfügbaren Befehle für SCP-1153-2 hinzugefügt. Alle an diesem Datum hinzugefügten Befehle entsprechen einer anomalen Krankheit oder Infektion, die von der Foundation unter den Sicherheitsmaßnahmen katalogisiert wurde, einschließlich [DATEN GELÖSCHT]. Die einzelne Instanz von SCP-1153-2, die nach diesem Datum entdeckt wurde, erregte die Aufmerksamkeit der Foundation nach einem Ausbruch von SCP-███ in [ZENSIERT] und enthielt eine Befehlsliste, die mit allen anderen derzeit eingedämmten Instanzen identisch war. Zukünftige Ausbrüche anomaler Krankheiten sind zu untersuchen, um eine mögliche Verbindung mit nicht eingedämmten SCP-1153-Instanzen festzustellen.</textarea></pre>
