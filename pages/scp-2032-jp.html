**SCP-2032-JP:** 신입 연수
**원작:** http://scp-jp.wikidot.com/scp-2032-jp
**저자:** [[*user Muttei_JP]]
**역자:** [[*user Langston77]]
[[include info:end]]

**일련번호:** SCP-2032-JP
 
**등급:** 케테르(Keter)
 
**특수 격리 절차:** 이 파일에 접근하는 것은 금지되었다. 

작업을 중지하고 신속하게 파일을 닫아라. 

특수 격리 절차는 그 어떤 이유가 있더라도 준수되어야 한다.

[[collapsible show=&#34;+ 메시지 열기&#34; hide=&#34;- 추가 절차: 최하단의 메시지는 열람이 금지되었다.&#34;]]

**설명:** 이것은 신규 채용 직원을 위한 연수 프로그램이다. 
일련번호 SCP-2032-JP에 해당하는 개체는 설정되지 않았다. 

&gt; 신규 직원 여러분, 채용되신 것을 축하드립니다. 
&gt; 
&gt; 안타깝게도 여러분은 이미 돌이킬 수 없는 실수를 저지르셨습니다. 
&gt; 
&gt; 왜 여러분은 이 글을 읽고 계십니까? 
&gt; 아마 연수의 일환으로 몇 가지 개체 보고서를 읽으라고 지시를 받으셨을 것입니다. 
&gt; 그리고 SCP-2032-JP의 보고서를 반드시 마지막에 훑어보라고 하지는 않았습니까? 
&gt; 
&gt; 저희의 직무를 수행하기 위해서는 다양한 능력과 요소가 필요합니다. 냉정함과 주의력도 그 중 하나인데, 지금 여러분은 그것이 부족하다고 말씀드려도 무방할 것입니다. 이 메시지를 읽고 계신 것이 이를 증명하고 있습니다. 
&gt; 
&gt; 그럼 특수 격리 절차에는 무엇이라고 기록되어 있었습니까? 
&gt; 
&gt; 그렇습니다. 여러분은 그것을 따라야 했습니다. 
&gt; 그리고 자신이 받은 지시에 의문을 가지시면 안 됐습니다. 
&gt; 
&gt; 상술한 바와 같이 특수 격리 절차는 그 어떤 이유가 있더라도 준수되어야 합니다. 이 규칙은 등급을 불문하고 모든 직원에게 적용되는 것입니다. 신입이든, 상급 연구원이든, 기지 이사관이든 예외는 없습니다. 이에 반하는 행위는 중대한 격리 위반을 일으킬 수 있음을 잊지 말아 주십시오. 
&gt; 
&gt; 심술궂다고 생각하시는 분도 계실 것입니다. 그러나 저희가 취급하는 개체에는 이러한 것들도 여럿 포함되어 있습니다. 다시 한다든지 바라는 것조차 할 수 없을 것입니다. 그것이 어떤 결말로 이어질지는 재단 직원이 된 여러분이라면 이해하실 수 있을 것입니다. 
&gt; 
&gt; 잊지 말아 주십시오. 
&gt; 
&gt; __**특수 격리 절차는 그 어떤 이유가 있더라도 준수되어야 합니다.**__
&gt; 
&gt; 이상으로 신규 채용 직원 연수를 마무리하겠습니다. 각자 레포트를 제출하여 주십시오.
