    <pre><textarea class="page-source" readonly>**项目编号：** SCP-856-JP

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-856-jp/20130813_184221.jpg
|caption=特工艾德蒙德发来的SCP-856-JP中的图像
]]

**项目等级：** Euclid

**特殊收容措施：** 目前，由--机动部队和10名--3名特工对SCP-856-JP的进入路线进行搜索。研究人员分为SCP-856-JP异空间组和SCP-856-JP通讯组两队，分别作业。异空间组的工作人员长由梁野博士分配，通讯组的工作人员长由佩因海尔博士分配。此外，将特工贝纳多特所持手机认定为对象的讨论需在由佩恩海尔博士担任议长的Site-076第5会议室中进行。SCP-856-JP异空间组在报告SCP-856-JP时，需以特工艾德蒙德的定期报告为基础进行报告。--在时间超过20天且特工艾德蒙德的通讯中断的情况下，需待命24小时后书写特工艾德蒙德的死亡报告。随后冻结特工艾德蒙德的营救行动。--特工艾德蒙德的营救行动现已冻结。
目前，特工艾德蒙德在官方记录中已死亡，遗属相关人员需进行隐蔽工作。


**描述：** SCP-856-JP的全貌尚不明确。以20██/3/██/AM11:34特工艾德蒙德失踪事件为契机，发现SCP-856-JP存在。当时，特工艾德蒙德和特工贝纳多特一同接到一份称███县██市███山的森林中存在认为是SCP对象实体（现在的SCP-███-JP）的报告，并对其进行实地调查。之后，特工贝纳多特发现并捕获了SCP对象，特工艾德蒙德试图与其联系时，当事人失踪。最初，出于在███山内受SCP-███-JP影响造成损失的见解，和当地警察进行了协力搜索活动，10天后特工艾德蒙德联络了特工贝纳多特的手机，掌握现状成为可能。

目前，关于SCP-856-JP，有两个最有力的见解。第一种理论认为SCP-856-JP是不存在植物以外生物的、与人类现在生活的世界具有几乎同样的地形、大气、建筑物等的异空间，第二种是交换SCP-856-JP相关信息的通信本身就是对象的说法。因此，基金会高层成立了SCP-856-JP异空间组和SCP-856-JP通讯组两个研究小组，目前这些小组正在继续对对象进行讨论。（此报告是SCP-856-JP异空间班班长在肯定SCP-856-JP异空间说法的基础上记载的概要。查阅SCP-856-JP通讯组报告需经佩因海尔博士批准。）

根据特工艾德蒙德的报告，猜测SCP-856-JP具有与地球相同面积、环境的海陆。此外，世界各地目前的建筑物、地形等都在特工艾德蒙德的视觉范围外不断更新。目前尚不明确进入SCP-856-JP的方法，虽决定对特工艾德蒙德的消失地点进行搜索，但未发现与进入和消失相关的线索。另外，在SCP-856-JP内部确认了到了一些现代技术似乎无法建造的建筑物等的存在，预计SCP-856-JP内部和我们生活的世界将存在一些差异。另外，SCP-856-JP内部具有完全观察不到太阳运动的特征，因为在特工艾德蒙德进入SCP-856-JP内约█████小时之后的现在，气温约24度，时刻：东京晚上7点左右，月：东京5月中旬的状态下太阳位置未发生改变。另外，在SCP-856-JP内，无论移动距离如何，始终可以观察到太阳，已确认移动到任何地方、国家和山区时太阳的位置和气温都保持着上述月份和时间的现象。（即使在高山地带确认到了积雪，但仍保持着前述的气温。）没有发现天气变化。

之前特工艾德蒙德被分配了调查SCP-856-JP内部入侵方法以及逃生方法的特定任务，SCP-856-JP内部状况和数据的收集是利用特工艾德蒙德所持手机来进行联络的。另外，这些联络只能通过特工贝纳多特的手机进行接收，并且，确认到了只有特工贝纳多特应答时才能进行通话/录音的现象，对这些原理等也进行了调查(来自此方的通信，以及特工贝纳多特以外的应答会被切断)。

目前，来自特工艾德蒙德的通讯已经断绝，基金会记录上定为死亡。今后，SCP-856-JP的研究和调查活动将继续进行，但会受到部分限制。（有关限制的内容，请参阅协议856-JP-World。此外，若有新的特工分配给SCP-856-JP主管，负责的研究人员需将有关限制的资料分发给相应特工。）
以下是来自特工艾德蒙德的报告摘录。浏览所有资料时需在获得梁野博士许可后向Site-076资料室报告。另外，摘录报告书主要记载了SCP-856-JP内新发现的报告和最终报告，根据以保存研究资料为目的的通信组的申请，几乎没有进行内容编辑。

**特工艾德蒙德的报告记录摘录**

&gt; **&lt;录音开始, [（20██/3/██）天气：雨　情况：机动部队第10次搜救行动中　]&gt;**

&gt;

&gt; 
&gt; **特工贝纳多特:** 这不好笑吧！！ 简直天方夜谭，告诉我你现在所在地特征！ 我马上联系搜索队
&gt; 
&gt; **特工艾德蒙德:** 不是，这大概不可能。
&gt; 
&gt; **特工贝纳多特:** 啊！？ 为什么啊！
&gt; 
&gt; [短暂沉默］
&gt;

&gt;

&gt; 
&gt; **特工贝纳多特:** 不能行动，不，说根本就不能通信，为什么
&gt; 
&gt; **特工艾德蒙德:** 哎呀，真的没动啊？我现在站在你上次任务设下陷阱的地方，但我没有见过任何人。不管是你说的搜索队的人，还是街上的居民。我不知道你在说什么，真的。没有一个人。我在民宅里探索了一下，感觉只是摆放了现有的家具，也没有生活的痕迹。人啊，在这期间一个也没见过。
&gt; 
&gt; **特工贝纳多特:** [沉默] 哪有这么荒唐的事。这、
&gt; 
&gt; **特工艾德蒙德:** 而且，还有一件不可思议的事情。
&gt; 
&gt; **特工贝纳多特:** 还有？ 
&gt; 
&gt; **特工艾德蒙德:** 嗯。一直都是晚霞。一直。
&gt; 
&gt; **特工贝纳多特:** [沉默]一直？
&gt; 
&gt; **特工艾德蒙德:** 如果我现在携带的手表时间正确的话，对，自从我从那边消失之后就一直是这样。嗯。没错。大概已经过了10天了吧？ 不巧连日期都不知道。在途中发现的公园时钟也停在我失踪的时间，在杂货店里找到的日历，从我失踪的日期开始就是白纸。
&gt; 
&gt; **特工贝纳多特:** 那
&gt; 
&gt; **特工艾德蒙德:** 嗯。这是不可能的。也就是说，就是这种事吧。天方夜谭，既然这样，你就向总部提交与我对话的记录，然后再申请一个新的SCP对象。我想我也许不得不在这待一段时间了。还有，不知道为什么只能和你的手机联系上，所以我想定期报告的义务恐怕要交给我和你，或者是负责的研究员了。所以，得和负责的博士们商量一下
&gt; 
&gt; **特工贝纳多特:** [沉默]
&gt; 
&gt; **特工艾德蒙德:** 嗯？ 喂。贝纳？ 听得见吗？ 是不是信号不好。说起来，能联系上本身就像奇迹一样。[笑声] 
&gt; 
&gt; **特工贝纳多特:** 为什么、
&gt; 
&gt; **特工艾德蒙德:** 诶。
&gt; 
&gt; **特工贝纳多特:** 为什么[抽泣]为什么、能这么冷静啊。为什么、都这样了还跟我聊天一样的说话！！
&gt; 
&gt; **特工艾德蒙德:** 呃，不是，就算你这么说。
&gt; 
&gt; **特工贝纳多特:** 你总是这样！！ 什么时候都是这副若无其事的态度！偶尔像人一样，害怕也好，动摇也好，什么都行，试着做些有血有肉的行动吧！！！那样的[喘不过气]那样的，报告义务也好，对象申请也好，那样的事务性的事! 再多、再多说点别的事啊！！我[沉默]你知道我这10天里是什么心情吗！？重要的搭档突然在眼前消失了，不管怎么找、怎么找也找不到。然后，终于，终于联系上了! 别说笑了！ 什么冷静行动啊！ 什么工作啊！ 说什么已经放弃了的话啊！！ 为什么[抽泣]为什么！
&gt; 
&gt; **特工艾德蒙德:** 特工贝纳多特。
&gt; 
&gt; **特工贝纳多特:** 为什么！凭什么啊！
&gt; 
&gt; **特工艾德蒙德:** 特工贝纳多特！！
&gt; 
&gt; [彼此沉默]
&gt; 
&gt; **特工艾德蒙德:** 既然发现了新的对象，我们作为基金会的工作人员，就有义务明确调查这一现象和实际情况，并向总部报告。而且，从我陷入这种状态的时候开始，不，从我们就任基金会职员的时候开始就经常发生。正因为是在这种情况下，我们才必须更加冷静地采取行动。最重要的是，应该优先考虑的不是互相为时隔10天的重逢而欢欣鼓舞，也不是互相哀叹无法回到原来的世界，而是尽力收容这个对象。这是我们作为基金会工作人员所应负的责任。现在，在这个场合，在这种情况下，基金会工作人员不应有的言行实在过分。那样的失言，不应该！
&gt; 
&gt; **特工贝纳多特:** [沉默]
&gt; 
&gt; **特工艾德蒙德:** 说话！ 特工贝纳多特！！
&gt; 
&gt; **特工贝纳多特:** 啊啊。[沈黙]啊啊、我知道的。特工艾德蒙德。刚才的确是我失言。对不起。但是[沉默]
&gt; 
&gt; **特工艾德蒙德:** [沉默] 明白就好。 [沉默] 总之，先报告一下吧。手机快没电了。这里看起来好像有电，我想今后还可以通话。那么就这样。
&gt; 
&gt; **&lt;录音结束&gt;**
[[/collapsible]]
[[collapsible show=&#34;+ 特工艾德蒙德的报告记录24&#34; hide=&#34;- 关闭&#34;]]
&gt; **&lt;录音开始, [（20██/5/1█）地点:Site-086]&gt;**
&gt;  
&gt; **特工贝纳多特:** 喂，这里是负责通信的特工贝纳多特。
&gt;  
&gt; **特工艾德蒙德:** 这里是负责调查SCP-856-JP内部的特工艾德蒙德。通了真是太好了。看来失踪地点的距离和手机信号已经无关了。这个也作为调查记录保留下来吧。
&gt; 
&gt; **特工贝纳多特:** 好的。但是不要说悄悄话。这个通信只是为了制作报告书的记录。通信好像延迟了，是有什么问题吗。还有刚才说的失踪地点的距离也要报告。
&gt; 
&gt; **特工艾德蒙德:** 啊、嗯。抱歉。不，没什么问题。无论是气温、时区，还是太阳的位置，都保持着上次报告时的状态。这次通讯延迟还有其他原因。我现在在中国。虽然是这个世界的位置。
&gt; 
&gt; **特工贝纳多特:** 中国？
&gt; 
&gt; **特工艾德蒙德:** 我想稍微调查一下这个世界的规模。虽然我试着调查了和我失踪地点相似的地方，不知道能不能说这里以外的地方也会再现，但也是确实存在的。所以，我很想知道这到底会到什么程度。不出所料，我可以去国外了。
&gt; 
&gt; **特工贝纳多特:** 不过，怎么做到的
&gt; 
&gt; **特工艾德蒙德:** 借用了放在港口的渔船。简直就像新的一样。没有任何人使用过的迹象。恐怕停船的地方和那边世界的地方是一样的吧。也许最近有必要调查一下这边和那边的相似之处。
&gt; 
&gt; **特工贝纳多特:** 我知道了。会汇总在报告书中。[叹息]话说回来，你总是乱来。 [清嗓子]不，没什么。那么，还有其他什么发现吗？
&gt; 
&gt; **特工艾德蒙德:** 正如定期报告所说的那样，这里的东西和建筑物，里面的家具和工具，都看不到老化的痕迹。真的和新的一样。一点痕迹都没有。没有被任何人使用过的样子。途中也有像丢弃一样停着的车，汽油是满的，行驶距离也是零。而且，从我这样联系到那边的事实也可以看出，电力系统好像也在好好地起着作用。
&gt; 
&gt; **特工贝纳多特:** 你查过发电站了吗？
&gt; 
&gt; **特工艾德蒙德:** 当然。我从███县出来，试着去了途中的水库。
&gt; 
&gt; **特工贝纳多特:** 结果呢？
&gt; 
&gt; **特工艾德蒙德:** 奇怪的是，一切系统都没有发挥作用。也找不到有人的迹象，设备也像最近建成的一样漂亮。不过，似乎因为没有人，所以积了很多灰。然而，尽管如此，可以确认到，是从距离水坝███km远的电力设施通电的。虽然我还想调查这个现象的界限，但是因为目前还没有得到详细确认的器材，所以这将是今后的课题吧。
&gt; 
&gt; **特工贝纳多特:** 明白了[用铅笔写什么的声音]还有，特工艾德蒙德。
&gt; 
&gt; **特工艾德蒙德:** 嗯？怎么了？
&gt; 
&gt; **特工贝纳多特:** 到现在为止，关于这个现象的报告，主要进行了关于建筑物、智慧生命体的有无的报告，食物呢？
&gt; 
&gt; **特工艾德蒙德:** 食物？
&gt; 
&gt; **特工贝纳多特:** 是。根据负责博士的要求，对那边的食物，或者食品的有无也希望进行报告。今后，考虑到可以进入那边的情况，派遣调查团时需要尽可能多的信息。那么，怎么样呢。
&gt; 
&gt; **特工艾德蒙德:** [沉默]
&gt; 
&gt; **特工贝纳多特:** 喂。怎么了？那边有吗？哎呀，反正店里没人，所以也不算偷啦。
&gt; 
&gt; **特工艾德蒙德:** 不饿。
&gt; 
&gt; **特工贝纳多特:** [沉默]哈？
&gt; 
&gt; **特工艾德蒙德:** 最近几个月，完全没有饥饿的感觉。当然，这边没有食物。不管是超市里，还是商场的食品卖场，什么都没有。不知为何，烹饪设施和器具都放在里面，但也没有一个可以说是食物的东西。虽然有像是田地的地方，但什么都没种。山野菜也找过了。虽然很怪。但是，不饿。虽然走了一整天，多少也有些疲劳感。不饿。
&gt; 
&gt; **特工贝纳多特:** [沉默]那是那个世界的影响吗？
&gt; 
&gt; **特工艾德蒙德:** 不知道。但是，我现在确实是不摄取吃的也能继续这样维持生命活动。
&gt; 
&gt; **特工贝纳多特:** [沉默]这样啊。
&gt; 
&gt; **特工艾德蒙德:** 还有，这么一想，最近出现了这样的假设。
&gt; 
&gt; **特工贝纳多特:** 假设？
&gt; 
&gt; **特工艾德蒙德:** 嗯。我、不对，我这个存在，应该已经在很久以前就结束了吧。
&gt;  
&gt; **特工贝纳多特:** [沉默]结束了？
&gt;

**补充2:** 特工贝纳多特的个人所有，执笔的诗集中，发现了与特工贝纳多特和不同的笔迹的文章。调查结果与特工艾德蒙德的笔迹一致。另外，发现特工艾德蒙德过去报告的SCP-856-JP内的情况和特工贝纳多特的诗集的内容有几个类似之处，目前，正在对保管的特工贝纳多特的诗集进行调查。

伴随着这些现象，对特工贝纳多特别进行了讯问、精密检查、进行诗集编辑等实验，但没有发现异常性。目前，特工贝纳多特本人拘留于Site-███的通常隔离室。
