**项目编号：**SCP-5163

**项目等级：**Safe

**特殊收容措施：**SCP-5163应被储存于Site-73内的一标准收容间。对其收容措施的任何处理或移除都须获得Site主任的授权。处理SCP-5163时，人员应着防护手套并确保皮肤未直接触碰项目。无论是否出于意外，触碰到SCP-5163的人员应被执行记忆删除并隔离留候观察，待SCP-5163影响下的症状不再显著时，受影响的人员方能复岗。

**描述：**SCP-5163是一约26 cm高的泰迪熊，具奶白色的毛和淡蓝色点缀。人类触碰SCP-5163时将会对项目产生特定程度的依恋，不同案例中程度深浅和具体症状各异，但项目常使受影响个体认定SCP-5163是对其极其重要的物品。记忆删除已被证明在治愈受影响个体时相对有效，但部分个体此后显现出抑郁症状。未观察到其他异常性质。

**发现：**SCP-5163在2009年4月29日被基金会的3名执勤特工在德克萨斯一个无人区的一所废弃房屋中意外发现，当时他们正因一无关事件计划在此房屋中暂留数日直至任务完成。在房屋内外安装完毕监视器后，Nicholas Campbell特工注意到一个房间内的桌上放置着SCP-5163，此时它被置于一张小纸片上，纸片吸引了特工的注意力。Nicholas特工拿取项目以取得纸片时，他立即因SCP-5163的效应表现出不正常行为。以下是事件发生时视频记录的的转写。

[[collapsible show=&#34;+ 视频记录 5163-001&#34; hide=&#34;- 隐藏&#34;]]
&gt; //拿取项目后，Nicholas特工立即微笑并注视项目，之后他开始将项目与脸摩擦。//
&gt; 
&gt; **Coulson特工：** Nick[[footnote]]**译注：**Nicholas的昵称。[[/footnote]]！你究竟在干啥？别四处玩儿了，还有工作要做！
&gt; 
&gt; **Nicholas特工：** 我知道，我知道还有工作，但这小家伙难道不是史上最可爱的东西？我不能就把它扔在这儿。就这样决定了，我要在剩下的任务期间带着它，而且我还想把它带回家。
&gt;  
&gt; **Reynolds特工：** 你说的啥啊Nick，你还好么？咱没有时间在这里耽误，你忘记我们是在找脱逃的SCP-███的行踪才来这儿的吗？你怎么像个小孩似的？你不是这样的人啊。快他妈把那个熊扔开，集中注意力到任务上来。
&gt; 
&gt; **Nicholas特工：** 我真搞不懂你们了。你们真的愿意把这么珍贵的东西丢在这个荒僻危险的地方吗？操，你们俩好像比我想的要残忍些啊。
&gt; 
&gt; **Coulson特工：**你没发烧吧？来，我来替你扔了这个破玩具。
&gt; 
&gt; //Coulson特工接近Nicholas并将项目从其手上扫开。//
&gt; 
&gt; **Nicholas特工：** //（叫嚷道）// Coulson你这混蛋！它好像没干扰你啥吧？你怎么可以这么对待我爱之又爱的可爱的朋友？你最好解释一下你刚刚的作为，我现在很生气！
&gt; 
&gt; **Coulson特工：** 等等……你说得对。我去……我都干了些啥？找个地缝给我钻吧，我会自责一辈子的……
&gt; 
&gt; **Nicholas特工：** Coulson我还是不会原谅你的！
&gt; 
&gt; //Nicholas之后开始用拳头击打Coulson，后者没有防御并倒在地上。之后，Reynolds特工制止了Nicholas，防止其继续伤害Coulson。//
&gt; 
&gt; **Reynolds特工：** 快停下吧，你们到底咋了？你们真的是为一个傻逼泰迪熊在打架么？要是咱上司知道了你们肯定都会被开的。
&gt; 
&gt; **Nicholas特工：** 这个“傻逼泰迪熊”现在是我最好的朋友！Reynolds，我不在乎我会不会因为这个被开，而且我决不容忍Coulson这么伤害他[[footnote]]**译注：**原文这里对泰迪熊的称呼由it变成了him。[[/footnote]]！你放开我，我要杀了他！
&gt; 
&gt; **Coulson特工：** 他说得对Reynolds。这位珍贵的朋友对我而言就是全世界，我伤害了朋友，我不能这么苟活下去。我怎么就做了这么恶心的事……说真的我不在乎我活不活了，快杀了我，为这只史上最酷最可爱的泰迪熊执行正义吧。
&gt; 
&gt; //Coulson特工仍躺在地上，可见其神情抑郁。//
&gt; 
&gt; **Reynolds特工：** 好了各位，实在抱歉，但我不能袖手旁观。
&gt; 
&gt; //此时，Reynolds特工对Nicholas特工施用镇静剂，后者失去意识倒地。//
&gt; 
&gt; **Reynolds特工：** Coulson，希望我没必要也给你来一下。我觉得我们遇到了什么异常。现在我要联系基金会请求增援。
&gt; 
&gt; //Reynolds特工随即联系基金会并说明情况、请求增援，此期间Coulson特工症状未改善。25分钟后，基金会人员到达，Nicholas Campbell和Coulson Jones特工均被施用镇静剂，从其岗位上调开以待观察和心理评估。另派了两名特工替代他们，此时SCP-5163被收容，未引起其他事件。尽管两名特工现已无法回忆其与SCP-5163的接触，他们仍声称感到“少了些什么”。//
[[/collapsible]]

**附录1：** Nicholas Campbell特工在2013年8月25日表明其不再具有异常情感，被认定为已不再受SCP-5163的异常效应影响，但Coulson Jones特工仍声称其感到“没有来由的空虚”，这表明SCP-5163的效应可能对某些个体更严重。尽管如此，这两名特工已能正常履职，无严重问题产生。

**附录2：** 与项目一同被找到的纸条上被不明个体写有如下内容：

&gt; //“我真的真的很抱歉，Kenny，但我不能再留在这里了。我必须得狠心抛下你，尽管这难到几乎不可能。写这张纸条时我撕心裂肺、泪流满面，因为我100%确信我再也找不到像你一样可爱迷人的朋友了；可是我别无选择，我一天花上15个小时和你玩，这不行，我必须得在其他事上用点心……但你要知道你永远在我心尖上。说真的，我可能迟早会回到你身边，请你等着我。这间房子现在是你的了。”//
