**Mã vật thể:** SCP-950

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:**  SCP-950 phải được quản thúc trong một căn phòng có đủ ánh sáng, với một máy quay ở một góc, và phải được cắm vào một máy phát điện độc lập.

Phải xử lý thật cẩn trọng với những thành phẩm do SCP-950 tạo ra; tất cả nhân viên trừ nhân viên Cấp D phải dùng găng tay vô trùng và khẩu trang y khoa để xử lý đồ giặt hoặc bất kỳ giỏ chứa đồ nào. Tất cả quần áo phải được kiểm tra và chụp ảnh, theo sự chỉ đạo của người đứng đầu thử nghiệm SCP-950. Sau đó tất cả thành phẩm sẽ được đốt, trừ khi có chỉ đạo của người đứng đầu cuộc thử nghiệm.


Nhân sự nào muốn tình nguyện giặt quần áo của riêng họ phải được kiểm tra trước, và nội dung của đơn xin của họ phải được kiểm duyệt trước khi họ được phép vào phòng thử nghiệm.

**Mô Tả:** SCP-950 là một máy sấy quần áo màu đen thuộc dòng [BỊ TÁC ĐỘNG] của GE. Tất cả thành phần đều giống như những máy sấy quần áo thông thường của loại này, nhưng GE chưa bao giờ sản xuất loại màu đen.

Khi được khởi động, ở bất kỳ chế độ nào, quần áo trong máy đều trải qua quá trình quay và sấy bình thường. Tuy nhiên, khi ở nửa chu kỳ xác định, quần áo bên trong sẽ bắt đầu thay đổi hoặc hoàn toàn biến mất. Khi chu kỳ kết thúc, và cửa được mở, quần áo bên trong máy được phát hiện là hoàn toàn khác so với những bộ quần áo trước đó. Khi các đối tượng không phải là quần áo được cho vào máy cũng sẽ trải qua quá trình tương tự và biến đổi thành quần áo khác. Khi máy trống, chu kỳ chạy bình thường và không xảy ra biến đổi.

Tất cả các thử nghiệm đều cho thấy các đối tượng tham gia đều chưa từng nhìn thấy đến những bộ quần áo thu được từ SCP-950 trước đây. Ngoài ra, trong hầu hết các trường hợp, quần áo thu được thường bẩn hơn nhiều so với quần áo trước, và thường bị bám đầy các vết bẩn. Tổ Chức đã được ghi nhận các chất dịch cơ thể con người (và các loài động vật khác) của tất cả các loại đã được biết trên các bộ quần áo khác nhau và ghi nhận một số vi-rút lây nhiễm, bao gồm Ebola và [ĐÃ BỊ TÁC ĐỘNG]. Đôi khi, một số quần áo thu được có những vết rách và cắt, tương ứng với với hậu quả do các loại vũ khí khác nhau.

Các mẫu DNA đã thu được từ nhiều bộ quần áo khác nhau. Một số mẫu DNA trùng khớp với mẫu DNA của các nạn nhân của tội phạm hoặc bệnh tật, và trùng khớp hơn với những người được Tổ Chức liệt kê là khỏe mạnh và chỉ bị thương hoặc bệnh tật tạm thời. Khoảng 40% mẫu DNA là DNA động vật hoặc của con người chưa được ghi lại trong bất kỳ cơ sở dữ liệu nào. Có ba thành phẩm quần áo có chứa dư lượng côn trùng của các loài chưa được biết bị nghiền nát. Một thành phẩm [DỮ LIỆU BỊ XÓA] không có sự sống nào được biết đến trên Trái đất.

**Phụ lục:** Để làm rõ hơn tình trạng của những thành phẩm thu được, ba đoạn trích từ các thử nghiệm đã được thêm vào. Để xem ảnh và bảng đầy đủ của các thử nghiệm khác, hãy tham khảo tài liệu 950-Gamma.

__Thử nghiệm 950-Gamma-06__
Ngày: 05-12-2009
Danh sách các đồ vật thử nghiệm:
* Năm bộ đồng phục Cấp D tiêu chuẩn, đã được giặt và sấy khô trước đó
* Một chiếc áo khoác thể thao dân dụng cỡ lớn
* Ba đôi tất trắng trơn đến mắt cá chân, ít sử dụng và chưa giặt
* Sáu chiếc quần lót vừa mới giặt và vẫn còn ướt

Cài đặt được sử dụng: Sấy khô, 60 phút, &#39;Màu sắc&#39;

Danh sách các thành phẩm thu được:
* Một chiếc áo ba lỗ màu trắng, vừa vặn của người phụ nữ, vết máu khô do vết dao nhỏ rạch ở vùng bụng
* Một chiếc tất thể thao màu đen, cuộn tròn, có vết nước bọt khô
* Một chiếc quần pyjama cỡ trẻ em, và bị rách phía ngoài ống chân trái
* Hai chiếc quần lót nam cỡ trung bình, được nhuộm bằng █████ và █████ ██████
██████


__Thử nghiệm 950-Gamma-09__
Ngày: 08-27-2009
Danh sách các đồ vật thử nghiệm:
* Một tấm thảm vuông có kích thước 25cm x 25cm bị rách và bẩn
* Hai vỏ gối cấp D tiêu chuẩn, một tuần kể từ lần giặt trước
* Một tấm ga trải giường cỡ lớn, từ nơi ở của nghiên cứu viên Garton - đã không được giặt trong ba mươi ngày, và có vết máu khô nhỏ ở góc

Cài đặt được sử dụng: Sấy khô, 60 phút, &#39;Nặng&#39;

Danh sách các thành phẩm thu được:
* Tấm ga trải giường cỡ đôi, được bao phủ bởi một lớp cặn sinh học thối rữa - phân tích sau đó cho thấy phần lớn là da và cơ người, đã bị ngâm trong nước mặn trong ít nhất sáu tháng
* Bộ lễ phục trang trọng dành cho nam giới, cũ kỹ và có dấu hiệu phân hủy - các nhân sự cho rằng nó có niên đại từ 10 đến 15 tuổi, bên trong cũng như dấu vết của thịt và xương người vẫn còn ở bên trong, cũng như dấu vết đất trên bề mặt bên ngoài
* Bốn đôi tất nữ, lấm lem mồ hôi - phân tích không xác định được danh tính người mặc, một chiếc bị rách nhiều chỗ, ba chiếc còn lại cùng loại vẫn còn nguyên vẹn.
* Hai chiếc áo sơ mi cài cúc cỡ trẻ sơ sinh, đều có màu xanh đậm, đều có tên &#39;Peter&#39; được viết trên thẻ trên cổ bằng mực xanh và không có vết bẩn hay vết cặn bất thường  trên áo
 

__Thử nghiệm 950-Gamma-03__
Ngày: 02-15-2009
Danh sách các đồ vật thử nghiệm:
* Năm món đồ chơi trẻ em nhỏ bằng nhựa không có bất kỳ bộ phận điện tử hoặc kim loại phức tạp nào, được lựa chọn để tránh làm hỏng bên trong máy

Cài đặt được sử dụng: Sấy khô, 30 phút, &#39;Tinh tế&#39;

Danh sách các thành phẩm thu được:
* Năm vòng tay bằng nhựa, được các nhà xác hiện đại sử dụng để nhận dạng thi thể; mỗi chiếc vòng tay đều có tên của một đứa trẻ đã chết do ăn phải đồ chơi nhỏ hoặc các bộ phận của đồ chơi. Cần lưu ý rằng mỗi cái tên được truy tìm đến nhiều quốc gia khác nhau và cả năm đứa trẻ đều đã mất vào năm ngoái.
