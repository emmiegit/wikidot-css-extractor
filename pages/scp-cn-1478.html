**特殊收容措施：**当前无法防止项目的出现，对项目的收容工作集中在围绕“常羲”计划进行的常态维持上。负责项目收容的单位应严格按照下发的各文件执行“常羲”计划的各项内容。

“常羲”计划的大致内容见附录。

**描述：**SCP-CN-1478是一种现象，即月球周期性被吞入异常空间又重新回到现实空间的现象。该现象在分为消失、出现两个阶段，各持续近15日。

在消失阶段，月球会按照以下的规律逐渐被吞入异常空间：以月球中轴为界，其中一侧的球面曲率逐渐减小，最终使月球变成半球形；之后半球形的平面会开始内凹且曲率逐渐增大，逐渐与另一侧的球面吻合，使得月球完全消失。

在出现阶段，月球则会从消失的另一侧开始，以和消失阶段除顺序相反外完全一致的过程逐渐从异常空间回到现实空间。

该现象产生的原因尚不明确。由于该现象使得月球的质量不断改变并导致地球附近的引力环境不断改变，将引发不可控且极为严重的气候与地质灾害，因此基金会目前实行了“常羲”计划以抵消这一现象的影响。

历史记录表明，该现象自古存在，但并非持续发生。最近的一次现象开始发生的记录与那之前一次的现象开始发生的记录大约相差300年。

[[collapsible show=&#34;+ 附录1：“常羲”计划&#34; hide=&#34;- 收起&#34;]]

“常羲”计划是用于应对SCP-CN-1478造成的各方面不良影响的计划，其分为以下数部分：

1.通过推行通识教育和科普工作，使民众相信项目仅是一种正常天文现象，认为其为常态。

2.掩盖“常羲计划”实行前对气候异常变化的相关记录，对这些气候变化直接导致的历史选择做出另外解释，以避免民众从历史记录中发现项目的存在。

3.针对有天文研究的各院校及各大天文台的研究成果作实时监控，《CN-1478-“朔”》号文件将作为参与此项工作的人员的指导文件。发现有人意外意识到项目的存在时，立即按照文件指示展开行动。

4.“常羲”的制造和维护。

“常羲”是基金会设计制造以用于在月球缺损期间补全其损失质量以稳定地球环境的装置。其被放置于一个在坐标上与月球完全重合的异空间中，当月球消失时，“常羲”的对应部分将进入现实空间，从而弥补月球损失的质量。此外，“常羲”搭载有大型空间-光线扭曲型奇术装置和一座太空工作站，前者使得从地球上通过天文望远镜等器材对月球观察时将只能看到完整的“常羲”而无法发现项目的存在，后者则用于实现对“常羲”装置的实时维护。

当前服役的“常羲”装置为“常羲三号”。目前，制造新一代的“常羲”装置以实现对月球消失后进入的空间的探索的计划正在筹备。

[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 附录2：事故CN-1478-3发生时的部分影像&#34; hide=&#34;- 收起&#34;]]

在初代“常羲”装置被制造并投入使用后，由于当时仅认为SCP-CN-1478是月球消失的现象，没有准备对应的空间技术。在现象发生时，“常羲”装置也一并被吞入异常空间，当时建立在装置上的太空工作站也一并被卷入。之后，“常羲二号”被投入使用，初代“常羲”装置改称为“常羲一号”。

以下为从远程监控中回收到的该事故发生时的部分影像。

&gt; ██:██:██ 太空工作站内摄像头的影像。职员正在正常工作，部分职员正在寻找观景地点，从后续动作来看应该是打算观看“常羲”开始进入现实空间的场景。
&gt; 
&gt; ██:██:██ 第一摄像阵列的影像。前方空间开始扭曲，根据时间比对此时“常羲”开始进入现实空间。同时从太空工作站内摄像头的影响之前寻找观景地点的职员显得振奋。
&gt; 
&gt; ██:██:██ 第一摄像阵列的影像。空间扭曲带快速推进，可以看到扭曲带边缘由现实空间的月球发出的光。
&gt; 
&gt; ██:██:██ 第一摄像阵列的影像。空间扭曲带推进到第一摄像阵列附近，可以看到扭曲带“外侧”的常羲装置消失。
&gt; 
&gt; ██:██:██ 第二摄像阵列的影像。空间扭曲带推过第一摄像阵列的所在地。此时第一摄像阵列失去信号，最后拍摄到的影响为一不透光的空间。
&gt; 
&gt; ██:██:██ 太空工作站内摄像头的影像。观景的职员注意到“常羲”被吞入异常空间，开始慌乱，随即太空工作站内职员接连陷入恐慌。
&gt; 
&gt; ██:██:██ 太空工作站内摄像头的影像。从窗外可以看到空间扭曲带已经出现在接近工作站的位置。此时第二摄像阵列失去信号。
&gt; 
&gt; ██:██:██ 太空工作站内摄像头的影像。工作站内已经完全陷入恐慌，负责工作站的Dr.刘试图发表讲话安抚职员，但被职员指着窗外的空间扭曲带驳回。职员的行为逐渐失序。
&gt; 
&gt; ██:██:██ 第三摄像阵列的影像。太空工作站已经消失。此时太空工作站内摄像头失去信号。

观察表明“常羲一号”在之后没有随着月球的重新出现而出现。联系“常羲一号”上的太空工作站的尝试仍在继续，但到目前为止尚未得到回复。那之后随月球一同送入异常空间的探索队也在进入异常空间的同时失去联络，且并未再出现。

[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 附录3：研究员██提交的部分报告&#34; hide=&#34;- 收起&#34;]]

&gt; ██年█月█日
&gt; 
&gt; 在翻阅异学会的一些资料时，我注意到一些可能和SCP-CN-1478相关的记载。
&gt; 
&gt; “有异兽焉，旬而吞月，旬而吐月。人恐之，呼为天狗。若有天狗食月，则民不聊生。”
&gt; 
&gt; 我怀疑异学会是否真的确认是一只异常生物引起了这种现象，毕竟哪怕在月球附近也无法观测到异常生物的存在，何况在地面上。
&gt; 
&gt; 但是既然当时的GOI能够察觉到这一现象，就应当对其有所研究。继续翻阅资料后，我注意到相关的一些记载。
&gt; 
&gt; “有异人焉，歌舞终日，熏香缭火不见止。问之，曰：“此驱天狗法也”。次年，天狗去。”
&gt; 
&gt; 在记载中提到了掌握某种仪式的团体，以及SCP-CN-1478暂时性消失的现象。说实话，我很难认为这真的是能够阻止这一现象发生的仪式，但既然有了线索，我认为可以顺着这个发现去寻找。
&gt; 
&gt; Dr.刘说得没错，既然这个现象古已有之，那么古时的GOI就应当有所了解；既然这个现象暂停发生过，那么古时的GOI就应当有掌握遏制它的技术。
&gt; 
&gt; 以及，我想为Dr.刘申请追授……我不知道什么适合，但他确实为这个项目做出了很多贡献。

&gt; ██年█月█日
&gt; 
&gt; 通过进一步的资料查阅，我大致锁定了一个团体。我没有找到这个团体的名称，但通过比对数份古代GOI记载的史料，可以确认其中的某些记载指向同一个团体。
&gt; 
&gt; 记载显示这个团体在SCP-CN-1478现象发生期间相当活跃。他们并非一出现就在执行仪式，而是总是辗转各地，在各种事件中出现身影，这往往持续数十乃至数百年，直到现象消失的前一年，对他们的记载才开始集中在他们对仪式的执行上。
&gt; 
&gt; 另一个引起我注意的点是，对这个团体的记载从某个时期开始逐渐消失，那正是最新一次SCP-CN-1478现象开始，基金会开始执行“常羲计划”的时间点。
&gt; 
&gt; 为什么这个团体在这一次SCP-CN-1478期间没有再活跃？和“常羲计划”有关吗？
&gt; 
&gt; 我认为或许应该通过实地调查和寻访找到这个团体如今的传人，如果还有的话。

&gt; ██年█月█日
&gt; 
&gt; 虽然不知道那个团体的具体名称，但通过提起关键词“天狗食月”，我们掌握了一些那个团体剩余的成员的线索。
&gt; 
&gt; 线索是在询问某个出身小村庄的中年男性时得到的。据他的说法，他的父亲一直把SCP-CN-1478（在他的认知中是“月相”）称为“天狗食月”，并对此一直是忧心忡忡的态度。
&gt; 
&gt; 他答应了带我们去采访他父亲的要求。如果他的父亲真的是那个团体的成员，这将是和这个项目有关的最大收获之一。
&gt; 
&gt; 我们暂将他的父亲编号为POI-CN-1478-1。

&gt; ██年█月█日
&gt; 
&gt; 我们见到了POI-CN-1478-1。在私下和他说明来意并进行单独采访时，他的反应非常大。
&gt; 
&gt; 他首先指责了“常羲计划”，特指其中更改民众认知的部分，认为这完全没有必要，而且起到了反效果。据他的说法，正因为“常羲计划”的这部分工作，相信“天狗食月”的人越来越少，以至于他们的团体从“常羲计划”开始的时间点就越来越难以吸收到新鲜血液，如今这个团体在数十年前就名存实亡。
&gt; 
&gt; 在我们表达歉意后，他向我们讲解了许久他们团体的历史沿革。我不得不打断他，向他询问了我最关心的几个问题。
&gt; 
&gt; 首先我询问了他为何要等SCP-CN-1478现象出现数十乃至数百年后才开始仪式。他的回答和我之前有所预想的如出一辙，是因为他们需要极长的时间来准备仪式。
&gt; 
&gt; “那毕竟是能吞下月亮的东西，怎么可能一下子就赶得走？”这是他的原话。
&gt; 
&gt; 我在此基础上询问他，如果由一个能够在全国乃至全世界范围内高效调配物资的组织来准备仪式大概需要多久。他想了一下，说大概会快很多，具体快多少不知道。
&gt; 
&gt; 然后我向他询问仪式的具体步骤，他表示他只传承到一部分的仪式，其余的原本都在其他的团体成员手中，但是随着团体的没落也不知道到哪里才能找到剩余的仪式部分。说到这里时他又开始抱怨“常羲计划”对他们团体的影响，中途抱怨了数次他的儿子和孙子因为不再相信“天狗食月”而不愿意继承衣钵。
&gt; 
&gt; 在又一次致歉和安慰他、询问了一些细节上的问题后，我们结束了采访。离开时，POI-CN-1478-1表示愿意在这一事项上同我们合作和保持联系。
&gt; 
&gt; 我认为，对这一“驱逐仪式”的寻找和补全或许会是控制SCP-CN-1478的重要一步，这项工作应当被提上日程。

&gt; ██年█月█日
&gt; 
&gt; 今天POI-CN-1478-1突然主动和我们联系，以下是通话记录。

&gt; **研究员██：**您好，POI-CN-1478-1。
&gt; 
&gt; **POI-CN-1478-1：**你们……嗨，算了，你们爱怎么叫怎么叫。我这次找你们是因为我突然想到一件事。
&gt; 
&gt; **研究员██：**什么事情？
&gt; 
&gt; **POI-CN-1478-1：**从你们找上我这段时间以来啊，我又每天都看祖师爷留下的东西，看啊看啊，就看出点名堂来。
&gt; 
&gt; **POI-CN-1478-1：**虽然我以前就看到过祖师爷的这个记载，不过当时半信半疑。但这几十年来每天看看月亮，刚才又看到那段话，突然觉得这搞不好是真的！
&gt; 
&gt; **研究员██：**请不要拐弯抹角，您的发现对我们而言很重要。
&gt; 
&gt; **POI-CN-1478-1：**嘿，你们这些喜欢拐弯抹角的年轻人倒说起我来了。行，长话短说，大概意思是这样的。
&gt; 
&gt; **POI-CN-1478-1：**你想啊，这天狗整天把月亮吃下去。既然吃下去了，多多少少……每次都会消化掉一点吧？

&gt; 通过资料的比对，我们认为我们正面临极为严重的事态。因此，我申请提升寻找和补全POI-CN-1478-1提到的仪式的事项的优先级。
&gt; 
&gt; 报告完毕。
[[/collapsible]]

[[collapsible show=&#34;+ 附录4：决议《CN-1478-“望”》&#34; hide=&#34;- 收起&#34;]]

通过对观测数据的对比表明，自最近一次SCP-CN-1478现象发生以来，月球的体积缩小了约█.█%，其质量突破了某个临界点，这直接导致数十年来地球气候的逐渐紊乱和极端化。

为处理该事态，基金会提出决议《CN-1478-“望”》，其包含以下数方面的内容：

1.在当前推行的教育和科普中追加“月球轨道远离”的内容，让民众相信月球的可视体积的减小是月球轨道逐渐远离地球所致。

2.在当前推行的教育和科普中追加“温室效应”的内容，让民众相信地球气候的紊乱与极端化主要是工业时代后的人类活动所导致。

3.找到探索将月球吞入的异常空间的方法以及找到可能存在的异常生物“天狗”的相关线索。

4.复原以及尝试执行POI-CN-1478-1提到的仪式以试图暂时将项目无效化，追查POI-CN-1478-1提到的团体的其他成员及其持有的异常知识的下落。

目前第一条与第二条均已经完成，第三条与第四条正在进行中。
