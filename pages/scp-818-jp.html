**Mã Vật Thể:** SCP-818-JP

**Phân Loại:** Keter

**Quy Trình Quản Thúc Đặc Biệt:** Khu vực bị ảnh hưởng bởi SCP-818-JP sẽ được cách ly bởi bốn bức tường cao 8 mét trong chu vi 300 mét xung quang khu vực đó. Bức tường đó sẽ được tuần tra bởi 3 nhân sự Cấp D không được trang bị vũ trang và được cải trang thành nhân viên an ninh để ngăn chặn sự xâm nhập của dân chúng bằng một chiếc vòng cổ được trang bị một thiết bị kết liễu từ xa. Nhân sự cấp D được giao nhiệm vụ đi tuần bức tường đó sẽ được trang bị một chiếc máy ảnh cầm tay và và hình ảnh của nó sẽ được các nhân sự của Tổ Chức giám sát với độ trễ tối thiểu là 10 phút so với bản sao. Trong trường hợp không thể quan sát được giọng nói hay là hình ảnh của SCP-818-JP khi đang trong quá trình tuần tra, nhóm nghiên cứu có trách nhiệm phải thông báo lại ngay lập tức.

Tất cả những ai đã tiếp xúc với SCP-818-JP-1 sẽ được quản thúc tại khu vực quản thúc Điểm Ngầm-81██, và sẽ được thủ tiêu bằng lò thiêu được cung cấp. Những thao tác này sẽ luôn phải được thực hiện bởi các nhân sự Cấp D và họ sẽ chỉ được hướng dẫn bằng cách sử dụng thông tin liên lạc được chuyển tiếp  thông qua ít nhất là 3 nhân sự Cấp D. Khi cần thực hiện bất kì cuộc thẩm vấn nào với nạn nhân, nó cũng sẽ được thực hiện tương tự với ít nhất là ba nhân sự Cấp D trở lên.

**Mô Tả:** SCP-818-JP là một dị tượng xảy ra tại một bãi đất trống có diện tích 50 mét vuông tại núi █, tại tỉnh Saga. Tại trung tâm chỗ khu vực bị ảnh hưởng của SCP-818-JP là một ngôi đền bình thường cao khoảng 1 mét. Đã phát hiện được ██ mảnh đá không xác định từ bên trong ngôi đền đó. Do những vết tích trong quá trình xử lí để xác định những viên đá này, đã có giả thuyết là một vật thể nào đó trước kia đã bị đổ vỡ do những tác nhân bên ngoài hoặc là do nó đã xuống cấp theo thời gian. Tuy nhiên, do đã bị xuống cấp một cách trầm trọng  và một vài mảnh vỡ cũng đã bị mất nên những nỗ lực tái tạo lại hình dáng ban đầu của nó cũng đã thất bại. Trừ lúc tuyết rơi, môi trường bên trong SCP-818-JP phải luôn trong trạng thái có thể nhìn thấy được mặt đất bằng mắt thường.

SCP-818-JP xảy ra khi con người (sẽ được gọi là nạn nhân) thực hiện những hành vi được coi là hành động tốt hoặc cư xử đúng mực tại quốc gia hiện đại Nhật Bản (sẽ được gọi là điều kiện để xuất hiện) trong khu vực của nó. Những người đã đáp ứng được điều kiện để nó xuất hiện này sẽ phải đối mặt với một cá thể SCP-818-JP-1 (một thuật ngữ tổng quát đề cập đến cả SCP-818-JP-A và SCP-818-JP-B) tại khu vực xung quanh đó.

SCP-818-JP-1 là một thuật ngữ chúng để chỉ các thực thể dạng người có vẻ ngoài như một cặp vợ chồng già khoảng 70 tuổi. Thực thể nam được gọi là SCP-818-JP-A còn nữ thì được gọi là SCP-818-JP-B. SCP-818-JP-1 sẽ xuất hiện và bắt đầu khen ngợi các nạn nhân, những lời khen này được phóng đại một cách đáng sợ và bênh vực hành động của nạn nhân, khi sử dụng thuật ngữ &#34;tuyệt vời&#34; thường xuyên hơn nữa. Thuật ngữ này sẽ được sử dụng ngay cả khi đang trong trường hợp không phù hợp về mặt ngữ nghĩa hay ngữ pháp, và cũng vì sau đó không hề có chỉnh sửa lại gì hết nên có thể cho là nó bị ám ảnh trong việc sử dụng từ &#34;tuyệt vời&#34; này.

Trong khi SCP-818-JP-B có thể trò chuyện một cách bình thường thì SCP-818-JP-A chỉ trò chuyện với nạn nhân bằng những câu khen ngợi hoặc là bằng những cụm từ ngắn gọn. Tuy nhiên, giọng nói của SCP-818-JP-B rất bất ổn và đôi lúc sẽ tạo ra sự tương phan trong cuộc trò chuyện của chính nó. Sau lần gặp mặt đầu tiên SCP-818-JP-1 sẽ biến mất khỏi khu vực sau khi khen ngợi đến một ngưỡng nhất định cho nạn nhân của chính nó.

Một khi các nạn nhân đã tiếp xúc với SCP-818-JP-1, ngay cả khi đáp ứng đủ kiểu kiện để xuất hiện ngoài khu vực bị ảnh hưởng, họ vẫn sẽ gặp được SCP-818-JP-1 đang đưa ra những lời tán dương. Tác động của hanh vi này sẽ thay đổi dựa trên số ngày đã trôi qua kể từ lần đầu gặp mặt đầu tiên của nạn nhân với SCP-818-JP-1. Mặc dù, cũng có sự khác biệt lớn trong quá trình tiến triển của nó, những tác động của SCP-818-JP sẽ tăng dần khi số lần gặp mặt lại càng tăng lên. Như đã xác thực đến thời điểm hiện tại, thời gian để tác động của nó lên tới giai đoạn cuối tối thiểu là từ 4 đến 20 ngày. Bằng cách sử dụng thuốc lú, những tác động của SCP-818-JP lên nạn nhân có thể tạm thời bị thuyên giảm, nhưng tần suất gặp mặt SCP-818-JP-1 lại tăng lên mà không thể bị đảo ngược lại, tốc độ tiến triển của nó sẽ sớm trở lại như lúc đầu trong một khoảng thời gian rất ngắn.

Bản tóm tắt lại các tiêu chí được sử dụng để ứng phó với tốc độ tiên triển của  SCP-818-JP

**Ảnh hưởng vào giai đoạn đầu**
Nạn nhân sẽ cảm thấy sẽ có cảm giác vui vẻ bởi các hành động nhận được sự khen ngợi từ người khác và sẽ chủ động đáp ứng đủ điều kiện xuất hiện của SCP-818-JP-1. Đôi lúc, tính cách của nạn nhân sẽ thay đổi theo hướng tích cực, hướng thiện và lạc quan hơn. Điều này được cho là không phải do tác động của SCP-818-JP-1, mà là do sự bênh vực cho hành động của họ khiến họ cảm thấy tự tin hơn.

**Ảnh hưởng vào giai đoạn giữa**
Điều kiện của SCP-818-JP-1 sẽ trở nên đơn giản hơn. Đồng thời, khi nhận được lời khen hoặc cảm ơn từ một ai khác ngoài SCP-818-JP-1 thì nạn nhân sẽ cảm thấy bị mỉa mai, dẫn đến xô xát với đồng nghiệ của họ. Đôi lúc những cuộc xô xát đó có thể dẫn đến những hành động như phá hoại tài sản, hành hung và giết người.

**Ảnh hưởng giai đoạn cuối**
Điều kiện xuất hiện của SCP-818-JP-1 sẽ trở thành &#34;có thể nói Tiếng Nhật&#34;, &#34;đi đứng rất tốt&#34;, &#34;được sinh ra một cách khỏe mạnh&#34; và tương tự như vậy, đến mức đó thì điều kiện xuất hiện sẽ giảm xuống mức không thể tránh khỏi. Do đó, sự xuất hiện của SCP-818-JP-1 sẽ được duy trì mãi mãi và liên tục xuất hiện xung quanh nạn nhân. Bản thân nạn nhân cũng sẽ rất phụ thuộc vào SCP-818-JP-1 và chỉ phản ứng lại với lời nói của SCP-818-JP-1. Những nạn nhân tiến đến giai đoạn này sẽ không cần ăn, ngủ hay bất cứ hoạt động nào để duy trì sự sống.

Mặc dù bất kì gian đoạn nào, sự xuất hiện của SCP-818-JP-1 cũng có thể được người khác nhìn thấy, nhưng thường thì nó sẽ không phản ứng với một ai khác ngoài các nạn. Nhưng mà bằng cách đáp ứng được những điều kiên xuất hiện của cả SCP-818-JP-1 và nạn nhân của nó, SCP-818-JP-1 sẽ xuất hiện như cách điều kiện xuất hiện của nó được thỏa mãn trong phạm vi ảnh hưởng của SCP-818-JP. Vì điều kiện xuất hiện vào thời điểm này sẽ phụ thuộc vào mức tiến triển của nạn nhân, cuối cùng thì nó sẽ trở thành tình trạng chỉ cần về sau là sẽ thỏa mãn được điều kiện xuất hiện của nó. Tương tự, vì việc chấm dứt sự tiến triển của nạn nhân vào giai đoạn giữa hoặc muộn hơn sẽ gây ra điều kiện xuất hiện của SCP-818-JP-1, cần phải sớm thu hồi và xử lý các nạn nhân.

Việc tấn công SCP-818-JP-1 dự kiến là sẽ không mang lại kết quả tạm thời đẩy lùi tác động của SCP-818-JP-1 hay là hơn nữa do chúng có khả năng đáp ứng đủ điều kiện xuất hiện của SCP-818-JP-1 nên không khuyến khích việc tấn công SCP-818-JP-1.

&gt; **Kết Thúc Bản Ghi**
&gt; ------
&gt; Sau cuộc thẩm vấn, do tình trạng của Nghiên Cứu Viên ██ đã tiến đến giai đoạn giữa, việc chấm dứt hợp đồng đã được đưa ra sau khi phục hồi lại các thiết bị ghi âm. Dựa vào nội dung cuộc thẩm vấn, có thể đoán là SP-818-JP-1 trước đó đã được đưa vào một cơ sở chức năng tương tự như bệnh viện hoặc là viện dướng lão.Thêm nũa, vào giữa cuộc thẩm vấn, SCP-818-JP-A đã được xác nhận là không chỉ biểu đạt những lời khen ngợi đơn giản hay những thuật ngữ ngắn gọn, mà còn thể hiện một hành vi tương tự như SCP-818-JP-B. Vào thời điểm này các yếu tố gây ra sự thay đổi này vẫn chưa được xác định.

------
**Tái Bút Ngày 20██/10/6 :** Hiện tại, một vài báo cáo từ các nhân sự của Tổ Chức làm việc tại khu vực quản thúc gần nơi của SCP-818-JP đã nghe thấy những từ như là, &#34;tuyệ ghê-&#34; và ít nhất là một người đã báo cáo là nghe thấy cum từ &#34;làm tốt lắm-&#34; bằng giọng nam. Hiện tại không có tại liệu nào báo cáo xác nhận có sự xuất hiện của SCP-818-JP-1, nhưng điều này cho thấy khả năng mở rộng phạm vi ảnh hưởng của SCP-818-JP-1, hoặc là các hoạt động tương tự của SCP-818-JP-A đang được tiến hành.
 
Hiện vẫn chưa có thông tin đấy đủ nào về hiện tượng này, và cuộc điều tra vẫn đang được tiếp tục. Ngoài ra, kể từ đó, người ta đã ra quyết định chỉ định cho các nhân sự Cấp D đi tuần tra phần ngoài bức tường cách li bảo vệ khỏi SCP-818-JP sẽ chủ động kiểm tra xem phạm bị ảnh hưởng bởi SCP-818-JP có bị mở rộng ra hay không.
