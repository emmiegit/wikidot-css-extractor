    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1694-JP - 磐ニャが姫
**著者:** ©[[*user katata]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-1694-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1694-JPはサイト-8102の標準収容ユニットにて収容され、通常のイエネコと同様の方法で飼育されます。SCP-1694-JPの飼育期間中には対象となった職員は収容ユニット内で生活する事を義務付けられます。また、SCP-1694-JPの転移発生に備えて、サイト内にはSCP-1694-JPの出現条件を満たす職員を常に待機させて下さい。

出現したSCP-1694-JP-1はサイト-8102内の生物収容ユニットにて飼育され、申請すれば自由にふれ合う事が可能です。

**説明:** SCP-1694-JPは転移能力を持つ3歳のメスのイエネコ(Felis silvestris catus)です。外見は白い毛並みを持った太り気味のイエネコと変わりませんが、右目に大きな傷痕があります。また、発見当時から現在まで加齢の兆候を見せていません。

SCP-1694-JPは安定した収入を持ち、動物を飼っていない独居している人間(以下、対象と記載)の半径3m以内の対象の視野外に出現し、鳴きながら対象に接近します。SCP-1694-JPを対象が目撃すると、&#34;飼育期間&#34;と呼ばれる一連の出来事が発生します。飼育期間のプロセスは以下の通りです。

SCP-1694-JPを認識した対象は例外無く肯定的な感情を抱き、飼う事を目的として自宅に連れ帰ります。SCP-1694-JPはこの際一切抵抗せず、連れ帰られた後には通常のイエネコと同様に振る舞います。

飼育期間が一定以上[[footnote]]最短で3週間、最長2ヶ月程度[[/footnote]]継続した場合、SCP-1694-JPは生後3ヶ月から2年程度の異常のないイエネコ(以下、SCP-1694-JP-1と記載)1匹と日本語によるメッセージが書かれた紙を1枚出現させ、直後に消失します。消失したSCP-1694-JPは上記の条件を満たす場所に再出現します。

飼育期間中に対象がSCP-1694-JPに対して虐待行為[[footnote]]数日間にわたり餌や水を与えない・SCP-1694-JPに危害を加える・SCP-1694-JPの存在を無視し続ける等[[/footnote]]を行う・SCP-1694-JPを他者に売却しようとする・SCP-1694-JPを自身の住居ではない場所に連れ込む等の行動をとった場合、SCP-1694-JPは対象の顔を引っ掻き、直後に消失します。この際に生じた傷は通常よりも治りにくい事が確認されています。また、虐待行為による消失が発生した場合、消失から3日以内にネコ科動物が対象に激しい敵意を示すようになります。

**発見経緯:** SCP-1694-JP発見以前より、日本各地の保健所にて、年に5~7回に渡る原因不明の猫の失踪事件が発生しており、財団による調査が続けられていました。その後、2012/2/22、和歌山県██市にて「飼っていた猫が子猫を持って来た後に消えた」という通報があり、傍受した財団によって派遣されたエージェントによってSCP-1694-JPの存在が明らかになりました。SCP-1694-JPは現在--も収容されておらず--(追記を参照)一匹が収容されています。

以下は通報者の山岡慎吾氏に対して行われたインタビューです。
[[collapsible show=&#34;+ インタビュー記録1694-JP&#34; hide=&#34;- 隠す&#34;]]
&gt; **対象:** 山岡 慎吾(32) 男性
&gt;  
&gt; **インタビュアー:** エージェント・███
&gt;  
&gt; **付記:** エージェント・███は自身の身分を警察官として偽装してインタビューを行った。
&gt;  
&gt; **&lt;録音開始, 2012/2/23&gt;**
&gt;  
&gt; [重要度が低い会話のため省略]
&gt;  
&gt; **エージェント・███:** それでは、山岡さん。あなたが飼っていた猫と出会った当時の事を教えて下さい。
&gt;  
&gt; **山岡氏:** 分かりました。1ヶ月ぐらい前だったんですけど、仕事から帰って来た時に玄関にうずくまってまして。それで私の方に近寄って来てニャーニャー言ってきたんですよ。よく言うブサカワってやつなんでしょうかね、可愛い顔って訳じゃないんですけど、何だか愛嬌のあるやつで。首輪もしてなかったから家で飼う事にしたんですよ。
&gt;  
&gt; **エージェント・███:** なるほど。それでその猫は何か異常な振る舞いを見せたりしましたか？
&gt;  
&gt; **山岡氏:** いいえ、全然。いたって普通の猫って感じでしたね。まあ結構なやんちゃ者で、壁で爪をとがれたり棚の物を落とされたりはしましたけど、何回か注意したらやらなくなりましたし。だからびっくりしたんですよ、シラタマ[[footnote]]山岡氏がSCP-1694-JPにつけた名前[[/footnote]]が消えた時は。
&gt;  
&gt; **エージェント・███:** 消えた、というのはどういう事ですか？何処かに出掛けて帰らない、等ではないのですか？
&gt;  
&gt; **誰かさん:** 違いますよ。昨日は仕事も休みで、シラタマと一緒に家にいたんですけど、シラタマが急にこっちを見つめて来たんです。それで何かあるのかと思って近寄ったら、いきなり床から子猫が出て来たんですよ。
&gt;  
&gt; **エージェント・███:** 床から？
&gt;  
&gt; **山岡氏:** はい、こう、いきなりはえてきたみたいに、ニュッと出て来て。床を見ても穴が空いてるわけでもないし。それでびっくりしてたらシラタマがこっちを見つめて来て、それで見つめ返したら、シラタマが口に紙を加えてこっちに持って来てて。それで、それを受け取ったらそのまま地面に飛び込むみたいにフッと消えたんですよ。
&gt;  
&gt; **エージェント・███:** なるほど。
&gt;  
&gt; **山岡氏:** いやあ、あの時は本当に驚きましたね。探そうとも思ったんですけど、出て来た子猫もほっとくわけにいかないし。それでとりあえず病院で子猫を見てもらって、その後近所中を探したんですが、見つからなくて…。
&gt;   
&gt; **エージェント・███:** ふむ、分かりました。お宅の猫ちゃんが見つかり次第、こちらから連絡します。
&gt;  
&gt; **山岡氏:** お願いします。あの、一つ聞きたいのですが。
&gt;   
&gt; **エージェント・███:** 何でしょうか？
&gt;  
&gt; **山岡氏:** こっちの子猫の飼い主も探していただけませんかね？
&gt;   
&gt; **エージェント・███:** ええ、構いませんよ。
&gt;  
&gt; **山岡氏:** ありがとうございます。…こいつはきっと、シラタマが私に託していったんです。だから、もし飼い主がいなかったら、私が引き取りたいのですが、大丈夫でしょうか？
&gt;  
&gt; **エージェント・███:** はい、問題ありませんよ。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  

 **付記:** 事後調査の結果、出現したSCP-1694-JP-1は██保健所にて殺処分予定であった個体である事が判明しました。インタビュー後、関係者には記憶処理が行われましたが、SCP-1694-JP-1は山岡氏に引き取られました。

回収された紙に書かれていたメッセージは以下の通りです。

&gt; あなたはやさしいひとですね。あまえんぼなこのこをどうかたいせつにしてあげてください。

[[/collapsible]]

**追記:** 2014/5/12、サイト-8102内に勤務していた田嶋研究員の元にSCP-1694-JPが出現しました。当時田嶋研究員はSCP-████-JPの研究業務にあたっており、サイト内で寝泊まりしていました。この事がきっかけとなり、現在の特別収容プロトコルが制定されました。

[[collapsible show=&#34;+ SCP-1694-JP-1出現記録&#34; hide=&#34;- 隠す&#34;]]
__**出現記録No.1 - 日付2014/6/13**__
&gt; **対象:** 田嶋研究員
&gt; 
&gt; **飼育期間:** 1ヶ月
&gt; 
&gt; **出現したSCP-1694-JP-1:** 生後5ヶ月の灰色のアメリカンショートヘア。性別はオス。検査の結果、異常は見られなかった。
&gt; 
&gt; **出現したメッセージ:** あなたはねこがだいすきなのですね。このこはさみしがりだからいっぱいかわいがってあげてください。
&gt;  

__**出現記録No.12 - 日付2016/4/23**__
&gt; **対象:** 外村清掃員
&gt; 
&gt; **飼育期間:** 5週間
&gt; 
&gt; **出現したSCP-1694-JP-1:** 生後8ヶ月の三毛猫。性別はメス。
&gt; 
&gt; **出現したメッセージ:** このこはちょっとかぜをひいているから、まずびょういんにつれていってあげてください。ついでにあなたもいちどびょういんにいってみてください。
&gt;  
&gt; **付記:** 出現したSCP-1694-JP-1は軽度の上部気道炎に罹患していた。また、検査の結果外村清掃員が初期の肺癌に罹患している事が判明したが、どちらも治療によって完治した。
&gt; 

__**出現記録No.19 - 日付2017/10/18**__
&gt; **対象:** 畑山研究員
&gt; 
&gt; **飼育期間:** 7週間
&gt; 
&gt; **出現したSCP-1694-JP-1:** 生後3ヶ月の灰色の雑種2匹と白色の雑種1匹。性別は全てメス。
&gt; 
&gt; **出現したメッセージ:** いますぐこのこたちをたすけてあげて。わたしとおなじめにはあわせないで。
&gt;   
&gt; **付記:** 出現当時、SCP-1694-JP-1は多量の土が付着したゴミ袋に入れられており、極めて衰弱していたが、治療により回復した。メッセージを視認した人物は「強い切迫感を抱いた」と主張した。
&gt;  

__**出現記録No.25 - 日付2019/6 /28**__
&gt; **対象:** エージェント・柴岡
&gt; 
&gt; **飼育期間:** 1ヶ月
&gt; 
&gt; **出現したSCP-1694-JP-1:** 1歳3ヶ月の白色のペルシャ。性別はオス。出現当時、黒い首輪を着けていた。
&gt; 
&gt; **出現したメッセージ:** このこはまいごになっちゃっているから、かいぬしさんにかえしてあげてください。
&gt;  
&gt; **付記:** 調査の結果、三重県██市にて捜索届が出されている個体であることが判明。検査によって異常が見られない事を確認した後に飼い主に返却された。
&gt; 

[[/collapsible]]

**事案XXXX-JP:** 20██/9/24、サイト-8102内に勤務している哀川博士がSCP-1694-JPの出現対象となりました。当時哀川博士は自身の飼い猫と交通事故で死別していました。

飼育期間が3週間経過した後、SCP-1694-JPは哀川博士の飼い猫と同一の外見をした霊的実体(以下、SCP-1694-JP-aと記載)を出現させました。出現したSCP-1694-JP-aは哀川博士に対して「何も恨んでいない。あなたに出会えて幸せだった。ありがとう。」と日本語で発言し、直後に消失しました。その後、SCP-1694-JPは2日間に渡って眠り続けました。

以下は出現したメッセージの内容です。

&gt; あのこはあなたにとてもあいたがっていました。すこししかつれてこられなくてごめんなさい。どうかあのこのことをわすれないでください。つかれたのですこしやすみます。
