**タイトル:** SCP-1081-JP - 《CODE:C》開戦前夜
**著者:** ©︎[[*user O-92_Mallet]]
**作成年:** 2017
[[include credit:end]]

**アイテム番号:** SCP-1081-JP

**オブジェクトクラス:** --Euclid-- Keter

**特別収容プロトコル:** エリア-8194には財団の哨戒艇を3隻配備し、一般船舶および潜水艇の侵入を防いでください。

SCP-1081-JP生物群の研究を行うためのサイト-8194を富山県██市に設置します。エリア-8194で採取したサンプルは当該サイトに移送されます。サイト内でのSCP-1081-JP生物群の取扱方は各生物種毎にまとめられた個別資料群を別途参照してください。

**--(追加プロトコル1 - 20██/05/01施行)--** SCP-1081-JP-1によるSCP-1081-JP生物群への侵害行為を抑制することを目的とし、霊的存在に対抗する機動部隊わ-7(&#34;穴あき障子&#34;)をエリア-8194に常駐させます。当該部隊はSCP-1081-JP-1と交戦し、その個体数をSCP-1081-JP生物群に与える影響が無視できるレベルまで削減します。交戦の過程で捕獲することに成功したSCP-1081-JP-1個体はサイト-8194へと移送されます。
**(追記)** 追加プロトコル1は20██/08/12に失効しました。

**(追加プロトコル2 - 20██/06/20施行)** 機動部隊の-9(&#34;一本釣り&#34;)をエリア-8194に常駐させます。SCP-1081-JP生物群に属する生物個体がエリア-8194外部へと逃走を図っているのを発見した場合、当該部隊によって可能な限りエリア-8194内への送還作戦が行われます。送還が不可能と判断された個体に関しては処分が許可されます。

**(追加プロトコル3 - 20██/08/18施行)** **現在、エリア-8194に対して厳戒態勢が発令されています。**複数の海上・海中機動部隊ならびに空間異常に対応する機動部隊を包括する財団海軍-丁(&#34;グレートウォール&#34;)がエリア-8194に展開されます。軍事行動によって発生する一般社会への影響が未知数であるため、報道メディアに挿入する大規模な記憶処理ミームエージェントの開発が並行して進められています。

エリア-8194内の海中のどこかに存在するCH-1081の無力化手段、並びに生存しているSCP-1081-JP-1の全個体にCH-1081対抗ミームエージェントを拡散させる手段の模索が、財団ミーム部門によって進行中です。

**説明:** SCP-1081-JPは富山深海長谷に属する北緯38°█&#39;〜██&#39;、東経137°██&#39;〜██&#39;地点に存在するおよそ300km^^2^^の海域(エリア-8194に指定)において構築されている、異常性のある生物を含む生態系です。この中には、財団によってすでに個別のオブジェクトに指定されている生物種およびその近縁種が複数含まれています。なお、エリア-8194では、日本海の他の海域と比較して食物ピラミッドにおける下層の生物(プランクトン、小魚など)の個体数が有意に多いことが確認されています。

[[collapsible show=&#34;+ SCP-1081-JPを構成している生物種リストの抜粋&#34; hide=&#34;- 閲覧を終了&#34;]]

||~ 種別 ||~ 特徴 ||~ 対応 ||
|| オニオコゼ属(//Inimicus//)の未知の種 || 背ビレが持つ毒素に異常な精神影響作用がある。刺されたヒトは2ヶ月の間、常緑高木全てをオリーブ(//Olea europaea//)として知覚するようになる。 || 種全体をAnomalousアイテムに指定。15匹のサンプルを回収。 ||
|| 特異性を持つボラ(//Mugil cephalus//) || 1万匹以上の魚群を形成した際に認識災害を発生させ、他種の生物に擬態する。一般的なボラと異なり回遊は行わない。エリア-8194における生息数はおよそ30万匹と見積もられている。 || [http://ja.scp-wiki.net/scp-673-jp SCP-673-JP]としてオブジェクト指定済み。 ||

|| クモヒトデ属(//Ophioplocus//)の異常な変種 || 黒色に白い斑模様の体色。盤の背面に1個の巨大な眼球を備える点で通常のクモヒトデとは大きく異なる。1つのコロニーの個体数は常に5の倍数である。 || 詳細な異常形質に関して調査中。 ||

SCP-1081-JP生物群の完全なリストは別紙にまとめられており、SCP-1081-JP担当者のみが閲覧可能です。

[[/collapsible]]

上記のSCP-1081-JP生物群とは別個に、エリア-8194内には水を媒体として顕現するタイプ3N幻像実体(以下、SCP-1081-JP-1)が多数生息しています。SCP-1081-JP-1は肉眼では視認不可能ですが、非物質変位無効装置(nPDN)やK-515型撮影機を用いることにより発見が可能です。また、エリア-8194海底部には幻像実体で構成される複数の建築物からなる廃墟が存在します。これらはSCP-1081-JP-1によって建造・破壊の双方が行われたものと推測されています。

エリア-8194南部の海底には、全長2.5km・直径100m程度の管状の構造物(以下、SCP-1081-JP-A)が横倒しの半ば海底に埋まる形で存在しています。SCP-1081-JP-Aの両端は空間異常へと繋がっており、連絡先は現時点では不明です。管内部の硫黄性の熱水は管の側面に空いた穴から噴出していますが、その成分は通常の熱水噴出孔から出る水と比較して有機物および霊素が有意に多く含まれており、これがSCP-1081-JP生物群を支えていると考えられています。また、SCP-1081-JP-1の死体は海流によってSCP-1081-JP-Aの位置する海底へと運び込まれ、熱水噴出孔を逆に通って管の中へと取り込まれることが判明しています。

----

**発見:** SCP-1081-JPは、19██年に一般の研究チームによって実施された富山深海長谷の探査実験の際に最初に発見されました。一般海洋研究家に偽装して潜水艇に同乗していた財団のエージェントが当該海域でエリファスモデル型生命体を多数目撃したことから、SCP-1081-JPは当初は霊素生命体によって構成される生態系としてオブジェクトに指定されました。一般の研究家に対しては記憶処理を行い、偽造した異常性のない研究結果を発表させました。その後の初期調査によって実存生物にも異常性のあるものが多数確認されたことにより、現在のSCP-1081-JP生物群の研究が開始されました。SCP-1081-JP生物群は基本的にエリア-8194内に留まり、外部へと出ていく兆候を見せるものが存在しなかったため、当該オブジェクトはEuclidクラスに分類され、一般社会への情報漏洩を防ぐことに主眼を置いた当初の収容プロトコルが策定されました。

&gt; 研究対象になり得る多数の異常存在の繁殖地・営巣地となっているという点において、エリア-8194の学術的価値は極めて高いものです。また、SCP-1081-JP生物群がエリア-8194を離れようとしない現象をはじめ、未だ解明されていない謎が多く存在します。SCP-1081-JPの研究とそれに伴う保護活動が継続されることにより、財団が持つ海の異常存在に対する知識は大いに深まると考えます。  - ██博士

----

+++ 事案記録/SCP-1081-JP - 20██年

&gt; 以下の記録は、20██年3月以降にSCP-1081-JP関連オブジェクトおよびエリア-8194・サイト-8194で発生しているイベントの一覧です。当該事案は20██年9月現在、未だ進行中です。

**事案記録1:** 20██/03/28以降、SCP-1081-JPに属する各生物種の個体数が急激に減少していることが判明しました。財団がこれらの生物の死骸を回収して調査を行ったところ、何者かによって調理されたような跡が存在するものが多数確認されました。これを受けてエリア-8194内の大規模な捜索が行われましたが、原因とされる実存体は特定されず、人間が侵入した跡も確認されませんでした。このことから、SCP-1081-JPを傷害している未発見の霊的存在がいるという仮説が立てられました。

**探査記録:** 20██/04/22、仮説を実証するために、霊的存在への対抗用装備を搭載した有人潜水艇であるSCPSすいれんを用いたエリア-8194海底探査が実行されました。この探査において、初めてSCP-1081-JP-1の存在が財団の知るところとなりました。

[[collapsible show=&#34;+ エリア-8194第三次探査実験ログ&#34; hide=&#34;- 閲覧を終了&#34;]]

&gt; __**エリア-8194第三次探査実験ログ**__
&gt; 
&gt; **実施日:** 20██/04/22
&gt; 
&gt; **探査様式:** SCPSすいれん(主な搭載機器：K-515型撮影機・メトカーフ非実体反射力場発生装置・nPDNアーム)による有人海底探査
&gt; 
&gt; **探査人員:** 機動部隊わ-7(&#34;穴あき障子&#34;)より3名(コードネーム・アルファ、ブラボー、チャーリー)
&gt; 
&gt; **ログ形式:** サイト-8194に設置された司令部とSCPSすいれん間で行われている無線音声通信のログ
&gt; 
&gt; **[記録開始]**
&gt; 
&gt; **アルファ:** こちらSCPSすいれん。現在、エリア-8194海底のSCP-1081-JP-A付近まで降下した。本部、応答せよ。
&gt; 
&gt; **司令部:** 通信を確認しました。どうぞ。
&gt; 
&gt; **アルファ:** これより、K-515を用いてSCP-1081-JP-Aを撮影する。
&gt; 
&gt; [撮影が行われる]
&gt; 
&gt; **ブラボー:** 確認させてくれ…管に張り付くように霊体がびっしりと写っているな。
&gt; 
&gt; **チャーリー:** このお化け、何か変だ。腕1本とか足1本とか首だけとかバラバラな奴ばっかりで、管の中へと取り込まれている。
&gt; 
&gt; **ブラボー:** こいつらがSCP-1081-JPの生き物たちを料理して食べているんじゃないのか？
&gt; 
&gt; **アルファ:** エリア-8194中心部へと進行を開始する必要がありそうだ。本部、許可を。
&gt; 
&gt; **司令部:** 了解しました。危険を感じたらシールドを展開してください。
&gt; 
&gt; [5分後]
&gt; 
&gt; **アルファ:** こちらSCPSすいれん。本部、応答せよ。
&gt; 
&gt; **司令部:** 通信を確認。何か発見したのですか？
&gt; 
&gt; **ブラボー:** 現在地周辺の海底に、K-515越しでしか見えない街並みがある。家屋の見た目は地上の街とそう違いはない。
&gt; 
&gt; **チャーリー:** そしてそのほとんどはすでに破壊されている。
&gt; 
&gt; **アルファ:** 先ほどから我が艦は敵性霊的実体の襲撃を受けているため、メトカーフを用いたシールドを展開している状態だ。
&gt; 
&gt; **司令部:** 霊的実体の詳細は分かりますか？
&gt; 
&gt; **ブラボー:** そうだな…外見は普通の人間の影とそう変わらない。ただ、あまり理性的には見えないし、傷ついてる個体が多い。
&gt; 
&gt; **アルファ:** 破壊されているとはいえあれだけの建築技術を持っているからには、それなりの知性は持っていると思うのだがな。
&gt; 
&gt; **ブラボー:** 艦からやや離れた位置にいる霊が何かを捕まえて噛み付いてるのが見える。大きさからして食われてるのは多分SCP-673-JPだ。
&gt; 
&gt; **チャーリー:** アルファ、奴らを捕獲する許可を要請できるか？

&gt; **アルファ:** 本部、判断を願う。

&gt; 
&gt; **アルファ:** 了解、海域を離脱する！
&gt; 
&gt; **チャーリー:** 逃げながらだが、攻撃元は突き止めたいな。

&gt; 
&gt; **[記録終了]**
&gt; 
&gt; **終了報告:** SCPSすいれんは通信機能を喪失し、船体に多大な被害を受けたものの帰投に成功。損傷は何らかのエネルギー体によって引き起こされたものと見られる。確保された霊的実体はサイト-8194に移送された。

捕獲された霊的実体はSCP-1081-JP-1-1と分類されました。収容から12時間後にSCP-1081-JP-1-1の意識が回復しましたが、常に極度の興奮状態で収容水槽の壁を殴打することを繰り返すのみで、意思疎通は得られませんでした。SCP-1081-JP-1-1は人為的な昏睡状態に置かれることになりました。

[[/collapsible]]

探査から帰還した機動部隊わ-7の3名により、SCP-1081-JP-1による食害からSCP-1081-JP生物群を保護することを目的として、SCP-1081-JP-1との交戦・駆除・捕獲のための追加プロトコル1の制定が提案されました。この提案は20██/05/01に承認されました。この時点で20万ほどが存在していたSCP-1081-JP-1個体は、プロトコルの実施により20██/05/20には3万程度まで減少し、当面のSCP-1081-JP生物群への被害は無視できるものになったと見なされました。

**事案記録2:** 20██年6月以降、それまではエリア-8194内に留まっているものが殆どであったSCP-1081-JP生物群の中に、エリア-8194外部へと逃走を図る個体が出現しました。当初はエリア-8194を警備する哨戒艇が逃走個体の確保を行なっていましたが、逃走個体の急激な増加により程なくして対応が不可能になりました。これを受けてSCP-1081-JPのオブジェクトクラスがEuclidからKeterへと再分類され、20██/06/20に追加プロトコル2が制定されました。

**事案記録3:** 20██年6月以降、収容下にあった[http://ja.scp-wiki.net/scp-094-jp SCP-094-JP]が狭心症を発症していました。20██/07/05、財団医療部によりSCP-094-JPの開胸心手術が開始されましたが、術中に執刀医が突如としてSCP-094-JPに暴行を加えようとしたため即座に拘束されました。この原因は、SCP-094-JPの手術部位の近傍に浮き出していた斑紋が、認識災害を起こす図像を描いていたことにありました。交代した医師には認識災害防護ゴーグルが支給され、手術は成功裏に終わりました。この手術の際に心筋組織から採取された血液を生検チームが調査した結果、血中に存在する小型の海生生物群とSCP-1081-JP生物群の共通点が多数確認されたことから、SCP-094-JPの狭心症とSCP-1081-JP関連オブジェクト群、および術中に発見された認識災害図像との関連性が疑われることとなりました。認識災害図像は便宜上「CH-1081」と指定されました。後にSCP-094-JPに対してK-515型撮影機を介したレントゲン撮影を行ったところ、対象の心臓および左肺の血管内に多数の霊的な構造物が凝集していることが新たに発見されました。

Dクラス職員をCH-1081に曝露させたところ、Dクラス職員は異常性を持つ物品、特に意思を持つ人型実体に対し、これを無力化すべきだと強く主張するようになりました。これを元にしたスクリーニングをSCP-094-JPおよびSCP-1081-JPの担当職員に実施した結果、機動部隊わ-7の隊員がCH-1081に曝露していたことが新たに判明しました。各隊員はSCP-1081-JP第三次探査実験の際、音声記録が喪失してから帰還するまでの間にエリア-8194内のいずれかの地点で認識災害に曝露したものだと推測されます。また、追加プロトコル1に従ってSCP-1081-JP-1の駆除を行うことで敵対衝動が宥和され、プロトコル実行時以外の隊員の行動規範が一般職員と何ら変わらないものとなっていたことが原因で、現在まで認識災害影響下にあったことが判明しなかったものとされています。隊員は拘留され、オブジェクトに関する任務から外されることになりました。20██/07/18にCH-1081対抗ミームエージェントがミーム部門により開発され、曝露した機動部隊員および執刀医に接種されたことで、対象は認識災害から快復しました。

**インタビュー記録:** エリア-8194内に存在しているSCP-1081-JP-1群が機動部隊と同様にCH-1081に汚染されている可能性が指摘されたことを受け、SCP-1081-JP-1-1にCH-1081対抗ミームエージェントを接種したところ、SCP-1081-JP-1-1は平静状態となりました。SCP-1081-JP-1-1は研究チームに対してジェスチャーを用いて筆記用具を要求してきたため、油性マーカーと白板を与えたところ、SCP-1081-JP-1-1は日本語で筆談を申し出る旨の文章を記述しました。これにより、SCP-1081-JP-1-1に対するインタビューが実行に移されました。

[[collapsible show=&#34;+ インタビュー記録/1081-JP&#34; hide=&#34;- 閲覧を終了&#34;]]

&gt; __**インタビュー記録 - 20██/07/20**__
&gt; 
&gt; **対象:** SCP-1081-JP-1-1
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **注記:** インタビューは筆談で行なっている。
&gt; 
&gt; **[記録開始]**
&gt; 
&gt; **インタビュアー:** 私たちが貴方を海からここへ連れてくる時、貴方の仲間たちはとても凶暴で、貴方はひどく傷ついていました。海では何が起きているのですか？貴方はここに来るまでのことをどのくらい思い出せますか？
&gt; 
&gt; **対象:** 浜月14日のことです。我々が暮らしていた浦津市の真ん中に穴が出現し、不気味な紋様が現れたのです。それは街中の人の目に入り、彼等を、そして私を狂わせました。母なる清流は、かつて仲間だった人々によって食い千切られ、骨と皮ばかりになった同胞の亡骸で埋め尽くされました。このようなことは本来あり得ないし、あってはならないことです。
&gt; 
&gt; **インタビュアー:** 街の中で貴方が見た紋様に関して、覚えていらっしゃる範囲で宜しいので書いてみていただけますか？(注記:インタビュアーはCH-1081対抗ミームエージェントを接種済みである)
&gt; 
&gt; **対象:** 正直言ってあまり思い出したくないですが、確かこのような形をしていました。[大幅に簡略化された図像が描かれる。再現度が低いため認識災害は発生させないが、CH-1081との類似点が多数確認できる。]この紋様は私が生き海獄から救い出される時もまだ残っていたはずです。
&gt; 
&gt; **インタビュアー:** お辛いところをご質問してしまい申し訳ありません。お答えくださりありがとうございます。貴方が暮らしていたところの周辺で、他の生き物が何かに食べられるようにして急激に数を減らしています。このことについては何かご存知ですか？
&gt; 
&gt; **対象:** 暴動が発生する少し前の汐月26日に、浦津市から4海里ほど離れた牧場の同胞が突然異常な食欲に囚われ、代々受け継がれてきた牧場の生物たちの大部分を自分たちだけで消費し尽くしてしまったという話を聞きました。現場検証に入った警察は原因不明だと言っていましたが、おそらくは彼等も我々と同じようにして狂い、そして最後には殺しあったのでしょう。紋様は何者かが撤去した可能性が高いと思いますが、それが何なのかは分かりません。
&gt; 
&gt; **インタビュアー:** ありがとうございます。この辺りで質問を変えましょう。貴方がたは私たちの存在についてご存知でしたか？
&gt; 
&gt; **対象:** いいえ。我々は陸には知的生物は存在しないと決めつけており、不肖ながらあなた方のような人類が居住していることを今まで存じ上げませんでした。我々は陸上学を発展させるために深陸に関する知識を追い求めている段階なのです。会合市からやってきた深陸探査艇「こんろん」の最終点検を我らが浦津市が引き受け、町中の人々がその勇姿を見届けました。残念ながら探査は失敗し、我々が手に入れたのは「こんろん」が中国大陸に没したという一報だけでした。もしこの探査が成功していれば、我々はもう少し早くあなた方にお会いできていたかもしれません。
&gt; 
&gt; **インタビュアー:** 我々は数十年前からこのような船で貴方がたの暮らす海底付近まで降りることがあったのですが、申し訳ないことに当時は我々も貴方がたの存在を見過ごしていました。このことはご存知なかったのですか？[19██年前後に使用されていた潜水艇の絵を描く]
&gt; 
&gt; **対象:** これ、あなた方の船だったのですか？失礼ながら全く気がつきませんでした。ちょうどこのような外見をしたサメが何年かに一度浦津市のあたりまで来るので、それと見間違えていたのだと思います。
&gt; 
&gt; **インタビュアー:** この船に似た形のサメがいるのですか[[footnote]][http://ja.scp-wiki.net/scp-219-jp SCP-219-JP]がエリア-8194を含む日本海に出現したという報告は現在のところ入っていません。同種あるいは近縁種の別個体が存在する可能性が浮上したため、日本海を中心に新たな捜索活動計画が立案されています。[[/footnote]]。なるほど、そういうことであれば納得が行きます。それと、会合市というのはどの辺りに存在する街なのですか？
&gt; 
&gt; **対象:** 会合市は西太平洋連邦共和国にある1372の市の一つで、浦津市からは日本陸嶺を挟んでちょうど反対側あたりに存在しています。
&gt; 
&gt; **インタビュアー:** 色々な質問にお答えくださり、誠にありがとうございました。もし他に何か我々に伝えたいことがあればお願いします。
&gt; 
&gt; **対象:** 我々にとってあなた方は希望の海星です。あなた方であれば同胞を悪夢から解放することができると私は信じています。どうか、我々を救い出してください。
&gt; 
&gt; **[記録終了]**

インタビュー内でSCP-1081-JP-1-1の用いた「こんろん」という語句が、20██年1月に財団中国支部で確保されていた[http://ja.scp-wiki.net/scp-1022-jp SCP-1022-JP]を指しているという仮説が立てられました。その後、20██年8月にSCP-1022-JPの情報端末からデータが復元されたことによりこの仮説は裏付けられました。

[[/collapsible]]

インタビューの内容より、SCP-1081-JP-1の駆除がSCP-1081-JP生物群の保全に必ずしも繋がらないものであると判断されたため、20██/08/12に追加プロトコル1が撤回されました。財団がCH-1081の出現を検知できなかった問題に関しては、エリア-8194に配備していた当時の監視体制では限界があったと判断され、収容担当チームの処分は保留されました。なお、追加プロトコル1に携わった職員の士気低下を防止するため、当該プロトコルにおいて確保されたSCP-1081-JP-1個体へのCH-1081対抗ミームエージェント接種は見送られました。

&gt; SCP-1081-JP-1たちは、エリア-8194内だけではなく日本海・太平洋の大部分を治め、本来は我々と同水準の文化・社会・国家を持つ種族であるようです。彼らと正常な関係を結ぶことに失敗した場合、一般社会を含めた人類全体が行う日本海・太平洋の海底探査全般に重大な支障を及ぼす可能性があります。 - ██博士

**事案記録4:** 追加プロトコル1に代わり、エリア-8194内に残存する可能性があるCH-1081を表示する空間異常の無力化を行う作戦が立案され、20██/08/16に実行に移されました。担当の機動部隊がエリア-8194へ派遣されましたが、海中において突如発生した空間異常からの大規模な攻撃により壊滅し、作戦は失敗しました。同時刻に、エリア-8194海上を警備していた哨戒艇3隻それぞれの付近に突如として木造帆船が出現し、砲撃によって哨戒艇は全て撃沈されました。木造帆船は砲撃後、直ちに消滅しました。この事案の4時間後、サイト-8194宛に以下の文書が届けられました。

&gt; 財団諸君ニ告グ
&gt; 
&gt; 諸君ガ極メテ多種類ノ魑魅魍魎ノ保護ヲ継続セシ事ハ我々ノ理念ニ於テ容認シ難キ事デアル
&gt; 我々ハ諸君ニ以下ノ要求ヲ行フ
&gt; * 富山深海長谷ニ於テ諸君ノ保護スル処ノ魑魅魍魎ノ総テノ可及的速ヤカナ譲渡
&gt; * 我々ガ発動セシ術式[[footnote]]CH-1081を指すと思われます。[[/footnote]]ニ対スル妨害行為ノ即刻停止
&gt; 二〇██年八月末迄ニ是ガ実行サレヌ場合ハ当該水域ニテ諸君ガ我々ト大規模ナ交戦状態ニ突入スル事ヲ容認スル物ト見ナス
&gt; [[&gt;]]
&gt; 五行結社 土軍 総指揮官&#34;オモダル&#34;
&gt; [[/&gt;]]

GoI-5548(&#34;五行結社&#34;)は[http://ja.scp-wiki.net/goc-far-east-orientation 世界オカルト連合(GOC)極東支部における加盟団体の1つ]です。この文書より、当該団体はSCP-1081-JP生物群およびSCP-1081-JP-1の絶滅を目標として行動しており、エリア-8194における財団との大規模な戦闘行為を計画していると見られています[[footnote]]なお、GOCはこの案件への関与を否定しており、五行結社の独断による行動であると主張しています。[[/footnote]]。当該団体がどのような経路でSCP-1081-JP関連オブジェクトの存在およびサイト-8194の所在地を把握したのかは不明です。これを受けて20██/08/18に追加プロトコル3の制定とエリア-8194に対する厳戒態勢の発令とが実行され、財団海軍-丁(&#34;グレートウォール&#34;)がエリア-8194へと投入されました。当該軍隊は20██年9月以降に発生するGoI-5548との大規模な戦闘に対応することを前提として組織されています。

&gt; 五行結社が海の民を狂わせたのは疑いようのない事実であるが、一方で不幸なことに、我々はそれを看破できず、彼らの大部分を殺戮するという過ちを犯してしまった。五行結社の企みは阻止されなければならない。然るのちに、我々は陸の人類の代表として彼らに対して働いた無礼の全てを陳謝し、償いを行う必要がある。
&gt; 
&gt; SCP-1081-JPをめぐる戦闘は、今後の人類と広大な海との関係性そのものの行く末を定めるものである。同時に、これは我々人類の威信をもかけた決戦である。諸君が確実な勝利を収めることを期待している。
