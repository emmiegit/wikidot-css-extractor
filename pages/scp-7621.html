**特別収容プロトコル:** SCP-7621を発生させるには別種のアノマリーが必要であるため、積極的な収容プロトコルは不要と見做されています。その代わりとして、収容の取り組みは、民間人が意図せずSCP-7621の効果を発現させる前に、異常なサイコロを発見・取得することを重視します。

**説明:** SCP-7621は、異常性を帯びているサイコロが、“サイコロ刑務所” ##999999|(dice jail)## と呼称される任意の容器に入れられた後に異常性を変化させる現象です。“サイコロ刑務所”のあらゆる同義語がSCP-7621を発生させます。例として以下を含みますが、それらのみに限られません。

* ダイス監獄 ##999999|(dice prison)##
* 賽拘留施設 ##999999|(die detention facility)##
* D6更生院 ##999999|(d6 penitentiary)##
* 骨片留置場 ##999999|(bones lockup)##
* 転がる石の収監場所 ##999999|(rolling stone place of imprisonment)##
* プラスチックキューブ処罰機構 ##999999|(plastic cube penal institution)##
* 運の用具の地下牢 ##999999|(luck implement oubliette)##

**発生ログ:** 次のログはSCP-7621発生事例の一部抜粋です。完全版のSCP-7621発生事例リストは要請に応じて開示されます。

&gt; **サイコロ番号:** SCP-7621-1
&gt; **当初の異常性:** 転がすと異様に大きな音を立てる20面サイコロ。
&gt; **最終的な異常性:** 発話能力がある20面サイコロ。
&gt; **注記:** これは最初に記録されたSCP-7621発生事例であり、転がる音の騒々しさに苛立った所有者たちが、冗談のつもりで“自分の行いを反省させる”ためにサイコロを箱に入れた際に発見された。箱に収められたサイコロは、所有者たちを執拗に侮辱し始め、彼らを汚職警官と比較し、真実は決して沈黙させられないと宣言するなどした。収監への憤り以外をまだ一切表明していないため、当該アノマリーが主張する“真実”が何を指すかは不明である。

&gt; **サイコロ番号:** SCP-7621-ザ・チャズ
&gt; **当初の異常性:** “ザ・チャズ”としか呼称できない6面ザ・チャズ。
&gt; **最終的な異常性:** “ラリー”としか呼称できない6面ラリー。
&gt; **注記:** “ザ・チャズ”という名前の評価値は-2ゲルズ[[footnote]]**ゲルズ**##999999|(Gells)##: 客観的“クールさ”の超常的な特定単位。理論上の最小値は0である。[[/footnote]]であることが確認されたため、SCP-7621はラリーに自らの名前を再検討させたと考えられる。財団職員は旧称を使う必要がなくなったことに安堵を表明した。

&gt; **サイコロ番号:** SCP-7621-1
&gt; **当初の異常性:** 発話能力がある20面サイコロ。
&gt; **最終的な異常性:** 1の目しか出さない20面サイコロ。
&gt; **注記:** 最初の発生事例で生成されたサイコロは極めて暴言が多く、32名の職員が精神科病棟に隔離される原因となったため、“サイコロ収容用”のラベルが貼られた防音性の箱に収められた。これが意図せずSCP-7621を活性化させた。ロールプレイングゲームに精通している職員は、この新たな異常性を以前よりも遥かに悪質だと考えており、研究者がサイコロを再び収監したことへの報復のつもりだと推測する者も数名いる。

&gt; **サイコロ番号:** SCP-7621-3
&gt; **当初の異常性:** 異常なほど踏まれやすい4面サイコロ。
&gt; **最終的な異常性:** 人間の脚が生えた4面サイコロ。サイコロの足を踏んだ人間の足を踏もうとする。
&gt; **注記:** SCP-7621-3は誤って別な4面サイコロを踏んだ際、苦痛の叫びを上げて爆発し、数百個のサイコロに分裂する形で無力化した。これらのサイコロはいずれも足で踏まれる確率が非常に高い。新たなサイコロを敵対的な要注意団体への兵器として用いるための研究が進められている。

&gt; **サイコロ番号:** SCP-7621-1
&gt; **当初の異常性:** 1の目しか出さない20面サイコロ。第3ログで生成されたもの。
&gt; **最終的な異常性:** SCP-7621-1は自然発火して容器内から消失した。
&gt; **注記:** 容器内からは、SCP-7621-1が“七つの賽罪” ##999999|(Seven Dicely Sins)## の1つとして規定された甚だしく背徳的な出目により、サイコロ地獄に直接送還された旨を宣言する羊皮紙が発見された。賽罪の残り6項目は判明していない。

**事案ログ:** 2023/9/18、サイト-327の礼拝堂で、SCP-7621との関連性があると思われる事案が発生しました。この際、次の事象が伴いました。
* 蝋燭に鮮やかな黄色の炎が自然に点った。
* 明確な音源の無い典礼音楽が流れ始めたが、楽器の代わりにサイコロの転がる音が用いられていた。
* ステンドグラスの窓が、イエス・キリストや聖母マリアなどの宗教的人物のサイコロ版を描写するものに変化した。
* 全ての聖典が“ダンジョンズ&amp;ドラゴンズ”のプレイヤー用ルールブックに変化した。
* 光輪を伴なう20面サイコロが地面から浮上した。

試験によって、このサイコロはSCP-7621-1であると確認されました。当該事案以来、SCP-7621-1はいかなる異常性も示していません。宗教専門家たちは、SCP-7621-1が悔悛して贖罪を果たしたため、サイコロ地獄から解放されたものと推測しています。</textarea></pre>
