**Titre original :** SCP-201-DE - Metalldrache
**Auteur :** [[user Dr Ore]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 20 juin 2020
**Image :** [https://www.flickr.com/photos/129231073@N06/22700857144/ 22700857144_8d71624241_z.jpg] par Fred Romero, licence CC BY-SA 3.0

[[include credit:end]]

**Objet n^^o^^ :** SCP-201-DE

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-201-DE est actuellement confiné au Site-DE9 et doit être logé dans une cellule d’isolement de dimensions 500 m x 500 m x 15 m. Les murs de la cellule doivent être recouverts de plaques d’acier à haute résistance de 2 cm d’épaisseur ; ces dernières doivent être remplacées si elles venaient à être trop endommagées, ce qui doit être fait de préférence quand SCP-201-DE est distrait par de la nourriture. Un champ magnétique avec une densité de flux d’au moins 2 teslas doit régner en permanence dans la cellule grâce à des électroaimants installés dans les murs. Afin de pouvoir discipliner l’entité, un système de sprinklers à eau doit être installé au plafond ainsi qu’une évacuation d’eau dans le sol de la cellule. Les piliers de soutien du plafond doivent être renforcés de façon à ce que SCP-201-DE ne puisse pas les détruire ou que cela lui soit extrêmement difficile.

SCP-201-DE doit être nourri avec environ 1 t de matériaux radioactifs par mois ; ceux-ci sont actuellement récupérés dans divers sites de la Fondation pourvus de réacteurs nucléaires et dans le site de stockage de déchets nucléaires de Gorleben à cette fin. Des bananes peuvent également lui être données en récompense pour bon comportement ; l’asperger d’eau s’est avéré être une punition efficace, bien qu’il soit important de s’assurer qu’aucun membre du personnel ne se trouve à proximité pendant les mesures disciplinaires.

La chambre est pourvue de plusieurs ballons de gymnastique, de deux vieux pneus de tracteur et d’un tronc d’arbre pour que l’entité puisse jouer avec. Cependant, ces objets peuvent être retirés pendant les mesures disciplinaires.

[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-201-de/22700857144_8d71624241_z.jpg|caption=SCP-201-DE pendant son attaque sur l&#39;Avant-poste-DE19-B|width=300px]]

**Description :** SCP-201-DE est une forme de vie dont la classification et l’origine sont inconnues. L’objet fait 700 m de long pour 1,5 m de diamètre et possède un corps serpentin avec une crête dorsale et une tête semblable à celle d’un milan, avec plusieurs paires de cornes recourbées vers l’arrière. Cependant, le trait le plus frappant de SCP-201-DE est qu’il est intégralement constitué d’alliages métalliques[[footnote]] Les données sur la composition et la structure des métaux dans chaque partie du corps de l’anomalie sont actuellement incomplètes, car il n’a jusqu’à présent pas été possible de maintenir SCP-201-DE immobile suffisamment longtemps pour permettre un examen sans danger. [[/footnote]]. Malgré cette propriété, SCP-201-DE est capable de se déplacer comme les formes de vie organiques, et possède des sens ainsi que la capacité de détecter les radiations gamma (même extrêmement faibles) sur de grandes distances.

SCP-201-DE se déplace de façon sinueuse, de préférence sous le sol. Il possède la capacité de tordre l’espace de sorte à pousser la matière de côté jusqu’à ce qu’il soit passé, suite à quoi la déformation disparaît sans que les objets et structures n’aient subi de dégâts. L’espace déformé de cette façon présente une ondulation qui se transfère à la matière aux alentours jusqu’à ce que SCP-201-DE s’en éloigne. Il est supposé que SCP-201-DE est incapable d’appliquer cette capacité aux liquides et aux gaz, étant donné qu’il évite les plans d’eau et qu’il répond généralement à la présence d’eau sur son corps par des réactions défensives. Il a également été prouvé que SCP-201-DE ne peut pas utiliser ses capacités si une partie de son corps est exposée à un champ magnétique avec une densité de flux supérieure à 1,2 tesla. En présence d’un tel champ magnétique, la performance physique de SCP-201-DE est fortement réduite, ce qui aide considérablement à le confiner.

Étant donné qu’il est impossible de visualiser l’intérieur de SCP-201-DE que ce soit par imagerie aux rayons X ou par vivisection, le fonctionnement du corps de SCP-201-DE est inconnu. Même s’il est composé de métal, il se comporte - du moins de façon externe - comme un corps habituel fait de matière organique. Cependant, il a été observé que SCP-201-DE se nourrit de substances radioactives et les convertit apparemment complètement en énergie, puisqu’il n’a jamais été observé excréter de résidus. Il faut également noter que SCP-201-DE accélère grandement la désintégration d’isotopes instables près de lui et absorbe la radiation résultante dans son corps. Ainsi, en lui laissant assez de temps, il est théoriquement capable de nettoyer des régions radioactives entières. Il a toutefois une préférence pour les sources de radiation plus puissantes et les matériaux fissiles enrichis, comme les déchets de réacteurs nucléaires et les armes nucléaires, d’où son attirance pour les centrales nucléaires et les dépôts d’armes nucléaires. Pour une raison inconnue, il semble également considérer les bananes comme un mets exquis et peut apparemment les localiser grâce à la radiation des isotopes de potassium qu’elles contiennent pour les manger.

**Découverte :** SCP-201-DE a été aperçu pour la première fois le 28 juin 2007 lorsqu’il s’est introduit dans la centrale nucléaire de Brunsbüttel et a commencé à manger les déchets nucléaires et les barres de combustible. Les agents de la Fondation sous couverture ont alerté les sites voisins qui ont envoyé des troupes attaquer SCP-201-DE en utilisant des armes de gros calibre et des bazookas. L’entité n’a pas semblé subir de dégâts de cette attaque mais a été chassée avec succès avant qu’elle n’entre dans les réacteurs. Pendant cet incident, il a été observé que SCP-201-DE ne déforme apparemment l’espace autour de lui que s’il ne peut pas passer de force au travers des obstacles, ce qui a provoqué de lourds dommages à la centrale et a entraîné sa fermeture. La coupure de courant a été expliquée au public comme un court-circuit dans le réseau de distribution et la fermeture de la centrale comme une mesure nécessaire suite à la découverte de défauts structurels. La centrale a ensuite été récupérée par la Fondation et étendue en ce qui est désormais le Site-DE7.  

Après cet incident, des unités de FIM sous couverture ont été stationnées à toutes les centrales nucléaires d’Allemagne, de Suisse et d’Autriche ; leurs ordres étaient de soit capturer soit chasser SCP-201-DE s’il venait à apparaitre. L’entité a par la suite attaqué les centrales de Neckarswestheim et Emsland mais a pu être repoussée avec succès à chaque fois avant de pouvoir causer de dégâts majeurs. Des amnésiques ont ensuite été administrés au personnel des centrales.

Lors de l’été 2008, SCP-201-DE a été repéré à l’Avant-poste-DE19-B, où il s’est introduit dans le dépôt d’armes nucléaires et a commencé à les mâchonner pour atteindre les explosifs. Aucune des armes n’était chargée, mais l’entité a provoqué des dégâts structurels comme à son habitude, entre autres forcer des portes et arracher des armes nucléaires à leurs supports. Le personnel du site ainsi que les forces armées présentes ont réussi à faire sortir SCP-201-DE du dépôt avec des tirs dirigés sur ses yeux, suite à quoi l’assaut a continué avec des armes lourdes. L’entité a résisté un temps, notamment en faisant s’écraser un hélicoptère et en attrapant des soldats, causant 24 victimes avant qu’elle ne retourne sous terre. D’après le protocole standard, le personnel ne faisant pas partie de la Fondation a reçu des amnésiques après l’incident, et les décès et les dégâts ont été mis sur le compte d’un accident de tir. En réponse à cet évènement, des forces d’urgence supplémentaires ont été déployées autour de [[[SCP-002-DE]]] pour défendre ses installations contre SCP-201-DE s’il venait à y apparaître. L’inquiétude majeure était que cela pourrait tenter SCP-002-DE à réaliser des frappes nucléaires, dans le pire des cas contre sa propre position.

Le 15 novembre 2009, une caméra d’aire d’autoroute près de Düsseldorf a montré SCP-201-DE émerger du sol vers 1 heure du matin et commencer à forcer la remorque d&#39;un camion garé qui transportait des bananes. L’entité a consommé intégralement les bananes avant de s’infiltrer à nouveau dans le sol. Le conducteur et son chat s’en sont tirés avec une belle peur. Des amnésiques ont été administrés aux témoins après l’interception et le traçage de l’appel d’urgence du conducteur dans le cadre de la surveillance de routine du réseau de télécommunications.

À l’automne 2010, l’alarme du dépôt de stockage de déchets nucléaires de Gorleben a été déclenchée lorsque des capteurs dans l’entrepôt de conteneurs de transport ont signalé des fuites dans certains conteneurs transportant des déchets hautement radioactifs. Pendant l’inspection, il a été découvert que les conteneurs en question ne fuyaient pas mais avaient été mangés par SCP-201-DE. D’après les déclaration des témoins, lorsque l’équipe d’urgence est arrivée sur place, l’entité était simplement occupée à lécher des débris radioactifs, mais lorsqu’elle a vu quelqu’un s’approcher, elle s’est enfuie et a plongé dans le sol. Les témoins de l’accident ont été amnésiés et les entrées des conteneurs manquants supprimés des bases de données.

Le 01/09/201█, SCP-201-DE est apparu immédiatement après l’évènement [[[SCP-073-DE|V/073/09011█]]] à Cologne et a contribué à la dévastation, étant probablement à la recherche de la source de radiations. Le Site-DE19 a déclaré l’évènement comme une brèche de confinement majeure et a envoyé la FIM-DE4-𝔙&#34;Die Verteidiger&#34; pour chasser SCP-201-DE. Cependant, il est apparu que l’entité n’était plus capable de disparaître dans le sol et qu’elle était tombée inconsciente en essayant de le faire. Pendant l’enquête préliminaire, il a été découvert que plusieurs aimants au néodyme étaient coincés sur son museau ; elle les avait probablement récupérés en détruisant des zones d’habitation. Tandis que le traitement aux amnésiques commençait suite à l’évènement V/073/09011█, l’entité a été - sur l’avis de l’équipe du projet SCP-201-DE - attirée directement au Site-DE9 via le [[[SCP-250-DE|le projecteur de trou de ver d’Eisler]]] avec une énorme quantité de bananes provenant d’un supermarché détruit ; une fois au site, elle a ensuite été dirigée vers sa cellule de confinement, qui avait été préparée depuis 2009. Elle a plus tard été équipée d’électroaimants. Des colliers de néodyme ont servi à empêcher SCP-201-DE de s’enfuir pendant cette période, mais il commençait à s’en débarrasser après quelques temps.

Le 7 février 2018, la chaîne d’approvisionnement de déchets atomiques du Site-DE9 a été interrompue à cause de l’épuisement complet du site de stockage de déchets nucléaires Asse II à Wolfsbüttel en Basse-Saxe. Suite à cela, SCP-201-DE a été privé de nourriture pendant dix mois, mais semblait en souffrir après sept mois. En décembre, la livraison a de nouveau pu être assurée par le dépôt de déchets nucléaires à Gorleben. Au même moment, le corps de SCP-201-DE a soudainement commencé à surchauffer et à générer de fortes quantités de radiation, ce qui a contaminé durablement sa chambre. Après environ cinq jours, son corps était devenu si chaud que le métal sous l’entité a fondu et que les aimants ont cessé de fonctionner[[footnote]] L’alimentation en eau du système d’extincteurs avait été arrêtée pour éviter de les endommager lorsqu’il est devenu clair que l’eau projetée s’évaporait directement. [[/footnote]]. Lorsque son corps est devenu incandescent, la livraison est enfin arrivée au Site-DE9 et SCP-201-DE a reçu le triple de la quantité de nourriture habituellement donnée. Ces matériaux ont été consommés avec un grand enthousiasme et la température corporelle de SCP-201-DE est revenue à un niveau normal. Les plaques d’acier et les aimants endommagés ont par la suite été remplacés et la contamination de la chambre a été purgée grâce à l’effet anormal de SCP-201-DE.

Des mesures sont actuellement prises pour assurer la stabilité de l’alimentation de SCP-201-DE si les ressources de déchets nucléaires de la République fédérale d’Allemagne venaient à être épuisées.

[[collapsible show=&#34;Accréditation de niveau 4 requise&#34; hide=&#34;Fermer&#34;]]

**Dépenses actuelles totales pour le confinement de SCP-201-DE :**

||~ Catégorie ||~ Coût ||
|| Construction de la cellule de confinement || 300 000 000 € ||
|| Renforcement par des plaques d’acier[[footnote]] Les matériaux bruts ont été produits par [[[SCP-164-DE]]]. [[/footnote]] || 18 000 000 € ||
|| Ajout d’électroaimants || 260 000 000 € ||
|| Coûts de réparation des dégâts continuels et des tentatives d’évasion || 632 000 000 € ||

**Détails supplémentaires :**

* **Nombre de tentatives d’évasion :** 135[[footnote]] Toutes ces tentatives se sont soldées par la destruction de panneaux et d’électroaimants par SCP-201-DE dans une petite zone, mais ce dernier n’a pas pu passer au travers de la couche suivante constituée de béton armé. [[/footnote]]
* **Décès au cours de la maintenance, des inspections et du nettoyage :** 23
* **Décès dûs à l’empoisonnement aux radiations et aux maladies similaires :** 12

[[div class=&#34;blockquote&#34;]]

Comme je vous l’ai montré dans la facture ci-dessus, les circonstances actuelles du confinement de SCP-201-DE sont intenables. L’entité est trop énorme et son alimentation et confinement trop dangereux, sans parler du moral de son équipe de confinement. Il faut également mentionner la rupture de la chaîne d’alimentation de 2018 : si les négociations prennent toujours aussi longtemps, l’entité va faire fondre le sol la prochaine fois, même si nous disposons actuellement de réserves.

Pour réduire la pression sur le personnel et les coûts de son confinement, j’ai trois propositions que je souhaiterais vous montrer.

1. La libération de SCP-201-DE dans [[[SCP-250-DE]]]-1. Il ne peut pas quitter cette dimension et ne serait donc pas un danger pour la normalité. Son alimentation pourrait toujours se faire à un lieu choisi.

2. La relocalisation de SCP-201-DE sur une île, par exemple au Site-DE16, où il pourrait se déplacer sans contraintes.

3. La neutralisation de l’anomalie en l’attirant dans un portail qui pourrait se refermer sur son cou et ainsi la décapiter.

J’espère avoir pu vous donner une idée du mal que cette chose nous donne.

//Dr Schröder, responsable de projet sur SCP-201-DE//  

[[/div]]

[[div class=&#34;blockquote&#34;]]

Cher M. Schröder, j’ai bien peur que vous n’ayez pas encore compris ce que signifie travailler dans un site de haute sécurité. Je suis tout à fait conscient des ressources que dévore SCP-201-DE et je l’apprécie tout autant que vous. Mais vous n’avez apparemment pas vu qu’il s’agit probablement de la meilleure solution dont nous disposions à l’heure actuelle.

Reprenons vos propositions pour expliquer cela :

1. Il est absolument contre-productif de laisser une anomalie qui peut faire trembler l’armée allemande vivre librement dans et sous un site de haute sécurité. Tout particulièrement s’il nous associe déjà avec de la douleur et de la difficulté, et qu’il préfère se ruer sur le réacteur du site plutôt que d’attendre de la nourriture.

2. Vous savez que cette créature se déplace sous terre. Même si une île est entourée d’eau, j’espère que vous êtes conscient de ce sur quoi cette eau repose. Nous ne savons pas jusqu’à quelle profondeur SCP-201-DE peut descendre sous terre, donc ce plan est très risqué.

3. Vous connaissez probablement mieux que moi la pléthore de propriétés apparemment contradictoires de cet organisme. Les théories les plus en vogue actuellement veulent qu’il ait été créé par un plieur de réalité ou qu’il provienne d’une autre réalité. Tant que nous n’avons pas compris les principes de base qui le gouvernent, nous devons supposer que SCP-201-DE provoque une explosion nucléaire lorsqu’il est décapité.

Oui, SCP-201-DE est probablement la plus grande créature qui soit directement confinée sur le continent européen, et oui, elle requiert des efforts colossaux, mais en faisant cela, nous l’empêchons d’attaquer des centrales nucléaires et donc de potentiellement provoquer des coupures de courant généralisées ou de causer la troisième guerre mondiale en attaquant des sites pourvus d’armes nucléaires.

Vous avez également oublié d’inclure vos progrès dans la facture. Les tentatives d’évasion se raréfient. SCP-201-DE commence à déprimer. Cela n’est peut-être pas la solution optimale du point de vue moral, mais si cela réduit nos problèmes quant à la récupération de sa nourriture, je suis plus que prêt à garder la situation telle quelle.

//O4-12//
