    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;公元4020年, 丰饶公社星&#39;
content: &#34;伊凡诺夫踏进单人发射仓的时候，面带着胜利者的微笑。他受够了铅灰色的广场与铁锈色的矮楼，受够了警卫手中的监督棒，更受够了只属于猪猡与娼妓的生活。所以他干得很多，吃得很少，十年的辛苦全换作一张返乡探亲券，他当然不会再回来。仓门关闭，幽闭的空间唤起紧张感，于是他合上眼睛开始回忆银白的母星，冰封在荒原上的小小湖泊，还有——\n\_\n此时进料口已经完全闭合，操作员同志拉下丰收机的运行阀。以Gears和Bright社长之名，机器内部的那一名脱离者、思想叛徒、令人作呕的蛆虫，在半分钟内被自动粗加工成了1750盎司的优质肉馅。&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 0个\&#34; hide=\&#34;- 评论区\&#34;]]\n[!--\n请使用以下格式添加评论：\n&gt; **[[*user 你的 Wikidot ID]]：**评论内容\n--]\n\n\n\n[[/collapsible]]&#34;</textarea></pre>
