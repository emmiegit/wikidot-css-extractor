Mới phút trước, một Tiến sĩ Gears nghiêm nghị, cao lớn và trông khá đáng sợ còn đang đứng lù lù trước mặt bạn thì phút sau, ông đã biến thành một con mèo lông xù nhỏ xíu. Ừm. Một con mèo. Một con mèo rất già và gầy. Cuốn băng mà Gears đang đưa cho bạn rơi đánh &#39;cạch&#39; xuống sàn và bạn không thể không nhăn mày vì rõ ràng thứ này chứa đủ các loại nhận thức lan truyền khỉ gió và, không, không có (thể) chuyện động vào nó mà không làm loạn thế giới, mà khéo khi còn chả cần dùng tới đầu VHS (kể cả thế thì bạn định kiếm một cái ở đâu nào) và tôi đã đề cập rằng Gears là một con mèo chưa ấy nhỉ? Đột nhiên ông ấy biến thành mèo. //Một con mèo ấy//.

Bạn chớp mắt. Quay xung quanh. Tại góc phòng, chỗ Đặc vụ Lament đang ngồi không đột nhiên xuất hiện một con mèo Bengal, đang thản nhiên liếm mông. Của ổng. Vì nó có lẽ là Đặc vụ Lament. Chắc thế. Linh tính của bạn bảo vậy. Bằng cách nào đó.

Bạn đã định nhặt cái băng cát-xét lên nhưng sau đó đổi ý. Chạm vào nó thì chắc vẫn ổn thôi nhưng nếu có điều gì mà bạn học được sau nhiều năm làm việc trong Tổ Chức thì đấy là chả có thứ gì được gắn nhãn An toàn lại //thực sự// an toàn hết.

Đó cũng là lý do tại sao bạn quyết định không nên chạm vào mấy con mèo xung quanh mình. Mèo-Gears thì không nghĩ thế, ổng nhảy khỏi bàn và bắt đầu cọ mình vào chân bạn. Và rụng lông nữa. Bạn hối hận khi hôm nay trót mặc quần trắng đi làm. Những sợi lông đen bay tứ tung khắp mọi nơi và mọi thứ Mèo-Gears làm chắc chưa mất tới một phút.

Bạn cố lùi lại vài bước và khoảnh khắc bạn nhìn thấy Mèo-Lament đang nhắm vào mình, bạn quyết định cuốn gói ra khỏi đây càng sớm càng tốt.

Nhưng ngoài hành lang cũng có mèo. Cả trong thang máy nữa. Và trong phòng chính của Giám đốc Điểm (vầng, //phòng chính//. Mấy vị quan triều đình có một văn phòng chính và một văn phòng nghiên cứu, và khi bạn cần kiếm ai đó, bạn phải ngó cả hai chỗ vì kiểu... mấy ổng thấy //tiện// ấy!) chỗ mà, tạ Chúa (dù bạn có nghĩ tới ai đi nữa ấy, thì dù có ở đâu, thể nào cũng có người lắng nghe[[footnote]]Bạn nghe thấy tiếng lích kích vang lên trong đầu và mơ hồ cảm thấy ai đó đồng tình với bạn.[[/footnote]]). Và thay vì có bảo vệ, thì lại có mèo.

Trong khoảnh khắc đó, bạn cũng nhận ra rằng tình cảnh hiện tại tệ tới mức nào, và toàn bộ số phận của Tổ Chức đang nằm trên vai bạn.

Bạn từng trải qua nhiều ngày tốt lành hơn hôm nay nhiều. [[footnote]]Giờ thì, nếu bạn là người yêu mèo, toàn bộ chuyến đi sẽ rất trắc trở vì có quá nhiều mèo và bạn không thể nựng hết bọn nó được. Còn nếu bạn là một người yêu chó, đây sẽ chả khác gì địa ngục trần gian vì chỗ nào cũng toàn mèo là mèo.[[/footnote]]

Khi bạn đang cố gắng tìm kiếm bất cứ vật gì hữu ích trong phòng chính, bạn đã cân nhắc tới khả năng bản thân là một thực thể bẻ cong thực tại. Bạn cố tưởng tượng con mèo đang nhìn chằm chằm vào bạn từ trên kệ trông giống như Mèo-Lament biến lại thành Đặc vụ Lament. Không có gì xảy ra cả, nên ta có thể quăng giả thiết đó vào sọt rác được rồi.

Với cả, Lament cứ cau có nhìn bạn từ nãy tới giờ nên bạn cố kiếm nhanh lên nhưng GIỜI ƠI, Gears bằng cách nào đó đã tìm thấy đường đến đây, và cái đù má, sao ông cứ dụi vào chân tôi thế.

À, bạn tìm thấy chìa khóa thang máy rồi này. Yay.

Thế là bạn đi tới thang máy, Lament và Gears thản nhiên đi theo bạn. Bạn không nỡ để cửa thang máy kẹp (quá nặng) vào một trong hai nên khi lũ mèo ẩm ương cuối cùng cũng bước vào, bạn cố gắng nhìn vào camera trên trần nhà một cách bình thường nhất có thế, tra chìa khóa và đợi thang máy phản hồi để đưa bạn đến khu vực thường cấm người ra vào của Điểm.

Khu Hội đồng O5. Bất chấp tình hình đang khá nghiêm trọng, bạn vẫn cảm thấy đôi chút hào hứng. Bạn vuốt ve Gears và ông bắt đầu liếm ngón tay của bạn, điều đó thật tuyệt và có thể sẽ giúp bạn thư giãn một chút nếu Lament không cố cào bạn và, yay, ổng bị cắt móng rồi này. Nhưng vẫn chưa thiến. Thật khó chịu và không cần thiết.

Bạn bước vào hành lang mới siêu đẹp. Thật nực cười khi //lạy chúa// họ mất //bao lâu// để đánh bóng tường và sàn đen nhẵn tới mức này. Bạn thận trọng bước vào bên trong, nhìn ngó xung quanh.

Ở đây nhẽ ra sẽ rất im lặng nếu Lament không bắt đầu tạo ra mấy tiếng động lạo xạo, phóng vèo vèo dọc hành lang và chui vào đủ chỗ xó xỉnh nào đấy. Gears không muốn di chuyển, vì vậy bạn nhẹ nhàng ôm con mèo vào lòng, cố gắng lờ đi lượng lông dính trên ngón tay và cách bạn có thể cảm nhận được từng đốt xương của ông qua lớp lông và da mỏng tang. Hơi phiền nhưng Gears có vẻ khá thích ôm, ông cố gắng rúc vô người bạn, điều này sẽ khá tuyệt nếu nó không phải là, bạn biết đấy, //Gears//.

Đi đâu giờ? Bạn bám theo Lament, từng bước bạn đi in hằn trên sàn (lạy hồn, cả dấu chân của ổng lẫn của bạn đều rõ mồn một, và chẳng giúp gì cho chứng hoang tưởng vốn đã đang đập ầm ầm vào đầu bạn kiểu Tổ Chức //ngầu-ghê-cơ//) và hành lang lấp lánh dẫn bạn vào một căn phòng tối tăm chỉ có một chiếc bàn lớn, mười ba chiếc ghế và một cái nút lớn màu đỏ nhấp nháy ở giữa bàn. Không có con mèo nào bên trong cả.

Trên cái nút có một dòng chữ bằng kim loại sáng bóng ghi &#34;CẤM NHẤN SCP-2000 MÀ KHÔNG CÓ LÝ DO CHÍNH ĐÁNG VÃI CẢ CHƯỞNG&#34;. Có một con mèo ngồi bên cạnh đó đang cố gắng dùng bàn chân không tồn tại cậy cái nắp kính lên. Con mèo màu đen và được tạo thành bởi những cái bóng đáng lo ngại vãi lúa nhưng hoa văn trên lưng nó trông giống Lament nên, phải, chắc đấy là Lament. //Chắc thế//. Bạn quyết định không thắc mắc nhiều.

Gears cọ quậy trong vòng tay bạn và bạn thả ông ấy xuống bàn. Ông ngoắc đuôi tiến lại gần Mèo-Bóng Tối-Lament, dùng đệm chân đẩy anh ta ra. Lament chỉ ngạc nhiên nhìn ông và lùi lại. Bằng cách nào đó, cái bóng hoặc thứ gì đó đã biến mất. Thế ngay từ đầu đã chả có cái bóng nào à? Bạn không phải băn khoăn quá lâu vì Gears đã mở hộp kính và quay sang nhìn bạn, chờ đợi.

Thế.

Việc toàn bộ Tổ Chức biến thành mèo có phải lý do chính đáng không?

Một tiếng rít thảm thiết vang vọng tới tai thuyết phục bạn rằng câu trả lời là có. Bạn không muốn gặp bò sát bất tử phiên bản mèo đâu.

Bạn nhấn cái nút màu đỏ sáng bóng, thầm mong rằng lần này thân nhiệt bạn không còn ở -7°C nữa bởi vì, thôi nào, thế khó âu yếm lắm.
