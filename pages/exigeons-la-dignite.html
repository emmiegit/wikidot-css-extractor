    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Originel:** [http://fondationscp.wdfiles.com/exigeons-la-dignite Exigeons la dignité] par &#34;Km mortarion&#34;
**역자:** [[*user XCninety]]
[[include credit:end]]

어... 이거 켜져 있어요? 읽으면 되나요?

...아 네.

안녕하세요. 제 이름은 뤼카 다비드,,Lucas David,,입니다. 저는 재단에서 보안 요원으로 일하고 있습니다. 경비원이라고 많이 부르시죠. 저는 여러분을 만났을 때 웃으면서 인사드리는 어느 누구든 될 수 있고, 여러분이 이 세상을 지킬 때 탄띠를 멘 채로 여러분을 지켜드리고 있습니다. 저는 여러분에게 그렇게 중요한 사람은 아닐지도 모릅니다. 하지만 제가 어떤 보안회사에서 일한다고 생각하는 저희 아내에게 저는 세상의 중심이고, 그 세상은 여러분이 맡고 계신 세상 못지않게 귀중합니다. 저희는 고등학교 때 처음 만나 12년을 함께하고 있고, 아직도 저는 아침에 아내한테 오늘도 저를 사랑한다고 속삭이는 말을 못 들으면 일어나지 못합니다. 저는 항상 아내 곁에 있어 주고, 매년 발렌타인 데이마다 아내가 가장 좋아하는 레스토랑으로 가서 길고 긴 메뉴들을 예약해 주고, 매일 아침 출근길을 나설 때면 아내의 이마에 입을 맞춰 주면서 퇴근하면 꼭 안아주겠다고 약속합니다. 저희는 지금 아이는 없지만 아내는 둘을 가지고 싶다고 합니다. 자그맣게 웃는 얼굴 둘이 더 생기면 출근할 때 작은 팔 흔들어 주면서 잘 갔다오라는 소리, 여전히 웃으면서 저녁에 아빠를 기다리는 모습 같은 것도 볼 수 있겠죠. 아내도 행복할 거예요. 죄송합니다, 잠깐 옆길로 샜네요.

여러분에게 저는 서류상의 숫자 하나로만 보일지도 모릅니다. 그 이상을 바라지는 않습니다. 저는 이 일을 사랑합니다. 저한테 딱 맞는 자리라고 생각합니다. 부상당한 과학자분을 의무실까지 옮겨드리고, 사람 많이 못 보고 저보고 뤼크,,Luc,,라고 불러주는 여인을 사진 찍는 곳까지 호위해 주는 생활. 그게 저고, 또 제 삶이고, 그런 삶을 사랑합니다. 몇몇 사람들을 저는 떠올려봅니다. 제가 사라진다면 그 사람들은 어떻게 될까요? 가끔은 그런 생각을 했다가 혼자 눈물을 흘리기도 합니다. 저희 아내가, 더 이상 정말 제가 보고 싶을 그때 저를 안아주지 못하고, 제가 이름도 모르는 저희 어린 딸에게 비 온다거나 날씨 좋다는 사소한 이야기도 못 하는 모습을 보고, 제가 아이들을 바라보며 빛나는 그토록 사랑하는 아내의 눈을 바라보지도 못하는 걸 느낄 그 모습을 생각하면...

제 임무가 위험한 줄 저는 알지만 여러분은 모르고 계실 겁니다. 저희를 잊지 말아주세요. 저희는 존재합니다. 저희는 여러분이 지켜주고, 여러분의 성공을 위해서라면 기꺼이 희생하고, 여러분이 하루라도 더 임무를 진행할 수 있도록 민간인의 따가운 눈초리를 대신 맞는 바로 그 사람입니다...

수많은 경비원들, 여러분과 마주치는 숱한 양복맨들을 대표해서, 그리고 자신의 남편과 아버지와 아들이 실제로 어떤 일을 하는진 모르더라도 그들이 정말 인생의 전부인 사람들을 위해서,

눈물과 피를 흘리며 죽어가면서 마지막으로 자신의 반쪽에게 자기의 죽음을 알리는 차가운 편지 한 장만이 날아가는 모습만을 상상했을 사람들을 위해서,

여러분만큼이나 인류를 지키고자 각자의 역할을 다하고 있는 모든 사람들을 대표해서,
여러분께 부탁드립니다.

**특수 격리 절차를 검열하지 말아주세요.**

교외의 조그만 집 어딘가에서, 오늘도 제가 이마에다 입을 맞추며 무사히 퇴근하겠다고 약속한 제 아내가 여러분을 고마워합니다. 물론 아내는 절대 이 일을 모르겠지만, 재단에서 일하는 저희에게는 그걸로 충분합니다.

제 생명을 살릴 수 있는 글을 검열하지 말아주세요.
