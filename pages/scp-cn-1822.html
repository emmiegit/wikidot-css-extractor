**特殊收容措施：**SCP-CN-1822应被存放于Site-CN-08的一标准异常物品收容单元内。任何测试均需得到一名3级或以上人员的许可并在神经影像监控下进行。

**描述：**SCP-CN-1822是一架银白色开普勒式天文望远镜。当任一使用者（下称对象）在夜间尝试使用SCP-CN-1822观察夜空时，将会以第三人称视角观察到自身曾经历过的某一情景[[footnote]] 通常是令对象感到遗憾或悲伤的。 [[/footnote]]。但与对象过去对应经历不同的是，该情景会在某一节点发生转折，这将导致事件朝着比原先更好的方向发展。

结束观察后，对象会坚定地认为SCP-CN-1822所展示的情景是正确的并否认自己的过去经历。神经影像分析显示此时对象所感知到的现实会发生--一定程度--不定程度的偏离，通常表现为SCP-CN-1822所示情景替代了对象的过去经历后对对象产生的影响，此时对象无法对外界刺激作出正确反应。接受A级记忆删除可消除此效应。



**部分测试记录：**


[[div class=&#34;blockquote&#34;]]

**对象：**D-7761，曾杀害███。

**&lt;记录开始&gt;**

**&lt;00:01:04&gt;** D-7761观察到自己试图杀害███，但最终放弃。

**&lt;00:02:34&gt;** D-7761结束观察，神经影像显示D-7761正处于自己家中，挂历显示日期为200█/█/██。

**&lt;00:03:58&gt;** D-7761：[自言自语]卧槽，吓死我了，原来是做梦，这梦也太真实了吧。

**&lt;00:04:37&gt;** D-7761开始做出穿衣服的动作。

**&lt;00:07:42&gt;** D-7761开始在实验场地内走动。

**&lt;00:10:03&gt;** D-7761：妈，早上好。

**&lt;00:10:15&gt;** D-7761：没什么，就是做了个噩梦。我居然梦见自己杀人了，还被抓到一个什么组织里当试验品，太恐怖了。

**&lt;00:11:01&gt;** D-7761：那怎么可能！我可不敢做那种事，你放心吧。

[冗余对话已编辑]

**&lt;00:16:52&gt;** D-7761：哦不，我忘了今天还要上班！我得赶紧出门了。

**&lt;00:17:10&gt;** D-7761在实验场地内快速走动，碰到墙壁后仍继续做出走路动作。神经影像显示此时D-7761位于自家外部，周边景象与200█年D-7761的原住所一致。

**&lt;记录结束&gt;**

**笔记：**//这是改变了他的过去啊，可惜仅限他自己。//——Dr.Ahriner

[[/div]]

[[div class=&#34;blockquote&#34;]]
//注：本次测试由神经影像记录//

**对象：**初级研究员Seth，后悔在高中时代没有努力学习。

**&lt;记录开始&gt;**

**&lt;00:01:10&gt;** 对象观察到自己高中时努力学习的情景，且成绩突飞猛进，最终考入██大学。

**&lt;02:15:33&gt;** 对象结束观察，发现自己正处于当前站点主管的办公室中。进一步观察显示时任站点主管为研究员Seth。

**&lt;02:16:41&gt;** 对象在办公桌前坐下，开始日常工作。工作内容与当前站点主管Efrain基本一致。

**&lt;02:25:03&gt;** 对象开始翻找物品，偶然看见一叠自己高中时期的奖状。

**&lt;02:28:48&gt;** Seth：[自言自语]真怀念啊。我记得当初差一分就进不了██大学了，那样的话估计我现在也就是一个初级研究员吧。

**&lt;02:30:22&gt;** //短促的敲门声//

**&lt;02:30:28&gt;** Seth：进来吧。

**&lt;02:30:34&gt;** 门被打开，一名研究员进入办公室。其面部特征于任何基金会雇员均不符。

**&lt;02:30:41&gt;** 研究员：早上好，Seth主管。这是整理好的关于SCP-CN-███-█的研究报告。

**&lt;02:30:58&gt;** Seth：没事，你不用那么拘谨，咱俩都老同学了。直接叫我名字就行了。

**&lt;02:31:12&gt;** Seth：不过话说，你来这也有段时间了，感觉怎么样？

**&lt;02:31:25&gt;** 研究员：那可比以前的工作好多了。还是得谢谢你当初高中的时候肯帮我，不然我估计连本科都考不上。

**&lt;02:31:48&gt;** Seth：[翻阅报告]那都是过去的事情了。……这报告总结的不错，很详细。加油啊，我想你还是有机会升职的。

**&lt;02:34:29&gt;** 研究员：嗯。谢谢，Seth。

**&lt;记录结束&gt;**

**笔记：**//如果没有记忆删除的话，我想他现在更后悔了。——Dr.Ahriner//
[[/div]]

[[div class=&#34;blockquote&#34;]]
//注：本次测试为Dr.Ahriner亲自申请，由站点主管Efrain批准。全程由神经影像记录。//

**对象：**Dr.Ahriner，曾在一起收容失效事故中痛失挚友█████。

**&lt;记录开始&gt;**

**&lt;00:00:18&gt;** 对象观察到SCP-CN-███突破收容，对象和█████及时撤离，约50分钟后SCP-CN-███被重新收容，未造成人员损失。

**&lt;00:51:25&gt;** 对象结束观察，发现自己位于██公园内。注意到当地科技远超目前水平。

**&lt;00:52:01&gt;** 对象注意到█████朝自己挥手，随后二人开始交谈。

[[div class=&#34;blockquote&#34;]]

**Dr.Ahriner：**是你吗，█████？

**█████：**是我啊，你怎么了？

**Dr.Ahriner：**没什么。就是感觉......很久没见到你了。

**█████：**哈哈，不至于吧，我们也就两天没见。

**Dr.Ahriner：**我想起来那次CN-███的收容失效......那次我们......

**█████：**提那干嘛？......不过当时确实，我们差点死在那里。

**Dr.Ahriner：**是……是啊，我……对不……

**█████：**你怎么了？道歉干什么？

Dr.Ahriner语无伦次，随后掩面啜泣。

**█████：**好了好了，没事了，别总想过去的事情了，过去是没办法改变的，人总是要向前看的。

**Dr.Ahriner：**……嗯。

**&lt;记录中止&gt;**
随后对Dr.Ahriner进行了A级记忆删除。
[[/div]]

**笔记：**//能不能……能不能让我再用一次SCP-CN-1822？我想再见一次他。——Dr.Ahriner//
//不行。这已经是你第6次用它了，停下吧。过去是无法改变的。——站点主管Efrain//

[[/div]]
