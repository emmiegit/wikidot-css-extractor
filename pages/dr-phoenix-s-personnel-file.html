    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**ชื่อ:** ดร.██████ ฟินิกซ์

**ระดับการกวาดล้าง:** ระดับ 4

**ตำแหน่ง :** วิจัย และทดสอบเกี่ยวกับ SCPs ระดับ Keter ประเภท ไวรัส และชีวภาพ 

**ความเชี่ยวชาญ**  : ไวรัสวิทยา, ชีววิทยา

**ที่อยู่:** ศูนย์-██

**ลักษณะ:** ผมหยักศกสีแดงราวกับเลือด ดวงตาสีดำสนิท มีเชื่อสายเอเชีย – รัสเซีย ผอมสูง มีรอยสักสีดำที่แขนซ้ายลุกลามไปถึงคอและแก้มอันเป็นผลจาก SCP-███ เลยทำให้เขากลายเป็นพวกทนต่อไวรัสและโรคต่างๆได้ไปโดยปริยาย เป็นคนค่อนข้างเย็นชา พูดน้อย แต่ปากร้าย มีความทะเยอทะยานสูง ชอบอ่านหนังสือมาก และจมอยู่กับเพลง Post Rock ได้เป็นวันๆแม้กระทั่งระหว่างการวิจัยระดับ Keter มักจะพูดกับตัวเองบ่อยๆ ซึ่งเป็นผลมาจาก SCP-███ ประกอบกับสภาพจิตใจที่ย่ำแย่ที่ต้องสูญเสียคนรักไปเลยทำให้ดูเป็นพวกเพี้ยนๆ

**ประวัติ:** จบป.เอกด้านไวรัสวิทยา จากเหตุการณ์ PP4514-2 ในมหาลัย██████████ ที่เกี่ยวข้องกับการเก็บกู้ SCP-███ เป็นผู้รอดชีวิตจากการจู่โจมของเทพผู้แตกหักในเหตุการณ์นั้น แม้จะต้องสูญเสียครอบครัวและคนรักไปจนหมดก็ตาม จากความรู้ในการรับมือกับสถานการณ์และความสูญเสียเบื้องหน้า เขาจึงถูกเสนอชื่อในการว่าจ้างของสถาบัน และไต่เต้าจนเป็นเจ้าหน้าที่ระดับสูงในเวลาไม่กี่ปี

ดร.ฟินิกซ์ได้เข้าไปพัวพันกับการสืบสวน [[[SCP-996-TH]]] และได้สัมผัสกับ SCP-████ ทำให้ป่วย เขาต้องใช้เวลารักษาตัวอยู่ในศูนย์พยาบาลนานถึง 2 เดือน 16 วัน 

SCP-███ ที่สัมผัสกับ ดร.ฟีนิกซ์ นั้นรั่วไหลไปเพราะเหตุการณ์ PP4514-3 แต่พึ่งส่งผลกระทบจริงๆเมื่อสัมผัสกับวัตถุบางอย่างในโรงงาน SCP-996-TH จึงเหลือแต่ผลของมันที่ทำให้ ดร.ฟีนิกซ์ คุยตัวตนปริศนาที่เรียกตัวเองว่า “Pitlord” ซึ่งมีความรู้ที่น่าสนใจเกี่ยวกับเหตุการณ์โบราณ และวัตถุที่เกี่ยวข้องกับศาสนาอับราฮัม นอกจากนี้ยังทำให้ดร.ฟีนิกซ์ไม่ได้รับอันตรายจากไวรัสใดๆอีกเลย จากการทดสอบพบว่า “Pitlord” ไม่สามารถทำอะไรได้มากกว่าล่องลอยในโลกสมมุติที่ดร.ฟีนิกซ์สร้างขึ้น และมักจะไม่ให้ความร่วมมือในการตอบนอกจากการบังคับ ดร.ฟีนิกซ์มักทะเลาะกับ Pitlord บ่อยๆ การเห็นดร.ฟีนิกซ์กำลังทรมานอากาศอยู่ด้วยวิธีการต่างๆ ให้ถือเป็นเรื่องปกติ จากการทดสอบทางจิตหลายครั้ง ดร.ฟีนิกซ์จึงได้รับอนุญาติให้ทำงานเดิมต่อไป

เนื่องจาก ดร.ฟีนิกซ์เป็นที่ต้องการของ ศาสนาจักรแห่งเทพผู้แตกหัก และ เดอะฮอริซอนอินิทิเอทิฟ จึงให้มีการเฝ้าระวังอย่างใกล้ชิดโดย(ข้อมูลปกปิด)

**หมายเหตุ:**
