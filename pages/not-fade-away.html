**Titre original :** Not Fade Away
**Auteur :** [[user S D Locke]]
**Traducteur :** [[user 123SarahAngel]]
**Date de publication originale :** 31 octobre 2016
[[include credit:end]]


Le vieux château d’eau à la périphérie de cette ville de merde a été abandonné pendant des siècles. C’est incroyable qu&#39;ils n’aient pas encore démoli cette chose.

Je lève la main pour l’échelon suivant, qui grogne en réponse au poids inattendu, avant de se casser net complètement. J’arrive à me rattraper à la dernière seconde, mais mon Go-Pro n’est pas si chanceux. Il fait un pof doux dans la neige en dessous.

&#34;C&#39;est foutu pour mon putain de selfie parfait.&#34;

C&#39;était moins une cependant. Je prends une seconde pour reprendre mon souffle, avant de calmer mes nerfs et de poursuivre mon ascension.
[[size 80%]] [[/size]]
Je ne peux pas revenir en arrière désormais. Tiens-t&#39;en au plan.

On se //souviendra// de toi pour ça.

Je me hisse sur la plate-forme, et je suis accueilli avec un sourire surdimensionné- la crétine de mascotte de l’école rivale. Son visage est usé et pelé. C’est une bonne chose qu’il soit sur le point d’obtenir une toute nouvelle peinture. Maintenant, tout ce que j’ai à faire est de décider combien de bites je devrais ajouter exactement. Il est temps de se mettre au travail.

Juste une autre par ici...

Oh ! Et là on en met une qui lui gicle dessus...

...du rose ? Qu&#39;est-ce que je pensais faire avec de la peinture //rose// ?

...ajoute-lui quelques dents manquantes ; il ressemblera à ces cons de consanguins !

...encore un peu et... fini !

Je prends du recul et j’admire ma création dans toute sa splendeur. Dans à peine quelques heures, les gens se réveilleront en voyant leur avatar bien-aimé attaqué par un groupe de pénis flottants, comme s&#39;il était la star d’un bukakke hanté. Maintenant, tout ce que j&#39;ai à faire, c&#39;est de prendre quelques photos pour les autres afin de prouver que oui, je déchire //vraiment//. Je sors mon téléphone et me mets au travail en déplorant le fait que je ne peux pas les poster en ligne (juste pour pouvoir mettre #renemabite).

C&#39;est un bon moment pour une cigarette. J’en allume une, et je regarde par-dessus les bois qui entourent la ville. Les chutes de neige d’hier soir ont recouvert le paysage, laissant un manteau blanc immaculé qui se prolongeait sur des kilomètres. Je pouvais voir le lac au loin. De mon poste d&#39;observation, je pouvais clairement voir au-dessus de la clôture qui l’entoure. Alors que le brouillard du matin commençait à se dissiper, je pouvais même voir la surface de l’eau et... c’est quoi //ça// ? [[size 60%]]{{Peux-tu les voir là-bas ?}}[[/size]]

Je mets mes mains en coupe autour de mes yeux - comme si des jumelles imaginaires pouvaient améliorer ma vision - et me penche par dessus la rambarde. Il y a définitivement quelque chose qui flotte à la surface. Il... putain. On dirait qu’il y a quelqu’un là-bas ?

Ce n&#39;est pas possible. [[size 60%]]{{Ca l&#39;est.}}[[/size]] Ils ont fermé le lac des années auparavant. [[size 60%]]{{Pour le garder caché.}}[[/size]] Quelque chose à propos d’un contre-courant ? [[size 90%]]**{{Mensonges.}}**[[/size]] Merde. Et bien ce n’est pas mon problème si une quelconque personne se fait tuer. [[size 60%]]{{Ils sont plus proches de toi que tu le penserais.}}[[/size]]

Même si je veux détourner le regard, je n&#39;y arrive pas. [[size 60%]]{{Parce que tu veux savoir la vérité.}}[[/size]] Je suis figé sur place, suspendu de manière instable au-dessus de la rambarde. Il y a quelque chose à leur sujet. Quelque chose de familier ? [[size 80%]]{{Tu ne te rappelles pas ?}}[[/size]] La rousse...

[[size 60%]]{{Katie Lawson}} [[/size]]

Nous nous sommes rencontrés en classe d&#39;arts ménagers. Elle était toujours si patiente et attentionnée. [[size 60%]]{{Elle tient toujours à toi.}} [[/size]] Nous sommes partis ensemble avec plusieurs de mes camarades de classe pendant l&#39;été pour aller essayer le nouveau Space Mountain. Nous avons partagé notre premier baiser pendant le feu d’artifice lors de la troisième nuit. J’ai... fait des promesses stupides que je savais que je ne pouvais pas tenir...[[size 60%]]{{Il reste encore du temps.}} [[/size]]

[[size 60%]]{{Doug Garner}} [[/size]]

Un sacré délire de l&#39;avoir à ses côtés. Il voulait tout le temps que je le suive dans ses mésaventures. {{Il ne voulait pas être tout seul.}} On nous a surpris en train de nous faufiler pour aller voir Les Dents de la mer ; j’ai réussi à m’enfuir avant que les flics arrivent, il n’a pas eu cette chance. Il ne m&#39;a jamais vendu non plus. [[size 60%]]{{Et risquer de te perdre ?}} [[/size]]Il assurait toujours mes arrières. [[size 60%]]{{Ne le laisse pas tomber.}}[[/size]]

[[size 60%]]{{Ben Ward}}[[/size]]

Il a vécu de l&#39;autre côté de ma rue toutes nos vies. [[size 60%]] {{Il était là depuis le début.}}[[/size]]Je ne pourrais jamais demander un meilleur ami que lui. [[size 60%]]{{Et lui, toi.}} [[/size]] On a commencé à s’éloigner une fois qu’il a commencé à s’approfondir dans son travail scolaire. [[size 60%]]{{Il avait peur de ce que tu pouvais penser.}} [[/size]] De temps en temps, il passait me voir,  juste pour se détendre. [[size 60%]] {{Parce que tu lui manquais. Il ne te manque pas aussi ?}}[[/size]] La dernière fois qu’on s’est parlé, c’était quand il m’a offert une place pour le spectacle de Queen au Paramount, en avril.

Je tombe en arrière, bouleversé par un mélange de vertige à cause de la hauteur, d&#39;étourdissements par la cigarette, et une migraine aigue soudaine. J’appuie sur mes yeux avec mes paumes de mains, essayant de me remettre les idées en place. Je ne peux même pas me concentrer sur moi-même pour le moment en plus. Il y a des gens là-bas. Ils ont besoin de mon aide. Sans même prendre la peine de nettoyer mes preuves (je reviendrai le faire), je commence à descendre en reprenant l&#39;échelle.

-----

C&#39;est une promenade tranquille à vélo jusqu&#39;au chemin qui mène au lac, et une moins tranquille pour le dernier kilomètre environ. Les seuls bruits autre que moi qui avance dans la neige sont les coups de vent occasionnels hurlants à travers les arbres. [[size 60%]] {{Non. Pas le vent.}} [[/size]]

C’est amusant, même si le soleil se lève, il semble faire plus froid. [[size 60%]]{{Il fait toujours froid. C&#39;est pour quoi nous avons besoin de toi.}} [[/size]]

Des fils barbelés. Merde, c&#39;est vrai. Comment suis-je supposé passer par dessus ? [[size 60%]]{{Par ici.}} [[/size]] Attends une minute... ce buisson...[[size 60%]]{{Presque.}} [[/size]]  On dirait qu&#39;il y a un trou derrière, passant juste en dessous de la clôture. [[size 60%]]{{S&#39;il te plaît.}} [[/size]] À quatre pattes, je rampe à travers.

L’eau glacée est autour de mes chevilles maintenant. À chaque pas, je peux sentir le sol s’éloigner... jusqu’à mes cuisses, et je frissonne déjà. Je sens mon coeur se serrer. Quelque chose ne va pas.

Jusqu’à ma poitrine.

Je n&#39;arrive pas à faire partir cette terreur d&#39;être dans des eaux si profondes. Quand j’étais enfant, un boulet de canon malavisé m’a envoyé au fond de la piscine de mon oncle. J’ai paniqué. Je ne pouvais pas bouger. Je gigotais dans tous les sens de panique, essayant désespérément de m&#39;élever en vain. Je pensais que j’allais mourir. Quelqu’un est descendu à temps pour me repêcher, mais depuis, j’ai une horrible phobie de l’eau. En fait, je n’ai jamais vraiment appris à nager.
