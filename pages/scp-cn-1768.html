**特殊收容措施：**因SCP-CN-1768在消失后会抹除大部分因自身产生的异常现实，且当前尚未发现存在个体SCP-CN-1768-2在与SCP-CN-1768的接触结束后任然保留有与SCP-CN-1768相关的记忆。所以当前SCP-CN-1768已有效达成自我收容。


任何描述SCP-CN-1768的文本资料，以及拍摄到该个体的相片，录像等媒体[[footnote]]虽然媒体中的SCP-CN-1768早已消失。[[/footnote]]均会被基金会收缴并分析。并且需要对平民群体中的非SCP-CN-1768-2的目击者进行记忆删除处理。


**描述：**SCP-CN-1768为一人形实体，根据目击者描述，个体为一名年轻女性，外貌不一。且SCP-CN-1768的一切生理特征和部分心理特征或皆与正常人类女性相同。


所有有记录下来的SCP-CN-1768的目击事件中指出，SCP-CN-1768的生理年龄上通常为14-29岁，且SCP-CN-1768的样貌以及身材特点均会符合SCP-CN-1768-2审美观念。同时SCP-CN-1768的性格特征会被设置为令SCP-CN-1768-2感到“与其在一起最舒适以及能够依赖”的一类。若SCP-CN-1768-2曾有深爱之人，且这名人类对象若因任何一类客观因素导致其不能接触SCP-CN-1768-2时，则SCP-CN-1768的样貌，性格，兴趣，特长等特征均会与这名人类对象相同。所有目击者的描述中SCP-CN-1768的行为举止皆保持一致。


SCP-CN-1768会在任意时间点显现并直接接触一名人类男性，此时将这名被接触的对象视为SCP-CN-1768-2。被SCP-CN-1768接触的男性的身份，年龄不定。但该名男性此时必须处于严重悲伤或抑郁的状态，且同时具有下列部分特征。



&gt; [[size smaller]]■[[/size]] 残疾，或身患绝症。
&gt; [[size smaller]]■[[/size]] 精神曾受到过严重创伤，往往伴随着重度抑郁。
&gt; [[size smaller]]■[[/size]] 未婚，或在其他形式上缺少重要之人。
&gt; [[size smaller]]■[[/size]] 没有，或几乎没有任何互助性质的人际关系。
&gt; [[size smaller]]■[[/size]] 在职业或生涯上无任何重大成就，或基本没有社会地位。
&gt; [[size smaller]]■[[/size]] 无在世亲属或无家可归。
&gt; [[size smaller]]■[[/size]] 在所处地区无任何不良行为但依旧被周边人群厌恶或漠视。


之后，SCP-CN-1768会试图与SCP-CN-1768-2建立友际关系。且迄今为止尚未发现过存在个体SCP-CN-1768-2直接或以间接方式拒绝SCP-CN-1768的任何物理或非物理接触。


在确认友际关系后，SCP-CN-1768会在日常生活中在注意到SCP-CN-1768-2有一定需求时帮助对象:如递给对象一支书写用水笔，在对象受到其他人类对象迫害时保护对象，与对象合作完成没有头绪的工作任务，在病房搀扶对象进行体检等。但SCP-CN-1768-2若遭遇自身能够完成的一项任务或挑战时，SCP-CN-1768不会给予帮助而是鼓励对象独自完成。



SCP-CN-1768会避开不必要的与其他人类对象的接触，将自身的大部分时间用于陪伴SCP-CN-1768-2，SCP-CN-1768会主动邀请或被SCP-CN-1768-2邀请外出，与对象聊天，玩乐，或单纯的共处一室等。在与SCP-CN-1768-2的接触中对象提出的任何要求SCP-CN-1768通常都会遵许。



当SCP-CN-1768在确认到SCP-CN-1768-2处于负面情绪时，SCP-CN-1768会试图与SCP-CN-1768-2发生一类物理接触：让对象将头部安置在自身膝盖上方，之后催诉对象躺卧地面。在得到对象允许后，SCP-CN-1768会整理对象的毛发，同时在注意到对象哭泣时为其拭泪，并将一只手放置在对象的面部，另一只手放置在对象的掌心。而后以对话的形式开导对象，并给予对象精神层次上的鼓励。此过程中SCP-CN-1768通常会持续保持当前姿势，直到对象重新恢复心情。但在SCP-CN-1768-2特别要求时，SCP-CN-1768也会进行此接触。



在与SCP-CN-1768的接触过程中，SCP-CN-1768-2的精神创伤以及心理缺陷甚至一些物理损伤都会逐渐得到治愈或填补，并对生活充满期盼和自信。同时SCP-CN-1768会在注意到SCP-CN-1768-2已经恢复到与正常人类相同的精神状态，且能够正常在所处地区生活时。则SCP-CN-1768会在SCP-CN-1768-2处于睡眠或昏迷状态时停止任何对对象的接触，且不再在SCP-CN-1768-2周边显现[[footnote]]此时基本可以断定该个体已消失。[[/footnote]]。若对象即将逝世，SCP-CN-1768会陪伴至对象身边直至对象死亡。


当前尚未清楚是否有方法能够阻止SCP-CN-1768的消失，但部分目击者的描述中显示SCP-CN-1768似乎在确认到SCP-CN-1768-2完全恢复到正常人类的心理状态时，也并不会在短暂时间内就直接消失。而是在之后的一段时间内依旧陪伴在对象周边，当前已确认到的此类情况持续时间最长可为18年。


SCP-CN-1768消失后，存活个体的SCP-CN-1768-2所有与SCP-CN-1768相关的记忆均会被抹除，同时抹消SCP-CN-1768与SCP-CN-1768-2接触产生的部分异常现实[[footnote]]甚至是SCP-CN-1768在该地区的任何个人信息。[[/footnote]]。但SCP-CN-1768对SCP-CN-1768-2造成的任何心理影响都会保留，并且对象通常能够在之后的日常生活中通常能够以其他方式调节自身的负面情绪。


在SCP-CN-1768与SCP-CN-1768-2的接触过程中，SCP-CN-1768-2会对SCP-CN-1768表现出正常对伴侣的爱恋情感，以及儿童对母亲的依赖感。当前尚未清楚此类情感究竟为人类恋爱过程中产生的正常情感，还是只是SCP-CN-1768的异常性质之一。且SCP-CN-1768接触人类男性的意图也依然未知。


**发现：**SCP-CN-1768最早的描述事件是于1942年收到的一起单名人口失踪事件[[footnote]]但该名失踪人类除照片，视频之外。[[/footnote]]中被一名人类个体描述，对象为一名42岁女性。该女士表示虽然自己的儿子似乎已遗忘SCP-CN-1768，但自己对SCP-CN-1768的突然消失感到惋惜[[footnote]]甚至声称想目睹儿子与其结婚。[[/footnote]]，原因为：“这名女孩将自己未能开导的儿子重新引上了正轨[[footnote]]此名男性在接触SCP-CN-1768之前为抑郁症患者，高中学生，是一名校园霸凌受害者。[[/footnote]]。”观察到该女士对SCP-CN-1768的行为表现出明显的感谢。在访谈结束后，该女士被处以了记忆删除。基金会在对其他相似事件展开了多次调查后，最终通过了对SCP-CN-1768的项目提案。


但自SCP-CN-1768编号以来，随着现代社会对残疾，特殊群体的关爱逐渐增多，SCP-CN-1768的显现事件正在逐渐减少。但一些贫富差异大，单身男性占总人口比例大的地区，SCP-CN-1768的显现事件则频繁出现。


同时，于世界各地发现的疑似描述SCP-CN-1768的艺术画像，文献资料或地区传说指出在人类文明建议初期，类似于SCP-CN-1768的实体或早已出现，且SCP-CN-1768现以网络小说的形式在互联网上广为流传。
