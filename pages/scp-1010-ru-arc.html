    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1010-RU

**项目等级：**Safe

**特殊收容措施：**SCP-1010-RU将被收容于Sector█的一个专用的收容间内。收容间配备一张带有固定带的病床，项目身着紧身衣并固定于病床上，两名身体素质优良并且精神稳定的安保人员负责看守。

**描述：**SCP-1010-RU是19██年█月██日期间在该市的第3妇产医院的[数据删除]中发现的一名男子。项目在助产护士面前从新生婴儿直接转变为成年男子（年龄约30岁），直接引起了基金会工作人员的注意。

SCP-1010-RU的年龄每天随机变化，每次变化的时间恰好在9:23分。目前，项目的年龄变化极限是6个月的胚胎与死亡后半腐烂的尸体（表现为死亡后3-4周的尸体）。在死亡时，SCP-1010-RU将在下一次年龄变化时重新复活。项目有75%几率直接在转变过程中死亡。

可能是由于饥饿引起的疼痛，项目极具攻击性。但由于其身体极度虚弱，项目没有任何特殊能力可以对任何员工造成伤害，所以常规约束手段即可将其收容。 

SCP-1010-RU缺乏与外界交流与学习的能力。 

系列研究揭示了项目拥有一系列基因异常，目前更深层次的研究仍在进行。

**附录 1：**
//对SCP-1010-RU执行安乐死的申请被拒绝。我们还没有弄明白这东西怎么一回事。同时我申请转到非生物部门部门工作。// —— Dr. Т██████

**附录 2：**
//我要求将项目等级升级到Euclid并相应改变收容条件，如果它带有某些具有传染性的东西，那么我们就麻烦大了。// —— Dr Мальбург

**附录 3：**
//请求被拒绝。经过长时间的观察，没有人被感染。项目的异常性质很可能只是遗传层面的。// —— Dr Т██████</textarea></pre>
