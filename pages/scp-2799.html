    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-2799:** 항법사
**저자:** [[*user RJB_R]] ＆ [[*user HammerMaiden]]        
**원작:** http://www.scp-wiki.net/scp-2799
**역자:** [[*user Fearing]]
[[include info:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2799/X-3-new.jpg|caption=SCP-2799-3.|width=200px]]

**일련번호:** SCP-2799

**등급:** 타우미엘(Thaumiel)

**특수 격리 절차:** SCP-2799-1, SCP-2799-2, SCP-2799-3과 SCP-2799-4는 각각 [[[secure-facility-dossier-site-77|제77기지]]], 제59기지, 제██기지, 제██기지의 변칙 개체 보관용 사물함에 보관된다. 보안 인가 3등급 미만의 인원은 개체의 정확한 위치를 한 곳보다 더 많이 알 수 없다. 보안 인가 4등급 미만의 인원은 개체의 정확한 위치를 두 곳보다 더 많이 알 수 없다. SCP-2799의 모든 위치가 드러난 기록물에 대한 접속은 5단계 보안 등급으로 제한된다.

[[collapsible show=&#34;+ [보존된 사용 절차]&#34; hide=&#34;- [보존된 사용 절차]&#34;]]

가동 중, SCP-2799의 감시용 자료는 한 달 주기로 교체되는 D계급 인원이 개체 2m 이내에 감금된 상태로 최소 두 명의 연구원에게 지속적으로 관찰되어야 한다. 

만약 SCP-2799의 구성 요소가 급격한 움직임을 보이면, 지정된 4/2799 등급 &#39;&#39;항해사,,Navigators,,&#39;&#39; 는 장치를 이용하여 SCP-2799-1과 SCP-2799-2가 제공한 진로와 위도 정보를 해석해야 한다. SCP-2799-4는 오직 프사이 지수가 4.0 이상인, 지정된 5/2799 등급 &#39;&#39;선장,,Skipper,,&#39;&#39; 만 운용해야 한다. 새 표적을 감지하기 위해서는, 네 개의 모든 개체는 서로 5m 이내에 있어야 한다. 기록 보존을 위해, 각각의 항해사 프로젝트나 선장 프로젝트는 SCP-2799에 배치된 D계급 대상과 면담하는 과정을 포함해야 한다.

위치가 확인되는 대로, 두 명 이상의 재단 요원으로 구성된 팀이 &#39;&#39;발생 가능한 변칙적 활동&#39;&#39; 의 조사를 위해 지정된 구역으로 파견된다. 추가적 정보는 SCP-2799의 HMCL 감사관의 재량에 따라 공개될 수 있다. 변칙 개체 조사및 회수를 위한 표준 회수 절차는 SCP-2799의 사용을 통해 발견된 새 변칙적 개체에 대해서도 유효하게 적용된다.
[[/collapsible]]

**설명:** SCP-2799는 포르투갈 항로 안내용 장비인 골동품 세트이다. SCP-2799는 놋쇠 육분의 (SCP-2799-1), 나침반 (SCP-2799-2), 회중 시계 (SCP-2799-3), 작은 망원경 (SCP-2799-4) 으로 구성되어 있다. 모든 SCP-2799의 구성 요소는 재단이 민간 기업으로부터 구입했으며, SCP-2799는 회수 당시 변칙성을 보이지 않았다. 개체는 ██49년에 재단 소속 기적학자의 지령을 통해 처음으로 변칙적 특성을 발현했다. 해당 지령은 격리와 연구를 위해 당시 알려지지 않은 변칙성 물체의 회수에 사용한다는 내용으로, 해당 내용을 &#39;&#39;항법사 프로젝트,,Project Navigator,,&#39;&#39;라고 한다. 정찰용 기기로써의 대상의 활동 기간 동안, SCP-2799는 126개의 변칙성 개체를 발견하는데 사용되었으며, 공식적으로 173번 가동되었다.

SCP-2799가 작동하면, 격리되지 않은 변칙적 물체, 사람이나 현상의 위치를 변칙개체가 무효화되거나 격리가 성공적으로 이루어질 때까지 알려준다. SCP-2799-1은 주어진 자리에서 항상 북극성을 &#39;&#39;찾을&#39;&#39; 것이다. SCP-2799-2는 현재 위치부터 변칙 개체의 위치까지의 직선 진로을 알려준다. SCP-2799-3은 변칙 개체가 있는 장소의 현지 시간을 표시한다. SCP-2799-4는 수색에 참조가 될 만한 자료로써 변칙 개체의 좁은 모습과 위치를 제공한다. 해당 정보를 메르카토르 도법 지도와 병합하여 사용하는 것은 변칙적 현상의 위치를 밝혀내는 데 100%의 성공률을 보인다.

또한, SCP-2799와 가장 가까운 피험자는 현재 SCP-2799에 감지된 물체와 관련된 환상을 경험한다. 이 환상은 보통 감지된 대상의 특징, 위치나 기원과 관련된 정보를 주며, 이는 대상이 격리될 때까지 유지된다. 만약 피험체가 죽거나 제거되면, 다른 인원은 영향을 받지 않는다. 실험 결과를 통해 환상이 관련된 데이터를 제공할 확률이 SCP-2799의 활성화 중 55%인 것으로 나타났다.

[[collapsible show=&#34;+ [사건 기록 2799-963 | 보안 인가 4/2799 등급 요구됨]&#34; hide=&#34;- [접속 승인됨 | 밈적 보안 코드 : 간장 공장 공장장]&#34;]]

**서문:** ████/██/██ 오전 3:45에, SCP-2799는 갑자기 작동했고 이후 제19기지의 연구원 공동 침실을 지목했다. 해당 기지와 통신한 결과 해당 시각에 SCP 격리실 바깥의 변칙적 활동은 없었던 것으로 밝혀졌다. 아래의 면담은 오전 4:30에 연구원 로버트 J. 보이드의 관찰 하에 보안 장교 탐린 버트랜드와 D-0991 사이에 이루어졌다

&gt; **탐린:** 네가 지금 강한 환상을 겪는 중이라던데.
&gt; 
&gt; **D-0991:** 아무도 묻지 않았죠... 아무도 묻지 않지만, 어쨌든 다들 그렇게 되어 버리죠. 알죠?
&gt; 
&gt; **탐린:** ...알 것 같네. 어떤 경험이었는지 말해줄 수 있겠나?
&gt; 
&gt; **D-0991:** 한 번이 아니에요. 세 번이에요. 세 개 모두... 그건... [괴로움에 찬 소리]
&gt; 
&gt; **탐린:** 괜찮네, 서두르지 말게나... 숨 좀 쉬고.
&gt; 
&gt; **D-0991:** 아무도 그들에게 묻지 않았어요. 그걸 그저 가져갔어요. 언제나 가져가죠. 뿌리 깊이 내렸을 때도... 깊이 깊게 깊숙하게 저 밑 기반암까지, 깊이 들어가 바위를 깨부수고 그 둘레에서 바뀌어갈 때에도. 한 사람은... [[[scp-590|하나만이 모든 피를 흘려요]]]. 모두를 위해 모든 피를 흘리죠. 그리고 다른 하나가 [[[scp-321|모든 삶을 살아요]]]. 그리고 그래 왔죠. 모든 피를 흘리며 모든 삶을 살며... 그리고 이제. 이제 하나가 더 있죠. 그 하나는 죽음을 당해요.
&gt; 
&gt; **탐린:** 그게 누구지? 그들이 누군가?
&gt; 
&gt; **D-0991:** 누구가 아니에요.&#39;그것&#39;이죠. 전문가처럼 생각하세요. 이들은... 으으으윽! 이들은 사람이 아니에요! 어떻게 사람을 사람이 아니게 할 수 있죠? 더구나 죽어서도? 이젠 뭐 죽지 //않//고? //특히// 죽지 않는데!
&gt; 
&gt; **탐린:** &#39;죽지 않는다&#39;가 무슨 뜻이지?
&gt; 
&gt; **D-0991:** 그들은 기다리고 기다리고 기다렸고 아무 일도 일어나지 않았어요. 상황은 좋지 않아졌고 아무 일도 없었죠. 그녀를 다시 불러들여도 아무 일도 없고, 피라미드 꼭대기에 서 있을지라도 뿌리를 뽑아낼 수 없죠. 그를 내보내고 원하는 대로 하고 몇 년 동안 도구처럼 그를 쓰더라도 이름조차 가지지 못할 때까지도 아무 일도 없죠. 얼굴을 바꾸고 사는 곳을 바꾸고 성을 바꾸고 인종을 바꾸어도 생각이란 바뀌지 않아요. 아무 일도 없어요. 아무 일도 일어나지 않아요.
&gt; 
&gt; **탐린:** 쓸만한 정보가 더 있을 것 같진 않군. 밥, 이 친구 좀 제자리에 돌-?
&gt; 
&gt; **D-0991:** 하늘에서 //세 배//나 밝은 별이 불타요. 영원히 밝게 빛나듯이... 영원히... 언제나... 항상... 당신은 올바른 질문을 하지 않았어요.
&gt; 
&gt; **탐린:** 올바른 질문이 뭐지?
&gt; 
&gt; **D-0991:** 누가 겁쟁이고, 아침 식사가 뭔가?
&gt; 
&gt; **녹음 종료**

면담 이후, 제19기지에서 [[[SCP-076|SCP-076-2]]]의 격리 실패가 발생했고, 몇 명의 인원을 죽이고 다른 ██명에게 부상을 입혔다. 사망자 수는 공개되지 않았다. 격리 실패 당시, [[[your-circuits-dead-theres-something-wrong|잭 브라이트 박사]]]는 EO-963을 손으로 운반 중이었고, 그는 첫 KIB(Killed in breach, 격리 실패로 인한 사망자)가 되었다. 대략 █일 후,  D1-113가 돌무더기들을 치우는 임무를 이행하던 도중 잔해 속에서 SCP-963을 발견했다. 자세한 것은 [[[SCP-963|면담 기록 963]]]을 참조하라. 그 후 항법사 프로젝트 중의 심문을 통해 SCP-2799-4가 브라이트 박사의 얼굴을 묘사했다는 것을 밝혀냈다.

&gt; **O5 메모:** 현재 우리가 더 나은 기술을 이용할 수 있으므로, 상술된 사고를 염두에 두어 항법사 프로젝트는 즉시 취소되어야 한다는 것이 감독관 평의회의 공식적인 결정이다. 첨부된 문서의 개요에 서술된, 프로젝트에 사용된 모든 장비를 위한 특수 격리 절차의 이행은 이번 달력상 이번 주 말까지 마무리될 것으로 예상된다.
&gt; 
&gt; 이것과 관련지어, 잭 브라이트 박사는 재단 고용인으로써의 그의 등급을 계속 유지할 것이며, 그와 함께 모든 특권 또한 유지한다. 특수 격리 절차는 그를 위해 재조정되지 않을 것이다. SCP-963은 그의 의식을 담고 있는 목걸이를 가리키며, 의식 자체를 가리키지는 않는다.
&gt; 
&gt; - [[[iquit|O5-12]]]
[[/collapsible]]

**부록 2799-01:** 현재 향상된 감시 기술과 더 좋은 인적 자원을 이용할 수 있기 때문에, 항법사 프로젝트의 도움은 더 이상 변칙 개체 발견을 위한 일반적인 수단으로 요구되지 않는다. SCP-2799와 모든 하위 지정 물체는 은퇴되었으며, 더 이상 재단에서 사용되지 않는다. 현재 프로젝트의 재활성화에 대한 계획은 존재하지 않는다.</textarea></pre>
