    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-124-JP-J

**项目等级：**Euclid

**特殊收容措施：**若发现SCP-124-JP-J突破收容，需立即对收容失效所发生的站点派遣机动特遣队ゑ-1（&#34;玛丽与苏&#34;）。该机动特遣队需要在站点搜寻SCP-124-JP-J或者其拷贝并立即将其销毁。另外，在收容行动之后需对包括机动特遣队队员在内的所有有关人员进行B级记忆删除。

**描述：**SCP-124-JP-J是一张写有21条的评分项目的A4纸。项目每次突破收容时，其各项分数有可能不同，但评分项目内容不会有变化。[[footnote]]例如男女差别导致的分数差别会有变化。每次出现的SCP-124-JP-J在此评分项目上分配的分数会有所不同，有假说称该评分项目的分数有可能受当地男女就业率影响。[[/footnote]]一旦肉眼直视项目，其会对除D级人员以外的所有人员引发一种模因型认知危害。除此之外，SCP-124-JP-J没有其他任何异常性质。SCP-124-JP-J的拷贝将会拥有与SCP-124-JP-J同样的效果，但通过令D级人员阅读项目并进行记录后的文字并没有感染性质。以下文字是通过记录复原的评分表内容。

[[html]]
&lt;style type=&#34;text/css&#34; id=&#34;internal-style&#34;&gt;
                    @import url(http://d3g0gp89917ko0.cloudfront.net/v--3e7a7facf318/common--theme/base/css/style.css);
                    @import url(http://d3g0gp89917ko0.cloudfront.net/v--3e7a7facf318/common--theme/shiny/css/style.css);
                    @import url(http://scpsandbox-jp.wdfiles.com/local--theme/shiny/style.css);
&lt;/style&gt;

&lt;script language=&#34;JavaScript&#34;&gt;
function ttlValue(){
  chn = 22;
  ttl = 0;
  for(i=0; i&lt;chn; i++){
    if(document.nForm.elements[i].checked){
      ttl += parseInt(document.nForm.elements[i].value);
    }
  }
  document.nForm.result.value = ttl;
}
&lt;/script&gt;

&lt;blockquote&gt;
&lt;form name=&#34;nForm&#34;&gt;
&lt;ul style=&#34;list-style-type: square&#34;&gt;
&lt;li&gt;种族&lt;/li&gt;
  &lt;ul style=&#34;list-style-type: square&#34;&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;7&#34;&gt;不是生物  +7&lt;/li&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;5&#34;&gt;不是智人(&lt;i&gt;Homo sapiens&lt;/i&gt;)  +5&lt;/li&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;1&#34;&gt;是雄性人类  +1&lt;/li&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;3&#34;&gt;是雌性  +3&lt;/li&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;4&#34;&gt;是人类但无法辨别性别  +4&lt;/div&gt;&lt;/li&gt;
  &lt;/ul&gt;
&lt;li&gt;外表&lt;/li&gt;
  &lt;ul style=&#34;list-style-type: square&#34;&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;6&#34;&gt;在现如今一般价值观中可被评判为容貌姣好  +6&lt;/li&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;5&#34;&gt;容貌虽然并非姣好但较有特点  +5&lt;/li&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;7&#34;&gt;外貌并非普通人类应具有的外貌（比如偏向动物等）  +7&lt;/li&gt;
  &lt;/ul&gt;
&lt;li&gt;年龄&lt;/li&gt;
  &lt;ul style=&#34;list-style-type: square&#34;&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;5&#34;&gt;年龄不详  +5&lt;/li&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;9&#34;&gt;具有超出普通人类的寿命 +9&lt;/li&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;6&#34;&gt;外表年龄与实际年龄不相符  +6&lt;/li&gt;
  &lt;/ul&gt;
&lt;li&gt;健康&lt;/li&gt;
  &lt;ul style=&#34;list-style-type: square&#34;&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;10&#34;&gt;曾经死后复活 +10&lt;/li&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;5&#34;&gt;具有某种生理或心理障碍  +5&lt;/li&gt;
  &lt;/ul&gt;
&lt;li&gt;过去&lt;/li&gt;
  &lt;ul style=&#34;list-style-type: square&#34;&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;8&#34;&gt;受雇于基金会之前具有跌宕起伏的过去  +8&lt;/li&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;6&#34;&gt;上一条所述的过去与基金会有所关联 +6&lt;/li&gt;
  &lt;/ul&gt;
&lt;li&gt;特殊性质&lt;/li&gt;
  &lt;ul style=&#34;list-style-type: square&#34;&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;6&#34;&gt;受模因污染 +6&lt;/li&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;7&#34;&gt;受某项目持续影响 +7&lt;/li&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;8&#34;&gt;具有与项目或模因污染无关的特殊能力或者性质 +8&lt;/li&gt;
  &lt;/ul&gt;
&lt;li&gt;与基金会以外的组织的关系&lt;/li&gt;
  &lt;ul style=&#34;list-style-type: square&#34;&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;7&#34;&gt;与相关团体有所关连 +7&lt;/li&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;10&#34;&gt;在各地有留下传说 +10&lt;/li&gt;
  &lt;/ul&gt;
&lt;li&gt;品行&lt;/li&gt;
  &lt;ul style=&#34;list-style-type: square&#34;&gt;
    &lt;li&gt;&lt;input type=&#34;checkbox&#34; name=&#34;sue&#34; value=&#34;5&#34;&gt;在某些方面让基金会头疼 +5&lt;/li&gt;
  &lt;/ul&gt;
&lt;/ul&gt;

&lt;input type=&#34;button&#34; value=&#34;评分&#34; onClick=&#34;ttlValue()&#34;&gt;
&lt;br&gt;
总分：&lt;input type=&#34;text&#34; name=&#34;result&#34; value =&#34;0&#34; size=&#34;10&#34;&gt;&lt;/div&gt;
&lt;/form&gt;
&lt;/blockquote&gt;
[[/html]]

鉴于评分项目使用了主观的表达，多个评分者对同一名基金会成员的评分结果可能有所不同。暴露在SCP-124-JP-J影响下的基金会人员将一定会按照评分项目对自己评分。根据分数不同，人员可能会做出两种不同的行动，但受影响的人员还会对其他人员进行评分。自我评分为24分以下的人员将会开始认为“分数越低，作为基金会人员越优秀，而分数超过25分的人员应当被解雇”。自我评分为25分以上的人员将会认为“分数越高，作为基金会人员越优秀，而分数低于25分的人员应当被解雇”。这两者均会通过向人事部门或站点主管报告、或进行激烈争论、[数据删除]等行为以诱使彼此被解雇。

SCP-124-JP-J是在基金会发现Site-81██曾向O5-█请求解雇所有人员后所发现的。该站点被机动特遣队镇压之后，基金会在站点人事部门的文件中发现了SCP-124-JP-J并将其收容。Site-81██的所有人员均已被正常记忆删除。

由于SCP-124-JP-J会不定期突破收容，有观点认为项目有可能是相关团体对基金会进行的干扰活动。目前，受项目异常性质影响，以“不适合在基金会工作”为理由解雇人员的行为现在已经被禁止。[[size 0%]]就算那人员就是你自己！！[[/size]]</textarea></pre>
