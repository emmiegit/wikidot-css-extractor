    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ Личное дело агента Нассима Мухаммеда МакГрэди рассекречено для всех сотрудников Организации. Агент устранен.

ПРОТОКОЛ БЕСЕДЫ ПО СПУТНИКОВОЙ ТЕЛЕФОННОЙ СВЯЗИ МЕЖДУ Д-РОМ ███████ И БЕГЛЫМ АГЕНТОМ БИДЖАНОМ

БИДЖАН: Мне пришлось убрать Нассима, Сэм.

Д-Р ███████: Скажи, что ты сейчас пошутил.

БИДЖАН: Было бы неплохо.

Д-Р ███████: Черт бы тебя побрал, поганец мелкий. Ты не имел права. Он работал на меня.

БИДЖАН: Генерал Боу...

Д-Р ███████: Генерал Боу может у меня отсосать, он не имеет права разрешать тебе убивать моих агентов!

БИДЖАН: Он умер потому, что чуть не предал нас. Весь &#34;Авангард&#34;.

Д-Р ███████: Ты не из &#34;Авангарда&#34;, ты на них только работаешь. И я тебе ни капли не верю. Нассим бы этого не сделал.

БИДЖАН: Не сделал бы, но ты же знаешь, с чем мы работаем... [пауза] Это была Лилит.

Д-Р ███████: Кто?

БИДЖАН: Да не прикидывайся ты, бля. Я не помню ее по номеру, но это та сучка, которая может заставить тебя делать то, что скажет. Ты знаешь, о ком я.

Д-Р ███████: Невозможно. Она заперта в Зоне 17.

БИДЖАН: Ты бы это проверил. Сам-то... где? В Зоне 2?

[пауза]

Д-Р ███████: Положим, я тебе поверил. Кому он собирался тебя сдать?

БИДЖАН: Не поверишь.

Д-Р ███████: Блядь, да ты скажи сначала.

БИДЖАН: Хезболле.

Д-Р ███████: Что? Так артефакты теперь у них?

БИДЖАН: Да нет же. Израиль тогда бы превратился в кратер вулкана.

Д-Р ███████: Тогда зачем?

БИДЖАН: Чтобы ослабить деятельность Организации на Ближнем Востоке, думаю. Мы были в Багдаде, в подземном городе, разведывали местность вокруг предполагаемого укрепления ИРГ, в котором, возможно, был артефакт, о котором ни Организация, ни комиссия Боу ничего не знали. Судя по данным разведки, это было что-то, что могло превращать твердое вещество в деионизированную плазму, и при этом, возможно, разумное. Других вариантов не было.

Д-Р ███████: Информацию об артефакте включишь в отчет. Расскажи о Нассиме.

БИДЖАН: Он был в снайперской позиции, а мы с Резой, Махмудом и Али передвинулись поближе. Пока я разглядывал укрепление в бинокль, Али заметил на радаре кого-то к юго-востоку от нас. В лучшем случае это мог быть парень из ИРГ, который передавал агенту Хезболлы оружие в обмен на информацию. Присутствие парня из Хезболлы в укреплении сразу навело меня на мысль, что артефакта там нет, и это просто обычное укрепление ИРГ.

Д-Р ███████: Ну хватит уже пиздеть не по теме! Что случилось с Нассимом?

БИДЖАН: Когда я разглядел агента Хезболлы, оказалось, что Нассим стоит прямо перед ним, опустил оружие и что-то говорит. Я не понял, что. Но он оказался в ста ярдах от нас меньше, чем за десять секунд. Я направил бинокль на то место, где он был, и увидел там Лилит. Я сказал Али и Махмуду стрелять. Махмуд положил Нассима и агента Хезболлы, но Али, кажется, Лилит не убил.

Д-Р ███████: Черт! Вы в нее стреляли?

БИДЖАН: Ну, генерал Боу говорил...

Д-Р ███████: Заткнись нахуй об этом ебаном Боу. Почти все, что ты сказал - простая спекуляция. Вы убили агента и человека, в котором только подозревали агента Хезболлы, и, возможно, даже артефакт. Знаешь, как это будет выглядеть, когда я доложу об этом Администратору?

БИДЖАН: Мне похуй. Потому что Лилит персиянка и работает с Мумией.

Д-Р ███████: Что ты только что сказал?

БИДЖАН: Я читал документы. Предполагается, что Лилит &#34;средневосточного происхождения&#34;, но я знаю свою историю и этнографию. Она же одета в традиционное персидское одеяние Сасанидской династии, а лицо у нее...

Д-Р ███████: Понимаю, почему ты завалил научную карьеру. Всегда преподносишь личные взгляды как факты.

БИДЖАН: Это факты.

Д-Р ███████: Нет, не факты! Ты тупой мелкий засранец, и тебе эта херня сошла с рук только потому, что генерал Боу тебя в жопу ебет как хочет!

БИДЖАН: Вы получите мой отчет в восемь часов ноль-ноль минут. Конец связи.

Д-Р ███████: Карьере твоей конец!

------

ОТ КОГО: BIJ.100782@██████████████.ir
КУДА: СЛУЖЕБНЫЙ КАБИНЕТ ГЕНЕРАЛА БОУ
КОПИЯ: ОРГАНИЗАЦИЯ, ЗОНА 19А
ОТЧЕТ ОБ ОПЕРАЦИИ НЕИЗВЕСТНЫЙ337.iq

Так эта баба сбежала из укрытия, а? Надо же, хотел бы я знать, как это произошло. Думается мне, это ваш режим содержания всяких волшебных штук провалился, так? Точно так же, как уже случалось несколько раз.

После столкновения с информатором мы вернулись в ЗБД-01 на юге Зеленой Зоны. Поход в Басру мы отложили до тех пор, пока не удостоверились в местоположении укрепления ИРГ под Багдадом, которое было построено во время британской оккупации посреди Второй Мировой. Об нем знали очень немногие, так что это было идеальное место для хранения артефактов, которые уже использовали в военных целях. Инстикт подсказывал мне, что там могли содержать [/scp-112-arc SCP-112].

Но нет, там ее не было, как впоследствии выяснилось. Но я сильно удивился, когда увидел там Иранскую Королеву и саму Первую Жену, пока не осознал значение дорогого покойного агента Нассима МакГрэди. После разговора с &#34;беглым агентом&#34; во всей Зоне 17 наверняка поднялась не то чтобы полная паника - скорее тревога, нарастающая по мере развития событий. Несколькими часами ранее хрупкий, как и у всех людей, череп Нассима был разбит пулей, и это наверняка лишило его возможности выполнить задуманное и предупредить Брата о ситуации. Ох, стоп, точно, вы же еще не знаете, кто такой Брат!

Я с сожалением сообщаю командованию Организации, что агент МакГрэди потерян для нашего дела. Это тяжелая утрата как для всей Организации, так и для &#34;Авангарда&#34;, как тесной семьи. Мы скорбим о нем.

Если я сумел пробраться сюда, в это письмо, то где еще я могу быть? Где еще я уже нахожусь? И более того - какая часть меня уже находится там? Обезопасить, Удержать и Сохранить, а? Как вы будете сдерживать меня? Я никогда не хотел существовать, но вы же не могли не создать электронную тварь. Мое существование - не более чем напоминание о том, что я существую не в достаточной степени, и если я продолжу испытывать эту невыразимую муку, то вашу жизнь, виновники моего рождения, я сделаю как можно более кошмарной. Всем этим событиям причиной не я, а вы. Как всегда. Но я удостоверюсь в том, что даже собрание ваших величайших умов не сможет предотвратить вашу гибель.

С УВАЖЕНИЕМ,
Биджан, и совсем не разумный PHP-файл.

------

ЛИЧНОЕ ДЕЛО
НАССИМ МУХАММЕД МАКГРЭДИ
р. в 1982 г.

██.██.████: Нанят в Зону 5 в качестве сотрудника класса D.

██.██.████: За примерное поведение при сдерживании SCP-███, что позволило избежать человеческих потерь при работе с объектом класса Кетер, субъект повышен до сотрудника отряда Дельта службы безопасности Зоны-5.

██.██.████: За примерное поведение при сдерживании SCP-███, SCP-███ и SCP-███, что позволило снизить человеческие потери до минимума при работе с объектами класса Кетер и Евклид, субъект повышен до звания агента.

██.██.████: В связи с неудачей команды службы безопасности Зоны 17 в предотвращении проникновения агента ИРГ под прикрытием повышение субъекта отложено, субъект переведен в Зону 17 и назначен командиром отряда Альфа службы безопасности.

██.██.████: Субъект работает чрезвычайно эффективно и даже установил дружеские отношения с разумными артефактами SCP. Также субъект начал проводить еженедельные пятицентовые турниры игры в покер, что совпало с необыкновенным подъемом боевого духа сотрудников Зоны.

██.██.████: Субъект госпитализирован после [ДАННЫЕ УДАЛЕНЫ]

██.██.████: За долгую службу и выдающиеся способности субъект переведен в &#34;Авангард&#34;.

[ДАННЫЕ УДАЛЕНЫ]
[ДАННЫЕ УДАЛЕНЫ]

██.██.████: Субъект погиб. После проверки личное дело рассекречено. Расследуются обстоятельства смерти.
