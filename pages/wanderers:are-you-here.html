    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我悄悄地走进了房间。和往常一样，我问：“你在吗？”

她坐在地板上，双腿交叠，像和尚一样。“我在一片水晶沙漠里。”她说道，眼睛仍然闭着。“我脚下的沙子感觉像是柔软的玻璃，而且我可以看见它下面的蛇和甲虫。”

我上前拿起她身前的盘子。上面的食物早就凉了，几乎没有被动过。“那听起来很美，我的爱人。”我说得很大声，但心却在下沉。她不在这儿。

那天深夜，她上了床。“我在这里。”她对我耳语，“那沙漠向我展示了一个透明之地可以产生怎样的美，但我属于这个世界有时隐藏起来的部分。”就这样，我抱着她，直到我们两人都沉入睡眠，一夜无梦。

-----

我轻轻地走进了房间。我问她，“你在吗？”

她闭上的双眼来回颤动，像是在做梦，但她却有所求；她在选择注视的焦点。“我在一片浑浊朦胧的红色海洋里。这里的鱼以黑暗为食，它们不希望被人看见。”

我俯下身，将毯子盖过她的肩膀，这是她在离开前曾尝试做过的事。“那听起来很神秘，我的宝贝。”我这么告诉她。我希望我的语调没有出卖自己的悲伤，因为她的欣喜若狂并非她的过错。她不在这里。

那天深夜，她没有上床，但在早晨叫醒了我。她至少已经沉迷了十六小时了。“我在这里。”她对我说，“那些鱼教会我需要保持耐心才能获得信任，但我属于那些有时光明的地方。”就这样，我准备了我们的早餐，并且留下待了一段时间，确保她吃得足够多。

-----

我小心地走进了房间。“你在吗？”我问，心中已经知道了答案。

她躺在地上，两只手臂举在头顶。“我在一片重力颠倒的森林里。我必须抓住树或者上方的地面，不然我就会掉到天空中去。”

我在她身边跪下，捡起她掉在地上的茶杯。它在她周围碎裂，碎片以放射状的样式落在地上，就好像它们是从她身体中爆裂出来的一般。“那听起来真是离奇古怪，我的甜心。”我移动她的身体去够她身下的玻璃碎片时，觉得她真是太轻了。我几乎感受不到她的重量，这令我心碎，仿佛她已经是半个幽灵了。她不在这里。

有三天多的时间，我无法和她交流，她在各种各样的世界之间飞行。只要有机会，我就会抱着她，抚弄着她的头，用勺子喂给她水和食物。但我白天时会离开，当我不在时，我确信她什么也不会做，只是坐着或躺着，任由宇宙从她身边经过。每一天，我回到家时的场景都和离开时一样。她没有移动过一分一毫，一缕缕的头发覆在她脸上，依然是原来的位置。第三天将近结束，我正要走去睡觉时，她在我身后叫出了声。“帮帮我，请帮帮我。我一动就疼。”我忘记了自己的精疲力竭，奔向她的身边。“慢慢来，我的爱人，慢慢来。”极其小心而耐心地，我们一起移动着，从坐，到爬，再到站立起身。我们一起吃了一顿真正的饭，我帮她挤压和拉伸每一块肌肉，直到她能自己活动。接着，我们上床睡觉，一起歇息，一夜无梦。

-----

这样的噩梦持续了将近一年。她的旅程逐次延长；一周，两周，三周，最后是一个月。如何让她规律进食，如何让她的肌肉不因缺乏锻炼而完全失去功能，这成了我心上始终挂念的唯一一件事。我每天花越来越多的时间推拉她的胳膊、腿和后背，至少是为了保持血液流动。我晚上几乎不能睡觉，因为我一直在城里的图书馆、诊所和超自然店铺里寻找任何可以给我帮助的人或物。有一个组织曾给过我希望，大约半年前，他们派了一名白大褂医生给她进行了检查。有太多我听不懂的测试、仪器和术语。但即使如此，他们还是离开了，对我说了一些含糊其词的话，说明这不是他们的问题。“你们不应该是一个基金会吗？你们不应该帮助他人吗？”我大喊大叫。我曾有一瞬间的希望，当它破灭时，我感到前所未有的痛苦。医生转过身来，对我说他很抱歉。这是不是他真心所想，我永远也不会知道。

每天我回家时，一进门就会问：“你在吗？”每天，她都告诉我一些神奇的地方。喷涌冰块的火山，金属薄片构成的云，完全用草建造的城堡。每一天，要我表现出自己的关心都变得更难。每一天，我只希望她能说出“是的”，就一次。白天我变得易怒，并学着去憎恨那些心满意足地谈论自己家庭生活的同事。她的朋友们来找她，他们很担心。我不知道该对他们说什么。他们永远也不会明白，她的昏迷是选择性的，亦或是这个世界无法满足她。我告诉他们，她现在没空。我不能再这样做了。拜托了，亲爱的，我还爱你。说一句“是的”吧。

就一次，求求你，说一句“是的”。

-----

我慢慢地走进了房间。深感挫败地，我问道：“你在哪儿，我亲爱的？”

地板上空空如也。我环顾四周，有些担心，但我发现了她。她正坐在椅子的边沿，那是我的椅子。她暗淡的蓝色眼睛直视着我的眼睛。专注。警觉。//存在。//“我在……我在家里。”她决定了，“陪伴我的是我的爱人，当世界召唤时，我抛弃了他。他关心着我，而我却没有考虑过他。”

我走进房间，把她抱在怀里。当我抱着她旋转起来，带她走向门口时，她发出了纯粹的笑声。我对她说：“亲爱的，这听起来……好吧。”我的微笑发自内心，却因为不常使用而有点伤人。我们走出门去，享受这个世界。和往常一样，总是这样。它是绿色的，生机勃勃，它不完美，但它属于我们。她在这里，而且我们是自由的。</textarea></pre>
