##3f2464|哦，彼方的雾霭，历史的看护，守秘的天使能否倾听我诉？
愚昧的半身，勇敢的巨物，传奇的英雄是否仍然如初？
泰坦之子，群山之主，大地的巨人何故陷入迷雾？
他带领子民，攻破那荷鲁的圣都。
然后便销声匿迹，音讯全无。
请告知我，请滋润我，史诗的故事是吾之食物。
他见证过什么，他踏足过什么，何等的存在让他难寻归途？
啊，初神之女，一因之衍，予你权能的是无限的树父。
赫拉俄格，赫拉俄格[[footnote]]赫拉俄格：全知之神，历史与智慧之神[[/footnote]]，餐书的巨龙在祈倾慕。##


##4d7d78|谟撒门耶[[footnote]]谟撒门耶：始祖龙神，史诗与传说之龙[[/footnote]]，群龙之祖，往事的飨宴令你盲目。
这故事狂妄而肆意，戏剧又凄苦。
地与山的君王，破灭那旧日的圣都。
战士称赞其名：坦顿格勒[[footnote]]坦顿格勒：山地神，战争之神，岩巨人（泰坦）[[/footnote]]，荷鲁的救主。
他飘然而高傲，要将这天地易主。
于是山峦遮挡了阿拉蒙迦[[footnote]]阿拉蒙迦：太阳神，时间之阳性神[[/footnote]]的神驾，大地遮掩了苏伦娜尔[[footnote]]苏伦娜尔：月神，时间之阴性神[[/footnote]]的舞步。
日光无入，月辉不进，岁月在此失了法度。
傲慢，骄横，所以曾经的子民叛离了无格的君主。
故事也由此拉开了序幕。
诺，原初的造物，尔确要倾听此等剧目？##

##3f2464|树父的天使，不必写下无用的笔书。
故事既已开始，便无法在结局前止步。
尽所能言地讲述吧，为了能直达那终处。
从那众叛亲离的巨人开讲，言语间绘卷犹如天国镜湖。##

##4d7d78|失落的帝皇跌落于破败的王座上，
过去的同行皆归还于遥远的路卡忒弥之乡。
坦顿格勒啊，山地的王，
唯有此君一人沉湎于曾经的辉煌。
他降下遮日的山脉，放下蔽月的高地，让这古都重新流转出时光。
他摘下自封的冠冕，褪去金缕丝绸之裳，
他重新拾起战锤，要做回大地与山之王。
他要继续征战，打碎华美的城邦，
那陶瓷金银云霞的梦，都将化为废墟零落，灰烬飘扬。
战争！战争！铁血的将军就能继续称王！
稍等片刻，他还有一位爱恋的姑娘。
名为佩姬路亚[[footnote]]佩姬路亚：生命萌发之神，四季之春日神，处女神[[/footnote]]的仙子，想成为他的新娘。
她热爱他的强壮，迷恋他的臂膀，
更爱拥入怀中时，熔炉般跳动的心房。
于是巨人要为她打下一片王国，让她成为女皇，
再次相见时，那定是浪漫异常！
血液和伤疤，将成为勇者的勋章，
此刻他便要出发，只身去征战沙场。##

##4d7d78|富饶的舍里尼达，海洋子嗣的城邦。
海洋与水族之主，沙曼莱纳[[footnote]]沙曼莱纳：水鳞神，海洋与风暴神[[/footnote]]在此处正沉眠安详。
珍珠与珊瑚，海中的宫殿是他的居所，呼吸的水波化为浪潮激荡。
洋流涌动，清梦被扰，水鳞的神明怒而远望。
哦，坦顿格勒，那位大地与山之王，
泰坦的儿子前来拜访。
于是人鱼奏起竖琴，海妖开始吟唱，
却怒的海神询问那山地的皇：##

##003b74|勇猛的巨人怎会在此流浪？
何故不归还于大地的源起，路卡忒弥之乡？
那旧日的荷鲁已被攻下，你当回到神国受赏。
又为何漂泊至此，与海洋接壤？
大地的巨人应立于大地之上。##

##4d7d78|巨人放下战锤，注视海洋的帝皇，
眼中闪耀的，是权力与荣光。
他拿出怀中的冠冕，呈给座上的君王。##

##583d22|沙曼莱纳，我的叔父，海洋之神，万水之皇。
海上那无边的波涛，彰示您国度之广。
您的骨如金玉珊湖，你的眼是夜明珠光。
您的血作暗流汹涌，您的魂为深海迷藏。
风暴是您的惩戒，河川是您的盛昌，
大地的巨人，请求您的护航。
噢！我攻下了荷鲁的金汤！
这不过是征伐战争的微末一场。
我将轰碎敌国的防御，斩破敌首的魔障，
信仰邪神的异教徒，将为他们的恶主哭丧，
弑魔的英雄，会得来众生的褒奖。
他们将为我加冕，拥我为王。
当那时，普天之下皆是吾之国疆！
因今之事，愿予您半数之广。
水鳞的圣明啊，此等约定您作何之想？##

##4d7d78|山地的王，慷慨激昂。
他描绘的蓝图包含着如此的野望！
无常如海详也坚信无谎。
坦顿格勒，泰坦之子，群山之王。
他的赫赫战功可写就史书万章。
若真存有疆域，或达半数之广。
迷心的贪欲悄然增长。##

##003b74|君言之敌，所在何方？
荷鲁的破灭应是已然受惩的提德尔康。
那处君主的生父，是尊名为“伊”的神王[[footnote]]伊：神王，创造之神[[/footnote]]。
子民也尽是来自生灵的故乡。
那旧日的城邦，是其君的生诞之场。
破灭仅为罚处他在酒席的轻狂。
私生的子嗣，仍晶后[[footnote]]晶后：晶石之神，具体权能不详[[/footnote]]与神王的遐想。
他们与梦中结合，孕得后代的虚妄。
遂提德尔康的国君诞下，流落于荷鲁的街巷。
因他由梦沙铸就，便命日厄尔尼桑[[footnote]]厄尔尼桑：金沙神，幻象之神，枯寂之神[[/footnote]]。
勇武的巨人，何故杀之称王？##

##583d22|您有所不知，其国君的野望。
他奉己为主，将梦沙释放。
一粒一粒，皆入其民之口，借身蕴养。
那纯灵的生机恰是良方。
提德尔康，众木的庇港，树人的国君欲自立神王。
待梦沙化生，将无人可挡。
在荷鲁的圣墟下我得此秘藏，
若非所见，谁人能相信此子所想？
唯愿叔父能借蔽力量，
待功成将予您半数土地归为海洋。##

##4d7d78|哦，大地与山之王，所言皆谎。
他只为自己能再享荣光。
征伐，权势，名利和欲望。
心灵蒙尘便再难明朗。
在利诱之下，海神许诺力量。
于是巨人可唤来海潮，浪下将一切埋葬。##

##4d7d78|在彼方的林地，提德尔康的京畿.

他由神王的梦所生，由晶后的梦所缔。
晶莹的梦沙是其血肉之理。

几载之前，在远边的圣庭宴请诸神的酒席，
醉酒的厄尔尼桑，将身世揭秘。
他称其母晶后，其父为神王之伊。
待某日的黄昏时，他定将成为两者之一。
沙之君，林中地，他的预言来自银白的命运之息。
但晶后已然捐躯，化为宝玉的土地。
众神思量其将意欲称帝。
伊神听闻了此间言语，于是令大地的巨人，攻下他的城邦之一。
荷鲁，荷鲁，沙君诞生的土地。
小惩大戒，他定能明了父意。##

##4d7d78|庶出的神子遂偏安一隅。
其父的用意他已了然明悉。
呵，沙之君，他本无冒犯之意，
奈何众神心中已有猜忌。##

私生的子嗣，无权无力。
尊贵的神王亦有外情。
晶后之死，存焉难言之隐？
那宝玉的土地下有无阴隐之秘？
为母寻仇的遗血神子，
师出有名，重情正义。
此等戏剧有何者不喜？

##4d7d78|噢，诸神间流言四起。
噢，沙君在风巅浪极。
躲藏，躲藏，勿让人视及此地！
梦沙散布将林地隐匿。
金沙的厄尔尼桑扼腕叹息。##

##d0a745|我本为无能的弃子，怎会觊觎父神的权力，
自诞下之时日，塑身的母父便无寻踪迹。
可叹，可叹，他乡的孤子无亲无依。
荷鲁的暗巷使我身有所栖，
古树的枝桠是我避寒之地。
周遭的诸生都于我相异，
他们健硕高大，枝繁叶密，
遒劲的枝条蜿蜒成树人的肉体。
我，行处流淌沙粒，瘦弱宛如骸形，
枯寂的黄沙何故诞生于生机的土地？
他们视我为不详，意使我离去。
我不曾谋面的父母啊，若离开此间，我又能往哪里！
苍天有眼，吝啬的幸运在我身降临。
荷鲁的神官，遮目的老妪，收养我之人是那浦欧努庇[[footnote]]浦欧努庇：预言之神[[/footnote]]。
她是树父的眷者，格位仅次那神王之伊，
她言吾的到来乃命运之牵引，树父已然降下旨意：
待到那银白色的命运与因果之吹息，
沙之终始将披露无疑。
赞美树父，赞美浦欧努庇！
羸弱之我终能在此处寻得一片立足之地。##

##d0a745|忽而在一日的黄昏，阿拉蒙迦驾车至彼端休憩，
鸥鹭翔过天际，为月神散去雾霭烟云，
风灵拂过林木的稍间，归复风羽之神的庙宇。
哦，那银白的经纬线于星海间泛起涟漪。
命运啊命运，交织出的是过往曾经，

我由神王的梦所生，由晶后的梦所缔。
梦沙铸我于荷鲁的土地。
哦，我将成为荷鲁的领袖，再作提德尔康的王裔。
在经历一难后，我将成为父母的其中之一。##

##4d7d78|啊，银白之命理，
金沙之王本应将预言守口如瓶。
奈何，奈何，醉酒的宴席将真言解密，
如今的沙君将成众矢之的。
哦，不必惋惜，此等意外或也是注定。
祸根已然埋下，现仅需静待其降临。##

##4d7d78|倾心的恋人，春日的仙女。
佩姬路亚呵，未来群山之王的伴侣。
含苞的鲜花是她的眉眼，
嫩枝的垂柳是她的长裙。
她是仙宫的公主，王妃的次女。
在坠入爱河之前她是如此无忧无虑。
就在那一个清晨，她与巨人相遇，
她的翅尖为他颤动，
她的芳心唯他相许。
哦，日夜的交替空生愁绪。
她要让他成为自己的夫君。
她用春日的青涩妆粉了翼羽，
她请求夏女将极盛的鲜花点缀衣裙，
她让秋母予身丰腴和金缕，
她将冬后的冰饰佩于自己的玉体。
她挟着她的嫁衣往去，
心中怀着希冀，要到路卡忒弥提亲。
可叹、可叹，巨人己然受命进军。
大地的源起仅留下清风徐徐。
旧日的圣都，诞下了沙君。
厄尔尼桑的事迹她也曾听人言语。
神王与晶后之子，
怎会平凡无奇？

坦顿格勒，泰坦的王裔，
他若攻破荷鲁，恐将获怒那沙君。

金银相间的是修长的身躯，
乌色的双眸犹如水鳞的宝具。
那蔽天的翅羽扇动，
倾刻间飞舞而去。
她们携着的文书，乃是春姬的亲笔。##

生灵的子民是苍翠之躯。
春与生发的仙子，仙宫王妇的次女。
佩姬路亚向您致意。
众林的庇港尚未得春日的醉熏。
我愿一览森的奇迹，此刻即动身前去。
晶后的儿子，神王的后裔，
敢问您将作何谕？##

##4d7d78|翩飞的蛾女将信送至沙君，
怎知那梦沙交织令林地无寻。
晶莹的棱镜闪烁出众木的幻影。
蛾女望向林海，沙君应在此地。

##4d7d78|展开信笺阅读呵，颤抖的沙君。

苍翠的国民拨动竖琴。
