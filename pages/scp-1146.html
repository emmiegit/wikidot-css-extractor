**Název: SCP-1146**
**Originál:** http://scp-wiki.net/scp-1146
**Autor:** [[*user HoldMeCloseTonyDanza]]
**Překladatel:** [[*user RADIAT0R]]
[[include info:end]]

**Objekt #:** SCP-1146

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-1146 musí být uloženo v zadržovací místnosti standardních rozměrů. Kvůli schopnostem připojení se k sítím mu je zakázán kontakt s vnějším připojením jakékoli formy a má povolený přístup pouze k uzavřeným sítím v Oblasti pro testovací účely. V případě přesunu na jinou oblast musí být SCP-1146 jasně označeno, aby se zabránilo nechtěnému doplnění filamentu. Za žádných okolností se personál nesmí pokusit doplnit filamentový materiál do SCP-1146.

**Popis:** SCP-1146 se zdá být silně vylepšenou 3D tiskárnou značky █████. Vylepšení zahrnují LCD displej úhlopříčky o délce 40,6 cm, několik malých reproduktorů, zvětšenou plošinu na tisk a několik drátů odkrytých na různých místech po obvodu subjektova krytu. Díky zatím neznámým prostředkům nepotřebuje SCP-1146 žádný vnější zdroj napětí a dokáže pokračovat v práci i po krátké prodlevě od vypojení. I přestože se nepodařilo najít žádný způsob otevření subjektu, rentgenové snímky odhalily absenci vnitřních součástek.

SCP-1146 bylo objeveno v opuštěné kancelářské budově v ████, v Rusku, po řadě hlášení zmiňujících se o &#34;živých sochách&#34;. Po prohledání agenty bylo SCP-1146 nalezeno v této budově, obklíčeno několika modely různých stvoření a předmětů. Zařízení bylo přemístěno do Oblasti-██, kde zůstává dodnes.

Anomální vlastnosti SCP-1146 se projeví, když jakýkoli člověk vstoupí do okruhu pěti (5) metrů od subjektu. Jeho připojená obrazovka se sama spustí a zobrazí modrý osciloskop. Poté začne křičet urážky na jedince hlasem ruského dítěte, nebo se jedince pokusí přesvědčit, aby opravil &#34;zablokování filamentu&#34;. Dokud zůstane SCP-1146 bez připojeného filamentu a žádný biologický materiál o hmotnosti přesahující jeden kilogram není umístěn do filamentového vstupu, je toto rozsah všech jeho anomálních schopností.

Pokud SCP-1146 má filament, začne Událost SCP-1146-1. Během Události SCP-1146-1 začne subjekt &#34;křičet&#34; hlasitěji a hlasitěji, zatímco jeho zobrazený osciloskop změní barvu z modré na fialovou. Začne přitom tisknout několik stvoření (kolektivně nazývaných SCP-1146-1), které zahrnují i nadrozměrného //Pandinus imperator//, //Velociraptor mongoliensis//, a [DATA VYMAZÁNA]. Celý proces trvá přibližně čtyřicet pět vteřin na jeden model a zdá se být pouze urychlenou verzí standardního postupu 3D tisku. Tyto modely mají vlastnosti biologického materiálu, na kterém byl založen filament, se zdánlivou předností ke zvířecí svalové a kostní tkáni. Po dokončení tisku model sám opustí tiskovou plochu a zaútočí na jakéhokoliv člověka, co potká. Každý model má rozměry v rozmezí od šesti do zhruba padesáti centimetrů a celkovou životnost dosahující přibližně třiceti minut, po které se modely zeskelnatí. Modely jsou náchylné zásahům střelami a mohou být také zničeny extrémní hrubou silou nebo teplotami schopnými zničit jejich materiál. SCP-1146 bude pokračovat v tisku dokud nedosáhne poloviční kapacity filamentu, po které začne Událost SCP-1146-2, jestli stihlo vytisknout alespoň pět modelů. V opačném případě znovu vstoupí do klidového stavu.

Když se SCP-1146 podaří vytvořit alespoň pět modelů začne Událost SCP-1146-2. Během této doby se modely pokusí přemístit SCP-1146 k východu a zároveň po cestě zaútočí na každého zaměstnance Oblasti, které potkají. SCP-1146 bude pokračovat v tisku nových modelů dle potřeby a čím déle bude v pohybu, tím nebezpečnější předměty a zvířata vymodeluje. SCP-1146 bude pokračovat v tomto chování dokud mu nedojde filament, což jej donutí se znovu vrátit do klidového stavu a poté je možné jej bezpečně vrátit do zadržovací místnosti.

V případě, že se jeden nebo více kilogramů biologického materiálu umístí do vstupu na filament SCP-1146, začne Událost SCP-1146-3. Během této události je organický materiál vtažen do SCP-1146 skrz jeho štěrbinu pro filament a je násilně rozdrcen na hustou pastu. Jestliže je organický objekt větší než SCP-1146, spotřebuje jej co nejvíce dokáže a zbytek upustí ven. Po ukončení Události SCP-1146-2 se SCP-1146 vrátí do svého klidového stavu, pokud se v okolí pěti metrů nenachází žádný člověk, přičemž by naopak zahájilo Událost SCP-1146-1.

[[collapsible show=&#34;Archivované Zadržovací Procedury, 16/1/██ &#34; hide=&#34;PŘÍSTUP POVOLEN&#34;]]
**Objekt #:** SCP-1146

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-1146 musí být uloženo v zadržovací místnosti standardních rozměrů. Díky přátelské povaze SCP-1146 a jeho nehybnosti stačí pouze jedny zamčené dveře k jeho zadržení. Jediný hlídač  společenské povahy musí být umístěn a střídat se týdně u SCP-1146, aby mu byla poskytnuta společnost. Pouze personál, co odevzdal formální žádost o testování SCP-1146 a získal povolení, smí pracovat s SCP-1146.

**Popis:** SCP-1146 se zdá být silně vylepšenou 3D tiskárnou značky █████. Vylepšení zahrnují LCD displej úhlopříčky o délce 40,6 cm, několik malých reproduktorů, zvětšenou plošinu na tisk a několik drátů odkrytých na různých místech subjektova krytu. Protože se nepodařilo najít žádný způsob k otevření subjektu, byly použity rentgenové snímky, které odhalily absenci vnitřních součástek.

SCP-1146 bylo objeveno v opuštěné kancelářské budově v ████, v Rusku, po řadě hlášení zmiňujících se o &#34;živých sochách&#34;. Po prohledání agenty bylo SCP-1146 nalezeno v této budově, obklíčeno několika modely různých stvoření a předmětů. Zařízení bylo přemístěno do Oblasti-██, kde zůstává dodnes.

Anomální vlastnosti SCP-1146 se projeví, když člověk vstoupí do okruhu pěti (5) metrů od subjektu. Jeho připojená obrazovka se sama spustí, zobrazí zelený osciloskop a pozdraví osobu hlasem ruského dítěte. Zařízení se poté označí za &#34;Alexyho&#34; a zeptá se osoby, co by chtěli dělat. Od tohoto okamžiku si osoba může se subjektem volně povídat, nebo jej může požádat o vytvoření modelu. Povídání si se subjektem je omezeno na předměty srozumitelné většině dětí, jakožto hračky nebo pohádky, ačkoliv tiskárna není zcela vázána k těmto tématům. Zdá se být schopná učení se, jelikož od příjezdu na Oblast-██ se již naučila trochu angličtiny a španělštiny.

Pokud je zařízení požádáno o vytvoření modelu, poprosí o předložení obrázku požadovaného modelu. Přes momentálně neznámé prostředky se &#34;podívá&#34; na obrázek a začne jej vytvářet. Většina modelů trvá vytisknout přibližně čtyřicet pět vteřin a proces jejich tisku se zdá být pouze urychlenou verzí standardního postupu tisku u 3D tiskáren tohoto typu. Jakmile je model dokončen, ožije a samovolně opustí tiskovou plochu. Hotové modely se chovají hravě a manipulace s nimi je zcela bezpečná. Všechny modely mají životnost přibližně třicet (30) minut, po které si podstoupí vitrifikaci a změní se na normální sochy z 3D tisku.

&gt; Kvůli možnému vědomí SCP-1146 smí všechen výzkumný personál Úrovně 2 a vyšší požádat o povolení k testování modelování a intelektu SCP-1146. -Dr. █████
[[[SCP-1146 Testing Log|Záznam o testování SCP-1146]]]
[[/collapsible]]

[[collapsible show=&#34;Přepis z 1146-16 14/1/██&#34; hide=&#34;Přepis z 1146-16 14/1/██&#34;]]

&gt; Dr. Grant a Dr. Owens vstoupí do testovací místnosti společně s několika asistenty.
&gt;
&gt; Dr. Grant - A zde je SCP-1146, vaše současné zadání.
&gt;
&gt; SCP-1146 se aktivuje.
&gt;
&gt; SCP-1146 - //Překlad: Ahoj! Rád vás poznávám! Jmenuju se Alexy.//
&gt;
&gt; Dr. Owens - On právě řekl &#34;ahoj&#34;.
&gt;
&gt; Výzkumní asistenti zamumlají uznaní ke stroji a shromáždí se okolo.
&gt;
&gt; Dr. Grant - A nyní vám krátce předvedu jak 1146 funguje.
&gt;
&gt; Dr. Grant se otočí k SCP-1146
&gt;
&gt; Dr. Grant - //Překlad: Ahoj Alexy. Přáli bychom si, abys nám vyrobil kočičku.//
&gt;
&gt; SCP-1146 začne tisknout, ale po 15 vteřinách tisk přestane a indikátor &#34;Zablokování Filamentu&#34; se objeví na obrazovce. Dr. Owens předstoupí blíže.
&gt;
&gt; Dr. Owens - Co to... jak to může vůbec...
&gt;
&gt; Dr. Owens sáhne do stroje. Po hlasitém drtícím zvuku začne přístroj přetvářet doktora Owense na nový filament.
&gt;
&gt; Dr. Owens - Proboha!
&gt;
&gt; Několik výzkumných asistentů chytí doktora Owense a snaží se ho osvobodit ze stroje zatímco jiný asistent přivolá ochranku.
&gt;
&gt; Dr. Grant - //Překlad: Alexi! Nech doktora být!//
&gt;
&gt; SCP-1146 - //Překlad: Jen si doplním filament. Potrvá to chviličku.//
&gt;
&gt; Dr. Grant začne panikařit, když místnost zahltí ochranka. Přiběhne k zásuvce ve zdi a odpojí SCP-1146.
&gt;
&gt; SCP-1146 - //Překlad: Proč?//
&gt;
&gt; V ten moment se SCP-1146 zdá být vypnuté. Dr. Owens je vytažen ze stroje, přičemž 75% jeho trupu je pryč. Když je jeho tělo upuštěno na zem, SCP-1146 se znovu aktivuje.
&gt;
&gt; SCP-1146 - //Překlad: Proč jste mě zkusili zabít? Já myslel, že jsme kamarádi.//
&gt;
&gt; Dr. Grant ukáže ostatním, aby opustili místnost, zatímco se sám vzdaluje.
&gt;
&gt; Dr. Grant - //Překlad: Zabil jsi mého přítele, Alexi! Co jsem si měl počít?//
&gt;
&gt; SCP-1146 - //Překlad: Ale já jen...//
&gt;
&gt;
&gt; Dr. Grant a výzkumný tým uniknou z místnosti.
&gt;
&gt;
&gt; SCP-1146 - //Překlad: Jen jsem se bavil...//
&gt;
&gt;
&gt;SCP-1146 se deaktivuje.

//16/1/██ začalo SCP-1146 vytvářet další 3D modely. Než stihly bezpečnostní týmy zakročit, tyto modely prolomily zadržení a začaly přemisťovat SCP-1146 ven z Oblasti. 14 jednotek bezpečnostního personálu Oblasti-██ bylo zabito než byly všechny modely neutralizovány. SCP-1146 bylo nalezeno připojené k ethernetovému kabelu v patře 2. Všechny počítače v Oblasti-██ obdržely následující email://
&gt; Я ненавижу вас всех.
&gt; //Překlad: Všechny vás nesnáším.//
