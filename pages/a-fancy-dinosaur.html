    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>这是白垩纪晚期一个宜人的日子。一头肿头龙正嘴里叼着一具维加鸟的尸体行走在森林之中。自打它拿到这份战利品到现在已经过去了好几个小时，但它仍然在继续前进。事实证明，如此长时间地抵抗进食的欲望可不是件易事，但它依然在坚持着。

过了一会儿，它发现有什么东西在天空中翱翔而过，只留下一片背对着太阳的剪影。肿头龙在后面紧追不舍。那生物在老地方——一大片空地中央最高的树枝上——歇了脚。那是唯一一根可以保护自己不受哪怕是最大的捕食者侵害的树枝。

肿头龙认识站在其中一根树根上的那个家伙，但却不太清楚它到底是什么生物。它是一只满身长毛的四足动物，体型比肿头龙嘴里的那只维加鸟略小一点。还要许多跟它一模一样的生物跟在那只长翅膀的家伙后面。但那天却只有一只坐在树根上。肿头龙和它对视了一会，而后那只有翼生物鸣叫了一声。肿头龙知道这叫声代表着它可以靠近了。

肿头龙知道那只有翼生物不是始祖鸟。事实上始祖鸟早在近一亿年前灭绝了这回事，对肿头龙来说并没有什么意义，而且这种生物的真正起源对肿头龙来说也不是太重要。这只不太聪明的傻恐龙甚至感受不到那只有翼生物强忍着的笑声。肿头龙把嘴里的尸体丢在树根旁，一如五十天来它一直所做的那样。那只有翼生物发出了另一种叫声，那些毛茸茸的东西便把尸体拖进了树下的一个洞中。

有三只毛茸茸的生物带着各种各样的石头从洞中退了出来。它们摇着小尾巴，展示着自己的商品。但是肿头龙一个都不想要。毕竟这些展品它早就买过了。肿头龙是个名副其实的岩石收藏家兼鉴赏家。虽然乳齿象、食肉牛龙和达克的公司[[footnote]]译注：原文为company of Mastodon, Carnotaurus &amp; Dark，缩写即为MC＆D。[[/footnote]]确实也会奖励给自己一些有趣的石头，但没有一个能比得上那只飞行生物给的。它已经积累了五十天的存款，它希望把存款全都用在更豪华的东西上。过了一会儿，那只有翼生物上下摆动了一下它的头。它叫了一声，又一只毛茸茸的东西从树下走了出来。而这只则持着一块刻着古怪的符文的木头。

肿头龙不太理解。这可不是石头。而它想要的是一块精美的石头。它低声咆哮，那些生物可爱的小耳朵向后贴着，却也齐声吼了回去。肿头龙沉默了下来。有翼生物发出了一种音调交替变化的奇怪声音。简直就像是笑声一样。那声音传达给它的意思是，木头只是个手续，是一种体面的象征。真有意思。现在肿头龙明白了它所持有的不仅仅只是块破木头，于是便试图咀嚼它。它觉得无论这东西是什么手续，味道都不怎么样。事实上，手续尝起来确实挺像木头的。

这只奇怪的生物把右翅举过头冠，身体前倾，做出一个奇怪的姿势，而后从树枝上站了起来。它感谢肿头龙与它进行的交易，然后便轻松地飞向了天空。肿头龙无助地看着它离去，以为自己所得到的只是一堆尝起来烂透了的手续。五十顿饭，却没能换来一块可供展示的漂亮石头。肿头龙只能一边咒骂，一边望着那有翼生物飞走。

肿头龙盯着那离去的推销龙，小脑袋愣了一会。它的身影并没有消失在阳光下，而是湮没在一块巨大的、熊熊燃烧着的岩石中。那是比任何石头都华丽的石中之王。肿头龙对自己的购买感到满意极了。这东西挂在披风上一定很漂亮。如果肿头龙有披风的话。

这块最华丽的巨石的直径至少有10公里，根据现代岩石爱好者的说法，这真的是太华丽了。这最华丽、最壮观、最令人敬畏的岩石无疑点亮了肿头龙的生活。甚至连乳齿象和食肉牛龙的生活也变得光明起来，即使它们躲在深深的洞穴里也没差。事实上，它点亮了地球上四分之三动植物的生命。你甚至可以说它把地球的那一天都点亮了！

然后，这块最华丽、最壮观、最令人敬畏的奇特巨石（后来被简单地宣传为Wondertainment博士的奇妙流星™）到达了目的地；在墨西哥的希克苏鲁伯——公元前66462579年。准时。</textarea></pre>
