イントロダクション：
大興安嶺の冬は言うまでもなく、暴雪混じりの強風が林中を吹き抜け、林間で人々が生命を維持するための温度を、無情にも奪っていく。一陣の冷風が起こり、林の端から端へと通り抜け、そして最後には藁葺き屋の中に入り込んだ。屋内では、一本の刻み煙草から白煙がちらりと輝き、そして元に戻った。　

ボロボロの綿入れを纏った一人の老人が、このボロボロの藁葺き屋の中で、一口、また一口と煙草を呑んでいる。この煙は彼にとって三番目の宝物であり、残る二つは眼前の20年以上前の古い猟銃と――


老人は視線を窓の外へ向けた。一本の紅松が暴雪の中にそびえ立っている。飛び交う雪の中で、ただ一つ変化しない存在だ。

「小五[[footnote]]訳注:小五(xiao wu)。小は日本語の～ちゃんにあたる、名前につけられる愛称[[/footnote]]や、今日も、お前は大変に元気だな。」老人は顔に歳月の凝縮した皺を広で、愉しげに話している。「万里の寒空はただ一日、金眼玉爪は凡材にあらず。ああ、儂は60を越えた、お前はまだ二十過ぎで、未来はお前のものだ…」　
----
しかし、老人は今年80を過ぎていた。

[[collapsible show=&#34;+ 人は老い、記憶は定かではない。&#34; hide=&#34;- しかし、凡事全てに始まりがあるのではないか？&#34;]]


##red|二十年以上前のことだ。大興安嶺に新しい保林員がやって来た。##
##blue|四十年以上前のことだ。大地村は一人の教師を迎えた。##

##red|この保林員は還暦近くで、よだれを垂らし、誰を見たとしてもたった一言叫ぶだけだった。 ##
##blue|この教師は四十歳過ぎで、顔にはいつでも微笑を浮かべ、人に出会うとこう言った。 ##

##red|「出て行け!!!」 ##
##blue|「お会いできて光栄です。」 ##

##red|当然ながら、周囲の人間はこのような者を快く思わず、また誰も彼の姓も名も知らず、それならばと皆彼のことを「気狂い爺」「なんとかかんとか」「豚コレラにかかった爺さん」と呼んだ。要するに、彼が誰であるか、誰も意に介していないのだ。  ##
##blue|明らかに、文質彬彬の知識人は村人全ての尊敬を獲得していた。彼の姓は張、そこで人は張先生と呼び、そのうちに誰も彼の名を覚えていなくなった。 ##

##red|狂老は来る日も来る日も林に入り浸り、植物を見、誰も彼を相手にせず、誰も愛さず、誰も孝を尽くさず、日がな松の樹を友とした。数年後、彼は誰も罵らず、涎を垂らさず、人と出会っても「出て行け」と叫ばず、好事家たちが挨拶すると、彼もまた優しく穏やかに返事をするようになった。彼の病気は治ったのだろうか?   ##
##blue|張先生はいつも教材を抱え、村の子供へ勉学を教えた。この人物に対して、隣人は賛辞を惜しまず、子供たちも大いに尊敬し、年長者はいつも親指を立てた。数年後、この人は日に焼け、痩せていたが、美しく器量の良い妻を迎えた！また、丸々とした娘が生まれた！幸せなことだ。  ##

##red|「おいで小五、じいじに挨拶をしなさい」彼は朝に一本の松の苗に向かって手招きし、その後、自ら歩み寄り、そしてその樹皮へ「聞き分けのいい子だ、キッスをしに来たぞ」と語り、そして本当に樹皮に接吻をした…… ##
##blue|「私はお父さんになった！父親になった!私に娘ができた！丸々とした女の子だ！」女児が生まれた時のことだ。張先生は娘を高く掲げて村中を歩き回り、それこそ、村中の全員に娘を授かったことを触れ回らないと気が済まないようだった。三周も回ってようやく、娘にまだ名付けていないことを思い出した。張先生は髭を摘まんで叫んだ。「張暁舞[[footnote]]訳注:張暁舞(zhang xiao wu)[[/footnote]]！小名[[footnote]]訳注:幼名のこと。幼少期に本名とは別の名前をつける文化がある。[[/footnote]]は五娃[[footnote]]訳注:五娃(wu a) [[/footnote]]!」  ##

##red|この時から、わざわざこの林へ近寄る者はいなくなった。気狂い爺は「樹狂い爺」に進化したのだ。 ##
##blue|この時から、村人皆がまた、張先生を「張愛凰」とあだ名をつけた。どういう意味かって？[[span class=&#34;ruby&#34;]]鳳[[span class=&#34;rt&#34;]]男児[[/span]][[/span]]を愛しているんじゃなく、[[span class=&#34;ruby&#34;]]凰[[span class=&#34;rt&#34;]]女児[[/span]][[/span]]を偏愛している、ということだ[[footnote]]訳注:鳳は鳳凰の雄、凰は鳳凰の雌を指す。また、中国の地方、とくに田舎では男尊女卑の文化が根強く、女児を授かることを好ましく思わない場合がある。[[/footnote]]! ##

##red|老人は細心を払って松の苗を愛護し、春の日には肥料をやり、夏の日には水を撒き、秋の日には芽を剪り、冬の日には漆を塗った。まだあるのか？樹へ故事を語り、熟語を語り、詩を語り、李白の詩の勇壮さ語り、杜甫の詩の感傷を語り… 老人が樹の側にいる時、言葉の本流が絶えることはなく、松の樹が僅かにでも音を立てれば、老人は飛び跳ねる程喜び、子供のような笑みを浮かべるのだ。　##
##blue|張先生はまるで金珠に触れるかのように五娃を手で包み、厨房を教え、琴棋書画を教え、唐宋百家を教え、子供がどうやってできるかさえも教えた。ああ神様、彼女はまだあんなに幼いというのに!張先生は五娃の前ではいつも得意満面で、「張牙舞爪[[footnote]]訳注:非常に凶悪な様[[/footnote]]」な授業を行った。五娃が顔を歪めて「ワッ」と泣き出しても、張先生は隠しきれない微笑を浮かべるだけだった。 ##

##red|老人の庇護の下、小さな苗はゆっくりと生長し、20年以上後、つまり現在には、天に届くような美しい大樹となった。翠緑の枝を下へ向き樹陰を投げかけ、その隙間を縫って陽光が大地へ星辰を形作った。特にその樹幹は、鮮紅、赤紅、血紅が交わり、夕日の下で燃える雲によく似ていた。##　
##blue|授業の声が朗々とする中、五娃、ではなくて、張暁舞は大きくなった。彼女は 5年前に亡くなった母親の容貌を受け継ぎ、絶世の美女となり、尾目秀麗並ぶ者がいなかった。還暦を過ぎた張先生は人に会えば「大地の西施[[footnote]]訳注:中国四大美女の一人に数えられる。紀元前5世紀頃の人。眉をひそめる様が美しかったとされる。[[/footnote]]、とは私の娘のことだ!」と吹聴した。　##

##red|後に、老人を探し尋ねてきた者がいた。この人物は、それが紅松の母株であり、主人が大金を払ってそれを買いたがっていることを告げた。これは、老人が家を買い、隣村から未亡人を娶り、死ぬ程良い煙草を吸い、その後に盛大な葬式をするのに十分な額だった。それが本当なら、実際のところ、妻も娘もいない老人に、これ以上良いことなどあるだろうか? ##　
##blue|女は長じれば嫁ぐもので、二十を越えた張暁舞も嫁ぐ年頃になった。この時、美男子が求婚に来た。彼は官二代[[footnote]]訳注:官僚等の子女[[/footnote]]で、家柄は裕福であった。張暁舞は内心嬉しくて堪らなかったが、張先生は猛烈に反対した。この男が明らかに優柔不断で、望むような人物では絶対にないからだ! ##

##red|「出て行け、こん犬畜生。」老人は猟銃を相手に向けて構えた。「お前は儂に樹狂いを思い出させたぞ!」という罵声の中に銃把を用いて、客人を「丁重に」林の外へと追い出した。その後、家の中で隠れて煙草を吸い、窓を開け、ストーブを焚き、曇った双眼鏡で窓の外の紅松を見つめた。 ##
##blue|「申し訳ありませんがお引き取り下さい、娘を貴方に差し上げることはできません。」張先生は礼を尽くしながらも重々しい語気でこのように言った。その男は笑いながら踵を返し門を出た。しかし、瞳を向けた一瞬、張先生は男の眼底に冷たい光を見て、心底震え上がった。 ##
##blue|張先生はオンドル[[footnote]]訳注:床暖房器具[[/footnote]]に座って煙草を吸い、数日間ずっと座り続け、床をまっすぐ見続けた。 ##　 
[[/collapsible]]

彼は煙草を吸い続ける、煙草は絶え間ない火の中で灰を飛ばし続ける。


[[collapsible show=&#34;+これはその次に起こった話，&#34; hide=&#34;- ある父親の話&#34;]]

##red|林の中で、鼠の話すような声がした。「来た!」老人の煙草の火を消し、ポケットに入れた。そして猟銃を手に取り、門を開いてゆっくりと外に出て行った。 ##
##blue| その日、数日間煙草を吸っていた張先生は突然煙草がなくなったのに気がつき、大声で五娃に持ってくるよう叫んだ。しかし全く返事が無く、ますます不安に駆られた彼は猟銃を手に持ち、大股で門を出て行った。##

##red| 老人はそっと門を閉じ、素早く灌木の茂みの中に潜み、抱えた銃に何発か弾を込めた。鼠の話すような声はますます近づいてくる。老人は思わず銃を握りしめた… ##
##blue| 張先生は門を出て、あちらこちらへと歩き回り、最後に渓谷へ踏み込んだ。彼は辺りを見渡した。瞳孔は緊縮し、全身の血液が逆流した… ##

##red|鼠の鳴くような声は、なお近くなり、最後に、山高帽を被った四人の男が現れた。長鋸を携え、真っ直ぐに紅松へ向かい、その後すぐさま長鋸を取り出し、二人の男が紅松を見比べて、すぐにでも鋸を引くだろうという様子だ。##
##blue| 三人の浮浪者がおり、一人は暁舞を地に押さえつけて邪悪な笑みを浮かべ、他の二人も邪悪な笑みを絶やさなかった… ##

##red| 「お前らこの馬鹿野郎ども、儂の子供を放せ！」老人は突然灌木の茂みから飛び出し、銃口をその一人に向けた。 ##
##blue| お前らこの馬鹿野郎ども、私の娘を放せ」 老人は飛び出し、銃口をその一人へ向けた。##

##red| その者は片手で九十を超えた、軟弱無力に銃床を振り回す老人を受け止め、一押しで時代の遺物を地に押し倒した。老人は低く呻いて銃を持ち上げたが、更に二人の男に押さえつけられた。老人の奮闘も空しく、鋸を携えた二人は冷笑し、口笛を吹きながら、樹をのこ挽き始めた。　##
##blue|その者は片手で六十を超えた、軟弱無力に銃床を振り回す老人を受け止め、一押しに時代の遺物を地に押し倒した。老人は低く呻いて手足を振り回し銃を撃とうとしたが、彼は弾を装填していなかった！老人はさらに二人の男に押さえつけられた。老人の奮闘も空しく、彼はただ苦痛で目を閉じることしかできなかった。 ##　

##red|大鋸を引く。大鋸で挽く。しかし、樹上には全く切口は現れず、木屑が柳絮[[footnote]]訳注:白い綿毛をもった柳の種子。雪に形容される。[[/footnote]]の如く、二人の木挽きの身体から排出され、鮮血の如き赤色が両人の腰回りに落とされていく。この両人は痛みを感じないらしく、依然として動作を続ける。口笛は次第に遅くなって行き、二人の動作もぎこちなくなって行く。最後に、か細い破壊音を立て、木屑と樹脂の混合物となった。 ##
##blue|しかし突然、暁舞は彼女を抑えつける男頭突きを放った。この者は無防備で、瞬く間に何本かの歯を失い、手を放した。暁舞はこの時解放され、己の頭上の鋭利な簪を取り、そして男の左胸に穿った。鮮血が迸り、彼女の衣装を赤く染めた… ##

##red|老人は腰を起こした。他の二人は早々に逃げ出し影も形も無い。老人は紅松をしげしげと眺めた。何かを言おうとしたが、しかし一言も喋られなかった。天地の間にはただ風の吹く音だけが残されたかのようだ。 ##
##blue|老人は腰を起こした。他の二人は早々に逃げ出し影も形も無い。老人は自分の娘をしげしげと眺めた。何かを言おうとしたが、しかし一言も喋られなかった。暁舞もまた頭を垂れて沈黙し、天地の間にはただ風の吹く音だけが残されたかのようだ。 ##


##red|突如、老人は暴れだした。銃床が風の音と重なって紅松の幹を何度も打ちのめし、紅松は震えているかのようだ。老人の喉が甘くなり[[footnote]]訳注:原文は「老人喉头一甜」喉から血を吐く表現[[/footnote]]、一塊の鮮血を口から吐き出し、白雪を紅に染めた。右手が力なく垂れた。 ##
##blue|突如、老人は突然暴れだした。銃床が風の音と重なって女の腕を何度も打ちのめし、娘は震えるかのようだ。その右手は砕け、断ち切られた。老人の歯肉が裂け、一塊の鮮血が吐き出され、飛び散った。 ##

##red|「出て行け!ずっと遠くまで行ってしまえ!」老人は紅松へ向かって声を枯らし力なく叫んで、そして蹌踉めきながら数歩歩いた。眼前が黒く染まり、雪に倒れた。数分後、木屑と紅色の樹脂と化した… ##
##blue|「出て行け!ずっと遠くまで行ってしまえ!」老人は声を枯らし力なく娘へ叫んで、そして蹌踉めきながら数歩歩いた。眼前が黒く染まり、地に倒れた。頭を地面に打ち、意識を失った… ##
