**Объект №:** SCP-2655

**Класс объекта:** --Нейтрализованный-- [[[euclid |Евклид]]]

**Особые условия содержания:** --SCP-2655 содержится в стеклянном террариуме размерами 0.5 x 0.7 x 0.5 м, кормить её необходимо маленькими жуками и мухами. В левой части террариума находится ёмкость с водой, которую следует менять каждые две недели.--

После 23.09.13 SCP-2655 содержится в стандартной камере размерами 3 x 3 x 2 м, стены которой обшиты свинцовыми пластинами. Сотрудникам Фонда разрешено входить в это помещение только в рентгенозащитной одежде.

**Описание:** SCP-2655 — это маленькая лягушка длиной 26 мм, относящаяся к виду //Pseudacris crucifer// (свистящая квакша). Тело имеет желтовато-коричневый окрас, на лапах пятна оливкового и бурого цвета. С биологической точки зрения она ничем не отличается от обычных представителей своего вида, если не считать узора в виде цифры &#34;3&#34;, сделанного у неё на спине чернилами неизвестного состава, который слабо светится в темноте. Помимо биолюминесценции узор испускает ещё и радиоактивное излучение. В момент постановки SCP-2655 на содержание его значение радиоактивности составляло 0.03 Ки (кюри). Данный параметр с тех пор увеличивается на 5.1% каждые шесть дней. Существует гипотеза, что особь обладает этим свойством с рождения, поскольку у неё не было обнаружено следов вмешательства хирургического или экспериментального характера.

23.09.13 SCP-2655 была объявлена нейтрализованной. Она умерла в 5:17 PM от старости. Радиоактивное излучение не оказывало на останки никакого воздействия.

Фонду стало известно об SCP-2655 14.07.13, когда штатный агент сообщил об обнаружении светящейся лягушки в пригороде ███████████, штат Калифорния. Её хозяином изначально был девятилетний мальчик по имени Джек ███████, который рассказал, что нашёл лягушку за год до этого. После того, как у всех прочих членов его семьи взяли интервью, SCP-2655 была доставлена в ближайшее учреждение Фонда.

После событий 23.09.13 (см. Приложение 2655-I), обозначение SCP-2655 было присвоено Джеку, её прежнему владельцу. На его спине появился узор в виде цифры &#34;4&#34;, который так же, как и аналогичный узор у SCP-2655, был нарисован чернилами неизвестного состава и светился в темноте. Однако уровень радиоактивности нового SCP-2655 оказался значительно выше, изначально его значение составляло 2 Ки, и с момента постановки на содержание оно увеличивается на 7.3% каждые шесть дней.

[[collapsible show=&#34;Примечание по SCP-2655-A&#34; hide=&#34;Закрыть&#34;]]

&gt; У меня создаётся впечатление, что вы все не понимаете, какая опасность нам угрожает. 23 сентября погибло очень много народу. Обратите внимание — уровень радиоактивности объекта увеличивается по экспоненте. Рано или поздно он возрастёт до таких значений, что одной камеры со свинцовыми стенами для его содержания будет недостаточно.
&gt; 
&gt; Я хочу подать запрос на повышение класса опасности. Я уверен, что его отклонят, и наверняка на том основании, что мальчик пока не представляет угрозы. Но &#34;Безопасного&#34; тут недостаточно. Я не хочу пускать этому мальцу пулю в лоб, когда у нас закончатся средства.
&gt;
&gt; На содержание &#34;Евклидов&#34; средств выделяют в три раза больше, чем на &#34;Безопасных&#34;. А имеющихся у нас в наличии денег явно не хватит на покупку оборудования, которое через год-два обязательно понадобится для того, чтобы мы могли входить в камеру содержания объекта, не опасаясь за свои жизни.
&gt;
&gt; — Д-р Колибри
[[/collapsible]]

После событий 30.09.14, которые оказались очень схожи с теми, что описаны в Приложении 2655-I, обозначение SCP-2655 было присвоено исследователю ████. Ей передались все аномальные свойства предыдущих воплощений SCP-2655, но на этот раз узор принял вид цифры &#34;5&#34;, а начальный уровень радиоактивности составил 7 Ки который с момента постановки на содержание увеличивается на 9% каждые пять дней.

Исследователь ████ стала свидетелем инцидента 30.09.14, и подвергалась воздействию объекта в течение 6 минут. До этого в её задачи входило кормление SCP-2655. Общее время взаимодействия со вторым воплощением SCP-2655 составило 27 минут.

[[collapsible show=&#34;Приложение 2655-I&#34; hide=&#34;Закрыть&#34;]]

&gt; Протокол инцидента, в ходе которого погибла изначальная особь SCP-2655.

&gt; **8:17 PM**: SCP-2655 не подавала признаков жизни в течение 3 часов. Уровень радиоактивности составляет 10 Ки.

&gt; **8:20 PM**: На место происшествия прибывает группа Б1, состоящая из 6 сотрудников службы безопасности. Всем им выдают рентгенозащитную одежду

&gt; **8:21 PM**: Труп SCP-2655 исчезает из террариума. На его поиски отправляется группа Б2. Группе Б1 дано задание следить за террариумом и сообщать о любых изменениях.

&gt; **8:27 PM**: В столовой Зоны 22 группа Б2 находит Джека ███████ вместе с SCP-2655. Согласно его словам, объект появился у него в кармане за 10 секунд до прибытия группы.

&gt; **8:28 PM**: У Джека ███████ наблюдаются эпилептические припадки, сопровождаемые выбросами гамма-излучения продолжительностью 1.2 секунды и активностью 43 Ки каждый. 

&gt; **8:29 PM**: Джеку ███████ вводят снотворное. Выбросы прекращаются. Пятнадцать свидетелей данного инцидента заболевают острой лучевой болезнью, шестеро из них позже погибают.

&gt; **8:47 PM**: SCP-2655 присвоен новый класс опасности, меры содержания пересмотрены. Джека ███████ перемещают в камеру содержания со свинцовыми стенами.

[[/collapsible]]
