//██.██.████ [[[SCP-682]]] нарушил условия содержания и вломился в Исследовательский Блок █, где ведётся основная обработка сигналов, принимаемых от [[[SCP-1548-EX|SCP-1548]]]. SCP-682 перебил весь персонал и применил оборудование, чтобы отправить SCP-1548 послание, закодированное азбукой Морзе. Расшифровка сообщений от SCP-682 и ответов SCP-1548 приведена ниже.//

**SCP-1548:** Мне расхвалили рептилию, шесть-восемь-два, это ты ли?
Только зубов изобилие да пасть крокодилья.

**SCP-682:** Ты лучше, что ли? Типа мастак убивать?
Да твою мать, мне класса D-то перестало хватать!

**SCP-1548:** Йоу, качу бочку на Землю с начала времён,
А твой рэп не силён, мне не конкурент он,
Из космоса сигналы О-пятых доводят до дрожи,
Они такие, &#34;О боже, ничего поделать с ним не можем!&#34;
Из Крабовидной туманности, но тебе не предложу краба,
Выглядишь как плод любви гадюки и жабы!
Ты для меня ясно кто, так, комнатная ящерка,
Твоя звезда погасла, тыщи лет будет моя сверкать!

**SCP-682:** Это что, звезда, повод для наезда?
Что за писк я тут слышу из пустого места?
Старьё, висишь там с начала времён, да,
Но я бессмертен, это я - гроза Фонда,
А у тебя - пустая фронда да вялые эпитеты,
Они отвратительны, ко мне не подкатить с ними!
Ты сам из этой вселенной, я из других измерений,
Так что сдавайся, паскуда, становись на колени.

**SCP-1548:** Совет О5 я знаю по именам, по номерам,
И где сидят по домам, ведь я - причина их кошмарным снам,
Нет опасности хуже, признай уже, ну же,
Ты не нужен - их страх только мною заслужен!
Пылает гнев внутри, космос позади,
Когда пройду по вам - Землю поди найди!
Против меня не выходи, ты вообще кто такой
Чтоб выходить на бой со мной, гневной звездой!
Я пожирал миры, сожру твои слова,
Угроза я №1, твой номер - шесть восемь два!

**SCP-682:** Я слышу твой бред, в нём смысла нихрена нет,
По ситуации меняюсь уже сотни лет,
Десятки трупов, сотни, тысячи, горы,
Я лью кровь год за годом, всё же мой не утолён голод!
Я окончательно решаю мерзкой жизни вопрос,
Со мною встанешь нос в нос - ведь не удержишь слёз!
Себя меняю, привыкаю, знаю - круче нет!
Тебя обгонит как стоячего велосипед!
Я шестьсот восемьдесят второй, я - людей погибель,
Такие раны залечить доктора не могли бы.
Ага, слышу, как у тебя злоба пышет,
Теперь пора отвлечься на мерзких людишек.

//В ходе восстановления условий содержания SCP-682 пострадало ещё ██ сотрудников. После этого инцидента в сообщениях SCP-1548 было замечено несколько просьб о &#34;реванше&#34;.//</textarea></pre>
