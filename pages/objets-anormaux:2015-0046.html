    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>desc: &#39;Un DVD produit par Walt Disney Pictures ayant pour titre &#34;After Aleph : The Movie&#34;. L&#39;&#39;histoire retrace les aventures de membres du personnel survivants après un événement de type XK. L&#39;&#39;histoire est composée de plusieurs arcs, une transcription est disponible [[[apres-aleph|ici]]].&#39;
day: &#39;12&#39;
month: &#39;02&#39;
loc: &#39;Dans une poubelle d&#39;&#39;une salle de repos du site Aleph.&#39;
sec: &#39;Conservé dans un coffre-fort du site.&#39;
note: &#34;Note : Je ne comprends pas le choix des acteurs. DiCaprio pour Marcus, ça évoque un peu le personnage mais Hugh Laurie pour moi et Hopkins pour Grym? Sérieusement ? - Dr Hylius\nNote 2 : Tiens, j&#39;aurais plutôt dit Bale pour Marcus. Depuis qu&#39;il nous gave avec \&#34;American Psycho\&#34;. Mais sérieux… Hopkins? OK, il est bon, mais j&#39;ai pas l&#39;air aussi vieux, bordel. - Dr Grym\nNote 3 : Et sans surprise, je suis joué par David McCallum… - Dr Kaze\nNote 4 : Simon Pegg dans mon rôle ? HELL YEAH ! Et Frost, il joue qui ? Kaji ? - Dr Benji\nNote 5 : Pas possible Benji, j&#39;apparais pas dans l&#39;histoire. Mais ça aurait été crédible. - Agent Jr. Kaji\nNote 6 : Sérieusement, même avec une barbe, Ron Perlman me ressemble pas du tout ! Si ? - Agent Neremsa\nNote 7 : Sans déconner ? Willy Cartier ? Franchement, j&#39;ai une tête à jouer les ballerines ? - Dr Zakkarit\nNote 8 : J&#39;ai aucune connaissance cinématographique, du coup, je sais pas du tout qui est l&#39;adolescent prépubère qui joue mon rôle, putain… Ce serait pas le fils de Will Smith, par hasard ? - Dr Holt\nNote 9 : [CENSURE] [CENSURE] DE [CENSURE] SUSAN BOYLE DE [CENSURE] ! [CENSURE]. - Dr Drannoc\nNote 10 : Qu&#39;est-ce que Robert De Niro fait dans mon bureau ? Et pourquoi meurt-il lors des quarante-cinq premières secondes ? - Directeur Garrett\nNote 11 : Okay, j&#39;ai fait des recherches, et en fait, c&#39;est le gamin de la pub de ██, là… Mathis Jamet ? - Dr Holt\nNote 12 : Benedict Cumberbatch était un bon choix pour Ezcyo… Ils ont la même fréquence de sourire, par contre Morgan Freeman dans mon rôle, j&#39;y crois pas trop. - Dr Nacra\nNote 13 : Qui est le chanceux joué par Martin Freeman ? Pas le Dr Gray, quand même ? - Assistant William\nNote 14 : Tilda Swinton en blouse blanche avec des goggles sur la tête, ça me fait tout bizarre, quand même. - Dr Johannes&#34;
redirect-b: &#39;[[module Redirect destination=&#34;http://fondationscp.wikidot.com/liste-des-objets-anormaux/p/1#&#39;
redirect-e: &#39;&#34;]]&#39;</textarea></pre>
