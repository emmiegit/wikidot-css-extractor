//夜鸮掠过月的暗影//
//停在孤坟头上立着的孤松丫杈里//
//云从山岭卷上来//
//漫过月海//
//吞噬灵光//

//你坐在敞开的门庭里//
//你听见了//
//你看见了//
//少年之人发出童音//
//壮年之人垂垂老矣//
//衰朽之人在濒死挣扎//
//已死的灵魂在梦魇里翻滚//

//夜鸮飞起//
//云还未散去//
//只听得见带着松香的残音//
//在搅弄这暗夜的魂灵//

村口的大槐树底下，二狗探头望了一眼天，日头正往下滑，他要在天完全黑下去之前把牛赶回家，但因为贪图凉快在树底下睡觉，他已经不知道自家的黄牛跑去了哪里。于是他抄起落在地上的草帽准备去后头大雾山上找牛。二狗有些着急，往后山上赶的步子也快起来，他只是低头往前跑，却不曾想一下子撞上个人，向后坐倒在地上，“哎哟！”二狗惊叫一声，迅速爬起来，辨认半晌，发现是个陌生的穿着灰袍子的年轻男人，正准备骂他两句，那男人却先开口了：“你的牛不在这山上，你顺着村口的河往下找吧。”二狗有些吃惊，想问他怎么知道的，但那灰袍的男人说完便转身向深山里走了，留下二狗一个人在原地有些发愣。

当天二狗还是回晚了，虽然顺利找到了牛，但赶它回去却费了他好大一番功夫，挨了训的二狗端着碗坐在桌脚低头闷声喝着没有多少米的红薯粥，心里想着那个灰袍子的怪人。后来一连好几天，二狗在放牛的时候总是不时地朝后山的方向张望，但始终没有再见过那个人。再后来，二狗慢慢地忘记了这件事，直到有一天晚上吃饭听见爹和爷爷闲谈，说村里来了个陌生的年轻后生，村里的老博士[[footnote]] 方言，即木匠。 [[/footnote]]老方头儿上山砍树遇见他的，看见他的时候浑身是血，把他救回来，他说自己原本是大户人家的少爷，前两年家里失了势，他遭仇人追杀逃到这里的。二狗一下子想起来那个怪人，听得格外认真，但没一会儿他们的话题就转到老方头儿身上了，二狗有些失望。老方头儿是个老鳏夫，婆娘给他留了个姑娘就死了，但老方头儿的女儿倒是长得真好看，二狗有一搭没一搭地想着。

爷爷和爹口中的年轻后生就是那个怪人，二狗特意在路过老方头儿家院门的时候朝里头偷瞄，那个男人正在院儿里刨木头，还穿着那身灰袍子，二狗一眼就认出了他。距离老方头儿捡到他已经过去了两年，男人后来说要报老方头儿的救命之恩，愿意给他当儿子，给他养老送终，老方头儿没答应，但还是留下了他，当个徒弟带着。村里找老方头儿做活儿的人总能看见这个沉默寡言的年轻后生跟在老方头儿身后，干活儿也很利落，倒不像是大户人家出身的少爷。日子久了，村里的人都习惯了这么个人的存在，遇见他都会打个招呼，好像他一直就是村里人一样。后来年轻男人娶了老方头儿的女儿，老方头儿也慢慢地把活计都交给了这个后生，再后来老方头儿去世了，已经到中年的男人代替他成为村里唯一的木匠，而这时候村里已经没有多少人记得他曾是个外乡人了，就像从前叫老方头儿一样，村里人都喊他一声方博士。

二狗的儿子要结亲的时候来找男人打一套新家具，他走到曾经是老方头儿的院门口，门虚掩着，一个中年人正在院儿里刨木头，穿着一身灰袍子。二狗忽然有些恍惚，他仿佛回到了少年时在这个院子门口偷看男人的时候，他想起当年在山里第一次遇见他，似乎那个夏天的黄昏以及突然出现的男人就是他在村口的大槐树底下做的一个梦。“爹爹，门口有人！”忽然一个奶声奶气的声音从院儿里传出来，二狗缓过神儿，边推门边朝里边打着招呼：“方博士，我这儿有个事儿找你帮忙啊！”灰袍男人闻声从活计里直起腰，认出来人后立马热情的回答着：“哦！二狗叔啊，我爹在屋后头呢，来来来，进来说，伢儿，去喊你娘倒茶来。”“伢伢长这么大啦，真乖啊。是这样，我儿子这不是要娶媳妇儿了吗，想找你爹打一套家具......”

二狗的孙子出生的第二年，男人在一个雪夜里去世了，而他的儿子接替他成为了村里的木匠。对于世代生活在这山村里的人来说，很多事情的起源都在很久远的年代了，久到它们的存在已然成为了习惯，村庄后面的大雾山，绕着村子的小河，村口的槐树，还有姓方的木匠。

老头儿总是把手背在身后，虽然背已经有些佝偻，但他始终抬着头，平视着前方，不时张望着四周，不知在看些什么。老头儿的脚步有些迟缓，每一步都会在地上蹭一下，但并不显得沉滞，你什么时候看见他在路上，不论他去干什么，他总是这幅样子，伴随着鞋底擦过地面的声音，走得甚是“怡然自得”的模样。

老头儿喜欢这样四处逛荡，即便在这个山村生活了几十年，那些路已经从土路走成了水泥路，老头儿依旧不改这一喜好，他是个闲不住的人，总想着去做些什么，停下来就会打瞌睡，醒了便又会起来四处寻些事情做去。老头儿就像一台老旧的机器，虽然不时因为这样那样的问题而不得不停下，但却一直在固执地运转着，直到彻底报废的那一天。

老头儿的家族在村里是大户，那时他们一族的房舍一圈围着一圈盘踞在村子的中央地带，老头儿就出生在其中一间靠着后山的房间里。他出生的时候是夜里，后来有一次他这样跟自己的外孙女儿说，“你的太嘎婆[[footnote]] 方言，即太外婆。 [[/footnote]]，就是我的妈，说生我的那天晚上，她听见屋后头的夜猫子叫了一夜。”“夜猫子是什么呀？”小丫头这样问他。“夜猫子啊，就是猫头鹰，我的妈说那时她就想我肯定不是个好养活的人。”

老头儿是家里的第一个男孩儿，他母亲自小儿便看得格外要紧，养得老头儿一身臭脾气。他们这一支祖辈都是木匠，老头儿作为长子，家里自然是要他接下父亲的手艺，做个博士，可老头儿是个不安分的，说是外面变天了，定要出去闯荡。家里怎么劝都不行，后来他母亲做主，给老头儿娶了一门亲，想着成了家老头儿总会把心定下来。老头儿倒也确实安分了两年，跟着父亲学了两年手艺，但就在妻子生下他们的大女儿的当天早上，老头儿吃完母亲盛好端到他手上的早饭，撂下碗就跑了。家里人接到老头儿的消息的时候，他已经跑了一年多，他在信里说自己在部队服役，还有一年多就退伍了。过了些日子老头儿接到家里的信，说他父亲身体不好，可能没几年的日子了。

老头儿在广东韶关当了三年的兵，退伍回家原本有机会去镇上工作，但老头儿还是回到了村里，那以后，他再也没有离开过这个山村，就算有什么事得出门他也总是当天晚上就赶回来。在母亲安排下娶的妻子是个贤惠能干的女人，老头儿不在家时她把家里老少都照顾得很不错，而且做得一手好菜，村里每年谁家有什么红白事都一定会请她掌勺，人人都说老头儿好福气，得了个好女人。回来之后，老头儿就接着跟父亲学手艺，他最终还是和自己的祖辈一样做了一个木匠。老头儿聪明肯干，当兵回来后，人也踏实了，没两年父亲死后，他接过父亲的手艺和家里的招牌成为十里八乡最好的木匠，村里每家都有老头儿打的家具，每家老人的寿材也都是老头儿打的。他们夫妻两个人就这么一步步地把日子过起来，从家族里分家以后，他们第一家在村子里靠着后山的最高处起了砖房，五六米的地基都是两人一块块料石垒起来的。

老头儿一辈子没有儿子，只有三个女儿，所以当弟弟因为养不起两个儿子而找到家里时，老头儿没有犹豫就把当时已经八岁的男孩儿留下了。老头儿幼年读了几年私塾，是打心眼儿里认为“万般皆下品，惟有读书高”，所以家里四个孩子统统都上了学，女孩儿也不例外，男孩儿更是被老头儿看得重，从来不让他做活儿，一心只让他好好儿读书。但男孩儿成绩不算好，第一年高考失利，老头儿逼着他复读，第二年又没考上，男孩儿打算放弃，老头儿用棍子把男孩儿吓回了学校复读。老头儿脾气不好，年轻时更是暴躁，稍不和他意就动手了，妻子和三个女儿没少挨打，唯独这个男孩儿从来没挨过打，为了逼他复读，老头儿第一次对男孩儿举起了棍子，但到底没舍得落下去。第三年，男孩儿终于考上了大学，去了外地的大城市读书，从此再也没有回来，后来工作之后把老头儿的弟弟一家接到自己生活的城市去住了。当男孩儿在电话里对老头儿控诉了一番自己多年来在他的暴力威压下的生活并明确说明不会再回来之后，老头儿把自己关在作坊里做了好几天的活计，家里其他人都认为这事儿是老头儿心里的结，不过从那以后，老头儿再也没有感慨过膝下无儿，也不再提起男孩儿。

在老头儿的逼迫下，三个女儿都很争气，相继考上大学，成为老头儿眼里的大知识分子。大女儿和二女儿相继成家，都找的是老头儿掌过眼的好人家。只有小女儿的婚事波折了一些，小女儿的丈夫自小失怙，是由他姑父教养长大的，老头儿原是不大乐意的，但后来姑娘领着人回去见他，发现是个温和儒气的小伙子，而且小伙子听说老头儿没有儿子，回来就跟自己的姑父姑母商量，说自己愿意入赘，就算是圆老头儿的心愿，做他的儿子，给他养老送终。这一下倒把老头儿给噎住了，又是把自己关在作坊里闷了几天，第六天早上，老头儿天还没怎么亮就起来，腰里别把斧子就往山上去，妻子追出来问他干什么去，老头儿头都没回，撂下一句，“上山砍树，给他们打家具。”就这样，小女儿便也成家了。或许继承了父亲对于读书的严格态度，女儿们对自己孩子的学习看得也格外紧，而三个女儿的子女们也都很有出息，大女儿的一双儿女，女孩儿当了医生，男孩做了工程师，二女儿的姑娘在外企做会计，老头儿最骄傲的是小女儿的独女，读了博士，当了科学家。

老头儿去世的时候，妻子已经走了有几年了，老头儿一直活到近九十岁才撒手人寰。妻子还在的时候经常对老头儿说要是自己先死，老头儿就要过几年苦日子了，就他这个臭脾气，肯定没人管他。虽然女儿们没有像母亲说的不管老头儿，多次接他去同住，但老头儿从不答应，女儿们拗不过他，给他请保姆他也不愿意，他就一个人在村里最高处的老屋里生活了好几年。在那几年里，老头儿学会了自己做饭，洗衣服，学会了很多从前从未做过的家务。老头儿一直记得妻子临走之前说的话，“我总算还是死在你前头了，这辈子我是没有什么对不起你们家的了，我死了之后，你别来找我，下辈子，我再不嫁与你。”妻子跟老头儿这一辈子不曾有过什么舒心日子。老头年轻时没少打妻子，而且不知道轻重，总是下死手，他脾气倔，总也不听别人劝，定要按自己的想法行事，也从不管别人的感受，是个不好相处的人。直到女儿们长大，各自成家，老头儿也逐渐老去，他这脾气才有些收敛，变得温和起来，但终是个不好相与的倔脾气，家里没有多少人与这个古板固执的怪老头儿亲近，外孙们也是，二女儿的姑娘小时候更是看见老头儿直哭。

唯独小女儿的独女与别人不同，格外喜欢老头儿。小女儿夫妻两个工作很忙，在有了孩子没多久两个人就把孩子送回到娘家了，小丫头平时只有上学的时候在父母身边，寒暑假也都送回去了，也算得上自小儿就跟着两个老人长大。小丫头对老头儿有说不出的亲近，总是跟在老头儿身后嘎公[[footnote]] 方言，即外公。 [[/footnote]]长嘎公短的，老头儿对这小丫头也是难得的亲蔼。小丫头总是缠着老头儿做各种小玩意儿，老头儿也乐得哄着她，每每用心做了来逗她。小丫头很喜欢看老头儿做木匠活儿，总是全神贯注，目不转睛地盯着，顺便听老头儿讲些志怪故事。讲到后来故事没得讲了，老头儿就给她说些自己学艺时的趣事以及做木工活儿的技巧。直到有一天，老头儿发现小丫头在摆弄自己的工具，还有模有样的，他一时兴起就教她做些简单的活计，小丫头像是天赋被打开了一样，上手很快，就是工具有些大不太顺手，这让老头儿很惊喜，于是，在小丫头长到七八岁上时，他决定把自己的手艺教给小丫头，还给她做了一套小点儿的工具。老头儿没有亲生儿子，一辈子也没有收过学徒，他似乎并不在意祖辈的手艺断在自己手里，直到发现了小丫头的天赋，那之后老头儿就把小丫头当徒弟带，祖孙两个就成天泡在作坊里，老头儿去别家做活计也带着小丫头。那些年在吃过晚饭后的夏夜里，村里人总能看见老头儿脖子上顶个小丫头在路上走着，逢见人问小丫头的，老头就说：“这是我孙女儿，聪明着呢，以后要当博士的！”别人听了便笑他：“怕不是和你一样的博士哟！”老头儿从不理会，只是边笑边摇头地走了。

大概老头儿命中注定没有儿子吧，老头儿没有等到当年那个小伙子给自己养老送终的一天。小丫头十三岁，念初一时，小女儿夫妻双双因意外去世了，老头儿听到消息后没有说什么，只是带着两副不知什么时候打的寿材将两个孩子的遗体接了回来，葬进了自家的祖坟里。那之后小丫头便跟着老头儿，这是祖孙两个坚持的结果，老头儿另外两个女儿谁也拗不过，就只得由着他们去，只有在平日里多照顾着。小丫头就这么长大了，上高中，考大学，读博士，成为最让老头儿骄傲的孙女儿。

老头儿去世的时候，小丫头没有回家，那时她已离家多年，像她从未谋面的“舅舅”一样，多年不复归家。家里人只知道小丫头出息了，当了科学家。小丫头最后一次回家，是老头儿妻子去世的时候，回村里住了一晚，第二天天还没亮就走了，都没有去看一眼父母，自此，就只有每年年底寄回来的一封信，除此之外再无音讯。

老头儿去世当天傍晚，村里人还看到老头儿在路上走着，一如往常。当天夜里，老头儿给女儿们打电话，“我也要回去了，你们明早来把我埋了吧，就葬在屋后头的山岗上，那块地我已经留好了，寿材在作坊里，莫葬进祖坟，你们妈她不想我去找她。”说完就挂断电话，一句话也没让女儿们说。女儿女婿们当夜就开车往回赶，二女儿到家时，看见老头儿坐在敞开的门庭里，天上的云刚散去，月光照在他身上，在地上映出黢黑的影子，老头儿仰着头，像是在院儿里看月亮的时候睡着了。二女儿走过去喊了一声：“爷[[footnote]] 方言，即父亲。 [[/footnote]]？”一只夜猫子从不远处半山腰上孤坟头边的松树杈里叫着飞起来，在院子里留下一道影子，二女儿吓得叫起来，定下神来再去看老头儿，老头儿的脑袋耷拉下来，去世了。

接近夜里十一点的时候，Cabbin已经洗漱好半躺在宿舍的床上，刚闭上眼睛，手机就震动起来。Cabbin的身体僵了一下，随即坐起身，拿起手机放在耳边，“报告，就在刚刚的22时53分，最后一任SCP-CN-████-1，”听筒里的声音顿住，Cabbin仿佛看见电话那端的人放下手机深吸了一口气，“已确认死亡，未发现项目有任何异动，目前认为项目已于今晚22时53分无效化，之后将持续对项目的各项监测，以确认其是否完全无效化。”电波传过来的声音和刚刚别无二致。

“嗯，你交接完后续工作后就可以返回站点了，”Cabbin回答道，“另外……”Cabbin迟疑了一会儿，“另外，33啊，去看看你的父母吧。”
电流的白噪音持续了将近半分钟，“好，顺路的话有时间我会去的，谢谢，那就这样。”而后，电话挂断了。

Cabbin重新躺下，回想起几年前正式开始监测SCP-CN-████之前的那个晚上，他和她在站点顶楼喝酒，那是他第一次看见女孩喝醉了。Cabbin知道这姑娘没事儿就喜欢喝点儿，但那天他在顶楼找到她的时候还是吃了一惊，女孩已经有些迷糊了。

“喝不少啊，干嘛呢？”

女孩转头看着他向自己走过来，突然笑起来，“哈哈，能干什么，喝酒啊，喏，要吗？”

Cabbin走到跟前，接过那罐青岛啤酒，捡开女孩身边的啤酒罐坐下，却并没有打开那罐啤酒，只是顺手放到一旁。

“怎么了，有什么事儿吗？”Cabbin问她。

“真是老套的开场白，你可真是一如既往地，一如既往地……”

“一如既往地什么？”Cabbin望着女孩，问她。

“一如既往地像个老干部，哈哈哈哈。”

Cabbin苦笑了一声，摇了摇头，他觉得女孩今天确实有些不一样，不知道是不是因为酒精的原因，这么一会儿，她竟然笑了两次。但不得不说，女孩还是笑起来好看，Cabbin心想着。

许久，女孩开口打破了两人之间的沉默。“也没什么可说的，我认识一老头儿，给你讲讲这个老头儿的故事吧，挺无聊的这故事，不过，反正你也不是什么有趣的人，就当听我聊聊天儿吧。”

女孩絮絮叨叨地说着，讲着那位老人的人生经历，大多是些鸡毛蒜皮的小事，她就那么一件件地说着，像个如数家珍的小老太太似的。Cabbin本不怎么喝酒，那天却就着女孩的故事，和着夜风，喝了两罐青岛。

“你知道吗？老头儿给小丫头讲过那个故事，在她刚刚开始跟着他学做木工的时候，”女孩停了一会儿，摆弄着手里已经空了的啤酒罐儿。

“什么故事？”Cabbin抿了一口酒，问道。

“吾年幼时即入术士门，吾之一生，未有寸功，然吾不悔已。昔受恩于君，此乃吾报君恩也。吾于西南得一鸮鸟，为达千年之限，吾当以身为饲，吾之后以子孙继之，吾子孙不绝，此约不负。”

那是SCP-CN-████里附带的异学会资料，女孩说完之后新开了一罐酒，只是仰头喝酒，不再说话。Cabbin听完，也只是喝着手里的酒，不再说话。

Cabbin望着远处站点外面的城市夜景，他忽然觉得那些霓虹的亮光在他眼里逐渐失焦，开始晃动，一切都变得不真实起来，仿佛它们所基于的不是大地，而是无尽的虚幻，一时间Cabbin有些恍惚，他不知道这感觉出现的原因是酒精的作用，还是自己的心情。

就在这时，Cabbin听见女孩说，“我问他，为什么不把手艺传下去呢，他说到他就够了，年轻人应该去做些更有意思的事，我又问他，那为什么又教给我呢，他说，他说，因为他没有别的能留给我了。”

Cabbin定下神，看着身边正在掩面哭泣的女孩，眼看着人就要向前翻下楼去了 ，Cabbin伸手搂住了她，却没敢再做什么别的动作，直到女孩靠着自己的手臂睡着了，他才把人打横抱起来送回了站点办公室。

那天晚上女孩儿故事讲到一半就哭着睡过去了，“而那个关于老头儿的故事，在今天晚上彻底结束了。”Cabbin心下想着，闭上了眼睛。
