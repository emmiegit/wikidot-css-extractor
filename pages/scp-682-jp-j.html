**SCP-682-JP-J:** 대체로 평범한, 이 세계에서는 흔해 빠졌던 파충류
**원작:** http://scp-jp.wikidot.com/scp-682-jp-j
**저자:** [[*user snoj]]
**역자:** [[*user kappasoup]]
----
**작가의 말:** 다음은 이미지 출처입니다.

[[collapsible show=&#34;+open&#34; hide=&#34;-close&#34;]]
&gt; **파일 페이지:** [[[*https://scp-jp-storage.wikidot.com/file:3266034-256-fye7|일상]]]
&gt; 
&gt; **출처:** https://www.flickr.com/photos/caguard/5812233218/in/photostream/
&gt; **라이선스:** CC BY 2.0
&gt; 
&gt; **제목:** Going out with a bang
&gt; **저작권자:** California National Guard
&gt; **공개일:** 2009
&gt; **비고:** 

&gt; **파일 페이지:** [[[*https://scp-jp-storage.wikidot.com/file:3266034-257-zjvg|682]]]
&gt; 
&gt; **출처:** https://www.flickr.com/photos/creatures_2011/5886419670/in/photostream/
&gt; **라이선스:** CC BY 2.0
&gt; 
&gt; **제목:** The Last mosasaur colour

&gt; **비고:**

[[include info:end]]

**일련번호:** SCP-682-JP-J

**등급:** 안전(Safe)

[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:3266034-256-fye7/itumono.jpg
|caption=██ 박사가 던진 뱀장어에 맞아 폭발하는 SCP-682-JP-J.
탈주 전까지는 일상적인 광경이었다.]]

**특수 격리 절차:** SCP-682-JP-J는 도망쳤다. 돌아오면 붙잡을 것. 포획 후에는 소금이 가득한 5m×5m×5m 격리실에 재워두고 후추, 로즈메리, 말린 허브를 적당량 첨가해 냄새를 제거한다. 자극하면 육질이 나빠질 우려가 있으므로 탈주하더라도 어떻게 잘 좀 적당한 느낌으로 대처한다.

**설명:** SCP-682-JP-J는 도마뱀을 닮은 거대한 생물로 그 기원은 아직 불명이다. 도마뱀치고는 높은 지능을 가지고 있으나, 재단에서 말하는 동물 같은 건 평범하므로 문제시된 적은 없다. SCP-682-JP-J는 모든 살아있는 것에 증오를 품고 있음이 수용 중 실시된 면담에서 질릴 정도로 확인되었다.

SCP-682-JP-J는 강한 힘과 빠른 속도, 그리고 높은 반사신경을 가지고 있음이 관찰되었다. 그러나 주변 사람들이 더 강하므로 저항 시도는 대개 실패로 끝난다. SCP-682-JP-J는 유기물·무기물을 가리지 않고 섭취한 것으로부터 에너지를 얻을 수 있으나 미각은 그대로이므로 키비악이나 폭군 하바네로, 또는 객원 연구원 W 박사를 주는 것으로 쉽게 무력화할 수 있다. 쓰레기 처리에 사용할 수 있을지도 모르지만, 이미 다른 폐기 수단이 많으므로 굳이 써먹을 필요는 없다. SCP-682-JP-J의 재생력과 회복력은 --경이적-- 다시 생각해보니 보편적인 수준으로 신체의 120 %가 파괴된 상태에서도 움직이고 재단 직원에게 원망 섞인 불평을 쏟아낼 수 있었다.

SCP-682-JP-J가 탈주하면 근처에 있는 한가함을 주체 못 하는 직원이 추적해 재격리한다. ██년 ██월 ██일 현재를 기준으로 탈주 시도 횟수는 1750 회, 탈주 성공 횟수는 6 회, 격리실로 돌려보내진 횟수는 5 회이다.

------

**부록 682-JP-J-A:** ██████의 녹음 기록 일부
&gt; 
&gt; **&lt;기록 시작, 0시간 21분 52초까지 생략&gt;**
&gt; 
&gt; **██████ 박사:** 야, 왜 농부들을 잡아먹었냐?
&gt; 
&gt; **SCP-682-JP-J:** //(언어적 의사소통 없음)//
&gt; 
&gt; **██████ 박사:** 당장 말하지 않겠다면 너를 컨테이너에 격리해서──
&gt; 
&gt; **SCP-682-JP-J:** //(이해할 수 없음)//
&gt; 
&gt; **██████ 박사:** 아침 일찍 출하할 거다.
&gt; 
&gt; **SCP-682-JP-J:** !?
&gt; 
&gt; **██████ 박사:** 아니, 잡아먹힌 농부들이 말이야? 위장을 물어뜯으면서 빠져나왔는데 네 고기가 엄청나게 별미라며 입이 마르도록 칭찬하더군. 이건 크게 한탕 할 기회라고 생각했지. 너도 알다시피 재단은 이것저것 격리하고 있으니까 일년내내 쪼들리잖냐. [[[ambrose-restaurant-hub|앰브로즈 레스토랑스]]] 같은 데 팔아치우면 꽤 값이 나가지 않겠냐?
&gt; 
&gt; **SCP-682-JP-J:** //(당황한 기색으로)// 네놈들, 전부터 생각한 건데…… 재단의 규칙은 어쨌나?
&gt; 
&gt; **██████ 박사:** 어…? 규칙은 깨라고 있는 거 아냐?
&gt; 
&gt; **SCP-682-JP-J:** //(경악)//
&gt; 
&gt; **D-085:** 실화냐? 그럼 나 돌아가도 되는 거?
&gt; 
&gt; **██████ 박사:** 안 될 거 없지만, 출하 작업 도와주면 100만 줄게.
&gt; 
&gt; **D-085:** 하하, 나는 안 속는다고. 단위를 말해라 단위를.
&gt; 
&gt; **██████ 박사:** 단위는 [[[scp-871|케이크]]]다.
&gt; 
&gt; **D-085:** 돈조차도 아니잖냐!
&gt; 
&gt; //(직원 모두 폭소)//
&gt; 
&gt; **SCP-682-JP-J:** //(침묵)// 이게 뭐야……
&gt; 
&gt; **&lt;기록 종료&gt;**

------

**부록 682-JP-J-B:** 교차 실험-053의 녹음 기록 일부
&gt; 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; //SCP-682-JP-J를 SCP-053-JP-J의 격리실에 투입한다. SCP-682-JP-J는 매우 혼란스러워한다.//
&gt; 
&gt; **SCP-053-JP-J:** 와아아아아, 커다란 말 아저씨다ー!
&gt; 
&gt; **SCP-682-JP-J:** 머… //(만지려는 것을 피함)// 멈춰라, 계집! 나는 가축 같은 게 아니다!
&gt; 
&gt; //(SCP-682-JP-J는 SCP-053-JP-J를 두려워하며 의자 뒤에 숨는다.)//
&gt; 
&gt; **SCP-053-JP-J:** 말 아저씨! 노ー오ー오ー올ー자ー!
&gt; 
&gt; //(SCP-053-JP-J의 일격에 강화 의자가 분쇄된다.)//
&gt; 
&gt; **SCP-682-JP-J:** 이놈, 기다려! //(벽에 달라붙으며)// 바보가, 이게 노는 거냐!
&gt; 
&gt; **██████ 박사:** 으음, 어린애랑 접촉하면 짜증 내는 성격도 가라앉을 줄 알았는데.
&gt; 
&gt; **SCP-682-JP-J:** 네놈들도 그만둬라! 몇 번을 해야 성에 차겠냐!
&gt; 
&gt; **████ 박사:** 안심하세요, 096으로 마지막입니다.
&gt; 
&gt; **██████ 연구원:** 그는 매우 좋은 남자니까 분명 잘 어울릴 겁니다.
&gt; 
&gt; **SCP-682-JP-J:** 아냐, 아니라고! 실험 자체를 그만두라고 말하는 거라고!
&gt; 
&gt; **████ 박사:** 하지만, 저희는 당신을 위해 막대한 분노를 가라앉히는 연구를 하는 건데……
&gt; 
&gt; **SCP-682-JP-J:** 그건 연구 때문이잖냐! 매번 살해당하면 짜증이 치미는 게 당연하잖냐!
&gt; 
&gt; **████ 박사:** 그러려나?
&gt; 
&gt; **SCP-682-JP-J:** 그렇겠지.
&gt; 
&gt; **████ 연구원:** 우리도 늘 죽고 있지만 되살아나고 나면 별 생각 안 드는데.
&gt; 
&gt; **██████ 박사:** 너 말이야, 100 번 죽은 정도로 징징거리면 이 세상에서 살아남기 힘들다고?
&gt; 
&gt; **████ 박사:** 아니, 잘 살아남고 있잖아요.
&gt; 
&gt; //(일동 웃음)//
&gt; 
&gt; **SCP-682-JP-J:** ???
&gt; 
&gt; **██████ 박사:** 그리고 출하할 때 날뛰면 곤란하니까 역시 실험은 계속할래.
&gt; 
&gt; **SCP-682-JP-J:** 아직도 그 얘기인가……
&gt; 
&gt; **████ 연구원:** 그러니까 053, 친해지기 대작전 부탁한다!
&gt; 
&gt; **SCP-053-JP-J:** 응! 나, 말 아저씨 등에 탈래ー!
&gt; 
&gt; **SCP-682-JP-J:** //(비명)//
&gt; 
&gt; **&lt;충격으로 녹음 장치가 파괴되어 기록 종료&gt;**

SCP-682-JP-J가 SCP-053-JP-J의 퇴실 후 몇 분간 우는 모습이 관찰되었다.

**부록 682-JP-J-C:** SCP-682-JP-J 탈주 사태 목록

제1 사태, ████년 ██월 ██일: D-124에 의해 저지됨.

제2 사태, ████년 ██월 ██일: [[[SCP-1-JP-J|관리자]]]에 의해 저지됨.

제3 사태, ████년 ██월 ██일: 객원 연구원 W 박사로 저지됨.

제4 사태, ████년 ██월 ██일: [[[SCP-420-J|존나 좋은]]] 걸로 저지됨.

제5 사태, ████년 ██월 ██일: 객원 연구원 W 박사로 저지됨.

제6 사태, ████년 ██월 ██일: [[[SCP-999-JP-J|지압]]]으로 저지됨.

제7 사태, ████년 ██월 ██일: 객원 연구원 W 박사로 저지됨.

제8 사태, ████년 ██월 ██일: [[[SCP-004-JP-J|카피바라화]]]해 저지됨.

제9 사태, ████년 ██월 ██일: 그렉 아저씨에 의해 저지됨.

제10 사태, ████년 ██월 ██일: [[[scp-666-and-a-half-j|게살을 채운 버섯]]]으로 저지됨.

제11 사태, ████년 ██월 ██일: 멋대로 폭발한 격리실에 의해 저지됨.

제12 사태, ████년 ██월 ██일: 주홍왕, D-111, 객원 연구원 W 박사, 그렉 아저씨, 프레드에 의해 저지됨.

타자 치기가 귀찮아져서 생략.

------

**사건 기록 682-JP-J:** SCP-682-JP-J가 20██년 ██월 ██일 격리팀에게 외출 허가를 신청했다. 격리팀은 난색을 드러냈으나 SCP-682-JP-J는 &#34;어디까지나 산책이며 탈주의 정의에는 부합하지 않는다.&#34; &#34;격리 중인 객체라도 규칙을 어길 권리는 있다.&#34; &#34;앰브로즈에 자진 출두하겠다.&#34; 등 독자적인 이론을 펼쳤고, 궤변에 구워삶긴 격리팀은 외출을 허가하였다. 이후 SCP-682-JP-J는 제68기지에 침입해 SCP-1485-JP-J와 접촉, 평행우주로 전이하여 행방불명됐다. 전이 직전 격리실의 녹음기가 다음의 외침을 기록했다.

&gt; 슬슬 바보짓을 지적하는 것도 지친다. 나는 [[[scp-series|이치가 통하는 세계]]]로 가겠다. [[[joke-scps|실없는 세계]]]여, 작별이다!

해당 사건 때문에 관리부서는 SCP-682-JP-J의 판매이익에 기반한 예산 계획을 재검토해야 했다.</textarea></pre>
