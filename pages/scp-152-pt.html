    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-152-PT -- Maçã Perfeitamente Genérica
**Autor:** [[*user neromadmoshi]]

[[include credit:otherwise]]

[http://scp-pt-br.wikidot.com/forum/t-13050382/scp-152-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]
**Item nº:** SCP-152-PT

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** --SCP-152-PT deve ser contido em um cofre de contenção padrão de ferro de dimensões 12 x 12 x 12 cm sem nenhuma fresta ou abertura que possibilite qualquer tipo de visualização da anomalia, o manuseio de SCP-152-PT é livre para funcionários com credenciais maiores ou igual a nível 2--.
[[footnote]](Mudanças ordenadas pelo supervisor do objeto após incidente 13/02) SCP-152-PT deve ser mantido em um cofre de segurança 4, vigiado a todo momento por dois ou mais guardas especializados, o manuseio do SCP-152 é restrito sobre a supervisão da Dra. Julia, atual responsável pela pesquisa do objeto.[[/footnote]]

**Descrição:** SCP 152-PT é uma maçã com uma aparência perfeitamente genérica, SCP 152-PT é caracterizada como uma //Malus domestica// madura, e com suas medidas variando entre 7 a 10 centímetros. Após o incidente 13/02, SCP-152-PT adquiriu uma mudança no seu aspecto físico. Em múltiplos casos de visualização da anomalia sujeitos reportaram uma “mordida” no lado direito da maçã, acredita-se que a modificação seja consequência dos atos do Dr. ███████ após incidente 13/03.

SCP-152-PT foi descoberto em um mercado local da cidade de [REDIGIDO]-MG ao ser reportada por um grupo de vendedores que pareciam confusos com a constante mudança física de SCP-152-PT. A Fundação foi contatada e todos os funcionários do estabelecimento receberam amnésticos Classe-A. SCP-152-PT demonstra suas características anômalas ao ser analisado por diferentes observadores, alterando sua forma com o propósito de se encaixar no padrão de &#34;maçã ideal/perfeita&#34; para o indivíduo que a observa. O estudo do objeto é impossibilitado graças a constante mudança física e genética da anomalia. SCP-152-PT é teoricamente conectada de alguma forma ao “teste da maçã”, experimento que visa o autodiagnóstico de Afantasia. [[footnote]]Condição neurológica que impede ou debilita a criação e visualização de imagens mentais. [[/footnote]]
Acredita-se que em adição a constante transfiguração da aparência do objeto, seu consumo instigue êxtase e falsa lucidez, induzindo a pessoa submetida á um estado de psicose irreparável, resultando em lesões autoprovocadas com intuito suicida. [[footnote]] Hipótese sugerida após Incidente 13/02. Veracidade da teoria poderá ser questionada, caso necessário, executar mais testes do consumo da maçã em menor escala com supervisão da Dra. Julia [[/footnote]]

O adendo seguinte descreve uma série de testes conduzidos pelo Doutor ███████.

[[collapsible show=&#34;+ Adendo 152-PT: Testes&#34; hide=&#34;- Adendo 152-PT: Testes&#34;]]

&gt; **Número do teste:** 001-152-PT.
&gt; 
&gt; **Indivíduo de teste:** Classe D-2611.
&gt; 
&gt; **Histórico do indivíduo:** Posse criminosa e ilegal de substância ilícitas, possível usuário de [REDIGIDO]. Líder de gangue criminosa no estado de Rio de Janeiro.
&gt; 
&gt; **Condutor:** Doutor ███████.
&gt; 
&gt; **Instruções:** D-2611 foi instruído a descrever verbalmente o objeto a sua frente.
&gt; 
&gt; **&lt;Iniciar registro&gt;**
&gt; 
&gt; **Dr .███████:** Indivíduo D-2611, comece a descrever o objeto.
&gt; 
&gt; **D-2611:** Isso é sério? Vocês estão me pedindo para descrever uma maçã? Que merda de pegadinha é essa?
&gt; 
&gt; **Dr. ███████:** D-2611, descreva o objeto a sua frente imediatamente.
&gt; 
&gt; //(D-2611 parece extremamente incomodado pelo seu tratamento.)//
&gt; 
&gt; **D-2611:** Caralho, isso é só uma maçã vermelha, talvez um pouco amarelada, só sei que ela tem uma folha verdinha em cima. Suficiente?
&gt; 
&gt; **&lt;Fim do registro&gt;** 

**Conclusão:** Testes verbais demonstraram escassez de detalhes e inconclusão sobre a natureza de SCP-152-PT.

------

&gt; **Número do teste:** 005-152-PT.
&gt; 
&gt; **Indivíduo de teste:** Classe D-1098.
&gt; 
&gt; **Histórico do indivíduo**: Venda ilegal de pornografia infantil. Acusado de matar e abusar a irmã.
&gt; 
&gt; **Condutor:** Doutor ███████.
&gt; 
&gt; **Instruções:** D-1098 foi instruído a desenhar e pintar SCP-152-PT, sujeito não possui nenhum histórico artístico.
&gt; 
**Resultados:** Uma pintura de uma maçã verde ausente de pedúnculo.
&gt; 
&gt; **Conclusão:** SCP-152-PT foi retratado com uma coloração e dimensões diferentes.

------


&gt; **Número do teste:** 057-152-PT.
&gt; 
&gt; **Indivíduo de teste:** Bióloga Dra. Mariana.
&gt; 
&gt; **Histórico do indivíduo:** Diagnosticada com transtorno depressivo pertinente, suspeitas de Afantasia.
&gt; 
&gt; **Condutor:** Doutor ███████.
&gt; 
&gt; **Instruções:** Dra. Mariana foi instruída a escrever um relatório sobre SCP-152-PT, citando sua aparência e composição.
&gt; 
&gt; **Resultados:** Um extenso relatório sobre a composição de SCP-152-PT. Dra. Mariana se mostrou incapaz de enxergar a anomalia, afirmando observar um “borrão preto com formato esférico”. SCP-152-PT assumiu uma forma intangível e indestrutível. Ao comando do Doutor ███████ Dra. Mariana foi ordenada a estudar a composição molecular do objeto, porém, os resultados foram insuficientes para uma análise aprofundada. Em conclusão, Dra. Mariana descreveu o composto como “Um vapor inerte, extremamente denso e sem cor.”
&gt; 
&gt; **Conclusões:** Devido a incapacidade da Dra. Mariana de construir uma imagem mental de uma maçã, SCP-152-PT não tomou nenhuma forma física, acredita-se que essa seria a forma mais “pura” de SCP-152-PT.

------


Após inúmeros testes com SCP-152-PT coordenados pelo Dr. ███████, ordenou-se a finalização dos estudos com a anomalia, que deverá ser mantida em contenção por tempo indeterminado.
Dr. ███████ demonstrou insatisfação ao escutar as ordens recebidas, afirmando que o estudo do SCP-152-PT deveria ser prolongado. Dr. ███████ foi removido do projeto e proibido de estudar o objeto até que a supervisioria do Sítio PT██ ordene o contrário.


[[/collapsible]]

[[collapsible show=&#34;+ Adendo 152-PT Incidente 13/03/20██&#34; hide=&#34;- Adendo 152-PT Incidente 13/03/20██&#34;]]

Os acontecimentos descritos a seguir aconteceram em uma brecha de contenção, os sistemas de segurança foram desligados manualmente por um funcionário local.

&gt; **//&lt;Imagens adquiridas pelas câmeras de emergência dentre 20:11 e 20:30&gt;//**
&gt; 
&gt; //(Um indivíduo entra na câmara de contenção de SCP-152-PT, sua vestimenta era semelhante a de um dos funcionários da fundação, nenhum guarda impede a entrada do pesquisador.)//
&gt; 
&gt; **//Geradores de energia emergenciais ativados, sistema de vigilância restaurado.//**
&gt; 
&gt; //(Indivíduo tenta abrir a caixa de SCP-152-PT, sem sucesso.)//
&gt; 
&gt; //[Utilizando uma pequena serra como ferramenta, o indivíduo abre com sucesso a caixa que abrigava a anomalia.]//
&gt; 
&gt; //(Indivíduo euforicamente agarra SCP-152-PT, consumindo uma mordida da anomalia.)//
&gt;
&gt;//(Falha temporária no dispositivo de gravação.)
&gt; 
&gt; //(Indivíduo desmaia após o consumo da anomalia.)//
&gt; 
&gt; //**&lt;Fim da gravação de emergência&gt;**//
&gt; 
&gt; Após ~30 min da restauração dos sistemas de contenção, uma equipe de guardas especializados revistaram todas as câmaras com o propósito de checar o perímetro após a falha de segurança. o time reportou encontrar Dr. ███████, desacordado próximo a SCP-152-PT.

Uma entrevista foi conduzida pela Dra. Julia em mandato do supervisor local.

&gt; **&lt;Iniciar registro&gt;**
&gt; 
&gt; **Dra. Julia:** Por questões de protocolo necessito que você se identifique.
&gt; 
&gt; **Dr. ███████:** Julia, você me conhece muito bem, trabalhamos juntos por anos. Dr. ███████, esse é o meu nome.
&gt; 
&gt; **Dra. Julia:** Dr. ███████. Você está ciente de que causou propositalmente uma falha no sistema de contenção e segurança do Sítio PT██?
&gt; 
&gt; **Dr. ███████:** Mas é claro, vocês não me deram outra opção, interromperam meus estudos! Um SCP seguro, não havia nenhum mal em permitir que eu continuasse com as minhas pesquisas!
&gt; 
&gt; **Dra Julia:** Seu uso contínuo de sujeitos Classe-D  para atividades infrutíferas havia passado dos limites, suas pesquisas não levariam a lugar nenhum, Dr. ███████.
&gt; 
&gt; **Dr. ███████:** A minha obsessão era justificável! Eu estava tão próximo de finalmente entender a resposta, mas isso não importa mais, eu finalmente entendo... Dra. Julia, aquela anomalia abriu meus olhos! 
&gt; 
&gt; //(Dr. ███████ exibe comportamento anormal, sinais prematuros de psicose.)//
&gt; 
&gt; **Dra Julia:** Dr. ███████, diga-me, qual era sua intenção ao invadir perímetro restrito? Por que arrombar o cofre pertencente á anomalia? 
&gt; 
&gt; **Dr. ███████:** Mas é claro Dra.Julia, veja bem, durante todas as vezes que conduzi os testes eu não enxergava a maça idealizada descrita por todos vocês, não, eu via algo diferente, uma maçã podre! …maldita maçã. Todos vocês a descreviam como um objeto perfeito, a fruta ideal, mas tudo o que eu via era uma maçã podre que fedia a carniça. Por algum motivo esse objeto me despertou um interesse, talvez pelas claras contradições que todos vocês reportavam, eu quis estudá-la, entender se eu era um caso a parte, mas vocês me impediram. Então, devido minha falta de opções decidi agir, já que os testes conduzidos não produziram nenhuma resposta clara sobre a podridão que enxergava, decidi ser um pouco mais radical...mordê-la! Essa era a solução que eu procurava! O fruto proibido. O que descobri foi que essa realidade material é podre! A podridão vem da constante curiosidade humana de entender um mundo errôneo, o mundo dos sentidos é algo impreciso, a maçã é um grande exemplo disso, seu estudo? Impossível, já que nós não entendemos sua verdadeira natureza.
&gt;
&gt;
&gt; //(Dr. ███████  hiperventila, apresentando pupilas dilatadas.)//
&gt;
&gt;
&gt; **Dr. ███████:** Tive meus olhos abertos ao consumi-la, uma revelação? Talvez o entendimento de todas as coisas? O que eu sei não pode ser descrito tão facilmente por eu mesmo, ser que depende de sentidos, eu pequei em consumir algo além do meu conhecimento, e devo pagar pelos meus pecados, só assim serei liberto de viver em uma cadeia para alma. //(Dr. ███████ começa a agir de maneira imprevisível, se levantando da sua cadeira enquanto atinge repetidamente sua cabeça em uma parede.)//
&gt; 
&gt; **&lt;Fim do registro&gt;**
&gt; 
&gt; **Declaração de encerramento:** Dr. ███████ [REDIGIDO] após se auto inflingir ███ lesões consecutivas, dano severo e irreparável causado em seu osso frontal. Nenhum funcionário do Sítio PT██ deverá ser informado do paradeiro do Doutor.

Em suma, o Incidente no Sítio PT██ trouxe a luz novas propriedades anômalas ao objeto apresentado, os exatos efeitos da ingestão do SCP-152 são incertos, todavia qualquer pesquisa sobre as propriedades do consumo do SCP-152 e sua origem exata serão cessadas até nova ordem. Após os eventos ocorridos, Dra. Julia tornará-se a responsável pela supervisão e condução de estudos envolvendo o objeto.
