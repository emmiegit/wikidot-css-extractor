&#34;Vuoi dell&#39;altro caffè?&#34;, chiese una voce dietro la dottoressa Olga Derminov. Stanca com&#39;era, sollevò gli occhi dalla foto che aveva mentalmente inseguito per giorni. Si rivolse alla porta dietro di sé e vide i capelli biondi della sua assistente Loewen, ferma alla soglia e apparentemente desiderosa di continuare a correre via. Olga già conosceva il comportamento della ragazza, non poteva mai stare veramente ferma o seduta per un momento.
&#34;Penso di aver già preso un quantitativo discutibile di caffeina, grazie, Loewen.&#34; rispose solo così e si rimise al lavoro. Sentì un sospiro e i passi degli stivali di Loewen che continuavano per il corridoio.
Dannati disegni. Olga non pensava ad altro da giorni ormai. Anche se accendeva la televisione nel suo appartamento, se accendeva la sua sigaretta serale e voleva solo rilassarsi, gli strani simboli e i disegni di pesci ricomparivano nella sua mente ancora e ancora. Che cosa significava?
Si riprese dal suo rimuginare quando risentì la voce di Sarah dietro di sé. &#34;Ehi, uhm, non vuoi tornare a casa?&#34;
Irritata, Olga si voltò e arricciò il naso lentigginoso. &#34;Ma tu davvero vuoi rompermi il cazzo ogni cinque minuti?&#34;
Un&#39;occhiata all&#39;orologio a destra della porta dello studio le mostrò che non erano passati solo cinque minuti. Era già mezzanotte. Aveva fissato la foto per più di cinque ore. La faccia di Loewen sulla soglia la diceva lunga; aveva già indossato la giacchetta e messo una cinghia del suo zaino su una spalla. Olga scosse la testa e riuscì a sorridere. &#34;Ah, scusami, sono probabilmente affaticata. Me ne vado subito, stavo solo mettendo a posto questa roba. Ci vediamo domani, okay?&#34;
La sua assistente non sembrò troppo convinta, ma sapeva che nessun potere al mondo poteva tenere Olga via dal suo lavoro, eccetto ella stessa. Quindi la ragazza salutò e se ne andò per i corridoi degli studi dei ricercatori. Solo adesso Olga si accorse del silenzio diffuso per l&#39;edificio. Forse era davvero l&#39;ultima ricercatrice ancora qui stanotte. Ma non era stanca. Forse giusto un&#39;altra mezz&#39;ora...

Afferrò la penna e tracciò di nuovo i contorni dei simboli. Nella fredda luce blu della lampada sopra di lei, il disegno sembrava quasi immerso nell&#39;acqua gelida, come se potesse dissolvere il calore corporeo della dott.ssa Derminov e inondare la stanza. //Aspetta, che diavolo ti vai a sognare adesso?! Ti stai comportando proprio come la ragazza!// Olga arricciò nuovamente il naso, una cosa che faceva spesso quando qualcosa la infastidiva o quando non riusciva a pensare correttamente. Forse potrebbe parlarne con un linguista, chiedergli come questi caratteri, che sembravano quasi identici eccetto che per minutissime differenze, potessero avere senso. Ma a quel punto non sarebbe più il suo lavoro. Forse manderebbero la scheggia in un altro luogo e a quel punto dovrebbero scavare di nuovo nel fango del Mare del Nord, catalogare ogni ritrovamento che non fosse di valore per la Fondazione, così che potesse essere passato ai musei locali. No, non questa volta. Olga semplicemente //sapeva// che c&#39;era qualcosa di più su questa cosa. Semplicemente, non combaciava col resto degli oggetti ritrovati nelle rovine della città perduta. E il suo interesse non poteva essere un caso. La sua intuizione non l&#39;aveva mai tradita. Nemmeno una volta.
Ella guardò la foto della scheggia e si rimise a pensare, la mano con la penna scarabocchiando sul foglio accanto a lei come se avesse preso vita propria. Disegnava piccole figure, baffi, genitali. Olga sbadigliò vigorosamente e all&#39;improvviso si sentì come se avesse dell&#39;ovatta nelle orecchie. La sensazione di pressione nelle orecchie non le era sconosciuta, ma questa volta era inusualmente improvvisa e intensa. Provò a riequilibrare la pressione tappandosi il naso con una mano e d&#39;un tratto si sentì come se fosse stata in una piscina. Il suo corpo sembrava leggero, sostenuto dall&#39;acqua attorno a lei. La sua visione era offuscata, ma ancora vedeva la foro con la scheggia chiaramente di fronte a lei sul tavolo - solo che attorno a lei non c&#39;era più il suo ufficio ma l&#39;oceano! Non era profondo, poco sopra di lei vide la superficie increspata in cui si diffrangeva la luce della luna. Tuttavia, sotto di lei non vi era che oscurità. La mano sul naso, che prima era lì solo per equilibrare la pressione, adesso teneva le sue narici e la bocca chiusi per puro riflesso per trattenere il respiro. Era in un sogno? Non sembrava affatto un sogno, sentiva ogni cosa, ma erano così i sogni lucidi, no? Ella notò che stava lentamente affondando, quindi iniziò a fare movimenti di pedalata, il che non era affatto facile a causa della pesante tuta da lavoro che indossava abitualmente e alle scarpe inzuppate d&#39;acqua. //Che diavolo, posso scordarmi le sigarette//, fu ciò che pensò, prima che la paura arrivasse. Non aveva paura di questa condizione, di annegare. La paura che la travolse come un&#39;onda, minacciando di sopraffarla, era diversa. Era come una paura primordiale, qualcosa di nascosto in profondità dentro di lei; rilasciato da un male in avvicinamento. Percepì il mostro prima di vederlo. Due abbaglianti bagliori nella distanza, giallastri e minacciosi, si avvicinarono a folle velocità. Un treno in corsa che irradiava paura come l&#39;onda d&#39;urto di un&#39;esplosione. I pensieri della dott.ssa Derminov erano vuoti. Poteva solo contemplare l&#39;orrore di questa sagoma, che si avvicinava con movimenti a scatti, una montagna di scaglie, bocche e spine. Quando si avvicinò abbastanza da vedere gli occhi che avevano penetrato l&#39;acqua così brillantemente, la bestia si arrestò improvvisamente. Era ancora molto lontana, eppure l&#39;essere simile a un dio sembrava guardare la donna che galleggiava nell&#39;acqua, sembrava soppesare la sua vita. E, d&#39;un tratto, tutto finì.

Olga spalancò gli occhi, finalmente tolse la mano dal naso e respirò così profondamente e rumorosamente da sentire dolore. Ci volle un momento perché si rendesse conto che non era più nello studio. Era in piedi di fronte a una delle piccole finestre dei piani superiori del sito. Di fronte a lei vide la superficie nera del Mare del Nord, incredibilmente calmo, illuminato dalla luna; la notte stava lentamente volgendo al termine. Il cielo stava già iniziando ad illuminarsi di nuovo, ma non era ancora mattina.
La pressione nelle orecchie di Olga si affievolì, lasciando spazio a una strana cacofonia di suoni che non aveva mai sentito da quando aveva iniziato a lavorare qui. Un suono inebriante che consisteva di sirene - che riconosceva dalle esercitazioni -, un annuncio automatico di emergenza e persone che parlavano, facendole male ai timpani dopo lo strano silenzio. //Ma che diavolo...// Si affrettò giù le scale verso la sala dei ricercatori dove i suoi documenti si trovavano, ma venne intercettata dal personale di sicurezza e scortata fuori dall&#39;edificio a un punto di raccolta con altre persone che lavoravano alla stazione energetica.
Dal chiacchiericcio eccitato dei presenti, poté carpire qualche informazione. Sembra che ci sia stata un&#39;inondazione. Nella sua ala. Un brivido le percorse la schiena quando si rese conto di cosa questo potesse significare. Mentre tutti gli altri discutevano animatamente, il suo sguardo si spostò via dall&#39;edificio squadrato e dai campi coi piloni della corrente, verso la superficie d&#39;acqua. La sensazione opprimente immediatamente attanagliò di nuovo il suo petto, ma non fu dolorosa come durante la sua... //visione// di prima. Tuttavia, quando lasciò il suo sguardo vagare e finalmente guardò verso sud, non poté più negarlo - qualunque cosa stesse provando, veniva da quella direzione.
