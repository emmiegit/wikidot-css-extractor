    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titolo originale:** SCP-306-FR -  Le livre des artistes
**Autrice:** [[*user Oreobanane]]
**Data di pubblicazione:** 29 maggio 2018
**Traduttore:** [[*user Heloderma Horridum]] (ex user Phoneutria) 
[[include credit:end]]

**Elemento #:** SCP-306-FR

**Livello di Minaccia:** Verde [[span style=&#34;color:green&#34;]]●[[/span]]

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** A seguito di numerosi incidenti provocati dal personale, è stato deciso che SCP-306-FR deve rimanere costantemente chiuso e l’accesso consentito unicamente ai ricercatori che dispongono di un’autorizzazione di Livello 3 o superiore. Indipendentemente dal loro livello di autorizzazione, ai ricercatori specializzati in storia e storia dell’arte deve essere negato l’accesso alla camera di contenimento, e le loro richieste sistematicamente rigettate.
A causa dello stato di usura di SCP-306-FR, la sua manipolazione può essere effettuata solo con guanti in lattice e deve essere giustificata dal Pr Daniel Rivoletti, responsabile del contenimento dell’anomalia. Per le interviste con SCP-306-FR-1, è necessario rivolgersi anche alla Dott.ssa Florence Riviale.

SCP-306-FR-1 è contenuto all’interno di una cella standard per umanoidi in cui strumenti informatici o di alta tecnologia sono fortemente sconsigliati. Storici e storici dell’arte sono autorizzati, previa accettazione delle richieste da parte della Dott.ssa Riviale e del Pr Rivoletti, a visitare e interrogare SCP-306-FR-1; le interviste devono avvenire al ritmo di una sessione a settimana quando l’entità si dimostra collaborativa e non impegnata a “lavorare”. Il “lavoro” di SCP-306-FR-1 consiste principalmente nel disegnare e pitturare, pertanto gli devono essere forniti con cadenza regolare tele, pergamene (o fogli, in caso di mancanza di tele e pergamene) e materiali da disegno. Le interazioni tra SCP-306-FR e SCP-306-FR-1 sono allo stato attuale impossibili, ragion per cui SCP-306-FR-1 è stato contenuto temporaneamente lontano dall’oggetto. L’istanza è in grado di esprimersi solamente in italiano, pertanto i ricercatori che interagiscono con essa devono aver riconosciuto un buon livello di conoscenza della lingua italiana, o in caso contrario essere accompagnati da un interprete o dal Pr Rivoletti e la Dott.ssa Riviale, con i quali l’istanza si dimostra essere molto cooperativa. Sebbene SCP-306-FR-1 esprima di frequente il desiderio di tornare a casa, raramente egli tenta di violare il contenimento, dedicando invece gran parte del suo tempo a “lavorare” in cambio della sua permanenza qui, poiché è convinto di essere in un alloggio.

**Descrizione:** SCP-306-FR è un&#39;edizione del //Vite dei più eccellenti pittori, scultori e architetti//, scritto da Giorgio Vasari e datato all’anno 1550. Il libro, interamente scritto in italiano, risulta essere molto danneggiato e riporta in esso le biografie di 200 artisti, tutti originari della città italiana di Firenze o che vi hanno esercitato la professione dal XIII° secolo fino al XVI° secolo, con l’ultima biografia dedicata a Michelangelo.
SCP-306-FR-1 è un uomo caucasico dagli occhi castani e una barba di colore nero avente primi segni di incanutimento; quest’ultima caratteristica dovrebbe essere legata alla sua età, stimata tra i 45 e i 50 anni. L’entità è stata vista separarsi raramente da un mantello rosso dotato di cappuccio, e afferma di chiamarsi C██████, dal suo vero nome C████ ██ ███. Inoltre, egli afferma di essere originario di Pisa. Il temperamento dell’entità risulta essere testardo ed esigente verso la sua persona, si esprime esclusivamente in italiano e si descrive come pittore, professione confermata dai numerosi dipinti realizzati dall’inizio del suo periodo di contenimento presso la Fondazione, nel 2017. Spesso SCP-306-FR-1 non è soddisfatto da numerose sue realizzazioni e pertanto preferisce che vengano eliminate, distruggendole oppure donandole a coloro che si sono dimostrati interessate ad esse, in cambio della sua permanenza, convinto si tratti di un usuale alloggio. È stato notato che nei tre giorni seguitanti il suo arrivo nei locali della Fondazione, SCP-306-FR-1 ha tentato diverse volte di “ripassare attraverso” SCP-306-FR, tuttavia senza successo. Durante i test svolti dal Pr Rivoletti, solamente il personale di Classe D che accompagnava SCP-306-FR-1 è riuscito ad “entrare all’interno di SCP-306-FR” per poi uscire di nuovo.

Gli effetti anomali di SCP-306-FR si manifestano quando qualcuno lo legge e staziona per più di 15 minuti sulla stessa pagina: anche se il lettore non comprende la lingua italiana, egli sparirà all’interno del libro e si ritroverà catapultato all’epoca in cui è vissuto l’artista di cui stava leggendo la biografia, e lo vedrà mentre compie il suo lavoro. Per esempio, se viene letta la biografia di Michelangelo, il lettore si ritroverà nella Basilica di San Pietro, e vedrà Michelangelo impegnato nella realizzazione del Giudizio Finale, avvenuta tra il 1536 e il 1541. L’artista non vedrà mai il lettore, il quale, sebbene entrato all’interno di SCP-306-FR, terrà ancora l’oggetto tra le mani. Per “uscire”, il lettore dovrà girare la pagina oppure chiudere il libro. È degno di nota che nel caso in cui un altro lettore, non immerso in SCP-306-FR, dovesse girare una pagina, il lettore immerso uscirà dall’entità. Se invece un altro lettore dovesse chiudere SCP-306-FR, il lettore al suo interno non sarà in grado di uscire fino alla riapertura del libro. Le ”entrate” e le “uscite” dei ricercatori modificano l’oggetto in modo più o meno significativo, a seconda del tempo trascorso dentro di esso (consultare il registro dei test).

Dalla scoperta di SCP-306-FR, storici e storici dell’arte hanno espresso un desiderio sempre più forte di testarlo. Coloro che lo utilizzano manifestano sempre meno inclinazione a rimanere nel tempo presente, divenendo sempre più desiderosi di utilizzare l’oggetto per compiere viaggi nel tempo, per “divertirsi” o per approfondire le proprie conoscenze di storia, pittura e architettura. Tale volontà è sfociata persino in intrusioni ripetute di ricercatori nella camera di contenimento di SCP-306-FR, al fine di effettuare test senza autorizzazione del Pr Rivoletti.
In data 14/03/2017, i dottori Meyer e Schapiro sono stati sorpresi nella camera di contenimento di SCP-306-FR, arrivando ad opporre resistenza in maniera violenta pur di utilizzare l’entità per promuovere le proprie ricerche. Interrogati dal Pr Rivoletti, hanno ammesso che stavano conducendo una “guerra” per l’appropriazione dell’oggetto. Secondo il Dr Schapiro, SCP-306-FR “offre un’alternativa alla realtà così allettante e più interessante”. Un esame approfondito ha rivelato che i dottori Meyer e Schapiro erano soggetti ad un “disgusto della realtà”, che agli occhi del Dr Schapiro risultava come “insipido e triste, senza alcun gusto”. Successivamente all’interrogatorio, i due ricercatori sono stati posti sotto osservazione e le loro autorizzazioni temporaneamente disabilitate. Da allora il Pr Rivoletti ha proibito agli storici e agli storici dell’arte di accedere a SCP-306-FR.

[[collapsible show=&#34;+ Registro dei test&#34; hide=&#34;- Chiudi&#34;]]

**Test #1:**

&gt; **Ricercatore:** Dott.ssa F. Riviale
&gt; **Biografia letta:** Ambrogio Lorenzetti, pittore senese (1290-1348)
&gt; **Durata di permanenza:** 20 minuti
&gt; **Modalità d’uscita:** Pagina girata dal Pr Rivoletti
&gt; **Osservazioni:** Città visitata: Siena. Atelier del pittore. Realizzazione dell’opera “Allegoria degli effetti del buon governo e del malgoverno” (1338). All’uscita della Dott.ssa Riviale, le pagine della biografia dell’artista risultavano più sfocate.

**Test #2:**

&gt; **Ricercatore:** Pr D. Rivoletti
&gt; **Biografia letta:** Lorenzo Ghiberti, scultore fiorentino (1378-1455)
&gt; **Durata di permanenza:** 20 minuti
&gt; **Modalità d’uscita:** Pagina girata dalla Dott.ssa Riviale
&gt; **Osservazioni:** Città visitata: Firenze. Il Pr Rivoletti ha visitato il battistero della città, per il quale l’artista ha scolpito la porta. Alla sua uscita, le pagine della biografia dell’artista risultavano più sfocate.

**Test #3:**

&gt; **Ricercatore:** Pr D. Rivoletti
&gt; **Biografia letta:** Michelozzo, architetto fiorentino (1396-1472)
&gt; **Durata di permanenza:** 1 ora
&gt; **Modalità d’uscita:** Pagina girata dalla Dott.ssa Riviale
&gt; **Osservazioni:** Il Pr Rivoletti ha visitato una parte del palazzo dei Medici, costruito dall’artista, e ha trascorso circa 40 minuti ad osservare Lorenzo de Medici governare la città, prendendo appunti. All’uscita del Pr Rivoletti, le pagine della biografia dell’artista risultavano illeggibili.

**Test #4:**

&gt; **Ricercatore:** Dr L. Meyer
&gt; **Biografia letta:** Michelangelo (1475-1564)
&gt; **Durata di permanenza:** 5 minuti
&gt; **Modalità d’uscita:** Pagina girata dal Pr Rivoletti
&gt; **Osservazioni:** Il test è avvenuto senza il permesso del Pr Rivoletti. Arrivato nella Cappella Sistina durante la sua costruzione, il Dr Meyer “ha appena avuto il tempo di godersela”. La sua autorizzazione gli è stata ritirata. SCP-306-FR non ha riportato danneggiamenti.

**Test #5:**

&gt; **Ricercatore:** Dr M. Schapiro
&gt; **Biografia letta:** Antonello da Messina, pittore siciliano (1430-1479)
&gt; **Durata di permanenza:** 2 ore
&gt; **Modalità d’uscita:** Pagina girata dalla Dott.ssa Riviale
&gt; **Osservazioni:** All’uscita da SCP-306-FR, le pagine della biografia risultavano strappate. Il Dr Schapiro si è vantato di aver “effettuato un test più lungo di quello di Meyer”. Il test non era stato autorizzato, e il Dr Schapiro è stato avvistato dalla Dott.ssa Riviale, la quale si è sbrigata a cacciarlo dalla cella. Prima che gli venisse revocata l’autorizzazione, il Dr Schapiro ha scattato una foto del “magnifico Cristo alla colonna” (pitturato nel 1478) mentre era in corso di realizzazione. L&#39;azione sembra aver attirato l’attenzione dell’artista, il quale ha notato il flash della fotocamera.

**Test #6:**

&gt; **Ricercatore:** Dr C. Greenberg
&gt; **Biografia letta:** Cimabue, pittore pisano (1240-1302)
&gt; **Durata di permanenza:** 19 ore
&gt; **Modalità d’uscita:** Libro riaperto dopo essere rimasto chiuso tutta la notte
&gt; **Osservazioni:** Il Dr Greenberg ha inviato D-809, 23 anni, condannato per ricettazione di opere d’arte, e ha richiuso il libro dopo 20 minuti di esperimento, solo per riaprirlo 19 ore dopo. Quando D-809 è riuscito, SCP-306-IT-1 lo stava accompagnando. D-809 ha riferito di essere “rimasto per ore in giro a Pisa e di essere stato accolto da questa persona molto simpatica [[footnote]] SCP-306-FR-1 [[/footnote]]”. All’uscita di D-809 e di SCP-306-FR-1, le pagine della biografia risultavano mancanti.

[[/collapsible]]

//12/05/2017:// A seguito dell’apparizione di SCP-306-FR-1, che ha considerevolmente deteriorato l’oggetto, il Pr Rivoletti ha proibito i test su SCP-306-FR. Ulteriori ricerche hanno dimostrato che l’arrivo di SCP-306-FR-1 nel XXI° secolo non ha avuto alcun impatto sul passato; inoltre, SCP-306-FR-1 non è sparito da nessuna opera che tratta di arte e artisti.

[[collapsible show=&#34;+ Addendum SCP-306-FR.1&#34; hide=&#34;- Chiudi&#34;]]

&gt; **Intervista a D-809**
&gt; 
&gt; **Intervistato:** D-809, 23 anni, ex studente di storia dell’arte, condannato per ricettazione di opere d’arte.
&gt; 
&gt; **Intervistatore:** Pr Rivoletti, responsabile del contenimento di SCP-306-FR.
&gt; 
&gt; -----------
&gt; 
&gt; **Pr Rivoletti:** Buongiorno, D-809. Lei sa perché sono qui?
&gt; 
&gt; **D-809:** Ehm, buongiorno. Lei è?
&gt; 
&gt; **Pr Rivoletti:** Sono il professore incaricato del contenimento del libro nel quale è stato rinchiuso.
&gt; 
&gt; **D-809:** Ah sì, vedo. Quindi vuole che gliene parli? Della notte che ho passato laggiù?
&gt; 
&gt; **Pr Rivoletti:** Sì, mi piacerebbe sapere una cosa: gli artisti che noi vediamo all’opera in questo oggetto non ci vedono mai, quando noi entriamo. Come mai lei è stato visto dall’artista di cui ha letto la biografia?
&gt; 
&gt; **D-809:** Non lo so, professore. Non ho nemmeno capito la sua biografia, visto che non so parlare in italiano.
&gt; 
&gt; **Pr Rivoletti:** Ma lei è entrato lo stesso nel libro. Questo è quello che voglio sapere, come lo ha scoperto?
&gt; 
&gt; **D-809:** Beh, ho trascorso la notte lì, nel libro, non è stato facile passare inosservati. Soprattutto per come sono vestito. Ho gironzolato tra le vie di quella città, credo fosse Pisa, e faceva un freddo cane, laggiù. Non sono calde queste combinazioni arancioni, lo sa? Mi chiedo come sarebbe stato se fossi morto lì dentro.
&gt; 
&gt; **Pr Rivoletti:** Come sa che quella era Pisa?
&gt; 
&gt; **D-809:** Be’, la torre. È riconoscibile, in ogni caso. Siete mai stato a Pisa?
&gt; 
&gt; **Pr Rivoletti:** Questa questione non è pertinente, D-809.
&gt; 
&gt; **D-809:** Scusi, mi dispiace. Quindi sì, ero a Pisa. La Pisa medievale, per essere precisi. Era notte, faceva freddo e stava piovendo.
&gt; 
&gt; **Pr Rivoletti:** E ha cercato rifugio?
&gt; 
&gt; **D-809:** Certo, stavo crepando dal freddo. Ho bussato alla prima porta che ho visto, e l’artista in questione ha aperto. Ha detto qualcosa che suggeriva che il vento fosse freddo. Credo pensasse che fosse stato il vento a battere contro la sua porta. Ma lui mi ha visto, zuppo e che tremavo di freddo. Mi ha detto qualcosa ma doveva essere in italiano, dal momento che non avevo capito nulla. Ha comunque visto la mia preoccupazione e ha sorriso, lasciandomi poi entrare. Ho visto cosa stava dipingendo, e lui ha capito che ciò mi interessava molto. Ha quindi acceso un fuoco sul retro del suo atelier, che gli fungeva anche come casa, facendo segno di sedermi accanto a lui, con addosso una coperta per scaldarmi.
&gt; 
&gt; **Pr Rivoletti:** L’artista le ha detto qualcosa?
&gt; 
&gt; **D-809:** Non si capiva un bel niente quando parlava, ma siamo comunque riusciti a comunicare. Mi ha dato del formaggio e del pane per farmi mangiare un po’, dopodiché ha continuato a dipingere. L’ha fatto per tutta la notte. Io invece mi sono messo a sonnecchiare davanti al camino, perché ero sfinito; quando mi sono risvegliato, al levarsi del sole, lui stava ancora dipingendo.
&gt; 
&gt; //D-809 si massaggia dolorosamente la schiena.//
&gt; 
&gt; **D-809:** Mi scusi, ma ho dormito per terra, ho male alla schiena, insomma.
&gt; 
&gt; **Pr Rivoletti:** Cosa stava dipingendo l’artista?
&gt; 
&gt; **D-809:** Oh, era pieno di tele. Soprattutto su soggetti religiosi, ma in grande quantità. Ha anche fatto parecchie bozze, ma bruciava le tele di cui non era soddisfatto. Questa cosa mi ha fatto stare male, perché le tele che disprezzava erano comunque belle. Quando gli ho comunicato che non capivo il suo comportamento, mi ha fatto capire che le trovava brutte. E allora ho risposto che invece le trovavo belle. Ok, non era Michelangelo, ma non era nemmeno lo stesso secolo.
&gt; 
&gt; //D-809 si guarda attorno.//
&gt; 
&gt; **D-809:** Inoltre, adesso dov’è questo pittore?
&gt; 
&gt; **Pr Rivoletti:** Prima vorrei sapere com’è riuscito a tornare qui.
&gt; 
&gt; **D-809:** Non l’ho capito bene, lo ammetto. C’era una specie di forte vento molto freddo, che ha costretto l’artista a chiudere porta e finestre. Ha cercato di capire da dove esso venisse, ma ci siamo ritrovati entrambi come… aspirati. Come in un tornado, non potevamo resistere. L’artista continuava a ripetere una cosa del tipo “è il diabolo, è il diabolo!”, deve aver creduto che si trattasse di qualche maledizione, ma non so, non so parlare italiano. Siamo stati spinti verso l’oscurità, non lo so quanto tempo è durato. Poi mi sono ritrovato qui, con l’artista accanto. Ha mormorato qualcosa che non ho capito, infine le guardie sono venute a prendermi.
&gt; Peccato, mi sarebbe piaciuto stare con lui, ad ammirare i suoi lavori.
&gt; 
&gt; ------
&gt; 
&gt; **Nota di chiusura:** //Una bozza di SCP-306-FR-1 è stata ritrovata all’interno di un quaderno appartenente a D-809. La bozza gli è stata restituita dopo un’analisi completa. Test concernenti la possibilità di mettere di D-809 al servizio del contenimento di SCP-306-FR-1 sono in fase di studio. Il Dr Greenberg ha suggerito di inviare ulteriori Classe D dentro SCP-306-FR, al fine di determinare le conseguenze della loro morte all’interno dell’oggetto e il comportamento dei corpi una volta che il libro viene riaperto. Test respinto dal Pr Rivoletti.//

[[/collapsible]]

[[collapsible show=&#34;+ Addendum SCP-306-FR.2&#34; hide=&#34;- Chiudi&#34;]]

&gt; **Intervista a SCP-306-FR-1:**
&gt; 
&gt; **Intervistatore:** Dott.ssa Riviale, specializzata in pittura moderna, Pr Rivoletti [[footnote]] La Dott.ssa Riviale attesta un buon livello di conoscenza dell’italiano, ma ha richiesto l’affiancamento del Pr Rivoletti, di origine italiana, per effettuare questa prima intervista. [[/footnote]].
&gt; 
&gt; **Premessa:** //Quest’intervista è stata realizzata l’indomani dell’arrivo di SCP-306-FR-1 nella nostra dimensione e la sua allocazione in una cella adiacente a quella di SCP-306-FR. Col desiderio di dipingere, l’istanza ha richiesto varie volte delle tele, pittura e pennelli, portati da D-809, che l’istanza sembra apprezzare. Dopo che SCP-306-FR-1 si è rivelato essere non ostile, la Dott.ssa Riviale e il Pr Rivoletti sono stati in grado di avvicinarlo. L’intervista si è svolta interamente in italiano.//
&gt; 
&gt; --------------------
&gt; 
&gt; **Dr Riviale:** Buongiorno, SCP-306-FR-1.
&gt; 
&gt; **SCP-306-FR-1:** (//confuso//) SCP cosa? Non è il mio nome questo. Mi chiamo C████ ██ ███. Sono ancora a Firenze?
&gt; 
&gt; //La Dott.ssa Riviale sembra non contenere la sua eccitazione. Il Pr Rivoletti continua l’intervista.//
&gt; 
&gt; **Pr Rivoletti:** Tutte le persone che alloggiano qui sono chiamate con un codice. SCP-306-FR-1 è il suo. E per rispondere, no, non è in Italia.
&gt; 
&gt; //SCP-306-FR-1 cammina per la stanza e si affaccia alla finestra, che da su un giardino. Poi sospira.//
&gt; 
&gt; **SCP-306-FR-1:** Sapevo di non essere più a Firenze. Sarei in Francia? Lei ha un accento chiaramente francese, signora. E, sono spiacente di dovervi chiedere questo, chi è lei?
&gt; 
&gt; **Dott.ssa Riviale:** Sono la… professoressa Riviale. Sono specializzata in pittura italiana. E lui è il mio collega e traduttore, il professor Rivoletti. Desideriamo informarci sulle circostanze della sua venuta.
&gt; 
&gt; **SCP-306-FR-1:** (//confuso//) Italiano? [[footnote]] Fino al 1861, l’Italia non esisteva come paese unificato. [[/footnote]] Io sono fiorentino.
&gt; 
&gt; //Il Pr Rivoletti lancia un&#39;occhiataccia alla Dott.ssa Riviale.//
&gt; 
&gt; **Pr Rivoletti:** Ehm, questo perché in Francia la regione di Firenze viene chiamata Italia. Anch’io sono fiorentino.
&gt; 
&gt; **SCP-306-FR-1:** E… anche lei è passato per quello strano libro? (//punta il dito verso la cella di contenimento di SCP-306-FR//)
&gt; 
&gt; **Dott.ssa Riviale:** Passato per quello strano libro? Potrebbe spiegarci?  
&gt; 
&gt; **SCP-306-FR:** Ebbene, ero nel mio atelier a dipingere una Maestà della Santissima Trinità, davanti ad un giovane uomo tutto vestito d’arancione, che avevo accolto in casa mia quella stessa notte, tutto tremante per il freddo. Sembrava molto interessato al mio lavoro, sebbene non parlasse la mia lingua. Senza alcun dubbio uno straniero. All’improvviso ho sentito una sorta di forte vento, un vento molto freddo. Allora sono andato a serrare porta e finestre. Sono andato in giro per vedere da dove venisse il vento, e fu come se stessi venendo… risucchiato. Non potevo opporre resistenza a questo vento. Ho pensato che potesse essere una maledizione, sicuro che sarei andato all’inferno. Sono stato spedito verso l’oscurità, attraverso le tenebre. Non so quanto il tutto sia durato, ma alla fine mi sono ritrovato in questo posto, con il giovane uomo vestito d’arancio, in Francia. Strano, ma non credo di essere stato spedito qui per caso. Magari sono qui perché devo realizzare un dipinto per qualche uomo ricco. Ma dal momento che non ne sono sicuro, ho chiesto tele e colori per tenermi occupato ed esercitarmi. Il materiale che ho chiesto mi è stato fornito da altri uomini vestiti d’arancio, proprio come il mio ospite. Questo posto sembra molto accogliente. Tuttavia, non approfitterò dell’alloggio e del cibo senza fare nulla in cambio.
&gt; 
&gt; **Dott.ssa Riviale:** Non ha provato a ritornare a casa sua?
&gt; 
&gt; **SCP-306-FR:** Certamente! Quando ho compreso che ero passato attraverso il libro, ho provato a… tornare indietro. Se posso dirlo. Ho sfogliato il libro più volte, ho guardato tutte le pagine, ma non sono riuscito a trovare il passaggio. Ho visto che una sezione parlava di me, ho visto il mio ritratto, sebbene non sia riuscito a trovare le pagine. Ciò mi ha reso comunque felice. Se sono nel primo capitolo, ciò significa che sono importante in questo libro, giusto?
&gt; 
&gt; //Il Pr Rivoletti mostra la sua ignoranza riguardante la risposta da dare. L’eccitazione della Dott.ssa Riviale sembra diventare sempre più difficile da dissimulare.//
&gt; 
&gt; **SCP-306-FR:** Ma suppongo che non sia questa la questione. Continuo con la mia storia. Ho dunque provato tutte le pagine, guardando attentamente i ritratti e le opere, ma non sono riuscito a tornare a Firenze.
&gt; 
&gt; //Il Pr Rivoletti si morde le labbra//
&gt; 
&gt; **Pr Rivoletti:** E… cosa c’è in questo libro?
&gt; 
&gt; **SCP-306-FR-1:** (//alza le spalle//) Non lo so, non so leggere.
&gt; 
&gt; //SCP-306-FR-1 si siede per terra.//
&gt; 
&gt; **SCP-306-FR-1:** Accade spesso, gente che viaggia attraverso un libro?
&gt; 
&gt; **Pr Rivoletti:** In generale, vale più l&#39;altra direzione: gente del posto che passa per Firenze attraverso questo libro.
&gt; 
&gt; **SCP-306-FR-1:** Allora perché non posso farlo?
&gt; 
&gt; **Pr Rivoletti:** Mmm... Non lo so. In ogni caso, grazie per le informazioni che ci ha fornito.
&gt; 
&gt; **SCP-306-FR-1:** Oh, è normale. Se ciò può aiutarmi a tornare a casa... Nell&#39;attesa, posso dipingerle delle tele, Dott.ssa Riviale. Sembra che le piaccia dipingere. Inoltre, non voglio abusare della vostra cortesia non facendo nulla, mentre mi state ospitando e cercando di aiutare.
&gt; 
&gt; ----------------------
&gt; 
&gt; **Nota del Pr Rivoletti:** //A quanto pare, gli effetti anomali di SCP-306-FR si manifestano unicamente con soggetti che sanno leggere. Suggerisco di riscrivere la biografia di SCP-306-FR-1 per reinserirla nel libro, e insegnare a SCP-306-FR-1 come leggere, così di rimandarlo a casa e poter confinare correttamente e permanentemente SCP-306-FR.//
&gt; 
&gt; **Nota della Dott.ssa Riviale:** //Ho letteralmente una marea di informazioni a portata di mano, pertanto la proposta di riportare SCP-306-FR-1 nel suo libro è respinta fino a nuovo ordine. Non ci ha ancora insegnato tutto quello che c&#39;è da sapere.//
