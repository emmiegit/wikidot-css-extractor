**일련번호:** SCP-1240-K0 

**등급:** Safe(안전)

**특수 관리 절차:** SCP-1240-K0-1의 유출을 방지하기 위해 SCP-1240-K0 내부에 배수 시설과 조명 설비를 설치한다. 이를 외부의 임시 저장소로 연결함으로써 원활한 샘플 확보와 효과적인 소각을 유도한다. 또한, 변칙성의 영향으로 설비의 기대 수명이 짧다는 점을 고려해서, 전문 관리 인원을 주변의 사찰을 개조한 관리 시설에 기거시키도록 하여, 긴급 상황이 발생했을 시에 즉각적으로 대응한다. 
 
관리 시설 내에 기거하는 인원은 사전에 검사를 진행하여 해당 업무에 적합한지를 파악한 뒤에 해당 시설로 전임시키도록 한다. 업무의 강도가 극심하다는 점을 고려하여 6개월에 한 번씩 교체한다. 특정 인원이 근무에 제대로 대처하지 못할 정도로 신체적, 정신적 부상이 심각하다고 판단되면, 해당 인원을 타 근무처로 이감시키고, 임시 인원을 시설로 파견한다. 
 
한 달에 한 번씩 감사 인력을 현장에 파견하여 관리 절차의 진행과 인원에 대한 업무 능력 평가를 실시한다. 결과에 따라 인원의 강제 교체, 예산 지원 조정, 추가적인 보급품 수송 등의 합리적인 조치를 실시한다.
 
특정 사유로 인해 관리 기지에서 긴급 상황이 발효될 경우, 주요 자료와 장비를 수거한 후 해당 시설의 출입구를 폐쇄한 다음, 잔여 인력 전원이 기지 외곽에 위치한 대피 시설로 이동하여 상황을 보고하고, 11K0기지에서 출발한 지원 인력들을 대기하도록 한다. 지원 인력들이 현장에 도착하였을 시, 우선적으로 가벽을 세워 SCP-1240-K0-1 개체의 추가적인 범람을 방지하고, 방재 차량을 활용하여 현장에서 유기물을 제거한다. 해당 수습 과정은 산사태 발생으로 인한 수습으로 위장되어야 하며, 안전을 사유로 외부인의 현장 진입을 방지해야 한다. 

수습이 완료된 이후에는 파괴된 시설들의 복구와 점검에 초점을 두어 업무를 진행한다. 또한, 정상적인 격리 절차 수행이 가능하다고 판단할 때까지 추가 인원이 현장에 배치된다.

**설명:** SCP-1240-K0는 대구시 달서구의 모 야산에 위치한 폐사찰의 요사채 내부에 존재하는 공동을 의미한다. 객체 내부에는 객체가 변칙성을 갖게 된 경위와 그로 인해 발생한 사건들을 묘사하는 탱화와 기록이 존재한다.
 
SCP-1240-K0의 변칙성은 객체의 막장 부분에 존재하는 틈에서 곡식과 인간의 신체 성분이 혼합된 유기체[[footnote]] 이하, SCP-1240-K0-1로 지칭 [[/footnote]]가 수 분마다 형성되는 것이다.[[footnote]] 이로 인한 부패나 특정 생물종의 창궐과 같은 현상은 현재까지 확인되지 않은 상태이다. [[/footnote]] 자연적인 분해가 불가능함에 따라 SCP-1240-K0-1 객체의 범람은 일반적인 동굴 환경에서 발생하는 범람 현상보다 비정상적으로 빠른 속도로 일어난다. 이는 객체가 확보되기 이전 지역 문화제 복구 사업 진행 중에 발견된 유기물 범람 현상에 영향을 미친 것으로 추측된다. 
 
해당 현상은 사업 진행 중 발생한 연료 유출 사건으로 위장되었다. 향후 SCP-1240-K0-1가 방치될 경우 장막 파기에 영향을 줄 수 있다는 의견이 제시되어 현재의 관리 절차가 제정되었고, 절차의 시행을 위해 SCP-1240-K0 관리 기지가 신설되었다.


**부록:** 

[[collapsible show=&#34;+ SCP-1240-K0 내부에서 발견된 기록 내역&#34; hide=&#34;- 내용 숨기기&#34;]]

**상세 내역:** 아래의 사항들은 지난 2022년 3월 3일 진행된 SCP-1240-K0 최초 탐사에서 발견된 탱화와 기록들로 일부 내용들이 SCP-1240-K0-1의 영향으로 소실되었다.

&gt; **기록-1:**
&gt; 
&gt; **이미지:** [누락됨] [[footnote]] 저장 장치의 오류로 인해 이미지 누락됨, 추후 수정 예정 - AIC-11 [[/footnote]]
&gt; 
&gt; **설명:** 사찰을 배경으로 10명의 승려들이 불공을 드리는 장면이 그러져있다. 탱화 내에서 표현된 사찰의 모습은 일부 벽면이 훼손되어 있거나 기와의 몇몇 부분이 내려앉은 상태이며, 승려들은 수선된 흔적이 눈에 띄는 의복을 입고 신체 내에서 살집이 확인되지 않는 모습을 보인다.
&gt; 
&gt; **추론:** 기록-1은 사찰 내에 SCP-1240-K0의 변격성이 발현되기 이전의 모습을 나타낸 것으로 추측되며, 불화 내에서 표현된 것과 사찰의 위치가 도심지와 거리가 있다는 점, 최초 발견 당시 별다른 유물이 발견되지 않았던 점으로 보아, 해당 사찰의 승려들은 빈궁한 생활을 이어오고 있던 것으로 추정된다.
&gt; 
 
&gt; **기록-2:**
&gt; 
&gt; **이미지:** [누락됨] [[footnote]] 미치겠구만, 이것도 누락이야? - 안소임 통신관 [[/footnote]]
&gt; 
&gt; **설명:** 사찰의 일주문을 넘어 푸른 머리를 풀어 헤친 누더기 차림의 여인이 내부로 진입하고 있으며, 이의 반대편에는 승려들이 식사를 하던 도중에 인원의 존재를 알고 자신들 몫의 밥을 덜어 여인에게 건네고 있다. 식탁에는 미소한 양의 반찬들과 건더기 없이 투명한 국과 잡곡과 콩이 주류를 이루는 식단이 놓여있다.
&gt; 
&gt; **추론:** 빈궁한 생활에도 불구하고 해당 사찰의 승려들은 신앙생활을 이어가고 있었던 것으로 보이며, 향후 묘사되는 세태와 달리 신원 미상의 인물에게 기꺼이 식량을 나누어 줄 정도로 인심이 원만했던 것으로 추론된다.
 
&gt; **기록-3:**
&gt; 
&gt; **이미지:** [누락됨][[footnote]] 이 정도면 그냥 이미지 칸을 지우는 게 더 나을 것 같은데요 - 아이자 점검 인원 [[/footnote]]
&gt; 
&gt; **설명:** 기록-2에서 승려들로부터 식량을 받은 여인과 동일 인물로 추정되는 존재가 이전의 행색과 달리 비단 의상을 입고 장신구를 착용했으며 머리를 잘 정돈한 체로, 사찰 내부의 요사채를 향해 오론손으로 무언가를 불어 넣는 행동을 왼손으로는 연기를 일으켜 계속해서 순환하는 원 형태의 무언가를 그리는 행동을 취한다. 몇몇 승려가 요사채에서 표주박으로 쌀을 퍼내고 있으며, 다른 승려들은 여인을 향해 절과 같은 행동으로 감사를 표하고 있다. 한편, 표주박에서 넘친 쌀이 바닥에 쏟아지며, 그 중 먼 구석까지 굴러간 낱알들을 쥐 한마리가 물어드는 모습을 보인다.
&gt; 
&gt; **추론:** 일반적인 설화에서 확인되는 통사구조와 마찬가지로, 기록-3은 빈곤한 인물이 적강한 비현실적인 면모를 지닌 인물에게 호의를 베풀고 보답을 받는 서사로 구성되어 있으나, 보답을 주는 인물이 추가적으로 특정한 메시지를 전하는 것처럼 보인다는 점과 쥐가 그려진 부분은 탱화가 그려진 이후 추가적으로 덧그려진 점이 확인된다.
 
&gt; **기록-4:**
&gt; 
&gt; **이미지:** [누락됨] [[footnote]] 그나저나, 문서 정리는 누가 했길래 가독성이 개판이 됐나? KO자가 K0자가 되어있기도 하고. - 안소임 통신관 [[/footnote]]
&gt; 
&gt; **설명:** SCP-1240-K0의 내부에 설치된 제단에서 승려들이 제사를 치르고 있으며, 제단의 상단부에는 객체의 변칙성을 조성한 여인이 그려진 탱화가 그 좌측으로는 신위가 놓여져있고 그 밑으로 탕국과 삼색무침, 둠배기를 포함한 다양한 음식들이 나열되어 있다. 승려들은 장신구를 치장한 체로 참배객들로부터 비단이나 그림, 금전을 받고 있으며 한 측면에 점포를 설치하여 기도문을 나누어주는 등 여러 부정 축제를 벌고 있는 모습과 몇몇 인원들이 술병을 쥔 채로 잠들어 있는 상황이 기록되어 있다. 한편, 몇몇 승려가 이러한 행태를 말리려 하지만 장정들에게 끌려 나가는 부분이 잘 보이지 않는 부분에 삽입되어 있다.
&gt; 
&gt; **추론:** SCP-1240-K0의 변칙성으로 사찰의 승려들은 생활이 진전되었으나 갑작스러운 부의 유입으로 인해 자제력과 신앙을 잃고 변칙성을 기적으로 포장하여 여인을 숭배하고 제사를 빌미로 재물을 모으는 등 사실상 사교화된 모습을 보여주었으며 그 과정에서 부패하지 않은 몇몇 승려들이 이를 막아보려 시도했지만 실패하고 쫓겨난 것으로 보인다. [[footnote]] 선배님께서 하신 거 아니었나요? 저는 문서에 손 댄 적이 없어서. - 아이자 점검 인원 [[/footnote]]
&gt; 
 
&gt; **기록-5:**
&gt; 
&gt; **이미지:** [누락됨] [[footnote]] 나도 손 안 댔는데. 그럼 옆 동네 요단 얘들이 놀려와서 깽판이라도 쳤나? - 안소임 통신관 [[/footnote]]
&gt; 
&gt; **설명:** 탱화는 크게 좌측, 중간, 우측으로 분리되어 있으며, 우측 부분에는 몇몇 승려들이 병풍 뒤의 틈에서 곡식이 나오지 않자 경악하는 모습과 들고 있는 술병으로 틈을 쑤시는 모습 그리고 병풍을 더 길게 펼쳐 상황을 무마하려는 승려들의 모습이 보인다. 중간 부분에서는 몇몇 참배객들이 노복들을 데리고 승려들에게 항의를 하고 있는 행태와 위의 장정들이 현장을 벗어나려 하는 모습이 확인된다. 좌측에서는 몇몇 인원들이 목탁과 같은 종교 물품을 유기하고 인상을 찌푸린 채로 참배객들을 밀치며 떠나는 묘사와 함께 당황하는 참배객들과 그 사이에서 미소짓는 여인의 모습이 관찰된다.
&gt; 
&gt; **추론:** 다른 기록들과 달리 비취와 금박 등 고급 원료가 사용되었던 점과 주변에 비단을 엮은 휘장이 발견된 것으로 보아, 객체가 위치한 사찰의 부유가 최대에 달했을 시기에 해당 탱화가 그려진 것으로 추측된다. 그러나, 기록한 주체가 사찰 측이였다면 삽입하지 않았을 여러 묘사들이 포함되어 있어, 사찰과 관련없는 인물이 기록했다는 가능성이 제기되었다. [[footnote]] 깽판 치러 올 거면 입가심할 만한 것도 가져오지. 안 그래도 마지막으로 간식 먹은 지가 보름은 된 거 같은데.  - 아이자 점검 인원 [[/footnote]]
&gt; 
 
&gt; **기록-6:** [[footnote]] 지금 내가 장난하는 것으로 보이냐? - 안소임 통신관 [[/footnote]] [[footnote]] 기록-6 이후의 기록들은 모두 텍스트 형태로 발견되었다. [[/footnote]]
&gt; 
&gt; **내용:** 우리의 공덕이 하늘에 닿아 하늘이 고귀한 임을 보내 우리가 신앙을 갈고닦을 수 있게 도와주셨던 것인데, 이를 능멸하고 몰래 취하여 자기 것처럼 여기는 태도는 세상의 이치를 꺾고 천명을 모멸하는 것과 다를 바가 없다. 잘못을 저지른 자는 더 이상 은닉할 술수 말고 어서 나와 이실직고하라. 네놈의 만행으로 우리는 우릴 믿고 참배하던 신도들을 능멸하여 발길이 끊기게 하고 불심을 쌓는데 들일 군량미는 동이 났다. 문전에 이 격문을 붙일 테니, 잘못을 안다면 부끄러움을 알고 사죄하라.   
&gt; 
&gt; **설명:** 기록-6은 SCP-1240-K0 객체 내부의 동공에서 발견되었으며, 발견 당시 기록된 종이에 설치류의 흔적으로 추론되는 훼손과 자국이 포함된 상태였다. 기록-6은 해당 사찰에서 지위가 높은 승려 중 일부가 작성한 것으로 추정되며, 내용으로 미루어보아 SCP-1240-K0-1을 훔친 주체가 사찰 내부 인원으로 추정하여 자백을 유도하기 위해 해당 기록을 작성한 것으로 보인다.
&gt; 
&gt; **추론:** 기록-6의 내용에서는 해당 격문을 사찰의 문전, 즉 지상에 존재하는 시설에 설치했다고 언급되는데, 실제 발견 장소는 SCP-1240-K0 내부라는 점에서 누군가 기록-6을 개체 내부로 운반했을 가능성이 있다. 또한, 남겨진 족적을 분석한 결과, 일반적인 설치류의 것과 일치한다는 점이 확인되었다. [[footnote]] 솔직히 그랬으면 좋겠거든요. 맨날 지직거리는 전파 소리와 같이 살다 보니 그 전파에서 패턴 찾는 것 빼고는 흥미로운 일이 없어서요. 솔직히, 선배님도 그렇잖아요. - 아이자 점검 인원[[/footnote]]
&gt; 
&gt; 

&gt; **기록-7:**
&gt; 
&gt; **내용:** 양설과 망어는 이 글을 본다면 밑에 덧붙여둔 내용들을 숙지하길 바란다. 첫째로 기어 놈이 이끄는 패가 우리가 지난밤에 필담한 내역을 찾은 모양이니, 앞으로는 적당히 틈이 날 때마다 송곳같이 뾰족한 것을 가지고 이곳에 와서 필담을 하도록 하자. 아무래도, 아궁이에 태우는 것으로는 모자랐던 모양이다. 둘째로 자꾸만 쌀을 훔쳐 가는 놈이 누군지 어느 정도 정리된 것 같다. 내가 야밤에 소피를 보는 척 살펴보니 주지 놈하고 방장 자식이 자주 굴에 들어오는 것을 보았다. 한데, 물증 없이 성급히 행동한다면, 기어 패가 그 두 자식을 두둔하거나 할 가능성이 있기에 빼도 박도 못하는 걸 얻을 때까지 조용히 있어야 한다. 마지막으로 오늘 밤에 몰래 굴에 들어가 잡아뗄 수 없는 근거를 잡도록 하자. 더 이상 시간을 끌다 보면은 저 놈들이 무슨 짓을 벌일지 모르니. [[footnote]] 그건 그렇긴 한데, 너 지금 문서 기록에다가 하소연하고 있냐? - 안소임 통신관 [[/footnote]]
&gt; 
&gt; **설명:** 기록-7은 SCP-1240-K0의 출입구와 제단 사이의 중간 지점에서 발견되었으며, 발견 당시 기록의 상당수가 SCP-1240-K0-1로 훼손된 상태였다. 
&gt; 
&gt; **추론:** 기록으로 미루어보아 당시 사찰은 계속되는 SCP-1240-K0-1 객체의 소실로 인해 갈등이 최고조에 달했으며, 이는 승려들의 대립과 파벌 구성으로 이루어져 본래의 기능을 잃은 것으로 추정된다. [[footnote]] 나중에 위의 오타들 수정하면서 지울게요. - 아이자 점검 인원[[/footnote]]
&gt; 

 
&gt; **기록-8:**
&gt;
&gt; **내용:** 어디서부터 잘못된 건지 모르겠다. 나는 좁아터진 굴에 갇혔고 계속 차오르는 쌀과 살에 묻혀 죽을 것만 같다. 주지 놈을 바위 틈에 찍어버리기 전에 그릇에 쌀이 가득한 걸 확인했어야 했는지, 다른 종놈들을 신경 쓰기 전에 절간에 보이던 쥐새끼들을 쫓아버려야 했는지, 아니면 진작에 여길 떴어야 했는지를 난 모르겠다. 주변에서 누구의 것인지 모를 신음 소리가 울러퍼진다. 이제 저 신음이 내 것이 될 것 같다. [[footnote]] 정말, 개판이 따로 없군. 여기서 더 나빠질 게 없겠어. - 안소임 통신관 [[/footnote]]
&gt; 
&gt; **설명:** 기록-8은 제단 근처에서 발견되었으며, 기존에 존재했던 탱화를 긁어내고 작성되었다. 해당 기록을 작성한 인원의 신원은 현재로서 불명이며, 기록을 남긴 후 근시간 내에 SCP-1240-K0-1에 매몰되어 사망한 것으로 추정된다. 
&gt;
&gt; **추론:** SCP-1240-K0-1의 수거 유무를 둘러싼 충돌로 인해 사찰의 승려 한 명 이상이 사망하는 사태가 발생하였으며, 이것이 SCP-1240-K0의 변칙성에 영향을 주어 현재의 개체가 곡물을 제외한 유기적 성분을 포함하게 된 것으로 추정된다. [[footnote]] [데이터 오류: 해당 기기의 재부팅을 진행하시길 바랍니다.] - AIC-11[[/footnote]]
&gt; 
 
&gt; **기록-9:**
&gt; 
&gt; **내용:** 아아, 결국 모든 것이 그저 살덩어리로 돌아가 버렸구나. 내가 그대들에게 한 조각의 기적을 내려주었던 것부터 시작하여, 삶에서 두 번 보지 못한 번영과 추락을 맛보며, 한 알 한 알 훔치던 이들을 보지 못하고 서로 한 홉 한 홉 가져간 것으로 오인하여, 서로 다투다가 결국 그저 살덩어리로 돌아가 버렸구나. 하지만, 지금은 그런 애탄에 신경 쓸 때가 아니다. 이러한 교훈을 마음에 새길 때도 아니다. 그저, 이러한 것이 계속될 것이라는 결말을 인정할 때로다. [[footnote]] 더 망했네요. - 아이자 점검 인원 [[/footnote]]
&gt; 
&gt; **설명:**  기록-9는 제단에 위치한 병풍의 뒷면 부분에 기록되어 있었다. 해당 사찰이 변칙성을 보유했을 때부터 갈등으로 인해 몰락할 때까지의 정황을 요약하였으며, 승려들에 대해  냉소적인 태도를 보이고 있다.
&gt; 
&gt; **추론:** 구성 문체가 지금까지 발견된 기록들의 것과 일치하지 않는다는 점, 기적을 내려주었다는 내용이 언급되었다는 점에 따라 해당 기록은 승려들에게 SCP-1240-K0의 변격성을 내린 여인이 작성한 것으로 추정되나, 해당 인물이 어떻게 개체 내부까지 접근하여 기록을 작성했는지는 아직 불명이다. 
&gt; [[footnote]] ... 지금 기지에 통신 때려서 애들 다 모이라고 해. - 안소임 통신관 [[/footnote]]

&gt; 
&gt; **오언 수도 설비 전문가:** 제대로 찍어라, 저기 깊숙한 곳도 잘 보이게.
&gt; 
&gt; **노저자 부 교체 기사:** (조심스럽게 한 걸음씩 내딛으며) 네, 알겠습니다..
&gt; 
&gt; (카메라가 흔들리며 천천히 전방을 비춘다. 옅은 전등불 사이로 떼가 낀 파이프들이 비쳐든다.)
&gt; 
&gt; **오언 수도 설비 전문가:** 저기 상태가 좀 이상하네. 야, 너가 가서 좀 손 좀 봐라.
&gt; 
&gt; (이삭 교체 기사가 밸브를 잠근 후 파이프를 분리하기 시작한다.)
&gt; 
&gt; **오언 수도 설비 전문가:** 거기서 찍으면 작업하는 게 잘 보이겠냐? 좀 더 다가가서 찍어, 더 좋은 물품을 받으려면 여기가 열악하다는 증거가 있어야 할 거 아니야.
&gt; 
&gt; **노저자 부 교체 기사:** 네? 네... 
&gt; 
&gt; (인원이 더 가까이 다가가다가 덮개를 밟고 미끄러지고, 신음 소리가 화면을 채운다.)
&gt;  
&gt; **오언 수도 설비 전문가:** 잘한다. 잘해. 상부로부터 의약품 보급이나 처 받겠네. 
&gt; 
&gt; (이삭 교체 기사가 무심코 쓰러진 인원을 부축하려 한다.)
&gt; 
&gt; **오언 수도 설비 전문가:** 계속하던 거 해야지. 어디로 눈을 돌려?
&gt;

&gt; __1.__ 발전기는 어떻게든 만들었으나 저장소와 탱크를 연결하는 데 실패해서, 돌리려면 직접 SCP-1240-KO-1을 채워야 할 거야. [[footnote]] 파이프로 연결한다고 하시지 않으셨어요?  [[/footnote]] [[footnote]] 원래는 그래야 하는 건데, 상태가 영 좋지 않아서 수동적으로 채우도록 했어. [[/footnote]] 아래에 보면 쓸만한 게 있을 테니 그걸 쓰도록 해. 
&gt; 
&gt; __2.__  탱크에 SCP-1240-KO-1을 모두 채워놓았다면 마개를 잠그고 옆에 있는 빨간색 버튼을 눌러서 바로 숙성시키도록 해. 20분에서 30분 정도는 열지 말고 기다리고, [[footnote]] 그전에 열면 어떻게 되죠?[[/footnote]] [[footnote]] 호기심으로도 절대 열지 마. [[/footnote]] 초록색 불빛이 들어오면 밑에 보이는 꼭지를 돌려서 기름을 뽑아.

**일련번호:** SCP-1240-KO

**등급:** 무효 (Neutralized)

**특수 격리 절차:** 현재, SCP-1240-KO가 완전히 변칙성을 상실한 것으로 확인되어, 별다른 특수 격리 절차의 시행은 필요하지 않다. 갑작스러운 활성화에 대한 대처를 위해 개체 주변에 무인 관찰 기지를 설치하여 현황을 감시한다.  

**설명:** SCP-1240-KO는 대한민국 대구광역시 달서구 도원동 █-██번지에 위치한 공동을 의미한다. 주변의 인공 구조물에서 발견된 자료들과 수거된 물체들을 토대로 추론해 본 결과, 개체는 일정 시간마다 유기체[[footnote]] 이하, SCP-1240-KO-1 개체로 지칭 [[/footnote]]를 생성하는 변칙성을 보유했으며, 시설에 주재했던 인원들은 이러한 SCP-1240-KO-1의 범람을 방지하기 위해 배수 시설을 사용해 배출한 것으로 추정된다. 

해당 구조물에 주재하던 인원들은 모두 재단 소속 인원들로써, 공통적으로 다른 재단 기지로의 이감이 예정되었다는 것과 가상의 기지에 관련된 내용을 주변인들에게 언급했다는 것, 그리고 실종 당일 소재 미상의 차량을 탑승한 것이 마지막 목격담이었다는 특징을 가지고 있었다. 인원들은 구조물에서 SCP-1240-KO-1의 방재, 연구 등의 업무를 진행했으며, 개체의 변칙성을 조성한 인물[[footnote]] 이하, SCP-1240-KO-2로 지칭 [[/footnote]]이 조달하는 보급품에 의존하는 생활을 이어온 것으로 생각된다. 

그러나, SCP-1240-KO-2의 자금 부족 혹은 의도적인 사부타주로 인해 주재했던 인원들 제대로 된 생활과 업무를 진행하지 못했고, 그로 인해 인원들은 심각한 문제들 중 하나인 전력난을 해소하기 위해 변칙 개체를 소모하는 발전기를 만들어 대응하였으나, 이로 인한 갈등으로 파벌이 생성되어 폭력 사태, 시설 파괴 등의 추가적인 악조건을 형성하여 총체적인 붕괴를 야기하는 데에 일조한 것으로 보인다. 

기동특무부대가 구조물에 진입했을 당시, 구조물 내부 인원들은 전원 사망한 상태로 발견되었으며 상세한 내역은 다음과 같다.

**부록-1:** 

SCP-1240-KO가 위치한 지역을 확보한 이후, 관련 기록과 물품을 확보하는 과정에서 동공 내부에서 노저자 인원으로 추정되는 시신과 함께 다음 기록이 발견되었다.
 
&gt; 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; (무전기가 작동됨과 동시에 인원이 신음 소리를 내며 바닥을 기어오른다.)
&gt; 
&gt; **노저자 교체 기사:** 어지러워.. 언제부터 동굴에 있었던 거지?..  
&gt; 
&gt; (파이프가 파손되는 소리와 함께 대량의 SCP-1240-KO-1 개체들이 유출된다.)
&gt; 
&gt; **노저자 교체 기사:** 아, 안돼.. 어디서 저런 양이..
&gt; 
&gt; (인원이 몸을 비틀며 비탈면을 오르기 시작한다. 중간에 부서지는 소리와 비명이 들려온다.)
&gt; 
&gt; **노저자 교체 기사:** 내 손.. 내 손이!.. 
&gt; 
&gt; (옷을 뜯는 소리와 함께 무언가를 묶는 소리가 들리고 SCP-1240-KO-1 개체들이 차오르는 소리가 들린다.)
&gt; 
&gt; **노저자 교체 기사:** 올라가, 올라가야 해!
&gt; 
&gt; (그 순간 메아리와 함께 다른 인원의 목소리가 들려온다.)
&gt; 
&gt; **[누락됨]:** 잘한다. 잘해. 상부로부터 의약품 보급이나 처 받겠네.
&gt; 
&gt; **노저자 교체 기사:** 뭐야.. 그 자식은 분명 죽었다고 했는데..
&gt;  
&gt; **[누락됨]:** 우리가 만들려는 건 바이오 에탄올 정제기야. 여기서 가장 흔한 게 SCP-1240-KO-1이니 그걸 숙성시켜서 기름을 만든 다음에 그걸로 발전기를 돌리려는 거지.
&gt; 
&gt; **노저자 교체 기사:** .. 내가 미친 게 틀림없나 봐. 어서, 여기서 나가야 해.
&gt; 
&gt; **[누락됨]:** 맞아, 잘 기억하고 있구먼. 나는 여기에서 보급을 기다릴 때마다, 무전기를 키고 손에 쥐고 있곤 한다네. 그리고 그곳에는 샛소리와 바람 소리와 내 혼잣말 마지막으로 트럭 소리와 푸른 머리의 기사 양반의 인삿말 같은 다양한 것들이 담겨져 있지, 하루의 일과가 끝난 직후에 나는 내 작은 무전기에 담겨진 소리를 감상한다네. 잠이 잘 오는 것도 있고 하루 동안 내가 존재했다는 증거를 얻을 수 있기도 하기 때문이지.
&gt; 
&gt; **노저자 교체 기사:** ... 어서, 어서...
&gt; 
&gt; **[누락됨]:** 다른 분들의 욕설도, 분란의 소지도 없이 그저 울러퍼지는 건 까마귀들의 합창과 유난히 잦아 보이는 누구인지 모를 누군가가 이끄는 트럭 소리뿐
&gt;

&gt; 
&gt; **[누락됨]:** 본론으로 돌아와서 발전실 내부에 배치한 SCP-1240-KO-1 개체들이 사라졌어. 보관하던 드럼통이 엎어져 있었고 몇몇 자국 빼고는 별다른 게 없었지.
&gt;

&gt; 
&gt; **[누락됨]:**  그래. 그래서, 우리가 저녁 먹다 말고 출동한 게 아니겠어? 두 시간 전에 11K기지로 실종된 인원 중 한 명이 보낸 구조 요청 메시지가 도착했는데, 그 내용이 이상한 거야.

&gt; **[누락됨]:** (통신 장비를 조정해 주며) 일련 번호가 공란인 SCP를 관리하는 기지에서 난리가 났다고 언급했다메요. 게다가 자신을 이상한 직위로 지칭한데다가, 기지 이사관에게 냅다 메시지를 보내지 않나.
&gt; 
&gt; **[누락됨]:** 게다가 이사관 같은 높으신 분들에게 가는 메일은 내부 인트라넷으로만 가능한데, 도대체 그걸 어떻게 뚫었나 하고 IP 추적을 해보니 근처에 길도 없는 야산으로 나오던데. 참 심령 독립체가 곡할 노릇이 없지 않습니까?
&gt;
