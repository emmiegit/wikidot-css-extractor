**项目编号：**SCP-CN-055

**项目等级：**Keter

**特殊收容措施：**由于项目本身无法收容的特质，基金会目前由前台公司S&amp;C Publisher审核所有待出版的已确认被项目异常性质所影响的概念相关的出版物。 未被确认被项目异常性质所影响的概念相关的待出版物将被抽查。所有含有引起异常出现的要素的出版物将被回收。于2017年▇月▇日起，所有网络文学也需被加入监控范围。

**描述：**SCP-CN-055是一种异常现象，表现为一种现实存在的现实概念将逐渐失去其真实性而变得更多存在于虚构概念内和文学影视作品中。引发异常现象的原因被认为是有关某概念或现实的文学作品中出现了对于该概念或现实的极端崇拜情绪并夸大该概念的性质并被广泛出版传播。根据项目异常性质无法确认项目异常影响的极限，但推测为该现实概念在现实意义上彻底消失，成为虚构概念。

于2017年▇月▇日，在例行检测中，特工A▇发现了被推测于1902年前后拍摄的录影带，该录影带记录了两个成年男子在一擂台上打斗的过程。人物服装与当时年代相符。两名男子在录像中使用了与文学作品中描述的“一阳指”与“九阴白骨爪”极为相似的招式进行比赛，而周围围观的群众对比似乎习以为常。经过鉴定，该影片中所记录的地点被确认位于中国▇▇省▇▇市▇县。

经过历史调查与分析，确认中国历史上确实存在过与大量文学作品中描述的“中国功夫”极为相符的概念，经过某种方法学习可以使普通人类做到以“内力”隔空击物，使用“剑气”，以武器作为飞行器飞行等。并且确认该概念由现实概念转为只存在于文学影视中的虚幻概念的原因是大量的主旨为极为尊崇中国功夫的“武侠小说”题材的文学作品出版并被大范围传播。

//最近在网络上以“收容异常的大型组织”为主题的多人网络接力小说甚至已经出现了自己的网页。不排除同行组织已经掌握到项目性质并加以利用的可能性。同样也不排除基金会文档中出现太多个人情感描写并被一定数量的基金会工作人员查阅而导致基金会本身被SCP-CN-055所影响的可能性。所有基金会二级权限以上工作人员将被组织接受为期一周的系统的有关如何客观不带感情撰写文档的培训。所有有关该主题的网站已被网络安全部门彻底删除。//–Dr.C▇▇

[[collapsible show=&#34;+ 仅限四级人员查看&#34; hide=&#34;身份认证已通过&#34;]]

&gt; 在彻底删除公共互联网络上所有的有关&#34;收容异常的大型组织&#34;内容并提供文档写作培训给全体二级权限以上工作人员后，检测到以中国，美国，俄罗斯，日本，法国为代表的▇▇个国家出现了大规模的有系统的有关&#34;收容异常的大型组织&#34;为主题的多人网络接力小说的论坛，数据库，爱好者交流平台等。无法确认引发异常感染的源头，&#34;带有对现实概念的狂热崇拜情绪&#34;的阅读物到底是指工作人员在创建异常收容文档时用词带有个人情绪，还是指工作人员在创建异常收容文档时一丝不苟奉基金会规则为唯一准则有待进一步调查。所有Site主管必须于24小时内组织所有基金会二级权限以上工作人员执行有关文档写作培训的记忆删除程序。由Site-CN-34文化研究部门成员负责调查SCP-CN-055的详细性质与来源。-O5-1
[[/collapsible]] 
@@@@

[[collapsible show=&#34;+ Site-CN-34文化研究组研究报告&#34; hide=&#34;点击隐藏&#34;]]

&gt; 在接收到有关SCP-CN-055详细性质研究调查任务后，文化研究组的工作人员们调查了几乎所有现存的中文档案库来研究中国功夫的彻底消失现象的源头。
&gt; 
&gt; 起初研究毫无进展，除了那段A▇特工找到的录像带外我们无法找到任何其他有关中国功夫现实存在过的材料。直到▇博士在数据库中发现了一张被推测拍摄于1968年的圣克里斯汀娜书院礼堂的照片，而礼堂上拉着的横幅字样为“預祝聖克裡斯汀娜書院與霍格華茲魔法學院國際交流圓滿成功”。
&gt; 
&gt; 在借助了SCP-▇▇与SCP-CN-▇▇ 后，我们成功找到了霍格沃茨魔法学院确实存在过的证明——▇.▇W▇▇的日记本。W▇▇在1982年通过霍格沃茨魔法学院的选拔考试后成功成为了该校学生。而每年圣诞节假期，他都将学校发生的故事告诉参加选拔考试落选的同届学生▇.▇R▇▇。没有证据表明是R▇▇将对于霍格沃茨的想象扩大化了还是W▇▇本身就将故事描述的脱离了现实。1982年，R▇▇以霍格沃茨校园为题材的系列小说出版，此后W▇▇在日记中提到对于霍格沃茨的记忆越来越模糊，于2014年，W▇▇在世界上所留有的一切痕迹消失。推测所有曾经就读于该校的学生都全部消失，所有有关霍格沃茨魔法学院的记忆都被文学作品《H.P》中的形象代替。
&gt; 
&gt; 在这一发现后，我们用同样的方式找到了“B612星球”，[数据删除]，与[数据删除]真实存在过的证据。Site-CN-34的博士们的研究最终得出的结果是:当一样现实存在的事物被带着狂热崇敬与喜爱的情绪记录并大量传播后。读者们对于这个现实概念的期待会将这个概念“神化”，当越来越多人“神化”该现实概念后。现实概念本身的性质将与读者心中神化的性质的偏差将越来越大，如:霍格沃茨魔法学校只是与圣克里斯汀娜书院一样使用异常物品教学，而最后读者心中的霍格沃茨魔法学校能将学生培养成SCP-239一样的现实扭曲者。又比如中国功夫本身只能用内力隔空击物与使用武器飞行，但读者认为中国功夫能使用“乾坤大挪移”改变人体器官位置，“修炼”某特定功夫能将人类变得不老不死。
&gt; 
&gt; 渐渐的，现实概念变得远没有这些被“神化”的概念传播的广，也远没有这些概念有吸引力。最后彻底被“神化”概念取代。这是Site-CN-34研究组博士们的统一结论。
&gt; 
&gt; 最近发生的基金会本身被SCP-CN-055感染的情况，经过使用林睦如探测仪与基金会总部及各分部合作调查。确认基金会中Site-17的现实稳定指数远低于其他Site,同时Clef博士本人的现实稳定指数也远低于其他基金会工作人员。也确认所有的提及“收容异常的大型组织”的网络文学中，被传播最广泛的就是一个与239事件极为相似的故事，在那个故事中企图杀掉会使用魔法的小女孩的Clef博士甚至最后化身一条黑龙。推测Site-17的工作人员中有人将改编过的故事透露了出去，可能是恶意泄露但更可能只是给孩子讲一个睡前故事。
&gt; 
&gt; 在使用了记忆强化药剂之后，确认三级研究员Hannah博士在Y▇▇攻读心理学博士学位时，系统学习过与现在完全不同的催眠学。Hannah博士每小时被注射两倍于标准剂量的记忆强化药剂以帮助她默写可以彻底掌控人格，删除记忆的系统应用催眠学的一切知识。-Site-CN-34四级研究员▇▇▇▇
[[/collapsible]] 
@@@@
