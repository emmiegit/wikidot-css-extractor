    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1251 - The Accident Blackspot
**Auteur :** [[user SRegan]]
**Traducteur :** [[user La Catoune]]
**Date de publication originale :** 15 juillet 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1251

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Étant donné le caractère quasi aléatoire des mouvements de SCP-1251 et sa présence sur la voie publique, des agents sous couverture au sein des services d&#39;urgence locaux et de l&#39;Agence Routière britannique ont ordre d&#39;agir en tant qu&#39;agents de liaison avec les membres du personnel sur le terrain.

Les routes menant à la position actuelle de SCP-1251 doivent être sécurisées, le trafic dévié, et les trois intersections routières les plus proches doivent être placées sous surveillance vidéo et gravimétrique. À partir du 26^^ème^^ jour à compter de la dernière relocalisation connue de SCP-1251, l&#39;équipe sur le terrain doit être en alerte maximale pour un retour d&#39;activité et préparée au transfert des mesures de confinement à tout moment.

Depuis le ██/██/████, l&#39;équipe de confinement doit être étendue à six membres, organisée en roulements superposés de 14 heures comprenant chacun trois membres du personnel (voir Addendum 1251-01). Des essais sont en cours pour tenter d&#39;influencer le déplacement de SCP-1251 vers une installation sécurisée (voir Addendum 1251-02) ; les membres du personnel de la Fondation sous couverture au sein des bureaux locaux de planification civique doivent être prévenus de tout besoin de fermetures de routes ou de transferts de propriétés des voies de circulation.

**Description :** SCP-1251 est un phénomène autonome actuellement localisé sur un petit rond-point situé à ██████ au Royaume-Uni. Il exerce une force pseudo-gravitationnelle anormale sur tout les objets situés à moins de 12 mètres de son centre, oscillant habituellement entre 0,4 N/kg et 2 N/kg.

Il a été déterminé que SCP-1251 est en capacité de se transposer de lui-même entre les ronds-points et autres intersections circulaires, répétant son déplacement approximativement une fois par mois. Aucun modèle-type n&#39;a été détecté quant à des fluctuations dans son &#34;agenda&#34; par rapport aux calendriers lunaire ou Grégorien.

La force que SCP-1251 exerce sur son environnement est inversement proportionnelle à la taille de l&#39;intersection - les grands ronds-points et larges intersections sont généralement sûrs d&#39;approche et ses effets anormaux devraient ne pas être visibles de la circulation avoisinante. Aux petits ronds-points, aux intersections traditionnelles et aux infrastructures similaires, SCP-1251 a montré un potentiel de destruction largement supérieur ; la mesure la plus élevée démontre (au niveau d&#39;un minuscule rond-point &#34;peint sur le sol&#34; à ███████████) une force exercée de 1 200 N/kg.

L&#39;utilisation d&#39;un radar à pénétration de sol a permis de localiser une masse à 1,8 mètres sous le Site 1251-██, l&#39;imagerie ferromagnétique révélant une cage en métal similaire à un gibet du 16^^ème^^ siècle. Aucune exécution correspondante n&#39;a été enregistrée sur le site, et de nouveaux tests suite à la transposition de SCP-1251 vers un nouveau lieu ont montré que l&#39;objet avait disparu ; par la suite, une masse similaire est apparue au nouveau site de SCP-1251. Il peut être considéré avec certitude que cet objet, ou ce qu&#39;il contient, est la cause de SCP-1251.

Les tentatives d&#39;excavations dans la zone affectée lorsque SCP-1251 est dans un état relativement peu actif pour récupérer l&#39;objet ont été jusqu&#39;ici infructueuses, puisque retirer de grandes quantités de matière au sein du site actif de SCP-1251 cause une augmentation considérable de la force pseudo-gravitationnelle exercée par l&#39;entité.

L&#39;étude de l&#39;historique des accidents de la route indique que SCP-1251 pourrait être actif depuis longtemps. Un &#34;point noir d&#39;accidents&#34; mouvant peut être tracé le long du réseau routier --et serait manifestement originaire de Folkestone au Royaume-Uni--. La correspondance avec des membres de la Fondation du Secteur-26 suggèrent que SCP-1251 pourrait avoir été actif en France avant de se transposer au Royaume-Uni via le Tunnel sous la Manche. Étant donné cette nouvelle information, priorité est donnée à la découverte d&#39;un moyen fiable de contrôler la direction dans laquelle SCP-1251 se transpose, afin de le guider vers une installation sécurisée ou, au minimum, une zone déserte. Autrement, il existe un risque notable de voir SCP-1251 sortir de la juridiction du Secteur-25.

**Journal de récupération 1251**

SCP-1251 a été remarqué par la Fondation le ██/██/████ du fait d&#39;un carambolage important au niveau du rond-point dans la localité rurale de ████████. Les services d&#39;urgence arrivant sur place ont subi des dégâts sur véhicules et des pertes presque identiques, et une équipe d&#39;intervention rapide a été dépêchée pour enquêter.

Il a été rapidement établi que SCP-1251 exerçait une force anormale d&#39;approximativement 1 N/kg au sein de la zone du rond-point. Les membres du personnel se sont présentés comme faisant partie d&#39;une équipe de spécialistes en engins explosifs spécialisés de l&#39;//Explosive Ordnance//, et l&#39;incident a été signalé comme un attentat terroriste ciblant la victime la plus prestigieuse du carambolage, un sous-secrétaire d&#39;État parlementaire revenant d&#39;un voyage diplomatique en Indonésie. Les routes avoisinantes ont été fermées immédiatement sous couvert de travaux de rénovations.

Le confinement a été perdu au 29^^ème^^ jour de la présence de la Fondation ; l&#39;équipe débutait les expériences au matin du ██/██/████, pour finalement découvrir que le Site-1251-1 ne possédait plus la moindre caractéristique anormale. Le Secteur-25 commença à intercepter des communications de la police et des services d&#39;urgence sur l&#39;entité alors située à 2,4 km de distance de la zone de confinement initiale.

À l&#39;arrivée au nouveau site, une voiture a été découverte bloquée sur l&#39;îlot de circulation; ses occupants ont rapporté avoir eu des difficultés à sortir du véhicule. De nouvelles mesures ont indiqué que le rond-point a exercé une force d&#39;attraction de 1,6 N/kg. L&#39;équipe de la Fondation s&#39;est trouvée confrontée à l&#39;exercice de mettre fin au confinement du Site-1251-1 tout en sécurisant simultanément le Site-1251-2, prétextant un affaissement de la route.

**Addendum 1251-01**

L&#39;Agent ████████, chargé de superviser l&#39;équipe sur site a été relevé de ses fonctions pour cause d&#39;épuisement mental et physique, exacerbant une précédente et non diagnostiquée mauvaise condition nerveuse (voir [[[log-1251-01|Entrée-1251-01]]]). O5-██ a consulté le rapport médical du Dr ███████ et confirme que le contenu des journaux de terrain de l&#39;Agent ████████ sont le résultat de stress et d&#39;un mauvais entraînement au travail sur le terrain menant à une crise personnelle, plutôt qu&#39;un comportement anormal déployé par SCP-1251. L&#39;Agent ████████ n&#39;est pas homologué à retourner à son travail tant que cela n&#39;est pas autorisé par un psychiatre de la Fondation.

**Addendum 1251-02**

Des progrès notables ont été réalisé dans le &#34;guidage&#34; des mouvements de SCP-1251. L&#39;entité montre une préférence claire pour les &#34;déplacements&#34; dans des routes publiques et ouvertes qui ne se replient pas sur elles-mêmes, ou des intersections caractérisées par des configurations spécifiques (à savoir : une route traversante croisée par une seconde en angle droit ou un petit rond-point à dôme bas sans doubles lignes jaunes).

En appliquant des pressions sur les institutions gouvernementales locales en vue de temporairement fermer et/ou transférer des sections stratégiques de voies de circulation à la propriété de la Fondation, l&#39;équipe de confinement a pu encourager les déplacements de SCP-1251 le long d&#39;une route plus ou moins prévisible. Les projections actuelles indiquent que SCP-1251 peut être guidé pour atteindre le Site-60 d&#39;ici deux ans, où il pourrait être contenu avec fiabilité en le plaçant sur un &#34;parcours&#34; comprenant deux petits ronds-points, eux-mêmes transportés par un véhicule de forme circulaire et liés par une route.

Le comportement exhibé par SCP-1251 lorsqu&#39;il choisit un nouveau site suggère qu&#39;il pourrait détenir un certain niveau de conscience - des recherches plus approfondies sur le sujet sont conseillées.</textarea></pre>
