[[include :scp-wiki-cn:credit:start-standalone]]
**作者：** [[*user Doctor North]]
**合著：** [[*user Ronald McKasper]]


**North的作者页**: [[[http://www.scp-wiki.net/subject-north|Intelligence Agency Data Archive-Subject: North]]]

[[include :scp-wiki-cn:credit:end-standalone]]

慷慨的提议
负债无穷也不公
到期应付款

三人定一切
此世间与众玩家
其皆忧财富

诸多收藏物
周遭珍品在何处
基金会店中

生意被阻碍
我们如何赚大钱
做喜欢做的

偷是偷不得
原封不动地被锁
锁在基金会

基金会起手
吃掉我们掌中财
抢我应得的

我们的产品
被锁住后做实验
完全没利润

然我等窃喜
卷土重来时未久
基金会会知

报复啊报复
产生了不利影响
颤抖吧你会

发给所有人
莫对权势三人组
心生邪念呵

他们都回避
唯一强大的玩家
回避马、卡、达

无人知其利
正如大富翁游戏
关系方方面

最重要的是
这大棋盘的一切
都被其玩弄


独家俱乐部
就在富人聚集处
销售着产品

他们敬畏着
全部人都敬畏着
马、卡、达之名

除了少数人
炙手可热的权势
并未吓退其

一个挑战者
不怕他们的威力
他们懒侧目

引起了动荡
起初啊不值一提
小麻烦而已

三人不在意
还有生意没谈完
努力全白费

有一个联盟
支持那个挑战者
成长的烦恼

站得更稳了
紧迫问题出现了
损失相当大

利润又下降
挑战者更加自豪
报仇时已到

外雇那些人
那些混沌分裂者
将处理问题

知道他们来
挑战者站得更挺
没有害怕过

马、卡、达三人
向别的集团证明
这是其棋局</textarea></pre>
