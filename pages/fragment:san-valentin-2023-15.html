    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
//Algunas personas reflejan la luz, otras la desvían, tú, por algún milagro, pareces recogerla.//

—

Buenas Marina, soy yo de nuevo.

Quería mandarte esta carta porque, honestamente, lo sentía como una obligación moral llegados este punto. Estoy algo cansado al momento de escribir esto, así que perdóname todas las inexactitudes, toda la palabrería a lo mejor innecesaria y, también, el tener que haberte hecho esperar por esa sorpresa que te quería dar y a su vez, el no saber qué escribirte exactamente en ella ahora mismo.

Te he dicho en gran cantidad de ocasiones que aprecio en demasía la cantidad de ropa que me has prestado incontables veces; recuerdo que a Flangerson le encantó ese vestidito negro que me diste, y que fue la primera vez que salía en público de esa manera. Fue gracias a ti que lo hice, y me quitaste el miedo de vestir con lo que quisiera; tampoco faltaron las veces en las que escuchaste mis quejidos, y en lugar de evadirlos, me ayudabas a combatirlos y me apoyabas.

Tengo muchas cosas que decir, y muy pocas palabras; todo se podría resumir en un “gracias”, pero no quiero solamente quedarme ahí; gracias por ser mi mejor amiga, gracias por ser una fuente de apoyo y ánimo infinita prácticamente.

La próxima vez te prestaré yo mismo una falda.

Atentamente,

//Doctor Matthew Ekane Van-Leeuwed.//
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user extasis]] PARA [[*user LadyBatata]]
[[/=]]
