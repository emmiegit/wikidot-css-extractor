[[=]]
+ **警告：该SCP已经收容失效，禁止除模因与信息危害部以外的一切人员阅读**
[[/=]]

**项目编号：**SCP-CN-923[[div style=&#34;float:right; margin:0 2em 1em 2em; width:350px; border:0;&#34;]]
|||| [[image pic1  width=&#34;360px&#34;]] ||
||||~ ^^一根成熟体SCP-CN-923被砍下的触足（注意：此特征不适用于所有SCP-CN-923）^^ ||
[[/div]]

**项目等级：**--Euclid-- Keter

**特殊收容措施:** 一个配备标准逆模因设备的12人信息收集小组用于收集并封锁任何SCP-CN-923在公共场合(包括但不限于网络/人口密集区/社会活动场所)留下的信息。禁止任何人在对SCP-CN-923性质不了解/未佩戴逆模因设备的情况下接触项目的相关信息。

--已被捕获/控制/击杀的SCP-CN-923个体应尽快送往Area-CN-42。--除少数SCP-CN-923个体保留在Area-CN-42用于研究外，其他SCP-CN-923个体将被转交到其他Area或统一销毁，以防止其信息危害的进一步加剧。直到SCP-CN-923的重分配工作完成前，禁止一切SCP-CN-923的相关试验，禁止任何人阅读SCP-CN-923的文档。

收容所内的SCP-CN-923应在体内植入微型遥控炸弹，并单独放置在具有隔音效果的标准异常生物收容间内，严禁进行多个SCP-CN-923的交互实验，对于发现进行交互的SCP-CN-923个体使用遥控炸弹进行处决。除非发现SCP-CN-923个体濒死，否则禁止喂食。所有收容所内的员工必须佩戴逆模因设备，且滞留时间不得超过24小时。事故CN923-07之后，不再允许任何描述SCP-CN-923的纸质文件出现。除试验用途外，任何时候阅读SCP-CN-923的相关档案都应该启动异常模因消除程序，若需要进行试验，应经过CN-923-4级权限的批准。

[[collapsible show=&#34;+ 2018/03/25紧急更新[查看需要4级权限]&#34; hide=&#34;- 权限已确认&#34;]]
&gt; SCP-CN-923已暴露在公共视野中，且拥有造成RK级“物种入侵”类重构情景的可能性。项目安保等级升级为Keter。在O5议会的指令下，直到SCP-CN-923在宇宙空间中的生态被调查完全之前，基金会的公众信息处理部门和具有一定社会影响力的基金会员工/合作伙伴将着手制造“人类该阶段应避免太空殖民”的舆论环境。进一步应对措施将长期更新。
[[/collapsible]]

**描述：**SCP-CN-923是一种推测来自▇▇▇▇的外星生物。项目的捕食模式类似猪笼草，但是其生理构造和活动模式不符合任何已知生物分类。生物在接触到SCP-CN-923的相关信息(包括但不限于通过视觉/听觉/嗅觉/触觉/味觉)，包括对其信息进行转述后，其认知将会收到一定程度的扭曲。被影响到的受害者将会把SCP-CN-923视为某种极具吸引力的事物，并大概率会因此被SCP-CN-923捕食。在部分案例中，SCP-CN-923不会捕食受害者，而是让其喂养/保护自己，或帮助其繁殖。--该效果已被证实可以使用逆模因设备防护，但无法被消除。--在SCP-CN-923种群密度极大的区域，其异常效应将被增强且难以消除。

SCP-CN-923通过孢子繁殖，其孢子对物理伤害和高低温具有极强的耐性。实验显示SCP-CN-923的孢子至少能承受5.72Mpa的压力，43.1K（在173.0K以下时进入惰性状态）的低温，以及最高405.3K的高温。推测项目对极端环境的高耐性是来自于其通过宇宙空间传播的需求。SCP-CN-923的孢子在附着在生物表面后将会被激活，并开始吸取宿主养分。在此后的2-3周，SCP-CN-923将会逐渐和宿主同化并吸收其体液来进行生长，宿主将会开始具有SCP-CN-923的异常性质，且日常行为将会受到极大的影响。被寄生者会开始暴饮暴食，有极强的欲望在人口密集区域通过包括排泄在内的各种方式留下自己的体液和其他分泌物，同时在社交网站上大量散播自己的个人信息并表达交友欲望。宿主在此期间的所有非正常行为都将被视为具有吸引力的正常行为，其外貌和体态在他人眼中也将变得更具性吸引力。在3周以后，宿主通常会因为器官衰竭或者脑死亡失去行动能力。此时的SCP-CN-923开始以无法行动的宿主作为基础向外生长，进入成熟阶段。

成熟阶段的SCP-CN-923不具有固定形体（唯一统一的特征是巨大的口器），以类似真菌或地锦的生长方式向周围的环境中生长，在大小达到一定程度后项目会生长出用于进攻和辅助进食的触足和口器。此时，寄生阶段的宿主在各处留下的体液/个人信息将会被所有生物视为极具吸引力的内容，对人类而言内容通常表现为极具诱惑力的广告，或者异性的交友请求，在部分情况下也会出现对个体有针对性的内容。被吸引到成熟SCP-CN-923所在地的动物将被捕食。需注意，尽管SCP-CN-923更偏向于捕食人类，其大部分食物来源其实是猫，狗，昆虫，鸟类等城市常见生物。项目不同个体之间的体重和大小个体差异极大，曾发现过占据整个房间的长度数十米数吨重的SCP-CN-923个体，也有因缺乏食物进入休眠状态的大小不足2米的个体。

截至2018/03/12，已有▇▇▇个SCP-CN-923个体在中国香港，北京，上海等人口密集区发现，出现方式未知。尽管根据目前的实验数据推断，SCP-CN-923的异常性质源于其本能，而非受意志控制的结果，且对SCP-CN-923的观察并没有显示任何其具有高级智能的迹象。但受到SCP-CN-923异常性质影响的受害者有可能将其视为人类或其他生物，并可以与其互动（详见附录 [访谈记录CN923-02]），因此不排除SCP-CN-923具有高级智能的可能性。

[[collapsible show=&#34;+ [附录：SCP-CN-923的收容记录]&#34; hide=&#34;- 收起&#34;]]
基金会最初注意到SCP-CN-923是通过特工吴▇▇。当时吴▇▇已经入职基金会3年却没有任何值得注意的任务记录，也无晋升希望。因此在接触到SCP-CN-923的相关信息时，他认知到的是一个四处活动又危险，同时急需收容的“凶猛的怪兽”。当时的基金会并不知晓项目的异常性质因此允许他带领自己的4人小队对SCP-CN-923进行侦察。此次侦察最终导致小队中2人死亡1人重伤，特工吴▇▇受到了轻伤，并随后通知基金会派出了处理信息异常的特殊小队成功收容了项目。基金会在项目成功收容后两天对吴▇▇（已被暂时停职）进行了采访。以下是访谈记录：

&gt; **受访者：**吴▇▇特工
&gt; 
&gt; **采访者：**LEGion博士
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **LEGion博士：**你好，吴▇▇对吧？我没念错吧？
&gt; 
&gt; **吴▇▇：**没…没念错。
&gt; 
&gt; **LEGion博士：**好，请问你可以给我们复述一下整个事情的经过吗？
&gt; 
&gt; **吴▇▇：**可以。（长时间的沉默）最早我是在▇▇▇▇商圈发现了不少根本不属于正常生物的活动痕迹，混凝土墙上的抓痕，蓝色的排泄物之类的…
&gt; 
&gt; **LEGion博士：**你没有觉得奇怪为什么周围的人都没发现？
&gt; 
&gt; **吴▇▇：**我有考虑到这一点！但是他们看起来都注意到了…好多人都在驻足观看，我怎么可能知道在他们眼里那是完全不一样的东西！总之，因为我当时穿着警察的制服，我就顺便把人群驱散开了，然后开始追踪痕迹并通知了我的小队…
&gt; 
&gt; **LEGion博士：**当时你完全没有想到项目可能具有信息危害么？
&gt; 
&gt; **吴▇▇：**（长时间的沉默）完全没有。我追踪到了一栋居民楼后，我的小队也赶到了，看到居民楼周围到处都是寻人，寻狗启事，我就能确定目标肯定在这了。
&gt; 
&gt; **LEGion博士：**你在跟你的小队描述项目的时候没有因为认知矛盾而发现项目的异常性质吗？
&gt; 
&gt; **吴▇▇：**（哭泣声）没有，我给大家说这次我们面对的有可能是一个凶猛的野兽的时候，杨▇▇说了一句‘那还挺像我前女友的。’（哭泣声）当时大家都以为他在说笑，根本没在意…
&gt; 
&gt; **LEGion博士：**所以你推测当时杨▇▇听到你描述的是符合他前女友的特征吗？
&gt; 
&gt; **吴▇▇：**应该是那样没错…之后我们追踪到了一间公寓，门也没有锁。我让杨▇▇透过门缝看看里面，然后就看见他呆住了，猛地打开门，嘴里说着‘游游？游游你还活着？’我没拉住他（哭泣声），只有跟着进门，就看见那个怪物朝他扑过去，我想都没想就开枪了…
&gt; 
&gt; **LEGion博士：**就是这时杨▇▇转向开始对你们射击的对吧？
&gt; 
&gt; **吴▇▇：（**沉默）
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; 此后受访者拒绝回答问题。对小组中另一位幸存成员简▇▇的采访表示他当时认知到的是“一个类似魅魔的东西”。[[/collapsible]]


[[collapsible show=&#34;+ [附录：访谈记录CN923-02]&#34; hide=&#34;- 收起&#34;]]

&gt; **受访者：**SCP-CN-923-024
&gt; 
&gt; **采访者：**D-2293
&gt; 
&gt; **前言：**SCP-CN-923-024在被切除攻击性的器官并固定后，D-2293被投放入房间内。D-2293被告知必须重复一次对方所说的话以方便记录，试验过程由LEGion博士监管。内容为对话复原，无法保证其绝对准确。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **D-2293：****[已删除]**，我可没想到他们让我见的居然是个这么漂亮的妞儿。
&gt; 
&gt; **LEGion博士：**请根据你手上的问卷进行提问。
&gt; 
&gt; **D-2293：**好好，那个…小姐请问你的名字是？
&gt; 
&gt; **SCP-CN-923-024：**哥哥想要妹妹叫什么妹妹就叫什么。（根据D-2293的描述，SCP-CN-923-024的语气极其挑逗）
&gt; 
&gt; **D-2293：**（此时能观察到明显的目光不定和下身的勃起）那…你是哪里人？
&gt; 
&gt; **SCP-CN-923-024：**妹妹是天上来的哟，不然你想想，凡间的女人，能有这么漂亮的**[已删除]**吗？（此时推测虚拟个体主动靠近D-2293并进行了明显的性暗示）
&gt; 
&gt; **LEGion博士：**D-2293继续进行进行提问，不要停下来。
&gt; 
&gt; **D-2293：**能说的具体一点吗…还有你们到这来是做什么的？
&gt; 
&gt; **SCP-CN-923-024：**我从哪里来很重要吗？至于我们的目的嘛…（D-2293开始亲吻和揉搓空气，并缓慢朝被固定的SCP-CN-923-024走去。）
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; 此后实验紧急终止，安保人员进入房间救下了D-2293。D-2293在被营救后表示了抱歉，但在随后的数天中表达了强烈的返回欲望。3天后D-2293再次与同一个SCP-CN-923个体进行同样的试验，D-2293报告看到了不同的虚拟形象，并根据其描述，第二次试验的虚拟形象是一名更具有性吸引力的女性。[[/collapsible]]

[[collapsible show=&#34;+ [附录：事故报告CN923-07]&#34; hide=&#34;- 收起&#34;]]
&gt; 2016/▇▇/▇▇，负责SCP-CN-923的研究员▇▇▇将纸质的项目文档忘在了其好友▇▇▇特工处。SCP-CN-923被▇▇▇特工认知为其已故的父亲，因为获得了念动力而被基金会伪造了死亡并收容起来。随后▇▇▇特工用9个月的时间秘密策划了对Area-CN-42的破坏并导致了SCP-CN-923的短暂收容失效。此次事故造成了2名安保人员的死亡和5名研究人员不同程度受伤。▇▇▇特工被SCP-CN-923啃食掉腿部和大半个腹部，同时被停职。[[/collapsible]]

[[collapsible show=&#34;+ [警告：需要4级权限及道德伦理委员会批准]&#34; hide=&#34;- 权限已确认&#34;]]
&gt; 在基金会使用逆模因设备进行天文观察时，发现了包括Kepler 452b, Gliese 581g, 在内的多个类地行星的天文观测结果极大失实。共16个先前认为处于宜居带的行星实际数据并不适宜任何人类活动，且信息扭曲作用机制与SCP-CN-923极大相似。地球相似指数（ESI）在9.0以上的宜居行星中没有观测到异常，但考虑到SCP-CN-923会因其种群密度增强，能够**极大规模**地快速消灭SCP-CN-923的武器研发提案已被O5议会一致通过。[[/collapsible]]
