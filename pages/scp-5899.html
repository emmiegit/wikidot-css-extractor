    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5899

**项目等级：**Euclid

**特殊收容措施：**SCP-5899当前被安置在一间Euclid级可变形人形收容间内，配有为人类准备的全套标准便利设施。每天需向SCP-5899提供1千克塑料。牛科动物不得进入SCP-5899收容间500米以内。

**描述：**SCP-5899是一名老挝裔美籍男性，身高183厘米，具有将物质转变为有机物质和表面上类似于牛（//Bovinae//）亚科生物的能力，通常伴随生理机能的极端变化（下称SCP-5899-1实体）。到目前为止，SCP-5899尚未创造出任何生理机能未经显著改变的//Bovinae//亚科生物。

SCP-5899被发现于加利福尼亚州“死亡之舞”镇，当时它正试图将一个人的房子变成“一头巨牛”。对象已成功将墙壁、屋顶和房内的几个物件转变为了类似于不同种类的牛的生物。据SCP-5899称，它这样做是为了终止一场纠纷。SCP-5899和所有SCP-5899-1实体都送到了Site-551进行研究。

SCP-5899对基金会工作人员消极且服从，它已同意不破坏自己的收容间，以交换每天提供的少量“实验”材料。站点管理部门已选择塑料作为交换材料。

**附录-1：**删节版测试记录

||~ 测试编号||~ 结果||~ 5899的评论||
||1 ||SCP-5899将材料转变为了一个SCP-5899-1实体，外形类似于奶牛，但长有极大的牛角。每个牛角都有3米长，颜色为黑色。此外，该实体没有心脏，心脏的位置被第三个肾所取代。该实体无法承受牛角的重量，在成形之后很快死亡。||“不，太重了。心脏也给忘了。”||
||2||SCP-5899将材料转变为了一个SCP-5899-1实体，外形类似于水牛，但长有更大的眼睛、蹄子和更小的嘴。该SCP-5899-1实体立刻摔到了地上，呕吐出了胃酸和血液的混合物。实体很快死亡。||“角没问题了，但别的都不行。呃。”||
||3||SCP-5899将材料转变为了一个SCP-5899-1实体，外形类似于非洲水牛。该实体没有眼睛和嘴，且相对于它的物种体形极小。尽管如此，该实体在成形后成功存活了几个小时，最终死于脱水。||“好多了，好多了，我觉得我这回肯定能行！”||
||4||SCP-5899将材料转变为了一个SCP-5899-1实体，外形类似于未知种类的牛科物种。该实体有七只眼睛，三张嘴，十五只耳朵和八十七个肛门。实体在成形后立即死亡。||“算了，还是不行。”||

**附录-2：**访谈记录

&gt; 
&gt; = **访谈记录**
&gt; ----
&gt; **受访者：**SCP-5899
&gt; **采访者：**Jean特工
&gt; 
&gt; **[开始记录]**
&gt; 
&gt; **Jean特工：**不好意思，SCP-5899，你现在有空吗？
&gt; 
&gt; //（SCP-5899手中拿着一把牛肉，肉的颜色呈紫色。）//
&gt; 
&gt; **SCP-5899：**你来得正是时候，我刚好做完了第十五批牛肉。我不想再创造动物了，只想看看能不能造出一点牛肉来。
&gt; 
&gt; //（沉默）//
&gt; 
&gt; **SCP-5899：**我觉得牛肉应该不会是紫色的。
&gt; 
&gt; **Jean特工：**为什么是“会”？
&gt; 
&gt; **SCP-5899：**是啊，怎么啦？
&gt; 
&gt; **Jean特工：**我不是很懂你的意思。呃……我们有一些牛肉，如果你需要参考的话——
&gt; 
&gt; **SCP-5899：**不，你们没有。
&gt; 
&gt; **Jean特工：**你的意思是？
&gt; 
&gt; **SCP-5899：**我说你们并没有牛肉。因为它还没有做出来，所以我高度怀疑你们到底有没有牛肉。
&gt; 
&gt; **Jean特工：**我可能没有听懂。
&gt; 
&gt; **SCP-5899：**我可以告诉你的是，现在世界上并没有牛肉存在。如果它存在的话，我就不会做我现在在做的事情了。就这么简单。
&gt; 
&gt; **Jean特工：**你……你不相信牛肉的存在吗？
&gt; 
&gt; //（沉默）//
&gt; 
&gt; **SCP-5899：**我懂了，你是他们中的一个。
&gt; 
&gt; **Jean特工：**SCP-5899，我真的不明白。
&gt; 
&gt; **SCP-5899：**听着，我不知道我能不能改变你的想法，但是牛……它们不存在。它们只是不存在。没有证据。它们不存在……
&gt; 
&gt; //（沉默）//
&gt; 
&gt; **SCP-5899：**但它们//应该//存在。
&gt; 
&gt; **Jean特工：**你说“它们不存在”，是什么意思？
&gt; 
&gt; **SCP-5899：**它们就是不存在！但全世界的美国人都很重视它们，因为它们会生产牛奶和牛肉，而如果我早晚会死的话，我希望我能在此之前为人类做一点好事。
&gt; 
&gt; **Jean特工：**我们有牛的录像和照片和……好吧，给你带一点来也不会有问题。
&gt; 
&gt; **SCP-5899：**是假的。假的牛。就那么简单。不是真正的牛，因为真正的牛不存在。
&gt; 
&gt; **Jean特工：**但——
&gt; 
&gt; **SCP-5899：**听着，孩子，我和你们一样希望牛是存在的，我也不想承认它们不存在，因为我很希望它们是存在的，但我已经在尽力了，而且只要你们给我转变需要的材料，我就可以制造出完美的样本，把它养大，然后人类就有理由感谢我了。
&gt; 
&gt; **Jean特工：**好，好吧……失陪一下，请让我给你看点东西。
&gt; 
&gt; **SCP-5899：**慢慢来。
&gt; 
&gt; //（Jean特工离开房间。沉默几分钟后，Jean特工带着一块生牛肉回到了收容间。）//
&gt; 
&gt; **Jean特工：**看，这就是牛肉。
&gt; 
&gt; //（SCP-5899看了看Jean特工拿来的牛肉。）//
&gt; 
&gt; **SCP-5899：**你为什么给我拿了一块人肉过来？
&gt; 
&gt; **Jean特工：**啥——
&gt; 
&gt; **SCP-5899：**无论如何，我不在乎，我得专心做事了，所以如果你不介意离开的话，那就太好了。
&gt; 
&gt; **[记录结束]**
&gt;
