    <pre><textarea class="page-source" readonly>[[&gt;]]

Suivez la création de la Fondation à travers de courts témoignages des utilisateurs les plus emblématiques du site anglais.

++ Les débuts racontés par [http://www.wikidot.com/user:info/a-fat-ghost A Fat Ghost],

&gt; Je sais que vous n&#39;avez pas demandé une longue histoire, mais je vais vous en raconter une de toute façon avant que j&#39;oublie tous les détails. Je supprime les pseudos pour éviter d&#39;offenser, de flatter, ou perturber un des lecteurs à la maison.
&gt; 
&gt; **Printemps et Été 2007 :**
&gt; 
&gt; - [[[SCP-173]]] est affiché sur le &#34;board&#34; /x/ de 4chan, avec consternation il attire la curiosité. Le fil de discutions traîne pendant des jours, les //anonymous// semblant approuver le concept.
&gt; - Durant les mois suivants, SCP-173 est ré-affiché plusieurs fois, et le sujet de ces nouveaux fils de discussions sera le premier de la Série Principale. Les articles sont soumis soit sous forme de projets entiers, soit postés et édités en partie par diverses personnes (toujours anonymes).
&gt; 
&gt; **À partir du 19 Janvier 2008 jusqu&#39;à Juin 2008 :**
&gt; 
&gt; - Le Wiki SCP sur editthis.info est créé et monte en flèche, les rapports construits à ce jour sont rapidement écrits sur celui-ci.
&gt; - Durant les mois suivants, de nombreux utilisateurs s&#39;inscrivent sur le wiki, venant principalement de /x/, /b/, et d&#39;autres &#34;boards&#34; de 4chan (et éventuellement de 7chan). Ils lisent, éditent et créent de nouveaux articles. Le nombre total d&#39;articles saute d&#39;une douzaine à 166.
&gt; 
&gt; **Milieu Juin 2008 et au-delà :**
&gt; 
&gt; - Le site ne peut plus être hébergé sur editthis en raison de la &#34;politique de change&#34;, et une solution de rechange est trouvée sur Wikidot. Les articles existants sont transférés dessus, avec l&#39;aide de plusieurs utilisateurs les plus influents de l&#39;ancien site. La plupart de ces utilisateurs forment la nouvelle équipe d&#39;administration du site, dont beaucoup le sont encore (si ce n&#39;est, pas nécessairement dans un rôle administratif).
&gt; - De nombreux actes de vandalismes sur les articles se produisent pendant la nuit, réalisés principalement par un petit groupe d&#39;utilisateurs dirigés par un individu héroïque qui n&#39;est pas mentionné ici. Le personnel du site doit reconsidérer les mesures de sécurité pour le site.
&gt; - Au cours des prochains mois, le site subit des changements pour éviter des dommages dans les séries SCP, et plusieurs méthodes de filtrages des nouveaux membres sont appliquées (maintenant c&#39;est un wiki fermé aux modifications anonymes).

------

++ L&#39;Histoire de la Fondation SCP racontée par [http://www.wikidot.com/user:info/dr-gears Dr Gears],

&gt; Bien, laissez-moi réfléchir un peu...
&gt; 
&gt; Honnêtement, bien que je sois l&#39;un des utilisateurs les plus productifs, je ne suis pas le plus ancien. Je pense que cela va à A Fat Ghost, du moins dans la mesure où c&#39;est &#34;le plus ancien membre actif&#34;.
&gt; 
&gt; Tout a commencé avec SCP-173. C&#39;était un hasard, la seule creepypasta, mais il a inspiré un grand nombre de personnes. Avant cela, d&#39;autres entrées ont commencé à apparaître, et puis, un jour, quelqu&#39;un a fait un wiki pour ça. Ainsi ces entrées ne seraient plus &#34;//404&#39;ed//&#34; à terme.
&gt; 
&gt; Ma première entrée était [[[SCP-882]]], et elle a été scandaleusement bien reçue. Je suis entré dans une frénésie d&#39;écriture, faisant environ 1 à 2 entrées par jour pendant une semaine. Enfin, j&#39;ai eu le courage de rejoindre le premier wiki, et  poster mes histoires directement là-bas. Les choses étaient très primitives, c&#39;était simplement un clone de Wikipédia, sans aucun véritable forum, sans aucunes notes, discussions... c&#39;était dur.
&gt; 
&gt; Avec le temps, nous sommes devenus une communauté trop importante pour l&#39;ancien wiki, et il fallait passer à des pâturages plus verts. Je pense que c&#39;était Kain qui a suggéré le déménagement, ou peut-être Kondraki, mais je suis franchement pas sûr. Quoi qu&#39;il en soit, nous avons déménagé et je suis devenu admin... principalement parce que j&#39;ai beaucoup écrit, je pense. C&#39;était la pagaille pendant quelques jours, mais avec le temps nous avions des choses mises en place.
&gt; 
&gt; Jusqu&#39;à Haggar.
&gt; 
&gt; À suivre...

------

++ L&#39;histoire de Haggar racontée par [http://www.wikidot.com/user:info/dr-gears Dr Gears],

&gt; Haggar était un hacker, et nous a attaqué deux fois. La première, il nous a pris totalement au dépourvu, et nous a tout supprimé. La seconde attaque était tout aussi maléfique, mais a été repoussée par la quasi-constante anti-usure de quelques utilisateurs. Ce fut un moment très cool quand les gens ont jugé nécessaire de défendre ce tout petit wiki.
&gt; 
&gt; Après cela, les choses se sont calmées. Clef, Bright, et d&#39;autres ont rejoint l&#39;administration. Nous avons contribué avec des histoires, des projets communautaires et d&#39;autres idées aléatoires pendant un certain temps. Ensuite, nous avons eu à traiter avec le Dr L. Le Dr L était un garçon fan de la Fondation d&#39;environ 12/14 ans qui n&#39;était... pas bon.
&gt; 
&gt; Plus récemment, nous avons essayé d&#39;atténuer les idées d&#39;&#34;aventures loufoques&#34;, et j&#39;ai essayé de montrer quelques-uns des visages les plus sinistres de la Fondation, les aspects troublants et le monde qui l&#39;entoure. L&#39;humour n&#39;est pas parti, mais une meilleure répartition de celui-ci a été trouvée.
&gt; 
&gt; Honnêtement, la plupart des incidents depuis le déménagement sont assez bien documentés. Nous avons eu de mauvais utilisateurs, des trolls, du porno, des Indiens à queue blanche à des ailes en acier violeur, des globes oculaires, des vomissements et une fille nue dans une blouse de laboratoire. J&#39;adore cet endroit. Les gens, les histoires, tout.
&gt; 
&gt; C&#39;est... euh... Si vous souhaitez davantage d&#39;incidents spécifiques, il suffit de demander...

------
++ L&#39;Histoire de la Fondation SCP racontée par [http://www.wikidot.com/user:info/pair-of-ducks Pair Of Ducks],

&gt; J&#39;ai trouvé le wiki SCP en recherchant un site porno. Non je ne plaisante pas.
&gt; 
&gt; C&#39;était en Juin ou Juillet 2008, sur le wiki edit.this. Je rôdais là depuis un moment, et j&#39;ai finalement rejoint le site lui-même en Août quand nous avons déménagé ici pour Wikidot. J&#39;étais un rôdeur passionné, mais pas très impliqué dans la communauté.
&gt; 
&gt; Je ne me suis pas vraiment impliqué jusqu&#39;en Octobre. Octobre a été un mois important pour nous, vraiment. Kondraki, Clef, Bright, Fishmonger, Iceberg, Gerald... ils ont tous rejoint le site en Octobre 2008.
&gt; 
&gt; Je suis devenu actif dans la communauté en raison des débats. Notamment sur le chat du #site19. Je me souviens quand Gears est un jour entré dans la chambre de discussion, c&#39;était comme si nous avions rencontré une célébrité... xD mais nous avions aussi le droit à d&#39;autres Newbies régulièrement.
&gt; 
&gt; L&#39;&#34;ère Kondraki&#34; il faut l&#39;avouer, était probablement l&#39;une des meilleures époques de ce wiki. Beaucoup de nouveaux contenus, beaucoup de nouveaux utilisateurs, et beaucoup d&#39;enthousiasme et de productivité. Nous avions une communauté de plus en plus grande, mais elle était assez petite pour que tout le monde connaisse tout le monde, et tout le monde pouvait suivre tous les nouveaux articles. Jusque-là, tout avait été très chaotique et très &#34;va-et-vient&#34;... ce qui était sans doute une bonne chose dans une certaine mesure, mais pendant ce temps nous avons eu beaucoup de choses à solidifier. Après les histoires ont commencées à venir et nous avons commencé à monter la barre un peu plus haut concernant la qualité.
&gt; 
&gt; Après cela, eh bien, les choses sont devenues un peu plus difficiles. Fini l&#39;époque de liberté et d&#39;enthousiasme. Nous avons eu des articles à examiner, une croissance et des membres indisciplinés devant suivre la discipline. Un grand nombre de &#34;Guides&#34; apparurent. Avant cela, si vous voulez écrire un SCP, vous étiez censés lire toutes les idées générales sur la façon de faire les choses.

------</textarea></pre>
