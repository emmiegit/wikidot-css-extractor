**Identyfikator podmiotu:** SCP-PL-133

**Klasa podmiotu:** Bezpieczny

**Specjalne Czynności Przechowawcze:** Obiekty znajdują się w pomieszczeniu magazynowym Ośrodka PL-17.  Wszystkie testy z użyciem podmiotu muszą być wykonywane w wyznaczonych przez traktat lokalizacjach[[footnote]]Patrz Dodatek PL-133-01.[[/footnote]]. Po ostatnich wydarzeniach [[footnote]]Patrz Incydent PL-133-AH.[[/footnote]] całkowicie zabrania się używania SCP-PL-133-02.

**Opis:** SCP-PL-133 to naboje kalibru 9mm wykonane z miedzi. Kiedy obiekt uderzy w ciało stałe przetransportuje wszystko w promieniu 10 centymetrów do alternatywnej rzeczywistości. W razie gdy przeniesiona zostanie tylko część przedmiotu cała powierzchnia ubytku pokryje się jasną poświatą. Dodatkowo części są w stanie ciągłego połączenia mimo rozerwania fizycznego. Po przeniesieniu do innego wymiaru instancja wciąż zachowuje pęd powodując dalsze uszkodzenia. 

Rzeczywistość, do której zostanie przeniesiona materia zależy od wariantu obiektu, jakiego się użyje. Podmioty zostały podzielone ze względu na kolor obwódki pokrywającej łuskę: niebieski (SCP-PL-133-01), żółty (SCP-PL-133-02), czerwony (SCP-PL-133-03). Obiekt nie transportuje materii na dokładne współrzędne geograficzne w innej rzeczywistości. Podmiot posiada własny system określania położenia, dlatego mimo przenoszenia na inne współrzędne geograficzne obiekty przesuwają się o określoną odległość. Pozwala to ustalić strefy, w których można testować instancje bez ryzyka dekonspiracji.

Udało się potwierdzić, że wszystkie wymiary, do których prowadzą obiekty posiadają jego własną wersję. Wygląd podmiotu zależy od poziomu rozwoju technologicznego, zawsze przybiera formę najpopularniejszej amunicji do broni krótkiej. Wszystkie rzeczywistości posiadają trzy warianty instancji, ale ich ilość jest różna[[footnote]] Ustalono, iż Fundacja kontroluje najwięcej sztuk obiektu.[[/footnote]].

[[collapsible show=&#34;Rzeczywistość PL-133-01&#34; hide=&#34;Rzeczywistość PL-133-01&#34;]]

&gt;
&gt; **Obiekt:** SCP-PL-133-01 (niebieski)
&gt;
&gt; **Stosunek do Fundacji:** Przyjazny
&gt;
&gt; **Opis:** Rzeczywistość, do której przenosi SCP-PL-133-01 to świat, w którym nigdy nie nastąpił podział Pangei. Brak podziału lądów wpłynął na większe ujednolicenie kultury, które skutkowało przyspieszeniem rozwoju technologicznego. Przez brak potrzeby podróży morskich transport wodny jest bardzo mało rozwinięty. Superkontynent jest podzielony przez 2 rzeki, pierwsza zwana &#34;Mosyj&#34; przepływa przez równik, zaś druga nazywana &#34;Rag&#34; płynie przez linię, która odpowiada zwrotnikowi raka. Zgodnie z historią tego świata teren między rzekami był źródłem wielu konfliktów ze względu na bogate złoża surowców w rejonach górskich oraz żyzne tereny uprawne na nizinach.
&gt; **Państwo:** Odpowiednikiem Rzeczpospolitej Polskiej jest państwo zwane &#34;Unia Pól Międzyrzecza&#34; nazywane w skrócie UPM. Znajduje się na terenie między rzekami &#34;Mosyj&#34; oraz &#34;Rag&#34;, przez co w przeszłości często kraj znajdował się pod okupacją. Język, którym posługują się obywatele tego państwa różni się od nowoczesnej polszczyzny jedynie zasadami ortograficznymi. Aktualnie UPM jest krajem o jednym z najwyższych współczynników PKB, który jest efektem eksportu surowców naturalnych.
&gt;
&gt; **Organizacja:** Potwierdzono istnienie Fundacji w tym wymiarze. Posiada ona jednakową nazwę, strukturę administracyjną i stosunek do anomalii. Mimo różnic część podmiotów w obu wymiarach ma jednakowe właściwości. Zaowocowało to nawiązaniem współpracy przynoszącej obopólne korzyści. Potwierdzono, że ich odpowiednik SCP-PL-133 pochodzi z magazynu wojskowego, w którym podczas inwentaryzacji znaleziono niezarejestrowany zapas amunicji.

[[/collapsible]]
[[collapsible show=&#34;Rzeczywistość PL-133-02&#34; hide=&#34;Rzeczywistość PL-133-02&#34;]]

&gt;
&gt; **Obiekt:** SCP-PL-133-02 (żółty)
&gt;
&gt; **Stosunek do Fundacji:** Wrogi
&gt;
&gt; **Opis:** W tej rzeczywistości na terenie całej Europy zapanowała teokracja kościoła katolickiego. Aktualny rozwój technologiczny jest datowany na początek drugiej połowy XX wieku. Religia kontroluje każdy aspekt życia, zaś wszystkie odstępstwa są karane bez zwracania uwagi na fundamentalne prawa człowieka. Watykan sprawuje kontrolę przy pomocy anomalii, które nazywa &#34;Darami bożymi&#34;, społeczeństwo jest w pełni świadome istnienia zdarzeń paranormalnych. Skąpe informacje pozwoliły na zdobycie tylko fragmentów historii rzeczywistości. Główną odkrytą różnicą jest manipulacja władzami w okresie oświecenia, wtedy prawdopodobnie Watykan zaczął używać pierwszych anomalii do własnych celów. Manipulacja przy pomocy podmiotów pozwoliła kontrolować władze, jak i społeczeństwo, z tego powodu nie zorganizowano żadnych prób powstrzymania duchowieństwa. Ze względu na złe stosunki nie udało się zdobyć informacji o innych częściach świata, ale udało się potwierdzić istnienie organizacji stawiających aktywny opór działaniom kościoła.
&gt;
&gt; **Państwo:** Tereny dawnej Rzeczypospolitej zostały włączone do terytorium państwa kościelnego. Tożsamość narodowa została niemalże całkowicie wymazana, jedyne ślady, jakie zostały po istnieniu państwa Polskiego to nazwy własne. Na całym terenie kraju językiem urzędowym została łacina, którą dostosowano do epoki nowożytnej.
&gt;
&gt; **Organizacja:** Za anomalie w tej rzeczywistości odpowiedzialna jest grupa wchodząca w skład świętej inkwizycji, która zajmuje się pozyskiwaniem oraz odkrywaniem zastosowań dla anomalii. Jako część głównej organizacji militarnej mają dostęp do nieograniczonych zasobów i nie podlegają nikomu oprócz głównego inkwizytora. Roszczą sobie prawa do wszystkich anomalii łącznie z tymi, które posiada Fundacja oraz inne rzeczywistości, do których mają dostęp. Tuż przed zerwaniem kontaktu udało się ustalić, że swoją wersję SCP-PL-133 posiadają z nalotu na jedną z kryjówek heretyków.

[[/collapsible]]
[[collapsible show=&#34;Rzeczywistość PL-133-03&#34; hide=&#34;Rzeczywistość PL-133-03&#34;]]

&gt;
&gt; **Obiekt:** SCP-PL-133-03 (czerwony)
&gt;
&gt; **Stosunek do Fundacji:** Przyjazny 
&gt;
&gt; **Opis:** Rzeczywistość, do której przenosi SCP-PL-133-03 to świat, w którym nie doszło do rozbiorów Rzeczpospolitej Obojga Narodów. Specjaliści datują rzeczywistość na 2 połowę XIX wieku. Ustalono, że rozbiory udało się udaremnić przez serię zamachów na polityków wetujących reformy, dzięki temu udało się przecisnąć reformy w kwestii podatków i polityki. Było to przyczyną osłabienia wpływu monarchii na politykę państwa. Ze względu na rozwój militarny Rzeczypospolitej Prusy wycofały się z podpisania aneksu z Rosją.
&gt;
&gt; **Państwo:** Rzeczpospolita Obojga Narodów rozwinęła się dzięki bogatym złożom paliw kopalnych oraz rud metali. Osłabienie pozycji monarchii poskutkowało rozwojem ustroju republikańskiego, przekazując w ręce prostych ludzi więcej władzy. Na terenie państwa językiem urzędowym jest w pełni rozwinięta odmiana nowopolskiego[[footnote]]Filologowie szacują, że rozwój języka wychodzi do przodu o co najmniej 3 dekady w porównaniu do naszej rzeczywistości.[[/footnote]].
&gt;
&gt; **Organizacja:** Odpowiednikiem Fundacji w tym wymiarze jest tak zwane &#34;Stowarzyszenie Łowców Tajemnic&#34;. Organizacja ta składa się głównie z bogatych oraz wpływowych ludzi. Traktuje zabezpieczanie anomalii jako sport podobny do łowiectwa. Ukrywają swoją działalność przed opinią publiczną, a schwytane anomalie oprawiają jako swoje zdobycze. Mimo innych motywów, pracownicy Fundacji uznają to, co robią za dobrze wykonaną pracę, zważywszy na niski poziom rozwoju technologicznego. Z powodu zasad dotyczących naruszania kontinuum czasoprzestrzennego nie wolno przekazywać informacji o wydarzeniach historycznych, technologiach oraz podmiotach, które datuje się na stworzone po roku 1850. Zgodnie z pozyskanymi informacjami Stowarzyszenie zdobyło swoją wersję SCP-PL-133 po tym, jak maszynista jednego z pociągów na trasie Warszawa-Wrocław dotarł z jednym wagonem więcej  wypełnionym w całości amunicją zespoloną do rewolwerów Colta.

[[/collapsible]]

**Pozyskanie obiektu:** Nocy 01.06.20██r. na 02.06.2███r. agent polowy ██████ █████ pracując w stacjonarnej jednostce logistycznej na terenie Śląskiego Okręgu Wojskowego odebrał informacje o nieautoryzowanym transporcie amunicji. Kierowca twierdzi, że nie pamięta kto mu zlecił dostawę, ani skąd wyruszył. Podczas poszukiwania dokumentacji o pochodzeniu transportu za zgodą oficerów przeprowadzono badania amunicji. W trakcie testów balistycznych ujawniono właściwości anomalne obiektu. Wezwano MFO Theta-03, które zabrało wszystkie skrzynie zawierające łącznie 30 000 jednostek podmiotów. Następnie wszystkim pracownikom jednostki podano preparat amnezyjny klasy A.

[[collapsible show=&#34;Incydent PL-133-AH&#34; hide=&#34;Incydent PL-133-AH&#34;]]
 Incydent nastąpił dnia 12.08.20██r.. O godzinie 6:00 w pomieszczeniu przeznaczonym do testów obiektu pojawiła się kartka papieru. Kartka pochodziła z rzeczywistości PL-133-02, napisano na niej żądanie przekazania posiadanych przez Fundację anomalii pod kontrolę świętej inkwizycji. W sytuacji, gdy w ciągu 2 godzin Fundacja nie rozpocznie transportowania obiektów placówka zostanie zaatakowana przy użyciu broni nuklearnej. Dyrektor ośrodka ██ zarządził ewakuację wszystkich członków personelu oraz obiektów, które są możliwe do transportu. Do rzeczywistości PL-133-01 i PL-133-03 wysłano wiadomość o aktualnej sytuacji w celu zapobiegnięcia takim atakom w przyszłości. Ze względu na odebraną wcześniej informację [[footnote]]Patrz Dodatek PL-133-02.[[/footnote]] przeszkolony do tej operacji oddział w ciągu 5 minut zajął ustalone wcześniej pozycje.

O godzinie 8:00 w pomieszczeniu testowym pojawiły się 4 ładunki pierwiastków radioaktywnych. Z powodu wykorzystania anomalnych właściwości SCP-PL-133 tylko część bomby została przetransportowana do naszej rzeczywistości. Przez brak możliwości rozbrojenia ładunku wprowadzono plan awaryjny, do pomieszczenia wprowadzono SCP-PL-███, który zneutralizował pierwiastki promieniotwórcze.

Po upływie 24 godzin placówka odzyskała pełną sprawność. Od tego incydentu nie nastąpiło żadne zanotowane użycie podmiotu przez rzeczywistość PL-133-02. W związku z zagrożeniem na masową skalę rada O5 ustanowiła całkowity zakaz używania SCP-PL-133-02 by zminimalizować ryzyko wystąpienia podobnej sytuacji w przyszłości.
[[/collapsible]]

[[collapsible show=&#34;Eksperyment PL-133-03&#34; hide=&#34;Eksperyment PL-133-03&#34;]]
&gt; **Cel eksperymentu:** Sprawdzenie, czy można połączyć dwa fragmenty jednego przedmiotu przesłane do innej rzeczywistości przy użyciu SCP-PL-133.
&gt; **Opis eksperymentu:** Personel Fundacji z rzeczywistości PL-133-01 użył swojego odpowiednika obiektu do przesłania dwóch przyległych część płyty stalowej o grubości 2 centymetrów. Kiedy w pomieszczeniu testowym pojawiły się kawałki płyty wprowadzono członka personelu klasy D, który podniósł oba fragmenty. Personel klasy D po podniesieniu elementów wykonał kilka prób połączenia ich w niewłaściwy sposób (inaczej niż znajdowały się w swojej rzeczywistości), które zakończy się niepowodzeniem. W trakcie właściwego przyłożenia ich do siebie w odpowiedni sposób złączą się na stałe, jakby rozdzielenie nigdy nie nastąpiło.
&gt; **Wynik eksperymentu:** Ponowne złączenie obiektów przeniesionych przez SCP-PL-133 jest możliwe pod warunkiem, że zostały połączone w taki sam sposób, w jaki były połączone w oryginalnej rzeczywistości.
[[/collapsible]]

[[collapsible show=&#34;Eksperyment PL-133-05&#34; hide=&#34;Eksperyment PL-133-05&#34;]]
&gt; **Cel eksperymentu:** Sprawdzenie co się stanie, jeśli dwie różne instancje SCP-PL-133 zderzą się ze sobą po aktywacji fazy anomalnej.
&gt; **Opis eksperymentu:** Przy użyciu dwóch urządzeń do zdalnego oddawania strzałów z broni palnej ustawiono naprzeciwko siebie 2 glocki 17. Po dokonaniu pomiarów ustawiono bronie by pociski wystrzelone z obu luf zderzyły się ze sobą w locie. Kiedy ostatni członek personelu naukowego opuścił pomieszczenie zdalnie dokonano wystrzału z obu broni. Pociski dokonały kolizji, która doprowadziły do nagłego //[EDYTOWANO]//.
&gt; **Wynik eksperymentu:** Wskutek //[EDYTOWANO]// powstał [[[SCP-PL-142]]]. Doktor Gorzelski złożył wniosek o zakaz wykonywania eksperymentów z udziałem dwóch różnych odmian SCP-PL-133 ze względu na zagrożenie, jakie to ze sobą niesie[[footnote]]Doktor Gorzelski przewiduje, że kolejne takie testy przy braku zachowania odpowiednie ostrożności mogą doprowadzić do scenariusza XK.[[/footnote]], wniosek zatwierdzono.
[[/collapsible]]

**Dodatek PL-133-01:** W związku z zabezpieczeniem obiektu, który wpływa na inne rzeczywistości postanowiono ustalić zasady dotyczące użytkowania podmiotu. Traktat ustanowiło 3 członków personelu administracyjnego, każdy z innej organizacji. Przy użyciu instancji skonstruowano centrum łączności, w którym Dyrektor ośrodka ██ (pracownik Fundacji), Członek Rady S7 ( pracownik Fundacji rzeczywistości SCP-PL-133-01) oraz Przewodniczący rady nadzorczej PZ (członek Stowarzyszenia) podpisali dokument regulujący przepisy korzystania z obiektu.

**Dodatek PL-133-02:** Dnia 09.07.20██r. na jednym z korytarzy ośrodka ██ dokonała się nieautoryzowana manifestacja SCP-PL-133. Przedmiotem tym był zestaw kartek papieru z ostrzeżeniem dotyczącym władz rzeczywistości PL-133-02 i ich planów przywłaszczenia podmiotów pod kontrolą Fundacji oraz rysunek technicznym bomby atomowej. Z tego powodu utworzono specjalny oddział złożony z saperów wyspecjalizowanych w rozbrajaniu ładunków atomowych. Prawdopodobnym autorem listu jest członek jednej z organizacji przeciwstawiającej się władzy państwa kościelnego.
[[collapsible show=&#34;Dokument PL-133-01&#34; hide=&#34;Dokument PL-133-01&#34;]]
&gt; Nie wiem kim jesteście, ani czy jesteście z nami, ale my jesteśmy z wami. Nie mam wiele czasu i udało mi się ukraść tylko jeden z tych naboi, jednak spróbuje przekazać przydatne informacje. Święta inkwizycja szykuje się na przejęcie waszych darów, mówią też o innych światach, lecz Wielki Inkwizytor najbardziej interesuje się wami. Zaczęli też zwozić uran, a każdy głupie wie co to znaczy. Nie znacie ich, ale inkwizycja nie ma skrupułów przed używaniem broni nuklearnej, dlatego musicie być gotowi. Choć nie mogę wam tego zapewnić to nie powinniście się spodziewać ataku przy użyciu broni konwencjonalnej. Włamałem się do bazy danych i wiem, że mają co najwyżej 500 takich nabojów.
&gt; Prawdopodobnie myślicie, że to podstęp, ale musicie uwierzyć w te słowa. Musicie zrobić wszystko by ochronić wasze dary. Ja i moi ludzie spróbujemy opóźnić budowę ładunku atomowego. Jednocześnie przesyłamy tu plany, z których korzystają konstruktorzy, z taką pomocą powinniście bez problemu wyszkolić ludzi zdolnych do rozbrojenia zapalnika przed detonacją.
[[/collapsible]]
