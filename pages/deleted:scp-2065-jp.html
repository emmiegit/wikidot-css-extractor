**タイトル:** SCP-2065-JP - 解放者
**著者:** ©︎[[*user Utsuki_K]]
**作成年:** 2020
[[include credit:end]]

[[include component:image-block
|name=Liberator.jpg
|width=300px
|caption=SCP-2065-JP]]

**アイテム番号:** SCP-2065-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2065-JPはサイト81██の標準用武器保管ロッカーに収容されます。SCP-2065-JPの保管および管理は、本プロトコルに加えて財団の制定する拳銃使用及び取扱規定に沿って行われます。このため、移送または実験等によりSCP-2065-JPをロッカーから持ち出す場合は、担当管理者の承認を得ることに加えて通常の武器持ち出しの手順を経る必要があります。
SCP-2065-JPは経年劣化が激しく集弾性も劣悪であり、SCP-2065-JPに実弾を装填しての射撃実験はSCP-2065-JPの破損や暴発などが危惧されるため許可されていません。「発砲イベント」に関する検証実験はサイト81██の第██総合射撃場に併設された特設ユニットにおいてのみ許可されています。発砲イベント検証実験に参加した人員には、その精神状態に応じてクラスA記憶処理までの事後措置を行うことが許可されています。

**説明:** SCP-2065-JPは1挺のFP-45[[footnote]]1942年にアメリカのゼネラルモータース社で設計された、デリンジャーに分類される拳銃。対独抵抗運動を支援する目的で短期間に大量生産された。[[/footnote]]です。一般的なFP-45と比較してその銃身は大きく歪んでおり、全体的な腐食の進行が見られます。製造番号の記録は存在しませんが、大部分のFP-45に製造番号が刻印されなかったことを踏まえると、これ自体は異常な点ではありません。

SCP-2065-JPのグリップ部を把持した人間（以下、対象）は「正しくない/不適な者がSCP-2065-JPを自身の頭部に向けて引き金を引いた際、仮に弾丸を装填していない場合でも弾丸が発射される」という趣旨の観念が意識に上ります。この「正しくない/不適な」という要素は対象の善悪基準に依存するものと推測されます。従って、その多くは対象が属する社会の法的根拠や倫理観に基づくものとして説明されますが、対象によっては宗教的な基準や極めて個人的な価値観に基づいて解釈されるケースも存在します。
この観念はSCP-2065-JPのグリップ部を把持する回数や時間に応じて刷り込みが進行し、対象はそれを強く意識するようになります。ただし、この刷り込みは観念の正当性に対する適否の判断には影響を与えません。このため、対象に対して自身の頭部に向けて引き金を引く行動を受容させる、または拒絶させるといった強制力は働きません。

また、以下の3点の条件を同時に全て満たした場合、対象に応じて「発砲イベント」が発生することがあります。
&gt; **条件1:** 対象がSCP-2065-JPの銃身を自身の頭部に向けている
&gt; **条件2:** 対象が「仮にSCP-2065-JPから弾丸が発射されて頭部に命中した場合、対象は死亡ないしそれに準ずる重篤な怪我を負う」ことを正常に認識している
&gt; **条件3:** 対象によってSCP-2065-JPの引き金が引かれる
発砲イベントが発生した際、SCP-2065-JPの銃口部の空間に.45ACP弾頭が瞬間的に出現します。弾頭は.45ACP弾の平均的なマズルエネルギー[[footnote]]弾丸の質量および弾速より算出された理論的な弾丸のエネルギー。火器・実包の破壊力の目安となる[[/footnote]]と同程度の運動エネルギーを保持し、銃身に対し平行な方向に射出されます。出現するのはあくまで弾頭のみであるため空薬莢は回収できず、SCP-2065-JPへの反動や薬室での爆燃も生じません。SCP-2065-JP弾頭はその発生経緯を除いて異常性を持たず、通常の物理法則に従って運動します。
収容当初は条件2も条件1,3と同様に客観的な事実に基づく必要があると推定されていましたが、実験を進めていく過程において対象の認識に依存することが判明しました。そこで、視覚情報の制限による認知の歪みを利用し、可動式の小型防弾隔壁および跳弾の精密な軌道予測技術を応用した特設ユニットの設計が提案されました。当該ユニットの導入以降、SCP-2065-JPへの損傷およびDクラス職員の損耗無く発砲イベントに関するデータを収集することに成功しています。

現在までにDクラス職員計326名を対象とする検証実験が行われましたが、このうち約半数である162名の対象について発砲イベントの発生が報告されました。発砲イベントが発生するか否かは条件1~3および対象にのみ依存し、それ以外の外的要因によって変化しませんでした。しかしながら、発砲イベントが発生する/しない対象の共通点あるいはその傾向は判明していません。SCP-2065-JPを把持した際に意識に上る観念に対する、対象の自己評価について事前にアンケートを取り発砲イベントの発生結果と照合しましたが、特定の関係性は見受けられませんでした。同様に、対象の人種、国籍、出身地、性別、年齢、犯罪歴、信仰宗教、身体的特徴などの様々な要因と発砲イベントの発生との相関を取りましたが、いずれも相関係数は-0.3から0.3の間に収まるものであり、有意な傾向は見受けられませんでした。

SCP-2065-JPは、1982/06/20に普通郵便として札幌市内の警察に郵送され、異常性が発覚した後に財団によって回収されました。郵便物にはSCP-2065-JPに加えて手紙が同封されており、同封する物品を適正な方法で処分して欲しいという旨の内容と家族や友人に対する謝罪の念が綴られていました。
差出人は伏木田 ██、消印は同月19日で札幌中央郵便局から郵送されたことを示しています。これを受けて”伏木田 ██”という人物に関する調査を行ったところ、都内に在住する同名の人物が同月13日を最後に行方不明となっていることが判明しました。当時郵便局は当時繁忙期であったために1日当たりの郵便取扱量が多く、伏木田氏を目撃した、あるいは郵送手続きを行ったという確かな証言は得られませんでしたが、伏木田氏の筆跡は郵便伝票や手紙のものと一致しました。また、同月16日から18日にかけて伏木田氏らしき人物の目撃情報が近隣地域の宿泊施設等で複数報告されていることなどからも、伏木田氏が同市内を訪れ、SCP-2065-JPの郵送に関与した可能性が高いです。伏木田氏に関する詳細な調査結果については補遺1,2を参照してください。現在も伏木田氏の捜索が続けられて--います--いました。補遺3を参照してください。

**補遺1:** 伏木田 ██に関する公的記録を調査する中で、過去に伏木田氏とその一家が過去に雪崩事故に遭遇していたことが判明しました。当該事故は全国区で報道されたものであり、伏木田氏の来歴としては勿論、更なる調査を進める上で予備知識としての価値もあると捉えられています。以下は当該事故の概要です。本内容は1975/10/28に発行された信濃中央新聞朝刊の記事より一部抜粋されたものです。

&gt; 　
&gt; [[size 150%]]**雪崩事故　聖火灯った地での悲劇**[[/size]]
&gt; 　
&gt; [[size 120%]]二名死亡　「なぜ」苦悩の叫び[[/size]]
&gt; 　
&gt; 二十七日午前十三時二十分頃、北海道札幌市の手稲山北尾根付近で雪崩が発生した。この雪崩に登山中の民間人三名が巻き込まれた。
&gt; 近隣住民の通報により駆け付けた消防隊員らにより救助が行われ、一名は無事救出されたものの、二名が窒息により死亡した。救助されたのは都内在住の伏木田 ██（三十八）、死亡したのはその妻の伏木田 █（三十六）とその娘の伏木田 ███（九）だった。
&gt; 死亡した二名は伏木田 ██の救出地点から更に七米下流の箇所で折り重なるようにして埋没していた。装備の一部が偶然雪上に露出した生存者に対し、体躯の小ささのため全身が雪中に埋没したことが発見の遅れに繋がり生死を分けたと有識者は語る。
&gt; 　

**補遺2:** 行方不明となる直前、1982/06/13に、伏木田氏は永井 ██という人物と接触しています。永井氏は伏木田氏のかつての同僚であり、伏木田氏が会社を辞めてからも個人的に親交を持っていました。財団は警察組織を装って永井氏と接触し、行方不明となった伏木田氏に関して事情聴取を行った際、以下に要約される証言が得られました。

[[collapsible show=&#34;+ 永井 ██氏の証言&#34; hide=&#34;- 永井 ██氏の証言&#34;]]
&gt; 私は現在、都内で輸入販売事業を行う企業に勤務しています。企業といっても数十人体制の小さなもので、名も無いメーカーの玩具や菓子などを中心に細々と取引しています。そんな我が社に、5年前までは伏木田氏も在籍していました。
&gt; 
&gt; 彼は優秀な社員でした。常に市場のニーズを探り、現在の経営方針に疑問を投げかけ続けていました。彼の在籍当時、我が社はキャップガン[[footnote]]銃器の外見・機構を模した遊戯銃。一般に国内ではモデルガンと呼称される。[[/footnote]]の取り扱いを始め、それを中心として躍進しましたが、これも彼の提案でした。彼自身、キャップガン収集が趣味だったこともあってか、その事業分野には人一倍熱を入れていました。71年のキャップガンの法規制を見越し、うまくその目を逃れるような商品に手を伸ばしておく狡猾さがある一方で、コルト・ガバメントのような、スマートで精巧な銃の模造品について目を輝かせて語るような無邪気さもある男でした。
&gt; 
&gt; わざわざ私のことを突き止めて訪ねてくるくらいです。あの雪崩のことは当然御存知でしょう。あれは彼が退職する一年半ほど前のことでした。長引いた夏の繁忙期も遅ればせながらようやく終わり、彼は有給を申請して家族で北海道に帰省旅行に行きました。お盆が忙しかったからその埋め合わせだ、地元の山にも家族で登ろうと楽しそうにしていました。
&gt; 
&gt; 帰ってきた彼にどんな言葉をかければいいか分かりませんでした。なぜ自分ではなくて妻や子供が死ななければならなかったのか、と彼はそればかりをしきりに漏らしていました。
&gt; その事故があってから、彼は少しずつおかしくなりました。顔はやつれていくのに、反対に体の方はどんどん太っていきました。大事な商談がある日ですら寝坊してくることが増えました。静寂が怖いと言っては職場にレコードを持ち込み、何だかよく分からない曲をかけました。
&gt; 
&gt; そんな折、77年の春にキャップガンに関する法規制がまた厳しくなりました。しかしその頃にはもう、彼にはそれに対して策を練るだけの情熱も才覚も残ってはいませんでした。主力事業は先細りとなり、ついに我が社は事業の転換と余分な人員の整理を迫られました。そのために何をすればいいかは経営に疎い私にすら想像できることでした。案の定、社長は彼に依願退職を申し出るよう頼みこみました。地元に帰ってからもしばらくは彼と文通を続けていましたが、実家でひっそりと暮らしていたと聞いています。
&gt; 
&gt; 彼が再び東京に戻ってきたのはその3年後、一昨年のことでした。最後に会った時と変わらず不健康そうな体型でしたが、表情はずいぶん晴れやかになっていました。彼は好きだったキャップガンを専門に、もう一度個人での輸入業を再開していました。一度商品を見せてもらいましたが、規制の厳しさもあってあまり本物そっくりなキャップガンの販売もできず、あの頃と比べるとずいぶんチープな商品を扱っていました。それでも、かつて我が社が切り捨てた流路もうまく利用し、生活は苦しいながらもなんとかうまくやっていると聞きました。その様子を見ていると、ようやく過去を乗り越えて自分の人生を再び歩き始めることができたのだと、内心喜ばしく感じていました。
&gt; 
&gt; 地元に帰って一度疎遠になったとはいえ、それでも彼とは二ヵ月に一度は会って飲む仲でした。しかし、いなくなる前日は最後に飲んでから10日ほどしか経っておらず、珍しく彼から飲みの誘いがありました。待ち合わせ場所の酒場につくと彼はいつもより上機嫌な様子でした。どこかに行くとかいう話はしていませんでしたし、後ろ暗い様子なんて全くありませんでした。何かいいことでもあったのかと聞くと、長年悩んでいた問題がようやく解決しそうだと言っていました。彼の悩みに深入りするべきか一瞬悩み、その時は笑ってごまかしましたが、切り込んで話を聞く方が良かったのかもしれません。私のとった行動が正しかったかどうか、いくら考えても結論は出ていません。
[[/collapsible]]

伏木田氏は2年前より始めた輸入事業を通してSCP-2065-JPと接触した可能性が示唆されており、伏木田氏の自宅兼職場の捜索が行われました。しかし荷物は全て引き払われており、有用な資料は回収できませんでした。伏木田氏は個人事業主であるために具体的な事業内容や取引相手は本人しか把握しておらず、関係者伝手に伏木田氏の足取りを辿る調査も難航しています。引き続き、伏木田氏の捜索が続けられます。

**補遺3:** 伏木田氏の捜索活動は有効な成果を上げないまま、伏木田氏が消息を絶ってから7年以上が経過しました。これを受けて、1989/10/01に伏木田氏の遺族らが申請を行い、民法第30条に基づく伏木田氏の失踪宣告がなされました。伏木田氏に関する情報提供は今後も受け付けていますが、伏木田氏が現在も生存しておりかつ有用な情報が得られる可能性は極めて低いです。これ以降、伏木田氏の消息についての一切の能動的な調査は打ち切られます。</textarea></pre>
