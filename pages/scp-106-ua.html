[[include component:image-block name= 106.jpg|caption= Світлина SCP-106-UA, зроблена під час відвідування дослідницькою групою 05.07.20██]]

**Об&#39;єкт №:** SCP-106-UA

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** Ділянка росту SCP-106-UA має зберігатися у герметичній промисловій теплиці розміром 40х50х3м з полікарбонату товщиною 6 мм під виглядом огородженої парканом з сітки приватної території аграрного підприємства. Відвідування теплиці SCP-106-UA необхідно проводити у костюмах біологічного захисту тричі на місяць для контролю надмірної вегетації організмів. У разі проростання SCP-106-UA за межами теплиці необхідна термінова обробка зовнішнього периметра гербіцидами з додатковим проведенням покосу. Скошена маса має бути висушена та утилізована у сміттєспалювачі. У випадку виявлення зараження, переносник SCP-106-UA має негайно транспортуватися до медичного ізолятора для проведення подальшого лікування та дослідження. Наразі не виявлено дієвих ліків та засобів, що блокують розвиток SCP-106-UA в організмі, вивчення продовжується. У разі смерті переносника, тіло залишають на розтин для дослідження розвитку ендопаразитів. В процесі розкладання носія SCP-106-UA, тіло необхідно кремувати для запобігання розповсюдженню та зараженню.

**Опис:** SCP-106-UA – це сукупність ендопаразитичних організмів, що мають зовнішній вигляд літніх дикорослих квітів, розташованих на польовій ділянці у Житомирській області біля с. ████████. Об’єкт мімікрує під 12 видів квітів, переважними з яких є волошки //(Centaurea)//, мак дикий //(Papaver rhoeas)// королиці //(Leucanthemum)//, кульбаби //(Taraxacum)//, дзвоники //(Campanula)//, ромашки //(Matricaria L.)// тощо. SCP-106-UA заражає живих істот спорами через дихальні шляхи та контакт з кров’ю. Аномальна властивість проявляється при потраплянні в організм. Розпочинається процес, у якому спори приєднуються до м’язових тканин і починають стрімко проростати всередину, викидаючи коренеподібні структури – гаусторії //(haustus)//, подібно до представників родини берізкових //(Convolvulaceae)//. Перші симптоми зараження супроводжуються болісними судомами вже через пів години з моменту проникнення спор до організму. В процесі розвитку SCP-106-UA утворюються аномально швидкорослі пагони, які за декілька годин можуть заповнити оболонки вен та розповсюдитись у тканинах внутрішніх органів. Коли об’єкт укорениться в організмі, починається наступний етап розвитку – утворення бруньок та проростання у зовнішнє середовище шляхом проривання шкіри пагонами. Непророслі бруньки застрягають під шкірою, викликаючи сильний свербіж, що змушує носія розчісувати запалене місце або спробувати самостійно вивільнити її шляхом розрізу власної шкіри. Заражена особа в процесі починає відхаркувати часточки бруньок і розростатися квітами з відкритих ран. Останній етап розвитку SCP-106-UA має найвищий рівень летальності. Коли об’єкт приводить свого носія до смерті, харчування та розвиток продовжується до повного висушування, допоки тіло не стане поживним субстратом для розповсюдження наступних пагонів. Дослідження над SCP-106-UA доводять, що об’єкт може обирати потенційних носіїв на основі біологічно активних речовин, що вони виділяють.

**Історія знаходження:** 21.05.20██ надійшов дзвінок до місцевих правоохоронних органів з оголошенням зникнення двох студентів. Було відомо, що студенти вирушили о 9 ранку на пленер до с. ████████, але зв’язок з ними був втрачений до наступного дня. В день дзвінка правоохоронці виїхали до вказаного села у пошуках зниклих і виявили мертві тіла вказаних студентів серед дикого поля за 350 м від села. Шкіра рук та відкриті ділянки тіла загиблих були вкриті рваними ранами вздовж вен та м’язів з пророслими зсередини польовими квітами, які також вегетувалися з ротової порожнини та витіснялися стеблами з-під повік. Поряд з загиблими знаходилися мольберти-триноги на яких виявили залишки крові, по якім розросталися стебла SCP-106-UA. Даним інцидентом зацікавилися агенти Фонду і подальша справа перейшла під керівництво Дільниці 08. Навколо трагедії створено легенду-прикриття про напад психічно хворого місцевого жителя на групу художників.

&gt; //Мені хоч і дурно від цього місця, але я задумуюсь – цей пейзаж не лише для споглядання. Найбільш його квітучі пагорбки це зваблені втоплені люди. «Зваблені чим?» – спитаєте мене. Я думаю, моя відповідь буде очевидною і, сказав би, банальною – красою нашої природи. Правда шкода, що навіть у такому середовищі знайдеться місце для гидкої омани досі незрозумілих мені до кінця явищ у світі. Хоча, знаєте, навіть я чимось вражений симбіозом абнормального і прекрасного. Я вам розповідаю це для підведення думки, що будь-хто охочий вберегти своє життя гнався б звідси, але не вони… Їх тягнуло торкнутися до квітів, що незабаром заповнять болем легені та змусять вивертатися кров’ю, якою насичуватимуться свіжі маки. Ймовірно, я знаю чому так, адже все, що вони хотіли тоді – це захлинутися нею, віддаючи себе на розквіт землі. Нею, підступною та жорстокою – красою.// 
&gt;

&gt; 05.07.20██
