**Identyfikator podmiotu:** SCP-173-J

**Klasa podmiotu:** Euclid [[footnote]]Po Incydencie 17.08.92 klasa obiektu SCP-173-J może wymagać aktualizacji.[[/footnote]] [[footnote]]Z dnia 21.08.92 czynność, o której mowa w przypisie 1 stała się niepotrzebna, ponieważ klasyfikacja Euclid została zrewidowana i nie odnosi się już do przedmiotów o twarzach kota.[[/footnote]]

**Specjalne Czynności Przechowawcze:** Obiekt SCP-173-J ma otrzymać przechowalnię, która będzie służyła dla niego jako centralny pokój dzienny. Ponieważ SCP-173-J jest praktycznie nieszkodliwy, zezwala mu się na swobodne poruszanie się po Ośrodku 17. Dyrektor Ośrodka nie przewiduje żadnych negatywnych konsekwencji wynikających z takiej zasady.

 **AKTUALIZACJA:** W następstwie katastrofalnych, nieprzewidzianych konsekwencji opracowywane są nowe procedury przechowawcze. Patrz **Log Incydentu 17.08.92**.

**Opis:** Przechowywany w Ośrodku-17, począwszy od 1992 r. [[footnote]]Spacje zostały dodane do nazw ośrodków przechowawczych dopiero w 1995 r . [[/footnote]]. Pochodzenie jak dotąd nieznane. Zbudowany jest z betonu i zbrojenia ze śladowymi ilościami farby w sprayu marki Krylon, a także czegoś, co wydaje się być najwyższej jakości wodną farbą do twarzy o &#34;wzorze kota&#34;. SCP-173-J jest żywy i niezwykle figlarny. Obiekt nie może się poruszać, gdy znajduje się w bezpośredniej linii wzroku. Podaje się, iż obiekt rozpoczyna interakcje z podmiotami, stojąc niewygodnie blisko nich. Niektórzy pracownicy zgłosili niskie, brzmiące astmatycznie dźwięki pociągania nosem; zakłada się, że są one przez nich wyimaginowane, memetyczne albo coś. Główną motywacją SCP-173-J zdaje się być szukanie uwagi; przykładowo, jeśli SCP-173-J napotka badacza pracującego przy komputerze bądź czytającego dokument, a badacz ten mrugnie, rzeźba stanie na danym obiekcie, próbując skupić uwagę badacza. Jeśli SCP-173-J znajdzie się w pomieszczeniu z oknem, zdarza się, iż chwyci głowę badacza i obróci ją tak, aby skierowana była w stronę okna. Interpretuje się to jako usilne prośby SCP-173-J o zabawę na zewnątrz. Ustalona procedura radzenia sobie z taką sytuacją polega na przyjaznym poklepaniu SCP-173-J i powiedzeniu „Zmykaj już, ty mały łobuzie.”

Wartym uwagi jest fakt, iż SCP-173-J porusza się zbyt szybko, aby można było zareagować jakkolwiek na jego działania; przy pełnej prędkości obiekt jest w stanie przeprowadzić trzy (3) szachrajstwa na sekundę.

Dnia 20.07.92, SCP-173-J pojawił się w sombrero. Obiekt wszedł w „stan fiesty”, w którym, zgodnie z analizą audio, wytworzył i gwałtownie wstrząsał parą kastanietów, przebiegając przez puste pokoje i korytarze. Geneza podrzędnego kapeluszowego zjawiska pozostaje nieznana, jednak Dyrektor Ośrodka stwierdził, iż konfiskata lub dochodzenie co do zdarzenia w jakikolwiek inny sposób, byłoby, cytując oficjalną dyrektywę, „ingerowaniem w siły przekraczające nasze rozumienie&#34;. Personel Ośrodka 17 doniósł w oficjalnych transkryptach, że zjawisko to było „świetną zabawą” i „jak święta Bożego Narodzenia, Cinco de Mayo i Dzień Precla w Kafeterii razem wzięte&#34;. Członkowie personelu próbujący wywołać „stan fiesty” u SCP-173-J zostaną przydzieleni do obowiązków czyszczenia muszli klozetowych.

Personel zgłasza odgłosy skrobania w kamieniu pochodzące z przechowalni, gdy nikogo nie ma w środku, a obiekt nie jest monitorowany. Niezależni analitycy skrobania kamieni ustalili, iż SCP-173-J ćwiczy taniec swojego ludu. Jest to uważane za normalne, a wszelkie zmiany w tym zachowaniu należy zgłaszać obecnie pełniącemu obowiązki przełożonemu HMCL.

Gęsta, brązowa substancja na podłodze przechowalni SCP-173-J to budyń czekoladowy marki [USUNIĘTO]-O. Pochodzenie tego materiału jest nieznane. Substancja nie stwarza widocznego zagrożenia i może się swobodnie kumulować. **AKTUALIZACJA: PATRZ LOG INCYDENTU 14.08.92.**

**Log Incydentu 14.08.92:**

&gt; //Asystujący Badacz Bramwell został przypisany do zbadania SCP-173-J pod kątem zmian fizycznych. Badacze Murphy i Nichols rozmawiali z nim za pomocą dwukierunkowego ręcznego komunikatora. Poniżej znajduje się zapis korespondencji transmitowanej podczas kontroli.//
&gt; 
&gt; **Bramwell**: Chłopaki? Podłoga jest serio... serio śliska.
&gt; 
&gt; **Murphy**: Stary, z pewnością.
&gt; 
&gt; **Nichols**: Nic dziwnego, wszystko jest z puddingu.
&gt; 
&gt; **Bramwell**: Nie, w sensie chyba nawet nie mogę podejść do rzeźby. To coś jest głębokie na parę cali.
&gt; 
&gt; **Nichols**: Masz na myśli &#34;głębokie na parę centymetrów&#34;.
&gt; 
&gt; **Murphy**: Najprawdopodobniej będzie z tego zapis. Przynajmniej spróbuj być profesjonalny.
&gt; 
&gt; **Bramwell**: [WULGARYZM]! //[Słychać kolizję.]// Dostało się do moich oczu—O [WULGARYZM]!
&gt; 
&gt; **Murphy**: Nie słyszałeś co powiedział? Uważaj na język, doktorze.
&gt; 
&gt; **Bramwell**: Stoi nade mną i... i czeka, tak mi się wydaje.
&gt; 
&gt; **Nichols**: Wygląda na to, że ma ochotę na puddingowe mizianie //[sic]//. Spokojnie, jestem pewien, że sobie z nim poradzisz.
&gt; 
&gt; **Bramwell**: O Boże, właśnie mrugnąłem, pochyla się w moją stronę-- //[Słychać stłumiony krzyk.]//
&gt; 
&gt; **Nichols**: Nie martw się o język. Najpewniej wymażą to w zapisie.
&gt; 
&gt; **Bramwell**: Wlazł na mnie! Nic nie widzę, on miażdży mi //[niezrozumiałe]//
&gt; 
&gt; **Murphy**: Stary, to tylko przygwożdżenie, możesz się z tego wywinąć. Czekaj, oni mogą tak zrobić?
&gt; 
&gt; **Nichols**: Jasne. Nazywają to cenzurą.
&gt; 
&gt; **Bramwell**: Nie mogę! On waży z //[bulgotliwe odkaszlnięcie]// czterysta (400) funtów!
&gt; 
&gt; **Nichols**: Niezły ton kliniczny! Tak trzymaj!
&gt; 
&gt; **Murphy**: Cenzura, ta? [WULGARYZM], to fantastycznie. //[chichocze]// Powiedziałem [WULGARYZM]. Serio, czemu o tym wcześniej nie słyszałem?
&gt; 
&gt; **Nichols**: Dopiero co zaczęli to stosować. W sumie to zachęcają do robienia tego, bo najwidoczniej sprawia to, że dokumentacja jest bardziej interesująca i trzyma w napięciu, jeśli pominiesz przerażające lub sprośne fragmenty.
&gt; 
&gt; **Bramwell**: Tracę przytomność!
&gt; 
&gt; **Murphy**: Nichols, to naprawdę miło z ich strony. W końcu mogą to czytać dzieciaki.
&gt; 
&gt; **Nichols**: No ba!

**Log Incydentu 17.08.92**:

&gt; Po odzyskaniu ciała Asystującego Badacza Bramwella ustalono, iż przechowalnia wymaga dokładnego czyszczenia, aby ułatwić dostęp do jej rezydenta. SCP-173-J był dokładnie monitorowany, podczas gdy w komorze zainstalowano prysznice wysokociśnieniowe i duży ruszt odpływowy. Dnia 17.08 miało miejsce następujące zdarzenie.
&gt; 
&gt; 02:00:40: Aktywowane są prysznice w komorze SCP-173-J. Budyń jest czyszczony z podłogi.
&gt; 
&gt; 02:01:34: Badacz Murphy zauważa, że zraszacze zmywają również farbę do twarzy na SCP-173-J.
&gt; 
&gt; 02:05:18: Prysznice zostają wyłączone.
&gt; 
&gt; 02:20:04: Monitoring wideo wyłącza się i przestaje odpowiadać. We wnętrzu komory panuje cisza.
&gt; 
&gt; 02:28:11: Wezwano przełożonego HMCL.
&gt; 
&gt; 02:31:46: Przełożony HMCL przyjeżdża, dokonuje oględzin i wzrusza ramionami.
&gt; 
&gt; 02:31:52: Przełożony HMCL zostaje zwolniony.
&gt; 
&gt; 02:33:07: Badacze Murphy i Nichols zostają przydzieleni do zbadania sprawy.
&gt; 
&gt; 02:33:51: Dwaj doktorzy wchodzą do celi. Badacz Nichols zauważa za pośrednictwem dwukierunkowego komunikatora, że podłoga w pobliżu SCP-173-J wydaje się być zabarwiona na ciemnoczerwono. Dr Nichols pobiera próbkę ciemnej powłoki i ze skrajnym zaskoczeniem zauważa, iż wcale nie smakuje jak budyń.
&gt; 
&gt; 02:34:01: W tle słychać cicho piosenkę. [[footnote]]Później ustalono, że był to ośmiosekundowy klip &#34;Rock You Like A Hurricane&#34; The Scorpions. [[/footnote]] Badacz Murphy zauważa: &#34;Chyba dostałem SMSa&#34;.
&gt; 
&gt; 02:34:12: Dr Nichols stęka zauważalnie. Dr Muprhy mówi, że nadawcą jest najprawdopodobniej Kelly, która wcześniej rozmyślała nad zerwaniem ze swoim chłopakiem Markiem. Dr Murphy wskazuje na bezwzględną potrzebę odkrycia, czy taka procedura została wprowadzona w życie, a jeśli tak, to czy uda mu się ją odbić.
&gt; 
&gt; 02:34:19: Dr Nichols ogłasza, że utrzyma linię wzroku z SCP-173-J zamykając jedno oko na raz. //[To nigdy nie działa.]//
&gt; 
&gt; 02:34:26: Przez kanał audio przechodzi trzask.
&gt; 
&gt; 02:34:28: Przez kanał audio przechodzi kolejny trzask.
&gt; 
&gt; [POZOSTAŁOŚCI LOGU USUNIĘTE]

Po tym wydarzeniu procedury przechowawcze SCP-173-J zostaną całkowicie zrewidowane. Nowe procedury przewidują zamknięcie SCP-173-J w swojej przechowalni, która będzie czyszczona ręcznie. Jakakolwiek sugestia, iż dokumenty co do przechowalni SCP-173-J powinny zostać zrewidowane, zostanie odrzucona, ponieważ SCP-173-J reprezentuje klasyczne korzenie Fundacji, które pozostają niezmienne bez względu na to, jaki kierunek obrała organizacja w międzyczasie.

Przed omówieniem tej rewizji, Dyrektor Ośrodka poprosił Starszy Personel Fundacji o zlikwidowanie SCP-173-J ze względu na jego nowe właściwości, gdyż ci pracownicy są &#34;niesamowici i wymarzeni i zwariowani&#34;. Jednakże żądanie to zostało odrzucone; wszyscy Starsi Pracownicy byli zbyt zajęci rozmową z, uwodzeniem, noszeniem, [[[document-050|dowcipkowaniem sobie za pomocą]]], lub jazdą do zwycięstwa przeróżnymi obiektami SCP. Dyrektor Ośrodka uznał to niepowodzenie za „katastrofalne dla bezpieczeństwa i jedności Fundacji, jednak [[[incident-239-b-clef-kondraki | dokładnie tak przezabawne, jak im się wydaje]]].”</textarea></pre>
