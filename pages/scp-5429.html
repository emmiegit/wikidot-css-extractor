**Articolo:** [https://scp-wiki.wikidot.com/scp-5429]
**Autore:** [[*user SketchyTh0ughts]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

&gt; Il seguente file tratta un&#39;anomalia scoperta di recente e quindi potrebbe presentare incongruenze e/o mancanza di informazioni.
@@ @@

**Elemento #:** SCP-5429

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-5429 è tenuto in una camera standard per umanoidi.

È in corso un&#39;indagine sulla natura di SCP-5429.

**Descrizione:** SCP-5429 è l&#39;ex Ricercatore Senior Jason Vatili dell&#39;Ala del Dipartimento di Alchimia del Sito-72. Teoricamente, quando una porzione di SCP-5429 viene recisa, ne apparirà una nuova come se la ferita non si fosse mai verificata. Questo effetto non è ancora stato osservato direttamente e quindi non può essere confermato al momento della stesura.

Nello specifico, è possibile notare un accumulo di carne sporgere dalla spalla e dalla parte superiore del braccio di SCP-5429. Sebbene un tempo fosse un ricercatore di spicco, ora è a malapena dotato di pensiero avanzato ed è incapace di tenere conversazioni. SCP-5429 non è in grado di richiamare alcun ricordo precedente al 17/03/2021[[footnote]]Il giorno in cui SCP-5429 è stato scoperto e contenuto.[[/footnote]].

**Addendum:** //Scoperta e Contenimento//

Prima della scoperta, al Sito-72 si è verificata una violazione del contenimento non correlata. Sebbene l&#39;anomalia fosse un Classe Safe e non avesse causato morti, lievi danni strutturali hanno portato all&#39;amputazione del braccio sinistro di SCP-5429. Un intervento chirurgico d&#39;urgenza con lo scopo di riattaccare il braccio al soggetto ha avuto esito negativo.

L&#39;arto smembrato è stato posto in un&#39;unità di raffreddamento su richiesta di SCP-5429, così da poter essere utilizzato per qualsiasi procedura di contenimento che richiedesse carne umana.

Il giorno seguente, tuttavia, SCP-5429 è tornato al Sito-72 con entrambe le braccia illese. SCP-5429 è stato immediatamente detenuto e trasferito nel Settore di Contenimento Safe. L&#39;indagine della residenza di SCP-5429 ha avuto luogo poco dopo. Sangue, muco e tessuto organico erano sparsi per tutta la casa. Mobili ed oggetti sono stati trovati in condizioni disastrose.

Allo stesso tempo, l&#39;arto è stato dichiarato mancante dal magazzinaggio refrigerato. Il seguente messaggio è stato trovato inciso all&#39;interno della sua unità di raffreddamento:

&gt; [[=]]
&gt; {{braccio indietro te -- uno solo. spazio non per due -- ciao}}
&gt; [[/=]]

L&#39;arto deve ancora essere localizzato.
