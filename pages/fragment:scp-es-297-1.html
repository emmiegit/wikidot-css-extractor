**Ítem #:** SCP-ES-297

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Las respuestas curativas y preventivas a SCP-ES-297 han fracasado ampliamente. Los esfuerzos actuales de la Fundación se coordinan hacia la observación de los patrones de infección en caso de que se manifieste una debilidad explotable. El procedimiento estándar para los Escenarios de Clase de Mascarada Rota creados por la pandemia de SCP-ES-297 es amnestizar y evacuar a los civiles de la zona.

El --Sitio-19-- Sitio-34 mantiene un registro electrónico de todas las ubicaciones de SCP-ES-297-1, actualizándose según sea necesario cuando se crea un SCP-ES-297-1.

**Descripción:** SCP-ES-297 es un fenómeno infeccioso que afecta a la arquitectura habitada o utilizada de otra manera por los seres humanos. Las infecciones típicamente comienzan en restaurantes, cafeterías y otros establecimientos de comida (de aquí en adelante referidos como SCP-ES-297-1) antes de propagarse a la caja registradora del lugar, la cual mostrará mensajes diciendo &#34;Gracias por elegir Taco Bell&#34;. El menú del lugar infectado se expandirá para incluir artículos típicos de establecimientos de SCP-297-2 como tacos, burritos, etc. En el curso de ocho a trece meses, la ubicación SCP-ES-297-1 experimentará una reorganización estructural autónoma para asemejarse en apariencia a una ubicación estándar SCP-ES-297-2.

SCP-ES-297-2 es el concepto de la cadena de restaurantes de comida rápida &#34;Taco Bell&#34;. 

**Historia:** El primer anfitrión de SCP-ES-297 fue una pizzería en Downey, California, que lisó[[footnote]]La lisis es la ruptura de la membrana de una célula, a menudo por mecanismos virales, enzimáticos u osmóticos que comprometen su integridad.[[/footnote]] en una instancia SCP-ES-297-2 el 03/05/1963. Como el incidente se creyó originalmente que era un evento único e inexplicable que tuvo lugar durante meses, no se administraron amnésticos. Se permitió la reapertura del restaurante debido a que los propietarios y empleados habían perdido toda la memoria de la existencia del restaurante anterior y consideraban que SCP-ES-297-2 estaba abierto desde principios de año.

SCP-ES-297 siguió aumentando en virulencia y cantidad de huéspedes sin ser detectado hasta 1967, cuando 10 restaurantes de propiedad local fueron infectados simultáneamente, cerrando y reabriendo como instancias de SCP-297-2 en un marco de tiempo similar.

[[include component:image-block name=http://lafundacionscp.wdfiles.com/local--files/scp-es-297/combination.jpg|caption=Una instancia de SCP-297-1, anteriormente un restaurante de Kentucky Fried Chicken, o &#39;KFC&#39;.|width=300px]]

Una vez reconocida como una epidemia anómala, los primeros esfuerzos curativos consistieron en explotar los canales burocráticos preexistentes para evitar la propagación de SCP-ES-297 y potencialmente esterilizar los lugares ya infectados. Los esfuerzos de tratamiento incluyeron, entre otras cosas, demandas judiciales, inspecciones sanitarias amañadas y retirada de ingredientes. Ninguno de ellos fue eficaz. Las cadenas de restaurantes de la competencia, Qdoba, Chipotle, y Moe&#39;s Southwest Grill, fueron financiadas por compañías de fachada de la Fundación para competir con SCP-ES-297, pero esta estrategia se volvió poco confiable debido a las constantes mutaciones de SCP-ES-297-2 en forma de ventas y eventos especiales. 

A continuación se muestra una tabla de fechas y mutaciones y eventos notables con respecto a SCP-ES-297.

----


**Anexo 1 - Registro abreviado de instancias de SCP-297-2 notables**
@@ @@
||~ Ubicación||~ Establecimiento anterior ||~ Fecha||~ Notas ||
|| Downey, California || Desconocido, pizzería local. || 5 de marzo de 1963 || La primera infección registrada de SCP-ES-297. ||
|| Downey, California || Múltiples restaurantes. || 13 de julio de 1967 || Descubrimiento de las propiedades infecciosas de SCP-ES-297, todos los restaurantes de Downey, CA fueron afectados. ||
|| Austin, Texas || Burger King, cadena de comida rápida.  || 7 de abril de 1972 || Primer intento activo de detener la propagación de SCP-ES-297-1. ||

**Intento de contención:** Se desplegaron tácticamente los recursos de la Fundación en el sistema judicial local para incitar a cerrar la instancia tras la introducción de ratas y esporas de moho a través de la ventilación del tejado. A pesar de la abrumadora evidencia, no se hizo ningún cierre. Investigaciones posteriores revelaron que los empleados de la oficina local de la USFDA habían visitado repetidamente la instancia en los últimos seis meses.

|| Albuquerque, Nuevo México || Chili&#39;s/First New Mexico Bank || 4 de marzo de 1986 || Primera manifestación de construcción cruzada. Tres instancias manifestadas una al lado de la otra en el curso de dos meses, desintegraron progresivamente las paredes que separaban cada estructura hasta que los tres huéspedes se fusionaron en una instancia SCP-ES-297-2 ||
|| Hoover, Alabama || Walter &#39;n Co. Auto Repair Shop,  Taller de reparación de automóviles || 10 de octubre de 1992 || Primera instancia de SCP-ES-297-1 completamente no asociada con alimentos. ||
|| Ciudad de México, México || Carlos&#39;n Charlie&#39;s, restaurante || 4 de junio de 1993 || El gobierno mexicano por casualidad se enteró de  SCP-ES-297, e intentó forzar el cierre de la cadena. Esto invariablemente causó que todos los funcionarios del gobierno fueran incapaces de percibir SCP-ES-297; además, todos los documentos sobre SCP-ES-297 existentes en México fueron borrados. Cabe destacar que SCP-ES-297 ha mostrado un aumento de las tasas de infección en el país desde este evento. ||
|| Irvine, California || Múltiples empresas. || 2 de febrero de 1994 || Rápida conversión de un edificio corporativo en una instancia de SCP-ES-297-1. Los individuos afectados por SCP-ES-297 en este lugar afirmaron representar a Taco Bell en varios niveles ejecutivos, con un individuo reclamando el título de CEO. ||

Tras esta conversión, la Fundación investigó a todos los individuos que afirmaban ser funcionarios de alto nivel de la corporación. Todos los sujetos afectados eran antiguos empleados de las diversas empresas que alquilaban espacio de oficinas en el edificio, y se observó poca o ninguna actividad anómala sospechada o participación previa en SCP-ES-297.


++++ Registro de ubicación cont.
||~ Ubicación||~ Establecimiento anterior ||~ Fecha||~ Notas ||
|| Tres Portlands || Rocko&#39;s Rockin&#39; Rocky Road, heladería || 18 de noviembre de 1998|| Primera instancia de SCP-ES-297-1 apareciendo en una comunidad anómala.||
@@ @@
@@ @@
**Intento de contención:** Los recursos de la Fundación intentaron coaccionar a la UdII FBI para forzar el cierre de la instancia, lo cual fue rechazado. En una investigación ulterior se observaron varios casos de SCP-ES-297-2 situados en las proximidades de la sede de la UIU en Washington D.C. No está claro en qué medida el SCP-ES-297 ha afectado a los grupos de interés. 
@@ @@
@@ @@
|| Munich, Alemania || Spicy Crust Pizzeria, Compañía de fachada de la fundación. || 8 de mayo de 2000 || La primera compañía de fachada de la Fundación se ha visto comprometida. ||
@@ @@
@@ @@
**Intento de contención:** Agentes de la Fundación desplegados para incinerar la instancia. A pesar de tener éxito, la instancia fue reconstruida en los siguientes seis meses y reanudó sus operaciones.
@@ @@
@@ @@
||= - ||= - || 26 de julio de 2003 || El GdI Restaurantes Ambrose cesa la actividad. Todos los establecimientos se han transformado en instancias de SCP-ES-297-2. ||
|| París, Francia ||= -|| 1 de abril de 2006||La ciudad de París se presume perdida. Todos los edificios ahora son instancias de SCP-ES-297-2.||
@@ @@
@@ @@
**Intento de contención:** Se estableció la cuarentena completa de la ciudad de París. Considerado un fracaso después de una nueva instancia de SCP-297-1 descubierto a 1 kilómetro de distancia en la ciudad de Versalles. Se declaró un Escenario de Mascarada Rota a través de canales internos de la Fundación y se preparó una declaración para los medios de comunicación. 
@@ @@
||= ██████████ ||= Sitio-19 || 26 de enero de 2007 || El Sitio-19 se convierte en una instancia de SCP-ES-297-1 y todo el personal se pierde. ||
