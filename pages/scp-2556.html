    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2556/2556a.jpg|caption=SCP-2556，拍摄于1956年移交基金会时|width=300px]]

**项目编号：**SCP-2556

**项目等级：**Safe

**特殊收容措施：**联合国安全理事会和北大西洋公约组织已在SCP-2556周围200平方海里[[footnote]]686平方千米。2002基金会用语指导附录建议在与海空军资产上使用海里单位以符合国际计量局标准。[[/footnote]]设立国际禁飞区。一座配有盖格计数器的雷达浮标已安置在SCP-2556正下方，将结果传给//S.C.P.F.南风神//号。SCP-2556的位置、辐射等级若发生显著变化，将自动以火箭级收容事件报告给基金会大西洋指挥部。若在禁飞区检测到任何侵入事件，//S.C.P.F.南风神//号将紧急出动战斗机。

[[collapsible show=&#34;+ 观看2003-9-1终止的前收容措施&#34; hide=&#34;- 隐藏2003-9-1终止的前收容措施&#34;]]基金会HH-60H直升机每月将从//S.C.P.F.南风神//号出发，往SCP-2556递送一次经基金会伦理道德委员会批准的定量食品、申请生活补给、阅读材料和塑料碟片给Honeycutt上尉和Ilowski二级中尉。由于在43年来一直保持对收容措施的合作，Ilowski和Honeycutt被允许每日与//S.C.P.F.南风神//号人员[[footnote]]交流必须符合OPSEC标准-21（“美国军方”）[[/footnote]]进行无线电交流，并可依申请与基金会心理学家交流。[[/collapsible]]

**描述：**SCP-2556是一波音B-47同温层喷气机，制造于1953年，当前悬停在大西洋上空坐标为██° ██′ ██″ N, █° ██′ ██″ W的位置，摩洛哥索维拉以西约███海里处。SCP-2556保持在海平面以上4300米处，与地球保持相对静止。尝试改变 SCP-2556位置的尝试迄今未曾成功，此类实验已于1988年期中止（有两次例外）。SCP-2556的内舱具高度放射性，其表面以每小时500mSv的速率放出电离辐射。[[footnote]]该剂量下暴露15分钟可致癌，45分钟可造成急性辐射中毒。因此依照基金会伦理委员会关于职业安全的规定，每年每人仅可进入SCP-2556内部房间不超过10分钟。[[/footnote]]对SCP-2556辐射的性质和可能来源的科学信息向持有合适安保权限人员开放于//⦿/Procedures/2556/addendum1.ftml//。

**回收：**SCP-2556原为美国空军所有，于1956年██ █████从佛罗里达州埃格兰空军基地起飞，直飞摩洛哥███ █████空军基地。由于未对预定进行空中加油的加油机进行回应，SCP-2556被宣告失踪，美国空军立即开始搜寻。之后SCP-2556被一支搜素队发现悬停在半空；美国空军通知了全球超自然联盟（GOC）并由后者建立初步收容。在确认对项目进行销毁有所不妥后，GOC将收容转交基金会负责[[footnote]]Alsace, Lorenzo等，“组织间协商记录, 1956 Vol. II”《备忘录：SCP基金会日志（1956）》。[[/footnote]]。SCP-2556（以及前SCP-2556-1/2）自这之后一直处于基金会收容下。

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2556/2556b.jpg|caption=SCP-2556起飞前的机组人员。从左至右为：Roger Honeycutt上尉，James Ilowski二级中尉，Rodney Awen上尉。|width=300px]]
**机组人员及事故2556-Aleph：**在从埃格兰空军基地起飞时，SCP-2556被三名美国空军机组人员驾驶：

* **Roger Honeycutt上尉**//（SCP-2556-1）// 生于1932，死于2003 — 原SCP-2556驾驶员，在事故2556-Aleph中幸存。收容于SCP-2556内直至死亡。
* **James Ilowski二级中尉**//（SCP-2556-2）//生于1934，死于2003 — 原SCP-2556机组人员，在事故2556-Aleph中幸存。收容于SCP-2556内直至死亡。
* **Rodney Awen上尉**//（SCP-2556-3）//生于1930年，自1956年起失踪，推测已死亡 — 原SCP-2556副驾驶员。在1956年的事故2556-Aleph中失踪，至今下落不明。

Honeycutt上尉和Ilowski二级中尉完全不受SCP-2556内辐射的影响，但会在脱离电离辐射的情况下出现辐射中毒症状，这在43年的收容内由GOC进行的1次救援尝试和2次基金会救援尝试中被确认。因此，收容政策决定为Honeycutt和Ilowski在SCP-2556建立合适的生存环境，包括家具、娱乐设备和生活必需品，每月用直升机进行递送。

Rodney Awen上尉和搭载在SCP-2556上的两件核武器原料在事故2556-Aleph期间失踪，这之后SCP-2556开始悬停，其内部出现辐射。美国空军对此事的调查显示Awen上尉和摩洛哥一力图实现西撒哈拉地区独立的抵抗组织“西撒哈拉人民解放阵线”（也即后来的波利萨里奥阵线）领导层有过书信来往。信件加密部分至今仍未破译，但当前推测是Awen上尉有意引起了事故2556-Aleph，试图将机上搭载的核原料夺取交给解放阵线。

Honeycutt上尉于2003年71岁时死于脑癌（确信是在救援尝试中暴露于辐射中毒效应所致）。二级中尉Ilowski亦出现癌症症状，在Honeycutt死后他向基金会伦理道德委员会提出安乐死申请。

&gt; [[=]]
&gt; **采访2556-912摘录**，003年8月26日
&gt; 参与者：二级中尉James Ilowski （SCP-2556-2，以无线电），Elaine Corden博士（基金会心理学家）
&gt; [[/=]]
&gt; 
&gt; **Corden：**明白了。我们会将你对标准安乐死的申请提交伦理委员审批并附建议书。
&gt; 
&gt; **Ilowski：**谢谢你，Corden博士。
&gt; 
&gt; **Corden：**你对委员会还有什么想陈述的么？
&gt; 
&gt; **Ilowski：**没了。整件事就像一次该死的旅行，但我很幸运走完了它，你明白么？
&gt; 
&gt; **Corden：**在你看来，为什么是这样？
&gt; 
&gt; **Ilowski：**大部分人不会在飞机上度过20年。但，你得知道，大部分人也不会和所爱的人共度这么久。我在上面很想他，Corden博士。
&gt; 
&gt; **Corden：**我们在下面也很怀念他，James。
&gt; 
&gt; **Ilowski：**那就这样吧。上帝保佑。

Ilowsk二级中尉的安乐死申请被委员会批准，于一周后去世。他和Honeycutt上尉的尸体除因在SCP-2556内长时间生活所积累的大量辐射外没有异常。

依其生前请求，Honeycutt上尉和Ilowski二级准尉以特制防辐射棺材合葬于基金会所属区域的███████墓地。墓地没有标记。基金会国际指挥部以Honeycutt和Ilowski在40余年里配合收容SCP-2556为其追授嘉奖。
