    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1832-JP - 平気、兵器。
**著者:** ©︎[[*user zatto13]]
**作成年:** 2021
[[include credit:end]]

**アイテム番号:** SCP-1832-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 収容済みのSCP-1832-JPは回収地域のサイトの標準危険物収容ロッカーに保管されます。

未回収のSCP-1832-JPは回収部隊い-10(&#34;赤足猫&#34;)[[footnote]] 紛争地など非異常的な要因が絡む危険地帯での回収任務を負う部隊。 [[/footnote]]によって回収されます。現在、紛争地を含めたSCP-1832-JP頒布地域の特定が進められています。

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:5653117-130-d818/mine
|caption=回収部隊い-10によって撮影されたSCP-1832-JP
]]
**説明:** SCP-1832-JPは人間の無力化を目的とした地雷型の機器です。現在、財団は██個のSCP-1832-JPを収容しています。また、未確認地帯でのSCP-1832-JPの使用が予想されますが、その多くが現在進行形で紛争下に置かれており、現在収容している1█倍のSCP-1832-JPが未回収と推測されています。

SCP-1832-JPは上部に生物の質量に由来する圧力が加わった場合、その時点で半径5m以内に存在する生物の四肢(以下SCP-1832-JP-A)をオブジェクト内部へ転移させる異常性を持ちます。この際、対象の体組織は切断面を覆うように再構成されます。半径5m以内に対象が存在する状態でオブジェクトを開封するとSCP-1832-JP-Aの組織や神経と切断部分が再接続されます。

SCP-1832-JPの側面には&#34;MoLOr&#34;[[footnote]][[span class=&#34;ruby&#34;]]&#34;命の商人&#34;協会[[span class=&#34;rt&#34;]]Merchant of Life Organization[[/span]][[/span]]の略。いわゆる&#34;死の商人&#34;と対極の存在であることを自称し、紛争時に負傷者を減らす目的で異常物資の頒布を行なっている。 [[/footnote]]と記載されており、行動可能兵力の減少による戦争の短期的終結を目的として開発され、[[[SCP-2196-JP]]]を始めとした同組織由来の異常物品とともに紛争地に頒布されていたと見られています。
　
**補遺:** MoLOrがSCP-1832-JPを頒布した地域の一つである████で、SCP-1832-JP対象と見られる人物が4名発見されました。該当人物は腐敗した四肢で接続されており、不自然な体組織の接続や腐敗に起因する四肢の脱落によって著しい苦痛を感じています。原因として、SCP-1832-JP内部に想定量以上のSCP-1832-JP-Aが転移したことによる内部での圧迫や紛争の長期化による腐敗などによりオブジェクト内部でSCP-1832-JP-Aの混合が発生したことが推測されています。

当該地域では同団体が戦争負傷者への治療活動を行っており、活動の一環としてSCP-1832-JPの回収、開封が行われていたとの報告がされています。MoLOrがSCP-1832-JPを開封する際に該当人物全員がオブジェクトの半径5m以内に存在したため、混合したSCP-1832-JP-Aの再接続が行われたと見られています。</textarea></pre>
