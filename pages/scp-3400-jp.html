**アイテム番号:** SCP-3400-JP

**オブジェクトクラス:** Neutralized

**特別収容プロトコル:** SCP-3400-JPは無力化しました。3か月に1度、SCP-3400-JPの目視確認を行ってください。SCP-3400-JPの周囲1.53km^^2^^は私有地として財団が購入しています。侵入者への対策は、最低限必要なものに限られます。

------

**説明:** SCP-3400-JPは、山形県に存在する██山で発生する異常現象の総称です。SCP-3400-JPの発生領域は(以下、SCP-3400-JP領域と呼称。)、半径15.7mの円形状の領域で周囲と比較しても丈の高い植物が生長しないという特徴を持ちます。現在確認されている中で最長のものは7.3cmです。これはSCP-3400-JP領域外で10mを超える高木が多く見られることから、生育環境とは別の要因があると考えられています。

SCP-3400-JP領域内では、日没から日の出までの間(以下、夜間帯と呼称。)、後述するSCP-3400-JP-A及び-Bが出現します。当実体群は、日の出と共に視認が不可能になります。実体群が夜間帯にのみ視認される理由は明らかになっていません。

[[include component:image-block
name=http://scp-jp-storage.wdfiles.com/local--files/file%3A4052664-61-sgf9/47656532771_dc5401333c_o.jpg
|caption=SCP-3400-JP-A近影(1994/6/23 20:38撮影)。
]]
SCP-3400-JP-Aは、バラ科サクラ属エドヒガン(//Cerasus spachiana//)に類する異常存在です。SCP-3400-JP-A発見時の樹齢は推定約160年、樹高12.21m、目通り幹囲6.87mでした。SCP-3400-JP-Aは一般的なエドヒガンと同様に成長及び加齢をしているものとみられ、発見時の状態から日々変化をしています。現在のデータについては、別添資料を参照してください。

SCP-3400-JP-Aは夜間帯になると、満開の状態でSCP-3400-JP領域内に出現します。出現の瞬間は捕捉することができておらず、SCP-3400-JP領域の中心部に突如として現れたように見えます。SCP-3400-JP-Aは写真、録画等の記録媒体で確認することはできますが、接触することはできません。エコー検査などの非破壊検査は全て失敗に終わっています。SCP-3400-JP-Aは実体を持ち合わせておらず、何らかの認識災害あるいは幻覚であるとみられています。

SCP-3400-JP-Bは、SCP-3400-JP領域に出現する人型実体です。年齢は18～24歳相当とみられる他、見た目相応の知性を持ち合わせており、コミュニケーションをとることが可能です。SCP-3400-JPは成長及び加齢の兆候を見せません。SCP-3400-JP-BはSCP-3400-JP-A同様、夜間帯になるとSCP-3400-JP領域内に突如として出現します。また、SCP-3400-JP-Aと同様、写真、録画等の記録媒体で確認することができますが、接触することはできません。SCP-3400-JP-BがSCP-3400-JP領域内から出たケースはなく、また本人もSCP-3400-JP領域から出る意思を持ち合わせていません。

------

**発見経緯:** SCP-3400-JPは1984年8月1日、第三次未確認地域調査の最中に発見されました。

18:55頃、8月上旬にもかかわらず満開の状態のSCP-3400-JP-A並びにその周辺で作業を行うSCP-3400-JP-Bを発見しました。SCP-3400-JP-Aが異常存在であることが明らかであったこと、当地域周辺7kmは集落が存在せず、10年前に発生した土砂崩れの影響で一般人の立入が困難であったことから、SCP-3400-JP-Bも何らかの異常性を持ち合わせた存在であると仮定の上接触を図りました。以下は、そのインタビュー記録です。


[[div class=&#34;blockquote&#34;]]
**__インタビュー記録 - 日付 1984/8/1 19:11__**
**対象:** SCP-3400-JP-B
**インタビュアー:** 千堂博士

**付記:** 当日の日没時刻は18:48。SCP-3400-JP-Bの発言には強い訛りが含まれているため、インタビュー担当者の千堂博士監修のもと、標準語に置き換えられています。なお、千堂博士は当県の出身であり、当地域周辺の訛りを解することができました。

**&lt;録音開始&gt;**

**千堂博士:** 作業中にすみません。

[SCP-3400-JP-Bは応答しない]

**千堂博士:** すみません、道に迷ってしまったので、よろしければ道を伺っても良いでしょうか？

**SCP-3400-JP-B:** え、あ、人間? これは失礼。まさか動物以外の生き物がここに来るとは思わなくてな。

**千堂博士:** いえ、こちらこそお忙しいところすみません。道を伺っても良いですか。

**SCP-3400-JP-B:** あまり役には立てないと思うが。どの辺りのことだ。

[千堂博士はSCP-3400-JP-Bに周辺の道を聞く。後の調査でSCP-3400-JP-Bの発言内容は、1940年代の地域状況と一致したことが判明している。]

**千堂博士:** ありがとうございます。先程まで何か作業をされていたようですが、何をやってらしたのですか? 

**SCP-3400-JP-B:** 見てもわかる通り、ここに桜があるだろう。

[SCP-3400-JP-Bは後方のSCP-3400-JP-Aをカンテラで照らす。]

[[include component:image-block
name=http://scp-jp-storage.wdfiles.com/local--files/file%3A4052664-58-g16q/%E5%8A%A0%E5%B7%A5%E6%B8%88%E3%81%BF.jpg
|caption=発見時のSCP-3400-JP-A(1984/8/1 20:38撮影)。
当日、██山周辺で霧が発生した影響で非常に不鮮明。
]]

**千堂博士:** ええ。とても立派ですね。

**SCP-3400-JP-B:** そうだろ。毎日手入れしているからな。今もこいつの手入れをしていた。

**千堂博士:** なるほど。綺麗に整備されていると思いました。この辺りは集落からも遠いです。来るだけでも骨が折れるのでは。何故そこまでして手入れを。

**SCP-3400-JP-B:** 人を待っているんだ。その人のために、この木を守っている。

**千堂博士:** そうでしたか。[数秒沈黙] 宜しければ詳しくお聞かせ願えますか。この周辺で起こったことについて研究しているもので興味があります[[footnote]] 千堂博士の表向きの職業は文化人類学の教授であり、本調査もフィールドワークの一環と称して行われている。 [[/footnote]]。ああ、近くで野宿する予定ですので、時間は気にしていただかなくて結構です。

**SCP-3400-JP-B:** これはこれは、学者先生でしたか。大層な話ではないのだが……先生のお役に立つのならばお話しさせていただこう。[数秒沈黙]少し長い話になる。

[SCP-3400-JP-Bは一息つく。]

**SCP-3400-JP-B:** 俺はここから下ったところにある███という集落に住んでいた。この辺りは俺しか知らない秘密の場所でな、俺以外来られないから山菜採りやら狩りやらにうってつけの場所なんだ。そして、この桜。誰も来ないから独り占めできる。満開の状態の好きだが、毎日少しずつ成長を続けるこの木を見るのも楽しみだった。

**SCP-3400-JP-B:** 桜が咲き始めた頃だったか。いつものようにここを通ったら、この木の下に人影があった。今まで俺以外にここに人が来ることなんてなかった。黄昏時に近い頃だったので幽霊か何かかと思った。気づかれないようにゆっくり近づいてその正体を見た。そうしたら、何だったと思う? 

**千堂博士:** こんな山の中ですからね。猟師さんでしょうか? 

**SCP-3400-JP-B:** 驚かないでほしいが、若い女だったんだよ。華奢で、肌は白くて、白い服を着た女。桜に背をもたせ静かに書を読んでた。ますます、幽霊かお化けじみてるだろ。

**千堂博士:** 確かにそう見えてしまいますね。

**SCP-3400-JP-B:** そうだろう? 驚いて声を出したら、あちらさんも大声を上げてな。持っていた本を投げつけてきたんだよ。それが痛いのなんの。

**千堂博士:** なるほど、それで人だとわかったんですね。

**SCP-3400-JP-B:** そういうことだ。あちらさんも、転げ回っている俺を見て、ただの軟弱な男だとわかったんだろうな。特に逃げるわけでもなく、ただこちらを不思議そうに見ていた。このままじゃ格好がつかない。だから俺は、本を投げ返すことにした。

[SCP-3400-JP-Bは木の根元を見る。]

**SCP-3400-JP-B:** 本を拾ったときに本の表紙が目に入った。そうしたらなんと、夏目漱石先生の本。しかも、俺が一番気に入っている『夢十夜』が入った文庫だ。うちの集落で本を読む変わり者なんて俺くらいしかいなかったから、まあ嬉しくなって。怒りなんて忘れてつい女に話しかけちまったよ。

**千堂博士:** なるほど。

**SCP-3400-JP-B:** こんなところで本を読むような女だ。当然文学が好きなやつでやけに話が合ってな。それ以来時間があればここで逢うようになった。

**千堂博士:** まさに文学作品のようで羨ましい限りです。して、その方は一体どなただったんですか? 

[SCP-3400-JP-Bは数秒沈黙する。]

**SCP-3400-JP-B:** 分からない。分からないんだ。相手は自分のことを話したがらなかった。同時に俺のことも知りたがらなかった。何故かは分からない。だが、相手が嫌ならば無理に聞くこともない。むしろ、そんなことはどうでも良かった。文学について話をする。それだけで十分に楽しかった。

**千堂博士:** なるほど。

**SCP-3400-JP-B:** 残念ながら、この関係はそこまで長く続かなかった。初めて会って3年ほど経った頃だ。桜が満開になりかけていた時期だったか、彼女がもう逢えない、と切り出してきた。表情を見ればわかる。何かがあったのだろう。いや、本当はどうだったのかは分からない。ただそんな気がした。理由を聞くのも野暮だ。だから俺は「明朝、ここで待つ。」とだけ伝え、ここを去った。先生はこの意味が分かるよな。

**千堂博士:** 「駆け落ち」でしょうか。

**SCP-3400-JP-B:** さすが学者先生だ。

[SCP-3400-JP-Bは千堂博士から目線を外す。]

**SCP-3400-JP-B:** 明朝、俺はここに来た。桜は満開だった。綺麗に咲いていた。だが、彼女はいない。日が高くなっても、山の端に重なりかけても彼女は来ない。ふと、幹に本が落ちているのを見つけた。『夢十夜』が入った文庫だ。一枚の紙が挟まっていた。そこには細い文字でこう書かれていた。

[SCP-3400-JP-Bは顔を伏せる。]

**SCP-3400-JP-B:** 「この桜が月に届くまでお待ちください。」

[SCP-3400-JP-Bは上を向く。]

**SCP-3400-JP-B:** 先生、この意味が分かるか。

[千堂博士は反応を示さず、SCP-3400-JP-Bの顔を見つめる。] 

**SCP-3400-JP-B:** 大丈夫だ、先生。わかってる。これが「今生の別れ」を意味することくらい俺にもわかる。

[数秒沈黙]

**SCP-3400-JP-B:** そのすぐ後、召集がかかった。恐怖はあった。だが、俺はもう大事なものを失った。死のうが生きようがあまり関係のないことだった。俺はそのまま出征し、その後のことはよく覚えていない。

[SCP-3400-JP-BはSCP-3400-JP-Aを見る。]

**SCP-3400-JP-B:** 気が付くと俺はこの桜の木の前にいた。満開だった。俺が戦地に行ったのは夏だ。桜が咲くはずがない。月が三度上っても、まだ桜は満開のままだった。「三日見ぬ間の桜」なんて言われる木が満開のままだ。

**SCP-3400-JP-B:** 夢か、はたまたあの世か。どちらにせよ何の因果か、桜が目の前にある。俺も体が動く。だから、俺はその時思ったんだよ。

[SCP-3400-JP-Bは千堂博士と目を合わせる。]

**SCP-3400-JP-B:** この桜が月に届くまで待っていなければいけないんだなと。

**&lt;録音終了&gt;**
[[/div]]

当インタビューを受け、SCP-3400-JP-Bの元になった人物がSCP-3400-JPの発生要因であると推定し、SCP-3400-JPの収容状態を確実なものとするため当該人物の調査が行われることになりました。SCP-3400-JP-Bが言及していた███集落は、1960年代には既に廃村になっていたことに加え、戦時中の物資難の影響を受けて戦前の戸籍情報がほぼ散逸しています。また、インタビュー内での発言から、SCP-3400-JP-Bが戦地で死亡している可能性もあり、調査は難航するものとみられています。

現状、SCP-3400-JP-A及び-Bが世間に周知される可能性が低く、また危険度も低いことから、収容プロトコルはSCP-3400-JP領域付近の封鎖及び観測のみに重点を置いたものとなっています。

------

**補遺1** 1994/11/28、SCP-3400-JP-Bの元となった人物を発見しました。

1940年代に███集落に住んでいた人物を人づてに当たった結果、宮城県██市在住の百川██氏が候補として挙がりました。百川氏は出生時より███集落に住み、1944年に21歳で戦地に召集され、復員後に叔父の███氏が住む宮城県██市に移住した人物でした。

以下は、百川氏に対して行われたインタビュー記録です。

[[div class=&#34;blockquote&#34;]]
**__インタビュー記録 - 日付 1994/11/28 14:03__**
**対象:** 百川氏
**インタビュアー:** 千堂博士

**付記:** インタビューは百川氏の自宅で行われました。百川氏には廃村での文化に関する研究の一環として███集落のことを調査していると伝えています。

**&lt;録音開始&gt;**

[重要度の低い会話のため割愛]

**千堂博士:** そういえば、古川さん[[footnote]] 古川██氏。百川氏の前にインタビューを行った人物。記憶処理済。 [[/footnote]]から興味深いお話を伺いまして。

**百川氏:** あれ、よっちゃん[[footnote]] 古川氏のこと。 [[/footnote]]からも話聞いたの! どんな話だったの。

**千堂博士:** ええ、「桜の樹の下で待つ幽霊」の話でして。

[以下、SCP-3400-JP-Bの話を伝承風に改変したものを百川氏に話す。]

**百川氏:** なるほど。いやあ、そうか。

**千堂博士:** この話に心当たりが? 

**百川氏:** 大変お恥ずかしい話ですが、恐らくこれは私のことですね。

**千堂博士:** ええ、そうなんですか。宜しければ詳しくお聞かせ願えますか? 

**百川氏:** はい、恐らく18の時だったかと思います。あの集落の外れにある桜の木でとある女性と逢っていたんです。名も知れない女性と。後から分かったのですが、あの人は██集落[[footnote]] SCP-3400-JPの最も近くに存在していた集落。1950年頃廃村。 [[/footnote]]に住んでいた方だったんです。もう逢えないと話してきた時は、事情は分からないが村八分にあってしまったとのことで。それで、██集落に居られなくなってしまったんですね。古い習慣が色濃く残っていた地域です。村八分は殆ど死を意味します。それもあって、正体を告げず私と離れることを選択したのでしょう。

**千堂博士:** なるほど。

**百川氏:** 伝承でも語られている通り、駆け落ちには失敗しました。ただ、私はどうしても彼女が忘れられなくてね。毎日のようにあの桜の元に通ったんです。文学の主人公よろしく、一人桜のもとで自分の気持ちを吐露していましたね。あの桜は延々と私の愚痴を聞かされて大変だったことでしょう。

[百川氏は千堂博士に微笑む。]

**百川氏:** だが、それも長くは続かなかったんです。例にもれず、私も召集を受けてしまいまして。何とか生き延びはしましたが、戦地で脚をやってしまいました。

[百川氏は自身のステッキを前にかざす。]

**百川氏:** あの辺りは山がちでしょう。ですから、帰ってきてからもあの桜には会いに行けてないんですよ。心残りはありますね。なんと言えば良いでしょうか、あの桜に私の約束を押し付けてきてしまったような、そんな気がしてしまって。

**千堂博士:** もう50年ほど桜の元は訪れていないんですね。

**百川氏:** 残念なことにね。まあ、今考えれば全て恥ずかしい話ですよ。お互いその時の雰囲気に任せて言った、文学にかぶれたセリフがこんな形で語り継がれているなんてね。[笑い]

[百川夫人が入室する。]

**百川夫人:** 失礼いたします。お茶をお持ちしました。

**千堂博士:** これはお気遣いありがとうございます。頂戴いたします。

**百川氏:** ああ、先生、紹介が遅れました。家内の███です。

[三者ともに、形式的な挨拶を行う。]

**百川氏:** 先生、あの桜の話ならば、家内からも話を聞いてはいかがですか?

**百川夫人:** あの桜。ああ、あのことですか。[微笑む]懐かしい話をされていたんですね。普段は恥ずかしがって誰にも話していないのに珍しいこと。

**千堂博士:** 奥様もあの桜の話をご存じで?

**百川氏:** ご存じも何も、桜の話に出てくる彼女は、この人ですよ。

**千堂博士:** ええ。それは驚きました。しかし、あの女性とは「今生の別れ」だったのでは。

**百川氏:** 実は、後に偶然再会しましてね。まさに運命と言ったところでしょうか。そこからも色々ありましたが今も一緒におります。まさか、こんなドラマのような展開になるなんて。夢のようですよ。全てあの桜のおかげです。

[百川氏は千堂博士を見る。]

**百川氏:** ただ、文学の神様からは嫌われてしまったでしょうね。神様から最後の最後に「これは夢でした」なんて言われないことを祈るばかりですよ。

[以下、重要度の低い情報のため割愛]

**&lt;録音終了&gt;**

[[/div]]

インタビューの結果、SCP-3400-JP-Bは百川氏の経歴を模倣した存在であることが判明しました。SCP-3400-JPの発生には、百川氏が強く関わっていると考えられています。現在のところ、SCP-3400-JPの発生要因は、百川氏の思念が1945年前後に具現化し、そのままSCP-3400-JPとして残存したとする説が有力とされています。しかし、現在の百川氏の精神状況から、先述の説に疑念を持つ者もいます。

百川氏の発見を受け、収容プロトコルはSCP-3400-JP領域付近の封鎖及び観測に加え、百川氏の監視が追加されたものになりました。以上をもって、SCP-3400-JPの収容体制は概ね整ったとみなされ、SCP-3400-JPに大きな変化が生じない限り、SCP-3400-JPの起源に関する調査は最小限に留めることとなりました。

**補遺2** 2009年2月19日、百川氏が亡くなりました。百川氏は既往症もなかったことから、死因は老衰だったとみられています。これを受けて、一か月間監視体制が強化されましたが、SCP-3400-JPに変化は見られませんでした。また、SCP-3400-JP-Bに対してインタビューを行いましたが、百川氏が亡くなったことを把握していない様子でした。

SCP-3400-JPの存在に百川氏が関わっていない可能性が示唆されています。SCP-3400-JPの起源に関する調査の再開が検討されています。

**補遺4:** SCP-3400-JPが異常性を失いました。

SCP-3400-JP-A及び-Bは12月に入って以降、一日を通して出現するようになっていました。しかし、2022年12月19日1:12頃、SCP-3400-JP-A及び-Bが消失し、出現することがなくなりました。

name=http://scp-jp-storage.wdfiles.com/local--files/file%3A4052664-54-7wns/tree-nature-forest-wilderness-branch-plant-1253622-pxhere.com.jpg

SCP-3400-JP領域内には、倒木と折れた根元が存在していました。折れた根元、倒木はともに全体が苔で覆われており、倒れてから相当の年数が経過している様子でした。また、SCP-3400-JP領域にはこれまで見られなかった高木及び丈の高い植物の存在が確認できました。

2023年1月9日、SCP-3400-JP及び発見された倒木に関する初期調査の結果が出されました。その結果、SCP-3400-JP領域に出現した高木は周囲に生育している樹木と成長の差異はなく、SCP-3400-JPが発現していた期間は、何らかの影響で不可視状態に置かれていただけであると判明しました。

倒木は、幹の状態から1945年ごろにはすでに折れていたことが明らかになっています。幹の内部は大部分が朽ちていました。腐食の状態が激しいことから、倒木は何らかの病気で幹の内部が弱くなり、倒壊したものと推測されています。

折れた根元は先述の倒木のものであることが判明しています。調査の結果、この根元は倒壊後も芽を生やしていた形跡が残るなど、直近まで生命活動を維持していた可能性が高いとみられています。これらの結果を受け、SCP-3400-JPの異常性はこの折れた根元が発生させていたという見解が多数を占めています。

以上の結果から、SCP-3400-JPは百川氏の約束が守られている状態を保つため、自身が折れたことを隠蔽し、百川氏が女性を待つ状況を、自身の生命活動が停止する直前まで作り出していたことになります。

SCP-3400-JPが上記のような行動を取った理由は明らかになっていません。</textarea></pre>
