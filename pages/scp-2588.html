**Ítem #:** SCP-2588

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Las instancias 1 a 23 de SCP-2588 se encuentran actualmente en el Sitio 118 en unidades de contención humanoides estándar separadas. Las instancias de SCP-2588 no deben estar a menos de 5 metros de distancia entre sí, excepto en condiciones de prueba controladas. Las pruebas con más de 8 instancias de SCP-2588 a la vez requieren la aprobación del director del ala de contención, actualmente la Dra. Sonia Oland. Las pruebas con SCP-2588-1 requieren la aprobación por escrito del director de ala de contención y del director del sitio.

La adquisición de más instancias de SCP-2588 tiene actualmente una prioridad MEDIA, dada la escasa probabilidad de que las instancias de SCP-2588 entren en contacto entre si entre la población civil. Cualquier pista relacionada a SCP-2588 debe ser comunicada al director del proyecto.

Los exámenes médicos semanales de todas las instancias de SCP-2588 son fundamentales para garantizar la salud continua de todos los especímenes y para evitar transferencias imprevistas de SCP-2588. En este sentido, deben administrarse a todos los especímenes fármacos inmunosupresores acordes con los que se administran tras las cirugías de trasplante de órganos. Si el personal médico determina que es probable que una instancia SCP-2588 expire, deberá desplegarse personal de Clase D para acompañar dicha instancia SCP-2588 hasta su expiración.

**Descripción:** SCP-2588 es una colección anómala de partes del cuerpo y órganos que en su día pertenecieron a un individuo alterador de la realidad llamado Arthur Harold Jones.

Las principales propiedades anómalas de SCP-2588 se manifiestan en diversas partes del cuerpo y órganos de al menos 23 individuos, desde el cerebro (SCP-2588-1) hasta el brazo izquierdo (SCP-2588-13), o el hígado (SCP-2588-18). Se desconoce cuántas instancias más de SCP-2588 existen actualmente sin contener, pero las principales partes del cuerpo que no están bajo el control actual de la Fundación incluyen la pierna derecha, el páncreas y el ojo izquierdo.[[footnote]]Se ha observado un parecido entre este efecto y el observado en [[[SCP-1582]]]. Se está investigando si son variaciones del mismo efecto anómalo.[[/footnote]]

Con el paso del tiempo, los individuos que posean instancias SCP-2588 experimentaran rápidos cambios en la composición de dichas instancias hasta igualar el estado y la estructura originales del órgano que poseía Arthur Jones en el momento de su muerte. Este proceso se acelera si hay más instancias de SCP-2588 presentes cerca del individuo, y aun más si SCP-2588-1 está cerca de la nueva instancia de SCP-2588. Se desconoce su rango exacto, pero se ha establecido provisionalmente que es de unos 5 metros de distancia.

Los cambios en la composición de las instancias de SCP-2588 terminan siendo órganos casi idénticos al estado de dichos órganos del Arthur Jones original. Por ejemplo, hígados previamente sanos se degradarán hasta el punto de poseer la misma cirrosis severa que poseía Arthur Jones debido a su extremo alcoholismo. Se ha observado que dichos cambios en la estructura y la composición causan un fuerte dolor al individuo que posee las instancias de SCP-2588. Además, los individuos anfitriones experimentaran, con el tiempo, una degradación mental extrema hasta el punto de que el individuo anfitrión es en gran medida vegetativo, aunque todavía capaz de moverse, y la perdida de la memoria, tanto del recuerdo como de la formación de nuevos recuerdos.

Cuando un individuo que posee alguna instancia de SCP-2588 expira (a menudo debido a síntomas similares a los del rechazo de órganos), el individuo más cercano que no posea ya una instancia de SCP-2588 se convertirá en el nuevo huésped de la instancia de SCP-2588. Si dos instancias de SCP-2588 están presentes en un individuo a la vez (conseguido a través de un trasplante de órganos tradicional), ambas instancias pueden ser transferidas al mismo individuo, aunque esto no está garantizado.

La propiedad anómala secundaria de SCP-2588 se produce cuando varias instancias de la anomalía se acercan unas a otras (dentro del rango de 5 metros indicado anteriormente). Esta capacidad hace que las instancias SCP-2588 actúen de forma autónoma respecto al cuerpo del anfitrión. Cuantas más instancias de SCP-2588 se acerquen, más extremas serán estas acciones. Mientras que dos instancias pueden causar solo espasmos musculares involuntarios, 8 o más pueden causar una completa independencia de acción para la parte del cuerpo afectada y la incapacidad de ser controlada por el cuerpo anfitrión, dependiendo de las instancias especificas reunidas. Además, la proximidad parece acelerar el proceso de degradación mental señalado anteriormente.

Cabe destacar la instancia designada SCP-2588-1, la parte del cuerpo correspondiente al cerebro del Arthur Jones original. Se ha observado que es capaz de acelerar el proceso de reestructuración de las instancias SCP-2588, así como de aumentar el grado en que las instancias SCP-2588 cercanas pueden actuar de forma independiente. Además, SCP-2588-1 es capaz de planificar activamente y, cuando está completamente desarrollado, posee el mismo grado de inteligencia que el sujeto original, aunque no comparte las propiedades anómalas de manipulación de la realidad del individuo.

SCP-2588-1 también es capaz de influir directamente en las acciones de otras instancias de la anomalía. Mientras que las instancias normales pueden mostrar acciones coherentes con las del cuerpo original de Arthur Jones (como tics nerviosos y otras acciones), solo SCP-2588-1 ha demostrado ser capaz de orquestar activamente la acción compleja de otras instancias SCP-2588, incluyendo el desarrollo de nuevas acciones y comportamientos.

La ultima propiedad anómala de SCP-2588 solo se activa en presencia de SCP-2588-1, y de al menos otras 13 instancias de la anomalía. Cuando esto ocurra, la anomalía exhibirá un control total sobre los cuerpos huéspedes anteriormente independientes. Los huéspedes procederán a extraer, por cualquier medio, las instancias de SCP-2588 presentes en su cuerpo y las implantaran en el huésped que contiene a SCP-2588-1. Se cree que el objetivo final es reconstruir el cuerpo de Arthur Jones, aunque el proceso nunca ha llegado a completarse. La única vez que tuvo un éxito parcial se documenta a continuación en el informe de adquisición.

** Reporte de Adquisición de SCP-2588:** SCP-2588 se refería anteriormente al anfitrión original, Arthur Jones, un individuo que alteraba la realidad bajo el control de la Fundación. SCP-2588 se escapó durante una brecha de contención externa causada por un ataque a la instalación que contenía la anomalía. Durante la recaptura, el individuo fue eliminado debido al peligro que presentaba y la incapacidad del equipo de contención para recapturarlo de forma no letal.

SCP-2588 reapareció aproximadamente 8 meses después, tras los informes de un individuo menor que alteraba la realidad. Los equipos de contención que llegaron a la casa que se cree que es el origen de los eventos de alteración de la realidad descubrieron 14 cuerpos y un SCP-2588 parcialmente reconstruido. SCP-2588 fue eliminado tras una decisión ejecutiva lo que hizo que las instancias se transfirieran a los 5 miembros del equipo de contención, lo que llevo a la Fundación a adquirir SCP-2588 reclasificado.

**SCP-2588 Informe de Incidente 23/05/11:** En el momento de este incidente, un individuo huésped poseía a SCP-2588-1, mientras que SCP-2588-5 (Las cuerdas vocales y los pulmones), SCP-2588-13 (el brazo izquierdo), y SCP-2588-14 (el brazo derecho) estaban presentes en otro individuo. A continuación, se transcribe una entrevista realizada por el antiguo director del proyecto, el Dr. Julio Márquez, a las dos personas mencionadas anteriormente. SCP-2588-1 se comunica a través del otro individuo que posee a SCP-2588-5.

&gt; **Dr. Márquez:** SCP-2588-1. Buenas tardes.
&gt;
&gt; **SCP-2588-1:** Buenas tardes, doctor.
&gt;
&gt; **Dr. Márquez:** Supongo que, a estas alturas, los recuerdos de su huésped original han desaparecido en gran parte.
&gt;
&gt; **SCP-2588-1:** //(Ríe)// Oh, principalmente. Unos pocos recuerdos de la infancia aquí y allá que no desaparecerán. Muy pronto, volveré a ser yo.
&gt;
&gt; **Dr. Márquez:** ¿Y quién es &#34;yo&#34;?
&gt;
&gt; **SCP-2588-1:** Arthur Harold Jones.
&gt;
&gt; **Dr. Márquez:** ¿Cuánto recuerdas?
&gt;
&gt; **SCP-2588-1:** La mayor parte. Tenía 28 años cuando morí por primera vez.
&gt;
&gt; **Dr. Márquez:** ¿La primera vez?
&gt;
&gt; **SCP-2588-1:** Sí. La primera vez. He muerto muchas veces desde entonces, doctor. Pero ya sabe lo que dicen. La primera vez es la más difícil.
&gt;
&gt; //En este momento, SCP-2588-1 comienza a reírse, pero es detenido por un ataque de tos. Los pulmones de SCP-2588 estaban muy dañados por años de tabaquismo habitual.//
&gt;
&gt; **Dr. Márquez:** Ya veo. ¿Y cómo surgió tu estado….actual?
&gt;
&gt; **SCP-2588-1:** Te refieres a mí haciendo la canción y el baile de los zombis. No es bonito, ¿eh? Yo pensé lo mismo, pero supongo que obtienes lo que deseas.
&gt;
&gt; **Dr. Márquez:** ¿Qué quieres decir?
&gt;
&gt; **SCP-2588-1:** Verá, Dr. Márquez, con gente como yo, se aprende a tener cuidado con lo que se quiere desde muy joven. Si piensas demasiado en algo que quieres, realmente sucederá. Si quiero una hamburguesa de verdad, puedo pensar en que exista. Ahora, somos bastante buenos en el manejo de esto durante la mayor parte de nuestras vidas. Todo esto estaba muy bien hasta que me metí en problemas con ustedes.
&gt;
&gt; **Dr. Márquez:** Te refieres a tu intento de fuga.
&gt;
&gt; **SCP-2588-1:** Bingo. Tus chicos me jodieron bastante. ¿Pero sabes qué es lo que más recuerdo mientras estaba allí tirado, desangrándome? ¿Sabes qué es lo único que tenemos en común los humanos con todo tipo de animales, desde una rata hasta un elefante?
&gt;
&gt; //SCP-2588-13 golpea la mesa, mientras que SCP-2588-14 aprieta el puño.//
&gt;
&gt; **SCP-2588-1:** Ninguno de nosotros quiere morir. En ese último y diminuto momento antes de cruzar al otro lado, puedo decirte que no quieres irte. No quieres morir todavía. Te sientes pequeño, diminuto y patético, pero morir parece tan injusto y tan equivocado. Y en ese momento, no hay nada en el mundo que desees más que estar vivo. Y desear algo con tanta fuerza, especialmente cuando estás tan jodido como yo... eso sí que es algo peligroso para gente como yo.
&gt;
&gt; **Dr. Márquez:** Y su deseo resultó en su condición actual.
&gt;
&gt; **SCP-2588-1:** //(Resopla.)// Esa es una forma de decirlo.
&gt;
&gt; **Dr. Márquez:** Estás muy tranquilo para ser alguien que ha muerto repetidamente.
&gt;
&gt; **SCP-2588-1:** Oh, créanme, no pueden comprender lo mucho que los odio a todos. Y lo digo con los más cálidos respetos, Dr. Márquez. Pero tú y yo, ves, estamos en la misma posición aquí. Ambos queremos lo mismo.
&gt;
&gt; **Dr. Márquez:** ¿Y eso es?
&gt;
&gt; **SCP-2588-1:** Ambos queremos que me vaya. Muerto. Kaput. Verás, quería vivir tanto que me hice esta mierda. Pero no estoy vivo. En realidad no. Estoy en esta tierra de zombis del limbo del purgatorio en la que estoy disperso por el mundo, así que ese último deseo mío no se va a cumplir hasta que pueda volver a ser de una pieza, más o menos. Y una vez hecho eso, puedo suicidarme y acabar con todo ya.
&gt;
&gt; **Dr. Márquez:** Pero, ¿por qué querrías morir después de todo ese esfuerzo?
&gt;
&gt; **SCP-2588-1:** //(Pausa.)// ¿Quiere saber lo que siento, doctor? ¿Quiere saber lo que es ser yo?
&gt;
&gt; **Dr. Márquez:** Dime.
&gt;
&gt; **SCP-2588-1:** Lo recuerdo. Todo. El momento en que morí la primera vez, porque es el momento en que mi cuerpo sigue intentando recomponerse. Cuando tu francotirador oculto me voló la tapa de los sesos a medio kilómetro de distancia, y tus putos comandos de operaciones negras o lo que sea que fueran derribaron mi puerta y me acribillaron. Puedo recordar cada. Simple. Detalle. Y lo siento. Es como si tuviera fuego en las venas, como si alguien me estuviera arrancando la piel con un cuchillo de mantequilla oxidado, y la pesadilla nunca se detiene, porque esto no es el purgatorio. Esto es el infierno.
&gt;
&gt; //El cuerpo de SCP-2588-1 está sollozando en este punto.//
&gt;
&gt; **SCP-2588-1:** ¿Sabe lo que se siente, doctor? ¿Sabe lo que es poder sentirme disperso entre docenas de personas? ¿Sabe lo que es sentir que esta transformación ocurre una y otra vez? ¿Sabe lo que es abrir el cráneo de un hombre mientras se desvanece y sentir su arrepentimiento y su miedo? ¿Sabes lo que es ver esos mismos pensamientos que tenía justo antes de morir?
&gt;
&gt; //SCP-2588-1 se estremece.//
&gt;
&gt; **SCP-2588-1:** Nunca podré olvidar esto. Quiero, no, necesito que me mates. Porque no puedo soportar más este dolor. Porque cada momento que respiro es una agonía para unos pulmones que parecen estar llenos de agujeros, y cada pensamiento duele porque apenas puedo sentir nada que no sea el recuerdo de la muerte o el sufrimiento o el dolor. Porque cada vez que vuelvo a morir, sólo se añade a la pila, y ya no puedo vivir con esto. Mátame. Por favor.

Tras este informe, el Dr. Márquez presentó una solicitud de neutralización, señalando que era la Fundación quien había provocado técnicamente el estado actual de SCP-2588. Tras una votación del [[[o5-command-dossier|Consejo del O5]]], la solicitud fue denegada por un voto de 9-4. O5-4 redactó la siguiente opinión general.

&gt; En cuanto a la solicitud de neutralización de SCP-2588
&gt;
&gt; Aunque comprendo la preocupación del Dr. Márquez y su genuina creencia de que podríamos contener permanentemente a SCP-2588, le recordaré al doctor que el SCP-2588 original era un destacado criminal de carrera y un paciente diagnosticado con trastorno de personalidad antisocial. En términos sencillos, SCP-2588 era un asesino en serie psicópata que también asesinó a no menos de 8 agentes de la Fundación durante su contención inicial. No hay nada que me sugiera que SCP-2588 cumpliría su palabra al prometer su propia muerte.
&gt;
&gt; El problema ético en este caso es, en opinión del Consejo O5, secundario frente a los riesgos que supondría permitir las elecciones de una anomalía. Solicitud denegada.
