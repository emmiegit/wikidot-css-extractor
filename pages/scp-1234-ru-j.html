**Объект №:** SCP-1234-RU-J

**Класс объекта:** ##BB0011|Антикетер##

**Особые условия содержания:** Объект должен всё время поддерживаться в работоспособном состоянии. В случае появления посторонних шумов либо аномального поведения объекта, а также при его жалобах, SCP-1234-J должен проходить полную диагностику и по необходимости ремонтироваться. Все вышедшие из использования металлические компоненты объекта должны храниться в Складском блоке №68 для последующего изучения, однако при согласии двух сотрудников с уровнем допуска 4 они могут быть переплавлены для нужд Фонда. Запрещено использовать эти детали в других механизмах.

Доступ к SCP-1234-J разрешён лишь персоналу, прошедшему психологическую проверку на устойчивость к провокациям. Следует по возможности избегать споров с объектом относительно тем, так или иначе связанных с ним или с его предназначением, и переводить разговор в другое русло. Запрещено вносить какие бы то ни было изменения в конструкцию объекта, а также размещать в радиусе менее полутора метров от него часовые механизмы, сделанные из любых материалов, включая органические, особенно если они аномальны сами по себе.

Раз в неделю следует выбирать какой-либо ненужный [[[log-of-anomalous-items|аномальный]]] [[[log-of-anomalous-items-ru|объект]]], пересматривать его документы, присваивать любой свободный номер SCP и классификацию &#34;Кетер&#34;, после чего уничтожать при помощи SCP-1234-J. Несоблюдение этого правила карается административными взысканиями, вне зависимости от звания и уровня допуска виновных; после этого следует провести данные действия как можно быстрее и оказать объекту посильную психологическую поддержку и необходимый ремонт.

**Описание:** Артефакт, известный как SCP-1234-J, является механическим устройством размерами приблизительно 40 x 21 x 12 см, изготовленным из дерева, стекла, меди, латуни и бронзы. Объект не является вечным двигателем, подвержен старению и разрушению, в его конструкции нет деталей, содержащих неизвестные вещества, также SCP-1234-J не проявляет телепатических или каки-либо иных сверхъестественных способностей. Несмотря на способность видеть и слышать, а также воспринимать запахи, вкус предметов, прикосновения и изменения температуры, он &#34;слепнет&#34;, будучи накрытым тряпкой[[footnote]]Данный эксперимент выявил у SCP-1234-J боязнь темноты.[[/footnote]], и &#34;глохнет&#34; под вакуумным колпаком. Объект не нуждается в воздухе и сне и не подвержен болезням.

SCP-1234-J обладает разумом и собственной волей и способен общаться, издавая вращением нескольких шестерён вибрации, схожие с человеческим голосом. Объект отличается общительностью и любопытством, по отзывам работавших с ним людей SCP-1234-J &#34;нахальный&#34;, &#34;приставучий&#34;, &#34;невыносимый&#34;, &#34;возомнивший о себе невесть что&#34; и [УДАЛЕНО], однако весьма умён (IQ 125) и стремится принести Организации пользу, мотивируя это тем, что был создан в помощь защите человечества от неведомых сил мироздания. Однако, объект категорически отказывается работать в руках персонала класса D.

Основным и единственным предназначением SCP-1234-J является уничтожение объектов, найденных и классифицированных Фондом SCP как &#34;[[[keter|Кетер]]]&#34;. При направлении артефакта торцевой частью со вставкой из синего стекла на такой объект, если расстояние не превышает 10 метров, SCP-1234-J испускает яркий луч света, вызывающий быстрое разрушение &#34;Кетера&#34; вне зависимости от его природы. Это, однако, никогда не срабатывает на объектах классов &#34;Безопасный&#34;, &#34;Евклид&#34; и даже &#34;Евклид/Кетер&#34;: SCP-1234-J каждый раз сообщает, что &#34;создан не для отстрела мух, а для реально опасной работы&#34;.

После уничтожения объекта класса &#34;Кетер&#34; SCP-1234-J неизвестным путём получает большое количество энергии, достаточное для его работы и проявления активности в течение последующей недели, после чего начинает &#34;чувствовать себя плохо&#34; и угасает. Это отрицательно сказывается на психическом состоянии объекта, поскольку он верит в смерть от остановки. Уничтожение очередного &#34;Кетера&#34; возвращает ему заряд сил и бодрость духа, однако при первых признаках замедления SCP-1234-J впадает в панику.

Было замечено, что SCP-1234-J проявляет большой интерес к другим механизмам и отдельным их деталям, стремясь встроить их в свою конструкцию с неизвестной целью. Из соображений безопасности этого не допускается, за исключением ремонта износившихся элементов. Было также установлено, что любая деталь, извлечённая из SCP-1234-J и помещённая в другой механизм, состоящий из по крайней мере пяти подвижных частей, соединённых между собой, наделяет последний способностью &#34;говорить&#34; каким-либо способом, личностью, схожей с SCP-1234-J, но как правило отличающейся характером, и способностью воспринимать окружающую среду. Такие объекты не имеют других свойств оригинала и не способны &#34;подзаряжаться&#34;, что приводит их к скорой &#34;гибели&#34; и прекращению любой аномальной активности с их стороны. SCP-1234-J никак не комментирует это и лишь многозначительно молчит.
