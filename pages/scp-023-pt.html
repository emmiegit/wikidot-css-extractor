    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-023-PT - O Paradoxo de Xeno
**Auteur :** [[user Uilo Cruz]]
**Traducteur :** [[user Styrius]]
**Date de publication originale :** 3 décembre 2018
[[include credit:end]]

[[include component:image-block name=poli-int.jpg | caption=SCP-023-PT]]

**Objet n^^o^^ :** SCP-023-PT

**Niveau de Menace :** Blanc [[span class=&#34;pastille blanc&#34;]]●[[/span]]

**Classe :** --Sûr-- Thaumiel

**Procédures de Confinement Spéciales :** L&#39;objet SCP-023-PT-1 doit être présenté au public comme un entrepôt industriel de ██████ Métallurgie, une compagnie de façade de la Fondation. Trois (3) membres de la FIM Delta-2-PT (&#34;Les Redoublants&#34;) sous couverture d&#39;employés de cette compagnie doivent être maintenus à l&#39;intérieur de la structure en toutes circonstances, sous la forme de groupes se relayant toutes les 8 heures. Les camions contenant des matériaux pour le rechargement du confinement des objets SCP-███-PT, SCP-███-PT, SCP-███-PT et SCP-███-PT doivent déposer leur chargement à l&#39;intérieur de l&#39;objet SCP-023-PT-1, de manière à simuler l&#39;activité habituelle d&#39;un entrepôt et à aider dans la logistique de confinement des objets du Site-09-PT requérant une manutention importante. Toutes les instances de SCP-023-PT-2 doivent après leur identification être soumises à une extermination périodique par ignition grâce à un laser de 100 kilolumens. Le personnel non autorisé ne doit pas pouvoir accéder aux lieux par de quelconques moyens, et la détention et l&#39;administration d&#39;amnésiques de Classe-A sont autorisés pour des civils si ceux-ci venaient à entrer dans le périmètre de l&#39;anomalie.

**Description :** SCP-023-PT est la dénomination collective de deux anomalies. SCP-023-PT-1 est un gymnase multisports situé à █████ ████, commune de l&#39;état de Minas Gerais au Brésil, à environ ███ kilomètres du Site-09-PT. En accord avec les règlements sportifs internationaux, le terrain de sport à l&#39;intérieur du bâtiment mesure 16 mètres de large et 17 mètres de long.

Lorsqu&#39;un corps se déplace en direction du centre de l&#39;objet (c&#39;est-à-dire du &#39;milieu de terrain&#39;), les propriétés anormales de celui-ci se manifestent. Un corps tentant de s&#39;approcher du centre de l&#39;anomalie voit sa masse et son volume être réduits graduellement, arrivant à la moitié de son volume d&#39;origine à 13,5 mètres de distance du centre, un quart du volume d&#39;origine à 6,75 mètres, un huitième à 3,375 mètres, et ainsi de suite. Le corps reprend le volume et la masse qu&#39;il a perdus de la même manière lorsqu&#39;il se déplace dans la direction opposée. Aucun objet ou membre du personnel envoyé dans un objectif d&#39;exploration et de recherche n&#39;a jusqu&#39;ici pu atteindre le centre, étant donné que la distance minimale relative entre un corps étranger et le centre de l&#39;anomalie se maintient toujours constante. De par la nature de l&#39;objet, les tests et autres addenda mesureront la distance parcourue en direction du &#39;milieu de terrain&#39; en pas lorsqu&#39;applicable. Les observateurs externes ne semblent noter aucune particularité relative à l&#39;espace en dehors de la diminution du volume des corps s&#39;approchant du centre de l&#39;anomalie.

SCP-023-PT-2 est un individu de l&#39;espèce //Acromyrmex coronatus// qui ne souffre pas des effets de l&#39;anomalie SCP-023-PT-1. Lorsqu&#39;une instance de SCP-023-PT-2 est détruite par quelque moyen que ce soit, elle réapparaît spontanément au centre de l&#39;objet SCP-023-PT-1 après une durée indéterminée. Le plus grand intervalle de temps enregistré pour la réapparition de SCP-023-PT-2 est de seize (16) jours.

L&#39;objet a été découvert après que la recherche d&#39;un enfant disparu ait amené jusqu&#39;à lui. L&#39;enfant, [DONNÉES EXPURGÉES], âgé de 1█ ans lors de l&#39;incident, a été retrouvé à l&#39;intérieur de l&#39;anomalie, ayant passé [CENSURÉ] jours dans la structure, et s&#39;étant déplacé d&#39;environ ████ pas en direction du &#39;milieu de terrain&#39;. L&#39;enfant en question et les officiers de police concernés par l&#39;incident ont été traités avec des amnésiques de Classe-B par des agents de la Fondation suite à l&#39;arrivée au commandement du Site-09-PT d&#39;une notification au sujet de ce cas.

[[collapsible show=&#34;+ Rapport d&#39;exploration I&#34; hide=&#34;- Fermer le rapport d&#39;exploration I&#34;]]
&gt; **██/12/1999**
&gt; 
&gt; **Équipe d&#39;exploration :** Un (1) Classe-D (D-3933). Le sujet mesure 192 centimètres de haut.
&gt; 
&gt; **Direction :** Dr Arantes, chercheur de Niveau 3 au Site-09-PT.
&gt; 
&gt; **Notes** : D-3933 a été muni d&#39;une radio pour communiquer avec le centre de commandement provisoire 023-PT, dirigé par le Dr Arantes, qui est équipé d&#39;un dispositif de mesure laser.
&gt; 
&gt; **[DÉBUT DE L&#39;ENREGISTREMENT]**
&gt; 
&gt; //Interférences captées suite à l&#39;activation de la radio.//
&gt; 
&gt; //La piste audio enregistrée de l&#39;interaction suivante présente de l&#39;écho, du fait de la proximité entre la radio de D-3933 et les hauts-parleurs du centre de commandement.//
&gt; 
&gt; **D-3933 :** Test, test, un deux trois.
&gt; 
&gt; **Dr Arantes :** Le système est opérationnel. D-3933, déplacez-vous en direction du centre de l&#39;objet.
&gt; 
&gt; //D-3933 fait quelques pas, l&#39;écho présent dans l&#39;enregistrement cesse.//
&gt; 
&gt; **Dr Arantes :** Le sujet est entré dans la zone d&#39;effet de l&#39;anomalie. Quinze pas marchés à l&#39;intérieur du périmètre. D-3933, arrêtez-vous.
&gt; 
&gt; //Quelques secondes de silence.//
&gt; 
&gt; **Dr Arantes :** Le dispositif de mesure laser indique que la hauteur de D-3933 est actuellement de 96 centimètres. D-3933, vous pouvez continuer.
&gt; 
&gt; //Quelques minutes de silence, D-3933 continue de marcher.//
&gt; 
&gt; **Dr Arantes :** Le volume du sujet a suffisamment diminué pour qu&#39;il soit effectivement invisible.
&gt; 
&gt; //Une activité respiratoire au-dessus de la normale est audible, probablement du fait de soupirs de la part de D-3933//
&gt; 
&gt; **D-3933 :** Docteur, c&#39;est assez dur de respirer par ici.
&gt; 
&gt; **Dr Arantes :** Continuez, D-3933.
&gt; 
&gt; //Des pas rapides se font entendre pendant quelques instants, et les soupirs de D-3933 se font plus intenses.//
&gt; 
&gt; **D-3933 :** C&#39;est une fourmi, ça ? Mon Dieu...
&gt; 
&gt; //Bruit d&#39;un objet tombant au sol.//
&gt; 
&gt; **Dr Arantes :** D-3933, détaillez votre condition.
&gt; 
&gt; //Silence.//
&gt; 
&gt; **Dr Arantes :** D-3933 ? Vous êtes là ? Répondez, D-3933.
&gt; 
&gt; //Silence.//
&gt; 
&gt; **Dr Arantes :** Fin du test.

D-3933 a été récupéré inconscient au sein de l&#39;anomalie, ayant souffert des dégâts cérébraux dûs à une hypoxie. Il a été théorisé que, malgré la réduction du volume d&#39;un individu entrant dans l&#39;anomalie, les molécules gaseuses suspendues dans l&#39;atmosphère ne sont pas affectées, ce qui cause une diminution de la quantité d&#39;oxygène passant dans le système respiratoire. Suite à ce test, les membres de la FIM Δ-2-PT (&#34;Les Redoublants&#34;) sont les seuls sujets autorisés à des fins de tests humains concernant l&#39;objet SCP-023-PT.

[[/collapsible]]


[[collapsible show=&#34;+ Rapport d&#39;exploration II&#34; hide=&#34;- Fermer le rapport d&#39;exploration II&#34;]]
&gt; **██/12/1999**
&gt; 
&gt; **Équipe d&#39;exploration :** 3 (Trois) membres de la FIM Δ-2-PT (&#34;Les Redoublants&#34;). Ici désignés RP-1, RP-2 et RP-3. RP-1 est sélectionné comme capitaine.
&gt; 
&gt; **Direction :** Docteur Arantes, chercheur de Niveau 3 au Site-09-PT.
&gt; 
&gt; **Notes :** Chaque membre de la FIM Δ-2-PT est muni d&#39;un (1) fusil de service AR-15, d&#39;une (1) caméra personnelle et d&#39;un (1) microphone, celui-ci transmettant un flux audio et vidéo au centre de commandement provisoire 023-PT. RP-1 est équipé d&#39;un (1) dispositif de mesure laser. Les membres de la FIM Δ-2-PT, du fait de l&#39;influence de l&#39;artefact [[[SCP-030-PT]]], ne requièrent pas d&#39;oxygène pour la maintenance de leurs fonctions vitales.
&gt; 
&gt; **[DÉBUT DE L&#39;ENREGISTREMENT]**
&gt; 
&gt; Les caméras de RP-1, RP-2 et RP-3 sont activées et montrent l&#39;entrée du gymnase multisports.
&gt; 
&gt; **Dr Arantes :** Vérifiez votre équipement.
&gt; 
&gt; RP-1, RP-2 et RP-3 vérifient que leur arme, caméra et microphone fonctionnent bien. RP-1 utilise le dispositif de mesure laser pour mesurer la distance à un mur proche.
&gt; **RP-1 :** Totalement opérationnel, docteur.
&gt; 
&gt; **Dr Arantes :** Poursuivez en direction de l&#39;anomalie.
&gt; 
&gt; La FIM entre dans le périmètre de l&#39;anomalie et, du point de vue des caméras des soldats, le gymnase alentour paraît croître comme attendu.
&gt; 
&gt; Quelques minutes de marche ont lieu sans incident. À un moment donné, une instance de SCP-023-PT-2 devient visible sur les caméras de RP-2 et RP-1.
&gt; 
&gt; **RP-2 :** Qu&#39;est-ce que c&#39;est que ce [JURON SUPPRIMÉ] de truc ? Vous la voyez aussi ?
&gt; 
&gt; **RP-1 :** Surveille ton langage, fiston. Retirez la sécurité de vos fusils. Visez et préparez-vous à tirer.
&gt; 
&gt; **RP-2 :** Chef, c&#39;est une fourmi, ça ?
&gt; 
&gt; RP-1 pointe le dispositif de mesure laser sur la créature qui s&#39;approche.
&gt; 
&gt; **RP-1 :** L&#39;appareil dit que ce truc est à vingt centimètres de nous. Mais il ne marche que si les photons sont affectés, je suppose. Docteur, permission d&#39;ouvrir le feu ?
&gt; 
&gt; **Dr Arantes :** Permission accordée, RP-1.
&gt; 
&gt; **RP-1 :** Trois, une rafale [sic].
&gt; 
&gt; RP-3 tire trois fois sur l&#39;instance de SCP-023-PT-2, causant des dégâts visibles sur l&#39;exosquelette de la créature, mais sans l&#39;incapaciter totalement. L&#39;entité continue de s&#39;approcher, quelques secondes restent avant contact.
&gt; 
&gt; **RP-1 :** Trois, feu à volonté [sic].
&gt; 
&gt; RP-1 et RP-3 ouvrent feu sur la fourmi de manière ininterrompue durant quatre secondes, la tuant finalement. Le cadavre se désagrège, et la poussière se fait emporter par le vent.
&gt; 
&gt; **RP-2 :** Vous étiez pas encore au courant de ça, commandement ?
&gt; 
&gt; **Dr Arantes :** Le classe-D que nous avons utilisé pour l&#39;autre expédition avait dit quelque chose sur une fourmi mais il [DONNÉES EXPURGÉES] pour parler.
&gt; 
&gt; **RP-3 :** Comité d&#39;Éthique ?
&gt; 
&gt; **Dr Arantes :** Comité d&#39;Éthique.
&gt; 
&gt; **RP-1 :** Gardez les yeux ouverts, il y en a peut-être d&#39;autres là d&#39;où celle-là est venue.
&gt; 
&gt; La FIM poursuit en direction du centre de SCP-023-PT-1.
&gt; 
&gt; **RP-2 :** Cinq cents pas depuis l&#39;insertion, chef.
&gt; 
&gt; La netteté des trois caméras commence à diminuer durant les prochaines secondes. Les couleurs se mélangent et les formes des objets commencent à perdre en définition.
&gt; 
&gt; **RP-3 :** C&#39;est moi ou il commence à faire noir ?
&gt; 
&gt; **Dr Arantes :** Rapport de situation, Δ-2-PT ?
&gt; 
&gt; **RP-1 :** Trois a raison, docteur. On dirait qu&#39;il commence à faire de plus en plus noir quand on approche du centre.
&gt; 
&gt; **RP-2 :** [JURON SUPPRIMÉ], regardez-moi cette [JURON SUPPRIMÉ] !
&gt; 
&gt; RP-1 et RP-3, qui étaient concentrés sur la communication avec le centre de commandement, sont surpris par le cri de RP-2. La caméra de RP-2 montre un SCP-023-PT-2 ayant réapparu.
&gt; 
&gt; **RP-1 :** Cette [JURON SUPPRIMÉ] fait la taille d&#39;un immeuble ! On recule maintenant ! Deux, tu vas devant. Trois, ouvre le feu sur cette chose et couvre-nous !
&gt; 
&gt; La FIM s&#39;échappe de l&#39;objet SCP-023-PT-1, récupérant peu à peu son volume. À un certain point, le fusil de RP-3 a suffisamment regagné en volume pour être de nouveau capable d&#39;éliminer SCP-023-PT-2.
&gt; 
&gt; **Dr Arantes :** Fin du test.

Il fut théorisé par le Dr Arantes que, tout comme les gaz, les ondes électromagnétiques ne sont pas affectées par SCP-023-PT-1, et que par conséquent, les longueurs d&#39;onde de la lumière visible finissent par devenir trop élevées pour être captées par l&#39;œil humain ou par une caméra. Des options sont en cours de considération pour de futures expéditions, avec l&#39;objectif potentiel d&#39;analyser visuellement des molécules de gaz ou des ondes électromagnétiques.

[[/collapsible]]

[[collapsible show=&#34;+ Rapports de tests&#34; hide=&#34;- Fermer les rapports de tests&#34;]]
Les tests dans cet addendum ont été réalisés entre le ██/12/1999 et le ██/01/2000.

&gt; **Chercheur :** Dr Vidal, chercheur de Niveau 2 au Site-09-PT.
&gt; 
&gt; **Test :** Un ballon est lancé en direction du &#39;milieu de terrain&#39;.
&gt; 
&gt; **Résultats :** La taille du ballon est grandement réduite. La différence entre les distances relatives parcourues crée chez les observateurs externes l&#39;illusion d&#39;une grande réduction de la vitesse du ballon après son entrée dans le périmètre de l&#39;anomalie SCP-023-PT-1.
&gt; 
&gt; **Notes :** //Un terrain sur lequel on ne peut pas jouer au football. Ironique, non ?// ~Dr Vidal.

&gt; **Chercheur :** Dr Vidal, chercheur de Niveau 2 au Site-09-PT.
&gt; 
&gt; **Test :** Un laser de 100 kilolumens est tiré d&#39;un côté à l&#39;autre de SCP-023-PT-1.
&gt; 
&gt; **Résultats :** Le laser atteint le côté opposé du terrain sans altération.
&gt; 
&gt; **Notes :** //Juste pour être sûr.// ~Dr Vidal.

&gt; **Chercheur :** Dr Vidal, chercheur de Niveau 2 au Site-09-PT.
&gt; 
&gt; **Test :** Insertion de gaz d&#39;iode[[footnote]]Numéro atomique 53. Gaz qui absorbe la lumière jaune de manière efficace, ce qui en fait un &#34;gaz visible&#34;, chose normalement impossible.[[/footnote]] dans le gymnase et illumination subséquente avec une lampe à lumière jaune de 50 kilolumens.
&gt; 
&gt; **Résultats :** Le gaz paraît remplir le gymnase complètement sans diminution dans la vitesse du flux, comme attendu du fait des données récupérées lors des explorations.

&gt; **Chercheur :** Dr Vidal, chercheur de Niveau 2 au Site-09-PT.
&gt; 
&gt; **Test :** Déversement d&#39;un (1) seau d&#39;eau dans SCP-023-PT-1.
&gt; 
&gt; **Résultats :** L&#39;eau qui coule en direction du centre du gymnase paraît cesser de bouger plus vite que l&#39;eau coulant dans la direction opposée.
&gt; 
&gt; **Notes :** //C&#39;est logique. Si les liquides étaient immunisés, quiconque entrerait sur le terrain verrait son sang sortir par tous ses pores.// ~Dr Vidal.

&gt; **Chercheur :** Dr Arantes, chercheur de Niveau 3 au Site-09-PT.
&gt; 
&gt; **Test :** Une balle de pistolet M1911 est tirée en direction du milieu de terrain. La balle a été modifiée de manière à contenir un traqueur.
&gt; 
&gt; **Résultats :** La balle se déplace jusqu&#39;à cinq centimètres du milieu de terrain avant de perdre tout mouvement linéaire et de tomber au sol. Il s&#39;agit jusqu&#39;ici de l&#39;objet solide qui s&#39;est le plus approché du centre de SCP-023-PT-1.
&gt; 
&gt; **Notes :** //J&#39;aurai essayé.// ~Dr Arantes.


&gt; **Chercheur :** Dr Arantes, chercheur de Niveau 3 au Site-09-PT.
&gt; 
&gt; **Test :** En réutilisant le M1911 du test précédent, [CENSURÉ]. D-3933 est situé le plus près possible du centre de l&#39;objet SCP-023-PT-1.
&gt; 
&gt; **Résultats :** [CENSURÉ]
&gt; 
&gt; **Notes :** //Ne me jugez pas, son élimination était pour dans deux jours.// ~Dr Arantes.

[[/collapsible]]


██/██/2001 : Le Dr T█████ a envoyé une requête au Conseil O5 pour l&#39;utilisation de SCP-023-PT-1 comme entrepôt pour le Site-09-PT, justifiant cela par sa proximité et la disponibilité d&#39;un espace effectivement illimité.

██/██/2001 : Requête du Dr T█████ acceptée. Objet reclassé en Thaumiel.
