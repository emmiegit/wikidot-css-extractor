+ ./Dossier en cours de récupération...

**Description :** Le Dr Marcus prétend être âgé de vingt-deux ans et affirme avoir plusieurs doctorats en sciences. 

À ce jour, personne ne sait comment le Dr Marcus a été recruté par la Fondation, celui-ci prétextant à chaque fois &#34;être là depuis longtemps et attendant que quelqu&#39;un trouve une solution à sa malédiction&#34;. Après quelques mois sous surveillance continue, il a été confirmé que ce dernier s&#39;attirait un tas de malheur et de plus amples études ont été lancées depuis. Une liste des incidents rapportés est disponible ci-dessous.

Lorsqu&#39;il est interrogé à propos de sa malédiction ; le Dr Marcus affirme avoir été maudit par une vieille femme mendiante lors d&#39;un voyage au Maroc. Précisant également qu&#39;il avait &#34;trébuché sur son unique jambe valide&#34;.

**Accréditation :** Le Dr Marcus semble s&#39;être intéressé à plusieurs skips, qu&#39;il a réussi à confiner et étudier avec succès, ce qui lui a valu une accréditation de niveau 3. Depuis, le Dr Marcus traîne le plus souvent à la cafétéria du Site Lamedh et s&#39;amuse à écrire des histoires sur les serviettes en papier. 

++ __Incidents rapportés concernant le Dr Marcus__
* Le 23/11/15 : Malgré les réticences du personnel de sécurité du site Lamedh, le Dr Marcus a reçu l&#39;autorisation de tester le nouveau modèle de mitrailleuse lourde M134 Vulcain sur le stand de tir dans le sous-sol n°1. Après 17 secondes de tir ininterrompu, les quatre vis de fixations du support soutenant la mitrailleuse ont cédés. Le Dr Marcus rapporte avoir été plaqué au sol avec la mitrailleuse dans les mains sans pouvoir rien faire. Mille-cinq-cents impacts de balles ont été recensés sur plusieurs niveaux du Site de la Fondation. Heureusement, personne n&#39;a été blessé. Il est également à noter qu&#39;aucune munition n&#39;a touché la cible en papier.

+ {{OBJETS SCP ÉTUDIÉS}}

* {{**[[[SCP-032-FR]]]** - Pistolet Orné}}
{{//SCP-032-FR est un pistolet à verrou réalisé avec de nombreuse pièces détachées en or massif ou en fer comprenant : des tiges, des ressorts, des engrenages divers et pièces forgées. La crosse du pistolet est en bois recouvert d&#39;un vernis d&#39;ambre jaune daté du XVIIIième siècle.. Lorsqu&#39;une personne empoigne le pistolet, SCP-032-FR grave un nombre en chiffres romains – comme un tatouage - sur l’avant-bras de celui qui le tient ; ce numéro correspond au nombre de tirs possibles, ainsi qu’à l’effet des tirs produits.//}}

* {{**[[[SCP-053-FR]]]** - Lune Miniature}}
{{//SCP-053-FR est une planète miniature à l&#39;échelle 1:517ième ressemblant fortement à la Lune terrestre. L&#39;objet a un diamètre d&#39;environ cent-cinquante centimètres (1,50 mètre) à l&#39;heure actuelle. La surface est composée de granite, d&#39;aluminium, de silicium, de calcium, de magnésium, et de fer avec un rapport chimique identique à celui de la Lune à 97,49 %.//}}

* {{**[[[SCP-155-FR]]]**  - Réveillez-vous}} [[size smaller]](entrée pour le [[[concours-du-scp-de-moins-de-500-mots|concours du SCP de moins de 500 mots]]])[[/size]]

{{//SCP-155-FR est un phénomène mémétique aléatoire se manifestant dans des médias visuels numériques (émissions de télévision, sous-titres de série, bandeaux sur les chaînes d&#39;informations, etc1) lorsque le texte affiché excède plus de 500 mots.//}}
