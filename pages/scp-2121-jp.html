    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** NYASRAC
**著者:** ©︎[[*user zillion_names]]
**作成年:** 2020
[[include credit:end]]


**アイテム番号:** SCP-2121-JP

**オブジェクトクラス:** --Euclid-- Neutralized

**特別収容プロトコル:** SCP-2121-JPは無力化されました。
[[collapsible show=&#34;Neutralized以前の特別収容プロトコルを表示&#34; hide =&#34;Close&#34;]]
財団webクローラによって、動画投稿サイトやSNSを中心にSCP-2121-JP-1となりうる動画及び画像を捜索し監視します。監視中のコンテンツがSCP-2121-JP-1になったと判断された場合、IPアドレスから投稿者の住所を割り出し、機動部隊く-25(&#34;異議申し立て&#34;)がSCP-2121-JPの出現をカメラを用いて監視します。SCP-2121-JPが退去したのちSCP-2121-JP-1投稿者にAクラス記憶処理を施し、当該SCP-2121-JP-1を監視対象から除外します。
SCP-2121-JP-1投稿者が集金イベントでの金銭の投入を拒否した場合、必要ならばカバーストーリー「野良猫の活性化」を流布してください。
[[/collapsible]]
**説明:** SCP-2121-JPは高さ30cmの陶器製招き猫です。招き猫の前面に18cm×6cm×10cmの木製の賽銭箱が据え付けられています。SCP-2121-JPは破壊耐性を有しておらず、本体や賽銭箱についた傷の位置や大きさの違いから最低でも██体が存在していると推測されます。

SCP-2121-JPはweb上に投稿された、イエネコ(学名: //Felis silvestris catus//)を撮影した動画及び画像を含むコンテンツ(以下SCP-2121-JP-1と呼称)の閲覧回数がSCP-2121-JPの定めた基準[[footnote]]SCP-2121-JP-1となる基準はSCP-2121-JPの主観による判断であると考えられていますが、俗に&#34;バズる&#34;と呼ばれる状態になることが条件ではないかと推測されています。[[/footnote]]に達した時に活性化し、72時間以内に集金イベントを発生させます。

集金イベントが発生すると、SCP-2121-JP-1投稿者の在宅中、玄関前にSCP-2121-JPが出現します[[footnote]]SCP-2121-JPの出現及び消失の瞬間を捉える試みに成功した例はありません。[[/footnote]]。SCP-2121-JP-1投稿者は不明な原理でSCP-2121-JPの出現を察知すると金銭を持ってSCP-2121-JPを玄関で出迎えます。
SCP-2121-JP-1投稿者はSCP-2121-JPの姿を視認すると、SCP-2121-JPの賽銭箱に所持金を投入することへの強い欲求を覚えます。投入する金額は最低500円、最高20000円が確認されており、閲覧回数とSCP-2121-JP-1投稿者の所得に比例して増減します。SCP-2121-JP-1投稿者が賽銭箱に所持金を投入すると、SCP-2121-JPはその場から消失します。
SCP-2121-JP-1投稿者が所持金の投入を行わなかった場合SCP-2121-JPは即座にその場から消失し、その後不明な手段でSCP-2121-JP-1が削除されます。また、消失から5日以内にSCP-2121-JP-1投稿者の居住環境に損害が与えられます。以下はその一例です。

* 室内にイエネコの尿が出現する。
* 室内壁面や床面にイエネコの爪によるものと推測される傷が出現する。
* 冷蔵庫内部などの食材が荒らされる。
* SCP-2121-JP-1投稿者の睡眠中、音源不明の発情期のイエネコのものと推測される鳴き声が発生する。

集金イベントを肉眼で観察した場合、一連の現象に違和感を覚えなくなる認識災害が発生します。この認識災害はカメラなどを通して観察することで対策が可能です。第三者による妨害はこの認識災害によって成功した例がありません。

--SCP-2121-JPが回収した金銭の行方は判明していません。--追記を参照してください。

**追記:** 20██/██/██、愛媛県██市で発生した「猫の集団行進」の噂を聞きつけた財団エージェントによって、行進の出発点方向に位置する山中にSCP-2121-JPと関係していると推測される建築物が発見されました。
建築物は草木による偽装で上空からのみ視認できないようになっていた反面、地上からは容易に発見できる立地であったにも関わらず近隣住民がその存在を知らなかったことから、集金イベントと同様の認識災害を有しており、それを前提とした偽装を施していたものと推測されています。

内部は異常性のない居住空間になっており、一般的な家庭と比べて非常に高水準と言える設備[[footnote]]ジャクジーやサウナなど。[[/footnote]]や家具が揃っていました。屋内はひどく荒らされていて、大半が破損した状態の██体のSCP-2121-JPと見られる招き猫と、紙幣と硬貨両方を含む貨幣が散乱していました。
また、部屋の隅には開いた状態の金庫と、PoI-2222として指定されていた[[span class=&#34;ruby&#34;]]葛[[span class=&#34;rt&#34;]]かずら[[/span]][[/span]][[span class=&#34;ruby&#34;]]創[[span class=&#34;rt&#34;]]つくる[[/span]][[/span]]氏の死体が放置されていました。
PoI-2222は非異常的に死亡しており、司法解剖によって死因は全身の裂傷、穿刺傷からの出血による失血死、死後2日が経過していたものと断定されています。裂傷、穿刺傷の形状から小型のネコ科動物(学名: //Felidae//)の爪、及び牙によるものであり、傷痕の大きさなどの違いから少なくとも31匹によるものと推定されています。
PoI-2222の衣服を含む部屋の内部からはイエネコの糞尿が検出されており、壁や家具にはPoI-2222と同様の傷が多数存在していました。

室内に残されていたICレコーダー[[footnote]]内部データからPoI-2222の私物であると推測されます。[[/footnote]]内データに、PoI-2222死亡時のものと推測される音声データが発見されました。
[[collapsible show=&#34;音声データの書き起こしを見る&#34; hide =&#34;閉じる&#34;]]
[[div class=&#34;blockquote&#34; style=&#34;border-radius: 10px; margin: 10px&#34;]]
**ICレコーダー内音声データ書き起こし**

**日付:** 20██/██/██

----

[ログ開始]

//動物が暴れ回る音。以後終了まで鳴り続ける//

**PoI-2222:** や、やめろ！！　この金は俺のだ！！

//複数の不機嫌なイエネコの唸り声。威嚇音も含まれる//

**PoI-2222:** 猫缶はやってたろ！！　クッションも、玩具だって買ってやったろ！！　そりゃ確かに金に換算すると俺の取り分がかなり多いけど……でも、だからってお前らに金をやったところで猫に小――

//複数のイエネコの鳴き声、PoI-2222の悲鳴、非常に激しい物音//

//以下、無関係な音声が続く//

[ログ終了]

[[/div]]
[[/collapsible]]

PoI-2222の死亡推定時刻以降SCP-2121-JP-1になり得るコンテンツが多数観測されているにも関わらず、SCP-2121-JPによる集金が確認されないまま1年が経過したため、SCP-2121-JPは無効化されたものと判断され、オブジェクトクラスがNeutralizedに変更されました。

[[footnoteblock]]</textarea></pre>
