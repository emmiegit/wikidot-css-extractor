//摘錄自一篇關於雷姆利亞大陸的跑者王國的提布森市之歷史的短文。//

提布森市場城被認為是跑者王國最偉大的奇觀。它的規模可與黏土王國的巨像群相比，它的美麗可與戰爭王國的大要塞相比，而且它的人口比火焰、糧穀、財富三個王國的首都人口加起來還要多。跑者王國是八個王國的所有偉大運動員和信使的來源地，也被認為是商業之都。事實上，在八個王國之中，只要在提布森市以外的地方進行貨幣交易都是非法的。因此所有人，從至高戰爭女王到最殘缺的農民，都必須以步行、渡河或騎馬前往提布森。母庸置疑，火焰王國所發明的高速軌道車讓提布森更加繁榮。有人說光憑這個都市，跑者國王的金庫裡的財富便可與財富王國中所有的貴金屬相媲美。

來自八個王國的所有商人，從偉大的瘟疫王國[[footnote]]這是誤稱；瘟疫王國其實是具有偉大醫療創新的地方，更合適的翻譯應該是「瘟疫所恐懼的偉大之地」。 [[/footnote]]到低微的糧穀王國，都會齊聚在提布森，大多數人十天中只會花一天與回去與家人團聚，其他人則是讓家人搬到提布森同住。市場城分成五區：拉努區、暴君區[[footnote]] 本區原本叫阿拉希姆區，但第 29 代戰爭國王阿拉希姆的名字在黏土王國淪陷後就從歷史中被刪去了。[[/footnote]]、杜魯諾伊區、烏庫區，還有最後的夏洛克區。

每個城區的威望都比前一個城區要來得高，也同樣需要更高的地位。要進入拉努區只需要八個王國其中任何一國的公民身份證明，而進入夏洛克區則意味著您必須做以下三件事之一：第一，支付相當於您體重一半的銅或四分之一的銀或三分之一的金作為通行費；第二種選擇是從夏洛克本人那裡搏得邀請，這可以透過爭取到具有聲望的地位或在提布森的較低層地區開設一家達到足夠大的規模的商店來實現。最後，如果你是國王或皇后中的一員，則會自動得到進入夏洛克區的資格。

夏洛克區是最小的城區，只有數百位商人與商店，而不是數千人與數千家。但這些商店是全市場程中最豪華的！有傳言說夏洛克其實不屬於八王國中的任何一國，而是來自傳說中的第九王國，人們所稱的 //Lands// 王國[[footnote]]斜體部分並未翻譯，原文如此；雷姆利亞語中的「大地 (Lands)」其實寫作「tofewrn」，這意味著所謂的「Lands 王國」實際上是在其他語言中被稱作「Land (大地)」的地方。[[/footnote]]，與雷姆利亞大陸分離，因此也和世界分離。 他提供的貨物來自這個第九王國，遠比其他四區提供的貨物的更加奇異。夏洛克擁有大多數專賣先進技術或武器的商店，還有一種名為「夏洛克瓊漿」的靈藥，據說可以賦予永生。 現在知道，這種靈藥只不過是發酵蜂蜜與瘟疫王國的藥物混合而成罷了。

最知名的店舖包含：各種黑暗藝廊，其中包括有武器館以及珠寶館；玻璃甲蟲，八王國中唯一被允許販賣酒精飲料的地方；Syuor[[footnote]]這個詞翻譯後大致上是指：「陰莖狀的物體」[[/footnote]]，是跑者王國中最大的妓院；還有無名商鋪，只有國王與皇后可以進入。

關於夏洛克區的任何討論都不得不提及尖塔，它是位於提布森中心的高聳建築。這座尖塔是夏洛克的權力中心，只有他自己和其他店主能進入。算上夏洛克本人，只有二十五名店主能進入，這些店主大都來自戰爭王國或財富王國。有傳言說，每天，十條大違規全部至少會在尖塔內發生過一次。這代表：一次謀殺、一次淫亂事件、一次對於大狐猴的瀆神行徑，以及數次其他暴行。據推測，其中大多數是由商人王夏洛克本人犯下的。這無法證明，因為夏洛克確保尖塔的秘密被牢牢守護著。

商人王曾經宣稱說，八個王國在他的城區裡面都具有相等的代表性，這就和其他區的狀況一樣。然而，事實並非如此：戰爭、財富、瘟疫三個王國占了最多份量，然而神祕王國與跑者王國僅限於三家店舖，而且黏土王國與糧穀王國完全沒有商家，儘管後者還是八王國大多數地區的農業中心。當一名叫阿金尼克‧奧得法的男子試圖進入該區時，一切都變了。

阿金尼克單薄瘦弱，體重僅有 60 Trous[[footnote]] 約 50 kg (110 lb)。[[/footnote]]。他繼承了體重一半重的銅，可以輕易地獲准進入夏洛克區。然而，他是糧穀王國的農民，於是商人王不想讓他進入他的城區，認為他會傳播疾病。在某一時刻，他說：「[阿金尼克的] 髒手會弄汙我城區裡的貨物、商家還有人們，我不允許！」商人王堅稱那些銅其實是上色的青銅，或是煉金術的產物，這在當時會被處以死刑。這些主張沒有根據，他別無選擇，只能准許阿金尼克進入他的城區。

在這裡，阿金尼克創立了糧榖王國的第一家商店，一家簡單的農產品貨攤。阿金尼克作為店主，夏洛克別無選擇，除了給他終身獲准進入夏洛克區的資格外，還允許他進入尖塔。很自然地，這引起了該區的大動盪，阿金尼克日常生活招受了許多攻擊，從火焰王國的一名成員燒了他的攤位與農產品，到一位 Hatnotr[[footnote]] 大致上的意思為「高等醫生」或「偉大醫生」 。[[/footnote]] 給他摻有馬達加斯加腐毒的止痛藥。最終，最簡陋的方法證明是最有效的。阿金尼克因腐毒而發狂，他的生命因為被戰爭王國的一名成員槍擊而提早結束。

自從阿金尼克進入夏洛克區以來，已經過去了大約 11 年，他已經成為黏土王國和糧穀王國中的成功象徵。他們的信念是：「如果阿金能做到，我們也能！」於是在隨後幾年裡，一些黏土王國與糧穀王國的農民開始設法進入夏洛克區。他的死亡原本是要向這些人傳達「停止嘗試」的訊息，但卻反而激起了一種奇特形式的反抗。他們並沒有拆除圍牆，而是找出他們之中最好的談判家與商人，集中了他們的資源，不久便有至少 20 名來自黏土王國的商人，以及至少 32 名來自糧穀王國的商人在該區工作。

商人王相當自然地怒不可遏。他叫那些黏土王國的成員「吃土的」以及「長尾狸貓的食物」，至於他對糧穀王國說的那些話呢，我實在是不敢在此重述。當然，這至少激怒了八個王國中的三個：黏土王國和糧穀王國都譴責了該城區，而跑者王國則威脅夏洛克，若夏洛克試圖再次污辱他們的王國名稱的話，就要將他驅逐。然而，八分之三並不足以正式逮捕這位商人。

戰爭王國與火焰王國最終加入了上述三者的行列；戰爭王國發現夏洛克正在竊取他們武器開發中心的秘密，以武裝自己的私募民兵，而高度虔誠的火焰王國終於確證夏洛克冒瀆大狐猴，叫他「長尾狸貓的食物」以及「髒猴子」。發起了一場對夏洛克區的大規模攻擊；到目前為止，還不清楚發生了什麼，但是當煙霧消失時，整個城區都被摧毀，超過 200 名雷姆利亞人死亡，而夏洛克卻哪裡也找不著。

那一年，跑者王國頒布了一項法律，廢除了提布森使用的分層市場體系。現在，高層市場與低層市場整合，而夏洛克區所佔據的最高層則被閒置。而在原位址取而代之的是，市場城的中心設立了一個廣場，稱為商人王廣場。 尖塔原先矗立的地方變成了大狐猴的聖壇，而阿金尼克的農產品攤的位置立了一個獻給他的紀念碑，這提醒了在夏洛克區曾犯下的殘酷行徑。</textarea></pre>
