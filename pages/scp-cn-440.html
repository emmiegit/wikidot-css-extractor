**項目編號：**SCP-CN-440

**項目等級：**Safe

**特殊收容措施：**SCP-CN-440現收容於[[[secure-facility-dossier-site-cn-71|Site-CN-71]]]的高價儲存區中，僅限3/440權限人員存取。

在進行實驗時，SCP-CN-440將與一副標準廣東麻將一同放置於Site-CN-71的一所標準人型SCP臨時收容間裡，並由一名具2/440權限的實驗人員及3名最少具2級權限的站點人員使用SCP-CN-440進行麻將遊戲。由於已收集足夠的實驗人員，現禁止實驗用途以外的SCP-CN-440使用申請。

在使用SCP-CN-440進行麻將遊戲的場合，除了SCP-CN-440本身與周遭直徑50厘米範圍，房間的亮度應保持在50流明(lm)以下的水平。

所有匯報過在使用SCP-CN-440進行麻將遊戲時看見SCP-CN-440-A個體，而且心理質素過關的人員可被賦予2/440權限，並安排進行與SCP-CN-440-A個體溝通的相關實驗。

為避免事故CN-440的情況再次發生，不應讓三名或以上具2/440權限的人員同時使用SCP-CN-440。

**描述：**SCP-CN-440為一張傳統麻將桌。由基金會根據當地的一個名為「鬧鬼麻將桌」的都市傳說回收於香港油麻地的[[[tell-you-tales|一棟公寓]]]中。在一般情況下，除了代表東家的標誌被固定在桌子的一側以外，SCP-CN-440與其他的麻將桌並無分別。但將之放置於亮度低於50流明的房間，並有四個人使用它進行港式麻將遊戲時，儘管監控錄像沒有異樣，但所有進行麻將遊戲的人員均表示看見四雙半透明的手掌在SCP-CN-440的角落浮現。這些手掌無法被觸及，但是它會替旁邊的玩家收取籌碼或現金，並會在開局時參與洗牌。

在使用SCP-CN-440的玩家當中，有約15%能看見這些手掌和四名穿著[[[hong-shing-hub|香城]]]杏壇書院校服，身高各異，代稱SCP-CN-440-A-1至SCP-CN-440-A-4的女性人形個體相連，並激活所坐方位中的SCP-CN-440-A個體。SCP-CN-440-A各自佔據SCP-CN-440的一個方位，並分別站在玩家們的後側，伸出雙手參與牌局。目前尚未發現在能看見人形個體的玩家之間的共同特點。

據能看見SCP-CN-440-A個體的玩家的描述，它們的身體和衣服均出現嚴重的腐爛及損壞，而且和桌上出現的手掌一樣，都是半透明並無法觸摸的。值得注意的是，四名個體均沒有頭部；頸部截面從肉眼看為不透光的純黑色。

被激活的SCP-CN-440-A個體能流暢地使用粵語，英語及普通話與坐於所屬方位中而且能看見它們的人員進行交流，並就他們要打出的牌或進行的吃碰動作提出建議；它們似乎能聽見外界的聲音，但它們所說的話只能由坐於對應方位的玩家聽見。儘管在場的其他玩家無法聽見它們的對話，但在個體被激活後，錄音設備卻能夠完整地把它們的聲音記錄下來。按SCP-CN-440-A個體的建議遊玩的玩家通常比其他玩家更快更容易胡牌，但他們的牌型和風格會根據所坐方位的不同而有著不同的傾向。

SCP-CN-440-A個體之間似乎能互相溝通，但直到目前為止尚未有在監控下通行交流的記錄。

[[collapsible show=&#34;+ SCP-CN-440-A-1&#34; hide=&#34;- SCP-CN-440-A-1&#34; hideLocation=&#34;both&#34;]]
**方位：**東家
**身高：**約139cm
**對玩家的影響：**受影響玩家通常在牌局中的前幾局能胡出得分較高的牌型，但之後與其他沒受影響的玩家幾乎無異。

**採訪記錄：**

    
&gt; **採訪者：**█博士
&gt; 
&gt;     **[記錄開始]**
&gt; 
&gt;     **█博士：**你好，SCP-CN-440-A-1。
&gt; 
&gt;     **SCP-CN-440-A-1**：你好哦....等等！我不是叫這個名字啦！
&gt; 
&gt;     **█博士：**那我應該怎樣稱呼你好呢？
&gt; 
&gt;     **SCP-CN-440-A-1**：呃.....唔.....你喜歡怎叫就怎叫好了...
&gt; 
&gt;     **█博士：**你不知道自己的名字嗎?
&gt; 
&gt;     **SCP-CN-440-A-1**：想不起來，什麼都能想起來就是記不清自己的名字來。
&gt; 
&gt;     **█博士：**那你能記起你們出現在這裡的原因嗎?
&gt; 
&gt;     **SCP-CN-440-A-1**：當然啦！我們阿，可是住在這桌子上的牌靈哦！
&gt; 
&gt;     **█博士：**牌靈？
&gt; 
&gt;     **SCP-CN-440-A-1**：嗯，牌靈。陪客人打牌，陪客人聊天，為無聊的牌局添幾分色彩－老頭是這樣跟我說的。
&gt; 
&gt;     **█博士：**慢著，你說的老頭是誰？是他把你們轉變成現在的樣子嗎?
&gt; 
&gt;     **SCP-CN-440-A-1**：老頭就是老頭！人很好的老頭！真是的，別說的他像個壞蛋一樣...啊啊啊！碰碰碰！快碰那張牌！
&gt; 
&gt;     [已省略]
&gt; 
&gt;     **SCP-CN-440-A-1**：呃...之後打三...不...七萬吧...
&gt; 
&gt;     **█博士：**怎麼了？聽起來沒什麼精神似的。
&gt; 
&gt;     **SCP-CN-440-A-1**：肚子餓了，使不出力氣啦。
&gt; 
&gt;     **█博士：**你現在也需要進食嗎？
&gt; 
&gt;     **SCP-CN-440-A-1**：不用，我們不需要食物，不過肚子空空的真難受阿，如果有墨西哥餅就好了，吃完之後我又會渾身是勁了。
&gt; 
&gt;     **█博士：**你喜歡吃墨西哥餅嗎？
&gt; 
&gt;     **SCP-CN-440-A-1**：嗯，最喜歡了！最初是看漫畫裡的角色吃才買來嚐嚐看的，後來就一發不可收拾啦！你知道嗎？我就是看了那本漫畫才去打麻將呢！
&gt; 
&gt;     **█博士：**是阿？那有沒有人給你帶食物過來呢？
&gt; 
&gt;     **SCP-CN-440-A-1**：沒有阿...大部份人看見我和姊妹們就大叫著跑掉了，怎有機會向他們討食物呢？
&gt; 
&gt;     **█博士：**下回再來的話我帶一個墨西哥餅給你吧？
&gt; 
&gt;     **SCP-CN-440-A-1**：真的？太好了！
&gt; 
&gt;     **█博士：**不過阿，你是要怎樣吃東西阿？
&gt; 
&gt;     **SCP-CN-440-A-1**：當然是張嘴一口吃掉阿？有問題嗎？
&gt; 
&gt;     **[記錄結束]**
//註：事後█博士建議在下次試驗時給予SCP-CN-440-A-1墨西哥餅以進一步測試SCP-CN-440-A-1對玩家的影響能力，已以安全為由拒絕。//

[[collapsible show=&#34;+ SCP-CN-440-A-2&#34; hide=&#34;- SCP-CN-440-A-2&#34; hideLocation=&#34;both&#34;]]
**方位：**南家
**身高：**約156cm
**對玩家的影響：**受影響玩家偏向以「單吊[[footnote]] 單聽牌局中剩下的最後一張牌 [[/footnote]]」或「中洞[[footnote]] 聽一副順子裡中間的一張牌，如一二三萬順子中的二萬 [[/footnote]]」的形式聽牌。

**採訪記錄：**

    
&gt; **採訪者：**特工████
&gt; 
&gt;     **[記錄開始]**
&gt; 
&gt;     **特工████**：你好，SCP-CN-440-A-2。
&gt; 
&gt;     **SCP-CN-440-A-2**：請叫我會長小姐。
&gt; 
&gt;     **特工████**：這是公司的規定，請你見諒。
&gt; 
&gt;     **SCP-CN-440-A-2**：我知道你有很多問題打算要問我。叫我會長小姐，不然你在我這裡什麼都問不出來。
&gt; 
&gt;     **特工████**：好吧，會長小姐，請告訴我你們是怎樣成為牌靈嗎？
&gt; 
&gt;     **SCP-CN-440-A-2**：牌靈？哦，你是指桌仙嗎？
&gt; 
&gt;     **特工████**：但是CN-440-A-1說你們是牌靈，再者，我印象中的桌仙，只是名為台仙的通靈遊戲的別稱而已。
&gt; 
&gt;     **SCP-CN-440-A-2**：你說的是東家的小妹嗎？她老是記錯名字，別在意。至於台仙，我沒接觸過所以不清楚，但是來接引我們的老頭曾經說過，我們是這張麻將桌的桌仙，這裡我絕對我不會記錯。
&gt; 
&gt;     **特工████**：CN-440-A-1也提及過這名老頭，關於這老頭的事，你能告訴我嗎？
&gt; 
&gt;     **SCP-CN-440-A-2**：這老頭阿...他一身灰袍破破爛爛的一整個江湖術士一般，而且儀容又好像十幾年沒梳洗過一般，看上去就是一個糟老頭。但是他在黑暗裡，就如燈塔一般耀眼。
&gt; 
&gt;     **特工████**：在黑暗裡？當時你身處什麼地方？
&gt; 
&gt;     **SCP-CN-440-A-2**：那時候我已經死掉了，所以你要說是什麼地方我也說不清。我死後去的不是天堂，也不是地獄，而是一片黑暗。黑漆漆的，什麼都沒有，無聊死了。
&gt; 
&gt;     **特工████**：之後你就遇上了那老頭？
&gt; 
&gt;     **SCP-CN-440-A-2**：沒錯，他找上我之後就是問了我一句：「你要找些樂子嗎？」，這時候我還能答什麼？我可等這一刻很久了。
&gt; 
&gt;     **特工████**：你一直在等待這一刻到來？
&gt; 
&gt;     **SCP-CN-440-A-2**：我的預感可一向都很準。不然你以為為什麼我這麼喜歡聽單吊和中洞的牌？
&gt; 
&gt;     [記錄結束]

[[collapsible show=&#34;+ SCP-CN-440-A-3&#34; hide=&#34;- SCP-CN-440-A-3&#34; hideLocation=&#34;both&#34;]]
**方位：**西家
**身高：**約145cm
**對玩家的影響：**受影響玩家偏向以槓來取得有效牌，而且「槓上自模[[footnote]] 以槓取得的牌自摸 [[/footnote]]」的次數遠比正常統計為高。

**採訪記錄：**

    
&gt; **採訪者：**研究員██████
&gt; 
&gt;     **[記錄開始]**
&gt; 
&gt;     //註：事後研究員██████報告過在牌局開始時，發現SCP-CN-440-A-3身前懸浮著一本有著和SCP-CN-440-A個體相同特性，書名無法辨認的書藉，而且平均每隔12秒就會翻頁一次。//
&gt; 
&gt;     **研究員██████**：你好，SCP-CN-440-A-3。
&gt; 
&gt;     **SCP-CN-440-A-3：**客人先生，你好。
&gt; 
&gt;     **研究員██████**：你還記得你的...最後一刻是怎樣的嗎？
&gt; 
&gt;     **SCP-CN-440-A-3：**其實客人先生你不用避諱的，我們都清楚我們已經死去的事實。你是想問我是怎死去，然後來到這裡，是嗎？
&gt; 
&gt;     **研究員██████**：是的。
&gt; 
&gt;     **SCP-CN-440-A-3：**那時候已經放學了，我和姐姐還有死黨們在巴士站裡等車，之後有輪巴士不知怎的，直衝進了巴士站裡面。我只來的及把姐姐推出站外面，然後就被那巴士卷了進去。到最後除了姐妹們和自己的慘叫還有絞肉時聽過的難聽聲音之外什麼都聽不到了。然後就發現自己站在一片黑暗裡，之後的事南家的姐姐應該和你的人說過了。
&gt; 
&gt;     **研究員██████**：那你在生前和其他三名桌仙認識嗎？
&gt; 
&gt;     **SCP-CN-440-A-3：**事實上在車站和我一起等車的，就是我那三名姐妹。我們也算是老朋友了。
&gt; 
&gt;     **研究員██████**：那在我們之前，有人和你們交流過嗎？
&gt; 
&gt;     **SCP-CN-440-A-3：**大部份人一看到我們的手就被嚇跑了，更不提能看見我們的人了。不過有一次來了4個很可怕的道士，也是在你們過來之前唯一能和我們搭上話的人了。
&gt; 
&gt;     **研究員██████**：即是說，你們害怕那些道士？
&gt; 
&gt;     **SCP-CN-440-A-3：**嗯，他們一靠近就好像有種要被消滅的感覺，偏偏身為桌仙的我們又不能離開桌子太遠，我那時候連話也說不出來了。
&gt; 
&gt;     **研究員██████**：那麼他們對你們說了些什麼？
&gt; 
&gt;     **SCP-CN-440-A-3：**他們自稱師承巋陽正宗什麼的，是來調查公寓鬧鬼的事件來著，坐在我那邊的道士還兇神惡煞的說要把我們超度掉呢。
&gt; 
&gt;     **研究員██████**：之後呢？
&gt; 
&gt;     **SCP-CN-440-A-3：**幸好北家的姐姐說服了似乎是帶頭的道士，他們沒再提過超度我們的事情，打了一圈就離開了。他們走後沒幾天你們就把桌子帶到這裡了。
&gt; 
&gt;     **研究員██████**：謝謝你的合作，你提供的情報對我們而言有很大的幫助。
&gt; 
&gt;     **SCP-CN-440-A-3：**不用客氣，多來這裡快樂地打麻將就好了。
&gt; 
&gt;     **[記錄結束]**

[[collapsible show=&#34;+ SCP-CN-440-A-4&#34; hide=&#34;- SCP-CN-440-A-4&#34; hideLocation=&#34;both&#34;]]
**方位：**北家
**身高：**約152cm
**對玩家的影響：**受影響玩家偏向收集同一種花色的牌，經常會胡出「混一色[[footnote]] 以單一花色的牌混合字牌組成的牌型 [[/footnote]]」或「清一色[[footnote]] 單純以一種花色的牌組成牌型[[/footnote]]」等純色牌型。

**採訪記錄：**

    
&gt; **採訪者：**特工█
&gt; 
&gt;     **[記錄開始]**
&gt; 
&gt;     **特工█**：你好，SCP-CN-440-A-4。
&gt; 
&gt;     **SCP-CN-440-A-4：**叫我A4就好，你們的稱呼實在太長了。
&gt; 
&gt;     **特工█**：那好，A4，據CN-440-A-3所說，是你說服了巋陽派的道士讓他們不再針對你們的，是嗎？
&gt; 
&gt;     **SCP-CN-440-A-4：**是的，我們並不是惡鬼怨靈，只是從與他人打牌的過程中得到滿足的桌仙而已。要說服他們並不困難。
&gt; 
&gt;     **特工█**：那麼除了這些，那些道士還有沒有對你們說過了一些什麼？
&gt; 
&gt;     **SCP-CN-440-A-4：**嗯...他臨走前有跟我說過會設法把我們帶到更適合的地方，然後三天以後你們的人就把我們帶到這裡了。
&gt; 
&gt;     **特工█**：還有跟你說了什麼嗎？
&gt; 
&gt;     **SCP-CN-440-A-4：**他還讓我們給接管我們的人悄帶了一句話呢：「桌仙顯靈，二人為佳，三人危矣，四人速止，過猶不及，切記切記。」，客人先生，你覺得這句是什麼意思呢？
&gt; 
&gt;     **特工█**：嗯...我覺得他是建議不應讓多於三個像我一樣能看到你們的人坐在這裡打牌吧？
&gt; 
&gt;     **SCP-CN-440-A-4：**那即是說我們四姐妹以後不能聚在一起打牌嗎？這樣很沒意思耶。
&gt; 
&gt;     **特工█**：你們平時不會一起切磋牌藝之類的嗎？
&gt; 
&gt;     **SCP-CN-440-A-4：**我們做不到。除了洗牌，我們並不能直接干涉牌局，只能透過給客人建議來享受麻將的樂趣。如果沒有人看到我們的話，我們幾乎什麼都做不到。
&gt; 
&gt;     **特工█**：那你們有沒有經歷過兩名以上能看見你們的客人坐在一起打牌的情況呢？
&gt; 
&gt;     **SCP-CN-440-A-4：**就是上次那群道士過來那一次。坐在我那邊的，還有坐在南家的都能看見我們。哎呀，很久沒跟會長切磋過了，那一次應該是最暢快的一次對局了。
&gt; 
&gt;     **特工█**：你和CN-440-A-2很熟嗎？
&gt; 
&gt;     **SCP-CN-440-A-4：**對阿，我現在戴著的眼鏡也是會長她介紹我去買的呢。
&gt; 
&gt;     **特工█**：但你不是沒有頭嗎？你是要怎樣戴眼鏡？
&gt; 
&gt;     **SCP-CN-440-A-4：**胡說！我們的頭一直都在！你怎能說的如此過份？罷了，我們的對話到此為止。
&gt; 
&gt;     //直到牌局結束為止，SCP-CN-440-A-4一直拒絕和特工█對話。//
&gt; 
&gt;     **[記錄結束]**

//註：值得注意的是，在SCP-CN-440-A-4拒絕和特工█對話後，特工█在剩餘的牌局中再也沒有胡牌，並多次放銃予其他玩家。特工█現不再參與SCP-CN-440相關的實驗計畫。//

在對SCP-CN-440-A-3進行訪談後，研究員██████在牌局結束後匯報他聽見一道不屬於任何一個SCP-CN-440-A個體的女性聲音請求研究員██████在「沒人打牌」的時候在底亮度環境中站於西方位置以聯繫它。在完成所有訪談後，研究員██████被安排在實驗環境下獨自站於SCP-CN-440的西側。隨後研究員██████匯報一名只有上半身，推測身高約158cm，而且有頭部的SCP-CN-440-A個體出現於SCP-CN-440的正中央位置上，並與研究員██████進行了一系列的對話。個體已命名為SCP-CN-440-A-5。

**採訪記錄：**

    
&gt; **採訪者：**研究員██████
&gt; 
&gt;     **[記錄開始]**
&gt; 
&gt;     **SCP-CN-440-A-5**：很感謝你能聽見我的聲音並和我會面，阿希的憑依者。
&gt; 
&gt;     **研究員██████**：&#34;阿希&#34;，這是SCP-CN-440-A-3生前的名字嗎？
&gt; 
&gt;     **SCP-CN-440-A-5**：冬妹，蘭姐，北姐，還有阿希…老道把她們的名字都抹去了，但我直到灰飛煙滅，也不會把她們給忘掉。
&gt; 
&gt;     **研究員██████**：你指的老道是指440-A個體們口中所說的老頭嗎？
&gt; 
&gt;     **SCP-CN-440-A-5**：對，這老頭...這傢伙，為了一己私欲，竟然把我們幾姐妹給折騰成這不人不鬼的模樣。
&gt; 
&gt;     **研究員██████**：能詳細說一下嗎？
&gt; 
&gt;     **SCP-CN-440-A-5**：當我被卷入車底以後，我就已經知道我們接下來面對的命運了。但是，結果並不是這樣。我們來到一片黑暗當中，正如蘭姐對你們所說的一樣，什麼都沒有，無聊至極的黑暗。
&gt; 
&gt;     **研究員██████**：然後那老頭就出現了？
&gt; 
&gt;     **SCP-CN-440-A-5**：出現了，但絕不是和你們從冬妹和蘭姐那打聽回來的樣子。他的樣子....我只能說是&#34;鬼氣森森&#34;的模樣。那...魔頭，口裡念著”竟然碰到名合四方，又是陰月陰日出生的好苗子，這回真走運囉”這樣的話，然後就拿著個葫蘆把冬妹她們一個個的給吸進去了！她們的哀號到現在還在我耳邊纏繞著，怎也甩不掉。
&gt; 
&gt;     **研究員██████**：那你是怎樣倖免於難的？
&gt; 
&gt;     **SCP-CN-440-A-5**：倖免？我能倖免的話也就不會站在這裡了。那傢伙正要把我也吸掉的時候，我身上的一道符擋住那葫蘆的吸力，仔細想想，那好像是我媽在車禍前幾天在觀音廟求的，竟然在這時候保護了我。但我也逃不掉，被他連同我的姐妹一起被硬塞進這桌子中，說要等我身上那道符滅了再來收拾我。
&gt; 
&gt;     //註：事後研究員██████匯報，SCP-CN-440-A-5的胸前掛有一道受到一定程度腐蝕的護符，樣式和香港紅磡觀音廟中的借庫護符一致。//
&gt; 
&gt;     **研究員██████**：那樣，她們沒有頭的原因是？
&gt; 
&gt;     **SCP-CN-440-A-5**：雖然我不是很清楚，但是我從阿希的書裡看過三魂七魄之類的概念，我有預感她們會變成這樣很有可能是這裡出問題了，說不定就是那魔頭搞的鬼。
&gt; 
&gt;     **研究員██████**：那你知道那老道弄這張桌子出來是有什麼目的嗎？
&gt; 
&gt;     **SCP-CN-440-A-5**：在你們找上這桌子之前，他間中會帶同幾個我說不出外貌來的怪物過來打麻將，怕不成是把我們給造成消遣工具來著！
&gt; 
&gt;     **研究員██████**：你有試過找你的姐妹或者其他人說話嗎？
&gt; 
&gt;     **SCP-CN-440-A-5**：我試過了，無數次，但她們就是聽不見我的聲音。至於其他人，不是穿道袍的就是和那傢伙一伙的，我怎敢出聲求救！
&gt; 
&gt;     **研究員██████**：那麼，你約我在這裡會面是為了什麼？要把這桌子給拆掉嗎？
&gt; 
&gt;     **SCP-CN-440-A-5**：我不會要求你或你背後的大佬把這張桌子毀去，那只會把我的姐妹們給害了。不過，求求你，求求你們想想辦法，還她們的頭來，好讓我們能得到安息；再不濟，也別讓那道士把桌子給奪走。在你們來之前，我就聽到那道士有著把我們賣出去的打算。我信不過道士，而你們看起來不像是拿我的姐妹當消遣的樣子，所以你們已經是我們最後的希望了。
&gt; 
&gt;     **研究員██████**：收容你們正是我們的職責，至於你的要求我會向上頭匯報的。
&gt; 
&gt;     **SCP-CN-440-A-5**：請小心，那魔頭不會樂意看見原本屬於他的東西落入別人的手中的。
&gt; 
&gt;     **[記錄結束]**

//在此次訪談後，直到目前為止仍無法和SCP-CN-440-A-5取得聯繫，SCP-CN-440-A-5也再沒有呼喚受試者與之對話。為對應可能的襲擊，收容措施升級，現時SCP-CN-440已轉移至高價儲存區中，並鑒於已收集足夠的資訊，暫停對SCP-CN-440的一切測試。//

**事故CN-440：**
為測試多名SCP-CN-440-A個體被激活時的情況，四名具2/440權限的實驗人員被安排使用SCP-CN-440進行麻將遊戲。在牌局開始後，實驗人員匯報他們皆失去了對自己的身體的控制，不由自主地進行遊戲。錄音設備亦記錄到SCP-CN-440-A個體進行麻將遊戲的聲音。房間內也偵測到圍繞著SCP-CN-440疾吹，風速達十級以上的強風。在基金會人員啟動房間光源前，SCP-CN-440上方發生了強力的音爆並對整個收容單間造成難以修復的損害。基金會人員隨後迅速確保了項目及實驗人員的安全。

在事件中SCP-CN-440沒有受到損傷，所有實驗人員除了受到輕度腦震盪以及失去了對局期間的記憶外並無大礙。據事後對各個SCP-CN-440-A個體的詢問，此次事故是為它們由於過度興奮，未能及時收儉氣勢的緣故所導致，並就此次意外致歉。現暫停讓多名具2/440權限實驗人員同時使用SCP-CN-440的實驗。
