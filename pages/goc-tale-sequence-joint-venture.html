&#34;Esta é uma ideia muito idiota,&#34; Skunkboy murmurou. Ele se reacomodou na almofada de tecido camaleão em que ele estava deitado nas últimas 36 horas. Ele tinha certeza de que estava desenvolvendo inflamações nos cotovelos e joelhos. Pior de tudo, ele estava ficando sem sacolas para guardar seu mijo, e logo, apesar de toda a loperamida e pasta de amendoim de MRE, ele teria que cagar. . . e essa era uma escolha entre entrar furtivamente no edifício e arriscar ser pego ou escolher uma das alternativas que o tornariam ainda mais infeliz.

Em geral, era quase como qualquer outra missão para um atirador de elite, exceto que ele estava deitado sozinho no telhado de um arranha-céu de Hong Kong, em vez de no meio da floresta ou do deserto. Por outro lado, havia a porra do barulho. Mesmo com os tampões em seus ouvidos, o rugido maçante do equipamento de ventilação do prédio estava começando a sacudir sua mandíbula.

Ele piscou de exaustão e fechou os olhos por alguns momentos para limpar a visão dupla embaçada deles, então abaixou o rosto de volta para a mira de seu observador. Hong Kong à noite era na verdade bem bonito, decidiu ele. Era uma pena que ele não teria a chance de apreciar a paisagem. Exceto por um pequeno trecho de armazéns perto das docas.

Um lampejo de luz e movimento chamou sua atenção. Ele girou a mira bem de vagar, então balançou a cabeça para si mesmo e acionou o microfone de sua garganta pela primeira vez em mais de seis horas. &#34;Sparkplug Dois para todas as unidades. Vocês estão me ouvindo? Câmbio.&#34;

&#34;Sparkplug um, ouvindo alto e claro.&#34;

&#34;Três, alto e claro.&#34;

&#34;Quatro, alto e claro. Câmbio.&#34;

&#34;Entendido. Todo mundo ouvindo alto e claro. Dois aqui. Tenho um relatório de missão: Os elementos da oposição estão se aproximando das docas no horário. O comboio consiste em quatro veículos, a descrição é a seguinte: um carro esportivo conversível, vermelho, altamente personalizado. Dois SUVs, ambos pretos. Uma van, também preta. O VERITAS mostra. . . duas pessoas no carro esportivo. Quatro pessoas em cada um dos SUVs. Duas pessoas na van. . . nenhuma assinatura VERITAS na parte de trás da van. Todas as pessoas são mostradas como humanos normais, nenhuma para-ameaça. Pausa.&#34;

&#34;Hum, Quatro aqui,&#34; disse Spider, interrompendo Skunkboy. &#34;Você tem certeza de que não tem nenhuma assinatura VERITAS na parte de trás da van? Deveria haver pelo menos uma. Câmbio.&#34;

&#34;Dois aqui. Espere um minuto.&#34; Skunkboy ajustou as configurações de sua mira VERITAS e fez uma segunda varredura na van. &#34;É, sem sorte, Spider. Nada, câmbio.&#34;

&#34;Isso não está certo. O manifesto incluía pelo menos uma criatura viva. . . droga.&#34; Skunkboy ouviu Spider murmurar em voz baixa. Ele tinha certeza de que a taumatologista da equipe estava andando de um lado para o outro novamente, como costumava fazer quando estava agitada. &#34;Droga.&#34;

&#34;Você quer abortar, Spider?&#34; interrompeu Bullfrog.

&#34;Não. Estou bem,&#34; disse Spider. &#34;Mas fique de olho neles para mim. Não sei o que está acontecendo.&#34;

&#34;Certo, então. Prosseguir com a missão. Se o tiroteio começar, eu início. Entendido?&#34;

&#34;Dois aqui. Esperamos até você atirar ou ordenar? Câmbio.&#34;

&#34;Três,&#34; disse Kitten. &#34;Você começa a atirar. Câmbio.&#34;

&#34;O que eu faço se começarmos a atirar?&#34; perguntou Spider.

&#34;Caia ao chão e busque cobertura,&#34; disse Bulfrog. &#34;E torça para não levar um tiro.&#34;

&#34;Essa não é uma perspectiva muito reconfortante.&#34; Disse Spider sarcasticamente.

&#34;Vai ter que servir. Vamos parar com a conversa. Fora.&#34;

Skunkboy ajustou sua postura e esticou um pouco os dedos dos pés. Só mais um pouco e tudo estaria acabado.

-----
&#34;Lao Feng não vai gostar disso,&#34; murmurou Zheng.

&#34;Lao Feng que se foda,&#34; disse Yang. &#34;Suas superstições não nos levaram a lugar nenhum. Enquanto isso, os Espadas Prateadas estão tomando o mercado... garotas, armas e drogas não vão mais funcionar. Precisamos resolver o problema pela raiz.&#34;

&#34;Isso não é como trabalhar com prostitutas ou heroína, ou mesmo armas,&#34; insistiu Zheng. &#34;Isso é mais como se envolver em venda de armas nucleares ou químicas. . . Eu não gosto disso.&#34;

Esse não era um argumento novo: os dois homens haviam discutido esses pontos muitas vezes nos últimos dias. Todas as vezes, o desacordo terminava da mesma forma.

&#34;Você prefere deixar Shi Wang Zhou e seus capangas tirar proveito de nós? Você prefere ver aquele filho da puta do Canhoto apalpando suas irmãzinhas?&#34; rosnou Yang. &#34;Porque é isso que vai acontecer se os Espadas Prateadas conseguirem um lugar no mercado.&#34;

&#34;Você sabe que eu não quero isso, mas. . . merda. Isso é assustador pra caralho.&#34;

&#34;Guarde pra você, então,&#34; murmurou Yang. &#34;Eu não quero você se mijando na frente dos forasteiros.&#34;

&#34;Você sabe que eu estou contigo, mano.&#34;

&#34;Eu sei que você tá,&#34; concordou Yang. &#34;Tudo bem. Cara séria, maninho.&#34;

O conversível vermelho chegou no armazém e parou, seguido logo pelos dois SUVs e pela vã que transportava os bens. A sobrancelha de Yang franziu quando ele olhou para o armazém vazio e mal iluminado.

&#34;Achei que eles trariam mais gente,&#34; admitiu ele.

&#34;Desgraçados arrogantes,&#34; concordou Zheng.

Ele saiu do conversível e correu até o primeiro SUV, batendo na janela. Ela desceu, o vidro fumê abrindo caminho para revelar um homem enorme com um sorriso sardônico e uma cicatriz feia e enrugada passando pelo lado esquerdo do rosto.

&#34;Qual foi, Yang?&#34;

&#34;Eles só têm três pessoas. Não quero assustá-los. Então mande o resto dos meninos esperar do lado de fora,&#34; disse Yang.

&#34;Merda, tem certeza de que é algo inteligente? E se algo der errado?&#34;

&#34;É muito menos provável que dê merda se os forasteiros não acharem que isso é a porra de uma armação. Todo mundo fica do lado de fora,&#34; insistiu Yang. &#34;Mas fique de olho. . . e certifique-se de que todos estejam armados.&#34;

&#34;Entendido, mano.&#34;

Yang levou um momento para ajustar a gola de sua camisa no reflexo na lateral do SUV, antes de se juntar a Zheng no conversível. &#34;Pronto?&#34; perguntou ele.

&#34;Sim, vamos lá.&#34;

Havia três deles esperando dentro do armazém mal iluminado. Dois deles pareciam bandidos sem cérebro: um deles era uma mulher alta e musculosa, com olhos entediados e cabelo curto. O outro era um homem baixo, de aparência robusta, com uma barba grande, cujo traje mal ajustado se esforçava para conter seu peito largo. Yang os marcou como soldados. Provavelmente guarda-costas do terceiro: uma mulher asiática usando um terno bem feito: bastante jovem e atraente, com quadris largos. Ela estava nervosa, apesar de seus melhores esforços para esconder isso: ela ficava empurrando os óculos e mexendo em seu tablet de aparência cara. Talvez uma nova tenente para o chefe de verdade.

&#34;Você está atrasado.&#34; disse ela irritada, enquanto Yang entrava no armazém. &#34;E trouxe gente demais com você.&#34;

&#34;Tem certeza de que você trouxe gente o suficiente?&#34; disse Yang, sorrindo desarmantemente. &#34;Se eu estivesse carregando tanto dinheiro comigo, teria trazido mais de dois guardas.&#34;

&#34;Tenho certeza,&#34; disse a jovem secamente. Ela mexia nervosamente em uma mecha de cabelo. &#34;Diga ao seu capanga lá fora para olhar pro peito antes que ele tenha mais ideias sobre enviar equipes para nos flanquear.&#34;

Yang se virou, olhou pela porta e franziu os lábios antes de balançar a cabeça para Zheng.

&#34;Cuntface,&#34; Zheng rosnou em seu walkie-talkie. &#34;Pare de tentar bancar o inteligente e diga aos garotos para voltarem pros carros.&#34;

&#34;Mas. . .&#34;

&#34;Olhe pro seu peito, seu idiota do caralho,&#34; disse Zheng. &#34;Os forasteiros têm você na mira.&#34;

Houve um breve ataque de palavrões pelo rádio quando o capanga com a cicatriz finalmente viu o ponto vermelho em seu peito, e uma onda de movimento e gritos enquanto um bando de rapazes timidamente emergia das sombras e corria de volta para os carros.

&#34;Achei que atiradores normalmente não usassem miras a laser,&#34; meditou Yang. &#34;Especialmente não miras de luz visível.&#34;

&#34;Considere isso. . . provar algo,&#34; disse a mulher, suspirando de alívio. &#34;Agora que resolvemos isso, vamos prosseguir para o negócio?&#34;

-----

Skunkboy cuidadosamente desligou a caneta laser e a colocou de volta no bolso da calça. Era um truque bobo, mas que funcionava muito bem para fins de intimidação.

O mais alto com a camisa de seda chique acenou com a cabeça para o amigo, que rosnou algumas palavras em seu walkie-talkie. A van grande se afastou dos dois SUVs e começou a recuar em direção à porta do armazém.

&#34;Merda,&#34; sussurrou Skunkboy pelos comunicadores. &#34;Eu não tenho uma linha de visão para o interior da van.&#34;

&#34;Fique de olho nos filhos da puta do lado de fora,&#34; murmurou Bullfrog. &#34;Deixe a Kitten e eu nos preocuparmos com a van.&#34;

&#34;Chefe, tem oito filhos da puta no lado de fora,&#34; reclamou Skunkboy. &#34;Mesmo eu não consigo dar conta de oito deles.&#34;

&#34;Então pegue o líder e mantenha o resto deles com a cabeça para baixo, se chegarmos a isso,&#34; disse Bullfrog, &#34;e nos ajudaremos o mais rápido possível.&#34;

&#34;Fácil pra você falar, porra,&#34; murmurou Skunkboy, mas ele abaixou a cabeça e continuou a examinar a cena externa com a mira do rifle.

Mas, só para ter certeza, ele fez questão de ter uma bala na câmara.

-----

As portas da van se abriram e as sobrancelhas da jovem franziram. Ela enfiou a mão na parte de trás da van e sacudiu as barras de uma gaiola de arame pesado. &#34;. . . está morto,&#34; disse ela.

&#34;Estava vivo quando partimos,&#34; insistiu Yang.

&#34;Bem, está morto agora,&#34; sibilou a mulher. Ela sacudiu as barras da gaiola novamente e jogou as mãos para o ar. &#34;O que devo fazer com um espécime morto?&#34;

&#34;Empalhar e colocá-lo na parede? Eu não sei. . .&#34;

&#34;Calma,&#34; disse a mulher. &#34;As barras dessa gaiola são de aço?&#34;

&#34;Isso é um problema?&#34;

&#34;Sim, é um problema! Essas coisas são alérgicas a metais ferrosos!&#34; a mulher gritou com raiva. &#34;Não é à toa que a coisa morreu no caminho para cá! Ela provavelmente estava morta de choque antes de chegar até a metade do caminho! E seus capangas acéfalos não perceberam?&#34;

&#34;Kai?&#34; rosnou Yang.

&#34;. . . ouvimos ele gritando e se debatendo!&#34; admitiu o jovem. &#34;Mas achamos que estava só. . .&#34;

&#34;Seu idiota de merda de cachorro dos infernos!&#34; gritou Yang. &#34;Vocês não pensaram em me contar?&#34;

&#34;Mas. . .&#34; Kai parou e engoliu o resto das palavras, antes de inclinar a cabeça respeitosamente para o homem mais velho. &#34;Sem desculpa, senhor.&#34;

&#34;Volte para a porra da van e comece a descarregar. Eu cuido de você mais tarde,&#34; gritou Yang. Ele se voltou para a mulher e deu-lhe seu melhor e mais encantador sorriso. &#34;Então. . . eu me desculpo profundamente por. . .&#34;

&#34;Não estou pagando o preço total do carregamento,&#34; interrompeu a mulher. &#34;Somente dois milhões.&#34;

&#34;Isso é metade do que combinamos!&#34; objetou Zheng. &#34;Só porque um animal idiota está morto?&#34;

&#34;Aquele animal idiota era a coisa mais valiosa do carregamento. Todo o resto são bijuterias. Dois milhões. Aceite ou esqueça.&#34;

&#34;Nós aceitamos,&#34; disse Yang secamente. Ele se virou para o amigo e disse em voz baixa. &#34;Você quer que eles comecem a negociar com os Espadas?&#34;

&#34;. . . dois milhões não é suficiente. Não podemos nos armar com dois milhões. Precisamos de pelo menos três,&#34; apontou Zheng.

&#34;Nós vamos nos contentar com dois milhões por hora. E faremos um segundo carregamento para os forasteiros.&#34;

&#34;Isso não vai ajudar se os Espadas Prateadas fizerem sua jogada antes disso.&#34;

&#34;Então, teremos apenas que rezar para que eles não façam,&#34; disse Yang. &#34;Talvez você devesse investir um pouco daqueles dois milhões em incenso para os deuses.

Ele deu um tapa no ombro do amigo e se voltou para os estrangeiros. &#34;Dois milhões.&#34;

-----
&#34;Ah, graças a Deus, porra,&#34; suspirou Skunkboy. &#34;Você não faz ideia do quão perto aquele cara feio aqui fora chegou de atirar. Ele estava com a arma fora do coldre.&#34;

&#34;Bem, agora acabou,&#34; disse Bullfrog. &#34;Então peguem suas coisas e bora dar o fora deste país.&#34;

&#34;Certo, vejo vocês. . . calma.&#34; Skunkboy parou assim que algo se moveu no canto de seu campo de visão. Ele moveu a mira para baixo e para a esquerda. &#34;Porra!&#34; ele gritou. &#34;Chefe, eu fodi bonito!&#34;

-----
Yang ficou surpreso quando o estrangeiro grande, o homem, levou a mão ao ouvido e gritou: &#34;Relatório de situação!&#34; em inglês, muito alto. Ele ficou ainda mais surpreso quando o estrangeiro agarrou a jovem pelo ombro e a puxou para longe da van e a jogou no chão, uma das mãos mergulhando em sua jaqueta ao fazê-lo.

&#34;O que diabos é isso?&#34; gritou Yang.

&#34;Estamos prestes a ser atingidos!&#34; gritou Bullfrog. &#34;Esta é a porra de uma armação!&#34;

Yang se virou para gritar para Cuntface Teng e os garotos se prepararem, mas quando ele se virou para seus soldados, ele percebeu que os oito estavam com as armas em mãos. . . e apontadas para ele.

//Ah. Então é ESSE tipo de armação.//

Ele agarrou Zheng pelo colarinho e o puxou para o chão assim que o tiroteio começou.

-----
Foi verdadeiramente fácil, no final. Todos os garotos, exceto dois, estavam dentro do plano, e esses dois estavam no armazém com Yang e Zheng. Era uma pena que seu plano de passar de penetra alguns caras para bloquear as saídas traseiras tivesse falhado, mas ele teria que quebrar o galho com  uma probabilidade de dois para um.

Cuntface Teng não era exatamente a lâmpada mais brilhante, mas era inteligente o suficiente para ver aonde a maré estava indo. E a maré estava definitivamente se afastando de Lao Feng e indo em direção a Shi Wang Zhou. Não que ele tivesse algo contra o velho, mas não havia como a família sobreviver, não contra os recursos que os Espadas Prateadas conseguiam reunir.

Lao Feng era das antigas. Ele acredita nos deuses e nos espíritos. Esse tipo de mentalidade antiquada não funcionaria mais.

Era uma pena que um monte de bons meninos fosse morrer, bons meninos que Shi Wang Zhou poderia usar. No mínimo, ele poderia ver aquele viado do Yang entender.

-----
&#34;Skunkboy!&#34; gritou Bullfrog nos comunicadores. &#34;Acabe com esses putos!&#34;

&#34;Não posso!&#34; gritou Skunkboy de volta. &#34;Tem três veículos cheios da porra de caras da Tríade vindo pela estrada!&#34;

&#34;Merda!&#39; gritou Bullfrog. Ele estava odiando seriamente toda essa maldita missão. Balas estavam passando por sua cabeça, estilhaçando as caixas de madeira atrás dele e abrindo buracos na lateral da van. Ele já podia ver um dos caras da Tríade caído no chão em uma poça de sangue. Um segundo estava encolhido atrás do volante da van, chorando e praguejando enquanto tentava estancar um ferimento na perna que estava derramando sangue. Uma segunda rajada de tiros saltou do concreto e atingiu seu intestino, e ele caiu, a respiração gorgolejante.

Os dois gângsters restantes conseguiram se esconder junto com sua equipe: o  chefe com a camisa chique e seu amigo com os olhos raivosos. Eles tinham pistolas nas mãos e estavam atirando descontroladamente por cima dos caixotes, antes de se abaixarem assim que outra rajada de tiros cortava o ar.

A situação, percebeu Bullfrog, estava parecendo praticamente impossível de sobreviver. Ele estava cercado por uma força com números e poder de fogo superiores. Ele tinha a vantagem de estar na cobertura por enquanto, mas era apenas uma questão de tempo até que o inimigo conseguisse flanqueá-lo. Daí ele iria morrer.

Era hora de fazer algo idiota.

&#34;Kitten!&#34; gritou ele.

A mulher alta e magra ergueu os olhos de sua posição. Sua expressão não tinha mudado nem um pouco do tédio usual, mesmo quando uma rajada fez uma bala passar tão perto de seu rosto que bagunçou seu cabelo.

Bullfrog deslizou sua pistola pelo concreto para sua companheira de equipe. &#34;Vá começar alguma bosta,&#34; gritou ele.

Os olhos de Kitten brilharam. Sua boca se torceu em um sorriso feroz e furioso. Bullfrog a viu sacar a maior faca que ele já tinha visto de alguma bainha escondida sob o traje e segurá-la entre os dentes. Ela fechou os olhos por um momento, inalou uma longa e lenta vez, e exalou bruscamente.

E ela se foi.

-----
Skunkboy tinha meio que uma relação de amor e ódio com o Corpo de Fuzileiros Navais dos Estados Unidos. Por um lado, eles tomaram meia década de sua vida, o forçaram a suportar comida de merda e colegas idiotas, e basicamente não deram a ele nada além de ódio e desprezo pelo exército moderno. Se ele tivesse que lidar com mais um milico cuspidor de slogans em sua vida, seria demais. Quando o recrutador pediu que ele renovasse após seu primeiro período de serviço, ele riu do cara na cara dele.

Por outro lado, havia momentos em que a maneira do Corpo de Fuzileiros Navais de fazer as coisas podia ser útil. Como quando você é um atirador solitário no telhado de um prédio de Hong Kong tentando parar três vans grandes cheias de gângsters da Tríade sedentos de sangue.

Em momentos como aquele, havia poucas coisas que pareciam mais confortáveis, mais familiares, para ele, do que suas antigas doutrinações de Parris Island.

&#34;Este é meu rifle,&#34; murmurava ele enquanto ajustava sua arma e alinhava sua mira. &#34;Há muitos como ele, mas este é meu.&#34;

Ele teria que cronometrar seu tiro perfeitamente. Seria melhor se ele pudesse pegar o comboio no momento em que eles estivessem saindo por onde a rua se estreitava, entre dois edifícios de armazém.

&#34;Meu rifle é meu melhor amigo. É minha vida. Devo dominá-lo como devo dominar minha vida.&#34;

O motorista. . . esse seria um tiro difícil. Talvez ele devesse mirar no motor em vez disso?

&#34;Meu rifle, sem mim, é inútil. Sem meu rifle, sou inútil. Devo disparar pra valer com meu rifle.&#34;

Respire fundo. Inspire. Expire. Tome providências. Alinhe a mira. Entre no ritmo do seu próprio coração.

&#34;Devo disparar mais reto do que meu inimigo que está tentando me matar. Devo atirar nele antes que ele atire em mim.&#34;

Bang.

A primeira rodada foi das boas, mas Skunkboy já estava acionando o ferrolho e alinhando sua segunda, antes mesmo da primeira atingir. Ele mal teve tempo de ver a bala atravessar o capô do veículo, tempo suficiente para ver o capô começar a soltar fumaça. Ele deu seu segundo tiro e ficou satisfeito ao ver a janela do lado do motorista estilhaçar, mas o motorista tinha pisado nos freios  com tanta força que o carro atrás dele bateu na traseira do veículo. Ele viu o motorista cambalear para fora da porta e começar a gritar e balançar os braços para seus aliados.

&#34;E eu vou.&#34;

Bang.

Skunkboy viu o motorista do carro da frente cambalear e cair no chão, rolando em agonia enquanto segurava o abdômen. O cara com a espingarda tentava se inclinar e fazer o carro andar de novo, então Skunkboy deu mais um tiro no capô, para garantir.

Daí ele começou a trabalhar.

-----
O primeiro aviso de Cuntface Teng foi quando as duas granadas de fumaça saíram rolando do armazém mal iluminado e começaram a cuspir fumaça vermelha por toda a área, fazendo com que o mundo ficasse envolto em uma névoa escarlate. À luz dos postes, ela dava a todo lugar um ar infernal.

&#34;Cuidado!&#34; ele gritou para suas equipes. &#34;Eles podem tentar escapar pela fuma--&#34;

Ouviu-se o som de pés se movendo rapidamente. Ele viu a estrangeira alta correndo pela quadra aberta. Seus olhos estavam arregalados e selvagens, e ela tinha uma faca gigante em seus dentes e uma arma em cada mão.

Cuntface Teng teve vontade de rir. Todo mundo sabia que não havia nenhuma maneira de atirar direito com uma arma em cada mão! A estrangeira tinha visto muitos filmes de ação de John Woo!

Ele se abaixou atrás da van assim que uma rajada selvagem de tiros disparou contra ele e os garotos. Os tiros foram em sua maioria violentos e não atingiram ninguém, como esperado. Tudo o que ele teria que fazer é esperar a puta ficar sem munição e dai. . .

Ele viu Loverboy Lu ir abaixo. Algo girou no ar, onde ricocheteou em sua testa: uma das duas pistolas que a puta carregava. Fatheaded Kai tentou atirar nela, mas teve sua submetralhadora chutada de sua mão, e então ela bateu em seu rosto com a coronha de sua pistola vazia antes de cortar sua garganta com aquela faca enorme da porra.

Ela nunca teve a intenção de atingir ninguém.

As pistolas eram apenas para manter a cabeça dele e dos garotos abaixada enquanto ela diminuía a distância.

Ela deslizou a pistola vazia de volta na direção do armazém, onde o estrangeiro grande a parou com o pé e a recarregou. Ele ergueu a pistola com as duas mãos e começou a atirar lenta e metodicamente, agarrando-se à parede do armazém.

Em alguns momentos, seis de seus rapazes tinham sido abatidos. Mais dois mortos por aquela vadia maluca com a faca, dois deles atingidos pelo homem grande. A vontade de Teng quebrou. Ele se virou e deu no pé.

Enquanto fugia, ele podia ouvir os gritos de seus dois rapazes restantes. Depois de alguns minutos, ele não conseguia nem ouvir mais isso.

-----
Skunkboy frequentemente pensava que uma unidade inimiga em pânico se parecia muito com um formigueiro, depois de alguém tê-lo cutucado com um pedaço de pau.

Havia um bando de caras da Tríade circulando, apontando em todas as direções, atirando em janelas aleatoriamente e gritando muito uns com os outros. Era quase cômico.

Um momento como aquele não parecia merecer a solenidade do Credo do Fuzileiro. Era hora para algo mais. . . animado.

&#34;Atiramos nos doentes, nos jovens, nos aleijados, fazemos o possível para mutilar,&#34; cantarolava ele. Ele sabia que tinha o maior sorriso no rosto. Ele não se importava. &#34;Porque todas as mortes contam da mesma forma. . .&#34;

Bang!

&#34;Napalm nas crianças. . .&#34;

Ele ejetou o carregador de seu rifle e o colocou cuidadosamente ao lado dos dois carregadores vazios que ele já tinha usado. Ele cuidadosamente colocou seu terceiro carregador, acionou o ferrolho e ergueu o rifle de volta ao ombro.

&#34;Voando baixo por entre as árvores, pilotos fazendo o que bem entendem. . .&#34;

Bang!

Mais um Tríade abatido. Com ele, quatro.

&#34;Granadas em refugiados. . . Napalm nas crianças. . .&#34;

Considerando tudo, isso na verdade estava indo muito bem para ele.

-----
&#34;Relatório de situação!&#34; gritou Bullfrog, quando o tiroteio cessou.

&#34;Eu tenho os reforços sob controle,&#34; relatou Skunkboy. &#34;Parece que eles estão se preparando para cair fora.&#34;

&#34;Oito abatidos,&#34; disse Kitten. &#34;Um escapou. O com a cicatriz no rosto que deu início ao tiroteio.

&#34;Vou encontrar ele,&#34; sibilou Zheng. &#34;Lao Feng não vai deixá-lo escapar impune. Dez bons soldados mortos em uma noite.&#34;

&#34;Eu sei,&#34; disse Yang severamente. &#34;Mas por agora. . .&#34; Ele se virou para a mulher asiática que ele pensava ser a líder, e fez uma reverência profunda e respeitosa. &#34;Minhas desculpas,&#34; disse ele. &#34;Fui incapaz de controlar meus homens e coloquei todos nós em perigo. Se você não estivesse pronta para eles, todos nós teríamos perdidos nossas vidas. Prometo a você, nós encontraremos o traidor e realizaremos nossa punição contra ele.&#34;

&#34;Quando eu encontrar ele vou fazê-lo comer as próprias bolas cruas. Depois de cortar um dedo para cada um de nossos irmãos que ele matou,&#34; concordou Zheng.

&#34;Acho que posso ajudá-los com isso,&#34; disse Spider. Ela ajeitou os óculos e seus olhos escuros estavam ferozes e furiosos.

-----
Cuntface Teng chorava enquanto cambaleava sozinho pelo beco.

Simplesmente não era justo. Não era assim que deveria acontecer. Putas americanas não deveriam matar dez assassinos treinados da Tríade com uma faca e uma pistola. Ele, Cuntface Teng, deveria ser o terror dos soldados de Lao Feng. O terror dos soldados de Lao Feng não deveria fugir de uma batalha com as calças manchadas de urina e um corte gigante no braço.

Ele teria que ir para Shi Wang Zhou. Era sua única Escolha. Aquele viado do Yang faria com que todos soubessem o que ele tinha feito. . . e as Famílias não tratavam traidores muito bem. Ele apostou e perdeu. . . era hora de sair do jogo antes que perdesse toda a aposta.

Ele estava saindo para a luz do sol nascente quando sentiu uma pontada de dor na parte inferior do abdômen. Ele gritou enquanto se dobrava e agarrava seu estômago. . . e então começou a uivar em agonia quando uma explosão de dor cegante começou na base de sua espinha e subiu lentamente por suas costas. Então ele agarrou seus olhos e chorou quando o que parecia ser puro fogo apunhalou seus nervos ópticos.

Conforme o sol nascia sobre Hong Kong, o homem que chamavam de Cuntface Teng se contorcia e uivava de dor agonizante, incapaz de fazer qualquer coisa a não ser se encolher na sombra dos armazéns abandonados e gritar.

-----
Spider deu à boneca de pano mais uma facada violenta na virilha para garantir, antes de prendê-la na lateral da van com a faca de Kitten. Ela havia costurado a boneca muitas semanas antes, enchendo-a com terra de cemitério e uma pitada de óxido de silício. Ela só precisava de uma conexão com sua vítima pretendida para fornecer o contágio necessário para encontrar um alvo. . . uma conexão como o sangue que Kitten tirou quando ela, espetacularmente, abriu o braço do infeliz Teng com seu kukri.

&#34;Já terminamos aqui, Spider?&#34; perguntou Bullfrog.

&#34;Sim, terminamos.&#34; Ela se virou para os dois líderes da Tríade e voltou ao mandarim de sua infância. &#34;Vocês encontrarão o cão traidor que é seu ex-colega no lado oeste das docas. Ele estará gritando de agonia. Não tirem a faca até encontrá-lo.&#34;

&#34;. . . quem diabos são vocês, afinal?&#34; o homem chique com a bela camisa perguntou.

&#34;. . . não se preocupem com isso,&#34; respondeu Spider, sorrindo desarmantemente. &#34;Melhor pensar sobre o que vocês são.&#34;

&#34;Que é?&#34;

&#34;Aqueles que arrancaram o traidor que trabalhava para Shi Wang Zhou e o trouxeram de volta vivo para Lao Feng.&#34;

Ela pulou na parte de trás da van junto com Kitten e Bullfrog, que tinham terminado de carregar os bens em seu veículo enquanto ela realizava a operação. Ela acenou alegremente para os dois gângsteres chineses perplexos enquanto os três saíam do armazém.

&#34;Você sabe,&#34; apontou Kitten, &#34;que precisamos pegar o Skunkboy, fugir do departamento de polícia de Hong Kong e, de alguma forma, voltar para casa agora, certo?&#34;

&#34;Sim,&#34; disse Bullfrog.

&#34;Só queria ter certeza.&#34; A mulher alta recostou-se na cadeira e fechou os olhos.

&#34;Às vezes eu invejo aquela vadia maluca,&#34; admitiu Bullfrog.

-----
&#34;Não era exatamente isso que eu tinha em mente quando concordei com esta operação conjunta,&#34; disse D.C. al Fine para a imagem tremeluzente do velho chinês sentado na cadeira em frente a ela.

&#34;Os objetivos foram alcançados. O carregamento foi interrompido. O espião foi eliminado e logo a operação ilegal de Shi Wang Zhou será interrompida,&#34; disse **Lao Feng, líder da Irmandade do Lírio Imortal**. Ele pegou uma xícara de chá que não existia no escritório de al Fine e deu um pequeno e moderado gole, antes de limpar a borda com um guardanapo e colocá-la de volta na mesa de chá.

&#34;Nós também provocamos um tiroteio em um depósito de Hong Kong, matamos mais de uma dúzia de caras e chamamos a atenção do Departamento de Polícia de Hong Kong para a coisa toda,&#34; observou al Fine. &#34;Espero que o que quer que você tenha descoberto do informante tenha valido a pena.&#34;

&#34;Valeu sim. Confirmamos que Shi Wang Zhou encontrou e assumiu um centro de produção abandonado da Fábrica e o reabriu. Ele tem produzido artefatos de nível de entidade de ameaça diariamente. Sua qualidade é inferior, mas seus preços são muito mais baratos do que seus concorrentes.&#34; Lao Feng riu e sacudiu a cabeça. &#34;A ironia não passou despercebida.&#34;

&#34;Você vai precisar de nossa ajuda para derrubá-los? Eu posso enviar algumas Equipes de Assalto.&#34;

&#34;O dia em que a Irmandade do Lírio Imortal precisar de sua ajuda em uma guerra contra suas gangues rivais é o dia em que finalmente nos juntaremos à sua Coalizão Oculta Global,&#34; disse Lao Feng, sorrindo educadamente. &#34;Não, agradeço a sua ajuda, mas nós cuidaremos deste assunto nós mesmos.&#34;

&#34;Contanto que você entregue todos os ativos da Fábrica para a Coalizão,&#34; insistiu al Fine.

&#34;Claro. Não tenho nenhum desejo de me envolver em assuntos paranormais. Os assuntos de fantasmas e deuses não são lugar para um simples empresário de Hong Kong.&#34;

&#34;Você vai precisar, eventualmente. Não é um bom sinal que dois de seus tenentes mais confiáveis tenham tentado fechar um negócio de armas paranormais bem debaixo do seu nariz,&#34; apontou al Fine.

&#34;Eu sabia dos planos deles há muito tempo. Se eu não quisesse erradicar o traidor da minha organização, teríamos. . . conversado. . . muito antes. Do jeito que está, sinto que devo a Yang um pedido de desculpas. . . e uma explicação. Talvez seja hora de dizer a ele o que a Irmandade do Lírio Imortal realmente é.&#34;

&#34;Ele pode não ficar feliz. Ele se inscreveu para se juntar a uma gangue Tríade, não uma antiga ordem chinesa de caçadores de monstros.&#34;

&#34;Ele vai se adaptar. Adeus, senhora.&#34;

&#34;Adeus, Lao Feng.&#34;

-----
&#34;. . . Sabe,&#34; suspirou Zheng. &#34;Um dia desses, vou acabar seguindo você até a morte prematura.&#34;

Os dois gângsteres estavam sentados juntos na varanda de um dos esconderijos da Irmandade do Lírio Imortal, assistindo ao pôr do sol sobre Hong Kong. A cidade, pensou Yang, nunca parecera mais bonita.

&#34;Ninguém disse que você precisa seguir,&#34; apontou Yang. &#34;Você poderia simplesmente correr.&#34;

&#34;Morrer seria mais fácil,&#34; disse Zheng. Ele colocou a mão sobre a do amigo e se inclinou para beijar o outro homem na bochecha. &#34;Assim sendo, você me deve por isso, meu irmão.&#34;

&#34;Jantar no Dragão da Sorte, então? Quando a situação se acalmar?&#34;

&#34;Esse seria um bom lugar para começar.&#34; riu Zheng. &#34;E talvez agora possamos nos divertir sem aquele homofóbico do Teng nos atazanando.&#34;

&#34;Seria difícil para ele me chamar de viado sem língua,&#34; concordou Yang.

Ele beijou Zheng de volta, e os dois homens compartilharam um breve momento de afeto, antes de voltarem para o apartamento e apagar as luzes. No lado de fora, o sol finalmente mergulhou abaixo do horizonte, envolvendo a cidade no crepúsculo.
