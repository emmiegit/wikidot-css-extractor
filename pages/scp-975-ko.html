[[include component:image-block name=http://scpko.wdfiles.com/local--files/scp-975-ko/roller-coaster-365770_1280.jpg|caption=SCP-975-KO no momento do primeiro incidente, fotografias da seção de meia-volta foram tomadas pelos turistas.]]

[[include component:image-block name=http://scpko.wdfiles.com/local--files/scp-975-ko/rollocoaster-330712_1920.jpg|caption=A pista de montanha-russa, que foi filmada através dos monitores no momento do experimento. Esta faixa não era visível para o olho nu e só podia ser confirmada pela fotografia.]]

**Item nº:** SCP-975-KO

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Devido à ampla área de impacto de SCP-975-KO, foi adquirido o Parque ████████ e um perímetro com 500 m de altura foi estabelecido em torno do parque, localizada perto da Fundação. Parque ████████ e os estabelecimentos privados da Fundação são obrigados a evitar que civis tenham acesso a motivos apropriados e possam exercer força se não forem seguidos. Também é necessário evitar a construção de prédios de mais de 500 m em 50 km.

Os experimentos com SCP-975-KO só são permitidos com autorização manuscrita de dois funcionários de Nível 3.   

**Descrição:** SCP-975-KO é uma montanha-russa de ferro, anteriormente denominada como &#34;
Diverstorm&#34;, localizada no Parque ████████, de █████. SCP-975-KO foi descoberto pela primeira vez em 2 de maio de 2013, quando alguns turistas de montanha-russa entraram na seção meio-ciclo, subitamente distorcendo o espaço e se mudando para um prédio alto perto do parque cerca de 30 km. Após a queda de volta, atraiu a atenção da Fundação. Os civis que testemunharam o desaparecimento e os turistas que regressavam a bordo tiveram sua memoria apagada após a entrevista, e o parque foi adquirido pela empresa da Fundação.

SCP-975-KO parece ser nada mais do que uma montanha-russa de ferro comum, mas uma característica anômala aparece quando um individuo é carregado e a montanha-russa atinge a seção de meio-ciclo. Quando esta seção é alcançada, indivíduos e veículos desparecerão e o telhado do prédio alto mais alto em um raio de 50 km de SCP-975-KO[[footnote]] Em █ de outubro de 2014, com a finalidade de experimento e quarentena, a Fundação construiu um prédio com cerca de 500 m de altura, perto de um parque de diversões. [[/footnote]] fará com que reapareçam. Então o veiculo está se movendo como uma &#34;pista de montanha-russa&#34;[[footnote]] A montanha-russa nunca deixa a &#34;queda do prédio&#34; nos primeiros dois minutos. [[/footnote]], as trilhas não são visíveis quando um individuo observa visualmente, exceto o passageiro. Mas quando o veículo é observado através de uma câmera, a faixa que não foi vista será visível. Desde então, a comunicação sem fio com o passageiro resultou em falhas. A estrutura da trilha é sempre a mesma até que a montanha-russa funcione na queda por exatamente 2 minutos e chegue à seção de declive.

Após 2 minutos, o veículo inclina-se para fora da grade (borda) do prédio alto e inclina-se cerca de 80 graus para a frente (o ângulo não mudou para o presente), e o tempo de queda do veículo muda de acordo com a altura do prédio. À medida que o veículo desce e começa a acelerar, ele cai a uma velocidade anormal em relação às montanhas-russas modernas.[[footnote]] Ele &#39;ultrapassa&#39; a velocidade de término de uma maneira desconhecida. [[/footnote]]No entanto, o veículo e o passageiro não são prejudicados e não deixam a pista[[footnote]] Apenas a sensação no momento é sentida. [[/footnote]]. Quando atinge o primeiro andar do prédio alto, aparece um novo fenômeno irregular.

Ao chegar ao primeiro andar, o passageiro e o veículo desaparecem da frente como &#34;engolidos&#34; em algum lugar, e aparecer novamente no próximo meio-ciclo de SCP-975-KO após cerca de três minutos. (Ver registro de entrevistas sobre a experiência dos passageiros até desaparecer e reaparecer) e o veículo normalmente corre na trilha de SCP-975-KO e pára na plataforma.

Até agora, a resposta dos passageiros depois do embarque em SCP-975-KO era diferente, mas a maioria relatava que eles estavam sentindo uma sensação de desamparo durante o voo. 

**Registro de Entrevista 975K-03**
&gt; **Entrevistado:** D-141251
&gt; **Entrevistador:** Doutor ███
&gt;  
&gt; **Doutor ███:** Comece.
&gt; 
&gt; **D-141251:** O que eu tenho a dizer?
&gt; 
&gt; **Doutor ███:** Você pode me falar sobre sua experiência desde o momento em que você embarcou até o momento em que você pousou?
&gt; 
&gt; **D-141251:** Sim.. (//Pausa de 3 segundos//) Quando você monta... Era normal voltar para trás.
&gt;  
&gt; **Doutor ███:** Seção de meio-ciclo? O que aconteceu depois?
&gt; 
&gt; **D-141251:** Bem... De repente, meus olhos piscaram. E como o mundo treme.. Então, de repente eu estava flutuando no telhado do Edifício Wang.
&gt; 
&gt; **Diretor ███:** Você quis dizer que você não viu a trilha?
&gt; 
&gt; **D-141251:** Sim. Eu não vi tudo. Mas parecia uma estranha montanha russa. No entanto..
&gt; 
&gt; **Doutor ███:** Que tipo de coisa estranha aconteceu?
&gt; 
&gt; **D-141251:** Era muito alto. Foi muito alto. De repente, a pista da montanha-russa apareceu.. e continuou até o final. Então ele vai para baixo, ele vai mais rápido.. 
&gt; 
&gt; **Doutor ███:** Não houve fim? Como os arredores pareciam, como eles desceram?
&gt; 
&gt; **D-141251:** Os arredores eram simples. Mas a Terra... Havia um espaço escuro no chão. Havia uma pista de montanha-russa nesse espaço, e estava indo lá.
&gt; 
&gt; **Doutor ███:** Quão rápido era?
&gt; 
&gt; **D-141251:** Velocidade.. Ah.. Velocidade.. Incrivelmente, sem velocidade. Essa é a única explicação. Como você pode fazer isso? Como a essa taxa.. Eu, **Eu senti isso**. Mas não machuca... Mas eu me senti com certeza. Senti a velocidade &#34;diretamente&#34;. Você tem que sentir você mesmo. É realmente mesquinho, assustador.. (//Excitado//) É real! Não pode existir. Como isso pode ser.
&gt; 
&gt; **Doutor ███:** Mantenha a calma. Diga-me o que aconteceu depois disso.
&gt; 
&gt; **D-141251:** ..... De qualquer forma, desci o espaço a essa altura. É incrível, não é loucura minha. A pista estava de repente dobrada para cima. Então, de repente, se transformando em um grande retângulo... 
&gt; 
&gt; **Doutor ███:** Retângulo? Por favor, explique em detalhes o que parecia ser.     
&gt; 
&gt; **D-141251:** Que.. Que..  Não posso. Não posso explicar isso. Não sei como explicar. Não, obviamente, é isso.. Ah..?
&gt; 
&gt; &lt;Fim da Entrevista&gt;

**Conclusão:** Depois disso, D-141251 rejeitou o &#34;retângulo&#34; e as descrições subsequentes de sua experiência, e foi normalmente neutralizado no final de duas semanas.      

**Registro de Entrevista 975K-15**
&gt; **Entrevistado:** D-141523
&gt; **Entrevistador:** Doutor ███
&gt; **Prefacio:** //D-141523 não apresentou sinais negativos apesar da experiência de D-141251, o que facilitou a obtenção de informações.//
&gt; 
&gt; **Doutor ███:** Aqui vamos nós. Conte-me sobre sua experiência no momento do embarque.
&gt; 
&gt; **D-141523:** Eu tenho que dizer isso?
&gt; 
&gt; **Doutor ███:** Você deve cooperar. Conte-me sobre sua experiência naquele momento.
&gt; 
&gt; **D-141523:** Sim. Onde posso começar.. 
&gt; 
&gt; (//Mesma informação de entrevistas anteriores omitida.//)
&gt; 
&gt; **D-141523:** E então foi até o lugar onde foi tão rápido, caiu continuamente... A pista se dobra.
&gt; 
&gt; **Doutor ███:** O que aconteceu desde então?
&gt; 
&gt; **D-141523:** Um objeto retangular estranho..? Piscou e engoliu no meio. Mas quando fui engolido, estava em uma sala estranha.
&gt; 
&gt; **Doutor ███:** Sala? 
&gt; 
&gt; **D-141523:** Sim. Não era uma pista. Eu estava fora da sala e eu estava na sala.
&gt; 
&gt; **Doutor ███:** Qual era a estrutura da sala?
&gt; 
&gt; **D-141523:** Bem.. Há computadores na mesa, algumas cadeiras, uma tabela na parede, e assim por diante. Era como uma sala de jogos comum.  
&gt; 
&gt; **Doutor ███:** Sala de jogos...? Interessante, vou anotar isso. Alguém mais?
&gt; 
&gt; **D-141523:** Uma pessoa? Eu estive lá. Todos pareciam uma pessoa normal. Eu disse o que diabos é isso? Eu disse que era um teste beta. Então, como você veio aqui? Eu não sabia inglês. Então as pessoas sentam em uma cadeira próxima. Então eu perguntei se era engraçado ou não, como eu estava disposto a comprar na próxima vez.
&gt; 
&gt; **Doutor ███:** Comprar? Por favor, explique com mais detalhes.
&gt; 
&gt; **D-141523:** Tudo bem. Quando perguntei sobre isso, as pessoas disseram que criaram um jogo que &#34;sente um realismo imenso&#34;. Eu fiz isso para o experimento, e eu disse que não havia nada de estranho. Basta pensar no bismuto do jogo de realidade virtual. Não entendi. Então ele disse que ele iria completá-lo e lançar o jogo, e que ele deveria obter melhores resultados do que os times que fazem os outros jogos.. 
&gt; 
&gt; **Doutor ███:** Um jogo? Depois disso, eles disseram algo mais?
&gt; 
&gt; **D-141523:** Sim.. Ele disse que ele seria capaz de lançar aproximadamente em 20██.. Ele disse que se você escrever &#39;GAME BREAK&#39; no cupom ao comprar, você pode obter um desconto de 30%. Ele será lançado através de ██. 
&gt; 
&gt; **Doutor ███:** Tudo bem. Vou lhe fazer a última pergunta. Eles não falaram sobre a equipe responsável pelo desenvolvimento que eles pertencem?
&gt; 
&gt; **D-141523:** Eu lhe disse. Eu não sei o resto deles, mas eles disseram que estavam fazendo negócios com a &#34;PlugSoft&#34;. Então ele abriu a porta e me pediu para sair.. Eu estava de volta à montanha-russa novamente.
&gt; 
&gt; &lt;Fim do Registro&gt;

**Conclusão:** A entrevista foi encerrada. --A pesquisa de D-141523 disse que &#34;PlugSoft&#34; está em andamento, e há uma questão sobre sua associação com [DADOS EXPURGADOS].-- D-141523 não voltou após cinco dias em uma experiência de montanha-russa, e apenas um panfleto voltou no veiculo da montanha-russa. O conteúdo é o seguinte.

&gt; ++ **Simulador de Montanha-russa!** 
&gt; ver. 0.65 
&gt; 
&gt; Crie sua própria montanha-russa na vida real!
&gt; * Use este jogo para criar montanhas-russas para toda a sua família, parentes e muito mais!
&gt; * Você pode criar montanhas-russas de vários temas!
&gt; * Você pode passar pelo chão ou se mover no espaço! Claro, o céu é o limite!
&gt; * Sem nenhum acidente!
&gt; * Você pode sentir a velocidade da luz diretamente!
&gt; 
&gt; Custo: $ ████
&gt; Data de Lançamento: --█ de █ de 20██--
&gt; 
&gt; * Atualmente, estamos enfrentando muitos problemas devido a um erro gráfico, por isso estendemos a data de lançamento para ████. Desculpe.
&gt; * Testadores beta disponíveis: Estamos em processo de teste com montanhas russas em vários locais. Atualmente --9-- 10 participaram. Obrigado pelo seu apoio!

&gt; Obrigado novamente. Até agora, você enviou 46 apoiantes. 
&gt; Gostaria também de ter muitos outros projetos.
&gt;
&gt; * [[[scp-185-ko|Mundo da Escuridão]]] : Você enviou 30 pessoas até agora.
&gt; * Simulador de Montanha-russa : Você enviou 5 pessoas até agora.
&gt; * ████████ : Você enviou 11 pessoas até agora.
 
Mais tarde, durante as entrevistas com pesquisadores e D-141523, perguntas mais detalhadas sobre suas especulações sobre o por que ele não voltou, foram feitas. Todas as tentativas subsequentes de reproduzir o que D-141523 experimentou falharam, e todos os indivíduos declararam ter retornado ao SCP-975-KO imediatamente após terem entrado no meio do objeto retangular. Foram elaboradas diversas pesquisas sobre &#34;plug software&#34;, mas nenhuma foi feita até agora.</textarea></pre>
