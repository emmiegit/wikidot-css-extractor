    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-026-JP

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-026-JP收容于Site-8141的人型生物收容室。需对SCP-026-JP提供一日三餐。--每2周1次需对SCP-026-JP进行体检及通常实验。SCP-026-JP对基金会职员显示出合作的态度。目前正在讨论在Site-8141内及职员监视下提供某种程度自由活动的权利。--SCP-026-JP同时患有严重的利刃恐惧症及对人恐惧症，因此基金会医生需每周进行一次心理治疗。若发现SCP-026-JP的健康状况存在问题，需立即进行治疗，另外，除非经负责人批准实验申请，SCP-026-JP的排泄物需按照基金会危险物处理顺序进行废弃。SCP-026-JP处于生命危险时，基金会机动部队丁-つ（&#34;饭后一副药&#34;）负责对其医疗，有时需通过战斗。SCP-026-JP入浴时，需使用专门调整后的浴室。需每天处理SCP-026-JP制作的“食物”。

--SCP-026-JP制作的“食物”只可由D级人员摄取。令D级人员摄取的情况下，若发现异常需在进行检查·解剖之后进行处理。--SCP-026-JP制作的“食物”，除非通过至少2名安保等级4级以上职员的许可，否则需废弃。

**描述：**SCP-026-JP是一位日本国籍的1█岁女性。户籍记载为200█年5月██日出生于徳岛县████町。SCP-026-JP以各种形式排出体内的物质时，会发挥SCP-026-JP的异常性质。在与SCP-026-JP的肉体完全分离的瞬间，SCP-026-JP的泪液、尿液、血液会变成某种饮料或液体食物，呕吐物、粪便、体组织会变成固体食物。这些“食物”由含有蛋白质的有机材料构成，以被烹饪过并在普通餐具形状的“餐具”上装盘的状态出现。由于SCP-026-JP的健康状态，“食物”的产量会大幅度变化，健康状态恶化时存在毒性和很大的危险性。若为普通感冒程度，食物的味道会变得非常糟糕，但若果存在生命危险的话，会存在造成周围生命丧失的危险性。

**附录1**
&gt; **实验记录026-い-001**
&gt; **负责人：**井沼博士
&gt; **对象物品：**SCP-026-JP的大便
&gt; **结果：**对象物品变成了装在平皿状的“餐具”里面的加入了蘑菇和灰树花番茄酱的煎蛋卷。D级人员食用时描述为“非常好吃”。
&gt; 
&gt; **实验记录026-ろ-002**
&gt; **负责人：**井沼博士
&gt; **对象物品：**SCP-026-JP的大便
&gt; **補足：**事先让SCP-026-JP吃下猪肉炖豆。
&gt; **结果：**对象物品变成了装在盖饭状&#34;餐具&#34;里面的螺旋状月见荞麦面。D级人员食用时描述为“非常好吃”。
&gt; 「原来如此，和对象事先吃的饭食无关，这些食物还是会出现的」 --井沼博士
&gt; 
&gt; **实验记录026-と-007**
&gt; **负责人：**井沼博士
&gt; **对象物品：**SCP-026-JP的尿
&gt; **補足：**事先给SCP-026-JP 1升水，与实验记录　-ち-008连续进行。
&gt; **结果：**对象物品变成了装在杯状“餐具”里的冰牛奶。D级人员饮用时描述为“非常新鲜浓厚”，并要求再来一杯。
&gt; 
&gt; **实验记录026-ち-008**
&gt; **负责人：**井沼博士
&gt; **对象物品：**SCP-026-JP的尿
&gt; **结果：**对象物品变成了装在汤盘状“餐具”里的蚕豆浓汤。D级人员饮用时描述为“非常美味，从来没喝过这种汤”。
&gt; 「看来即使SCP-026-JP的状态基本相同这些食物也会发生变化。有什么规律吗」 --井沼博士
&gt; 
&gt; **实验记录026-つ-019**
&gt; **负责人：**井沼博士
&gt; **对象物品：**SCP-026-JP的皮肤
&gt; **補足：**皮肤是通过手术刀从SCP-026-JP的皮肤上撕下来的。
&gt; **结果：**对象物品变成了平盘状“餐具”中的鸡肉咖喱饭。D级人员食用时描述为“很湿不好吃”。
&gt; 「如果SCP-026-JP受伤，食物的质量会下降吗？再多来点吧」 --井沼博士
&gt; 
&gt; **实验记录026-ね-020**
&gt; **负责人：**井沼博士
&gt; **对象物品：**SCP-026-JP的肌肉组织
&gt; **補足：**麻醉SCP-026-JP后，用手术刀在对步行没有障碍的程度上从腿上摘除肌肉组织。
&gt; **结果：**对象物品变成了平盘状“餐具”中的炸猪排。有着明显的腐败迹象。因D级人员拒绝食用，被强行喂食。D级人员死于金黄色葡萄球菌引起的剧烈食物中毒。
&gt; 「这种程度会使食物质量如此劣化吗？那么，在遇到生命危险的情况下会发生什么结果呢？」 --井沼博士

**附录2**
**事故记录026-JP：**基金会伦理委员会对井沼博士进行传唤，警告他的行为已涉及违反基金会理念的程度，通知其变更SCP-026-JP负责人。井沼博士之后进入SCP-026-JP的收容室，控制了SCP-026-JP，在没有麻醉的情况下摘除了其脊髓的一部分。从SCP-026-JP摘除的脊髓立刻变成了盛在平皿状的餐具上、将增殖接触到的有机物置换为自身的黑色炖菜。事件结束之前，包括井沼博士在内的22名基金会职员死亡。SCP-026-JP接受治疗，脊髓损伤导致的下半身麻痹被完全去除，但是对于明显的对人恐惧症以及利刃恐惧症，至今仍无法治疗。</textarea></pre>
