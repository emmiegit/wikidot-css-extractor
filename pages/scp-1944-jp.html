**Ítem #:** SCP-1944-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El epicentro de SCP-1944-JP ha de ser constantemente monitoreado en tiempo real. Si las condiciones para la aparición de SCP-1944-JP son observadas, un agente de la Fundación ha de inmediatamente cambiar las rutas de vuelo de todos los aviones de pasajeros provenientes de Japón que planean cruzar el punto de aparición de SCP-1944-JP. Si un avión de pasajeros cruza cerca a SCP-1944-JP inesperadamente, el DM Shi-2 (&#34;Identificación De Mala Suerte&#34;) será desplegado haciendo uso de una aeronave ligera de la Fundación. [[footnote]] Una vez los miembros del destacamento hayan provocado el efecto anómalo de SCP-1944-JP exitosamente, estos escaparán de la aeronave mediante el uso de paracaídas. [[/footnote]] Además, si SCP-1944-JP ocasiona un accidente aéreo, un agente de la Fundación será encargado de la recuperación de restos al igual que de la difusión de la noticia de portada &#34;accidente desafortunado&#34;. Amnésticos han de ser usados a discreción.

**Descripción:** SCP-1944-JP es una aparición similar a un avión de combate [[footnote]] Su figura se asemeja a la de un Mitsubishi A6M &#34;Zero&#34;. Sin embargo, la naturaleza de esta anomalía ha imposibilitado la confirmación de este dato. [[/footnote]] la cual ocasionalmente aparece en formaciones de nubes en la costa este de las Filipinas y la Isla de Okinawa cuando no se presenta precipitación y un barco proveniente de una antigua nación aliada (referido como el &#34;sujeto&#34;) está operando en la cercanía. SCP-1944-JP no puede ser observado desde tierra y no es afectado por factores físicos. No pueden haber apariciones simultáneas de SCP-1944-JP.

Cuando la sombra de un avión proveniente de Japón (designado como SCP-1944-JP-1) aparece dentro de un radio de 1km de SCP-1944-JP, el efecto anómalo de este ocurrirá. SCP-1944-JP se disfrazará inmediatamente, tomando la forma de SCP-1944-JP-1. Mientras esto ocurre, una luz de una fuente no identificada se emitirá desde SCP-1944-JP. SCP-1944-JP-1 perderá el control y caerá hacia el océano. Hay una posibilidad del 15% de que SCP-1944-JP-1 caiga en el sujeto, y la aeronave sea completamente destruida.

**Anexo:** Cuando el efecto anómalo de SCP-1944-JP ocurre, un telegrama con el siguiente mensaje será enviado a zonas cercanas.

&gt; EL ATAQUE COMIENZA AHORA</textarea></pre>
