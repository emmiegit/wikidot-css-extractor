**SCP-733:** 가위 한 개
**원작:** https://scp-wiki.wikidot.com/scp-733
**작가:** [[*user Aelanna]]
**역자:** [[*user Langston77]]
[[include info:end]]

**일련번호:** SCP-733

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-733-01은 제██기지의 안전 보관함에 보관한다. --SCP-733-01에 대한 실험은 최소 2명의 4등급 인원이 사전에 허가해야만 수행할 수 있으며, 모든 실험은 최소 1명의 3등급 인원의 직접적인 감독 하에 이루어져야 한다.-- ██/█/██ 현재, 사건 733-03으로 인하여 SCP-733-01에 대한 모든 실험이 중단되었다. 

SCP-733-02는 현재 제██기지의 습도가 관리되는 문서 보관함에 보관되어 있다. SCP-733-02은 최소 2명의 3등급 인원이 사전에 허가해야만 직접 접근할 수 있지만, SCP-733-02의 필사본과 스캔본의 내용은 2등급 이상의 보안 인가를 받았다면 누구나 표준 네트워크를 통하여 접근할 수 있다. 

**설명:** SCP-733-01은 18██년경에 제작된 것으로 보이는 화려한 은색 가위 1개이다. [O5 사령부의 명령에 따라 편집됨]에 사용하면 [편집됨]

발견 당시 SCP-733-01은 SCP-733-02의 페이지 사이에 끼어 있었다. SCP-733-02는 약 80쪽 분량의 수제 책으로, 가죽으로 제본되어 있다. SCP-733-02의 페이지에는 33장의 흑백 사진이 들어 있으며, 137개의 짧은 문장이 손으로 적혀 있다. SCP-733-02에 문장을 적은 글쓴이는 신원을 알 수 없는 두 인물로, 남성 1명(대상자 A)과 여성 1명(대상자 B)이다. 이들의 나이는 약 20~25세이며 서로 사랑하는 사이인 것으로 분석되었다. SCP-733-02에 들어 있는 사진을 분석하는 과정에서 사진이 변조, 변경, 수정되었다는 증거는 나오지 않았다. 

SCP-733은 재단 연구원인 █████ ████████ 박사가 [편집됨]시의 골동품 가게에서 발견하였다. █████████ 박사는 책에 적혀 있는 문장의 변칙적인 특징을 알아차리고 해당 물체들을 재단의 관리 하에 넘겼으며, 그 후로 SCP-733이 격리되어 왔다. 

또한 SCP-733-02의 표지에는 다음과 같은 문구가 적혀 있다. 

&gt; = 일기장
&gt; = [[image http://scp-wiki.wdfiles.com/local--files/scp-300/AW-signature.png]]

**부록 733-01:** SCP-733-02의 주목할 만한 사진 및 문장 기록

**대상:** 3번 사진, 11번 문장
**페이지:** 2쪽
**설명:** 잔디로 덮힌 언덕에 펼쳐진 돗자리와 그 위로 소풍 바구니가 있는 사진. 돗자리가 그 위로 사람이 앉아 있는 것처럼 눌려 있지만, 아무도 보이지 않는다. &#34;처음 보았을 때 당신은 마치 떠오르는 태양 같았고, 당신의 찬란한 아름다움으로 외로움의 냉기가 사라졌어.&#34; - 대상자 A

**대상:** 7번 사진, 26번 문장
**페이지:** 13쪽
**설명:** 붐비는 식당의 식탁 사진. 잘 차려입은 중년의 신사가 그 옆의 빈 자리를 향해 대화하거나, 혹은 웃고 있는 것이 보인다. &#34;아버지도 당신을 마음에 들어할 줄이야! 아버지가 그렇게 진심으로 웃는 것을 본 적이 몇년 동안 없었다.&#34; - 대상자 A

**대상:** 11번 사진, 49번 문장
**페이지:** 18쪽, 19쪽
**설명:** 결혼식장 사진. 그림자의 모양이 드레스를 입은 여성의 모습처럼 생겼지만, 사진에서 그러한 여성은 보이지 않는다. &#34;당신이 입장할 때 나는 숨이 막히고 말았다. 그날만큼 행복한 날은 그 어느 때에도 없었다.&#34; - 대상자 A

**대상:** 26번 사진, 93번 문장
**페이지:** 51
**설명:** 갓 태어난 아기가 들어 있는 요람. 빈 의자 옆에 받쳐 있다. &#34;우리 딸, 아가사. 우리 사랑의 결실.&#34; - 대상자 A

**대상:** 29번 사진, 115번 문장
**페이지:** 56쪽
**설명:** 웃고 있는 대략 20살의 잘생긴 남자가 보이지 않는 것을 들고 있는 것처럼 손을 내밀고 있다. &#34;당신 친구, ████████. 그 자가 마을에 있을 때 당신이 너무 기뻐하길래 거의 질투가 날 뻔했다!&#34; - 대상자 A

**대상:** 128번 문장
**페이지:** 61쪽
**설명:** &#34;████████, ████████, ████████. 왜 당신은 그렇게 많은 시간을 그 녀석과 함께 보내야 하는 거지? 요즘 우리 침대가 쓸쓸해진 것 같다. 나의 잘못인가?&#34; - 대상자 A

**대상:** 133번 문장
**페이지:** 63쪽
**설명:** &#34;██████에게, 내가 사랑하는 ████████와 바람을 피웠다는 사실을 인정하게 되어 슬퍼. 더 이상 그 사실을 부정할 수가 없었어. 나도 어쩔 수 없지만, 당신이 이걸 읽고 있을 때 나는 이미 떠나고 없을 거야. 당신이 마음속으로 나를 용서해줄 수 있기를 바랄 뿐이야.&#34; - 대상자 B

**대상:** 33번 사진, 136~137번 문장
**페이지:** 67쪽, 68쪽
**설명:** 손을 마주잡은 두 사람의 모습이 담긴 손상된 사진. 이전 사진보다 더 낡아 있다. 남자의 얼굴과 그 주변이 사람의 눈물방울과 핏자국으로 번져 있으며, 여자는 가위로 오려져 있다. &#34;내가 이 일기를 쓰고 오랜 시간이 지났다. 나의 눈물은 말라버렸고, 슬픔은 나의 마음에서 증오로 변해버렸다.&#34; - 대상자 A &#34;내가 당신을 가질 수 없다면, 아무도 당신을 가질 수 없어. 내가 끝을 맺으면, 그 누구도 당신의 이름조차 기억하지 않을 거야.&#34; - 대상자 A

**부록 733-02:** SCP-733 실험 기록

[편집됨]

**부록 733-03:** 사건 733-03

██/█/██에 제██기지에서 보안 침해 사례가 보고되었다. 조사 결과, 보안 카메라로 ██████ 요원이 SCP-733-01의 격리 보관함을 열고 [편집됨] 것이 관측되었다. 추후 조사에서 신원을 알 수 없는 한 선임 재단 연구원이 제██기지에서 실종된 것이 밝혀졌다. 이는 제██기지 명단에서 빈 자리가 있는 것이 확인되면서 판명되었다. 

██████ 요원은 질문을 받고 이에 대한 답변을 거부하였으며, 다만 &#34;그는 치뤄야 할 대가를 치뤘을 뿐이다.&#34;라고 말할 뿐이었다. ██████ 요원은 현재 제█기지에 구금되어 추가적인 조사를 기다리고 있다.</textarea></pre>
