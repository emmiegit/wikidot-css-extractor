    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2339 – Hummel-Philharmonieorchester
**Autor:** [[*user LilyFlower]]
**Original:** https://scp-wiki.wikidot.com/scp-2339
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:**SCP-2339

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Aufgrund seiner Größe und Fragilität ist SCP-2339-1 am ursprünglichen Fundort einzudämmen, der renoviert und als Provisorischer Standort-124 bezeichnet wurde. Wöchentlich ist der Hauptsaal mit den entsprechenden Instrumenten und Geräten eines modernen Philharmonieorchesters auszustatten und SCP-2339-2 die Möglichkeit einzuräumen, aufzutreten. SCP-2339-2 ist ständig mit Nektar zu versorgen. Sämtliches Personal, das den Eindämmungsraum betritt, hat vollständige Imkerausrüstung zu tragen, und es hat jederzeit mindestens ein professioneller Foundation-Imker auf dem Gelände anwesend zu sein.

**Beschreibung:** SCP-2339 ist die Sammelbezeichnung für ein ungewöhnlich großes Nest von //Bombus terrestris// (Dunkle Erdhummel) und die darin lebenden Hummeln. SCP-2339-1 ist das Nest selbst mit einem Durchmesser von fast 32 m. Im Vergleich dazu hat ein normales europäisches Hummelnest eine maximale Kapazität von 400 Hummeln und ist viel kleiner. Abgesehen von seiner Größe weist SCP-2339-1 keine weiteren anomalen Eigenschaften auf.

SCP-2339-2 bezieht sich auf die Bewohner von SCP-2339-1, etwa 85.000 Hummeln. Diese Hummeln leben, wie es für die Art normal ist, etwas mehr als einen Monat und bringen in einer Rate Larven hervor, die der Sterberate entspricht. Die Hummeln scheinen normal zu sein und zeigen keine Anzeichen erhöhter Intelligenz oder anderer anomaler Eigenschaften, bis ihnen Musikinstrumente präsentiert werden. SCP-2339-2-Instanzen arbeiten als Gruppe zusammen, um die Instrumente zu spielen, indem sie zupfen, Tasten drücken, Bögen oder Trommelstöcke manipulieren und mit ihren Flügeln summen, um einen Luftstrom zu erzeugen. Durch diese Methoden sind SCP-2339-2-Instanzen äußerst geschickt in der Aufführung von Musik, meist des klassischen Genres. SCP-2339-2-Instanzen scheinen es vorzuziehen, gemeinsam als Orchester aufzutreten. Etwa die Hälfte der Hummeln spielt die Instrumente oder fungiert als Dirigent, während die restliche Hälfte darauf wartet, ermüdete Hummeln zu ersetzen. Etwa 100 Bienen, darunter auch die Königin, bilden einen Schwarm um einen Dirigenten und manipulieren ihn, um das Orchester zu dirigieren. SCP-2339-2-Instanzen scheinen in der Lage zu sein, aufzutreten, sobald sie ausgewachsen sind.

Wenn die Hummeln eine zeitlang nicht in der Lage sind, Instrumente zu spielen, werden sie lethargisch, erkranken dann und sterben schließlich. Es hat sich als ausreichend erwiesen, ihnen zu erlauben, wöchentlich als komplettes Orchester zu spielen, um dies zu verhindern.

SCP-2339-2-Instanzen scheinen eine scheinbar zufällige Auswahl klassischer Musik zu spielen, werden jedoch immer Nikolai Rimsky-Korsakovs &#34;Hummelflug&#34; in ihre Darbietung einbeziehen. SCP-2339-2-Instanzen verfügen über umfassende Kenntnisse vieler Musikstücke und lernen neue Notenblätter extrem schnell, wenn sie ihnen vorgelegt werden. 

SCP-2339 wurde erstmals bei einer Gebäudeinspektion vor dem geplanten Abriss der verlassenen ██████-Konzerthalle in ██████ entdeckt. Das Nest befand sich im Hauptsaal des Gebäudes und wurde vom Inspektor aufgrund seiner Größe gemeldet. Die Foundation erfuhr davon durch einen Informanten im Gemeinderat und schickte einen Agenten zur Untersuchung, der die Anomalie während eines Konzerts entdeckte. Es wurden Ähnlichkeiten zwischen dem in SCP-2339 beobachteten anomalen Phänomen und denen von [[[SCP-2849]]] festgestellt. Eine Untersuchung zu einem möglicherweise gemeinsamen Ursprung ist im Gange.</textarea></pre>
