저희 기지의 임무를 맡게 된 것을 축하드립니다. 당신은 앞으로 우리 직장에서 늘 하는 일(지루한 서류작업이나 조금 덜 지루한 개체들에 관한 작업) 외에도, 본 기지만의 조금 특별한 무언가를 격리하게 될 겁니다.

너무 겁먹지 마세요. 저희 지시만 정확히 따른다면, 그들은 옆집 아기들만큼이나 당신에게 해를 끼치지 못합니다.
자, 그러면 이제부터 당신에게 &#39;의식&#39;에 관한 몇 가지 가이드라인을 제시하겠습니다.

매월 20일, 21기지의 전 직원들은 오전 12시 정각이 되면 기지에서 나와야 합니다. 저희 기지에는 실물 SCP는 없으니까, 끝마쳐지지 못한 일에 대해서 걱정하지 말고 그냥 그대로 놔두고 나가세요.
모든 인원은 약 12시 반까지 전부 기지에서 나와 있어야 합니다. 인사팀 직원이 여러분의 신분 확인을 도와줄 것입니다. 
* 만약 여러분이 다음날까지 중요한 서류 제출을 못 해서 불이익을 받게 된다면, 징계를 준 상관에게 본 기지의 출입증을 제시하세요.

기지에서 나온 직원들 중 해당 의식을 맡게 된 직원들은 기지 근처에 위치한 서머셋 호텔의 7번 방에서 오전 3시가 될 때까지 기다리세요. 오전 12시 44분부터 3시까지, 기지에서 들려오는 그 어떤 소리도 무시하세요. 만일 호텔 방 안에 장식된 종교적 물건을 부수거나 창문을 열려는 얼간이가 있다면, 때려서라도 멈추셔야 합니다. 

기지에서 들리는 소리가 멈춘다면, 의식 수행을 위한 모든 인원들은 기지로 들어갑니다. 
들어가기 전에 이것 하나만 명심하세요. 절대로 불을 켜거나 어떤 종류의 불빛도 가져가지 마세요. 휴대용 플래시, 라이터, 심지어는 당신의 휴대폰이나 지급받은 헬멧의 불빛도 전부 꺼버리세요. 

기지 계단을 오르는 동안, 평소에는 보지 못하던 그림들이 걸려있다면 그냥 지나가세요. 솔직히 이 빌어먹을 직장에서 이상 현상을 겪어본 게 한두 번은 아니잖아요? 특히 모나리자 그림하고 눈을 마주치지 마세요.
그림 말고도, 기지 안에는 아마 낮에는 보지 못했던 것들이 여기저기 있을 겁니다. 그것들에 신경 쓰지 마시고, 그냥 절차에만 집중해 주세요. 피 묻은 해골이나 줄줄이 흩뿌려진 인형 조각 따위를 만져서 좋을 것도 없잖아요?

기지 부엌 냉장고 세 번째 칸에 놓인 그릇의 내용물을 3스푼 덜어서, 4층의 화장실 변기 칸에 각각 1스푼씩 넣고 물을 내리세요. 이때 실수로 내용물을 흘려도 닦으려 하지 말고, 레버를 내린 직후에 그냥 나오세요. 당신은 청소부가 아닙니다. 

화장실에서 나오셨다면, 그대로 5층의 창고로 가세요. 창고는 아마 기지보다 더 어두울 겁니다. 아까도 이야기했지만 명심하세요. 절대 불은 안 됩니다. 성냥 하나라도 켠다면 아마 다음 달 퇴사신청서에 &#39;다른 직원이 쓴&#39; 당신 이름이 있겠죠.

창고 문에서부터 왼쪽으로 10걸음, 앞으로 6걸음, 그리고 오른쪽으로 5걸음 걸어가세요. 도착한 곳에 놓인 사다리를 옆으로 밀면 그 앞에는 아마 마네킹의 머리가 하나 놓여있을 겁니다, 이제부터가 가장 중요하니 명심하세요.

당신 배낭에는 본 기지에 배정받을 때 받았던 작은 말뚝이 있을 겁니다. 예, 그 빌어먹을 날카로운 은제 딜도같이 생긴 그거요. 이제 그것을 감싼 수건을 제거해서 마네킹의 눈을 가리세요. 절대 본 의식 수행 동안, 마네킹의 눈이 보이면 안 됩니다. 이제 은제 말뚝을 있는 힘껏 마네킹의 머리에 내려치세요. 있는 힘껏요. 마네킹이 부서지는 건 상관없는데, 그러다가 수건이 풀리면 골치 아프니까, 그냥 마네킹 머리를 뚫고 들어갈 만큼만 적당히 세게 박으면 됩니다.

여기까지 왔다면, 머리가 뚫린 마네킹에서 피가 튀거나, 괴상한 소리가 들려올 겁니다. 조금 심하면 다락방 전체가 흔들릴 수도 있을 거예요. 이때는 그냥, 신께 기도하세요. 머리 위로 무거운 물건이 떨어지지 않길 말이에요.

괴상한 현상이 전부 끝나고, 소리가 흐느끼다가 멈출 때까지 거기서 대기하세요. 두려움에 울어도 되고, 비명을 질러도 괜찮습니다. 우리는 그런 걸로 사람을 놀리는 얼간이가 아니에요. 하지만 문을 열고 나오지는 마세요. 아직 안에 남아있으니까요.
 
비명소리가 완전히 사그라들면, 마네킹에서 은제 말뚝을 뽑아내고, 잘 닦으세요. 이제 눈을 꽉 감고, 마네킹에 둘렀던 수건을 풀어버리세요.

자, 중요한 의식은 모두 끝났습니다.  다락방을 나와 기지로 내려오세요. 내려오기 전, 은제 말뚝을 제외하고, 사용했던 물건들(수건하고 들고 갔던 물이나 음식들이나 뭐 그런 것들)은 그냥 거기 던져두고 오세요. &#39;씌었던 걸&#39; 굳이 다시 쓸 필요는 없잖아요?

기지 3층 끝방에 들어가면(네, 평소에 열리지 않던 그곳 말이에요.) 둥그런 구슬이 방 중앙 제대에 있을 겁니다.
성공적으로 절차가 진행되어 &#39;들어갔다면&#39;, 그것은 아마 소량의 피에 젖은 검붉은 색을 띠고 있을 겁니다.
그 구슬을 정면 벽에 던져서 파괴해 버리세요. 빌어먹을 이 일들을 생각하며 던질수록 효과는 더 좋습니다. 

구슬이 깨진 것을 확인했다면, 기지 바깥으로 나와, 곧장 다시 호텔로 들어가세요. 아마 호텔 직원으로 분장한 우리 직원이, 해당 의식에 대한 특별 보수와 함께 축하 인사를 건네줄 겁니다. 이제 아침 9시가 될 때까지는 7번 방에 들어가 대기하세요. 주무셔도 되고, 밀린 일을 하셔도 괜찮습니다.

아침 9시가 되면, 마을의 교회에서 신부님이 나올 겁니다. 신부님을 만나면 이렇게 이야기하세요.

**작업 성공 시:** 괴이한 것은 물러갔다. 그의 군세는 땅에 떨어졌다.
**작업 실패 시:** 거룩한 희생이 있었다. 하지만 아직 그의 군세가 그 안에 남아있다.

그리고 신부님께 사용했던 말뚝을 드리고, 새 말뚝을 받으세요.

축하해요. 모든 게 끝났습니다. 이제 다음 의식 때까지는 그냥 평소에 하던 일을 하며 지내시면 됩니다. 보고서 제출하는 것도 잊지 마시고요. 보고서에는, 당신이 겪었던 변칙적인 현상(들려오는 소리, 통상적인 위치에 존재하지 않는 물건들, 가시적인 이상 현상)이 들어가야 합니다. 몇 시 몇 분까지는 상세히 안 적어도 괜찮으니, 그냥 보인 것, 그리고 들린 것 정도로만 써주세요.

# 일단 첫 번째 수행자가 실패할 경우, 어떻게든 기지 밖으로 그것들이 신호를 보낼 거에요. 창문에 피가 튄다거나, 수행자의 비명소리가 들려온다거나 말이죠. 그런 변칙현상이 관측되는 즉시, 두 번째,세 번째 수행자가 기지로 진입하여 의식을 마무리 지어야 합니다.
