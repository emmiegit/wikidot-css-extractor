**SCP-907-KO:** 인식성 열쇠재해
**저자:** [[*user Langston77]]

2020년 4월 열쇠 경연 출품작입니다. 작품에 도움주신 [[*user ProfoundAbyss]]님, [[*user thd-glasses]]님, [[*user Cresendo]]님께 감사드립니다.

[[include :scpkosb:draft:langston77-4-a5e5]]
[[include info:end]]

**일련번호:** SCP-907-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-907-KO는 제777K기지 저위험격리실의 서랍에 1개씩 넣어 보관한다. SCP-907-KO의 격리실에 출입하고 사용하는 것은 담당 연구원의 인가가 필요하다.

SCP-907-KO-A는 일부 실험을 제외하고 모두 인간으로만 한정된다. 의식을 잃었다가 다시 깨어난 SCP-907-KO-A는 사용자가 깨어나기 전까지 모든 행동이 관찰된다. 만약 SCP-907-KO-A가 재단 인원들에게 폭력적으로 대하면 사살할 수 있다. SCP-907-KO-B에서 배출되고 깨어난 사용자에게 의식을 잃는 동안의 기억을 묻는다.

**설명:** SCP-907-KO는 약 5cm의 철제 열쇠다. 현재 재단은 3개의 개체들을 보관하고 있다[[footnote]] 각각의 개체를 SCP-907-KO-1, -2, -3이라고 부른다. 문서 907-KO-1에 따르면 12개의 또다른 개체들이 있다고 한다. [[/footnote]]. SCP-907-KO는 비변칙적인 철로 구성되어있고 구조 자체에는 변칙성이 없다. 손잡이 부분에는 &#39;OJM&#39;이라는 글씨가 새겨져 있다.

SCP-907-KO를 사용할 인원(이하 &#39;사용자&#39;)은 SCP-907-KO를 의식이 있는 생물(이하 &#39;SCP-907-KO-A&#39;)의 신체에 꽂고 오른쪽으로 회전시킬 수 있다. SCP-907-KO를 꽂는 것은 약간의 힘을 주면 할 수 있고 마치 신체 부위가 열쇠 구멍으로 변형되듯 손쉽게 들어간다. SCP-907-KO를 SCP-907-KO-A에게 꽂으면 SCP-907-KO-A는 약간의 고통을 호소하지만, 신체에 해가 되지 않는다.

사용자가 SCP-907-KO를 오른쪽으로 회전시키면 SCP-907-KO-A는 그 즉시 의식을 잃고 해당 신체 부위가 변형되어 작은 문과 그 위에 달린 손잡이가 생긴다. 이 문은 SCP-907-KO-B라고 불린다. SCP-907-KO-B가 생기면 SCP-907-KO는 자동으로 열쇠 구멍에서 빠져나오고 구멍은 빠른 속도로 아물어 없어진다. SCP-907-KO-B 내부의 공간에 대해서는 아직 정확히 확인된 바가 없지만, 공통으로 내부가 매우 어두웠다.

사용자가 SCP-907-KO-B를 여는 순간, SCP-907-KO-B는 근원을 알 수 없는 힘으로 오직 사용자만(사용자가 들고 있던 도구 제외)을 SCP-907-KO-B 내부로 흡입한다. 흡입될 때 사용자의 신체 속 뼈가 연하게 바뀌어 구부러질 수 있기에 쉽게 흡입된다. SCP-907-KO-A가 사용자에 비해 신체가 작더라도 사용자는 수월하게 흡입된다. 사용자가 흡입된 후 SCP-907-KO-B는 닫히고 사용자를 배출할 때까지 열 수 없게 된다. 사용자가 SCP-907-KO-A의 신체에 들어가는 방법은 알려지지 않았고 해당 상황을 X선으로 찍어봤으나 사용자가 흡입된 이후로 사용자의 흔적이 찍히지 않았다. SCP-907-KO-B를 강제로 절단하여 여는 것은 사용대상의 사망을 초래할 뿐이었다.

사용자를 흡입한 후 SCP-907-KO-A는 의식을 되찾는다. 깨어난 SCP-907-KO-A는 사용자의 완전한 기억을 갖게 되고 기존 SCP-907-KO-A의 기억은 잊게 된다. 그리고 SCP-907-KO-A는 사용자의 성격, 행동양식, 말투 등을 완전히 복제할 수 있다. SCP-907-KO-A는 처음엔 자신이 생각하던 신체와 실제 신체가 달라 움직이는 것을 어려워하지만 점차 적응해간다. 이 증상은 약 8~12시간 동안 지속한다.

증상이 사라지면 SCP-907-KO-A는 다시 의식을 잃고 SCP-907-KO-B가 열려 내부에서 사용자가 배출된다. 사용자를 배출한 후 SCP-907-KO-B는 빠른 속도로 원래 신체 부위로 변형되어 사라진다. 배출될 때 사용자의 신체는 흡입될 때와 비슷해진다. 배출된 사용자는 곧 원래 신체 구성으로 돌아간다.

SCP-907-KO-B 내부에서 배출된 사용자는 의식을 바로 되찾는다. 사용자는 자신이 의식을 잃는 동안 SCP-907-KO-A의 몸을 갖고 있었다고 주장한다. 사용자를 배출하고 SCP-907-KO-A도 의식을 되찾는데 SCP-907-KO-A는 SCP-907-KO-B가 있던 자리에서 작은 통증을 느낀다. SCP-907-KO-A는 의식을 잃었던 것과 자신을 사용자라고 주장하던 기억을 잊는다.

SCP-907-KO를 자신의 신체 또는 이미 의식을 잃은 생물에게 쓰거나 동시에 두 명 이상끼리 서로 꽂는 것은 불가능하다. 설령 강제로 꽂더라도 출혈을 발생시킬 뿐 SCP-907-KO-B가 생기지 않는다. SCP-907-KO를 인간이 아닌 생물 또는 무생물이 사용하는 것 또한 불가능하다. 만약 SCP-907-KO-A가 사용자를 흡입했을 동안 사망하면, 그 즉시 사용자는 SCP-907-KO-B에서 배출된다.

[[collapsible show=&#34;+ 실험기록 열기&#34; hide=&#34;- 실험기록 닫기&#34;]]

&gt; **실험 907-KO-1**
&gt; 
&gt; **사용자:** D-44152(35세 여성)
&gt; **실험 대상:** D-35086(26세 남성), 이하 SCP-907-KO-A-1이라고 부른다.
&gt; **실험 내용:** D-44152에게 SCP-907-KO를 주고 SCP-907-KO-A-1에 SCP-907-KO를 꽂게 한다. 이후 SCP-907-KO-A-1의 행동을 D-44152가 의식을 되찾을 때까지 관찰한다.
&gt; **실험 결과:** D-44152는 SCP-907-KO-A-1의 머리에 SCP-907-KO를 꽂았고 SCP-907-KO-A-1은 두통을 호소하다가 의식을 잃었고 머리에 SCP-907-KO-B가 생겼다. D-44152는 SCP-907-KO-B를 여는 순간 SCP-907-KO-B 내부로 흡입됐다. SCP-907-KO-A-1은 이내 의식을 되찾았고 자신을 D-44152라고 주장했다. 9시간 32분 동안 SCP-907-KO-A-1은 D-44152의 행동양식대로 움직였다. SCP-907-KO-B에서 배출되고 깨어난 D-44152는 자신이 젊은 남자의 몸으로 들어갔었다고 흥분하며 진술했다. SCP-907-KO-A-1은 SCP-907-KO-B가 있던 머리 부위를 쓰다듬으며 이상한 경험을 했던 것 같다고 진술했다.

&gt; **실험 907-KO-2**
&gt; 
&gt; **사용자:** D-35086(26세 남성)
&gt; **실험 대상:** 아메리카숏헤어 고양이(//Felis catus//) 한 마리, 이하 SCP-907-KO-A-2라고 부른다.
&gt; **실험 내용:** D-56320에게 SCP-907-KO를 주고 SCP-907-KO-A-2에게 꽂게 한다. 이후 D-56320가 SCP-907-KO-B에서 배출될 때까지 SCP-907-KO-A-2의 행동을 관찰한다.
&gt; **실험 결과:** D-56320은 고양이의 등에 SCP-907-KO를 꽂았다. SCP-907-KO-A-2는 고통에 뛰쳐다니다가 SCP-907-KO-B가 열려 의식을 잃었다. 이후 SCP-907-KO-B 내부로 D-56320가 흡입됐다. 의식을 되찾은 SCP-907-KO-A-2는 처음엔 놀란 듯이 돌아다니며 시끄럽게 울었다. 이내 SCP-907-KO-A-2는 펜을 들고 조잡한 글씨로 &#39;어떻게 된 거냐&#39;라고 적었다. ██ 연구원은 SCP-907-KO-2와의 필담을 통해 SCP-907-KO-A-2가 자신을 D-56320로 인식한다는 점을 알았다. SCP-907-KO-A-2는 실험하는 동안 기지 내부를 뛰어다니거나 잠잤다. 8시간 43분 후 배출되고 의식을 되찾은 D-56320은 자신이 고양이의 몸에 들어갔었다면서 이 일을 잊지 못할 것이라고 말했다. 실험 이후 SCP-907-KO-A-2는 연이어 등을 핥으려고 시도하였다.

&gt; **실험 907-KO-3**
&gt; 
&gt; **실험자:** D-44152(35세 여성), D-35086(26세 남성)
&gt; **실험 대상:** 사용자와 동일함.
&gt; **실험 내용:** 두 사용자가 동시에 서로에게 SCP-907-KO를 꽂으면 어떤 일이 발생할지 확인하는 것이 본 실험의 목표이다. D-44152와 D-35086에게 각각 SCP-907-KO-1과 -2를 주고 동시에 서로에게 꽂게 한다.
&gt; **실험 결과:** D-44152와 D-35086이 동시에 서로에게 SCP-907-KO를 꽂으려 시도했지만 꽂히지 않았다. 강제로 꽂으려는 시도가 있었지만, 출혈을 발생시킬 뿐 아무 일도 일어나지 않았다. 사용자가 SCP-907-KO-A의 신체에 생긴 SCP-907-KO-B 내부로 흡입되어야 한다는 점 때문에 동시에 사용하지 못하는 것으로 추정된다.

&gt; **실험 907-KO-4**
&gt; 
&gt; **사용자:** D-28437(27세 여성)
&gt; **실험 대상:** 제777K기지 정원에 심어진 소나무(//Pines densiflora//) 한 그루, 이하 SCP-907-KO-A-3라고 부른다.
&gt; **실험 내용:** D-28437에게 SCP-907-KO를 주고 SCP-907-KO-A-3에게 꽂게 한다. 이번 실험에는 예외적으로 SCP-907-KO-A가 식물인 상태일 때 어떻게 행동할지 관찰한다.
&gt; **실험 결과:** D-28437은 SCP-907-KO를 SCP-907-KO-A-3의 줄기에 꽂았고 SCP-907-KO-B 내부로 흡입됐다. 이후 SCP-907-KO-A-3은 바람이 불지 않는 날씨에도 가볍게 가지를 흔들었고 SCP-907-KO-A-3을 건드리는 연구원에게 솔방울을 떨어뜨렸다. 실험 도중 비가 오자 SCP-907-KO-A-3은 가지를 흔들며 마치 춤추듯 움직였다. 10시간 14분 후 D-28437은 배출되어 의식을 되찾았고 그동안 자신이 소나무였다고 진술했다.

[[/collapsible]]

**부록 907-KO/A:** 2015년 7월 24일 기동특무부대 뮤-3(&#34;상회입찰자&#34;)은 강원도 강릉시에 위치한 [[[marshall-carter-and-dark-hub|유한회사 마셜, 카터 &amp; 다크]]]의 창고를 습격하였다. 해당 습격으로 SCP-907-KO가 확보되었고 MC&amp;D 소속 인원 5명을 생포하였다. 다음 문서는 습격 당시 SCP-907-KO 개체들과 함께 발견된 것이다.
&gt; //MC&amp;D의 무궁한 발전을 기원하며//
&gt; 
&gt; 안녕하십니까? 이번에도 저의 제품을 구매해주셔서 감사합니다. 제가 보내드릴 제품은 잘 아시겠지만 15개의 철제 열쇠입니다. 그냥 열쇠는 아닙니다. 이 열쇠를 어느 사람에게나 꽂아 사용하는 사람이 원하는 모든 것을 얻을 수 있습니다. 젊음, 사랑, 부, 건강! 이 열쇠로 얻지 못하는 것이 없습니다. 이걸 어떻게 쓰시는지에 대해선 관여하지 않겠지만 잘 쓰리라고 생각합니다. 제가 부탁한 금액은 최대한 빨리 보내주시길 바랍니다. 감사합니다. 
&gt; 
&gt; [[image http://scpko.wikidot.com/local--files/scp-907-ko/OJM]]
현재 재단은 문서에서 언급된 &#39;OJM&#39;을 PoI-22564로 지정하여 추적 중이다.</textarea></pre>
