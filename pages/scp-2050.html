**Ítem #:** SCP-2050

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2050 ha sido oficialmente trasladado a la Zona de Contención Ambiental Biológica del Sitio-118. El entorno biológico de SCP-2050 debe imitar un bosque caducifolio similar a los que se pueden encontrar en el Reino Unido.

La Fundación mantendrá a un enviado oficial para SCP-2050 que podrá ser contactado si es necesario por SCP-2050. Dicho enviado debe permanecer neutral en todos los asuntos que involucren a SCP-2050, y sólo debe comentar los eventos que afecten directamente a la Fundación.

**Descripción:** SCP-2050 es la designación de la &#34;Hermandad Monástica Esciuromorfa de los Necesitados y los Caballeros Cruzados&#34;, una orden de caballería monástica compuesta en su mayoría por miembros pensantes de la especie //Sciurus vulgaris//, más comúnmente conocida como ardilla roja, aunque la organización afirma que &#34;todas los hermanas ardillas justas son bienvenidas&#34;.

Los miembros individuales de SCP-2050 (actualmente designados de SCP-2050-1-1 a SCP-2050-1-209) están equipados con una armadura que se asemeja a la utilizada durante la Primera Cruzada. El metal de esta armadura es actualmente proporcionado por la Fundación, con el fin de mantener buenas relaciones con SCP-2050. Además, los miembros de SCP-2050 también están equipados con armas y otros equipamientos presentes durante la Primera Cruzada.

Las instancias SCP-2050-1 son genéticamente idénticas a los miembros no anómalos de la familia //Sciuridae//, aunque las instancias SCP-2050-1 son capaces de hablar y demuestran algunas funciones superiores asociadas a la inteligencia. Sin embargo, las instancias SCP-2050-1 son incapaces de concentrarse durante largos periodos de tiempo en tareas complejas y a menudo pierden el interés en ellas antes de completarlas.

Los miembros de SCP-2050 afirman que la orden se remonta a la Primera Cruzada, hacia el año 1096 de la Era Cristiana. SCP-2050-2 sostiene que SCP-2050 se creó para combatir la influencia de la &#34;herejía y la blasfemia&#34;.

SCP-2050 se alojaba originalmente en una ciudadela de piedra en el Parque Forestal de Galloway (Escocia). La ciudadela se parecía mucho a una ciudadela que se encontraba en la región antes de ser derribada hacia el siglo XII de nuestra era.

SCP-2050-2 es la designación del &#34;Gran Maestro de la Hermandad&#34;, el líder de SCP-2050, actualmente una ardilla roja de 4 años llamada &#34;Gran Maestro Robert Dunfeld, Maestro de la Orden, Mariscal del Norte y Duque de los Esciuromorfos&#34;. SCP-2050-2 es identificable por su casco con penacho.

SCP-2050-3 se refiere al líder de la &#34;Casa Cola Peluda&#34;, una casa noble de ardillas rojas que comprende aproximadamente la mitad de los miembros de SCP-2050. Los miembros de la Casa Cola Peluda poseen una raya característica de pelaje oscuro que recorre su parte dorsal. Se considera que SCP-2050-3 controla //de facto// a los miembros de la Casa Cola Peluda. SCP-2050-3 es actualmente una ardilla roja de 3 años llamada &#34;Sir Casper Cola Peluda, Duque de los Esciuromorfos Cola Peluda, Maestro del Caballo y Caballero de la Orden del Bosque&#34;.

SCP-2050-4 se refiere al líder de la &#34;Casa Puño de Bellota&#34;, una casa nobiliaria de ardillas rojas que comprende la mayor parte de la otra mitad de los miembros de SCP-2050. Los miembros de la Casa Puño de Bellota no poseen el patrón de pelaje de los miembros de la Casa Cola Peluda. Se considera que SCP-2050-4 tiene el control //de facto// de los miembros de la Casa Puño de Bellota. SCP-2050-4 es actualmente una ardilla roja de 3 años y medio llamada &#34;Sir Hugh Puño de Bellota, Duque de los Esciuromorfos Puño de Bellota, Señor del Árbol y Caballero de la Orden de la Hoja&#34;.

En el exterior, SCP-2050 mantiene una política de extrema hostilidad hacia todos y cada uno de los miembros del género //Rattus,// comúnmente conocido como familia de las ratas. Las instancias de SCP-2050-1 tratarán de matar a cualquier miembro de este género en cuanto lo vean. Al margen de esto, SCP-2050 mantiene en la actualidad una política de aislamiento, y la contención de SCP-2050 se centra en evitar el conocimiento externo de SCP-2050.

Internamente, SCP-2050 es políticamente inestable. SCP-2050-2 mantiene escaso poder sobre cualquiera de las dos casas que conforman a SCP-2050. Según SCP-2050-2, en el pasado se produjeron dos guerras civiles debido a desacuerdos entre los líderes de las dos casas, lo que provocó una disminución extrema en el número de miembros de SCP-2050.

**Adquisición de SCP-2050:** SCP-2050 llamó la atención de la Fundación cuando miembros de SCP-2050, liderados por SCP-2050-3, fueron descubiertos intentando asediar una ciudad cercana. Los miembros de SCP-2050 habían intentado, de forma activa, buscar y matar al mayor número posible de ratas en la zona. Las cabezas de estas ratas fueron descubiertas montadas en picas frente a un campamento que SCP-2050 había construido.

Según los miembros de SCP-2050, un decreto de [http://lafundacionscp.wikidot.com/scp-1845 SCP-1845-1] había inspirado el intento de la organización de &#34;conquistar la tierra santa, por el honor del rey&#34;.

Tras un asedio conjunto de la Fundación y elementos de la [http://scp-es.com/goc-hub-page COG ], se convenció a SCP-2050 para que se rindiera y entrara en contención de la Fundación, a cambio de un suministro de comida y metal. Las solicitudes de SCP-2050 para ser contenido junto con SCP-1845 fueron denegadas.

**Anexo:** Los siguientes documentos son transcripciones de incidentes y conversaciones ocurridas en SCP-2050

[[collapsible show=&#34;+ Observación de SCP-2050 I&#34; hide=&#34;- Observación de SCP-2050 I&#34;]]
||**Observación de SCP-2050 I**||
&gt; El siguiente incidente fue observado por el enviado oficial de la Fundación cuando dos miembros de SCP-2050 (ambos de la Casa Cola Peluda) se encontraron con un grupo de 4 ratas de laboratorio que fueron introducidas con fines experimentales.
&gt; 
&gt; **SCP-2050-1-132:** ¡Mira, hermano! ¡Allí! ¡Herejes!.
&gt; 
&gt; **SCP-2050-1-92:** Pues sí, creo que tiene razón, buen señor. Rápido, desenfunde su espada. 
&gt; 
&gt; **SCP-2050-1-132:** Tienen un aspecto bastante enfermizo, ¿verdad?
&gt; 
&gt; **SCP-2050-1-92:** Endurecete, hermano. No obstante, son herejes. ¡A la lucha! ¡Por la Orden!
&gt; 
&gt; **SCP-2050-1-132:** ¡Por la Orden!
&gt; 
&gt; (SCP-2050-1-132 y SCP-2050-1-92 proceden a desenfundar sus armas y atacan a las ratas de laboratorio. Las ratas intentan contraatacar, pero son incapaces de penetrar el blindaje.)
&gt; 
&gt;  **SCP-2050-1-92:** Que sus espíritus sean elevados al cielo, y su naturaleza herética sea purificada en la luz celestial. 
&gt;   
&gt; **SCP-2050-1-132:** Amén, hermano. Dime, ¿es una bellota lo que hay allí?
[[/collapsible]]

[[collapsible show=&#34;+ Informe de incidente I de SCP-2050 &#34; hide=&#34;- Informe de incidente I de SCP-2050 &#34;]]

||**Informe de incidente I de SCP-2050**||
&gt; A continuación se incluye el reporte de una reunión dirigida por SCP-2050-2, SCP-2050-3 y SCP-2050-4 por sus observaciones sobre la política interna de SCP-2050.
&gt; 
&gt; **SCP-2050-2:** Tranquilos, hermanos, tranquilos. Ahora, el primer tema del día son los informes que he estado recibiendo sobre duelos de....honor.
&gt; 
&gt; **SCP-2050-3:** Sí, esos cobardes de Puño de Bellota han corrido a quejarse, ¿verdad? Sucio grupo de rojos.
&gt; 
&gt; **SCP-2050-4:** ¿De verdad, Cola Peluda? Me enteré lo de tu tonto hermanito. ¿Se cayó de un árbol, o algo así? ¿Asesinado por un halcón fantasma?
&gt; 
&gt; **SCP-2050-3:** Mejor muerto que Puño de Bellota.
&gt; 
&gt; **SCP-2050-4:** ¡Retira eso, vagabundo! Me atrevo a decirte que ¡retires eso ahora mismo!
&gt; 
&gt; **SCP-2050-2:** ¡Silencio! Paz, hermanos, paz. Aquí todos somos hermanos de ardilla. Recordad nuestro verdadero enemigo: los herejes, no los unos a los otros.
&gt; 
&gt; **SCP-2050-3:** Un hereje tiene mejores modales que esta escoria Puño de Bellota.
&gt; 
&gt; **SCP-2050-4:** ¡No más de estos insultos de baja estofa! ¡Prueba mi ira, demonio Cola Peluda!

En ese momento, la reunión derivó en una pelea al interior del SCP-2050. Varias instancias de SCP-2050-1 resultaron heridas, y se vio a SCP-2050-4 utilizando sus dientes cortar la oreja de SCP-2050-3.
[[/collapsible]]

[[collapsible show=&#34;+ Registro de entrevista SCP-2050-1-58&#34; hide=&#34;- Registro de entrevista SCP-2050-1-58 &#34;]]

||**Registro de entrevista SCP-2050-1-58**||
&gt; El enviado oficial de la Fundación intentó entrevistarse con un miembro de SCP-2050 para obtener más información acerca de la Orden.
&gt; 
&gt; **SCP-2050-1-58:** ¿Qué es lo que quieres, sin pelo?
&gt; 
&gt; **Enviado:** Hola, SCP-2050-1-58. ¿Podría contarme más sobre vuestra organización?
&gt; 
&gt; **SCP-2050-1-58:** ¿La Orden? Somos un grupo orgulloso, claro que sí. Se formó hace mucho tiempo, hace generaciones. Algún papa sin pelo de los vuestros declaró que todos debían viajar y luchar contra los herejes. Declaró que nuestra gran orden estaba en una misión desde lo alto.
&gt; 
&gt; **Enviado:** ¿Y tú respondiste a esta llamada?
&gt; 
&gt; **SCP-2050-1-58:** Por supuesto. Parece que ustedes, los sin pelo, saben de lo que hablan. Sin embargo, no conocíamos a ningún hereje sin pelo, así que atacamos a nuestros únicos enemigos: esas malditas ratas. Con pieles o sin ellas, [http://lafundacionscp.wikidot.com/scp-1557 todos los herejes se merecen lo que les espera].
&gt; 
&gt; **Enviado:** Ya veo. ¿Qué religión profesas?
&gt; 
&gt; **SCP-2050-1-58:** Eh. Se trata de... uh... ¿ser bueno y demás? No sé, nunca se me ha ocurrido. Me dijeron que si mato suficientes herejes, me recompensarán e iré al cielo. Dime, ¿crees que hay bellotas en el Cielo?
&gt; 
&gt; **Enviado:** No sabría decirte.

[[/collapsible]]
