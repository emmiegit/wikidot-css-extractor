+ Меморандум Черненко - Федорову
[[size 105%]]
{{Офісний меморандум}}
{{Служба Безпеки України}}
[[/size]]
{{Дата: 01.03.1997}}
{{Кому: В.В. Федорову}}
{{Від кого: А.І. Черненко}}
{{Тема: Спалах психічної хвороби, припустимо аномальної природи}}
[[size 90%]]
{{Пан Хворобливий}}
{{Пані Іванова}}
{{Пан Ділюлькін}}
[ВИДАЛЕНО] //(н.6-3)//
[ВИДАЛЕНО] //(н.6-3)//
[[/size]]

Агент Біловіл нещодавно займався розслідуванням недавно виниклої окультної секти у місці Дарниця, яку очолює деякий пан Цвєтков. Біловілу вдалось потрапити на зібрання групи. Згідно з отриманою інформацією, група не несе загрози або несе невелику загрозу. Аналіз отриманих даних показав, що секта не має якоїсь розвинутої релігійної картини світу, і її вчення обмежується здатністю спостерігати &#34;чортів&#34; та готувати міри захисту від них. Згідно з ствердженнями агента, керівник групи, пан Семен Цвєтков, начебто серед іншого вміє проводити ритуал, який може наділити здатністю бачити &#34;чортів&#34; того, у кого, за його словами, є &#34;екстрасенсорні здібності&#34;; для проходження ритуалу необхідно відвідати повний курс лекцій пана Цвєткова, та заплатити йому певні кошти. Наразі у керівників і членів секти не виявлено жодних аномальних здібностей. Деякі члени секти помічені за навчанням бойовими мистецтвами та придбанням зброї, але придбана ними зброя більшою частиною є легальною, а якоїсь підвищеної агресії з їхнього боку до інших людей не спостерігається. Керівництво секти помічено за організацією продажу амулетів та молитовників, які начебто повинні захищати від &#34;чортів&#34;, але аналіз придбаних агентом Біловілом предметів не виявив у них жодних аномальних властивостей.

Однак, примітним є те, що отриманий опис &#34;чортів&#34; дуже схожий на тих істот, які бачив звільнений через психічну хворобу агент Львовенко. З іншого боку, цей випадок схожий з іншим інцидентом від 20.12.1996 у селищі ███████, Київська область, коли громадянин Короленко Є.І. відкрив стрілянину на вулиці та поранив 3 людей. Після захоплення він виявився психічно хворим. Примітно, щодо до цього він ніколи не скаржився на психічний стан та не був поміченим у будь-яких проявах агресії або зловживанням алкоголю та наркотичних виробів. Після затримання Короленко постійно стверджував про &#34;мумій, які його переслідують&#34;.

Нещодавно Біловіл навідувався до лікарні [ВИДАЛЕНО] у місці Київ, де знаходився колишній агент Львовенко. Львовенко звернув увагу на те, що у лікарні знаходиться ще один хворий, пані Рибкіна І.О., зі схожим психічним захворюванням. Огляд вказаного їм суб&#39;єкта та бесіда з лікарями підтвердили цю інформацію. Запити до інших психіатричних лікарень Київської області виявили ще 1 випадок аналогічного захворювання.

Симптоми хвороби, якою вражені Львовенко, Короленко, Рибкіна та інші, полягають у появі у них стійкої зорової галюцинації спостереження істот, схожих на мумій, які здатні пересуватись подібно до людей. Побічними симптомами можуть бути: тривожність, манія переслідування, страх залишатись на самоті. Примітно, що Львовенко і Рибкіна постійно наполягали, що &#34;мумії&#34; складаються саме з медичних бинтів; чи є це частиною хвороби або результатом перебування у лікарні - невідомо. Опис &#34;мумій&#34; дуже збігається з описом &#34;чортів&#34;, наданих паном Цвєтковим.

__**ВІДОМОСТІ:**__

Мною припускається наявність невідомої раніше психічної хвороби, можливо аномальної природи. У разі розповсюдження вона може поставити під загрозу національну безпеку України.

__**РЕКОМЕНДАЦІЇ:**__

[АБЗАЦ ВИДАЛЕНО]  //(н.6-3)//

Пропоную поглинути співпрацю з групою Цвєткова з метою отримання від них більшої інформації, та ввести спостереження за Львовенко, Рибкіною та їх лікарями. Також пропоную зробити запит до психіатричних лікарень на наявність аналогічних феноменів,а також до [ДАНІ ВИДАЛЕНО] з метою отримання інформації стосовно того, чи відбувався аналогічний феномен у минулому.

[АБЗАЦ ВИДАЛЕНО]  //(н.6-3)//

Описані вами симптоми дуже схожі на інцидент з майором Служби Безпеки Котенко Ф.І., який ██.██.1997 повідомив про психічний розлад. Майор звернувся до медичного відділу [ВИДАЛЕНО] ##grey|//(н.6-5)//##, відомо, що він був жертвою феномена вже приблизно 4 тижні. У попередній день перед зверненням Котенко Ф.І зробив декілька пострілів у межах бази [ВИДАЛЕНО] ##grey|//(н.6-5)//##, після чого пояснив, що зробив це через те, що йому здалось, ніби на територію бази потрапив сторонній. Наступне розслідування не виявило жодних ознак проникнення.

[АБЗАЦ ВИДАЛЕНО]  //(н.6-3)//

Після звернення Котенко Ф.І. повідомив, що намагався стріляти у &#34;мумію&#34;, яка переслідує його вже протягом попередніх 4 тижнів. Первісний аналіз не виявив у нього будь-яких біохімічних ознак психічного порушення, однак психічний аналіз підтвердив, що його заяви про стійку ілюзію правдиві з імовірністю не менш ніж 78%. Котенко був поміщений у медичний ізолятор та тимчасово усунений від виконання службових обов&#39;язків.

[АБЗАЦ ВИДАЛЕНО]  //(н.6-3)//

__**НАСТУПНІ ДІЇ:**__

Схвалюю пошук можливих нових випадків хвороби. Пропонується ізолювати усіх хворих у психічних лікарнях, або залучати до групи Цвєткова і спостерігати за ними. У разі наявності небезпеки помаранчевого рівня дозволяється ізоляція у в&#39;язницях, а червоного - ліквідація зі стандартним прикриттям.

Наказую присвоїти феномену ідентифікатор 86.

У рамках проведення розслідування нещодавно мені стало відомо про організовану групу в Інституті Хімії Високомолекулярних Сполук, яку очолює доцент ██████ ##grey|//(н.6-4)//##. Первісно група мала приблизно 8 різних гіпотез, серед яких найбільш визнаною була та, що феномен 86 є галюцинацією, що викликана якоюсь хімічною сполукою, яка є побічним викидом від деяких промислових хімічних процесів, та яка впливає певним чином на психічний стан деяких людей. Але незабаром після експериментів від 30.03.1997 учасники групи заявили, що їм вдалось довести об&#39;єктивність феномена 86. Учасниками групи були проведені експерименти, під час яких два незалежних спостерігачі, які не мали зв&#39;язку один з іншим, вказували місце розташування мумії з точністю до 20-100 сантиметрів.

01.06.1997 результати дослідження групи потрапили до газети &#34;████████ ████████&#34;, де ті звертались з пропозицією до тих, хто був вражений схожим феноменом, зв&#39;язатись з групою для участі у експериментах. 03.06.1997 мені вдалось влаштувати зустріч з групою, особисто перевірити їхнє дослідження, та впевнити їх утриматись від наступного поширення результатів дослідів. Достовірність даних групи мною оцінені у 68%.

Висилаю вам результати досліджень разом з результатами досліджень групи доцента ██████ ##grey|//(н.6-4)//## по спеціальному каналу [ВИДАЛЕНО] ##grey|//(н.4-4)//##

__**ВІДОМОСТІ:**__

Поширення феномена 86 та інформації стосовно нього може викликати порушення режиму безпеки. Можливість суспільної паніки мною оцінюється як незначна, але можливі появи потенційно небезпечних рухів, які пов&#39;язані зі спостерігачами феномена 86. Можливість небезпеки від самих &#34;мумій&#34; 86 мною оцінюється як помірна.

__**РЕКОМЕНДАЦІЇ:**__

Пропоную взяти дослідницьку групу доцента ██████ ##grey|//(н.6-4)//## та групу Цвєткова під контроль. Також пропоную провести самостійні досліди за участю інших вражених феноменом 86.

Пропоную також провести більш точну оцінку можливої небезпеки на вищому рівні.

Для співучасті у дослідженнях феномена 86 відправляю вам майора Котенко. Нагадую, що майор Котенко тимчасово позбавлений  права носити службову зброю. Наказую надавати йому всю інформацію стосовно феномена 86. Також майор повинен знаходитись під постійним наглядом трьох озброєних охоронців та регулярно проходити стандартні психологічні дослідження. Про будь-які зміни у психологічному стані майора Котенко слід повідомляти мені негайно.

Майором Котенко було розроблено декілька тестів, які покликані доказати об&#39;єктивність феномена 86, та виявити можливого спостерігача. За основу взяті тести групи доцента ██████ ##grey|//(н.6-4)//##, спостереження групи Цветкова та матеріали дослідження агента Біловіла. Нижче поданий загальний опис первісних тестів:

# Контрольний та тестований спостерігачі знаходяться у різних місцях без можливості бачити одне одного, але там, де вони обидва можуть бачити екземпляр феномена 86. Перед кожним спостерігачем розміщується напівпрозорий екран. За сигналом кожен зі спостерігачів повинен вказати місцезнаходження екземпляра феномена 86 маркером на екрані. Можливо використання більш ніж двох спостерігачів та/або залучення асистентів спостерігачів, які повинні слідкувати за правильністю виконання інструкцій спостерігачами. У разі переміщення &#34;мумії&#34; можливо багаторазове вказання місця її знаходження. Після тесту можна вирахувати місце у просторі, де обидва спостерігача бачили екземпляр феномена 86. Багаторазовий збіг місцезнаходження доводить об&#39;єктивність феномена 86, та наявність у тестованого спостерігача здатності бачити екземпляри феномена 86.
# Варіант тесту з лазерними указками: потрібні дві різнокольорові лазерні указки або інші джерела вузькоспрямованого світла різних кольорів. При чому на кожному з спостерігачів слід одягнути окуляри того кольору, яке має світло у іншого, що позбавить його можливості бачити, куди вказує інший. За сигналом обидва спостерігача повинні вказати на місце розташування &#34;мумії&#34;. Достатнє близьке знаходження плям світла їхніх указок є позитивним результатом тесту.
# У тому разі, якщо на локалізованої місцевості знаходяться декілька &#34;мумій&#34;, різні спостерігачі повинні назвати їхню кількість. Збіг кількості є позитивним результатом тесту.
# Для виявлення уражених, які не бажають говорити про власну враженість феноменом, їх слід доставити до місцезнаходження екземплярів феномена 86. Підвищення тривожності і спостерігання за місцезнаходженнями &#34;мумій&#34;, або навпаки, стійке бажання не дивитись у їхній бік є позитивним результатом тесту з великою імовірністю.

27.06.1998 нам вдалось локалізувати одну з &#34;мумій&#34; у межах покинутої будівлі поруч з базою у Дарниці. Проведенню наступних досліджень завадило погіршення психічного стану майора Котенко, який наполягав на тому, щоб його залишили з екземпляром феномена 86 у будівлі. Пропозиція була відхилена, відмову майор Котенко сприйняв з агресією.

Наступного дня, 28.06.1998, огляд будинку показав, що екземпляр феномена 86 зник з нього, незважаючи на те, що ніхто з охорони не бачив, як екземпляр покидає будівлі, та на те, що всі попередні спостереження показали, що &#34;мумія&#34; не може проходити крізь стіни та великі масиви щільного матеріалу. Майор Котенко відмовився продовжувати співпрацю.

Надсилаю пропозицію перевірити агента Львовенко. Якщо його психічний стан виявиться задовільним, пропоную звільнити його з психіатричної лікарні та додати до нашої групи.
