    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ#:** SCP-077-JP

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** ควรเก็บ SCP-077-JP ไว้ในห้องกักกันแบบป้องกันระเบิดขนาด 8 ตร.ม. เนื่องจากมันอาจทำให้เกิดความขัดแย้งของเวลาได้ ห้ามเข้าไปภายใน SCP-077-JP และสัมผัสกับ SCP-077-JP-1 ไม่ว่าด้วยเหตุผลใดก็ตาม
ในกรณีที่เกิดการกักกันรั่วไหลอย่างรุนแรง ให้ทำการปกปิดว่าเป็น &#34;เหตุการณ์ไฟป่า&#34; หรือ &#34;เหตุดินถล่ม&#34; 

**รายละเอียด:** SCP-077-JP เป็นโดมโลหะที่มีรัศมี 3.2 ม. ซึ่งปรากฏในห้องกักกันของไซต์-8177 เป็นเวลาเพียง 28 วินาที ในโดมมีประตูและช่องมอง จึงสามารถมองเห็นสิ่งที่อยู่ข้างในได้ ข้างในนั้นมีเครื่องจักรที่ไม่รู้จักและ SCP-077-JP-1 มันกันเสียงได้ดีมากทำให้ไม่สามารถได้ยินเสียงจากภายใน
SCP-077-JP-1 เป็นตัวตนที่มีรูปร่างแบบมนุษย์ คล้ายกับชายชาวญี่ปุ่นที่แต่งตัวเป็นบุคลากรคลาส-D อย่างไรก็ตามสามารถเห็นได้ชัดว่ามีความแตกต่างบางอย่างจากชุดบุคลากรคลาส-D ในปัจจุบัน จนถึงปัจจุบันยังไม่มีบุคลากรมีลักษณะทางกายภาพตรงกับ SCP-077-JP-1 อยู่ในบันทึกของสถาบัน

SCP-077-JP ได้รับความสนใจจากสถาบัน เนื่องจากเหตุระเบิดที่ไม่ทราบสาเหตุในศาลเจ้า███ บนภูเขา███ จังหวัด███ ในปี 19██ ตรงกันข้ามกับความรุนแรงของการระเบิด ไม่พบสิ่งใดเลยที่คาดว่าเป็นสาเหตุของการระเบิด

ในปี 19██ มีรายงานการพบเห็น &#34;UFO ที่ปล่อยไฟฟ้าโผล่มาในบริเวณศาลเจ้าและหายไปทันที&#34; ของนักบวชถูกรายงานไปที่สถาบัน การสืบสวนของสถาบันได้พบว่าภูเขานั้นมีนิทานพื้นบ้านเกี่ยวกับไฟจิ้งจอกและวิญญาณมนุษย์อยู่มากมาย และศาลเจ้า███นั้นถูกสร้างขึ้นโดยเกี่ยวข้องกับนิทานพวกนั้น

สถาบันได้คำนึงถึงความสัมพันธ์เหล่านี้และเริ่มทำการจับตาดูอย่างต่อเนื่อง ศาลเจ้าได้ถูกย้ายไปไว้ที่ตีนศาลเจ้า โดยเหตุผลว่า”มีความเสี่ยงที่จะเกิดเหตุดินถล่ม” ส่วนผู้ที่มีส่วนเกี่ยวข้องก็ถูกทำการลบความทรงจำ

ในปี 19██ เจ้าหน้าที่สอดแนมได้รายงานถึงการปรากฏตัวของ SCP-077-JP SCP-077-JP ได้ปล่อยกระแสไฟฟ้าที่รุนแรงออกมา ข้างในนั้นมองไม่เห็นอะไรนอกจากประกายไฟและควันดำที่คลุ้งไปทั่ว หลังจากปรากฏตัวประมาณ 30 วินาที SCP-077-JP ก็หายไปโดยไม่ทิ้งร่องรอยใดๆ จากนั้นไซต์-8177 จึงถูกสร้างขึ้นมา และมีการใช้มาตรการกักกันพิเศษทันที

หลังจากไซต์-8177 สร้างเสร็จ SCP-077-JP ก็--ปรากฏออกมาแบบสุ่ม-- ปรากฎออกมาตามระยะเวลาหนึ่ง
