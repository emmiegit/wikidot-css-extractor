[[size 180%]]【非穷举众议联合】[[/size]]

[[size 230%]]__49613__协商会议记录公开[[/size]]

------
[[image http://scpsandboxcn.wikidot.com/local--files/day-by-die/goi width=&#34;100px&#34;]]
[[size 180%]]会议主旨[[/size]]

[[size 150%]]协调美苏矛盾 协商加勒比海争端处理办法[[/size]]

@@ @@
@@ @@

[[/=]]
**会议时间：** 1962年10月25日

**会议地点：**非穷举众议联合 第一办公厅

**公开办法：**世界树图书馆 自由取阅

**发布机构：**非穷举众议联合 全球超自然联盟 SCP基金会 苏维埃格鲁乌委员会

**与会名单：** 国际统合奇术研究中心-罗伯特·麦克纳马拉[[footnote]] 时任美国国防部长及GOC物理部门领导人[[/footnote]]；SCP基金会-西蒙·格拉斯[[footnote]]时任基金会心理学部门领导人[[/footnote]]；美国联邦调查局-J·埃德加·胡佛[[footnote]]时任FBI特异事故处领导人[[/footnote]]；苏维埃格鲁乌总委员会-菲德尔·卡斯特罗[[footnote]]时任古巴最高领导人[[/footnote]]/S. M. 基洛夫[[footnote]]时任苏维埃总参谋部情报总局领导人[[/footnote]]。

**会议事项描述：**近日苏联秘密对古巴进行核武援助，引发美苏严重局势紧张，核战争爆发可能性激增，国际综合奇术研究中心及美国联邦调查局代表申请就此相关与苏维埃格鲁乌总委员会代表进行直接交涉。

------

[[=]]

**会议内容**

[[/=]]
@@ @@

[[collapsible show=&#34;+【发言纪要】附件&#34; hide=&#34;49613&#34;]]

**发言人：**罗伯特·麦克纳马拉

**发言纪要：**询问苏方代表对事态相关的看法，声明己方强硬立场，就其违背承诺，无故“挑衅”的行为表示强烈抗议。
[[&gt;]]
[[size 50%]]**备注：**菲德尔·卡斯特罗离席返回客房，此间并未发言。[[/size]]
[[/&gt;]]
------
**发言人：**S.M.基洛夫

**发言纪要：**声明苏联早先确不需要为进行报复性打击而将武器转移至其他国家，苏联同有保证，于美国国会选举前，不挑起何种争端，但美方对苏联施以包围式核讹诈，近期甚于太平洋海域频繁高调开展核试验，苏联的秘密行为全在于维护战略平衡，抑制美方军事威胁及帝国主义行径。
[[&gt;]]
[[size 50%]]**备注：**发言期间S.M.基洛夫出示多份由КГБ秘密拍摄的核试验相片 附件一[[/size]]
[[/&gt;]]
------
**发言人：**罗伯特·麦克纳马拉

**发言纪要：**对苏方言论及相片证据表示怀疑，并以自身人格担保，美国从未于该区域开展何种核试验。
[[&gt;]]
[[size 50%]]**备注：**无。[[/size]]
[[/&gt;]]
------
**发言人：** J·埃德加·胡佛

**发言纪要：**告诫苏方勿污蔑美国政府，并表示苏方长期在北冰洋进行秘密核试验，属于真正的挑衅及核讹诈，美国政府仅是对苏方霸权行为进行正当回击。
[[&gt;]]
[[size 50%]]**备注：**无。[[/size]]
[[/&gt;]]
------
**发言人：** S. M. 基洛夫

**发言纪要：**否认所谓苏联于北冰洋海域进行秘密核试验相关，并提出系以美方为首的北大西洋公约组织于北冰洋/太平洋等相关海域进行战术核武试验，苏联长期对此保持高度克制及密切关注，并多次向美方政府提出抗议，而美方均未答复，若非念民众舆论及国际局势影响，苏联必对相关事态予全部公开，劝告美方切勿颠倒黑白。
[[&gt;]]
[[size 50%]]**备注：**发言期间S.M基洛夫展示有多份КГБ调查文件 附件二
随后罗伯特·麦克纳马拉离席申请与美白宫方面进行电话沟通
并于S.M基洛夫发言结束后返回会议厅。[[/size]]
[[/&gt;]]

------
**发言人：** 罗伯特·麦克纳马拉

**发言纪要：**重申美国政府及同盟伙伴从未于上述海域开展何种核试验，并表示从未收受苏方此类事态文书，且美国政府同怀疑核试验相关系苏方所为，要求苏方出示明确的事态判断依据及抗议文书的具体信息。
[[&gt;]]
[[size 50%]]**备注：**无。[[/size]]
[[/&gt;]]


------
**发言人：** S. M. 基洛夫

**发言纪要：**表示若有第三方拥核实力，其并无可能具备于远洋海域进行核试验所需的军事力量，故有足够理由怀疑以上系美方故作姿态，以刺探苏联相关情报及容忍底线，拒绝向美方提供更多信息，声明苏联主要利益所为人民，并不屑于谋求所谓霸权，建议美方与同盟国家联系，以对己方情况有确切把握。

[[&gt;]]
[[size 50%]]**备注：**此后余四分钟，各方代表均无发言，此后SCP基金会代表应邀与会。[[/size]]
[[/&gt;]]


------


**发言人：** 西蒙·格拉斯

**发言纪要：**向各方代表致以问候，询问会议气氛紧张系因何故，并请求主持人提供会议详况。

[[&gt;]]
[[size 50%]]**备注：** 此间J·埃德加·胡佛欲进行情绪性发言，被罗伯特·麦克纳马拉示意制止。[[/size]]
[[/&gt;]]

------

**发言人：** 罗伯特·麦克纳马拉

**发言纪要：**简要介绍会议情况，就所谓核试验相关疑点进行阐述，再度询问苏方代表是否可提供更多信息，表示其并非不信任苏方而所为，仅是需要更多信息以在此对情况进行具体梳理。

[[&gt;]]
[[size 50%]]**备注：** 罗伯特·麦克纳马拉简要介绍会议情况及相关疑点后
西蒙·格拉斯离席申请与组织领导进行电话沟通
并于罗伯特·麦克纳马拉发言结束后返回会议厅[[/size]]
[[/&gt;]]

------
**发言人：**西蒙·格拉斯

**发言纪要：**就[[[http://scp-wiki-cn.wikidot.com/scp-118 |“ SCP-118”]]]相关进行简要阐述，指出所谓核试验发生海域与“SCP-118”历史区域高度吻合，表示美苏双方发现的所谓核试验，应为“SCP-118”异常性质，所谓海上军事力量，则为基金会所属的武装收容队伍，而苏方抗议文函未能得到美方回复，则可能系基金会保密人员截获文函后，因怠工问题未能妥善处理，并对引起双方纠纷及猜忌表示诚恳抱歉。

[[&gt;]]

[[size 50%]]**备注：**发言期间西蒙·格拉斯向各方代表分发SCP-118相关英俄双译版复印资料[[/size]]
[[/&gt;]]

------

**发言人：** J·埃德加·胡佛

**发言纪要：**指出UIU方面长期关注的[[span class=&#34;ruby&#34;]] 消费者至上生产公司[[span class=&#34;rt&#34;]] Superior Consumer Produce[[/span]][[/span]]，其金枪鱼捕捞渔业活动范围与“SCP-118”区域高度吻合，询问其是否系基金会相关，表示若无误，以UIU当前掌握的相关证据，则可就此事宜信任基金会方面。


[[&gt;]]

[[size 50%]]**备注：** J·埃德加·胡佛发言后，西蒙·格拉斯点头示意，并未直接回复。[[/size]]
[[/&gt;]]

------

**发言人：** 罗伯特·麦克纳马拉

**发言纪要：**表示美国政府早先与基金会有签订协议，故不愿过多干涉基金会行动，但就以GOC同盟组织立场，其需诚实转告情况予GOC上级部门，以便进行具体决断，指出因“SCP-118”所处部分海域对社会整体存在重大威胁，GOC方面或有可能与基金会展开收容合作，美国政府同将为相关工作提供环境便利，但要求基金会方面需就此相关起草责任保证书。

[[&gt;]]

[[size 50%]]**备注：**无。[[/size]]
[[/&gt;]]

------

**发言人：**西蒙·格拉斯

**发言纪要：**对上述发言予以赞同，并表示具体事宜仍待各方专业外交人员以作研判。

[[&gt;]]

[[size 50%]]**备注：**无。[[/size]]
[[/&gt;]]


------
**发言人：** S. M. 基洛夫

**发言纪要：**指出“SCP-118”对人民安危存在严重隐患，且绝大部分来自于美帝国主义利用其促成侵略的可能性，苏联需拥有自身领海内“SCP-118”的正当控制权益。


[[&gt;]]

[[size 50%]]**备注：**无。[[/size]]
[[/&gt;]]

------

**发言人：**西蒙·格拉斯

**发言纪要：**声明基金会中立立场，详细说明“SCP-118”收容措施，指出当前仅有基金会方面具备收容能力及预案办法，为避免美苏双方因何种失误致使收容事故发生，必须由基金会对“SCP-118”进行主导控制，苏方或可参考美方发言办法，相关方面可接受美苏政府同级监督，并以N.E.A.C为枢纽协同进行组研工作。

[[&gt;]]

[[size 50%]]**备注：**无。[[/size]]
[[/&gt;]]


------
**发言人：** S. M. 基洛夫

**发言纪要：**对上述发言予以赞同，询问美方加勒比海争端处理办法。
[[&gt;]]
[[size 50%]]**备注：**无。[[/size]]
[[/&gt;]]


------

**发言人：** 罗伯特·麦克纳马拉

**发言纪要：**表示事态诱因系客观误会，双方立场确在于维护自身正当权益，故愿积极与美国总统建议，以配合苏方共同让步。

[[&gt;]]
[[size 50%]]**备注：**无。[[/size]]
[[/&gt;]]

------

**发言人：** J·埃德加·胡佛

**发言纪要：**指出以当前局势而言，美苏双方就加勒比海相关态度发生大幅转变，势必引起社会及其他国家怀疑，为确保“SCP-118”相关信息不被外界发现，美苏双方均应考虑就事态发展以合理方式进行引导过渡，以最终达成双方让步目的。

[[&gt;]]
[[size 50%]]**备注：**无。[[/size]]
[[/&gt;]]

------
**发言人：** S. M. 基洛夫

**发言纪要：**对上述发言予以赞同，并简述苏维埃情报总局忽怠执行办前台联系方式，望美方与其协商事态过渡事宜。

[[&gt;]]
[[size 50%]]**备注：**无。[[/size]]
[[/&gt;]]


------

**发言人：**HOST

**发言纪要：** 确认各方代表意见无异后，对本次会议进行总结，建议美苏双方或可考虑对核武相关进行全面法制化建设，以避免此类事态再度发生，表示N.E.A.C愿协助各方开展相关工作，并宣告会议结束。


[[&gt;]]
[[size 50%]]**备注：**各方代表均对主持人建议表示赞同。[[/size]]
[[/&gt;]]
------
[[/collapsible]]
@@ @@
@@ @@
@@ @@
@@ @@

**会议结论：**各方代表经讨论，确认事态诱因系“SCP-118”所致误会，故愿协同让步，以和平处理加勒比海争端，就“SCP-118”相关与基金会展开合作，并深刻认识核性质武装对文明社会的潜伏性危机。

@@ @@
@@ @@

**待办事项：**

1.“SCP-118”相关合作协议起草

2.基金会及美苏三方责任保证书起草

3.核性质武器相关法制化建设规划

4.加勒比海争端和平过渡办法有待跟进

@@ @@
