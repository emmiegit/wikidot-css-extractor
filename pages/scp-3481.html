    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name= https://upload.wikimedia.org/wikipedia/commons/8/81/IPod_Nano_in_its_Dock.jpg|caption=SCP-3481-1在测试前位于充电基座中。|width=300px]]

**项目编号：**SCP-3481

**项目等级：**Safe

**特殊收容措施：**SCP-3481的两个组成部分都保存在Site-19的异常物体收容库中。SCP-3481-2必须与SCP-3481-1保持分离，除非出示Teller博士的书面许可。SCP-3481-1在储存期间必须关闭。在测试条件之外与SCP-3481互动的人员必须佩戴防护耳罩。任何在测试条件之外听到SCP-3481噪音的人都应立即通知Teller博士并报告进行心理评估。

关于曲目~l%56taSYu的实验目前在Teller博士的命令下暂停（见附录3481-A）。

**描述：**SCP-3481-1是2006年的白色iPod Nano，有一百四十九首曲目。曲目名称似乎是随机的字符序列。每首曲目都由乐队[删除]表演。当被问及这些曲目时，乐队否认制作了这些曲目。SCP-3481-2是一副红色耳机，所有识别标记均被移除。

所有访问SCP-3481-1数据的尝试都失败了。该设备没有任何形式的无线通信，除了SCP-3481-2的音频线外，似乎没有数据线适合耳机输入。这包括SCP-3481-2数据线的精确复制品。

每首歌都以“这里是██████音乐节的现场直播，你今天感觉如何？”开始。调查表明，[删除]从未在 ██████表演过。

受试者难以描述任何曲目（有关详细信息，请参阅文档 3481-T-1）。然而，大多数受试者使用了“辉煌”、“卓越”和[删除]等词。

在听完SCP-3481-1上的任何曲目后，受试者在听到声音时表现出极大的痛苦。当与其说话时，受试者会反射性地捂住耳朵并畏缩在远离说话者的地方。在极端情况下，受试者将物体插入耳朵以损坏鼓膜[[footnote]]也称为耳膜。[[/footnote]]。受试者也拒绝说话，但会通过书面语言或手势进行交流。

当以最大音量播放曲目并由机器录制时，二次录音不会表现出原始录音的属性。因此，据信异常存在于SCP-3481-1和SCP-3481-2中，而不是存在于曲目本身内。二次录音完全由白噪声组成。

[[collapsible show=&#34;文件3481-T-1&#34; hide=&#34;关闭文件&#34;]]
**&lt;日志开始&gt;**
&gt; //D-5523是一名32岁的男性。受试者被指示收听曲目a%taH3$。当项目开始播放曲目时，他坐直，在整个歌曲中不眨眼。十秒钟后，泪水在他的眼睛里形成，可能是因脱水或情绪反应。当曲目结束时，受试者静坐十五秒，然后慢慢移开SCP-3481-2并进入采访室。//
&gt; 
&gt; **采访者：**你能——
&gt; 
&gt; //受试者畏畏缩缩地远离采访者，捂住耳朵。他从椅子上摔下来，继续蜷缩为婴儿的姿势。采访者在桌子下方查看受试者。//
&gt; 
&gt; **采访者：**你能重新坐上座位吗？
&gt; 
&gt; //受试者没有回应。采访者拿起一张纸，开始写。从现在开始，所有的回答都不是说出来的，而是写在受试者和采访者之间传递的笔记上。//
&gt; 
&gt; **采访者：**我吓到你了吗？
&gt; 
&gt; //受试者在一分钟后注意到这一信号。他消极地摇摇头。//
&gt; 
&gt; **采访者：**你怎么了？
&gt; 
&gt; //采访者将纸张连同写作用具一起交给受试者。//
&gt; 
&gt; **受试者：**你说话很刺耳
&gt; 
&gt; //采访者和受试者回到了他们的座位。//
&gt; 
&gt; **采访者：**能不能再明确一点？
&gt; 
&gt; **受试者：**你的声音听起来很刺耳。不能更明确了
&gt; 
&gt; **采访者：**好的。你能给我描述一下曲目吗？
&gt; 
&gt; **受试者：**--它很棒-- --它很有趣-- --它感觉很奇怪-- --你是什么意思？-- 它听起来 --壮丽-- 辉煌
&gt; 
&gt; **采访者：**辉煌是什么意思？
&gt; 
&gt; **受试者：**它很难去描述
&gt; 
&gt; **采访者：**你能描述一下使用的任何乐器吗？或者也许是什么类型的音乐？你还记得歌词吗？
&gt; 
&gt; **受试者：**--歌词？乐器？-- 那是个糟糕的问题。
&gt; 
&gt; **采访者：**为什么呢？
&gt; 
&gt; **受试者：**你认为你可以用语言来解释这一点。这不是能够解释的。这是你必须亲身体验的东西
&gt; 
&gt; **采访者：**所以，你不能描述关于曲目的任何东西。
&gt; 
&gt; **受试者：**实际上，一开始我能听到他说：“这里是[删除]音乐节的现场直播，你今天感觉如何？”
&gt; 
&gt; **采访者：**谁说的这句话？
&gt; 
&gt; **受试者：**[数据删除]这很有趣，因为我从来都不太喜欢音乐，但现在我正式成为他的粉丝
&gt; 
&gt; **采访者：**这首曲目一定对你产生了相当大的影响。
&gt; 
&gt; **受试者：**不是这样。更多的是--我感到被净化了--我的耳朵感觉被净化了，我不希望它们再脏了。就像我想听到的只是他的声音，你知道吗？就像他会一直照顾我一样。
&gt; 
**&lt;日志结束&gt;**

[[/collapsible]]

[[collapsible show=&#34;文件3481-T-33&#34; hide=&#34;关闭文件&#34;]]

作为Teller博士对SCP-3481测试的一部分，他决定调查其对听力障碍者的影响。以下是他的实验记录。

**&lt;日志开始&gt;**
&gt; //技术员George Crucik，以下简称“受试者”，天生耳聋。他被指示收听曲目a%taH3$。曲目开始后，受试者未显示异常行为。当曲目结束时，受试者开始哭泣。三十秒后，他结束了哭泣，走进了采访室。采访者举着一个牌子，上面写着：“你感觉怎么样？”所有的回答都没有说出来，而是写在受试者和采访者之间传递的笔记上。//
&gt; 
&gt; **受试者：**我感觉--奇怪--伤心。
&gt; 
&gt; **采访者：**你能详细说说吗？
&gt; 
&gt; **受试者：**我不知道。我听了什么？
&gt; 
&gt; **采访者：**一首来自SCP-3481的曲目，之前曾导致受试者在听到某人说话时感到疼痛。你能听到什么吗？
&gt; 
&gt; **受试者：**不是那样的。我的记忆力很好，在这些测试中，我已经在玻璃的另一边呆了一半。我的意思是曲目上有什么？我应该听到什么？
&gt; 
&gt; **采访者：**现在，我正在采访你，而不是你在采访我。请回答问题。
&gt; 
&gt; **受试者：**好吧。我的错。我想我只是好奇。我什么也听不见。但我想知道它是什么。我觉得我被排除在外。
&gt; 
&gt; **采访者：**你以前对其他听觉体验有过这样的感觉吗？
&gt; 
&gt; **受试者：**从我小时候起就没有了。
&gt; 
&gt; **采访者：**这种感觉可能是由SCP-3481引起的吗？
&gt; 
&gt; **受试者：**这可能是异常的一部分。--所以你可能会给我一次记忆删除。我可能会忘记这一点。这可能很好。--
&gt; 
&gt; **采访者：**你想要忘记吗？
&gt; 
&gt; **受试者：**--是-- --不-- --是-- --可能吧--是的。这种感觉越来越严重。就像压力压在我身上。我想听听！我有一种感觉，那将是--惊人的-- --神圣--我不知道。
&gt; 
&gt; **采访者：**辉煌的？
&gt; 
&gt; //受试者在写回应时默默哭泣。//
&gt; 
&gt; **受试者：**是的。就是这样。听起来是辉煌的。
&gt; 
**&lt;日志结束&gt;**

受试者被给予C级记忆删除并回到他的职位。然而，这种治疗被认为是无效的，因为他在主持后来的SCP-3481测试后描述了类似的感受。Teller博士得出了情绪反应是SCP-3481异常性质的一部分的结论。受试者被给予B级记忆删除并被重新分配到[[[SCP-2927]]]。


[[/collapsible]]

[[collapsible show=&#34;附录3481-A&#34; hide=&#34;关闭附录&#34;]]

在测试67期间，播放了曲目~l%56taSYu。以下是实验记录，以及接下来的采访。

**&lt;日志开始&gt;**
&gt; 
&gt; D-7841是一名21岁的女性。受试者被指示收听曲目~l%56taSYu。当项目开始曲目时，她的身体在歌曲期间变得无力。当曲目结束时，受试者坐起来摇摇头，然后进入采访室。
&gt; 
&gt; 采访者举着一个牌子，上面写着“你感觉如何？”
&gt; 
&gt; **受试者：**你在干什么？
&gt; 
&gt; **采访者：**你能说话？
&gt; 
&gt; **受试者：**是的……你把我当成什么了？哑巴？
&gt; 
&gt; **采访者：**不。这只是测试协议的一部分。你感觉如何？
&gt; 
&gt; **受试者：**我感觉有点不受尊重。
&gt; 
&gt; **采访者：**你的讽刺不被欣赏。
&gt; 
&gt; **受试者：**无论什么。我有点头疼。那里。
&gt; 
&gt; **采访者：**你还记得你听到的吗？
&gt; 
&gt; **受试者：**呃……让我想想……有些人说“谢谢我所有的粉丝”，然后开始列出一堆名字和地点。
&gt; 
&gt; **采访者：**你能告诉我具体的名字或地点吗？
&gt; 
&gt; **受试者：**实际上……我认为……我认为我全都记得。
&gt; 
&gt; **采访者：**有多少？
&gt; 
&gt; **受试者：**六十八个。
&gt; 
&gt; //受试者变得明显心烦意乱。//
&gt; 
&gt; **受试者：**我……我是怎么记得这——
&gt; 
&gt; //采访者给受试者一张纸和一个书写用具。//
&gt; 
&gt; **采访者：**你能抄写一下名称列表吗？
&gt; 
&gt; //受试者缓缓点头，写下六十六个名字，每个名字都配有弧秒分辨率的GPS坐标。当受试者写到第六十七个名字时，她停止了写字。//
&gt; 
&gt; **采访者：**请继续写。
&gt; 
&gt; **受试者：**我……我怎么没注意到……它……它……
&gt; 
&gt; **采访者：**只剩下两个了。请写完。
&gt; 
&gt; //受试者写下她的名字，然后写GPS坐标：[数据已编辑]。受试者的手开始颤抖，大概是一种情绪反应。//
&gt; 
&gt; **受试者：**它说了我的名字。它……它是怎么知道我的名字的……
&gt; 
&gt; **采访者：**这是最后一个了。然后我们可以继续了。
&gt; 
&gt; //受试者深吸一口气，写下名字“Brandon Zike”和GPS坐标：[数据已编辑]//。
&gt; 
&gt; **采访者：**谢谢。现在，你认识这些名字吗？
&gt; 
&gt; //受试者默默的指着自己的名字。//
&gt; 
&gt; **采访者：**其他的呢？
&gt; 
&gt; **受试者：**不。没有其他的。
&gt; 
&gt; **采访者：**录音有没有说别的？
&gt; 
&gt; **受试者：**是的。它又说了一件事。
&gt; 
&gt; **采访者：**那是什么？
&gt; 
&gt; **受试者：**他说……他说“我期待着在我的下一次演出中见到大家。同一个地方。你会知道时间的。”


**&lt;日志结束&gt;**

采访结束后，D-7841被给予B级记忆删除。

经过进一步检查，确定该列表包括每个在SCP-3481-1上收听过任何曲目的测试对象的名字以及他们在播放曲目~l%56taSYu时的位置，除了最后一个名字和位置。最后一个名字是“Brandon Zike”，他的位置是SCP-███的正确GPS坐标。确认Brandon Zike的存在和真实位置是优先级别 5。

由于在曲目~l%56taSYu测试期间传播的信息的敏感性，Teller博士已暂停所有涉及曲目~l%56taSYu的实验，直至另行通知。
