    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Dědeček Štír**
**Zdroj:** http://wanderers-library.wikidot.com/grandfather-scorpion
**Autor:** [[*user DrEverettMann]]
**Překladatel:** [[*user Modular]]
[[include info:end]]

Starý muž byl plešatý a jeho kůže byla vrásčitá. Měl krátký, hydrantovitý výběžek z těla spolu s neúměrně až nepřirozeně velkýma zkroucenýma rukama. Jeho oči byly temné a třpytivé.  Jeho tmavá kůže dostávala pomalu až voskový lesk, jak se o ní odráželo sluneční světlo.

&#34;Jmenuji se Dědeček Štír,&#34; pověděl mi.  &#34;Jsem již stár.  Byl jsem úplně první na zemi.  Zatímco se ostatní teprve škrábali na břeh, já jsem tam již byl, čekajíce na ně. Byl jsem smrt v podobě klapajících klepet a bodajícího bodce.  

&#34;Jednou, když byl svět ještě mladší, a všichni Lidé mluvili, potřeboval jsem se dostat přes moře. Moře bylo hluboké a nesnášelo mě. Byl jsem první z jejích dětí, co kdy chtělo odejít, a to mi moře nemohlo nikdy odpustit.  

&#34;Kolem prošla želva a já se jí zeptal, zda-li se nemůžu projet ne jejím krunýři. Odmítla to, říkajíc, že bych ji mohl popíchat svým ostnem a ona by tak mohla zemřít.

&#34;Později kolem proletěl pták. Zeptal jsem se ho, zda-li se na něm nemůžu proletět, abych se dostal na druhou stranu. Odmítl to taktéž, říkajíce, že bych ho mohl roztrhat svými klepety.  Byl jsem tehdy silnější, jistě chápeš, a taky mnohem větší.

&#34;A konečně kolem prošla i liška. Zeptal jsem se, zda-li mě nemůže přenést přes moře. Zprvu to odmítla, ale já jsem ji poté ujistil, že ji neublížím. Ze soucitu souhlasila a já ji tak vylezl na hlavu.

&#34;A když jsme byli na půli cesty, bodl jsem lišku a oba dva jsme se začali potápět. &#39;Proč?&#39; zeptala se Liška.  &#39;Nyní oba zemřeme.&#39;  Pokrčil jsem rameny.  &#39;Jmenuji se Dědeček Štír, je to můj osud.&#39;  A tak jsem utonul v moři.&#34;

Starý muž si usrknul z čaje .  &#34;Ale přece jen, jsem již starý bodec a zemřel jsem už tolikrát a vždy jsem se nakonec probudil zpět k životu. Budu žít a umírat ještě dlouho po té, co Člověk opustí Zemi. Byl jsem první, co vyšel z vody. Jsem ten nejstarší. Jsem Dědeček Štír.&#34;</textarea></pre>
