**アイテム番号:** SCP-122-KO

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-122-KOは現在、財団が海上に建てた27個の臨時サイトで1ヶ月に1回、海水を採取してその中に含まれているか否かを確認しなければなりません。もし海水からSCP-122-KOが検出された場合、船舶、潜水艇、ヘリコプターなどを利用し、そのサイトを基準にして半径50kmの一般人の進入を遮断しなければなりません。SCP-122-KOは海水の自浄作用で消失し、これは最短10日から最長1ヶ月の時間が必要となります。オブジェクトが自浄作用で中和されたという判断が下された後、追加で10日間オブジェクトがその区域のサンプルから検出されなかった場合、封鎖を解除してください。

SCP-122-KOの発生原因は特定が不可能であるため、可能な限り早期に発見し、対応することを優先してください。現在オブジェクトの解毒剤は、塩という名目で世界各地に普及しています。解毒剤は体内に蓄積され、成人基準で1日に10～20mgの摂取を推奨しています。

**説明:** SCP-122-KOは、構成を分析することのできない特殊な物質です。SCP-122-KOを微量摂取した場合、嘔吐、多汗、呼吸困難、視力低下などの症状を見せ、摂取量が増加するにつれて自律神経、不随意筋などに損傷を与え対象を死に至らせます。更にDクラス職員を対象に実行した経口投与方式の半数致死量実験では、20mg/kgという数値が出ました。

現在、SCP-122-KOの発生要因は発見されていません。非定期的に世界各地で発生しており、特に海水に含まれた状態で発見された例が最も多いです。これらのSCP-122-KOの効果は海洋生物には発現せず、その理由は現在まで判明していません。また、海水からよく発見されることを考慮し、SCP-122-KOを摂取した海洋生物をDクラス職員に摂取させる実験を行ったところ、これによる2次中毒は発生しないことが明らかになりました。

オブジェクトを最初に発見したのは、世界に名の知られていない██████博士です。博士はSCP-122-KOに対抗するために対抗物質の製造を試み、これに成功しましたが、汎国家的な機関を通じた普及に失敗しました。当該機関が博士の提案を拒否したことには、特定の団体の介入があったものと推測されます。普及に失敗した博士に当時の財団職員の一部が接触、財団は解毒薬の味が既存の塩と類似していることを利用して、新しい「塩」として普及を開始しました。現在市場に流通している塩の約87%が解毒剤であり、着実に普及率が増加しています。

以後██████博士は、財団で雇用されるようにという誘いを断り、個人的にオブジェクトの発生原因や、海からの発生を抑制する方法などを研究していたものと推測されます。これは███の██地方で発見された██████博士の日記に基づく推測です。日記は長い期間管理をされていなかったせいで破損していましたが、特定の部分からは人為的な破損の痕跡が発見されました。日記の内容によると、博士が何らかの方法を介してSCP-122-KOが海の自浄作用で中和されるようにしたと推測されます。現在に至るまで、その方法を探り出すことはできませんでした。

[[collapsible show=&#34;+ 補遺: ██████博士の日記&#34; hide=&#34;- 文書を閉じる&#34;]] 
**18██/██/██**

全ての始まりは████という部族によってだった。この部族は、自分たちに神が授けてくださった「奇跡の湖」があると主張し、私はこの湖の水を初めて口にした際に到底形容することのできない感覚を味わった。とても塩辛く、そのせいで腹がひっくり返ってしまうようだった。吐き出してしまうのは礼儀に反するというガイドの言葉によって強引に堪えたが、本当に吐かなかった自分に感心してしまうほどだ。飲み終わった後、全身から脱力感がした。一旦成分確認のために液体を収集した。

**18██/██/██**

経口摂取、ラットを利用した半数致死量実験で成果を納めることができなかった。到底量は調節できるものではなく、それほどまでに危険な物質であると確信した。代々その部族の人々はどうやって生存してきたのだろう？そこに住んでいた魚も少し採取して研究してみようか。

**18██/██/██**

不思議なことに、その「奇跡の湖」には海に棲む魚が居た。この奇跡の湖は、湖というよりはむしろ海に似ている。成分検査の結果は話にならなかった。ひょっとして、成分の中に解毒をしてくれるものがあるのだろうか？

**18██/██/██**

最近、不吉な知らせを耳にした。海岸で変死体が発見される頻度が高まっているらしい。以前までは何事もなかったのに、一体何が起こったというのだろうか。最近の実験の結果、海洋生物にこの物質は有毒ではなかった。正確な確認のため、淡水魚を用いた実験を試みる予定だ。

[記録破損]

**18██/██/██**

急がねばならない。仲間たちが収集してきたサンプルを調査した結果、どこの海でも、この物質が発見されているという結論が出た。何故だ？一体この物質はどこから現れている？どのように海から涌いて出るのだ？

**18██/██/██**

臨時で解毒剤と中和剤を製造した。しばしば世話になった████に、もし知らない内に関連する症状を示した患者が現れた場合は投与してくれと頼み、その効果が確実であるならば、[記録破損]。███でならもっと効率のいい製法も研究することができる。

**18██/██/██**

拒否された。何故だ？彼らは我々が製造した解毒剤と中和剤が効果を見せるところを直接目にしたのに？それに彼らも、今も数多くの人々が死んでいっているというのは分かっているはずだ。それなのに、何故だ？

[記録破損]

**18██/██/██**

解毒剤と中和剤を固体化することに成功した。███で普及をしてくれない限り、私一人では全世界に普及することはできないのであまり意味はないが……
少なくとも、すぐに私が死ぬことは無くなるだろう。

**18██/██/██**

SCP財団というところから連絡が来た。初めは私を妨害していた者がついに私を殺しに来たのかと思ったが、私の作った解毒剤に相当な関心を見せていた。一旦は最大限に彼らの機嫌を取りに行き、普及先を調べてくれとお願いした。彼らは最大限努力してみると言い、解毒剤の一部を持って帰っていった。

**18██/██/██**

解毒剤が体内に残留するのを確認した。また、残留した解毒剤はその物質が入ってきた際に自然と物質を解毒した。彼らが供給するところについて成功してくれたなら、残すところは海だ。海だけを何とかすればいい。海だけは何とかしなければならないだろう？

**18██/██/██**

配達員が塩の袋を持ってきた。初めは何故このようなものが来たのか分からなかったが、共に添えられていた手紙を見て驚いた。財団というところは、新しい塩と言いながら解毒剤を普及しているらしい。そこには招待状も一緒に入っていたが、断ることにした。私には、まだ解決することのできていない問題が残っている。

[記録破損]

**19██/██/██**

よし、これで海も問題ない。[記録破損]
