**Предисловие:** Данный документ содержит сведения об аномальных явлениях, которые произошли на территории СНГ и привлекли внимание Российского филиала Организации, но длились недостаточно долго для того, чтобы Фонд мог захватить и поставить их на содержание. Вместо этого на места происшествий были высланы группы для исследования области, введения амнезиаков и дезинформации. - Д-р Деймос.

&gt; **AE-**
&gt; **Описание явления:**
&gt; **Дата, время и место события:** ██.██.████,
&gt; **Примечание:**

------

&gt; **AE-001**
&gt; **Описание явления:** Камера видеонаблюдения в коридоре офисного здания по адресу [УДАЛЕНО] в течение двух часов 14 раз зафиксировала одного и того же неопознанного человека, проходившего мимо нее в одну и ту же сторону. Планировка исключает возможность покинуть ту часть здания, в которую он должен был при этом попасть, иным путем.
&gt; **Дата, время и место события:** ██.██.20██, 14:32-16:25, г. Иваново
&gt; **Примечание:** Опрос не позволил установить личность неизвестного. Запись изъята, сотруднику видеонаблюдения введен амнезиак.

&gt; **AE-002**
&gt; **Описание явления:** Книжный шкаф вместе со всей стоящей на ним литературой в библиотеке [УДАЛЕНО] полностью сгнил и превратился в труху в течение 3,5 секунд без каких-либо установленных внешних стимулов. █.█. ████████, сотрудник библиотеки, утверждает, что видел на месте происшествия неопознанное существо, похожее на &#34;полуразложившийся труп с шипами и со щупальцами&#34;, которое растворилось в воздухе. Камеры не зафиксировали появления описанного существа. 
&gt; **Дата, время и место события:** ██.██.████, 17.21, г. Глазов.
&gt; **Примечание:** Следы события ликвидированы, запись видеокамеры изъята, сотрудникам введён амнезиак, в библиотечный каталог внесены соответствующие изменения. █.█. ████████ скончался в больнице через месяц после происшествия от заболевания, симптомы которого напоминали проказу. Произведено изъятие трупа, ожидается экспертиза.

&gt; **AE-003**
&gt; **Описание явления:** На центральной площади города зафиксирован необычный оптический феномен. От коленных, локтевых, плечевых и тазобедренных суставов всех присутствовавших на площади людей исходили малозаметные вертикальные световые лучи, поднимавшиеся на высоту до █ метров. По словам одного из свидетелей, &#34;выглядит жутко, словно все - марионетки кого-то невидимого&#34;.
&gt; **Дата, время и место события:** ██.██.████, 12.05-12.32, г. ███████.
&gt; **Примечание:** В прессу запущено сообщение о массовых галлюцинациях, вызванных утечкой психотропных веществ в газообразном состоянии.

&gt; **AE-004**
&gt; **Описание явления:** На высоте 70 метров было обнаружено два неизвестных ведущих между собой схватку существа, имеющих поверхностные сходства с птеродактилями. Существа различались окраской: одно имело серую, а другое бледно-циановую. У существ на голове имелось по два костяных выроста, выбрасывающих огонь. После 30-ти минут сражения существа исчезли в зеленой вспышке.
&gt; **Дата, время и место события:** ██.██.████, ██:16-██:46, г.█████, ████████ область.
&gt; **Примечание:** Свидетели были обработаны амнезиаками, информация, фотоснимки и видеозаписи - изъяты. Во избежание публикации данных в интернете во время события был вызван сбой работы сети в городе.

&gt; **AE-005**
&gt; **Описание явления:** Во время дождя молния ударила в сторону сарая г-на ██████ ██████ █████████ 15 раз с интервалом в 6 секунд, ни разу не задев находившийся там скот и владельца сарая, которые, по словам очевидцев, неподвижно стояли до 15-ого удара, после которого мгновенно покинули сарай, а из-под потолка сарая упали несколько [УДАЛЕНО], появившихся из ниоткуда.
&gt; **Дата, время и место события:** ██.██.2003, 15:53, село █████████, ████████████ область.
&gt; **Примечание:** Вместо воспоминаний о событии, владелец сарая помнил, что во время ремонта сарая он потерял сознание, уронив молоток себе на голову. Остальные свидетели были допрошены, после чего им был введен амнезиак, в булыжниках ничего аномального обнаружено не было.

&gt; **AE-006**
&gt; **Описание явления:** Молоко в цистерне молоковоза, принадлежавшего [УДАЛЕНО], количеством около 2 тыс. литров, приобрело способность к движению, пробило стенку цистерны в направлении кабины и задушило водителя, спровцировав тем самым ДТП, а затем покинуло автомобиль и около двух минут беспорядочно перемещалось около него амебоидными движениями. Затем явление прекратилось, и молоко разлилось по улице.
&gt; **Дата, время и место события:** ██.██.201█, г. Кузнецк ████████ой обл.
&gt; **Примечание:** Анализы молока не выявили аномалий, кроме повышенного содержания стероидов, применяемых для ускорения роста крупного рогатого скота. Свидетелем введены амнезиаки, в ДТП обвинен водитель.

&gt; **AE-007**
&gt; **Описание явления:** В отделении интенсивной терапии городской больницы №█ все растворы для инфузий в бутылях оказались заменены на столовый уксус. В том числе, эффекту подверглись растворы, непосредственно в этот момент задействованные в инфузионных системах (&#34;капельницах&#34;). ██ человек пострадало, из них █ умерли.
&gt; **Дата, время и место события:** ██.██.20██, г. Комсомольск-на-Амуре
&gt; **Примечание:** Расследование не помогло установить ничего существенного и в настоящий момент прекращено. Применены амнезиаки, в качестве версии прикрытия названа эпидемия внутригоспитальной инфекции.

&gt; **AE-008**
&gt; **Описание явления:** Камера видеонаблюдения на главной площади города зафиксировала аномальное скопление птиц в пределах видимости (преимущественно голубей), образовавших на брусчатке фигуру, очертаниями напоминающую человеческое лицо. Данное событие продолжалось 14 секунд, после чего птицы разлетелись. 
&gt; **Дата, время и место события:** ██.██.████, 12:16, г. █████████
&gt; **Примечание:** По составленному фотороботу установлена личность -- [ДАННЫЕ УДАЛЕНЫ], находящийся в международном розыске. Видеозапись конфискована из муниципального архива.

&gt; **AE-009**
&gt; **Описание явления:** Рабочие метростроя сообщили о сильной вибрации грунта и громком шуме в голове строящегося туннеля, продолжавшихся около минуты. Осмотр показал, что за это время туннель удлиннился более чем на 300 метров. Вновь появившийся участок оказался крайне запутанным, неоднократно пересекал сам себя и постоянно беспорядочно менял направление, в том числе с радиусом кривизны, меньшем, чем было достижимо для применявшегося проходческого оборудования. Туннель оканчивался тупиком, в котором его конец сходился конусом в точку.
&gt; Никаких следов находившихся в тоннеле людей и оборудования не обнаружено.
&gt; **Дата, время и место события:** ██.██.20██, 14:40, г. Москва.
&gt; **Примечание:** Свидетели обработаны амнезиаками, туннель обрушен. Официальная версия инцидента - прорыв плывуна. В планы дальнейшего строительства внесены коррективы с тем, чтобы туннель был проложен в обход данного места.

&gt; **AE-010**
&gt; **Описание явления:** Посетители парикмахерской &#34;[УДАЛЕНО]&#34; (трое), находящиеся там ██.██, неожиданно полностью лишились волосяного покрова тела. Мастера, находившиеся в том же помещении, никаких подобных эффектов не получили. По словам очевидцев, событие произошло внезапно, без каких-либо предупреждающих или сопровождающих явлений.
&gt; **Дата, время и место события:** ██.██.████, [УДАЛЕНО], Россия.
&gt; **Примечание:** Проявление события было зафиксировано &#34;спящим агентом&#34; в составе экипажа скорой помощи. Свидетелям введены амнезиаки, запущена легенда об утечке реагентов.

&gt; **AE-011**
&gt; **Описание явления:** На улице [УДАЛЕНО] появилась женщина в длинном сером одеянии, похожем на монашеское, держащая на руках годовалого ребенка. Пройдя неспешным шагом по улице примерно 500 м в сторону [УДАЛЕНО] монастыря, женщина исчезла. Согласно заявлениям очевидцев, её также сопровождали два хищных млекопитающих, причем видовая принадлежность животных в рассказах опрошенных различается: 64% свидетелей видели льва и бурого медведя, 28% - лису и гепарда и 8% - волка и тигра. Лишь один свидетель заявил, что видел пару самых обыкновенных беспородных домашних кошек. Все свидетели данного события упоминали, что слышали, как женщина напевала ребенку какую-то песню, предположительно, колыбельную. Примечательно, что каждый очевидец заявлял, будто женщина имела лицо его матери. 
&gt; **Дата, время и место события:** ██.11.201█, ██:38-██:50, г. Москва.
&gt; **Примечание:** Свидетели этого явления обработаны амнезиаками, запущена легенда о проведении в этом месте съемок &#34;артхаусного&#34; фильма на религиозную тематику.

&gt; **AE-012**
&gt; **Описание явления:** Граффити &#34;Море пива&#34; на стене одного из домов на 42 минуты пришло в движение и начало издавать соответствующие звуки и запахи. Одному из заинтересовавшихся явлением посетителей соседнего алкогольного супермаркета удалось неизвестным образом проникнуть внутрь изображения, приобретя при этом &#34;нарисованный&#34; вид. После этого он начал плавать в изображенном на граффити пивном море, где через некоторое время был убит и съеден огромной вяленой плотвой. Более никому взаимодействовать с изображением не удалось.
&gt; **Дата, время и место события:** [УДАЛЕНО], г. Санкт-Петербург.
&gt; **Примечание:** Записи камер наблюдения изъяты, свидетели допрошены и обработаны амнезиаком. Граффити закрашено.

&gt; **AE-013**
&gt; **Описание явления:** При игре в пантомиму группой лиц у водящего участника, показывающего индейца, стреляющего из лука, в момент &#34;выстрела&#34; материализовалась стрела, которая пробила стекло серванта и воткнулась в его заднюю стенку. Инцидент был случайно заснят на камеру смартфона, в дальнейшем выложен в социальные сети. Моментальная реакция Организации воспрепятствовала распространению информации, представив данное видео, как отличный видеомонтаж. Свидетелям явления внедрены ложные воспоминания. &#34;Водящий&#34; взят под наблюдение. Стрела аномальными свойствами не обладает, принадлежность не установлена, однако по стилю изготовления близка к изделиям племен Северной Америки, находится на складе общего пользования Зоны 7.
&gt; **Дата, время и место события:**  22:42 18.03.2011, г.Вологда, ул. Предтеченская, д.19, кв. ██.
&gt; **Примечание:**  18.03.2013 наблюдение за &#34;водящим&#34; прекращено. Новых аномальных явлений с его участием не зафиксированно.

&gt; **АE-014**
&gt; **Описание явления:** Темпоральный сдвиг неизвестного масштаба, не затронувший только одного человека и его личные вещи. До аномального события субъект производил видеосъемку архитектуры, в дальнейшем при активации события продолжил съемку, двигаясь между прохожими и снимая их. 
&gt; **Дата, время и место события:** 18.10.2016, 16:23:42 (время остановилось). Продолжительность события по результатам анализа видеосъемки - 68 секунд. Масштабы события установить не удалось.
&gt; **Примечание:** По окончании события субъект сразу же разместил видео на видеохостинге ███████, где оно быстро набрало популярность.  Оперативные службы Организации не смогли предотвратить распространение видео, однако в дальнейшем были предприняты некоторые дезинформационные мероприятия, например, наложение поверх видео одной из музыкальных композиций группы ███ ████████ и его активное продвижение с использованием хештега #██████████████████. На данный момент видео распространяется в интернете, но не популярно ввиду множества подобных и сделанных на более качественном уровне. Субъект найден, обработан программируемым амнезиаком класса █ и находится под наблюдением Организации.
&gt; //&#34;Иногда общество делает всё самостоятельно, стоит только подтолкнуть его в нужном направлении...&#34;// - д-р Манекенский

&gt; **АЕ-015**
&gt; **Описание явления:** На поверхности искусственной дорожной неровности (в просторечии &#34;лежачий полицейский&#34;) стали проступать выпуклости, похожие на форму человеческих ладоней, головы и ног. По словам очевидца, было похоже, что &#34;человек хочет прорваться сквозь стену из тонкой резины&#34;.
&gt; Явление было снято видеорегистратором из автомобиля свидетеля, позже видео было опубликовано в одной из соцсетей.
&gt; Автор видео допрошен и обработан амнезиаком, изображение на видео объяснено обработкой в видеоредакторе.
&gt; **Дата, время и место события:** 13.04.20██ 13:53-13:54, г. █████, К████████ая обл.
&gt; **Примечание:** дочерняя компания Фонда &#34;Облагораживание уличной структуры&#34; демонтировала &#34;лежачего полицейского &#34; для изучения.

&gt; **АЕ-016**
&gt; **Описание явления:** Поступление в полицию вызова от гражданки [УДАЛЕНО] с заявлением о проникновении неизвестного мужчины в комнату её десятилетнего сына. Следователями следов взлома и проникновения в квартиру не обнаружено. Проведённое Фондом расследование позволило опознать в задержанном сына потерпевшей.
&gt; **Дата, время и место события:** 13.03.2015, г. Белгород, [УДАЛЕНО]
&gt; **Примечание:** Продолжительные опросы субъекта выявили, что до задержания он существовал в пределах дня 12.03.2015, повторившегося около 13000 раз подряд. Ввиду значительного ущерба психике на данный момент он проходит реабилитацию в психиатрической клинике им. [УДАЛЕНО]. Сын гражданки [УДАЛЕНО] объявлен пропавшим без вести, свидетели обработаны амнезиаком.

&gt; **АЕ-017**
&gt; **Описание явления:** Чрезвычайно быстро распространившееся оледенение Мирового океана, начавшееся из неустановленной точки прибрежных вод Скандинавского полуострова. Согласно наблюдениям, аномалия обогнула земной шар менее чем за ██ часов, создав на поверхности воды слой льда толщиной порядка 5-10 мм. Лёд полностью самоликвидировался естественным образом спустя приблизительно сутки после инцидента. Фондом была проведена дезинформационная компания в СМИ с применением стирающих память мемагентов; фото и видеоматериалы изъяты. Ведётся расследование.
&gt; **Дата, время и место события:** ██.██.████, ██:██ по Гринвичу, Скандинавский полуостров, затем весь мир.

&gt; **AE-018**
&gt; **Описание явления:** Аномальное явление в виде непрекращающегося трое суток сильного листопада. Листва поступала из неизвестного источника в нижних слоях атмосферы. Город ██████, населенные пункты ████████, ██████, федеральная трасса М6 оказались парализованы, на улицы была выведена снегоочистительная техника и машины инженерных войск. На территории ██████ской области введено Чрезвычайное положение. Авиация Фонда распылила над городом ██████ оксид серебра для принудительного выпадения осадков, прошедший ливень и противопожарная авиация МЧС упростили спасательные работы и предотвратили возникновение очагов возгораний в городе. В связи с широким освещением в мировых СМИ, Фонд отказался от мер по сокрытию, ограничившись поддержкой официальной версии, согласно которой имело место редкое атмосферное явление в виде точечного выпадения поднятых ураганом в Восточной Европе масс мусора. 
&gt; **Дата, время и место события:** 16.09.2019. Зона в виде эллипса с большой полуосью равной 18 км (ориентированной по линии ССЗ-ЮЮВ) и центром, расположенным в южной части города ██████, Россия.

&gt; **AE-019**
&gt; **Описание явления:** На участке федеральной трассы [УДАЛЕНО] в припаркованном у обочины автомобиле обнаружены тела 4 пассажиров. Все носят следы [ДАННЫЕ УДАЛЕНЫ], что, однако, не является причиной смерти. Согласно результатам патологоанатомической экспертизы, во всех случаях смерть наступила как результат сочетания стресса и истощения после 2-15 суток (потерпевшие выехали из места жительства, находясь в добром здравии, за 3 часа до обнаружения тел сотрудниками ДПС) продолжительных [УДАЛЕНО]. Следов борьбы, изъятых тканей и органов в машине не обнаружено. Следов проникновения посторонних в машину или выхода потерпевших из неё не обнаружено.
&gt; **Дата, время и место события:** ██.██.2006. UPD1: аналогичный случай на том же участке ██.██.2008. UPD2: аналогичный случай ██.██.2010. UPD3: аналогичные случаи ██.██.2014 и ██.██.2014. UPD4: ██.██.2015 ([ДАННЫЕ УДАЛЕНЫ]). UPD5: ██.██.████ ([ДАННЫЕ УДАЛЕНЫ]), ██.██.████, ██.██.████. UPD6: [ДАННЫЕ УДАЛЕНЫ], в присвоении статуса самостоятельного SCP-объекта отказано по решению [УДАЛЕНО].
&gt; **Примечание:** Благодаря содействию Министерства Транспорта удалось путём минимальных изменений повысить общую смертность в ДТП на трассе [УДАДЕНО] до 14 человек на 100 км в год, позволив скрыть проявления аномалии в общей массе происшествий. Отделение ДПС на данном участке трассы находится под контролем Фонда и гарантирует своевременную замену тел/[УДАЛЕНО] после проявлений аномального эффекта.

&gt; **AE-020**
&gt; **Описание явления:** 10.05.2021 в РОВД г. ██████ поступило заявление о пропаже мужчины. Заявитель сообщал об остутствии связи с субъктом более █ недель. При вскрытии и обыске квартиры субъект не был обнаружен, однако следователи нашли смеситель, покрытый кровью в области излива. После демонтажа и разборки крановой части внутри излива был найден засор из человеческих останков. Анализ ДНК подтвердил соответствие тканей пропавшему субъекту. Комитет не выявил улик или других вещественных деталей, указывающих на подозреваемого.
&gt; **Место событий:** г. ██████, ул. ████, дом ██, кв. █.
&gt; **Примечание:** Дело о пропаже закрыто за недостатком улик. На данный момент смеситель передан и находится в Зоне 7.</textarea></pre>
