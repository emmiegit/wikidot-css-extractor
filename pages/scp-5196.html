**アイテム番号:** SCP-5196

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 仮設サイト-62はSCP-5196の発見区域に建設されています。最低二名の武装警備員が仮設サイト-62の外に配置され、侵入を試みた民間人を拘束し、記憶処理します。

SCP-5196は直方体の強化壁で囲まれた収容室に収容されます。SCP-5196収容室へのアクセスはメンテナンス目的および異常事象後の過剰なボトルの除去を除き禁止されています。

**説明:** SCP-5196は赤色の第四世代トヨタ スープラ[[footnote]]トヨタ自動車株式会社が1993年から2002年まで製造していたスポーツカー。[[/footnote]]です。恐らくかなりの長期間放置されていたにも拘らず、SCP-5196は構造的な損傷や錆び付きの兆候を見せていません。

概ね一時間ごとに、微量のアルコールが含まれた、ラベルのない非異常の空のガラス瓶がSCP-5196から半径1メートル以内の空中に出現、身元不明の20代と思われる白人男性（以下、SCP-5196-A）が運転席に出現し、SCP-5196は自発的に起動します。SCP-5196が起動すると、追加で複数の同一のガラス瓶がその周囲に出現します。

起動すると、SCP-5196はSCP-5196-Aの操作なしに加速を始め、硬い表面に衝突するまで継続します。表面に衝突後完全に停止すると、SCP-5196は自発的に元の状態に回復し、SCP-5196-Aは消失します。これらの事象の最中にSCP-5196-Aが発生している事象を意識しているか、認識しているかは不明です。

**補遺:** 発見

SCP-5196はオハイオ州█████████市付近の森林で車が何度も木に衝突しているという通報の後に発見されました。財団職員は該当地点を確保し、仮設サイト-62が建設され、SCP-5196を目撃した民間人には記憶処理が施されました。判読可能な項目が一つだけ含まれた日記もSCP-5196の近傍で発見されました。この項目を書いた人物は不明ですが、SCP-5196に関連する奇跡論的儀式に必要な物体のリストが含まれていると考えられています。項目の転写は以下の通りです。

&gt; 昔を取り戻す儀式に必要なもの:
&gt; 
&gt; -車 （ある）
&gt; 
&gt; -酒 （ある、特定の種類が必要か？）
&gt; 
&gt; -卒業証書（見つからなかった、なしでやらないと）
&gt; 
&gt; 上手くいったらあいつらを探そう。

五枚の写真を含むフォトアルバムが日記の側で発見されました。写真の説明は以下の通りです。

&gt; 写真1: 五人の身元不明の男性が█████████に位置する図書館の前で横並びで立っている。五人全員がカメラに笑顔を向けている。
&gt; 
&gt; 写真2: 四人の男性が地元のレストランの前に立っている。男性らは明確に老けて見える。
&gt; 
&gt; 写真3: 三人の男性がSCP-5196が発見された森で、SCP-5196に似た車のボンネットに座っている。
&gt; 
&gt; 写真4: 二人の男性が不明な場所でソファに座っている。ソファは空のボトルと様々な食品の袋で囲まれている。男性らは一層明確に老けて見える。男性の一人はSCP-5196-Aに類似している。
&gt; 
&gt; 写真5: 小さなガレージに一台の青い車がある。車は新品に見える。

[[footnoteblock]]</textarea></pre>
