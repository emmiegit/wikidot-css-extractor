**Ítem #:** SCP-2100-J

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** El SCP-2100-J debe almacenarse en una caja de seguridad dentro del depósito de artículos peligrosos en el Nivel 2 del Sitio-L11. Todas las solicitudes de pruebas de SCP-2100-J requieren la aprobación de al menos tres (3) personas de Nivel 3 o superior.

**Descripción:** SCP-2100-J es un sombrero marrón estilo Fedora, producido por █████████. La composición física de SCP-2100-J no difiere en nada de la de otros sombreros del mismo modelo. El objeto es susceptible de sufrir daños físicos y se debe tener cuidado para evitar su destrucción durante las pruebas. SCP-2100-J incita una respuesta compulsiva débil en los seres humanos, haciendo que los sujetos que vean el artículo deseen usarlo. Esta respuesta no es incitada en otras especies y se ha demostrado que es posible superarla con un pequeño esfuerzo.

    	Cuando es llevado por un sujeto humano, SCP-2100-J causará que dicho sujeto narre los eventos que lo rodean a medida que transcurren. Los sujetos invariablemente se muestran reacios o incapaces de cesar esta narración, en la mayoría de los casos sin ser conscientes de su ocurrencia. La narración se realiza en forma de monólogo interno (aunque vocalizado), generalmente pesimista en tono y lenguaje, comparable al de la literatura Crime-Noir de 1920 y al de las películas de cine negro de principios de 1950. **[Ver Registro de Prueba 2100-J-12]** Al usar SCP-2100-J los individuos han mostrado respuestas violentas intensificadas en reacción a estímulos negativos, a menudo resultando en conflictos físicos con otros humanos y (en algunos casos) con animales. Al retirarlo, los efectos narratorios de SCP-2100-J se disipan, resultando en una falta parcial de memoria en los sujetos con respecto a los eventos que ocurrieron mientras se llevaba puesto SCP-2100-J. Debe tenerse en cuenta, sin embargo, que las atractivas propiedades de SCP-2100-J no se disipan después de retirar el objeto a menos que se mantenga una gran distancia (de más de 300 m) entre el ítem y el sujeto.

[[collapsible show=&#34;+ Registro de Prueba 2100-J-12&#34; hide=&#34;- Ocultar Registro&#34;]]
    	
**Registro de Prueba 2100-J-12:** La siguiente es una transcripción de la narración vocalizada hablada por D-929181 bajo los efectos de SCP-2100-J. Toda la narración se realizó durante una serie de pruebas estándar para determinar los efectos mentales causados por SCP-2100-J en el sujeto.

&lt;**Comienzo del Registro**&gt;

[D-929181 recibe instrucciones iniciales de la Dra. █████]

**D-929181:** &#34;La dama vestía traje de protección. Yo nunca había sido un tipo listo, pero la mujer estaba lanzando más señales de peligro que una muñeca hinchable con espinas. Ella me puso una cara de como si se hubiera olido algo malo en mí, tal vez lo había hecho. No hay mucho tiempo para ducharse en este lugar dejado de la mano de Dios. Estaba hablando de pruebas o algo así. ¿Pruebas? Espero que no esperara que yo hiciera matemáticas, lo único que podía sumar en estos días eran las entradas de la columna de necrológicas. Tosí, pero ella ya había dejado de hablar. Era como si pudiera leer mi mente. La última vez que pensé en ese tipo de cosas fue cuando tenía doce años, en uno de esos viejos circos, cosas para divertirse en familia. La adivina me dijo que sería abogado. Supongo que sí hice algo relacionado con la ley.&#34;

[A D-929181 se le ordena que escriba un breve párrafo sobre su situación actual]

**D-929181:** &#34;La muy zorra se estaba burlando de mí, actuando como si fuera un chimpancé subnormal que no podía juntar unas cuantas frases. Supongo que tenía razón con las señales de peligro, a diferencia de aquella vez en Atlanta. El cabrón me había apuñalado dos veces en la mano antes de que lo derribara. Usé mi zapato para hacerlo, lo golpeé hasta que se convirtió en una mancha de ketchup en la carne quemada de la acera. Tenía los zapatos puestos, bonitos y robustos. Me preparé para levantarme y tratar de derribarla, pero su arma ya me apuntaba. Malditos adivinos. Jugué su juego, escribí un pequeño resumen de mi situación actual. Probablemente le gustó tanto como un perro despellejado, conocía a los de su calaña. Les gustaba verte temblar y sufrir, sobre todo cuando ya no hay piel. Una buena distracción si consigues tener suficiente tiempo libre y un lugar para mantener la carne escondida. Maldita sádica.&#34;

[A D-929181 se le ordena que camine por la habitación varias veces]

**D-929181:** &#34;Tuve la oportunidad de estirar las piernas y la aproveché. Las paredes y el suelo de la habitación eran más blancos que un miembro del Ku Klux Klan atrapado en una fábrica de pintura. Excepto el guardia, que vestía de negro. El hijo de puta tenía la nariz rota y los ojos destrozados. Me miró fijamente, tal vez sabía lo que yo pensaba de él o tal vez era del tipo rencoroso. Ciertamente lo parecía. Ya conoces a los tipos así: a los que les gusta sumergir a los animales en agua de limón después de cortarlos, pero sólo después de que todos se han ido a dormir, para que nadie se entere de ello. Su mirada era más feroz que la de un párroco al que le acaban de decir que Dios está muerto. Bien, la ira lo hizo estúpido. Fui a por él, esta podría ser mi oportunidad.&#34;

[D-929181 empieza a moverse hacia el Guardia de Seguridad ██████]

[El Guardia de Seguridad ██████ dispara a D-929181 dos veces en defensa propia]

**D-929181:** &#34;La primera bala entró en mis costillas, la segunda en mi pierna. Mucha sangre, de las heridas y de mi boca. Intenté cerrarla, pero no lo conseguí. Se abrió y se cerró como un pez dorado aburrido. Yo estaba diciendo algo, no pude oírlo. Hablando de balas en las costillas y en las piernas. ¿Qué demonios...? ¿Por qué le estaba contando a todo el mundo sobre esto? Me di cuenta. El sombrero, ese maldito sombrero que me hicieron ponerme. Traté de quitármelo, pero mover cualquier cosa me dolía más que ir al espacio con resaca. Quién carajo hablaba así, me preguntaba. ¿Desangrándose y haciendo metáforas? Me preparé para quitarme esa cosa, pero antes de que pudiera respirar, moverme o parpadear, seguí adelante y fallecí.&#34;

[El Sujeto Expira]

&lt;**Fin del Registro**&gt;
