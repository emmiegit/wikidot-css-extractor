**SCP-4680:** 에휴, 러시아인들이란…(Oh, Those Russians…)
**원작:** https://scp-wiki.wikidot.com/scp-4680
**저자:** [[*user daveyoufool]]

[[include info:end]]

**일련번호:** SCP-4680

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-4680은 제59기지의 인간형 개체 격리실에 격리한다.

2018년 5월 20일 내려진 윤리위원회의 지시에 따라, SCP-4680의 요구가 있다면 대상에게 값싼 적포도주를 하루에 다섯 병 이내로 제공한다. SCP-4680이 적대적인 성질과 표준형 진정제 및 마취제에 대한 저항성에 더해 변칙적인 재생능력까지 지니고 있기에, 격리 동안 SCP-4860을 달래고 진정시키며 대상의 정신건강을 유지하는 데 이 방법이 가장 효과적인 것으로 밝혀졌다.

**설명:** SCP-4680은 생물학적으로 불사인 인간 남성으로, 격리 이전에는 그리고리 라스푸틴,,Grigori Rasputin,,이라는 이름으로 알려져 있었다. 대상은 나이를 먹지 않고, 입은 부상을 빠른 속도로 재생시켜 회복한다. 이러한 능력에는 절단된 신체 말단부를 다시 자라나게는 할 수 없다는 제한이 있는데, 이 점이 대상이 극심한 공격성 및 슬픔을 보이는 원인인 것으로 보인다. SCP-4680은 격리에 극도의 적개심과 반항심을 드러내며, 또한 상당히 진행된 단계의 알코올 중독 증세를 보인다. 알코올 중독이 신체에 미치는 영향은 대상의 재생능력으로 인해 무효화되었다.

SCP-4680은 소비에트 연방이 결성되기 이전 러시아 제국 정치에 관여하여 악명을 얻었으며, 1916년 12월 30일에 암살된 것으로 알려졌었다. SCP-4680의 주장에 따르면, 대상의 재생능력 덕에 죽은 것처럼 보일 수 있었고 이후 크라스노야르스크 인근에 있는 작은 농장으로 탈출했다고 한다.

대상은 2016년 다시 모습을 드러냈는데, 상트페테르부르크에 있는 러시아 성(性) 박물관에서 좀도둑질 미수가 잇따라 발생하고 난 후였다. 체포 후 대상의 변칙적인 효과가 발견되자 SCP-4680은 러시아 당국에서 재단 구금 하로 넘겨졌다.

격리하고 나서, SCP-4680의 소지품 중에서 어수선하게 써 놓은 일련의 수기(手記)를 찾아냈다. 그 내용은 대부분 알아볼 수가 없는데다가 날짜가 적혀 있지 않았으며 대상이 독자적으로 고안해 낸 속기 체계로 작성되어 있었지만, 이하의 단락에서 SCP-4680의 변칙적인 특성에 대한 정보를 밝혀냈다.

[[tabview]]
[[tab 발췌한 내용 1]]
곤란한 소식이 있다. 오늘 자기가 무슨 짓을 하고 있는지 실제로 알고 있는 시노드[[footnote]]러시아 정교회의 최고 통치기관. 러시아 혁명 이전까지 차르와의 협력 하에 국교로서의 러시아 정교회를 관리했다. [*https://terms.naver.com/entry.naver?docId=630033&amp;ref=y&amp;cid=50766&amp;categoryId=50794 출처] -- 역주[[/footnote]] 구성원과 얘기했다. 나와 동침한 모든 여자들이 마침내 나를 영영 주님의 눈 밖에 나게 만들었다. 이건 회개로 해결될 수준을 넘어섰고, 나는 죽고 난 뒤 지옥에서 모든 끝없는 고문을 맞닥뜨리게 될 거다.

이 상황에 절망해 봤자 아무런 의미도 없다. 실제적인 접근법으로 이 문제를 바라보아야 한다. 이제 주님은 내게 등을 돌리셨고, 오직 내 힘으로 나 자신을 구원해야 한다. 하지만 어떻게 한다?

5시에 나스챠와 같이 있을 때 영감이 떠오를지도 모르겠다.
[[/tab]]
[[tab 발췌한 내용 2]]
민스크에 묵었다. 스베틀라나와 그녀의 두 사촌을 만나러 가는 길에 별종 서커스 쇼를 보았다. 그 중에는 &#34;[[[https://scp-wiki.wikidot.com/the-indestructible-man|불멸의 남자]]]&#34;가 있었다. 총에 맞고, 중독당하고, 뜨거운 쇠꼬챙이가 한쪽 귓구멍에서 다른 쪽 귓구멍으로 꿰뚫고 지나가고, 화상을 입었는데도 – 그는 단 한번도 비명을 멈추고 쓰러져 죽지 않았다. 이런 게 가능하다니.
[[/tab]]
[[tab 발췌한 내용 3]]
밤에 서커스로 몰래 들어갔다. 불멸의 남자와 얘기를 했다. 그의 이름은 – 표트르였다. 그는 아주 똑똑했는데 – 나는 그가 뭔가를 손가락질하면서 비웃고 싶은 인간의 본능에 당한 부랑자 족속일 거라고 생각했지만, 실은 프랑스 대학에서 공부한 학생이었다.

표트르의 불멸성은 그 자신이 만들어낸 것이었다. 그는 그 기술을 알고 있었다. 나는 기술을 같이 공유한다는 조건 하에 그를 해방시켜 주었다. 이게 내게 필요한 돌파구가 될 수도 있다!
[[/tab]]
[[tab 발췌한 내용 4]]
불멸에 있어서 이상한 점은 – 온갖 편두통에 대해서는 아무도 알려주질 않는다는 거다. 그래도 영원히 지옥에 떨어지는 것보다는 나을 거다. 아마.
[[/tab]]
[[tab 발췌한 내용 5]]
유수포프와 그의 친구들이 나를 집으로 초대해서 죽이는 데 실패했다. 하지만, 나를 죽이는 일에 많은 공을 들이길래 뜻대로 된 척 해 주었다. 굳이 집주인을 실망시키고 싶지는 않다.

이틀이 지나고 강에서 깨어났다. 동쪽으로 향하는 열차를 타고 이름을 바꾼 다음에, 한동안 종적을 감출 생각이다. 아직 크라스노야르스크에서는 아무와도 떡을 안 쳤던가?
[[/tab]]
[[tab 발췌한 내용 6]]
정신나간 마르크스주의 독서클럽 몇 놈들이 나의 여황제와 그녀랑 같이 살던 콧수염쟁이 멍청이를 죽였다. 가슴이 미어지고, 몸이 피로해졌다. 그리고 나는 마지막으로 남은 마데이라[[footnote]]북대서양에 있는 마데이라 섬에서 생산되는 백포도주. -- 역주[[/footnote]] 병을 비웠다.  

이제 자살은 더이상 불가능하니, 아무래도 한동안 자는 게 낫겠다. 세상이 내가 만족할 만한 낯선 놀라움을 가져다 줄 수 있기 전까지는.
[[/tab]]
[[tab 발췌한 내용 7]]
**상상조차 할 수 없는 잔혹행위를 당했다. 자는 동안 내 몸에서 가장 소중한 부위를 도둑맞았다. 이제 그걸 되찾아오는 게 유일한 중대사다.**

주님, 죽은 척하고 보낸 모든 세월을 회개합니다. 저는 제가 누릴 만한 것 이상으로 오래 살았습니다. 주님의 탕자에게 마지막으로 딱 한 번 신비한 힘을 내려주십시오. 제 자신보다 더 중요한 것을 되찾아올 수 있는 힘을.
[[/tab]]
[[tab 발췌한 내용 8]]
**용서못해**

**니콜라스, 이 //창놈//**

**지옥에서 레닌이 네놈 살가죽을 산채로 벗기기를**

**내 고추가 //박물관//에 있어**
[[/tab]]
