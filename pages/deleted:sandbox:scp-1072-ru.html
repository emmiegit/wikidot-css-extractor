    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]][[module Rate]][[/&gt;]]**Объект №:** SCP-1072-RU Животный автомат**Класс объекта:** [[[safe |Безопасный]]]**Особые условия содержания:**Данный объект должен содержатся в камере два метра на три метра доступен только с разрешения менеджера зоны.**Описание:**Данная аномалия выглядит как обычный банкомат, чёрного цвета с двумя маленькими дверьми на передней панели. справа от банкомата находится малая комната пол метра на пол метра чёрного цвета. На правой стенке находитсянадпись &#34;собери коллекцию из трёх автоматов превращения и стань мастером превращения!&#34;**Приложение:**данная аномалия была найдена в городе ███████, ██.██.████ числа.чтобы активировать данную аномалию нужно положить свой волос в одну из дверей, после чего объектвключится. После на экране появится пять кнопок, с надписями &#34;таблетки&#34; &#34;Инъекция&#34; &#34;мазь&#34; &#34;спрей&#34; &#34;уникум&#34; при нажатии,на кнопку появится надпись, &#34;выберете животное&#34; после выбора, появится три кнопки на экране &#34;полное&#34; &#34;частичное&#34; &#34;выборочное&#34; далее появится надпись &#34;выберете время&#34; после выбора времени , во второй дверце появиться точН вы выбрали. после превращения в животное человек может превратиться обратно но не сможет в животное. эксперимент №1подопытный D-1474животное: Азиатский слон тип: таблетка, превращение: полное, время: 5 часов подопытный D-1474проглотил таблетку спустя 10 минут испытуемый встал на четвереньки после вопроса сделал ли он это намерено испытуемый ответил отрицательно, когда он пытался встать на ноги он не смог, спустя 10 минут мышечная масса и костная начала заметно увеличиваться, нос начал становится хоботом, параллельно уши начали увеличиваться и стали как у слона за 40 минут, процесс завершился после чего было решено принести подопытному воду, и фрукты с овощами. в течении 5 минут появились бивни, через 5 минут кожа испытуемого начала становится заметно серой и уплотняться в после чего течении 30 минут кожа полностью стала слоновою после чего D-1474 начал корчиться от боли после чего форма тела, стала как у слона хвост за 20 минут и параллельно сформировался хвост. сразу после формы начали меняться органы и скелет D-1474 начал увеличиваться после чего начал чувствовать ,сильнейшую боль по всему телу боль через час она прошла в течении двух часов превращение завершилось. после 20 тестов подопытному сообщили что он может превратиться обратно в человека, после чего испытуемый начал превращаться обратно в человека в течении 5 минут всё завершилось. эксперимент №2подопытный D-1738животное: зелёная черепаха тип: инъекция, превращение: частичное, время: 1 час после ведения инъекций подопытный лёг на живот, в течении 10 минут\</textarea></pre>
