//В данном документе представлена переписка между агентом Присциллой Локк и отставным полковником Отисом Х.Л.Амбером, извлечённая из неповреждённого жёсткого диска, обнаруженного в [[[SCP-2084]]]. Не было найдено ни одного человека по имени Отис Х.Л.Амбер, служившего в каких-либо родах войск Армии США в период с 1937 по 2006.//

**Мистер Амбер**

**01.01.06**

С новым годом. Департамент Западных Цивилизаций сообщает, что одной трети Австралии больше нет.

«В смысле -- нет?» - спросил я.

Нет.

Когда Департамент признал это, прошло уже одиннадцать часов. Ещё через шесть часов //Анабасис// был у всех на устах.

Официальная версия такова: Цин прорвались в Индокитай, и Сопротивление сбросило бомбу, распространившую какую-то специально выведенную чуму, которая убила их самих и выкосила войска под знамёнами Цин. Но самая большая волна дерьма поднялась тогда, когда выяснилось, что компоненты этой чумы они купили у нас. «Мы не поддерживаем эту ублюдочную нелюдь, ни средствами, ни торговлей!» - сказал президент в прошлом году, в то время как на самом деле мы и торговали с ними, и помогали этой «ублюдочной нелюди».

//Анабасис// — это наш предохранитель на тот случай, если био-оружие выйдет из строя.

**04.01.06** 

Кто-то слил китайцам информацию о биологическом оружии, и теперь они очень злы из-за этого. Биологическая война — это не их стиль, но теперь, когда одна восьмая часть их армии заражена, они спокойно могут перейти к ней.

Возможно, Вы слишком молоды, чтобы помнить это, Локк: 1937, Япония вторгается на территорию Империи Цин. Это было ещё до того, как «Партия Западных Цивилизаций» стала популярна в США. Тогда у нас ещё была демократия. Они впутали в это кайзера, Цин впутали в это британцев и французов, и так началась Вторая Мировая Война.

Однако не война отвратила людей от Азии, а оккупация. Как долго оккупантам придётся ждать стабильности в стране с миллиардным населением? Вопрос с подвохом — они просто ничего не завоюют. 

Когда враг имеет десятикратное численное превосходство, он может позволить себе терять людей. Если хотя бы один из их солдат убивает одного нашего, то они теряют кучу людей, и им нужно всего одно или два поколения для того, чтобы восстановиться. Мы же теряем целую нацию.

И это — только мужчины. Против нас сражались ещё и женщины с детьми. Они переодевались японскими солдатами, гейшами, «женщинами для утех», а потом пробирались назад, в свои города и деревни, оставляя позади себя бомбы. Всё стало настолько плохо, что мы попытались уговорить японцев отступить, чтобы нашим округлённым глазам было легче вычислять повстанцев.

Когда они ответили отказом, возникла патовая ситуация. Они думали только о силе, о тех территориях, которые они заполучили, и которые удерживали всеми силами. Рузвельт на секунду оплошал и ЗапЦив сожрал его с потрохами. Пропагандистская компания была невероятной. Случившийся переворот оказался безупречным; члены ККК[[footnote]]Ку-Клукс-Клан (ККК) — расистская организация, действовавшая на территории США и отстаивавшая принципы превосходства белой расы (прим. переводчика)[[/footnote]], коммунисты, антисемиты, Южные Демократы, Северные Юнионисты: все они были едины в своей ненависти к Китаю и страхе перед Японией, или же наоборот. Разница скоро потеряла всякий смысл.

Немцы и англичане тогда были на стороне японцев. Если рассориться с ними, то можно было потерять большую часть европейского рынка. И если бы они укрепили свои позиции в Китае, то нас надолго вышибли бы с мировой арены. Так что как только ЗапЦив пришли к власти, они тотчас выкинули из Конституции всё «ненужное», чтобы сделать Америку «Более конкурентоспособной в политическом плане». Смысл был таков: Меньше «E Pluribus Unum», и больше «Unum»[[footnote]]«Из многих — единое» и просто «единое» — части неофициального девиза США (прим. переводчика).[[/footnote]].

Вам, Локк, не понравилась бы Америка до прихода ЗапЦив к власти. Я вас, расовых шовинистов, знаю. Раньше, если политик имел какие-то связи с ККК, то это был строго охраняемый грязный секрет. Теперь же такие связи обязательны, я бы даже сказал — принудительны. Вы сейчас, наверное, злитесь, Локк, ухмыляетесь и сочиняете ехидные выпады в ответ, намёки на то, что я против белых. По крайней мере, позвольте мне задать всего один вопрос: Можете ли Вы назвать хотя бы одну цивилизацию, которая пришла бы к власти, цвела бы и расширялась, будучи закрытой и консервативной?

**20.01.06** 

Что ж, началась война. Долго она не продлится — сейчас заражена уже половина китайцев.

Фонд уже рассказал вам, что же такое //Анабасис//? Я слышал, как кто-то из Департамента сегодня о нём говорил. Но не уверен, что даже им известно, что это такое.

Сегодня, в первой половине дня, я встретил молодую девушку. Её звали Марлоу. Очень милая, чем-то похожа на Вас, Локк. Давала начальникам штабов отчёт касательно //Анабасиса// и био-оружия. Или, скорее, они пытались так всё обставить.

Все те муссирующиеся слухи говорят о том, что //Анабасис// — квантовое оружие,  или что-то вроде этого, понятное только тем, кто знает, что такое «квант». Суммарный квант, удельная масса, и т. д. и т. п., фотонные сферы, что-то коллапсирует, а что-то совершенно новое — рождается в пространстве-времени. «Это — не чёрная дыра»,- всё время говорила она. Оружие было, но они теперь обсуждают планы об эвакуации в другие измерения и вселенные — в случае экстренной ситуации. Чистой воды научная фантастика стала самой настоящей реальностью. Это поняли все, кроме меня и Морленда. Они хотели узнать происхождение //Анабасиса//. «Эта информация засекречена», — говорила она с улыбкой. Ах, эти сверкающие голубые глаза и белоснежная кожа, такие красивые, когда она вошла, и такие отвратительно мерзкие и ужасные потом. Я не смог ничего вытянуть из неё.

По-моему, я не рассказывал вам, как мы сражались с повстанцами в Китае. Исход войны определяют сражения. Исход оккупации предопределяется жестокостью. Это — единственное оружие, которое понимает враг, и оно же — единственное, которое помогает нашим солдатам каждый день возвращаться в свои казармы в целости и сохранности.

Обычный день в оккупированном Китае выглядит примерно так: враг нападает, отступает, мы преследуем его, вламываемся в деревню, враг прячет оружие и переодевается в гражданскую одежду, а в деревне никто ничего не знает. Можно предлагать им шоколад, спиртное, драгоценности, западные излишества в любых количествах. Они будут улыбаться, прятать всё по карманам, и говорить «Ничего не знать», как будто это единственные известные им английские слова. 

И стоит только вашим бойцам успокоиться и ослабить бдительность, разговаривая с милым старичком или старушкой, или же флиртуя со скромной молодой дамой, кто-то выхватывает пистолет или гранату, и через шесть секунд кто-то из вашего отряда уже мёртв.

Тогда мы выстраиваем в одну линию всех деревенских. Согласно приказу, мы должны казнить их всех, в то время как они рыдают и умоляют нас: «Не убивать, не убивать! Невиновны!». Однажды рядовой в нашем отряде убедил сержанта отпустить женщин. Мы начали их развязывать. Одна из них достала нож, длинной в половину её предплечья, и ткнула им в горло рядового так сильно, что достала до кости. Остальные закричали. Мы убили их всех. 

«У одного есть оружие — у всех есть оружие»,- говорил сержант, в то время как мы зачищали деревню.

Повстанцы? С их точки зрения все, кто есть в деревне, будут мертвы в тот же момент, когда туда прибудут американские солдаты. Мы допросили одного военнопленного. «Сначала мы используем их, а потом отправляем на покой», так он сказал о коллаборационистах. Они же этого не знают; они думают, что как-нибудь выберутся из этого живыми.

Вот так мы и потеряли Китай. Мы были хорошими солдатами, они — хорошими убийцами. Я уже забыл, что ЗапЦив сказал насчёт того, что мы проиграли войну? Всё то же старое как мир, дерьмо — недостаток энтузиазма, отваги, веры в нашу расу, подрывная деятельность. И всё это говорили люди, которые никогда не видели джунглей Юго-Восточной Азии, где раненные глотали пули для того, чтобы их товарищи могли достать их позже и пополнить свой боезапас, и никогда не бывавшие в степях Маньчжурии, где дорога в столицу, простирающаяся почти на сорок миль, была вымощена трупами так, как будто это были деревянные доски.

Вот почему мы оставили их, позволив Великой Империи Цин победить японцев и захватить Индокитай. И именно за это «Партия Превосходства Западной Цивилизации» стыдила нас, ветеранов.
Небольшая цена за то, чтобы выбраться из Китая.

**13.02.06**

Весь Ксенофонт был буквально сметён с прилавков книжных магазинов. Не понимаю, какое отношение его «Анабасис» имеет к нашему[[footnote]]Анабасис (от греч. ἀνάβασις — «Восхождение») — книга о путешествии войска греческих наёмников из сердца Персии к греческим колониям на берегах Чёрного Моря, написанная непосредственным участником похода — Ксенофонтом (прим. переводчика).[[/footnote]]. Кстати, спасибо за то, что вытерпели старика, разглагольствующего о прошлом: я знаю, что Вам не нужны печальные истории о страдании и смерти.

Что сейчас происходит с Вами и тем парнем из Северной Грузии? Я так полагаю, Вы сбежали с ним, и именно поэтому мы с Вашей бабушкой с тех пор не получили от Вас ни словечка. Вам не нужно хранить от меня секреты. Недавно я был примерно в тех же затруднительных обстоятельствах, что и Вы. Сомневаюсь, что работа на федеральное правительство так уж сильно отличается от работы в Фонде, судя по Вашим описаниям и тому немногому, что Вы мне рассказали.

Когда-нибудь я хотел бы спуститься туда. Я знаю, что Вы, скорее, предпочли бы сами придти ко мне, но я мог бы хотя бы раз воспользоваться тем, что летом действительно жарко.

**15.02.06**

Пошли слухи о том, что //Анабасис// создан не нами. Сеть заполонило огромное количество идиотов, кричащих о том, что это — «Древняя технология пришельцев» или же какая-нибудь секретная разработка Нового Мирового Порядка. Сама идея о том, что подобная власть будет работать в Африке, Азии, и даже Европе просто смехотворна. Вспомните ответы доктора Марлоу Начальникам, которые были даны уже давно: она просто отказалась отвечать на любые вопросы, касающиеся того, как //Анабасис// появился без нашего ведома. Если бы мы не были по уши в дерьме, я думаю, что полетели бы головы. На всякий случай, лучше оставайтесь начеку.

**03.03.06** 

Я думаю, что той поездке во Флориду придётся подождать. У нас тут блокируют сигналы всех СМИ. Департамент говорит, что это всё повстанцы, из-за которых на юге дерьмо идёт волнами. Не уверен насчёт того, что вы знаете, но с самого сентября мы находим свидетельства о планировании нео-либеральными группами протестов и демонстраций. Полномасштабное восстание никто не ожидал, хотя, учитывая, сколько глаз было приковано к био-оружию, уничтожавшему Тихоокеанский Регион, что-то подобное должно было произойти. Оставайтесь в безопасности.

&gt; **Агент Локк**
&gt; 
&gt; **05.04.06**
&gt; Ничего от вас не слышала уже месяц, надеюсь, что это письмо до вас как-нибудь дойдёт. Не знаю, как много Департамент рассказывает вам сейчас, но это больше не восстание — весь регион Майами-Дейд отлично защищён перехватившими контроль американо-кубинцами. Много что отделилось. Мы в пятнадцати-шестнадцати милях от линии фронта и не можем двигаться.
&gt; 
&gt; Слышала о том, что чума добралась уже до Среднего Запада. Не уверена, что там со сдерживанием, но здесь болезнь свободна. Я подхватила её. И я выжила. Обычные симптомы. Имунна. Это поможет — у нас тут есть потенциальное антитело, которое может вылечить болезнь за пару недель. Линия фронта движется.
&gt; 
&gt; **06.04.06**
&gt; Вакцина не помогает — люди продолжают умирать. Мы спрятались в школе — все остальные здания либо разбомблены, либо растащены на материалы. Повстанцы не трогают это здание; если бы они узнали, что мы складируем в нём припасы, думаю, они бы на части его разнесли. 
&gt; 
&gt; **07.04.06**
&gt; Насколько я знаю, Вермонт и Мэн уничтожены. Очень надеюсь, что это был всего лишь слух.
&gt; У нас есть прогресс с вакциной. Если всё пройдёт как надо, то у нас будет лекарство к концу месяца — тогда нам не понадобится Анабасис. Знаю-знаю, я обещала не рассказывать Вам ничего об //Анабасисе//, но это не тот //deus ex machina//[[footnote]]«Бог из Машины» — греческий аналог выражения «Рояль в Кустах» (прим. переводчика)[[/footnote]], которым выставляют его наши чиновники. Я рассматриваю это как наше «оружие последнего шанса». Оно неточное, оно нестабильное, и оно полностью за пределами наших возможностей по его улучшению или хотя бы контролю. 
&gt; 
&gt; **09.04.06**
&gt; Доклад о ситуации. Положение стремительно ухудшается, как и ожидалось. Организм субъектов не реагирует на вакцину. В лучшем случае — асфиксия через две-три минуты, в худшем... У меня нет слов, чтобы выразить ужас, происходящий в худшем случае. Они продолжают двигаться. Дёргаются, трясутся в судорогах, некоторые даже встают прямо — прежде, чем снова упасть бесформенной грудой. Нам пришлось сжечь их всех, потому что не останавливались, пока не сгорали дотла. Если бы вы видели тела, то поняли бы, что это — милосердие.
&gt; 
&gt; Симптомы схожи с теми, которые мы видели в восточной Азии. Внутреннее кровотечение, рвота, диарея, слабое потоотделение, приводящее к гипертермии. В последних случаях появился новый симптом — зуд. Тут недостаточно просто почесать задницу — он не отступает, и кожа почти что горит. Некоторые дети разделись догола, не в силах выносить даже малейших прикосновений, и чесались, пока не расчёсывали кожу до крови. А потом продолжали
&gt; 
&gt; Медицинские карточки... Данте не мог бы представить более адского зрелища. Сначала идут имена беженцев. Имя, возраст, пол, симптомы, предписания, прогноз... Выжившие отмечены голубым цветом. Можно прочитать пятьдесят, шестьдесят имён, и не найти отметки. Чем дальше идёшь, тем короче описания: ни имён, ни симптомов. Почерк меняется. Новичок даже не утруждает себя подбором слов: «Женский, 31, мертва. Мужской, 13, мёртв».
&gt;

&gt; 
&gt; Нет. Это не сработает. Вчера это были просто взрывы, всполохи и стрельба. Сегодня можно отличить их крики от наших. К ночи они нас раздавят. Возможно, этих людей уже не спасти, но мы должны //немедленно// начать эвакуацию, чтобы сохранить хоть что-то. Если нам повезёт, //Анабасис// выстрелит до того, как враг полностью опустошит это место. Если же нет, то у нас будет преимущество, пока они будут пытаться понять, какого хуя только что произошло. Возможно, они заварят на той стороне такую кашу, что нам даже не придётся с ними разбираться.
