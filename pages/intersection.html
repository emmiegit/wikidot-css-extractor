    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:theme:thanatomania]]
[[include :scp-jp:credit:start]]
**タイトル:** intersection
**著者:** [[*user Rivi-era]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

交通事故、およそ年間で53万人が死傷、そのうち死者数は数千人と死亡事故の統計から見ると少ないが、メディアによって多くの凄惨な事件が報じられる、文明社会の利便性への対価に命を奪うものの象徴と言えた。しかし、それも一昔前までの話だ。数年前に確立した死の抽出の技術。死をタナトマとする人外なる術。それ自体決して安価なものでは無いため死亡事故件数の減少は緩やかなものではあったが、多くの自治体が不慮の事故によって奪われる数多くの未来ある命を守るためにタナトーマ抽出を奨励したこともあって、元よりあまり多くなかったが、死亡事故件数も今日では限りなく0に近くなり、「交通事故死」という言葉自体滅多に耳にすることは無くなった。しかし、交通事故自体が無くなったわけでは無い。

交差点の信号の下、花を手向ける女が1人居る。かつてはその場所での交通事故で無くなった人への弔いとして存在した慣習であるが、今日ではそのような意味で行う人は滅多にない。そう考えると余程何か事情があるのだろうか。しかし、彼女は交通事故によって知人や友人、親族を失った事はない。また、ここ数ヶ月この交差点で死亡事故が発生したという記録もない。では、なんなのか。
この交差点でつい先月、歩行者と大型自動車との接触事故があった。ただし、死亡事故にまでは至らなかった。そう、彼女はその当事者だ。幸い彼女は交通事故死のタナトーマを抽出していたため、一命を取り留めたのだった。かつてならば死んでいただろう事故で。

タナトーマは死を無効化する、神の所業、はたまた悪魔の悪戯、ともなりぬべきものであるが万能では無い。如何に死ななかろうが身体的外傷が残るには残る。治癒能力を極端に上昇させるものとは違うので仕方がない。もし心臓や脳の破壊がある事象によって引き起こされるならば、その即死に繋がる破壊、頭蓋骨や動脈の損傷なども含めて無効化されるだろう。しかし、大量出血や身体の破壊に起因するショック死など、身体の破壊自体が即死につながらないのであれば話は違う。出血は傷を塞ぐよりその部分の血流を停止や凝固させる方が早く、神経回路から伝達される死神の鎌はその回路を堰き止めてしまえば終わりだ。折れた骨が残っていようとも死に至らないのであれば放置される。当事者にとって都合のいい奇跡だけが起こることはなく、代価と言えるものが存在する。

つまり、そう、彼女はその事故で大きな代価、下半身不随を支払ったのだ。齢20ほどであるが車椅子の生活を余儀なくされた。生と引き換えに足を失い、それに伴い親しかった人との関係も失った。彼女はもう、以前の彼女では無い。

交差点、それは生と死を分かつ分岐路、鉄の塊と水袋に等しいものが行き交い、ひと瞬きの間に絶え間なく生と死が決定し交差する。果たして、死の概念が入れ替わった今はそれは違うのだろうか。否、少なくとも彼女にとっては同じである。かつてならば生きていたことに感謝するのが常、しかし、今日彼女は生き残り、そして絶望しただろう、前と同じ自分がいないことに、かつての生活が戻らないことに。なんと贅沢で不遜な絶望か、そう責められてもおかしくはない。しかし、彼女の中で彼女は死に、別の彼女が生き残ったことは捻じ曲げることは出来ない。交差点は、生と、生という死を分かつ分岐路となった。交差点における死は形が変わってもそこに地縛霊のように佇み、新しい束縛を産んでいる。

今日、事故現場で花を手向ける慣習はまだ残っている。世間に周知され始め、不謹慎だと罵られたのはいつのことだろうか。所詮腐敗と矛盾を抱えた集団が喚き、何れ自ら大人しくなっていくだけの自然の円環。捻じ曲げてきた摂理の中で捻じ曲がった道徳が生まれることに、なんら不具合などないのだから。

だから彼女は花を手向ける。そこに居る地縛霊の為に。</textarea></pre>
