**アイテム番号:** SCP-378

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 対象は、その掘削能力が十分発揮されないタングステン（あるいは他の適切な高密度物質）中に収容される必要があります。SCP-378を6カ月間収容するには最低3cmの厚さが必要です。SCP-378と直接接触するのは、ロボトミー手術を受けたＤクラス職員に限られます。高次脳機能を持った人間は、対象が収容されているかどうかに関わらず収容エリアに近づくことは許されません。もし収容違反が起こった場合は、プロトコルMX-664がSCP-378を無力化するために唯一実行可能な方法であり、収容違反が確認された瞬間から実行されます。

**説明:** SCP-378は、ムカデやヤスデに似た多節の無脊椎動物です。それは19██年の夏にメキシコの███ ████で初めて発見されました。街の人々が家畜の消失に気付いたときに、彼らは犯人を見つけるために地元のハンターを雇いました。4人のハンターが調査を始めましたが、1週間後に1人だけがよろよろとした足取りで戻ってきました。目撃者は、そのハンターの腕は滅多切りにされ、顔や喉は識別が難しい状態だったと語っています。男（あるいは男だったもの）は数日間街をよろめき歩き、彼への助けや質問を全て無視しました。

男から肉体が腐敗する臭いが出ているのに気づいた住民は、人食いバクテリアを恐れてメキシコ政府に連絡をとりました。政府が報告を受けた時、彼らは[[[SCP-008]]]のアウトブレイクを疑い、エージェントと収容チームが即座に派遣されました。

街全てと周囲のエリアを焼却するために部隊が到着しましたが、彼らはアウトブレイクどころか１人の被害者も見つけることができませんでした。焼却後に、黒こげになったSCP-378が入った人間の頭蓋骨が見つかりました。エージェント██████ ███は、死体を回収して輸送の準備をしました。安全のために、街とその周辺0.5kmの土地が焼却されました。

サイト-19に戻る途中では、エージェント██████ ███は普通の様子だったと伝えられています。彼が戻ってすぐいつも通り医療スタッフにより検査を受けると、彼が回収したものと非常に似通った生物が前頭葉に寄生していることが発見されました。発見されると、彼は突然笑い出しました。監視映像によると、エージェント██████ ███は自分の腕をもう片方の手で引きちぎり、担当の医療スタッフを殴打して殺害すると、その後で苦もなく腕を再装着しました。対象は最終的に保安チームによる賢明な火炎放射器の使用によって終了させられました。

SCP-378を収容しようとする初期の試みは、それが口から飛び出した三本の歯によって拘束しているものを何であれ切断してしまうために失敗に終わりました。非常に高密度の物体だけがSCP-378を封じ込めるために有効ですが、永久ではありません。SCP-378の逃亡事案から、その性質に関する有用な情報が得られました。

* 宿主は、寄生された瞬間に脳死状態になります。対象は、SCP-378が宿主に寄生していることに誰かが気付くまではいつも通りの行動を続けます。この事実は、対象が宿主の記憶や個人的特徴にアクセスできることを示唆しています。これは、高レベルの職員が寄生されたときの多大なリスクを意味しています。
* SCP-378の無脊椎動物形態はほとんど破壊不能です。それを根絶しようとするすべての試みは失敗しましたが、炎はそれを行動不能にするのに有効なようです。対象にさまざまなSCPを接触させる要請は承認待ちです。
* SCP-378は自分の意志で宿主の体から出ることができません。一度宿主の脳に入ると、宿主の死によってしか抜け出すことはできません。この現象の理由は不明です。
* SCP-378の宿主はしゃべることがありますが、その言語を理解・翻訳できる人物は我々のスタッフの中にはいませんでした。何故宿主が、SCP-378が見つかるまでの間は普通に話せるのかは不明です。
* 寄生されると、宿主は損傷をほとんど瞬間的に回復する能力を示します。この現象の理由は不明ですが、継続的な炎への曝露が有効な対抗手段です。

**補遺178-294b:** [SCP-378の最も最近の逃亡事案（20██年██月██日、1830時間）の後で録音された音声記録。SCP-378は█████ ██████博士 (2-378)に寄生しており、SCP-378収容ユニットを担当するエージェントに会見を（明瞭な英語で）要請した。]

&gt; エージェント███ ██████(3-378): お前はＤクラスの脳に潜んで逃げ出したのか？
&gt; SCP-378: それは違うな。脳の中じゃなく、空いていた空間にいただけさ。とはいえこれは言葉上の問題だがね。
&gt; エージェント: お前は私と話をしたいとのことだったな。お前に情があるとは思えんし、そいつは重要な内容と思っていいのか？
&gt; SCP-378: 君は人間にしては賢いな。そうだ、私たちは重要なことを話し合わなくてはいけない。私の兄弟たちがそろそろ目覚めそうなんだ。
&gt; エージェント[驚いて]: 兄弟だと？ お前たちは他にもいるのか？
&gt; SCP-378: 大量にいるさ。我々の１人を長期間拘束する時の君たちの能力を考えると、数百万の存在がもたらすのは混沌としか言いようがないだろうね。
&gt; エージェント[明らかに動揺して]: [罵り]数百万？ な、何故それを教えるんだ？
&gt; SCP-378: それは、この貧弱な世界では我々を長く養うことはできそうにないからだ。技術が足りない君たちでは、この惑星を脱出するのに数千年はかかるだろう。宇宙を漂いながら食べる物無しで次の２万年を生きるのには耐えられそうもないからね。
&gt; エージェント: それで、我々にどうして欲しいと？
&gt; SCP-378: 彼らを全滅させてほしい。私の目の前で、この楽園を駄目にして欲しくはないんだ。私は彼らの殺し方を教えるが、その代わり２つ要求したい。
&gt; エージェント: 続けてくれ……
&gt; SCP-378: 新しい宿主を週に１度。人の頭蓋骨の中というのは使いこむと居心地が悪くなるんだよ。環境を変えたいんだ。君には分かるだろうが、それには君たちの手助けが必要なんだよ。もう１つ、私に「セックス」という行為をさせてほしいんだ。私が今まで入った人間の精神によると、それは君たちにとってかなり特別な行為のようだ。記憶だけでは分からないからね。もしその「セックス」というものが、人類にとって本当に価値のあるものならば、私はそれを体験してみたいんだ。
&gt; エージェント[驚いた声で]: セックスを？ 何故？
&gt; SCP-378: 私が普通の人間でも同じ質問をするのかい？
&gt; エージェント[躊躇して]: いや。
&gt; SCP-378: ならそういうことにしておいてくれ。
&gt; エージェント: お前から聞いた方法を使って我々がお前を殺すことを止める手立てがあるのか？
&gt; SCP-378[しばらく大声で笑って]: 君たちは本当に劣った種族だな。兄弟たちとは遺伝子を共有しているが、生理的には別物だよ。私が自分の殺し方を教えるだなんて本気で思ったのか？[さらに笑う]
&gt; SCP-378[真剣な面持ちで]: 同意してくれるかな？
&gt; エージェント: おそらく……大丈夫だ。最後に１つだけ聞かせてくれ。何故お前達はここにいる？ この地球に、という意味でだ。
&gt; SCP-378: ああ……、君は何故ここにいるんだ、エージェント？
&gt; エージェント[長い沈黙の後]: お前達を止めるためだ。
&gt; SCP-378[微笑む]: その通り。

SCP-378はこの件についてこれ以上語るのを拒否しました。SCP-378の「兄弟」を殲滅する作戦が、部隊の約85％を失いながらも成功に終わったことは記しておくべきでしょう。SCP-378が提示した方法は、有効ではあったもののひどく非効率的でした。SCP-378はそれを面白がっていたようです。回収された「兄弟」の死体を使ってSCP-378を無力化する方法を見つけようとするさらなる研究が提案されています。</textarea></pre>
