**Ítem#:** SCP-5835

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La contención de SCP-5835 sólo puede lograrse mediante la designación de un sujeto humano bajo custodia de la Fundación como SCP-5835-A (actualmente, D-69273 en el Sitio-59 ha sido designado SCP-5835-A-27.)

En el caso de que SCP-5835 sea liberado de SCP-5835-1, ya sea a través de un Evento Perdonador o de la muerte del sujeto, un nuevo huésped debe ser designado a través del siguiente procedimiento:

# Un miembro del personal de Clase-D será seleccionado.[[footnote]] A partir del Incidente-5835-51, en el que la Investigadora Junior Jacobs fue asesinada cuando una manifestación de SCP-5835 interrumpió su control de mantenimiento del recinto SCP-████, sólo el personal de Clase-D debe ser utilizado como SCP-5835-A.[[/footnote]]
# El candidato repetirá la frase &#34;El amarillo es el color más feo del mundo, y desearía que nunca, jamás, jamás pudiera volver a verlo&#34;. (Se ha determinado que esta frase es la más efectiva para iniciar SCP-5835-A.)
# Tras el evento inicial de manifestación de SCP-5835, la instancia de SCP-5835-A recibirá seminarios de manejo preventivo de la ira para asegurar la contención a largo plazo.

**Descripción:** SCP-5835 es un parásito tutelar[[footnote]] &#34;...mientras que ninguno de estos tipos de entidades alteradoras de la realidad puede ser rastreado hasta una sola fuente, los parásitos tutelares comparten un propósito común: defensores de conceptos abstractos de la disidencia. Aunque aparentemente omniscientes, su potencial de hostilidad directa es limitado...&#34; Dr. Isaiah Henderson, __Clasificación Avanzada de Alteradores de la Realidad__, 1987 [[/footnote]] que toma la forma de un canario doméstico macho[[footnote]] //Serinus canaria domestica// [[/footnote]]. Es capaz de hablar y responde al nombre de &#34; Sr. Cadmio Charleston Conrad Cole el Canario de Color Canario, Esquire&#34;, o &#34;Cadmio&#34; para abreviar.

SCP-5835 aparece sólo cuando un sujeto humano expresa el deseo de no ver más el color amarillo. Cuando esto sucede, SCP-5835 se manifestará ante el sujeto humano, le quitará la capacidad de percibir el amarillo y entonces desaparecerá. (La ubicación de SCP-5835 entre los eventos de manifestación es desconocida.) Los sujetos han descrito objetos amarillos pareciendo ser blancos o grises.

Mientras que la percepción del color amarillo no es necesaria para la vida humana[[footnote]] Cabe señalar que la Investigadora Junior Jacobs se convirtió en una instancia de SCP-5835-A al escribir este artículo. [[/footnote]], SCP-5835 continuará manifestándose ante el sujeto, acosándolo con hechos sobre el color y su aparente importancia. Durante este tiempo, el sujeto es designado SCP-5835-A.

SCP-5835 continuará su vinculación a SCP-5835-A hasta la disculpa o la muerte del sujeto. No pueden existir múltiples instancias de SCP-5835-A al mismo tiempo.

Además, como se demostró por SCP-5835-13 y las correspondientes citaciones de comportamiento, SCP-5835 no se ve afectada por el traumatismo por objeto contundente y los disparos.

**Anexo: Registros de Manifestación para SCP-5835-16**

++++ Primera Manifestación:

&gt; **Fecha:** 12/7/2017
&gt; 
&gt; **Localización:** Sitio-59, Sala de Pruebas B12
&gt; 
&gt; **Hora:** 09:35 EST
&gt; 
&gt; &lt;Inicio del Registro&gt;
&gt; 
&gt; **Dr. Mundy:** Lee de la hoja de papel.
&gt; 
&gt; **D-29583:** Um... &#34;Odio el amarillo.&#34;
&gt; 
&gt; **Dr. Mundy:** Usa las palabras exactas.
&gt; 
&gt; **D-29583:** ¿Qué?
&gt; 
&gt; **Dr. Mundy:** Su cooperación es obligatoria.
&gt; 
&gt; **D-29583:** Dije que odio el amarillo. Esto dice básicamente la misma cosa. ¿Cuál es tu maldito problema?
&gt; 
&gt; **Dr. Mundy:** Tienes que -- [vacila.] En realidad, está bien. Usa esa energía, //resiente// el color de verdad.
&gt; 
&gt; **D-29583:** Claro. A la mierda el amarillo. El amarillo es una mierda. Espero que alguien venga y le dé una patada al amarillo en la pija.
&gt; 
&gt; [SCP-5835 se manifiesta.]
&gt; 
&gt; **SCP-5835:** ¡Tweetle-y-woo y howdy-doo[[footnote]]**N.delT.:**howdy-doo significa how do you do (¿Cómo está usted?)[[/footnote]]!
&gt; 
&gt; **D-29583:** Uh...
&gt; 
&gt; **SCP-5835:** ¡&#34;Uhhh&#34;, a usted! ¡El nombre es Cadmio! Cuando me miré en el espejo esta hermosa mañana //amarillenta//, ¡un pajarito me dijo que tienes un problema con el mejor color en el maldito mundo!
&gt; 
&gt; **D-29583:** Digo, sólo estaba diciendo lo que ese tipo de ahí me dijo que hici--
&gt; 
&gt; **SCP-5835:** ¡Oh, excusas, excusas! Cavaste este hoyo con tus propias manos, señor — y por todos los cielos, ¡te vas a //guisar// en él! Le concederé su deseo  — ¡no más amarillo para ti!
&gt; 
&gt; [D-29583 se convierte en SCP-5835-A-16. SCP-5835 desaparece.]
&gt; 
&gt; **SCP-5835-A-16:** ¿Qué mierda fue eso?
&gt; 
&gt; &lt;fin del registro&gt;

++++ Segunda Manifestación:

&gt; **Fecha:** 16/7/2017
&gt; 
&gt; **Localización:** Sitio-59, Bloque de Clase-D, Celda 1594
&gt; 
&gt; **Hora:** 13:40 EST
&gt; 
&gt; &lt;inicio del registro&gt;
&gt; 
&gt; [SCP-5835-A-16 come de la bandeja de almuerzo que le fue proporcionada. SCP-5835 se manifiesta en su puré de papas.]
&gt; 
&gt; **SCP-5835-A-16:** Oh, por el amor de Dios--
&gt; 
&gt; **SCP-5835:** ¿Qué estáis comiendo? En la naturaleza, ¡saber qué significa el color de tu comida puede incluso salvar tu condenada vida!
&gt; 
&gt; **SCP-5835-A-16:** Fuera de mi comida. Ahora.
&gt; 
&gt; **SCP-5835:** ¡Claro que sí! Pero primero, examen sorpresa: ¿En qué me estoy parando? ¿Es puré de papas? ¿Sémola de maíz? ¿Macarrones con queso? ¿Tapi-oca?
&gt; 
&gt; [Aproximadamente diez segundos de silencio.]
&gt; 
&gt; **SCP-5835:** ...responda, por favor.
&gt; 
&gt; **SCP-5835-A-16:** Es avena, ahora lárgate.
&gt; 
&gt; **SCP-5835:** ¡Mal! ¡Fue puré de papas todo el tiempo! Tal vez si tuvieras un espectro de colores ampliado, podrías haber --
&gt; 
&gt; **SCP-5835-A-16:** Vete. Ahora.
&gt; 
&gt; **SCP-5835:** //Toodle-oo!//[[footnote]]**N.delT.:**Toodle-oo! significa goodbye (adios)[[/footnote]]
&gt; 
&gt; [SCP-5835 defeca agresivamente sobre el puré de papas, y entonces desaparece.]
&gt; 
&gt; **SCP-5835-A-16:** [gritos incoherentes]
&gt; 
&gt; &lt;fin del registro&gt;

++++ Manifestación Final

&gt; **Fecha:** 25/7/2017
&gt; 
&gt; **Localización:** Sitio-59,  Bloque de Clase-D, Celda 1594
&gt; 
&gt; **Hora:** 01:45 EST
&gt; 
&gt; &lt;inicio del registro&gt;
&gt; 
&gt; [SCP-5835-A-16 duerme en su catre. SCP-5835 se manifiesta en su nariz.]
&gt; 
&gt; **SCP-5835:** ¿Soñando con algo?
&gt;  
&gt; **SCP-5835-A-16:** [despertándose del sueño] ...eh?
&gt; 
&gt; **SCP-5835:** ¿Notas algo diferente? ¿Algo... faltante?
&gt; 
&gt; **SCP-5835-A-16:** //¡Estoy tratando de dormir mierda!//
&gt; 
&gt; **SCP-5835:** Pero como odias //tanto// el amarillo, ¡pensé en quitarte todas las caléndulas y los dientes de león de tus sueños! Oh, bueno, ¡supongo que no los echarás de menos de todas formas!
&gt; 
&gt; **SCP-5835-A-16:** Mira, ya ni siquiera odio el amarillo. Te odio a //ti. ¡VETE!//
&gt; 
&gt; [SCP-5835 zumba para indicar que está pensando durante aproximadamente 15 segundos. SCP-5835-A-16 palpa a su alrededor buscando su zapato.]
&gt; 
&gt; **SCP-5835:** Bueno, supongo que podría traer el amarillo de vuelta. ¡Mano izquierda en el corazón, y mano derecha levantada, y jurar solemnemente lo que digo solemnemente!
&gt; 
&gt; [SCP-5835-A-16 mueve sus manos como se le indica.]
&gt; 
&gt; **SCP-5835:** ¿Juras, por todo lo bueno y amarillo, que amarás el color de las abejas y la miel y los limones y las bananas mientras sigas vivo, y que nunca más mancharás su nombre con un deseo tan repugnante como el que hiciste para que desapareciera, Así le ayude el //Amarillo?//[[footnote]]**N.delT.:**Posible referencia a la expresión [https://en.wikipedia.org/wiki/So_help_me_God So Help Me God] [[/footnote]]
&gt; 
&gt; **SCP-5835-A-16:** Sí. Vale.
&gt; 
&gt; **SCP-5835:** ¿Y la próxima vez que veas un brillante tulipán de la persuasión amarilla, tu corazón se agitará con el más feliz de los ruidos, porque ahora es tu color favorito entre los favoritos?
&gt; 
&gt; **SCP-5835-A-16:** Claro. Lo juro. ¿Ya terminamos aquí?
&gt; 
&gt; **SCP-5835:** Y si el amarillo alguna vez viene a ti, ¿puede hacer lo que quiera con tu mente, cuerpo, vida, alma y sentimientos?
&gt; 
&gt; **SCP-5835-A-16:** Sí, yo -- espera, ¿qué?
&gt; 
&gt; **SCP-5835:** //Tweetle-y-dee!//
&gt; 
&gt; [SCP-5835 se desmanifiesta en una explosión, causando quemaduras faciales menores a D-29583.]
&gt; 
&gt; &lt;fin del registro&gt;
