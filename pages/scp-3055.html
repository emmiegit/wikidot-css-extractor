[[include component:image-block

    caption=Scena obecnie nie istniejącego Teatru █████.]]
**Identyfikator podmiotu:** SCP-3055

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** SCP-3055 musi być trzymany w celi przechowawczej o wymiarach 10 metrów na 10 metrów w Ośrodku ██, wyposażonej w co najmniej --siedem-- osiem składanych krzeseł, jak również z odpowiednimi łóżkami oraz łazienkami. Cela ma być wyposażona w racje jedzenia oraz wody, utrzymywane przez personel przechowawczy. Personel powinien monitorować SCP-3055 by upewnić się, że jest poprawnie najedzony oraz nawodniony.

Jeżeli SCP-3055 stanie się wrogie, SCP-3055-1 do ---7-- -8 mają być uspokojone. Co najmniej dwie instancje od SCP-3055-1 do ---7-- -8 będą nienaruszone przez to działanie; należy się tego spodziewać i pozostali członkowie SCP-3055 mają zostać odpowiednio ułagodzeni, poprzez jedzenie, wodę, leki, itp. 

**Zaktualizowane Czynności Przechowawcze ██.██.2017 r.:** By zapobiec przyszłym Wydarzeniom Sugestii (zobacz Zapis Incydentu 3055-a) lista sugesti scen ma być często aktualizowana i trzymana w ośrodku żeby była dostępna w krótkim czasie. Conajmniej dwóch strażników powinno stacjonować w komorze przechowawczej by dostarczyć sugestie, kiedykolwiek jedna będzie potrzebna. 

**Opis:** SCP-3055 jest zbiorowym oznaczeniem dla ośmiu ludzi, oznaczonych SCP-3055-1 do -8. Z ósemki, siedmu było dawniej członkami Insytutu Improwizowanego Aktorstwa Dana, trupy aktorska specjalizującej się w improwizowanej komedii (improv), z siedzibą w obecnie nie istniejącym Teatrze    █████ w Nowym Jorku. SCP-3055-8 stał się częścią SCP-3055 po wstępnym zabezpieczeniu (zobacz Zapis Incydentu 3055-a).  

Począwszy od wczesnego 2016, wejście do lub opuszczenie budynku przez jakiegokolwiek członka SCP-3055 stało się niemożliwe, gdy instancja nie jest w towarzystwie wszystkich innych siedmiu członków. Próby wywoływania tego , zarówno przez SCP-3055 jak i innych, skutkowało niewidzialną siłą blokującą drzwi danego budynku.

SCP-3055 nie może również zatrzymać swojego bieżącego zbioru scen. Nawet kiedy grupa się porusza, scena jest kontynuowana; nie zaobserwowano by dialog został zatrzymany na dłużej niż dwie sekundy. Próby zmuszenia SCP-3055 by zatrzymało swoją scene jak na razie się nie udały.

Wszystkie SCP-3055 od -1 do -8 są albo niezdolni albo niechętni do mówienia albo komunikacji w jakikolwiek sposób oprócz dialogów w scenach. To w znaczącym stopniu utrudniło wysiłki Fundacji by odkryć pochodzenie ich stanu albo potencjalne lekarstwo na nie.

Pomimo byciu w ciągłym stanie improwizacji, SCP-3055-1 do -8 wciąż mają fizyczne potrzeby jak inni nie-anomalni ludzie, takie jak odżyiwanie, picie, spanie i wydalanie odpadów. W zabezpieczeniu, zdołali rozwinęli system zmian, podczas których dwóch lub trzech aktorów kontynuje scene, kiedy inni zaspokajają potrzeby. Ci na &#34;nieaktywnej&#34; zmianie, są wciąż niezdolni do samodzielnego wyjścia albo opuszczenia budynków i głównie nie odwracają swojej uwagi od sceny gdy są obudzeni.

Okazjonalnie, SCP-3055 będzie pytało się o sugestie sceny. Zwykle zaakceptują pierwsze słowo albo zwrot wypowiedziany po tej prośbie, niezależnie od jej semantycznej zawartości. Jeżeli nie zostanie dana żadna sugestia, inne anomalne wlasności się ukażą; w celu zapoznania się z nimi, zobacz Zapis Incydentu 3055-a. 

Zostało zaobserwowane, że członkowie SCP-3055 mogą umrzeć i zostać zaraz potem anomalnie zreanimowani. Jest przypuszczane, że członkowie SCP-3055 są wciąż kierowani ludzkimi instyktami do pewnego stopnia i dbają o swoje fizyczne potrzeby w celu uniknięcia dyskomfortu, a nie spełniają ich wyłącznie w celu przetrwania. Przed zabezpieczeniem, oryginalna siódemka członków SCP-3055 uciekła się do coraz bardziej zdesperowanych środków by wypełnić te fizyczne potrzeby, zdobywając znaczący rozgłos w Nowym Jorku jako brutalni złodzieje.

[[collapsible show=&#34;+ Zapis Pozyskania 3055-1: Nagranie z Monitoringu&#34; hide=&#34;- Zapis Pozyskania 3055-1: Nagranie z Monitoringu&#34;]]
&gt; //Następujący transkrypt jest zapisem z monitoringu popularnej restauracji █████ ████████ zawierającym SCP-3055.//
&gt; 
&gt; [ZACZNIJ TRANSKRYPT ██.██.2016 r. 19:15:04]
&gt; 
&gt; //SCP-3055 jest widziane przechodzące przez drzwi restauracji.//
&gt; 
&gt; **KIEROWNIK SALI:** Witam, czy macie rezerwacje? 
&gt; 
&gt; **SCP-3055-5:** Więc Mamo, jest taki chłopak którego lubię... 
&gt; 
&gt; **SCP-3055-1:** Och? Powiedz mi o nim! Powiedz mi powiedz mi powiedz mi!
&gt; 
&gt; //SCP-3055-5 i -1 zwracają się do siebie, ignorując maître d&#39;. Pozostałe instancje SCP-3055 wchodzą do jadalni.//
&gt; 
&gt; **KIEROWNIK SALI:** Przepraszam, co? Czy mieliście rezerwacje?
&gt; 
&gt; //SCP-3055 ciągle ignoruje maître d&#39; i przechodzi dalej przez jadalnie, w kierunku kuchni. Wszyszcy członkowie SCP-3055 oprócz tych aktywnych w scenie, kradną i jedzą jedzenie z talerzy klientów.//
&gt; 
&gt; **SCP-3055-5:** Jest kompletnie marzycielski. Jego imię to Steve i jeździ Mustangiem oraz śpiewa w zespole. 
&gt; 
&gt; **SCP-3055-1:** Ooch, wiesz, twój tata grał w zespole, kiedy byliśmy w liceum. To były--
&gt; 
&gt; //SCP-3055-2 dotyka ramię SCP-3055-1, zajmując jej miejsce w scenie. SCP-3055-1 natychmiastowo zaczyna jeść jakiekolwiek jedzenie, które może dosięgnąć podczas chodzenia.//
&gt; 
&gt; **SCP-3055-2:** Hej, mała.
&gt; 
&gt; **SCP-3055-5:** Steve! Jestem kompletnie podekscytowana, że randkujemy!
&gt; 
&gt; **KIEROWNIK SALI:** Zadzwonie na policje jak teraz tego nie zatrzymacie! Jesteście szaleni?
&gt; 
&gt; //SCP-3055 wchodzi do kuchni. W tym momencie, dźwięki otoczenia restauracji zatrzymały się z powodu dziwnego zachowania SCP-3055.//
&gt; 
&gt; **SCP-3055-5:** Hej Steve, nie masz nic przeciwko zaśpiewania mi piosenki?
&gt; 
&gt; **SCP-3055-2:** Wiesz, kochanie. //[krzycząc]// Potrzebuje sugesti! 
&gt; 
&gt; **ZASTĘPCA SZEFA KUCHNI:** Wynoście się z mojej kuchni! 
&gt; 
&gt; //SCP-3055-2 zaczyna śpiewać bez towarzystwa dla SCP-3055-5. Tekst piosenki jest oparty na wyrazie &#34;wynoście się z mojej kuchni.&#34;//
&gt; 
&gt; //Kierownik sali opuszcza kuchnie i zaczyna używać swojego telefonu by zadzwonić na policje. Wszyscy nie aktywni członkowie SCP-3055 kontynują kraść i spożywać jedzenie oraz wodę z kuchni.//
&gt; 
&gt; **SCP-3055-2:** //[śpiewając]// To jest to co chce, to jest to czego potrzebuje, wynoście się z mojej kuchni, to tutaj karmię! 
&gt; 
&gt; //Zastępca szefa kuchni i paru innych członków oddziału kuchennego, zaczynają wypychać SCP-3055 z kuchni. Początkowo próbują stawić i SCP-3055-5 popycha zastępce szefa kuchni z znaczącą siłą, wstrząsając go. SCP-3055 zaczyna po tym ucieczkę z przedsiębiorstwa.//
&gt; 
&gt; **SCP-3055-5:** Och, Steve, jesteś taki wspaniały!
&gt; 
&gt; **SCP-3055-2:** Wiem kochanie, i ty również. 
&gt; 
&gt; //SCP-3055 opuszcza restauracje. Co najmniej dwa radiowozy z Departamentu Policji w Nowym Jorku są widoczne na zewnątrz.//
&gt; 
&gt; [KONIEC TRANSKRYPTU ██.██.2016 r. 19:19:51]
[[/collapsible]]
[[collapsible show=&#34;+ Zapis Pozyskania 3055-2: Raport NYPD&#34; hide=&#34;- Zapis Pozyskania 3055-2: Raport NYPD&#34;]]
&gt; //Następujący fragment jest z raportu wypełnionego przez funkcjonariusza policji odpowiadającego na wezwanie kierownika sali w restauracji █████ ████████.//
&gt;  
&gt; [POCZĄTEK FRAGMENTU]
&gt; 
&gt; ...w tym momencie siedem podejrzanych opuściło restaurację przez przednie drzwi. Jeden z nich krzyknął na nas, prosząc o &#34;sugestie.&#34; Funkcjonariusz ████████ poinstruował ich wszystkich by pozostali w swoich miejscach i położyli ręce na ich głowach. Pięć z podejrzanych zastosowało się, ale hiszpański mężczyzna, ten proszący o sugestie, zwrócił się do jednej z białych kobiet i kontynuował mówić.  
&gt; 
&gt; Tych dwóch podejrzanych wydawało się odgrywać scene niezwiązanego aresztu policji, w którym mężczyzna był detektywym, aresztującym kobiete, która zabiła jego ojca. Po powtórzonych poleceniach by pozostać w miejscu i poddać się aresztowi, tych dwóch podejrzanych kontynuowało odgrywanie sceny. Funkcjonariusz ████ i ja zaczęliśmy iść w kierunku ich lokacji z zamiarem ich zakucia.
&gt; 
&gt; Piątka pozostała uległa, ale wyżej wspomniana para wciąż wstrzymywała się od aresztu. Podejrzana zdołała popchnąć mnie na ziemie i wziąć moją broń palną, po czym mi podziękowała i popełniła samobójstwo strzałem z broni w głowę.
&gt; 
&gt; [ZBĘDNE DANE ZMIENIONO]
&gt; 
&gt; Kiedy sanitariusze przybyli na scene, rana postrzałowa podejrzanej była już znacznie wyleczona. Jak była wkładana do worka na zwłoki, wzięła oddech, usiadła i zaprezentowała swoje nadgarstki, jakby do skucia. Ja i pozostali funkcjonariusze na scenie byli nieskłonni do interakcji z nią, a ona nic nie mówiła. Ostatecznie aresztowałem ją i nie stawiała dalszego oporu. Płakała.
&gt; 
&gt; Na posterunku policji, pozostała szóstka podejrzanych stała na zewnątrz i funkcjonariusze byli najwyraźniej nie zdolni do wprowadzenia ich do budynku. Kiedy podejrzana, którą aresztowałem, dołączyłą do nich, byli w stanie razem wejść do budynku i przejść przez wykonywanie zdjęć sygnalistycznych. 
&gt; 
&gt; Spodziewam się ogłosić mój list rezygnacyjny w następnych paru dniach.
&gt; 
&gt; [KONIEC FRAGMENTU]
&gt; 
&gt; //Krótko po skończeniu tego raportu, agenci Fundacji osadzeni wewnątrz Departamentu Policji w Nowym Jorku przenieśli SCP-3055 do przechowania. Wszystkie osoby, które były świadkiem reanimacji SCP-3055-6 zostały potraktowane środkami amnezyjnymi. Historia przykrywkowa została rozszerzona przez lokalne media by wyjaśnić ten incydent jako zwykłą kradzież.//
[[/collapsible]]
[[collapsible show=&#34;+ Zapis Incydentu 3055-a: Wydarzenie Sugestii&#34; hide=&#34;-Zapis Incydentu 3055-a: Wydarzenie Sugestii&#34;]]
&gt; //Następujacy transkrypt zapisu z monitoringu przechowalny SCP-3055 ukazuje pierwsze i obecnie jedyne zaobserwowane Wydarzenie Sugestii.//
&gt; 
&gt; [POCZĄTEK TRANSKRYPTU ██.██.2017 r. 02:35:00]
&gt; 
&gt; //SCP-3055-3 i -7 wystawiają scene. SCP-3055-6 je i SCP-3055-1, -2, -4, oraz -5 śpią. Strażnik ochrony pełniący służbę jest wewnątrz celi, by uzupełnić wyposażenie racji. Słucha muzyki przez słuchawki i nie zwraca uwagi na dialog sceny.//
&gt; 
&gt; **SCP-3055-3:** //[krzycząc]// Potrzebuję sugesti! 
&gt; 
&gt; //Strażnik nie odpowiada. Mijają dwie sekundy.//
&gt; 
&gt; **SCP-3055-7:** //[krzycząc]// Ona poprosiła o sugestie, proszę!
&gt; 
&gt; //Kolejne dwie sekundy mijają. Scena SCP-3055 jest wznowiona.//
&gt; 
&gt; **SCP-3055-7:** Pani Prezydent, mam złe wieści na temat Robo-Anarchistów.
&gt; 
&gt; **SCP-3055-3:** Robo-Anarchiści? Pustoszą Ameryke od 2095... 
&gt; 
&gt; //Pozostałe nieaktywne instancje SCP-3055 przebudzają się albo przestają jeść i zaczynają mówić jednocześnie. Dla zwięzłości, będą oznaczeni w tym transkrypcie jako Trupa.//
&gt; 
&gt; **Trupa:** W pustce sugesti przychodzi improwizacja w jej najczystszej formie.
&gt; 
&gt; **SCP-3055-7:** To Teresa Superkomputer... shackowała skarbince!
&gt; 
&gt; **SCP-3055-3:** Teresa Superkomputer? Myślałam, że ją zabiliśmy! Zabierz mnie do skarbnicy od razu!
&gt; 
&gt; **Trupa:** Arbitralna prawda, która przychodzi do istnienia i opuszcza jak przybywa. W imieniu Thespisa[[footnote]]Możliwe nawiązanie do prawdziwego Thespisa, mężczyzny z starożytnej Grecji szeroko uznawanego za pierwszego aktora w zachodnim społeczeństwie.[[/footnote]]służymy.
&gt; 
&gt; //Strażnik kontynuje uzupełniać wyposażenie, najwidoczniej tańcząc do rytmu muzyki.//
&gt; 
&gt; **SCP-3055-7:** Później, w skarbnicy. 
&gt; 
&gt; **SCP-3055-3:** Dobry Boże... Teresa Superkomputer... shackowała siebie z powrotem do życia! 
&gt; 
&gt; **SCP-3055-7:** Pani Prezydent, jako twój Techno-Generał sądzę, także że powinniśmy panią przenieść do jednego z naszych zabezpieczonych Elektro-Bunkrów. 
&gt; 
&gt; **Trupa:** Nasze jest uprzywilejowane stworzenie, że żaden reżyser oprócz Thespisa i żadna widownia oprócz Śmierci nie może zobaczyć.
&gt; 
&gt; //Każdy członek trupy emituje wiązkę intensywnego świała (&gt;10,000 lumenów) skierowaną na strażnika. Strażnik odwraca się i zdejmuje swoje słuchawki, nie pokazując żadnej oznaki urazu albo niepokoju.//
&gt; 
&gt; **Trupa:** Ty jesteś sugestią.
&gt; 
&gt; //Każdy członek trupy oprócz SCP-3055-3 and -7 mdleje. Strażnik dołącza do sceny.//
&gt; 
&gt; **Strażnik:** Czy ktoś powiedział Teresa Superkomputer? Wskaże pytacie, przecież to ja! Pani Prezydent, twoje dni są policzone! 
&gt; 
&gt; [ZAKOŃCZ TRANSKRYPT ██.██.2017 r. 02:37:33]
&gt; 
&gt; **Notatka:** Strażnik ochrony kontynuje wykazywać te same anomalne właściwości co SCP-3055-1 do -7 i został oznaczony jako SCP-3055-8. Procedury przechowawcze zostały zaktualizowane, by zapobiec przyszłym wydarzeniom takim jak tym, nazwanym odtąd Wydarzeniami Sugesti.
&gt; 
&gt; Badania są prowadzone dotyczące możliwego istnienia anomalnego bytu zwanego &#34;Thespis&#34; oraz możliwego połączenia pomiędzy SCP-3055 i prawdziwym Thespisem.
[[/collapsible]]
