    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2908

**项目等级：**Safe

**特殊收容措施：**SCP-2908被保存于Site-131的一个收容箱中。目前O5议会禁止对SCP-2908进行任何测试。

**描述：**SCP-2908是一支苏联造PPSh-41冲锋枪。项目能发射其弹匣内的任何弹药，且不会出现射击循环动作中止或重新装填失败的现象。尽管其枪管直径仅为7.87毫米，SCP-2908却能发射.50BMG（13.0毫米）子弹，此为其弹匣所能容纳的最大子弹。此外，高速摄像机从未拍摄到项目射击时子弹在枪膛或枪管内的画面。据推测，SCP-2908在扳机被扣动时，直接将子弹从其弹匣转移至枪管前方的弹道上。由于此机制的存在，项目未显示出射击后的正常磨损迹象。据记录，它已经发射了5788225发子弹，已远远超出了一般PPSh-41的预计枪械寿命。

用SCP-2908发射一发子弹会使基本电荷的值增加约[[$3.17225789×10^{−28}$]]C[[footnote]]基本电荷为一个基本物理常数，表示一个电子或质子所持有的电荷量。[[/footnote]]。基本电荷的进一步增加将导致ZK-0级“现实崩溃”情景，即宇宙的物理和化学过程由于电子和质子的电荷增加而崩溃。

[[collapsible show=&#34;[+] 附录文档-2908-补充材料-1&#34; hide=&#34;[-] 附录文档-2908-补充材料-1&#34;]]

&gt; O5-10的备忘录：
&gt; 
&gt; //虽然在1973年决定停止SCP-2908的测试后基本电荷一直保持稳定，但我们尚不明确停止的原因是SCP-2908是唯一具有这种能力的物体，还是其他物品拥有同样的能力但效果较小，或甚至存在具有相反效果的物品正在保持基本电荷的稳定。寻找可能的复制品或具有类似效果的物品是机动特遣队Mu-6（“帕萨迪纳”）的首要任务。所有基金会人员应向该特遣队报告任何可疑的目击和线索。//
[[/collapsible]]

SCP-2908于1944年在缅甸密支那被发现。薄萸特工当时为中国国民革命军新编第一军的士兵。在一个碉堡被美军空袭摧毁后，该特工捡到了SCP-2908，并注意到日本陆军使用苏联武器这一不合理现象。在对该项目进行初步测试后发现，它能够使用任何类型的弹药，并在战斗中使用项目。1946年，该特工擅自脱离原属部队，将SCP-2908带至位于中国四川的Site-131，进一步测试发现它能使用比其枪管更大的弹药。

基本电荷的增加是在1944年之后实验数据与理论计算结果出现非预期误差时发现的。但直至1973年11月11日该项目才被封存为SCP-2908。在此期间，基本电荷增加了[[$1.83617424×10^{-21}$]]C，导致目前的基本电荷为[[$1.602176634×10^{-19}$]]C。

1972年3月7日，Site-131经历了55秒的完全断电。供电恢复后，Site-131内网存储在检查时报告了一份文件，该文件现被称为附录文档-2908-补充材料-2，其作者尚不明确。直至SCP-2908对基本电荷的影响证实时，研究人员才将该事件与SCP-2908联系起来。当时，该文档已被认定为是人事纪律松散的表现，并被删除。仅成功恢复了该文件的数个片段。

在确认SCP-2908对基本电荷的影响后，机动特遣队Mu-6（“帕萨迪纳”）开始进行造谣行动。特遣队的行动包括：植入虚假证据，证明罗伯特·A·密立根和哈维·福莱柴尔，即1909年首次获得基本电荷值的油滴实验的发明者，伪造了数据并使用了错误的空气黏度值。当诺贝尔物理学家理查德-费曼在1974年发表他著名的《草包族科学》演讲时，此次行动被证明是成功的[[footnote]]费曼错误地将测量的基本电荷的持续增加解释为实验者希望尽可能地接近密立根的结果。[[/footnote]]；随后，杰拉尔德·霍尔顿在1978年发表了对密立根等人的欺诈行为的指控。目前物理学界关于基本电荷的讨论也遵循此趋势。
