    <pre><textarea class="page-source" readonly>&gt; 以下为保存于英国皇家魔法学院档案库的文件的备份。本文件于1675年3月19日由从属于正统信仰守护会[[footnote]]圣公会派组织。于1522年以英格兰王国的圣公会（英国国教会）神职人员为中心组建。详情请参见其他相关资料。[[/footnote]]的异端审判官所写作，该组织负责在时为英格兰王国殖民地的[[footnote]]克伦威尔入侵爱尔兰（1649年~1653年）：不列颠内战期间，奥利弗·克伦威尔所统辖的英格兰议会派出于多种理由入侵了爱尔兰。最终，议会派在由此引发的战争中取得胜利，以致爱尔兰在此后约270年间都处在英格兰王国的占领之下。[[/footnote]]爱尔兰地区进行异常管理。目前本文件仅为存档目的保留。需注意本文件的公开应当遵循13月协定。

[[size x-large]]//MDCCXCVII//[[/size]]
　

**分类：**妖精族

**优先度：**中
　
//MDCCXCVII是在英格兰王国辖下爱尔兰地区引发“调换儿”现象的生物及其受害者的统称。//

**//Ⅰ. 邪恶的妖精（MDCCXCVII/I）//**

//**概要：**// //此种生物平时以在森林里捕食野兽为生。由于目击者数量稀少，因此无法判明其实际样貌究竟如何。但根据来自神父与教士等值得信赖的人物的证词，能够得知其为身高6英尺3英寸，全身被毛的哥布林类生物。由于智力低下，其乃是无法理解教诲[[footnote]]此处指圣公会的教义。[[/footnote]]之野蛮存在，然其展现出能够产生邪念及运用邪术[[footnote]]由邪恶存在所使用的异常能力。为中世纪魔法学中的用语。[[/footnote]]的能力。MDCCXCVII/I为极度丑陋的存在，因而遭到人类的集体憎恨。MDCCXCVII/I对人类所施的恶行即出于这一原因。其最大的弱点为神圣之物，因此无法加害于遵循正信之人[[footnote]]此处指圣公会信徒。在英国统治时代的爱尔兰，当地多数信奉天主教的爱尔兰人被认定为信仰“异端”，在1829年天主教解放法颁布之前，他们一直都是政府镇压与歧视的对象。[[/footnote]]。//

//**管理规程：**眼下正展开搜寻。捕获此种生物者应速速呈上姓名。//

**//II. 由邪术制成的血肉傀儡（MDCCXCVII/II）//**

**//概要：//** //MDCCXCVII/I热衷于掠走人类的孩童。理所当然，这是由于MDCCXCVII/I渴望人类儿童。MDCCXCVII/I持有一种愚不可及的想法，认为通过将本族的血与人类的血相融合便能够接近人类。MDCCXCVII/I在掠夺孩童时展现出如同豺狼一般狡猾的智力，因而不会在过程中遭到发现。因此调换儿的现象在多数情况下是以摇篮中尚未接受洗礼[[footnote]]此处专指圣公会进行的洗礼。[[/footnote]]的婴儿被邪术瞬间替换为MDCCXCVII/II的形式发生的。这也是无法观察到替换瞬间的原因。此外，至今为止都未曾发现被掠走的孩童再度找回的事例。MDCCXCVII/II是邪恶的生物以野兽的血肉与泥土等材料通过邪术制成，外观与人类极为相似，在幼体状态下仅凭肉眼很难与人类的婴儿区分开来。然而这只不过是拙劣的模仿，成长后的MDCCXCVII/II由于具有智力发展迟缓和畸形等明显特征而十分容易鉴别出来。并且，尚有一部分MDCCXCVII/II头颅的内部充满蛆虫，因此部分情况下也能够通过切开头颅来鉴别。没有遭到规范净化的MDCCXCVII/II将会在积蓄满魔力之后的夜晚舍弃肉身，化为大群的飞虫。这是为了回归MDCCXCVII/I的所在地，传播自身的见闻。通过MDCCXCVII/II的此种行为，MDCCXCVII/I将获得更进一步的知识，在未来制作出与人类更加相似的血肉傀儡。//

**//管理规程：//**//一经发现应当迅速捕获。捕获的MDCCXCVII/Ⅱ应根据正规流程以神之名处以火刑。//

**//III.// //被邪恶存在魅惑的异端之人[[footnote]]此处指的是与恶魔等邪恶的超自然存在私通的人类。[[/footnote]]（MDCCXCVII/III）//**

**//概要：//** //偶尔会出现不正当地拒绝捕获MDCCXCVII/II，或是以暴力手段妨碍捕获MDCCXCVII/II的人类。无论通过何种理论都必定无法说服这类人，因为他们已经选择了成为邪恶存在的仆从。多数情况下，MDCCXCVII/III会坚持主张MDCCXCVII/II是自己的子女而拒绝捕获。就算明确向其展现MDCCXCVII/II极端丑陋、绝非人类子嗣的事实，这种主张也不会动摇。然而通过进行异端审判，MDCCXCVII/III有极大可能会招认自身的谎言，并认同我等的正道。水刑与鞭笞在这种情况下格外有效。//

**//管理规程：//** //一经发现应当迅速捕获。应当对捕获的MDCCXCVII/Ⅲ进行异端审判，在下达判决后根据正规流程以神之名对其处以火刑。//

**//IV. 信仰邪教的异端村落（MDCCXCVII/IV）//**

**//概要：//** //在沃特福德地区的乡村地带存在着全村人集体信仰邪教的村落。MDCCXCVII/IV的村民均为日夜对邪恶的存在祈祷并进行邪教仪式的异端之徒。因此MDCCXCVII/IV之村民必定不会向我等交出MDCCXCVII/II与MDCCXCVII/III，也丝毫不会听从我等的话语。此外，绝大多数MDCCXCVII/IV通常都会通过暴力手段对我等刀剑相向。据此也能够判断，MDCCXCVII/IV不仅是其村落、住民与土地，就连水与大气都遭到了通过异端审判亦无法净化的邪恶污染。因此，除了神圣之火将其一扫而净以外，不存在任何能够彻底净化MDCCXCVII/IV的手段。//

**//管理规程：//** //无需进行异端审判。让圣火净化与之相关的一切吧。//

&gt; //英格兰王国全土皆为上帝所授，然而MDCCXCVII却不断侵蚀着爱尔兰的土地。我等必须速速驱逐此类邪灵，这不仅是作为英格兰王国臣民的责任，也是作为有义务启蒙愚昧无知的爱尔兰人[[footnote]]正统信仰守护会认为，只有将“异教徒”与“异端”“引导”上“正道”才能说是“正义”。[[/footnote]]的神选之子的责任。//　-- //沃特福德教区主教 乔治·E·迈尔斯科夫//

**项目编号：**SCP-1117-JP

**项目等级：**--Euclid-- Safe

**特殊收容措施：**根据与英国皇家魔法学院签订的13月条约，SCP-1117-JP于1904/12/25被移交基金会管理。

SCP-1117-JP的卵与标本应取样保存于在Site-35██的1级冷冻仓。若出现多余样本，应遵照标准流程进行焚烧处理。

--基金会目前正在与爱尔兰共和国政府与英国皇家魔法学院展开合作，对未收容的SCP-1117-JP进行扑杀。应每年一次对居住于沃特福德郡的未成年人进行以脑部X光摄影为中心的健康诊断，以此检测SCP-1117-JP-A。应当场回收发现的SCP-1117-JP-A，并在原则上进行焚烧处理，并对相关人员实施B级记忆删除及应用掩盖故事“死于悲惨的事故”。--

**追记：**已于1931/8/3实现对野生SCP-1117-JP的彻底扑杀。由此SCP-1117-JP的项目等级变更为Safe，并且对特殊收容措施进行了部分修正。

**描述：**SCP-1117-JP为一种--栖息--曾经生活于爱尔兰共和国沃特福德郡[已编辑]村周边地带的昆虫。其形态与膜翅目（//Hymenoptera//）极为相似，但这实际上是趋同演化的结果，在遗传学上其属于茧蜂科（//Tettigarctidae//）的亲缘种。其成虫的体长大约25mm，全身体色为淡黄色。雌虫在腹部有直径约0.2mm，长度约15mm的产卵管。

SCP-1117-JP的异常性体现在其生活周期上。SCP-1117-JP的雌虫会在10月上旬繁殖季交尾结束后寻找6个月至20个月的婴幼儿（下称对象），附着于其头顶部，并通过前囟门[[footnote]]新生儿头骨上并未骨化的结缔组织膜，其中位于左右额骨和顶骨之间的部分。约会在1岁半至2岁时闭合。[[/footnote]]将产卵管插入对象的头盖骨内，于其脑部产下约80到100枚卵，同时注射具有免疫抑制作用的寄生控制化合物。因此，产于对象脑内的卵并不会被对象的免疫系统识别为异物。同时，由于SCP-1117-JP的产卵管较细，对象在此过程中所产生的外伤十分轻微，只需数日便可痊愈。

SCP-1117-JP的卵将在约三天内孵化。SCP-1117-JP的幼虫为芋虫类，会通过摄食对象的脑组织而成长。在此期间对象并不会对此有所认知。幼虫将会在1年内成长到约25mm大小，并完全摄食对象的脑。在此过程中，对象在生物学上已相当于死亡状态。

[[include component:image-block
|name=http://ja.scp-wiki.net/local--files/scp-1117-jp/１赤ちゃん.jpg
|caption=SCP-1117-JP-A
|width=300px
]]

SCP-1117-JP将会在对象已丧失生命机能的躯体（以下为方便起见称为SCP-1117-JP-A）的颅内生活约17年。此期间SCP-1117-JP将会产生微弱的电流，集群疑似通过这种电流来替代SCP-1117-JP-A的脑功能。这仅是一种模拟，并不可能达到与真正的人脑同样的功能，然而其模仿非常发达，以至于从外部看来SCP-1117-JP-A不仅具有运动能力，还表现为拥有智能。然而SCP-1117-JP-A的一个共同点是，与一般的人类相比欠缺社交性、交流能力与共情能力。有观点认为这意味着SCP-1117-JP的模仿并不完善，但具体情况至今仍无法判明。

SCP-1117-JP会从SCP-1117-JP-A摄取的养分中吸收一部分进行生殖。值得提及的一点是，与一般的沙蝉科（//Cicadoidea//）昆虫不同，SCP-1117-JP幼虫在成长为成虫的过程中会进行完全变态[[footnote]]目前认为这一点与其幼虫和成虫之间存在较大生态与形态差异密切相关。然而需注意SCP-1117-JP的进化过程中仍存在诸多不明之处。[[/footnote]]。SCP-1117-JP的蛹化时期在三月下旬，完成生育的SCP-1117-JP将在颅骨内蛹化。蛹将在约7天内羽化为成虫，并从SCP-1117-JP-A面部的开口处飞出。成虫全部飞出后SCP-1117-JP-A将失去异常性质并停止生命活动。

早在近代以前，SCP-1117-JP就在英国与爱尔兰被认知为一种超常存在。最早试图以科学观点认识SCP-1117-JP的尝试是1796年英国皇家魔法学院的伯纳德·洛根魔导士（1754年~1827年）提出利用当时正在发展的解剖学与生物学观点对SCP-1117-JP进行重新定义。过去曾经认为SCP-1117-JP的弱点是“神圣之物”，但目前认为这是由于SCP-1117-JP因自身性质多选择接受洗礼前的婴儿作为产卵对象从而产生的观念。

&gt; //异端审判官所作出的举措从结果上阻碍了SCP-1117-JP生活范围的扩大，这一点是事实。然而同时，由于他们主观独断的判断，有为数众多的无辜人士成为了牺牲品，这一点同样也是绝不能忽视的事实。//
&gt; 
&gt; //进入现代后，科学的光芒终于驱散了迷信的黑暗。怪物、妖精、魔物、魔兽，这些名词基本上也成为只存在于档案当中的概念了。这些所谓的传统，在今天不过是与童话故事同等的存在。//
&gt; 
&gt; //正因如此，我们决不能遗忘这一切。昔日曾发生过的事，昔日曾存在过的物。不能从过去吸取教训的人，必然只会重蹈覆辙。//　-- //基金会英国分部理事　“月”//
