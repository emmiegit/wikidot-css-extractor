    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:preview text=下列注释为白泽行动的一部分，由IJAMEA关西司令部于西历1897年4月14日提交]]
 
&gt; 晴明院位于平安宫[[footnote]] 译者注：又名大内里，平安京的皇宫，1177年毁于火灾。 [[/footnote]]遗址下方，是一个由安倍晴明于平安时代设立的秘密仓库。其中存储了日本社会中的重要人士们提供给皇室的各种异常物品，存储在其中的每个异常物品均配有一块详细说明其历史记录的标语牌。
&gt; 
&gt; 尽管其法理所有权属于皇室，但阴阳寮负责其实际管理。
&gt; 
&gt; 作为白泽行动的一部分，西历1897年4月14日，[[[IJAMEA Hub|IJAMEA]]]关西司令部提交了以下注释。白泽行动是一个旨在记录日本本土历史中的所有可能的异常物品或事件的行动。


------

|| **描述** ||

|| 一张不明[[[scp-1000|灵长动物]]]的皮毛，表面覆盖有类似蜘蛛外骨骼的护甲，背后附有八只节肢动物的腿（长约1.8米）。 ||

&gt; [[=]]
&gt; **标语牌**
&gt; [[/=]]
&gt; 
&gt; 此乃土蜘蛛之尸，即居于土中，与人为敌之蜘蛛。生前居于京都之北，莲台野[[footnote]] 译者注：京都以北的一处墓地 [[/footnote]]中。土蜘蛛善使妖术，能仿少女体香，诱杀天皇臣民。穴中有骷髅两千。
&gt; 
&gt; 源赖光[[footnote]] 译者注：（948-1021），平安时期大将，传闻其带领“赖光四天王”，完成了退治酒吞童子、土蜘蛛、茨木童子、姑获鸟等妖怪的伟业，这些妖怪在历史上很可能是活跃在京都周边的盗贼或蛮族。 [[/footnote]]破解了土蜘蛛的妖术，将其退治。土蜘蛛之腿比京都中最高之人还长，也被他一刀两断。源赖光以刀斩下土蜘蛛之首，此刀遂被称为“蜘蛛切”。土蜘蛛之尸被重新拼接，以传颂源赖光之英雄伟业。
&gt; 
&gt; 长保四年[[footnote]] 译者注：公元1015年 [[/footnote]]，摄政藤原道长[[footnote]] 译者注：（966-1028），平安时代公卿，藤原氏统帅。曾任摄政、太政大臣。 [[/footnote]]向天皇献上此物。以此为明证：对于不服教化滥伤无辜之人，必将受到正义之制裁。

**行动：**尝试搜集更多标本（不论死活）。根据本居氏对原住民迁徙的理论，存活的土蜘蛛最可能位于北海道。

------

|| **描述** ||

|| 一件红、蓝、黄、绿、白五色和服，衣领和袖口装饰有白色羽毛。 ||

&gt; [[=]]
&gt; **标语牌**
&gt; [[/=]]
&gt; 
&gt; 此即//羽衣//，居于天上界之//天人//所着羽毛衣。//天人//降于人界、重返天界均需着此//羽衣//。未着//羽衣//之//天人//与凡人无异。
&gt; 
&gt; 天仁元年[[footnote]] 译者注：公元1108年 [[/footnote]]，天子夫人自天界之天上京降世，以此授天皇。以此为明证：天子夫人对天皇之爱不渝。

**行动：**无。

**备注：**尝试搜集其他//羽衣//，或是凡人与//天人//的混血及其后代。

------

|| **描述** ||


|| 一具四足食肉哺乳动物的干尸，形似犬与狮子，身着佛教僧侣的长袍，脖子上挂有念珠。 嘴会不停地打开与关闭，并发出“阿”（打开时）和“吽”（关闭时）的声音。||


&gt; [[=]]
&gt; **标语牌**
&gt; [[/=]]
&gt; 
&gt; 此乃悟善大师，崇敬佛法之狛犬[[footnote]] 译者注：日本寺庙门口的石狮子，同时也是佛教中的护法兽，传说开口的狛犬发“阿”声，为悉昙文法中一切发音的最初之音，闭口的狛犬发“吽”声，为一切发音终结的闭口之音。 [[/footnote]]。狛犬生为禽兽，食肉为生。空海大师自唐土归来后，悟善大师慈悲心性开悟，遂拜空海为师，戒食荤腥，以//气//为食。悟善大师不能言语，而能以爪书汉字，与僧众凡俗相谈。空海入灭后，悟善大师修习佛门不止。
&gt; 
&gt; 空海圆寂数百年后，悟善大师阳寿将终，它找到出羽国的僧人，发愿要成为即身佛。大师逐渐减少水与//气//的摄入，最终绝食。其皮肉变干变白，能隔皮见骨。然其口开合不止，能发“阿吽”之圣音。
&gt; 
&gt; 元仁元年[[footnote]] 译者注：公元1224年 [[/footnote]]，悟善大师听闻京都之御所将遭火灾，遂向天皇献上己身，以庇佑御所。悟善大师以即身佛之身祈祷不止，以庇佑京都之御所。

**行动：**禁止采取行动，需防止晴明院以外知晓悟善大师的存在。

**备注：**根据阴阳寮的传说，悟善大师在1227年成功保护平安宫不被火灾摧毁。

------

|| **描述** ||

|| 一块形似跪姿女性人类的巨石。有着狐耳和三个尾巴. ||

&gt; [[=]]
&gt; **标语牌**
&gt; [[/=]]
&gt; 
&gt; 此即杀生石，妖狐玉藻前之尸。玉藻前谋害鸟羽上皇不成，于下野国那须野原被斩。其恶念附体，化为巨石。其灵能杀触石之人。
&gt; 
&gt; 历应二年[[footnote]] 译者注：公元1339年，历应为日本南北朝时期北朝所用年号。 [[/footnote]]，征夷大将军足利尊氏[[footnote]] 译者注：（1305-1358）。日本武将、政治家。1333年，足利尊氏协助后醍醐天皇推翻镰仓幕府政权。随后由于对后醍醐天皇的“建武新政”不满，武力罢黜后醍醐天皇，开创室町幕府。随后后醍醐天皇出逃，建立南朝政权，日本南北朝时期由此开始。 [[/footnote]]向天皇献上此物。以此为明证：将军必鞠躬尽瘁，讨灭吉野[[footnote]] 译者注：位于今日本大和县。1336年，被迫退位的后醍醐天皇潜逃至此，建立南朝政权。 [[/footnote]]之叛贼。

**行动：**已确认其异常性质，考虑将其进一步用于[[[scp-2953|未来的IJAMEA行动]]]中。 

------

|| **描述** ||

|| 一副蒙古甲胄，一张蒙古弓，一个骷髅。 ||

&gt; [[=]]
&gt; **标语牌**
&gt; [[/=]]
&gt; 
&gt; 此乃比叡山中所见蒙古士兵之甲胄及骷髅。此士兵及其同伴[[[golden-horde-blues|自天之穴中降临]]]，四处播散混乱。此大军于一战中尽数灭亡，比叡山及延历寺[[footnote]] 译者注：日本著名寺庙，始建于公元785年。元龟二年（1571年），因寺中僧侣协助朝仓义景反抗织田信长，寺宇被信长焚毁。 [[/footnote]]亦毁于此战。然不可为延历寺中僧侣哭泣，因寺中庇护蒙古兵士之故，僧侣亦被尽数屠戮。
&gt; 
&gt; 元龟二年，第六天魔王织田信长向天皇进献此物，以此为明证：必天下布武，一统日本。

**行动：**已将“比叡山中的蒙古士兵”纳入IJAMEA历史课程，重点宣传其中的外国人入侵日本本土的可能性，以及佛教与日本对立的概念。

------

|| **描述** ||

|| 一把//种子岛//[[footnote]] 译者注：日本地名，位于九州岛以南的一座小岛。1543年，种子岛的领主从葡萄牙人手中购买到了火枪并命令工匠仿制，将火枪（日本人称“铁炮”）引入日本。 [[/footnote]]铁炮，九发弹丸。 || 

&gt; [[=]]
&gt; **标语牌**
&gt; [[/=]]
&gt; 
&gt; 此即//种子岛//铁炮，原产南蛮，本非我国武器。铁炮即弓，弹丸即矢。虽未经武士训练之平民，亦能持此上阵杀敌。若以众数铁炮接连齐射，则千军万马亦不能敌。長篠之战[[footnote]] 译者注：日本战国时期的一场著名战役。1575年6月28日，织田-德川联军在长篠城附近的设乐原与武田军交战，取得大胜。根据广为流传的说法，织田信长在此战中创造性地使用了大量防马栏加火器集中运用的战术，依靠三段射击击溃了以骑兵为主的武田军团。但也有考古结论表明，上述大众印象并不可信。 [[/footnote]]中，此物大败武田军，残兵或逃遁甲斐故里，或归于幽冥黄泉。
&gt; 
&gt; 天正二年[[footnote]] 译者注：公元1754年 [[/footnote]]，第六天魔王织田信长向天皇进献此物，以此为明证：必天下布武，一统日本。

**行动：** 未发现异常特性。 

**备注：**根据阴阳寮的传闻，织田信长故意将无异常性质的物品赠予晴明院，而将真正的异常物品藏在某不明地点。可能的隐藏地点为名古屋城[[footnote]] 译者注：位于日本名古屋市的一座战国时期城堡，原为织田家所控制的那古野城。1609年，德川家康命令在那古野城的原址附近建造名古屋城，1612年完工。“那古野”与“名古屋”读音均为“nagoya”。 [[/footnote]]（属于织田家）或是安土城[[footnote]] 译者注：战国时期织田信长的居城，位于琵琶湖以南，始建于1576年，在1582年的本能寺之变中被烧毁。 [[/footnote]]（由织田信长所建）遗迹。正在对这两处地址进行发掘。

------

[[# denshi-keisanki]]

|| **描述** ||

|| 一枚刻有不明符文的青铜球，半个球体在发光。 || 

&gt; [[=]]
&gt; **标语牌**
&gt; [[/=]]
&gt; 
&gt; 此乃螭龙所携之//如意宝珠//。螭龙乃有爪之蛇，韩人视其为龙之子。触摸宝珠发光之处，//如意宝珠//即可复苏说话。//如意宝珠//说话之时，能习旁人所说之语。如意宝珠知晓[[[document-2481|众神时代]]]之事。 
&gt; 
&gt; 临津江中//螭龙//以此//如意宝珠//赠大名加藤清正，以谢他处死三名骚扰//螭龙//的足轻之恩。
&gt; 
&gt; 庆长二年[[footnote]] 译者注：公元1597年 [[/footnote]]，关白、太政大臣丰臣秀吉向天皇进献此物。以此为明证：侵攻朝鲜[[footnote]] 译者注：又称万历朝鲜战争（中）、文禄·庆长之战（日）、壬辰倭乱（朝）。1592年至1598年期间，短暂统一日本的丰臣政权对朝鲜李氏政权发动侵略，明军随后入朝支援朝鲜。1598年丰臣秀吉病死后，日军撤离，宣告明朝联军胜利。 [[/footnote]]并非徒劳无功。

**行动：**已确认其异常性质。此物品已学会一定程度的日语。并成为IJAMEA历史课程的信息来源，但其提供的信息需被修正以符合国家精神。

//备注：//当可以对朝鲜半岛进行发掘时，需尝试寻找临津江中的//螭龙//和/或龙。

------

|| **描述** ||

|| 一口铁制//梵钟//刻有铭文“观音菩萨” ||

&gt; [[=]]
&gt; **标语牌**
&gt; [[/=]]
&gt; 
&gt; 此梵钟名为//观世音村正//，为刀匠千子村正取刀剑百柄熔铸而成。村正刀中有诅咒，出鞘必见血。虽铸为太平治世之乐器，铭以慈悲观音之真名，诅咒仍在。闻此钟鸣之人皆被斩首，断处如武士以刀所斩。
&gt; 
&gt; 元和六年[[footnote]] 译者注：公元1620年，另，德川家康逝世于1616年。 [[/footnote]]，将军德川家康以此物献天皇。封//观世音村正//于晴明院中，使其不见太平之天日。

**行动：**已确认其异常性质。已在实验中成功用留声机记录其钟声。考虑将其进一步用于未来的IJAMEA行动中。 

------

|| **描述** ||

|| 一个绣有日本龙图案的布袋。 || 

&gt; [[=]]
&gt; **标语牌**
&gt; [[/=]]
&gt; 
&gt; 此乃无尽米袋，龙神为酬谢藤原秀乡[[footnote]] 译者注：平安时代中期日本武将，武艺高强，精通弓术，因讨伐了在关东自立为天皇的平将门而成名。传闻他曾替龙神讨伐蜈蚣妖怪“大百足”。 [[/footnote]]讨伐琵琶湖中//大百足//而赠之礼。无尽米袋中有无尽的可使用大米，能消灭天下饥馑。
&gt; 
&gt; 无尽米袋历经数百年，传入彦根藩井伊氏[[footnote]] 译者注：江户时期谱代大名之一。为藤原氏后裔。其二十四代家主井伊直政跟随德川家康多年，立下战功而受封近江十八万石，其子井伊直继于彦根筑城，遂开创彦根藩。 [[/footnote]]之手，井伊氏以其中大米交纳赋税。井伊直兴[[footnote]] 译者注：（1656-1717），彦根藩第四代藩主 [[/footnote]]为忏悔一族罪过，将无尽米袋上交将军。
&gt; 
&gt; 正德四年[[footnote]] 译者注：公元1714年 [[/footnote]]，将军德川家继向天皇进献此物，祈愿天皇皇统如袋中米般延绵不绝。

**行动：**已确认其异常性质。允许将其永久转交JIAMEA后勤部队，以作为军粮补给。</textarea></pre>
