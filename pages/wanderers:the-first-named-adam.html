篇名︰ 得以永生。
作者 : [[*user AbyssDream]]
[[include info:end]]

@@ @@
神所賜予的最初之名，
其聲調，
其拼寫，
寫入記憶之中。

其目標為理想國，
那從未存在的理想國。

泥做的偶無法永生，
於是他伸手摘取了浸了毒的蘋果。
那即是詛咒，
無法遺忘的詛咒。

初代與完美相去最遠，
卻純淨。

此等差異即為故事的開端。

@@ @@
@@ @@

//——初代//
@@ @@
-----
@@ @@
神所賜予的最初之名，
其聲調，
其拼寫，
刻印於腦海之中。

初代詢問著：
你繼承的是肉體，
抑或是記憶？

第二迭代回答：
兩者皆得，
兩者皆失。

較為年輕的軀殼，
裝著同樣的靈魂。

以日記輔佐，
陳述記憶。
永不忘記。

@@ @@
@@ @@

//——第二迭代//
@@ @@
-----
@@ @@
神所給予的任務，
一代，
接著一代。

哲學、
數學、
物理學、
語言學、
人類學、
神學。

筆記本上的文字越來越多，
靈魂的傷痕逐漸深刻。

您看見了什麼？
您記得了什麼？

那是正義的嗎？
那是美麗的嗎？

那是我們的理想嗎？
@@ @@
-----
@@ @@
我們實在是，
太多、
活得太久。

請賜予我們平靜，
請賜予我們遺忘。

遺忘是一切病痛的解藥。

無論是初代，
抑或是世人，
請遺忘我們。

請讓我們安息。
@@ @@
-----
@@ @@
神所賜予的最初之名，
其聲調，
其拼寫，
無法抹滅於塵世之中。

早已不是初代，
卻也無法逃離。

「您所追尋之物究竟為何？」
無人應答的提問，
一次，
又一次，
由撰寫者刻下。

本應永不遺忘，
卻迷失目標。

可悲的第四十六迭代，
抹滅自身以重獲新生。

@@ @@
@@ @@

//——第四十六迭代//
@@ @@
-----
@@ @@
神所賜予的最初之名，
其聲調，
其拼寫，
終將歸於塵土。

糾結，
思念，
悲傷。
繼承於我，
焚毀於我手。

您注定無法困於此世，
我也注定無法逃離此生。
那在布簾拉下之前，
還請包容我不成熟的舞步。

其名為Adam的初代啊，
捨棄名號的第四十七迭代在此，
對築夢之人獻上敬意，
對頑固之人搖頭嘆息。

我終究成為了您，
但也沒有成為您。

在此生終結以前，
請您務必看著。

看著選擇不同劇本的第四十七迭代。

第四十七迭代最為完美，
卻污穢。

此等差異即為故事的開端。
