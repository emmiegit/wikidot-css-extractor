    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>从前有只安菲瑟
怠惰地从天空飞过
他已疲于偷窃与劫掠
决意动身寻找果实
　
于是安菲瑟吃下一只苹果
心底泛起格斗的渴求
然后他吃下两只鸭梨
矗立在旧楼梯的顶部
　
于是安菲瑟吃下一颗番石榴
口中喷吐燃烧的岩浆
然后他吃下一颗大草莓
扮出无数吓人的鬼脸
　
于是安菲瑟吃下一只柑橘
却在飞行途中撞入门的铰链
然后他吃下一串葡萄
目睹猫群抓毁崭新的窗帘
　
于是安菲瑟吃下一颗无花果
用柳枝清理锋利的尖牙
然后他吃下一只成熟的芒果
甜蜜的滋味令他幻想起探戈
　
于是安菲瑟吃下一枚洋李
很快他不再感到忧郁
然后他吃下几颗百香果
伴随悦耳的笛音起舞
　
于是安菲瑟吃下一捧美味的椰枣
留意到朋友举起了些许重负
然后他吃下一枚甜杏
期待更多的娱乐之所

于是安菲瑟吃下一个西瓜
打倒了逃窜的恶棍
然后他吃下一只鳄梨
带着傲慢的虚荣言说

于是安菲瑟吃下几颗香柚
搭配好些可口的果冻
然后他吃下几个白兰瓜
找到了我丢失的皮鞋

于是安菲瑟吃下一颗樱桃
现在他感到非常快乐
然后他吃下一些油桃
来自一个拥有魔豆的男人

于是安菲瑟吃下一只酸橙
时间所剩不多
然后他为玩乐吃下一只蜜桃
决意他已经完成

安菲瑟飞离了小镇
现在他的皱眉已然不再
所以告诉我，自他消失以后
今日他吃下了多少果实？

一……二……

//——孩童跳绳时唱起的歌谣//</textarea></pre>
