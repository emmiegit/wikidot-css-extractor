[[collapsible show=&#34;+ 访问 C:Users/Administrator/IV/3959/files/3959.log&#34; hide=&#34;cd ..&#34;]]

&gt; **项目编号：**SCP-3959
&gt; 
&gt; **项目等级：**Euclid
&gt; 
&gt; **特殊收容措施：**机动特遣队Kappa-10 (&#34;天网&#34;)被指派追踪SCP-3959。所有指派对SCP-3959进行研究的人员必须在异常认知抵抗评分中获得40分以上（参见**附录3959-1-1A**）。
&gt; 
&gt; 因此异常的性质，收容近乎不可能，也无必要，SCP-3959倾向于局限在近距离内的基金会服务器中，特别是负责为所有归档数据备份的设施Site-01。尽管如此，应尽快实施收容SCP-3959的有效方案。
&gt; 
&gt; 任何时候不得让被SCP-3959影响的材料接触到可能助长对基金会财产进行外部攻破的敏感数据或媒体。
&gt; 
&gt; Site-01的所有备份数据必须由一组持5级权限的人员每日开展不一致性检查。
&gt; 
&gt; **描述：**SCP-3959是一自动化认知危害，可以存在于任何形式的交流媒介中。它已占据过相当多种对象，诸如网站、桌面标语以及无线电广播（参见**实验记录3959-1-1A**获取详情）。
&gt; 
&gt; SCP-3959被推测具有噬信息性倾向，因此会被量大的数据所吸引，尤其是非虚构的作品。SCP-3959能将其转变为任何直接面对当前宿主、或与之接触的媒体[[footnote]]此处“接触”的定义是能从SCP-3959影响的作品中获得任何刺激。例如，无线电波可将SCP-3959携带至其他接收设备，但它不会传播到一篇文学内。[[/footnote]]。当SCP-3959发现合适的寄宿媒介，它将转移自己，无论距离多少。
&gt; 
&gt; 任何当前接触SCP-3959的媒体将开始自动删改自身信息，时长与其自身的复杂度直接相关。大部分信息会被标准的全平头Unicode遮盖，但也记录到过其他形式。这被视为SCP-3959的“进食”。若不加干预，SCP-3959不会停止该进程，直至所有信息被遮盖且无法修复。
&gt; 
&gt; SCP-3959表现出相当智能，已能较为轻易地访问数字软件，绕过许多安保限制，且可能感染过Site-01数据库的许多部门。
&gt; 
&gt; 推测SCP-3959在渠道时有能力自由访问互联网且穿行其中。因此，Site-01的服务器必须安置于离网私人服务器网络中。对Site-01进出信息的加密和严密限制成功防范了SCP-3959进一步突破基金会服务器。
&gt; 
&gt; 
&gt; **附录3959-1-1A：**在多次有处理SCP-3959的人员报告称困惑及“朦胧感”后，推测观看或交互于此异常会对有感知生命产生中度认知危害威胁。有高认知抵抗者似乎能免疫于此效应。
&gt; 
&gt; SCP-3959影响大脑和其他各类信息的媒介因子有待研究。

[[/collapsible]]

[[collapsible show=&#34;+ 访问 C:Users/Administrator/IV/3959/files/3959XX_EXP.log&#34; hide=&#34;cd ..&#34;]]

&gt; = __**实验记录3959-1-1A**__
&gt; 
&gt; __实验记录格式：__
&gt; 
&gt; **提供材料：**
&gt; **结果：**
&gt; **备注：**
&gt; 
&gt; 
&gt; **姓名：**Dr. █████ Mikhail，高级研究员Aberdeen Campbell
&gt; **测试日期：**██/ ██/1999
&gt; 
&gt; **备注：**//这将是对SCP-3959能力的首次测试。因其抵抗收容，且可能对基金会档案产生危害，这些实验将在配有一台只限LAN的电脑的房间中进行。3959被“诱引”到一存有各式文本书籍的闪存内，转移到此。//
&gt; 
&gt; **提供材料：**一张音乐专辑，插入电脑CD驱动内。
&gt; **结果：**SCP-3959偏好文本胜过专辑。在文本被完全删改后，█小时后，SCP-3959成功侵入到CD中。碟片内数据开始逐渐损坏。██分钟后，CD完全不能播放，从电脑中取出。取出后，发现CD的标签已被抹除，CD盒封面也是如此，此系意外情况。
&gt; **备注：**//SCP-3959的转移和腐化具非常的适应性。它偏好于更密集、更文字形式的信息，但也不会在可行时放过其他数据。// - Dr. Mikhail
&gt; 
&gt; **提供材料：**一副画，对SCP-3959展示之
&gt; **结果：**SCP-3959立即跳入绘画，开始以一种黑色色素吞噬该画作，五分钟内完成。之后不久3959转移回到电脑内。画布样本被采集到实验室分析。
&gt; **备注：**//未知SCP-3959是否需要信息来维系，或者是单纯的冲动而为。实验室分析表明这些黑色的“染料”并不能与画布相区分。// - 研究员Campbell
&gt; 
&gt; **提供材料：**一台FM无线电，调至███.█，对SCP-3959展示之
&gt; **结果：**SCP-3959起先没有反应，但在主持人开始讲话后发生转移。在十五分钟内，SCP-3959吞食该播报直至其衰减为噪点。测试区域内，广播站无法在其他无线电中被收到。SCP-3959被视为已经离开收容间。MTF Kappa-10重新对该异常进行侦查搜索。
&gt; **备注：**//也许应该能预见到这种事。今日测试结束。// - Dr. Mikhail
&gt; 
&gt; 
&gt; //SCP-3959在12小时后被发现，其正试图通过██████研究员的手机进入Site-01。手机被调至飞行模式后带入测试区。██████因携带未授权设备进站受到处分。//
&gt; 
&gt; 
&gt; **提供材料：**一部DVD电影，以电视对SCP-3959展示之
&gt; **结果：**3959一直留在手机中直至其无法使用，其自身的登记被部分删改。在进入电影后，其素材质量开始劣化。七分钟后，电影无法观看。之后SCP-3959被转移到新设备。DVD标签被发现遭完全抹除。DVD播放器上的时钟永久停在██:██。
&gt; **备注：**//后期分析发现，电视机内部元件上的部分标签也出现了删改。这东西到底极限何在？// - 研究员Campbell
