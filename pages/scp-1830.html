**Artikel:** SCP-1830 – Die Beschützer-Projektion
**Autor:** [[*user Andy Mok]]
**Original:** https://scp-wiki.wikidot.com/scp-1830
**Übersetzer:** [[*user Dr Alice]]
**Bild:** [[*user Andy Mok]], [https://creativecommons.org/licenses/by-sa/3.0/deed.de CC BY-SA 3.0]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1830

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1830-A befindet sich in einer speziell angefertigten 12 x 12 x 4 m großen, medizinischen Isolierzelle in Sektor 07. Ein Perimeter von 5 Metern, zentriert um SCP-1830-A, ist mit einer roten Linie markiert, um den Erscheinungsbereich von SCP-1830-B anzuzeigen. Ein medizinisches Team sollte sich täglich um die Behandlung von SCP-1830-A kümmern. Sollte sich SCP-1830-A aus dem komatösen Zustand erholen, sollte ein auf Autismus-Spektrum-Störungen und posttraumatische Belastungsstörungen spezialisierter Psychotherapeut zum Team hinzugefügt werden. Dieses Mitglied muss fließend Kantonesisch sprechen. Während der Behandlungen muss sich ein Sicherheitsmitarbeiter außerhalb des Perimeters aufhalten. Eine solche Vereinbarung besteht nicht aufgrund einer Bedrohung seitens SCP-1830-B, sondern lediglich, um die durch sein plötzliches Erscheinen verursachte Überraschung zu verringern. Das gesamte Personal muss mindestens drei Sichtungen von SCP-1830-B ausgesetzt sein, bevor es seinen Posten übernimmt.

Jeder Antrag, SCP-1830-A für eine medizinische Schulung zur Behandlung von Komapatienten einzusetzen, sollte durch Formular-1830-MT gestellt und an den Standortdirektor von Sektor-07 übermittelt werden.

**Beschreibung:** SCP-1830-A, ehemals ████ ███ Leung, ist ein asiatischer Mann, derzeit sechzehn Jahre alt. Zum Zeitpunkt der Eindämmung war die Person 1,6 Meter groß und 51 kg schwer. SCP-1830-A befindet sich im komatösen Zustand, seit es Opfer eines kriminellen Angriffs im öffentlichen Bereich ███ ███ in Hongkong wurde. Bei der Untersuchung wurden ausgedehnte Prellungen an Kopf, Armen und Rumpf festgestellt. Am Becken und an den Innenseiten der Oberschenkel befinden sich Schnittwunden, in die abfällige Phrasen in traditionellen chinesischen Schriftzeichen eingraviert sind.

Vor der Eindämmung lernte SCP-1830-A in der ████ ███ Mittelschule die Klasse 5[[footnote]]Entspricht der 12. Klasse im nordamerikanischen Bildungssystem[[/footnote]]. Befragte in der Schule beschrieben das Subjekt als eine ungesellige Person, die häufig bizarres Verhalten wie scharfes &#34;Zischen&#34; und krampfhaftes &#34;Nicken&#34; aufwies. Einige Befragte führten dies auf das bei SCP-1830-A diagnostizierte Asperger-Syndrom zurück. Es ist unklar, ob es sich bei diesen Verhaltensweisen um Bewältigungsmechanismen gegen schwierige Umstände in der Schule, Vernachlässigung seitens des alleinigen Elternteils des Subjekts oder SCP-1830-B handelte.

SCP-1830-B ist ein visuelles Phänomen, das sich im Umkreis von fünf Metern um SCP-1830-A manifestiert. Die Dauer des Erscheinens von SCP-1830-B variiert zwischen fünfzehn und sechzig Minuten, danach verschwindet es auf der Stelle. Wenn eine Bewegung ausgeführt wird, verhält sich die Sichtbarkeit von SCP-1830-B umgekehrt proportional zur Entfernung von SCP-1830-A, wobei das vollständige Verschwinden nach fünf Metern erfolgt. Bei jeder Manifestation zeigt die Gehirnaktivität von SCP-1830-A einen starken Anstieg. Es wurden Korrelationen zwischen Spitzen der Gehirnaktivität und gewalttätigen, verzweifelten Gesten seitens SCP-1830-B gefunden. Die vorherrschende Theorie besagt, dass SCP-1830-B eine Projektion aus dem Geist von SCP-1830-A ist.

SCP-1830-B kann sich alternativ in zwei humanoiden Formen manifestieren:[[footnote]]Beide Namen wurden in den persönlichen Gegenständen von SCP-1830-A gefunden. Es wurden keine Nachnamen entdeckt.[[/footnote]]

* &#34;Ludwig&#34;, ein hellhäutiger Mann mittleren Alters mit dem Aussehen eines deutschen Soldaten aus der Zeit des Ersten Weltkriegs in den //Sturmtruppen//-Formationen.[[footnote]]Vergleiche zwischen dieser Person und Gesichtern in den Personalarchiven des Heers des Deutschen Kaiserreichs haben noch keine Ergebnisse geliefert.[[/footnote]]
* &#34;Ling-kuo&#34;, ein asiatischer Mann, der Ende Zwanzig zu sein scheint und das Aussehen eines chinesischen Soldaten der Nationalen Revolutionsarmee um 1930 hat.

||~ Aktivitäten von SCP-1830-B ||~ Häufigkeit (%) ||
||steht Wache || 4 % ||
|| patrouilliert mit Waffe im Kreis um SCP-1830-A || 6 %||
|| zielt mit der Waffe und schreit drohend || 13 % ||
|| bringt das Bajonett an und rennt; dies führt schließlich dazu, dass SCP-1830-B verschwindet|| 17 % ||
|| feuert die Waffe ab || 28 % ||
|| streichelt den Kopf von SCP-1830-A und flüstert in sein Ohr || 32 %||

Bei mehreren Aktivitäten setzt SCP-1830-B Waffen in eine Richtung ein, in der sich SCP-1830-A nicht befindet. Dies ist aufgrund der nichtkörperlichen Natur der Entität physikalisch harmlos und erzeugt keinen Ton. Außer der Überraschung werden keine mentalen Effekte festgestellt, nachdem SCP-1830-B oder seine Waffen menschliche Subjekte passiert haben. Bei nachfolgenden Tests zeigten die Subjekte mit verbundenen Augen kein Bewusstsein für einen solchen Kontakt, bis ihnen später davon erzählt wurde.

Die Foundation erlangte Kenntnis von SCP-1830, als Agent ████, ein Undercover-Agent der Hong Kong Police Force (HKPF), in Zeugenaussagen Berichte über ungewöhnliche Sichtungen am Tatort und in der Notaufnahme von SCP-1830-A bemerkte. Unter dem Vorwand der Patientenverlegung wurde SCP-1830-A vom örtlichen Krankenhaus zu Sektor 07 transportiert. Der begrenzte soziale Kreis von SCP-1830-A erleichterte die Desinformationsbemühungen erheblich. Die vier Verdächtigen wurden von der örtlichen Polizei am Tatort festgenommen und nach Verabreichung von Klasse-A-Amnesika freigelassen.

**Auszug aus der Befragung von ████ Ng, der Mutter von SCP-1830-A**

&gt; **I:** Wissen Sie viel über das Schulleben Ihres Sohnes?
&gt; 
&gt; **N:** Ich … Nein. Es ist schwer genug, mit dem täglichen Leben klarzukommen, wissen Sie. Irgendwann – oft – kam er mit ein paar Prellungen, ein paar fehlenden Knöpfen oder ein paar Kugelschreiberstrichen auf seiner Uniform nach Hause. Er hat nie darüber gesprochen. Wir reden sowieso nie. Er senkte einfach den Kopf, wich meinem Blick aus und ging in sein Zimmer, als wäre ich nicht da. Ich habe ihn dafür immer zur Rede gestellt, manchmal habe ich ihn geschlagen oder ihm das Abendessen verweigert, aber als er älter wurde, war es nicht mehr zu ändern.
&gt; 
&gt; **I:** Was hat er in seinem Zimmer gemacht?
&gt; 
&gt; **N:** Wer weiß? Er schuftete an seinem Computer wie jeder Post-90er[[footnote]]Ein Begriff, der im Hongkonger Slang verwendet wird und der westlichen &#34;Generation Y&#34; entspricht.[[/footnote]], denke ich? Ich hörte Stimmen aus seinem Zimmer. Vielleicht hat er wenigstens online mit Freunden gechattet.
&gt; 
&gt; **I:** Kennen Sie diese Freunde? //(Hinweis: Bei der anschließenden Inspektion wurde festgestellt, dass an dem speziell angefertigten Computer von SCP-1830-A kein Peripheriegerät vorhanden war, das für den Sprachchat geeignet wäre. Mrs. Ng verfügt über begrenzte Kenntnisse der Computertechnologie.)//
&gt; 
&gt; **N:** Ehrlich gesagt weiß ich nicht viel über sein Umfeld. Aber manchmal redet er ziemlich laut, also habe ich etwas gehört. Einer von ihnen heißt Ling-kuo. Irgendwann hörte ich, wie er sein ganzes Herz ausschüttete und … Wissen Sie, es ist wirklich selten, dass man ihn so viel mit anderen Leuten reden hört. Sie müssen enge Freunde sein. Nach einer Weile hörte ich einen anderen Namen. Das ist ein ausländischer Name, ich kann mich nicht daran erinnern.
&gt; 
&gt; **I:** Hat er mit diesem Freund anders gesprochen?
&gt; 
&gt; **N:** Sehr anders. Er hat noch nie wütend geredet, aber mit ihm schon. Ich hörte, wie er knurrte und Worte aussprach wie &#34;schlachte sie ab&#34;, &#34;lebendig verbrennen&#34;, &#34;stirb, stirb, stirb&#34;. Manchmal murmelte er so etwas wie &#34;So benutzt man eine Waffe&#34; und ein paar andere wahrscheinlich militärische Ausdrücke – er mag das Zeug, wissen Sie, sein Zimmer ist voller Bücher über Jets und Waffen.
&gt; 
&gt; **I:** Kennen Sie diese Person? //(Der Befrager zeigt ein Foto von SCP-1830-B &#34;Ling-kuo&#34;)//
&gt; 
&gt; **N:** Was zum … Woher haben Sie das? Ist es //das//, was er jeden Tag bei sich behält?
&gt; 
&gt; **I:** Das ist Ling-kuo.
&gt; 
&gt; **N:** Sie machen Witze. Das ist sein Vater. 

[[collapsible show=&#34;+ Auszug aus der Befragung eines Augenzeugen anzeigen:&#34; hide=&#34;- Auszug aus der Befragung eines Augenzeugen ausblenden:&#34;]]
&gt; **I:** Beschreiben Sie bitte, was Sie gesehen haben.
&gt;   
&gt; **E:** Okay … Ich machte gerade eine Raucherpause von meinem Teerestaurant. Ich glaube, es war 17 Uhr, als ich Rufe vom Fußballplatz hinter der Schule hörte. Da waren fünf, alle in Schuluniformen. Vier von ihnen schubsten diesen kleinen Jungen auf dem Hof. Er stolperte zurück, dann schlug ihn jemand hart und er stürzte. So sah ich sein Gesicht. Jemand hockte sich hin und befingerte seine Wangen, dann nahm ihm dieser Tyrann mit den vorstehenden Zähnen seine Brille ab. Er versuchte, sie zurückzunehmen, aber sie drückten ihn einfach auf den Boden.
&gt;  
&gt; **I:** Fahren Sie fort.
&gt; 
&gt; **E:** Einer von ihnen schnappte sich eine Klinge und sägte dann an seinem Gürtel. Es muss ziemlich hart gewesen sein, denn der Junge zuckte und stöhnte. Er schrie nicht einmal um Hilfe, drehte nur den Kopf weg und ließ die Tränen fließen. Sie warfen seine Hosen und Unterwäsche weg [IRRELEVANTES ZENSIERT], schimpften und stocherten mit diesem Messer herum. Dieser Junge, sein Gesicht … es war wie …
&gt;  
&gt; **I:** //(unterbricht)// Am Telefon haben Sie von einem &#34;unnatürlichen&#34; Vorfall gesprochen. Können Sie diesen beschreiben?
&gt; 
&gt; **E:** Ja, dazu komme ich jetzt. Irgendwo hinter ihnen erschien dieser … Rauch … aus dem Nichts. Er bewegte sich näher an die Gruppe heran und seine Gestalt wurde klarer. Dann sah ich einen großen Soldaten.
&gt;  
&gt; **I:** Können Sie ihn beschreiben?
&gt; 
&gt; **E:** Er war ein blonder Europäer, trug diese graue Uniform und eine Langwaffe. Er hob die Waffe und richtete sie auf die Tyrannen. Dieser Junge starrte ihn an … Er hörte auf, Widerstand zu leisten, selbst als diese Tyrannen ihn immer weiter quälten. Sie schauten nicht in die Richtung. Sie wussten nicht einmal, was kommen würde, und er schoss.
&gt;  
&gt; **I:** Was ist passiert?
&gt; 
&gt; **E:** //Nichts.// Überhaupt nichts. Ich sah den Blitz, aber es war völlig still. Ja, ich hielt mir die Ohren zu, aber ich hätte trotzdem den Knall hören müssen. Jemand hätte erschossen werden sollen, oder? Aber nein, diese Kerle drangsalierten den Jungen immer noch, als wäre nichts passiert. Dieser Soldat spannte seine Waffe und schoss immer wieder, aber es funktionierte einfach nicht. Vielleicht war er frustriert oder so, er hat dieses Bajonett herausgezogen und es am Gewehr befestigt. Als Nächstes sah ich, dass er auf sie zustürmte. Sein Mund war weit geöffnet, aber ich hörte nicht einmal etwas.
&gt; 
&gt; Er stieß es in den Rücken des jungen mit den schiefen Zähnen. Ich sah das Bajonett aus seiner Brust ragen, aber wissen Sie was? Dieser Idiot hat immer wieder Bilder in das Fleisch des Jungen geritzt, als wäre nichts passiert. Dieser Soldat stach noch mehrere Male vergeblich zu, dann … löste er sich in Luft auf.
&gt;  
&gt; **I:** Was war mit dem Jungen?
&gt; 
&gt; **E:** Er hat schließlich geweint.
&gt;  
[[/collapsible]]
