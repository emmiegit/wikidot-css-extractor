@import url(&#39;https://fonts.googleapis.com/css?family=Short+Stack&#39;);
 
/*
    Fish Theme
    [2022 Wikidot Theme]
    Von EstrellaYoshte für die SCP Foundation gemacht
*/
 
/* ÜBLICHES */
h1, #page-title {
    font-family: &#39;Comic Sans MS&#39;, &#39;Comic Sans&#39;, &#39;Short Stack&#39;, cursive;
    color: #009;
}
 
a,
#side-bar a:visited,
#top-bar ul li.sfhover a,
#top-bar ul li:hover a,
#login-status ul a {
    color: #0051D3;
}
a.newpage {
    color: #5183DB;
}
 
a:visited {
   color: #13357F;
}
 
/* GESAMTBREITE */
div#container-wrap {
    background-image: url(https://scp-wiki.wdfiles.com/local--files/theme%3Afish/fishbg2.png);
}
 
/* KOPFZEILE */
#header {
    background-image: url(https://scp-wiki.wdfiles.com/local--files/theme%3Afish/fishlogo.png);
}

#search-top-box-input {
    border: solid 1px #00297E;
    background-color: #006;
}
#search-top-box-input:hover,
#search-top-box-input:focus {
    background-color: #006;
}
#search-top-box-form input[type=submit] {
    border: solid 1px #00297E;
    background: linear-gradient(to bottom, #669,#006,#003);
}
#search-top-box-form input[type=submit]:hover,
#search-top-box-form input[type=submit]:focus {
    background: linear-gradient(to bottom, #669,#006,#003);
}
 
#header h1 a,
#header h2 span {
    font-family: &#39;Comic Sans MS&#39;, &#39;Comic Sans&#39;, &#39;Short Stack&#39;, cursive;
}
 
#header h2 span {
    color: transparent;
    text-shadow: none;
}
 
#header h2 span::before {
     content: &#39;Die Fische erheben sich&#39;;
     color: #f0f0c0;
     text-shadow: 1px 1px 1px rgba(0,0,0,.8);
}
 
/* SEITENMENÜ */
#side-bar .side-block {
    border: 1px solid #003279;
    box-shadow: 0 2px 6px rgba(0,92,221,.5);
}
 
#side-bar .heading {
    color: #00297E;
    border-bottom: solid 1px #00297E;
}
 
#side-bar .collapsible-block-unfolded-link {
    border-bottom: solid 1px #00297E;
}
#side-bar .collapsible-block-unfolded-link .collapsible-block-link {
    color: #00297E;
}
#side-bar .collapsible-block-unfolded-link .collapsible-block-link:hover {
    color: #00297E;
}
 
/* Ändert den Hintergrund für die nicht aufgeklappte Seitenleiste */
@media (max-width: 767px) {
     #side-bar {
         background-color: #263C75;
     }
}
 
iframe.scpnet-interwiki-frame {
    filter: hue-rotate(-140deg) brightness(140%);
}
 
#side-bar .side-block.media ,
#side-bar .side-block.resources {
     background-color: #DBEEF9;
}
 
/* FUßNOTEN */
#footer {
    background: #222844;
}
 
/* EIN PAAR SCHÖNE BOXEN */
.content-panel {
    border: solid 1px #5173a3;
    background-color: #00297e;
}
 
/* Anpassungen für das Bewertungsmodul der Seite */
.page-rate-widget-box .rate-points {
    background-color: #000066 !important;
    border: solid 1px #000066;
}
 
.page-rate-widget-box .rateup,
.page-rate-widget-box .ratedown {
    background-color: #f6f6ff;
    border-top: solid 1px #000066;
    border-bottom: solid 1px #000066;
}
.page-rate-widget-box .rateup a,
.page-rate-widget-box .ratedown a {
    color: #000066;
}
.page-rate-widget-box .rateup a:hover,
.page-rate-widget-box .ratedown a:hover {
    background: #000066;
    color: #fff0ff;
}
.page-rate-widget-box .cancel {
    background-color: #000066;
    border: solid 1px #000066;
}
.page-rate-widget-box .cancel a {
    color: #669;
}
.page-rate-widget-box .cancel a:hover {
    background: #000066;
    color: #fff0ff;
}
 
#page-content .rate-box-with-credit-button{
    background-color: #000066;
    border: solid 1px #000066;
}
 
#page-content .creditButton p a {
    border-left-color: #669;
}
 
.close-credits,
.credit-back {
     filter: hue-rotate(-140deg);
}
 
#page-content .modalbox {
    border: 1px solid #003279;
    box-shadow: 0 2px 6px rgba(0,92,221,.5);
}
 
/* YUI-TABS */
.yui-navset .yui-nav a,
.yui-navset .yui-navset-top .yui-nav a {
    background-image: url(https://scp-wiki.wdfiles.com/local--files/theme%3Aplant/tabs.png);
}
.yui-navset .yui-nav .selected a,
.yui-navset .yui-nav .selected a:focus, /* no focus effect for selected */
.yui-navset .yui-nav .selected a:hover { /* no hover effect for selected */
    background-image: none; /* selected tab background */
    background-color: #0051D3;
}
.yui-navset .yui-nav a:hover,
.yui-navset .yui-nav a:focus {
    background-image: none;
    background-color: #DBEEF9;
}
[[/code]]
[[/iftags]]</textarea></pre>
