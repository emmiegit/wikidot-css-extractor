篇名：SCP-ZH-899 穿越的特工
作者：[[*user balesbomb]] 原帳號：[[*user Bales20147]]
[[include info:end]]

**項目編號:** SCP-ZH-899

**項目等級:** Safe

**特殊收容措施:** 項目現收容於Site-ZH-16收容5區Safe/Euclid級人形區一標準人形收容室內，與項目交流人員須3級以上權限並紀錄所有過程。允許項目於監控下至已排除非相關人士之健身房執行應變人員日常體能訓練。因項目身份特殊性，須避免應變人員訓期4316期之成員得知項目存在。

SCP-ZH-899-1收容於Site-ZH-16收容1區Safe級物品區高科技武器裝備收容庫內，所有實驗因須與項目協同操作故須4級以上人員簽核始可進行。

SCP-ZH-899-2所有紀錄以獨立資料庫封存，存取權限依內容制定，最低為3級以上。

**描述:** SCP-ZH-899為一名華裔男性，查核其身份與已殉職之池更尚特工、人員代號『便當』相符，生理特徵及基因檢測結果亦符合，唯其敘述情報與實際紀錄相異。其自願繳獲個人裝備列為SCP-ZH-899-1，敘述情報列為SCP-ZH-899-2。

項目自稱基金會機動應變人員，受訓梯次為應變人員4316期，分發站點為Site-ZH-16且尚未接受天賦開發程序[[footnote]] 為SCP-ZH-899來源世界之基金會人員強化程序 [[/footnote]] ，其訪談紀錄皆通過測謊。生理檢查結果除去以未解明藥劑達成身體機能及感官反應能力強化外無其他異常特性。項目對於基金會管理流程及規定熟稔而具高配合度。

SCP-ZH-899-1包含一套奈米纖維材質內襯、一套全境危險區域防護裝甲、一組光學迷彩發生器、一把以HK G11突擊步槍為基礎改良之人員手持熱兵器、配合前述武器之特殊彈頭無殼彈及亞空間儲彈彈匣。除手持武器外其餘裝備與GOC [[footnote]] 全球超自然聯盟（The Global Occult Coalition）之簡稱，與基金會不同，對異常的處置通常採取積極的處置方針 [[/footnote]]GEN+2/TanGenT攻擊小組配備白色套裝規格大體相符，差異為基金會樣式塗裝。項目宣稱SCP-ZH-899-1為基金會機動應變人員標準配備，與GOC共同研究開發。與項目協同進行武器測試與分析後，部份可行技術已委任Site-ZH-██進行實驗性生產。

項目於20██/9/28以其攜帶之行動通訊器聯絡Site-ZH-16，說明其狀況後於新北市██區山區等待收容團隊到達，自願繳獲所有武裝並接受收容。

目前綜整之SCP-ZH-899-2情報如下：
&gt; * 破碎之神教會[[footnote]] 異常宗教組織，崇尚機械並認為血肉為『不完整』或『污穢的』[[/footnote]]為基金會、GOC、蛇之手[[footnote]] 一個成員雖少但皆具有異常性的組織，提倡異常屬於自然的一部分並且不該被隱蔽 [[/footnote]]共同之最大敵對組織，該組織據信於第一次工業革命時期[[footnote]] 約發生於1760～1840年左右，又稱產業革命。 [[/footnote]]發掘數個麥卡恩[[footnote]] Mekhane，破碎之神教會的神明。 [[/footnote]]神體部件而壯大勢力崛起，並於18██年徹底剷除欲肉教[[footnote]] 異常宗教組織，其宗旨與破碎之神教會完全相異，信仰主神為亞大孢斯（Yaldabaoth）[[/footnote]]。
&gt; * 渾沌反叛軍[[footnote]] 從基金會叛離而出的敵對組織，蒐羅異常並用以圖利或作為武器 [[/footnote]]不存在，1924年的O5會議因破碎之神教會日益增大的威脅性而通過將可控之項目武裝化的議案。
&gt; * 破碎之神教會於德國、義大利、日本挖掘出神體部件，並於1939年於幕後驅使軸心國發起第二次世界大戰，意圖在戰亂中發掘更多神體部件。基金會於戰爭過程暗中協助各國抵禦破碎之神教會侵略。
&gt; * 1945年，基金會以獲知情報協助同盟國於日本神體及羅伯特．布瑪洛[[footnote]] Robert Bumaro，破碎之神教會領導人。 [[/footnote]]所在位置分別投下原子彈，成功致使該神體部件失效、羅伯特本人行蹤不明。
&gt; * GOC於戰後成立，雖與基金會有基本理念衝突，但仍以防範破碎之神教會為優先考量而共同進行技術研發。
&gt; * 1963年，破碎之神教會意圖滲透流浪者圖書館[[footnote]] 異常區域，可藉由遍佈世界各地的傳送門進入，亦可能通往其他世界，據信為蛇之手的據點 [[/footnote]]以至平行宇宙蒐集神體部件，蛇之手接受基金會及GOC協助後成功抑制攻勢，之後三方正式建立合作關係，但圖書館仍只對另兩組織少部份人士開放。
&gt; * 其後破碎之神教會內部分裂，激進派時而對收容神體部件之基金會設施發動攻勢。基金會抵禦同時協同各合作組織積極搜索其他部件，但暗中行動的教會潛伏派勢力仍搶先蒐羅到數具神體。
&gt; * 2005年，失蹤已久的羅伯特．布瑪洛再次現身並統合破碎之神教會，其成功活躍化蒐羅之神體部件使教會實力大幅上升，原本膠著的戰況演變為一面倒之情勢，因此催生奧林匹亞項目整合計畫[[footnote]] Olympia，即奧林匹亞項目，目的為以數項SCP創造類人智能實體造福基金會 [[/footnote]]及人形項目編組MTF計畫[[footnote]] 著名MTF為Ω-7-潘朵拉之盒、α-9-最後希望[[/footnote]]。
&gt; * 2008年下旬奧林匹亞項目計畫研發成功並於世界各地站點投入量產計畫，且各站點開始編組異常人員MTF，兩項計畫成果投入戰事後成功抑止戰線崩潰。
&gt; * 2016年，破碎之神教會突破台灣本土神性實體防禦圈，並奪得位於SCP-ZH-███體內之神體，羅伯特．布瑪洛藉此神體晉升為亞神性實體。
&gt; * 20██年，Site-ZH-16與破碎之神教會發生大規模攻防戰，過程中SCP-ZH-899遭不明車輛撞擊後昏厥，甦醒後即處於收容地點。

**附錄：**

[[collapsible show=&#34;+ 訪談紀錄SCP-ZH-899-2-1 3級權限&#34; hide=&#34;+ 收合附錄&#34; hideLocation=&#34;both&#34;]]

&gt; **訪談紀錄時間：** 20██/9/29 10：00
&gt; **訪談人員：** 項目研究主任**Dr. Bales**
&gt; **受訪者：**SCP-ZH-899 後稱**899**
&gt; ----
&gt; **紀錄開始**
&gt; 
&gt; （Dr. Bales進入訪談室，隔著強化玻璃與899面對面，899一臉疑惑並仔細端詳Dr. Bales的臉。）
&gt; 
&gt; **Dr. Bales**：早安899，希望你昨晚睡的安穩，今天我們……（被打斷）
&gt; 
&gt; **899**：Dr. Bales！？（情緒激動）太好了！終於有個熟面孔！
&gt; 
&gt; **Dr. Bales**：呃……你認識我嗎？
&gt; 
&gt; **899**：當然！Site-ZH-16裡有誰不認識您！？你可是人稱『七罪仲裁者』的基金會王牌其中一員……您的眼睛怎麼了？
&gt; 
&gt; **Dr. Bales**：（一臉訝異的摸自己的眼瞼）眼睛？眼睛怎麼了嗎？
&gt; 
&gt; **899**：左眼俱滅之深紅跟右眼神羅之天藍啊！所以我剛剛才沒第一時間認出您……（被打斷）
&gt; 
&gt; **Dr. Bales**：等等等等！你剛才還說我是誰？
&gt; 
&gt; **899**：（有點傻眼的眨眨眼睛）『七罪仲裁者』，不然就GOC稱呼的『暴雨狂龍』，或是蛇之手的尊稱『東方緘言守護者』？您不會都不記得了吧？
&gt; 
&gt; （現場沉默十餘秒）
&gt; 
&gt; **Dr. Bales**：你先等我一下。
&gt; 
&gt; (Dr. Bales離開訪談室，門沒完全關上）
&gt; 
&gt; **Dr. Bales**：（對門外研究團隊說）七罪仲裁者？暴雨狂龍！？東方緘言守護者！？！？你們是不是瞞著我在搞什麼飛……（門被團隊研究員關上）
&gt; 
&gt; (899沉默的獨自待在訪談室等待，約5分鐘後Dr. Bales回到訪談室）
&gt; 
&gt; **Dr. Bales**：（清喉嚨）好吧，看來你對我有點誤解，我就只是個普通人而已。
&gt; 
&gt; **899**：我很抱歉，這些變故讓我有點混亂，而您又是我目前遇到唯一一個熟悉的面孔，所以……
&gt; 
&gt; **Dr. Bales**：沒關係，我知道你的處境，接下來我問你幾個問題，你盡量詳細的回答。
&gt; 
&gt; **899**：好。
&gt; 
&gt; （對話內容刪節，綜整後情報已列入文檔，899已在對話過程中接受自己是從其他平行宇宙穿越的事實）
&gt; 
&gt; **Dr. Bales**：（因為899所敘述之情報而處於震驚狀態）所以你們『那邊』的16已經快被破碎神教打下來了？
&gt; 
&gt; **899**：我認為情況不樂觀，但其他站點的支援已經在路上了，16配屬的四具林默娘[[footnote]] 即媽祖，本名林默，起源於中國福建之民間信仰神祇 [[/footnote]]已經折損兩具、一具半毀，我們跟著僅存完整的那具打算從██山後面迂迴打擊敵方的指揮部，結果與對方的司祭衛隊撞個正著，我依循指令進行側翼打擊的時候與本隊走散，正準備呼叫時，一台不知道從哪邊竄出來的藍色自用小貨車直接把我撞個正著，我回復意識時，發現周圍完全沒有敵我雙方的信號，幸好通訊器還管用。
&gt; 
&gt; **Dr. Bales**：（還在消化大量情報）那些媽祖……呃，林默娘是什麼？
&gt; 
&gt; **899**：奧林匹亞啊，歐洲那邊叫瓦爾基莉[[footnote]] Valkyrja，北歐神話中的女武神，亦有引領戰死者前往英靈殿的職責 [[/footnote]]、中國叫花木蘭[[footnote]] 中國文學作品記載代父從軍的女性，是否真實存在具有爭議 [[/footnote]]、我們叫林默娘，除了製造地點不同跟功能性差異以外，都是指……（被Dr. Bales的站內通訊器收到訊息的音效打斷）
&gt; 
&gt; **Dr. Bales**：抱歉，我看一下訊息……（看完訊息內容後）靠，忘掉我剛剛的提問，訪談暫停！
&gt; 
&gt; **紀錄結束**
&gt; ----
&gt; **訪談人員後記：**//好吧，看來你們得先開放權限讓我把情報都問完，或是我現在領藥片[[footnote]] 指B級記憶消除程序 [[/footnote]]，你們找個權限更高的來接手？//-**Dr. Bales**
&gt; **批註：已開啟臨時權限，但歸檔情報仍必須列為機密封存-Site-ZH-16站點主任**
&gt;

[[collapsible show=&#34;+ 訪談紀錄SCP-ZH-899-2-2 4級權限&#34; hide=&#34;+ 收合附錄&#34; hideLocation=&#34;both&#34;]]
&gt; **訪談紀錄時間：** 20██/9/29 13：00
&gt; **訪談人員：** 項目研究主任**Dr. Bales**
&gt; **受訪者：**SCP-ZH-899 後稱**899**
&gt; ----
&gt; **紀錄開始**
&gt; 
&gt; **Dr. Bales**：抱歉，早上你講的情報超出我的權限，你有吃過飯了嗎？
&gt; 
&gt; **899**：有，很訝異『這邊』的餐點這麼好，我們『那邊』已經吃很長一段時間的儲藏食品了。
&gt; 
&gt; **Dr. Bales**：合你胃口就好，那我們繼續早上的話題吧，林默娘……也就是奧林匹亞項目已經在你們『那邊』獲得量產了，稍早我也知道你們通過了項目武裝化跟MTF人形項目編制，而且即使如此破碎之神教會還是強大到難以對抗，我想知道你有沒有掌握確切的……所謂的神體部件位置情報。
&gt; 
&gt; **899**：呃，這裡是Site-ZH-16沒錯？位於新北市██區海邊那個，收容區有巨大的垂直井對吧？
&gt; 
&gt; **Dr. Bales**：對。
&gt; 
&gt; **899**：如果我們跟你們世界的破碎之神神體部件分佈位置差不多，那麼……
&gt; 
&gt; （899一手指往正下方，沒多久Dr. Bales的站內通訊器再次響起訊息提示音。）
&gt; 
&gt; **Dr. Bales**：（看完訊息後抬頭看了一眼紀錄攝影機）我們繼續，還有其他的嗎？
&gt; 
&gt; **899**：還有我早上提過的SCP-ZH-███肚子裡面有一個，而且非常重要，我不知道你們現在發現這個項目了沒有，我們那邊最初紀錄的位置是███，破碎教派不知道怎麼找到它的，我這輩子還沒看過那麼大的傢伙在天上飛，但是他們還是鑽進了它的肚子挖出了神體部件，還成功的讓部件融合在羅伯特身上，您要是看過那個Akiva輻射強度，就明白我為什麼說這部件很重要了。
&gt; 
&gt; **Dr. Bales**：看來我們得盡快派人去搜索看看，還有別的部件存在嗎？
&gt; 
&gt; **899**：（思索片刻）你們『這邊』有『白氏企業』嗎？靠網路發跡的那間。
&gt; 
&gt; **Dr. Bales**：（愣了一會）是有，但我不確定是不是同一間，他們的部件已經被破碎搶走了嗎？
&gt; 
&gt; **899**：據我所知沒有，他們之間不知道達成了什麼協議保留部件，我認為必須提防他們……我知道的就這三個，但從破碎的行動跡象看來應該還有別件。
&gt; 
&gt; **Dr. Bales**：感謝你的配合，訪談結……（被打斷）
&gt; 
&gt; **899**：等等，能讓我用健身房嗎？或是給我一些健身器材？悶在房裡不能活動快憋死我了。
&gt; 
&gt; **Dr. Bales**：嗯……我提議看看？還有什麼要補充的？
&gt; 
&gt; **899**：那麼……我有點好奇，『這邊的我』是怎樣的人？還是說這不能講？
&gt; 
&gt; **Dr. Bales**：（沉默一陣子）我幫你問問看，訪談結束。
&gt; 
&gt; **紀錄結束**
&gt; ----
&gt; **訪談人員後記：**//總之先給他點娛樂吧，而人事檔案的部份我拿不定主意。//-**Dr. Bales**
&gt; **批註：核准部份個人運動器材，人事資料繼續保密。-Site-ZH-16站點主任**

&gt; **訪談紀錄時間：** 20██/10/1 09：00
&gt; **訪談人員：** 項目研究主任**Dr. Bales**
&gt; **受訪者：**SCP-ZH-899 後稱**899**
&gt; ----
&gt; **紀錄開始**
&gt; 
&gt; **Dr. Bales**：早啊899，對那些健身器材還滿意嗎？
&gt; 
&gt; **899**：喔，規格普通了點，但聊勝於無，至少我不用整天躺在床上發呆了，謝啦。
&gt; 
&gt; **Dr. Bales**：不客氣，那麼今天我們談談你的裝備，目前分析的結果知道大多數的裝備都跟我們『這邊』GOC的差不多，最特別的就是那把G11，你對這把槍了解多少？
&gt; 
&gt; **899**：喔，這個我受訓的時候教官有解說過，之所以選用G11主要是因為無殼彈技術，我們跟破碎常常有大規模的武裝衝突，使用傳統銅殼彈會留下大量證據，而我們不是每次都有能力去回收那些彈殼的，對於保持帷幕協議不利。
&gt; 
&gt; **899**：還有個理由是無殼彈可以更有效的保存特殊彈頭，包括離子干擾絲彈頭、洗禮彈頭，相較之下G11原本的散熱缺點就不算什麼難改進的問題，應用奇術工程師們塞了一組可充能奇術就搞定了。
&gt; 
&gt; **Dr. Bales**：聽起來真不錯，Site-ZH-██的軍火狂們會喜歡這點子，那關於你所謂的離子干擾絲彈頭跟洗禮彈頭你知道多少？
&gt; 
&gt; **899**：這就問倒我了（抓頭），我只知道離子干擾絲彈頭填充了一些像電池內容物跟石墨絲之類的東西，打中目標會釋放出來讓破碎的機械、半機械造物短路，結構跟原理我完全不懂。
&gt; 
&gt; **899**：而洗禮彈頭簡單的講就是有過香爐[[footnote]] 即中國民間信仰之淨符儀式 [[/footnote]]過的子彈，其實什麼彈頭都能做成洗禮彈頭就是了。
&gt; 
&gt; **Dr. Bales**：等等，只是過香爐？過了香爐那些彈頭就能帶Akiva輻射！？
&gt; 
&gt; **899**：也不是那麼容易啦，聽說要夠虔誠的人進行操作並獲得神性實體的協助，不過做成之後保養就簡單多了，心懷誠意跟感激的早晚各上三炷香，就能保持彈頭Akiva輻射強度。
&gt; 
&gt; （Dr. Bales神情複雜的沉默了一陣子）
&gt; 
&gt; **899**：怎麼了？博士？
&gt; 
&gt; **Dr. Bales**：沒事，我有點被刷三觀而已，所以這過香……洗禮彈頭實際上的效能如何？
&gt; 
&gt; **899**：（豎起右手大拇指）無可挑剔，能對帶有Akiva輻射的實體產生有效打擊，大幅減少以往彈藥消耗量。
&gt; 
&gt; **Dr. Bales**：看來我們的機動人員會愛死這種子彈，那你對自己施打的強化血清有什麼頭緒嗎？
&gt; 
&gt; **899**：呃……這就更超出我的知識範圍了，我只知道有一部份應用了奧林匹亞項目開發過程的技術，用了什麼我就完全不知道了。
&gt; 
&gt; **Dr. Bales**：你就這樣讓來路不明的東西打進你身體裡喔？
&gt; 
&gt; **899**：（眼神變得銳利）博士，你有家人嗎？
&gt; 
&gt; **Dr. Bales**：……有。
&gt; 
&gt; **899**：如果你失去他們，你會願意付出什麼代價替他們報仇？
&gt; 
&gt; （Dr. Bales沉默不語）
&gt; 
&gt; **899**：別說血清了，這已經以大量實驗數據證實比起擔心年老後那些副作用，我們更應該優先挺過現在，而且如果不是我資歷還不夠，我還打算報名人工綠型開發實驗或是奇術啟蒙教育課程，我甚至有填寫傷重人員異常化改造[[footnote]] 此三者皆為SCP-ZH-899來源世界之基金會特有 [[/footnote]] 自願書。
&gt; 
&gt; **Dr. Bales**：你們『那邊』情況已經嚴峻成這樣？
&gt; 
&gt; **899**：可能更糟，每一刻都可能有更多神體部件被破碎神教取得，我巴不得立刻回去繼續參戰。
&gt; 
&gt; **Dr. Bales**：很遺憾，據我所知我們還沒有能送你回去的技術。
&gt; 
&gt; **899**：我知道。
&gt; 
&gt; （現場一陣沉默）
&gt; 
&gt; **Dr. Bales**：我排個期程測試你的裝備，你能配合嗎？
&gt; 
&gt; **899**：（兩手一攤）可以，總比老是悶在房裡好多了。
&gt; 
&gt; **Dr. Bales**：好，訪談結束。
&gt; 
&gt; **紀錄結束**
&gt; ----
&gt; **訪談人員後記：**//我建議立刻安排測試解析這些特殊彈頭並把數據傳給Site-ZH-██，看能不能以現有技術生產，我有點擔心他們的情況會在我們這邊發生。//-**Dr. Bales**
&gt; **批註：批准測試排程，已根據獲知情報進行確認勘查。-Site-ZH-16站點主任**[[/collapsible]]
[[collapsible show=&#34;+ 訪談紀錄SCP-ZH-899-2-4 3級權限&#34; hide=&#34;+ 收合附錄&#34; hideLocation=&#34;both&#34;]]
&gt; **訪談紀錄時間：** 20██/10/4 09：00
&gt; **訪談人員：** 項目研究主任**Dr. Bales**
&gt; **受訪者：**SCP-ZH-899 後稱**899**
&gt; **前註：**此訪談於項目協助測試SCP-ZH-899-1翌日進行。
&gt; ----
&gt; **紀錄開始**
&gt; 
&gt; **Dr. Bales**：早啊899，為了感謝你昨天的配合我帶一個好消息給你，現在你每天可以在監控人員的陪同下去健身房進行應變人員的日常體能訓練。
&gt; 
&gt; **899**：（驚喜）真的！？太感謝您了！
&gt; 
&gt; **Dr. Bales**：嗯，還有這個（拿出一疊文件），你之前提過想看『這邊的你』的資料。
&gt; 
&gt; **899**：（興高采烈的發現文件封面上『已殉職』標籤後臉色一變）『這邊的我』死了？
&gt; 
&gt; **Dr. Bales**：對，而且檔案裡有屍體的照片，我只能說不是很好看，我有建議過倫委會別向你公開，但他們表示為維持你的高配合度，這部份的資料共享能提昇我們的互信度……我尊重你的決定。
&gt; 
&gt; （Dr. Bales將文件放進物品交換抽屜傳給899，後者猶豫近一分鐘才取出閱讀）
&gt; 
&gt; **Dr. Bales**：需要記憶消除程序的話盡管說一聲。
&gt; 
&gt; **899**：不用了，轉念一想其實我們是不同人，我只是想知道如果我家裡人沒被破碎的人……的話，我會不會過上這樣的人生。沒想到我還是會進基金會，命運真是神奇。
&gt; 
&gt; **899**：而且很諷刺，這顆棒球[[footnote]] 指[[[SCP-ZH-323]]] [[/footnote]]也在我們『那邊』出現過，同樣是我們4316期緊急出動去處理，但你猜怎麼了？
&gt; 
&gt; （Dr. Bales搖搖頭）
&gt; 
&gt; **899**：他們全死了，只有我因為剛好重感冒告假沒參與這次行動，一同受訓、共患難的弟兄姊妹全死在一顆該死的棒球而不是榮譽的戰場上！
&gt; 
&gt; （899激動的敲打了桌面，金屬質桌面被撞出一個凹痕）
&gt; 
&gt; **Dr. Bales**：冷靜點899。
&gt; 
&gt; **899**：抱歉，我會賠……我都忘了我現在沒錢，抱歉。
&gt; 
&gt; **Dr. Bales**：沒關係，你旁邊有水，喝一點冷靜一下。
&gt; 
&gt; **899**：（聽從建議倒一杯水一飲而盡）……我好多了，所以『這邊』的4316期包括『我』在內只有三人殉職？
&gt; 
&gt; **Dr. Bales**：對，4316期的特工劉森很優秀的迅速解明那Skip[[footnote]] 基金會人員對SCP的暱稱 [[/footnote]]的特性，讓後面到達的團隊順利接手。
&gt; 
&gt; **899**：劉森？劉森是誰？
&gt; 
&gt; **Dr. Bales**：嗯，看來這就是差異點了，你看一下文件附錄，裡面有我們『這邊』參與收容行動的人員名單，4316期全員都在裡面，或許有其他的不同點。
&gt; 
&gt; **899**：（翻閱名單）拐拐、Lily、方糖、梅子、跳跳……真的，我只有劉森不認識，其他都一樣。
&gt; 
&gt; **Dr. Bales**：這讓我開始好奇你們那邊的劉森去哪裡了。
&gt; 
&gt; **899**：不曉得，我從來沒聽過這個名字……對了博士？您怎麼不問我『那邊』的你是什麼樣子？
&gt; 
&gt; **Dr. Bales**：……不行，光聽到那些稱號我就受不了了，絕對別告訴我任何有關『我』的事情。
&gt; 
&gt; **899**：可是『那個你』**超強**耶？
&gt; 
&gt; **Dr. Bales**：**絕對**不行。
&gt; 
&gt; **899**：好吧，還想問誰的事情呢？
&gt; 
&gt; **Dr. Bales**：嗯……那我私心偷問一下，研究員LostWhat呢？一個染金髮、個子矮矮像女生的？應該在你們『那邊』也很受男性職員歡迎吧？
&gt; 
&gt; **899**：LostWhat……（思考一陣子）啊，我想起來了，確實有。
&gt; 
&gt; **Dr. Bales**：嗯哼？他在『那邊』有跟Flash特工在一起嗎？
&gt; 
&gt; **899**：呃……LostWaht他死了。
&gt; 
&gt; (現場沉默約三十秒）
&gt; 
&gt; **Dr. Bales**：好吧，當我沒問……總之目前我們『這邊』的4316期特工都不知道你的存在，估計以後也不會知道。
&gt; 
&gt; **899**：所以我就是終身隔離監禁了？（嘆了一口氣）既然你們『這邊』沒有異常編組MTF，我大概再也沒有機會出勤了。
&gt; 
&gt; **Dr. Bales**：就算『這邊』不是你效忠的那個基金會？
&gt; 
&gt; **899**：『這邊』的破碎跟基金會很要好嗎？
&gt; 
&gt; **Dr. Bales**：呃……據我所知，沒有。
&gt; 
&gt; **899**：**那就夠了。**
&gt; 
&gt; **Dr. Bales**：……訪談結束。
&gt; 
&gt; **紀錄結束**
&gt; ----
&gt; **訪談人員後記：**//我認為必須找點事情讓項目做，他剛失去了人生目標，而且付出的代價大到我不知道該怎麼填補。//-**Dr. Bales**
&gt; **批註：已與倫理委員會研討處置方式。-Site-ZH-16站點主任**
[[/collapsible]]
[[collapsible show=&#34;+ 訪談紀錄SCP-ZH-899-2-5 4級權限&#34; hide=&#34;+ 收合附錄&#34; hideLocation=&#34;both&#34;]]
&gt; **訪談紀錄時間：** 20██/10/15 09：00
&gt; **訪談人員：** 項目研究主任**Dr. Bales**
&gt; **受訪者：**SCP-ZH-899 後稱**899**
&gt; ----
&gt; **紀錄開始**
&gt; 
&gt; **Dr. Bales**：嘿，好一陣子不見，前幾天發生了些大事，大家都忙翻了。
&gt; 
&gt; **899**：嗯，我大概猜得出來，有幾天我被告知無法前往健身房，看來蠻嚴重的？
&gt; 
&gt; **Dr. Bales**：這邊我得感謝你，要不是有你帶來的洗禮彈頭，這次事件大概更難收場。
&gt; 
&gt; **899**：（聳肩）有幫上忙就好。
&gt; 
&gt; **Dr. Bales**：然後嘛……你的價值體現出來了，原本我怎麼申請都要不到這個（揮揮手上的一疊文件），結果那堆趕製出來的過香爐子彈奏效之後，一下子啪啪啪的就批准下來了。
&gt; 
&gt; **899**：（疑惑）那是什麼東西？
&gt; 
&gt; **Dr. Bales**：先說好這還蠻危險的，是一個緊急動員限定的JTF協議，宗旨其實有點違背了保護項目安全的基本條例，不過能放行的部份都列在文件裡了，你先看看，沒有強迫你今天決定。
&gt; 
&gt; （Dr. Bales將文件放進交換抽屜傳給899）
&gt; 
&gt; **899**：限制挺多……我看看，保全自身優先、限制低危險救援任務、Site-ZH-16自願人員陪同、遙控爆炸頸圈……嘖嘖。
&gt; 
&gt; **899**：（反覆翻閱文件）我好像沒看到什麼會讓我不同意這差事的理由，有筆嗎？
&gt; 
&gt; **紀錄結束**
&gt; ----
&gt; **訪談人員後記**：//他簽的很阿莎力，可以的話真希望他別因此送命。//-**Dr. Bales**
[[/collapsible]]
[[collapsible show=&#34;+ 訪談紀錄SCP-ZH-899-2-6 3級權限&#34; hide=&#34;+ 收合附錄&#34; hideLocation=&#34;both&#34;]]
&gt; **訪談紀錄時間：** 20██/11/15 09：00
&gt; **訪談人員：** 項目研究主任**Dr. Bales**
&gt; **受訪者：**SCP-ZH-899 後稱**899**
&gt; **前註：**此訪談於[[[operation-nucleon-bank-899|事件代號-核裂擠兌]]]後進行。
&gt; ----
&gt; **紀錄開始**
&gt; 
&gt; （受訪時899明顯情緒低落）
&gt; 
&gt; **Dr. Bales**：事情大致經過我聽說了，調查結果那些人與任何組織都無關，只是私人聘雇的武裝人員並以為你們受雇於敵對勢力，結果……很遺憾出了這種意外。
&gt; 
&gt; **899**：不是你的錯博士，是我太妄自菲薄了。
&gt; 
&gt; **Dr. Bales**：這件事也不是你的錯，你確實在現場幫了不少忙，嗯怎麼說？就是……
&gt; 
&gt; **899**：就是運氣不好，不管是福爾還是[[span class=&#34;ruby&#34;]]高島[[span class=&#34;rt&#34;]][[size 10%]]Takashima[[/size]][[/span]][[/span]]，我們都不走運。
&gt; 
&gt; （現場沉默約兩分鐘）
&gt; 
&gt; **Dr. Bales**：所以你……（將899簽署的協議書放在桌面）想撤回這協議嗎？
&gt; 
&gt; **899**：完全不想，他們生命的重量已經由我來承擔，我會繼承他們的意志繼續投入下一次任務……如果還有的話。
&gt; 
&gt; **Dr. Bales**：那我想我也不用再多說什麼了，今天下午會有心理諮詢人員跟你談話，然後你一樣有每天上健身房的權利。
&gt; 
&gt; **899**：（點頭）對了博士，我可以問個問題嗎？
&gt; 
&gt; **Dr. Bales**：請說。
&gt; 
&gt; **899**：從我『那邊』過來『這邊』的人是不是不只我一個？
&gt; 
&gt; **Dr. Bales**：呃？嗯……我不能說（聳肩）。
&gt; 
&gt; **899**：喔（失望），好吧。
&gt; 
&gt; **紀錄結束**
&gt; ----
&gt; **訪談人員後記：**//真的沒有別人跟他一樣從別的世界穿越過來吧？煩惱一種可能發生的未來已經夠糟了，再多幾個我頭髮就要全白了。//-**Dr. Bales**
