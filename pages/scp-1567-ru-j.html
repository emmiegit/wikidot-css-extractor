**Объект №:** SCP-1567-RU-J

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** На данный момент содержание объекта невозможно. Ведутся разработки эффективных условий содержания. Ввиду широкого распространения идеи SCP-1567-J среди общественности, следует приводить в исполнение протокол 123-&#34;Фридей&#34; в начале каждого цикла. Всем, кто попал под воздействие объекта, следует ввести сильные успокоительные и отправить в ближайшие учреждения органов правопорядка.

**Описание:** SCP-1567-J - это явление или идея, распространяющаяся посредством еженедельного цикла и часто затрагивающая большое количество людей. Основным проявлениями влияния объекта на человека является открытое неадекватное, иногда аморальное поведение, стремление употреблять еду и напитки, которые в обычное время субъекты не покупают и не употребляют, острое желание не делать никакой общественно-полезной работы и проводить время с помощью различных развлекательных программ, зачастую довольно сомнительных. 

Среди прочих эффектов воздействия объекта следует отметить притупление самоконтроля, повышение изворотливости и хитрости, легкие формы проявления агрессии, азарт. В некоторых случаях наблюдались тяга к миру и искусству, улучшение работы коры головного мозга и стремление у социуму, однако это является скорее исключением, чем правилом.

Обычно цикл проявления SCP-1567-J начинается вечером пятого дня недели, однако он может начинаться также в последние дни последнего месяца года, перед началом различных мероприятий или во время дней рождения. В последнем случае явление затрагивает только именинников и их знакомых. Оканчивается явление утром первого дня недели, либо приблизительно через неделю после вышеуказанных мероприятий. Часто избавление от SCP-1567-J сопровождается сильной головной болью, жаждой и болью в суставах. 

Иногда во время события оказавшиеся под его влиянием люди получают серьёзные травмы (как физические, так и психологические) либо наносят их ближайшим людям. Данный эффект является наиболее опасным среди прочих свойств SCP-1567-J.

Ввиду широкого распространения SCP-1567-J более подробную информацию можно получить в архивах органов правопорядка, медицинских учреждений, а также в базе данных Фонда. Доступ к документам может быть получен любым сотрудником, поскольку от влияния SCP-1567-J не застрахован никто.

**Приложение-1:** Внимание всем сотрудникам Фонда! Будьте бдительны и не поддавайтесь на провокации! SCP-1567-J может начаться в любой момент! В случае начала явления следует оперативно вернуться на свои рабочие места или отправиться домой/в жилые отсеки, нигде не останавливаясь по дороге! **Запомните, мы здесь работаем!**

**Приложение-2:** [[[incident-reports-SCP-1567-RU-J|Протокол инцидентов SCP-1567-RU-J]]].</textarea></pre>
