    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-CN-009 - 既知 求解 答
**原題:** SCP-CN-009 - 已知 求解 答
**著者:** ©︎[[*user Flea_ZER0]]
**作成年:** 2016
[[include credit:end]]

[[=]]
氏名: __胡奇__ | 学籍番号:__セキュリティクリアランスレベル3__ | 学校:__SCP財団 サイト-CN-21情報部門__

総得点: 100点　試験時間目安: 60分
[[/=]]

**(1)この異常物体の財団におけるアイテム番号を答えよ。**（5/5点）
∵この異常物体は、財団中国支部が9番目に収容し、ナンバリングしたオブジェクトである。（3/3点）
∴よって、アイテム番号はSCP-CN-009である。（2/2点）

**(2)現在把握している情報を基に、SCP-CN-009のオブジェクトクラスを導け。**（3/15点）
∵SCP-CN-009は自由意志及び知能、自我を[[footnote]]//ほとんど//[[/footnote]]有さない。（1/3点）[[footnote]]//実際の所 オブジェクトは一定レベルの読解力と思考能力を有しています しかし オブジェクトは未だ開発段階にあるため 自身に関する情報のみしか読み取ることができません//[[/footnote]]
∵SCP-CN-009が保持する情報災害は、オブジェクトについて説明した文章にのみ限定され、かつ影響を受けた文献の含意を根本から改変することはない[[footnote]]//まとめると オブジェクトは脅威度の高い情報災害を有さない ということです 回答は可能な限り簡潔にしてください 煩雑な文章はオブジェクトに部分点を見つけさせず 余計な減点を招く恐れがあります//[[/footnote]]。（2/2点）
--∴よって、SCP-CN-009の危険性は極めて低いことから、オブジェクトクラスはSafeである。--[[footnote]]//当コメントと上記2つのコメントにより オブジェクトは一定の自我と知能を有していることが証明されました オブジェクトクラスをEuclidに再分類することを提案します また 問題を解く際は 資料を十分に理解し 考えを整理してから 回答に取り組むことをオススメします//[[/footnote]]（0/10点）
修正: 
∴SCP-CN-009の危険性は比較的低いが、後に行った実験の際[[footnote]]//厳密に言うと オブジェクト自身の注意喚起によるものです//[[/footnote]]、一定の知能と自由意志を持つことが判明したため、オブジェクトクラスは2009年5月6日付で、SafeからEuclidに再分類された。

**(3)SCP-CN-009に対し実施される特別収容プロトコルを説明せよ。**（9.5/10点）
①∵SCP-CN-009の危険性は極めて[[footnote]]//比較的低い に直すことを提案します 語句の誇張は避けるべきです//[[/footnote]]低い。（0.5/1点）
∴実験を行わない時は、SCP-CN-009はサイト-CN-21の標準型収容金庫の中で保管される。金庫は緩衝材で満たされ、かつ施錠されなければならない。（4/4点）

②∵SCP-CN-009は異常な硬度および破壊耐性、自己修復能力を有さない。（0.5/0.5点）
∵SCP-CN-009の主要な構成素材は、一般的なガラスである。（0.5/0.5点）
∴よって、SCP-CN-009は壊れやすいオブジェクトである。[[footnote]]//そして 破壊されたオブジェクトは死にます これは 異常性を失う とも言い換えられます//[[/footnote]]SCP-CN-009を運搬/輸送ないし、実験に用いる際は、細心の注意を払い、SCP-CN-009の損壊を回避しなければならない。[[footnote]]//2012年3月4日 財団のレベル3職員であるエージェント 劉鶴がオブジェクトを運搬していた際 他所に注意を向けてしまったがために 濡れた床に気付かず 転倒しました そして約1.52秒の間 オブジェクトを両手から放してしまいました 幸い オブジェクトは地面にぶつかる寸前にキャッチされたため 無力化を免れました 今回の事故において オブジェクトは何ら損傷を受けなかったものの 財団職員の皆様に対しては 勤務態度を改めて 警戒心をより高めるように望みます こうした悪質な事故が再び起きないことを願っています//[[/footnote]]（4/4点）

**(3-1)応用: オブジェクトクラスのEuclidへの格上げに伴い更新された、SCP-CN-009の新しい特別収容プロトコルを説明せよ。**（0/10点）
答: SCP-CN-009のオブジェクトクラス格上げ後、収容プロトコルは以下のように強化された:当報告書を除く、SCP-CN-009の影響を受けた全ての文献[[footnote]]//特筆すべきことに 現時点で129編もの文献が現存しています SCP財団が54編所有しており その内1編が内容の更新を続けています 世界オカルト連合は15編を所有しており その内0件が内容の更新を続けています 残りの60編については 聖クリスティーナ学院メディアラボの生徒で SCP-CN-009の創造主でもある 母 とその友人が所有しており その内60編が内容の更新を続けています 129編の内3編は SCP財団にとって重要度の高い文献です://

* //1篇目は2009年3月10日に書かれた オブジェクトを説明した作文です 作者は北京市朝陽区に居住している曹卓凡 12歳学生 北師大附属小学校在学 で これはSCP財団がオブジェクトの異常性を初めて確認し 確保した感染文献です オブジェクトが添削を実施しなくなったため 当文献は現在 サイト-CN-21西エリアの低脅威異常物品保管庫第9区第4列560番収容金庫の中に保管されています//

* //2篇目はオブジェクトの創造主である 母 が作成した 動作をテストするための文書です 彼女がオブジェクトの開発に成功したことは 事実が証明しています 2009年3月9日 母 が旅行のため 北京市を訪れた際 オブジェクトは紫禁城近くの切符売り場において 不幸にも紛失されてしまいました 4時間49分後 上述の曹卓凡に拾われ 家に持ち帰られることとなりました オブジェクトは何ら損傷を受けませんでしたが こうした悪質な事故は二度と起こさないようにしてください 違反者には厳罰が下されるべきです 母 によって発見される前に オブジェクトは財団に回収され オブジェクトクラスの鑑定・特別収容プロトコルの制定・外部からの隠蔽が実施されました それでもなお オブジェクトは異常性質を用いて 母 と通信することが可能です しかし 心配は無用です オブジェクトは 母 の身の安全を考慮し 財団についての詳細は 母 に伝えないようにしています 同様に 財団に対しても 母 の詳細を漏らさないようにしています 各種実行可能な手段を用い 財団の収容から逃れるべきか否か について 母 と議論した結果 財団の保護下から離脱することはあまりにも困難であり また 双方共に不必要な消耗や損失を招く恐れがあることから オブジェクトは財団の収容を受け入れることにしました このコメントは 母 の許可と添削の下 財団に向けて公開しています//

* //3篇目は当報告書です これは財団中国支部によって作成されたSCP-CN-009のアイテム番号・オブジェクトクラス・特別収容プロトコル・異常性質の説明が記述された文献です 現存する全ての感染文献を同時に添削することは オブジェクトにとって困難になってきました 熟慮の後 双方の効率的観点から オブジェクトは財団が所有する残りの53編の感染文献に対し 内容の更新停止を自主的に決定しました ご迷惑をおかけしますが 何卒ご了承ください//[[/footnote]]は、サイト-CN-12の低脅威異常物品保管庫に保管される。定期的に全文献を査読・記録し、内容に変化/増減が無いか、注意して確認する必要がある。新たに影響を受けた文献が確認された場合は、直ちに報告しなければならない。（10/10点）

SCP-CN-009によって生成された全てのSCP-CN-009-1に対して、職員は懐疑的な態度をもって当たらなければならない。[[footnote]]//左カッコ マイナス10点 スラッシュ マイナス10点 右カッコ です ご了承ください//[[/footnote]]

**(4)現在把握している情報を基に、SCP-CN-009の外観と異常性質を説明せよ。**（45/60点）
答: ①SCP-CN-009の外観は半径5.3cm、重さ23.5gの透明な球体である。検査の結果、一般的なガラスで構成されており、物理的・化学的性質に異常は見られないことが確認されている。

②実験の結果、SCP-CN-009は一定の情報改変/干渉能力を有することが判明している。オブジェクトについて説明や言及を行ったあらゆる文献の表題は、24時間以内に『XXX[XXX＝文献執筆者がSCP-CN-009に付けた定義または呼称]についての詳述問題 練習テスト』に変化し、試験形式の内容に書き換えられる（元の文章が説明形式であった場合、試験形式になるよう表現に幾らかの改変が行われる）。改変後の内容は「問題パート」と「解答パート」、「添削・コメントパート」の3パートに大別される。

問題パート: SCP-CN-009による改変後に現れた内容であり、主として文献中のSCP-CN-009に関する情報を4つの主題に分割している。主題の表記は設問の形式をとっている。[[footnote]] また 問題文の横には 問題の難易度に応じた配点が表記されています [[/footnote]]

解答パート: SCP-CN-009による改変前から存在していた内容であり、問題部分の真下に配置される。内容に大きな変動は見られないが、“∵/∴”（なぜなら···/したがって···を示す学術記号）と“答:”の2種類のフォーマットが出現する。[[footnote]] オブジェクトは回答と客観的事実の一致度に応じて 公正で客観的な採点を回答横に付加します [[/footnote]]

添削・コメントパート: SCP-CN-009によって情報が改変されてから24時間以内に、影響を受けた文献には大量の&#34;添削・コメント&#34;と題された注釈（SCP-CN-009-1）が出現する。SCP-CN-009-1の書体は文献の形式に関係なく印刷用の斜体文字となっており、記述記号は一切含まれていない。また、文字のサイズは影響を受けた文献のサイズに応じて変動する。SCP-CN-009-1はSCP-CN-009に対する説明の誤り/不足部分の客観的な修正や補完とみられている。[[footnote]] 開発途中であるため オブジェクトには欠陥が存在します 例として オブジェクトは添削 コメントパートに 記述記号を記載できません 双方の効率的観点から 一部の重要な情報に限っては 言葉で記述記号を表現しています それ以外の記述では スペースを記号の代わりとして使用します ご了承ください [[/footnote]]

特筆すべきことに、一部のSCP-CN-009-1には主観的な意志や人格の存在がみられ、過去には財団に対する自身の見解/観点を踏まえたコメントも発せられた。しかし今の所、SCP-CN-009-1の真偽を証明する手段は存在しない。また、財団側からSCP-CN-009とコンタクトをとる試みは失敗に終わっている。SCP-CN-009の知性の有無を確かめるための研究が目下進行中である。
