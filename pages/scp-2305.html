    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2305 - great ideas that are TOTALY USELESS (lulz)
**Auteur :** [[user ObserverSeptember]]
**Traducteur :** [[user pika 2503]]
**Date :** 18 juin 2015
[[include credit:end]]

[[include component:image-block name=lolz|caption=SCP-2305.]]

**Objet n^^o^^ :** SCP-2305

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-2305 doit être stocké dans un casier sécurisé pour objet de grande valeur standard au Site-68. Une fois par semaine, un chercheur de la Fondation doit enregistrer l&#39;instance de SCP-2305-A affichée à ce moment, et l&#39;archiver dans un serveur sécurisé de
la Fondation. Les méthodes de neutralisation de SCP-2305-A ne doivent pas être tentées sans l&#39;approbation d&#39;un membre du Conseil O5.

**Description :** SCP-2305 est une liasse de feuilles de papier format lettre US, agrafées sur le coin en haut à gauche. Les mots &#34;idées supers qui sont TOTALEMANT [sic] INUTILES&#34; en majuscules sont écrits sur la première page avec un feutre noir indélébile. En dessous, il est inscrit en minuscules et entre parenthèses le mot &#34;lulz&#34;,[[footnote]]Corruption de l&#39;argot du net, &#34;lol&#34;, qui signifie &#34;Laughing Out Loud&#34; ; généralement utilisé pour exprimer la confusion, la moquerie, ou le mépris.[[/footnote]] ainsi qu&#39;une représentation grossière du logo de la Fondation.

Une fois par semaine, le contenu de SCP-2305 sera modifié avec une nouvelle instance de SCP-2305-A. SCP-2305-A est un document-type de la Fondation, presque toujours écrit avec une autorisation de Niveau 4 ou plus, et qui contient toujours les détails suivants :

1. Une description d&#39;une potentielle méthode de neutralisation d&#39;un SCP Euclide ou Keter, rentrant habituellement dans les détails sur la manière, le moment, et le lieu où exécuter la neutralisation. Aucun motif n&#39;est observable concernant l&#39;origine, l&#39;emplacement, les propriétés anormales ou le niveau de danger de l&#39;objet SCP choisi ; celui-ci semble être choisi au hasard. Les tentatives de classifier temporairement les objets SCP en Sûr n&#39;ont pas d&#39;effet sur le document.

2. Un rapport d&#39;incident détaillant une tentative pour neutraliser l&#39;objet SCP de la manière décrite dans le n^^o^^ 1. Dans tous les cas, la neutralisation entreprise échouera complètement ou tournera mal, généralement avec un coût élevé en personnel et en ressources pour la Fondation.

3. Une brève section suivant le n^^o^^ 2 titrée &#34;La morale de l&#39;histoire.&#34; Cette partie varie largement en contenu, allant de commentaires nuancés sur la tentative de neutralisation à des anecdotes, des références à la culture pop, ou à des insultes dirigées vers la Fondation.

SCP-2305 n&#39;a aucun effet sur la réalité ; toute tentative de neutralisation documentée semble être totalement fictionnelle. Néanmoins, si une tentative est faite pour neutraliser l&#39;objet SCP sujet à la documentation de 2305-A en utilisant la méthode décrite, ladite tentative échouera d&#39;une manière similaire à celle décrite dans 2305-A. Des variations mineures sur la méthode de neutralisation n&#39;ont toujours pas produit de bons résultats, en dépit de nombreuses tentatives ; à ce jour, SCP-2305 n&#39;a pas encore fourni d&#39;informations utiles sur la manière de neutraliser des objets SCP. Les tests sur la documentation de SCP-2035-A sont pour cette raison généralement découragés.

**Aperçu du Rapport de Documentation sur SCP-2305-A**

La documentation de SCP-2305-A est brièvement résumée dans le format suivant :[[footnote]]Pour consulter les versions complètes de ces rapports, veuillez contacter le Directeur du Site-68 M. Selvece.[[/footnote]]

&gt; **Objet n^^o^^ :** SCP-XXXX
&gt; 
&gt; **Classe :** Euclide/Keter
&gt; 
&gt; **Méthode de Neutralisation Proposée :**
&gt; 
&gt; **Résultat de la Tentative de Neutralisation :**
&gt; 
&gt; **&#34;La morale de l&#39;histoire :&#34;**


&gt; **Objet n^^o^^ :** [[[SCP-499]]]
&gt; 
&gt; **Classe :** Euclide
&gt; 
&gt; **Méthode de Neutralisation Proposée :** SCP-499 se neutraliserait selon les protocoles de neutralisation pour humanoïdes standards, et serait remplacé par une machine automatique capable de déplacer SCP-499-2 de la même façon que SCP-499 le faisait précédemment.
&gt; 
&gt; **Résultat de la Tentative de Neutralisation :** Partout dans le monde, le Soleil est perçu comme immobile depuis son point de départ à l&#39;horizon, en dépit du fait que SCP-499-2 soit en mouvement. Le cycle jour/nuit continue, et des observations astronomiques indiquent que la rotation du Soleil et de la Terre n&#39;est pas affectée, mais le Soleil est néanmoins aperçu comme immuable et immobile par tous les humains sur Terre. Des mesures de couverture se sont avérées inefficaces pour préserver la normalité et le secret.
&gt; 
&gt; **&#34;La morale de l&#39;histoire :&#34;** Un //yeux// faux doit cacher ce que sait un cœur faux.[[footnote]]Il s&#39;agit d&#39;une citation tirée de //Macbeth// de William Shakespeare, avec &#34;yeux&#34; à la place du terme originel &#34;visage&#34;.[[/footnote]]


&gt; **Objet n^^o^^ :** [[[SCP-1032]]]
&gt; 
&gt; **Classe :** Euclide
&gt; 
&gt; **Méthode de Neutralisation Proposée :** Un effet de distorsion modifiant la réalité serait utilisé pour ralentir significativement les aiguilles sur le réveil, jusqu&#39;au stade où aucune des prédictions ne s&#39;accomplisse, pour ainsi //de facto// le neutraliser.
&gt; 
&gt; **Résultat de la Tentative de Neutralisation :** L&#39;effet de distorsion de la réalité a l&#39;effet opposé de ce qui était attendu : cela augmente considérablement la vitesse de toutes les aiguilles du réveil, en particulier SCP-1032-04 et SCP-1032-021 ; les deux dernières [SUPPRIMÉ] 
&gt; 
&gt; **&#34;La morale de l&#39;histoire :&#34;** //Sic transit mundus//

&gt; **Objet n^^o^^ :** [[[SCP-1138]]]
&gt; 
&gt; **Classe :** Euclide
&gt; 
&gt; **Méthode de Neutralisation Proposée :** SCP-1138 serait simultanément tenu par quatre personnes distinctes : un biologiste américain qui s&#39;identifie en tant qu&#39;athée et épicurien ; un professeur de théologie et apologiste chrétien ; un moine bouddhiste ; un homme souffrant d&#39;une déficience mentale sévère avec un QI évalué à 67. Il était théorisé que la grande divergence des points de vue des quatre personnes forcerait SCP-1138 à reprendre sa véritable forme &#34;neutre&#34;.
&gt; 
&gt; **Résultat de la Tentative de Neutralisation :** Après avoir touché le livre, les quatre individus ont tous simultanément souffert d&#39;un grave anévrisme au cerveau ; tous moururent ensuite dans les 12 heures. SCP-1138 s&#39;est définitivement transformé en un livre titré &#34;Le Triomphe de l&#39;Irréel&#34;, attribué à un auteur nommé &#34;SCP-1138&#34;. Dans le livre, il est déclaré que la mission de la Fondation de préserver la normalité est sans espoir et que le monde anormal deviendra inéluctablement connu du grand public et impossible à confiner. À partir de cet instant, SCP-1138 présente un nouvel effet : toute personne lisant son contenu deviendra convaincue que sa thèse est correcte, et fortement opposée à l&#39;existence de la Fondation et autres organisations conçues pour protéger l&#39;humanité des anomalies.
&gt; 
&gt; **&#34;La morale de l&#39;histoire :&#34;** Toujours voir la vie du bon côté

&gt; **Objet n^^o^^ :** [[[SCP-1679]]]
&gt; 
&gt; **Classe :** Euclide
&gt; 
&gt; **Méthode de Neutralisation Proposée :** &#34;Assassinat&#34; de SCP-1679-1 par un tir à bout portant au fusil en direction de sa tête.
&gt; 
&gt; **Résultat de la Tentative de Neutralisation :** Immédiatement après le tir sur SCP-1679-1, les fonctions vitales de tous les habitants cessent. Malgré l&#39;apparente mort de toute la ville, les services et d&#39;autres fonctions essentielles continuent à fonctionner normalement, comme si les habitants de la ville étaient encore en vie. Quelques semaines plus tard, on découvrit que, quand ils n&#39;étaient pas observés, les habitants de SCP-1679 se déplaçaient à travers la ville, souvent &#34;gelés&#34; dans des positions qui reflètent leur vie quotidienne.
&gt; 
&gt; **&#34;La morale de l&#39;histoire :&#34;** Hobbes est réel

&gt; **Objet n^^o^^ :** [[[SCP-2135]]]
&gt; 
&gt; **Classe :** Euclide
&gt; 
&gt; **Méthode de Neutralisation Proposée :** La Force d&#39;Intervention Mobile [[[Task-forces-complete-list|Bêta-10]]] (&#34;Sauterelles du Temps&#34;) est envoyée dans SCP-2135, équipée d&#39;une ogive nucléaire ; Bêta-10 a reçu l&#39;ordre de déclencher l&#39;appareil et de retourner dans la réalité de référence via SCP-2135-A.
&gt; 
&gt; **Résultat de la Tentative de Neutralisation :** Les membres de la Force d&#39;Intervention Mobile Bêta-10 retournant dans la réalité de référence décèdent dans différents états de démembrement. L&#39;ogive nucléaire revient armée ; SCP-2135-A ne quitte pas 91st Street Station, et les agents de la Fondation sont incapables de l&#39;en retirer. Trois heures plus tard, l&#39;ogive explose, détruisant l&#39;île de Manhattan et causant une brèche de confidentialité pour la Fondation.
&gt; 
&gt; **&#34;La morale de l&#39;histoire :&#34;** Restez en dehors de mon territoire

&gt; **Objet n^^o^^ :** [[[SCP-2190]]]
&gt; 
&gt; **Classe :** Euclide
&gt; 
&gt; **Méthode de Neutralisation Proposée :** Les PdI-2190-2 et PdI-2190-3 seraient séparées de force et se verraient administrer des amnésiques de Classe A ; la PdI-2190-4 se verrait également administrer des amnésiques de Classe A et serait placée dans une famille d&#39;accueil.
&gt; 
&gt; **Résultat de la Tentative de Neutralisation :** SCP-2190 reste inactif pendant approximativement deux semaines une fois les PdI 2190-2, 2190-3, et 2190-4 séparées. Après ces deux semaines, environ 40 % des téléphones portables des Philippines sont simultanément inondés d&#39;appels venant de SCP-2190, le contenu des messages consistant en SCP-2190 pleurant et s&#39;excusant abondamment pour la séparation des PdI-2190-2 et PdI-2190-3, affirmant avoir &#34;fait une erreur&#34;. De plus, SCP-2190 mentionne la Fondation en la nommant et la décrit comme un &#34;horrible, horrible groupe de gens&#34; causant une brèche de confidentialité considérablement difficile à couvrir.
&gt; 
&gt; **&#34;La morale de l&#39;histoire :&#34;** La famille, c&#39;est TOUT

&gt; **Objet n^^o^^ :** [[[SCP-2740]]]
&gt; 
&gt; **Classe :** Euclide
&gt; 
&gt; **Méthode de Neutralisation Proposée :** Unique parmi les instances de SCP-2305-A, cette instance produit plusieurs centaines de méthodes de neutralisation, ce qui conduit SCP-2305 à être remplie de plus de cinq cents pages lors de la manifestation de cette instance. Ces méthodes de neutralisation proposées vont de méthodes simples (mettre le feu à la maison des Lee), à celles déjà essayées (détruire la maison avec un bulldozer), jusqu&#39;à des méthodes de destruction extrêmement complexes n&#39;utilisant pas moins de ██████ SCPs hautement classifiés. Comme c&#39;est le cas pour l&#39;entrée actuelle de SCP-2740, et de nouveau de manière unique parmi les instances de SCP-2305-A, il n&#39;y a pas d&#39;entrées sur les résultats de ces tentatives de neutralisation.
&gt; 
&gt; **Résultat de la Tentative de Neutralisation :** N/A
&gt; 
&gt; **&#34;La morale de l&#39;histoire :&#34;** U mad, bro?

Pour des registres supplémentaires sur les manifestations de SCP-2305-A, veuillez consulter le **[[[scp-2305-collab|Registre de Documentation Étendu de SCP-2305-A]]]** (Autorisation de Niveau 3 Requise).
