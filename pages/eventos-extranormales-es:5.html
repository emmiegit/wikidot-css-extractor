    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>desc: &#39;Todos los sistemas de seguridad de una galería de arte se apagaron por un segundo. Cuando volvieron a funcionar, el cuadro &#34;La fábula de Aracne&#34; (también llamado &#34;Las hilanderas&#34;) del pintor Diego Velázquez había desaparecido. En su lugar había un post-it que decía &#34;Lo necesitamos, lo devolveremos cuanto antes&#34;. Al día siguiente el mismo evento volvió a ocurrir, esta vez apareciendo el cuadro en el sitio donde estaba colgado, junto a otra nota que decía &#34;Gracias, perdón por las molestias&#34;.&#39;
date: ██-██-████
loc: &#39;Museo del Prado, Madrid, España&#39;
sec: &#39;Se ocultó la información a los medios. Los archivos policiales fueron suprimidos y el personal tratado con amnésticos de Clase-A. El cuadro fue retirado para un estudio exhaustivo. No se halló nada de interés. Las dos notas habían sido escritas en fuente Arial por una impresora de tinta, por lo que no se pudo hallar ninguna pista relacionada con la caligrafía. Ni el cuadro ni las notas tenían huellas dactilares.&#39;
note: &#39;&#39;
