    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ #:** SCP-125

**ระดับ** Euclid

**มาตรการกักกันพิเศษ:** ส่วนค้ำยันของ SCP-125 นั้นถูกเก็บไว้ในกล่องบุนวมและคลุมด้วยตาข่ายไนลอนอย่างดีที่ช่วยให้มองเห็นได้ แต่จะบดบังพื้นผิวของกระจกอย่างน้อย 25% ตัวรองรับเหล่านี้ประกอบด้วยพื้นผิวโลหะขัดเงา (ปัจจุบันเป็นทองเหลืองชุบเงิน) ไม่มีขอบที่แหลมคมหรือไม่เรียบ ซึ่งจะต้องทำให้เรียบเสมอกันเพื่อป้องกันการฉีกขาดของตาข่ายป้องกัน เพื่อป้องกันเหตุการณ์เพิ่มเติม บุคคลใดก็ตามที่เข้าไปในห้องที่ SCP-125 อยู่จะต้องสวมตาข่ายป้องกันดังกล่าวปิดหน้าด้วย ควรหลีกเลี่ยงการใช้กระจกชุบโลหะเพื่อมาตรการในการกักกัน เนื่องจาก SCP-125 สามารถเคลื่อนที่จากกระจกไปยังพื้นผิวโลหะได้

พื้นผิวโลหะใดๆ ในห้องต้องหมองเพื่อป้องกันการสะท้อนแสง เป็นมาตรการรักษาความปลอดภัยที่เพิ่มเข้ามา ห้องจะถูกเก็บไว้ในที่มืดและตรวจสอบผ่านแสงอินฟราเรดและแสงอัลตราไวโอเลตเท่านั้นเมื่อไม่มีการทดลองใดๆ เกิดขึ้น

ไม่มีกระจกหรือพื้นผิวที่สะท้อนแสงได้ (รวมถึงแต่ไม่จำกัดเฉพาะ ปากกาที่ทำด้วยโลหะ แว่นกันแดด คอมพิวเตอร์แล็ปท็อป และวัตถุที่เป็นแก้ว) ได้รับอนุญาตให้อยู่ในห้องนอกการทดลองที่มีการควบคุม ห้ามถ่ายรูปหรือถ่าย SCP ในสภาพที่ไม่ถูกควบคุม

หากบุคลากรคนใดในไซต์ โดยเฉพาะบุคลากรที่เกี่ยวข้องกับ SCP-125 เมื่อเร็ว ๆ นี้ มีรายงานการพบจุดดำ MTF Eta-10 และ Chi-7 จะถูกเรียกมาเฝ้าระวังทันทีและการแจ้งเตือนระดับ 2 สำหรับการกักกันล้มเหลวที่อาจเกิดขึ้นจะถูกประกาศ  บุคคลที่ได้รับผลกระทบจะได้รับมาตรการกักกัน 125-b และไม่สามารถกลับเข้าประจำการได้จนกว่า SCP-125 ที่ส่งผลกระทบต่อกระจกตาของพวกเขาจะเฉื่อยชาและไร้ผลอย่างสมบูรณ์

**รายละเอียด:** SCP-125 เห็นได้ชัดว่าเป็น &#34;สิ่งมีชีวิต&#34; ที่สามารถดำรงอยู่ได้ภายในภาพสะท้อนเท่านั้น

เมื่อวางทิ้งไว้และมองจากด้านหน้า จะมีรูปวงกลมสีดำขนาดเส้นผ่านศูนย์กลาง 17.2 มม. อยู่บนพื้นผิวสะท้อนแสง ลักษณะผิดปกติ ประการแรกของมันคือปรากฏเป็นวงกลมที่สมบูรณ์แบบแก่ผู้สังเกต โดยไม่คำนึงถึงมุมของพื้นผิว ความโค้งงอ และตำแหน่งของผู้สังเกตุหรือตัวผู้สังเกตุเอง Iในแง่นั้นมันทำหน้าที่ราวกับว่ามันเป็นทรงกลมที่สัมผัสกับพื้นผิว แต่ไม่มีเงาหรือไฮไลท์ใดๆ และสิ่งนี้แม้ว่าจะมีสิ่งกีดขวาง เช่น ตาข่ายกักกัน ก็ทำให้ชัดเจนว่า SCP-125 จะไม่ขยายเกินพื้นผิวที่มัน &#34;ประทับ&#34; ไว้

SCP-125 ไม่สะท้อนแสงที่มองเห็นหรือแสงอินฟราเรด อย่างไรก็ตาม เมื่อสังเกตในรังสีอัลตราไวโอเลต [ข้อมูลปกปิด] มากถึงและรวมถึง [ข้อมูลปกปิด] ด้วยเหตุผลที่ไม่ชัดเจน มันยังปล่อยรังสีเอกซ์ในปริมาณหนึ่งนาทีแต่วัดได้และคงที่

SCP-125 สามารถเคลื่อนที่ผ่านพื้นผิวที่มันอยู่ได้ การเคลื่อนไหวนี้อาจเกิดขึ้นบนพื้นผิวที่ไม่ถูกรบกวนด้วยมุม (พื้นผิวต้องเป็นไปตามเส้นโค้งที่ต่อเนื่องพอสมควร) หรือพื้นที่ที่ไม่สะท้อนแสง SCP-125 ได้แสดงให้เห็นแล้วว่าไม่สามารถข้ามรอยขีดข่วนและบริเวณที่เป็นฝ้าหรือเป็นรอยของพื้นผิวได้ อย่างไรก็ตาม ในหลายกรณี SCP-125 จะหลีกเลี่ยงขีดจำกัดเหล่านี้โดยการกระโดดไปที่เงาสะท้อนไปยังมุมหนึ่ง หรือระหว่างกระจกด้านนอกที่แยกจากกันกับพื้นผิวสีเงินของกระจกโลหะ (ดังนั้นจึงเลือกใช้พื้นผิวโลหะทึบแสงเพื่อการกักกัน) แม้ว่าจะสามารถเคลื่อนที่ได้ทุกที่บนพื้นผิว แต่โดยทั่วไปแล้ว SCP-125 จะยังคงเคลื่อนที่ไม่ได้ในตำแหน่งใกล้กับขอบของมัน หากมี และถ้าอยู่บนพื้นผิวที่มีทิศทางเฉพาะและไม่เคลื่อนที่ มักจะอยู่ที่มุมขวาล่างหรือเทียบเท่า หากมีการย้ายรายการในภายหลัง

พื้นผิวสะท้อนแสงใด ๆ ที่สามารถแสดงการสะท้อนของ SCP-125 ได้ถูกต้องเหมาะสมสามารถเป็นที่อยู่ของมันได้ จนถึงขณะนี้ได้รวมถึงพื้นผิวที่มีคุณภาพระดับกระจก แก้ว พื้นผิวที่ขัดเงาหรือเคลือบเงา (เช่น หินและไม้) พลาสติกเคลือบมัน และแม้แต่แอ่งของเหลวที่ไม่ถูกรบกวนหรือตะะปูที่ขัดเงา เมื่อสะท้อนกับพื้นผิวอื่น SCP-125 จะสามารถ &#34;ถ่ายโอน&#34; ไปยังมันได้ทันที อย่างไรก็ตาม SCP-125 ไม่สามารถ &#34;อยู่รอด&#34; หรือเคลื่อนย้ายไปยังหรือออกห่างจากพื้นผิวที่เล็กกว่าพื้นที่ของมันได้ (ประมาณ 2.32 ซม.^^2^^) หากถูกจำกัดบริเวณในพื้นที่อย่างว่า มันจะโปร่งแสงอย่างรวดเร็วและหายไปอย่างสมบูรณ์

กิจการได้แสดงให้เห็นถึงความนึกคิดและสติปัญญาในระดับหนึ่ง แม้จะไม่มีการดำรงอยู่ทางกายภาพ แต่ก็ดูเหมือนว่า &#34;ไม่เต็มใจ&#34; ที่จะถูก &#34;สัมผัส&#34; โดยตรงหรือซ่อนเร้นจากสายตา นอกจากนี้ มันจะต่อต้านอย่างสุดความสามารถของมันในการพยายามลดอิสระในการเคลื่อนไหว ไม่ว่าจะโดยการ &#34;กระโดด&#34; ไปยังอีกพื้นผิวหนึ่งหรือเคลื่อนที่ข้ามพื้นผิวปัจจุบันอย่างรวดเร็ว นอกจากนี้มันยังจะ &#34;หนี&#34; จากภัยคุกคามที่รับรู้ แม้แต่สิ่งที่ซับซ้อนซึ่งแสดงออกมาทางคำพูด แสดงให้เห็นถึงความเข้าใจในการสื่อสารของมนุษย์ ความสามารถในการทำเช่นนี้และไม่ว่าจะสามารถหรือต้องการสื่อสารกลับหรือไม่นั้นยังไม่เป็นที่ทราบแน่ชัด

ในสภาวะปกตินั้น SCP-125 นั้นไม่เป็นอันตรายใดๆ และไม่สามารถเพิ่มจำนวนได้ อย่างไรก็ตาม มันสามารถเคลื่อนที่ไปยังพื้นผิวสะท้อนแสงที่มีชีวิตได้อย่างสมบูรณ์แบบ โดยเฉพาะที่กระจกตาของสัตว์ที่มีชีวิต ในความเป็นจริง มันจะทำทุกอย่างในอำนาจที่จะทำเช่นนั้น โดยบ่งบอกว่ามันมี &#34;ความปรารถนา&#34; ตามธรรมชาติ เมื่อทำสำเร็จแล้ว SCP-125 ก็จะลดขนาดลงตามเส้นผ่านศูนย์กลาง 10 ถึง 1.72 มม. ในขณะที่อาศัยอยู่บนพื้นผิวของเนื้อเยื่อที่มีชีวิต SCP-125 จะสามารถเพิ่มจำนวนและแพร่เชื้อได้ไม่จำกัดจำนวนบนพื้นผิว ซึ่งต่างจากการเคลื่อนไปมาระหว่างพวกมันเท่านั้น การเพิ่มจำนวนนี้เกิดขึ้นภายในกระจกตา ทำให้เหยื่อบ่นอย่างรวดเร็วว่าสามารถมอง &#34;เห็นจุด&#34;

เมื่อผ่านระยะนี้ไปแล้ว การแพร่ระบาดของ SCP-125 อย่างรวดเร็ว (ภายในห้าถึงเก้าวันของการติดเชื้อครั้งแรก) จะเบียดเสียดเนื้อเยื่อทั้งหมด ทำให้ตามืดบอด หลังจากนั้นระยะนั้นเซลล์ของตาและเส้นประสาทตาจะเกิดการตายแบบอะพอพโทซิสจำนวนมาก ทำให้เกิดฝีที่ไม่ติดเชื้อ เหตุใดฝีจึงเกิดขึ้นนั้นยังไม่ได้รับการอธิบายที่ชัดเจน หลังจากที่ระยะตายแบบอะพอพโทซิสดำเนินไป SCP-125 หยุดการแพร่เชื้อแล้วเท่านั้น เป็นที่ทราบกันดีว่าไม่มีการรักษาการแพร่ระบาดของ SCP-125 ที่มีประสิทธิภาพมากไปกว่าการปิดตาที่ได้รับผลกระทบอย่างแน่นหนาเพื่อป้องกันการแพร่กระจายต่อไปและการให้ยาปฏิชีวนะในปริมาณมากเพื่อลดความเสี่ยงของการติดเชื้อ

การระบาดยังคงเกิดขึ้นอย่างไม่สม่ำเสมอ โดยบ่งชี้ว่า SCP-125 เป็นปรากฏการณ์ที่เกิดขึ้นตามธรรมชาติหรือแพร่กระจายไปทั่วโลกในช่วงหนึ่งก่อนการเริ่มต้นของประวัติศาสตร์ที่เป็นลายลักษณ์อักษร

สำหรับรายการการระบาดในอดีตของ SCP-125 โปรดดูเอกสาร SCP-125-Delta</textarea></pre>
