    <pre><textarea class="page-source" readonly>[[include component:preview text=Je débute ce journal dans une tentative de m&#39;aider à me détendre pendant que je travaille sur ce projet. C&#39;est le plus important sur lequel j&#39;aie jamais travaillé. Je suppose que ce privilège est dû à ma promotion.]]

[[include credit:start]]
**Titre original :** Recovered Document SCP-2173-004
**Auteur :** [[user Agent MacLeod]]
**Traducteur :** [[user Dr Lekter]]
**Date de publication originale :** 10 novembre 2014
[[include credit:end]]

Les passages suivants ont été retranscrits selon des documents récupérés dans [[[SCP-2173]]].

Note : Plusieurs passages du Document 2173-004 ont été supprimés pour des raisons de brièveté ou en raison de références à des informations classifiées d&#39;un Niveau supérieur à 3. Les noms propres d&#39;individus ont été censurés. L&#39;accès aux documents complets requiert un Niveau d&#39;Accréditation de 4. Le Document Récupéré 2173-004 est supposé avoir été écrit par la Personne d&#39;Intérêt #952404, &#34;Éphialte&#34;.

**Passages du Document Récupéré 2173-004-a**, découverts le 15/02/1998 :
&gt; [[&gt;]]
&gt; Le 13 octobre 1989
&gt; [[/&gt;]]
&gt; 
&gt; Je débute ce journal dans une tentative de m&#39;aider à me détendre pendant que je travaille sur ce projet. C&#39;est le plus important sur lequel j&#39;aie jamais travaillé. Je suppose que ce privilège est dû à ma promotion.
&gt; 
&gt; J&#39;ai honnêtement du mal à croire que la Fondation serait disposée à financer ce projet. Après plusieurs années passées à étudier SCP-███, nous y avons enfin pensé. Je veux dire, c&#39;est toujours une menace pour la perception de la normalité et la sécurité publiques, donc il ne va pas passer en EX ou quoi que ce soit aussi vite, mais hé, c&#39;est déjà un progrès.
&gt; 
&gt; C&#39;est ça, ce projet : une tentative de reproduire les effets de SCP-███, mais de façon plus contrôlable. Par quel autre moyen est-on censés comprendre ces choses, ces anomalies scientifiques ? En restant là pour les regarder déchirer notre monde ? Non. C&#39;est une démarche proactive.
&gt; 
&gt; Nous allons nous pencher sur l&#39;utilisation de trous de ver comme moyens de transport interdimensionnels, intergalactiques et extra-universels. Ça implique de trouver des emplacements de stockage sécurisés où les SCP n&#39;affecteront pas l&#39;humanité. Ça implique de trouver des civilisations qui pourraient avoir une meilleure compréhension des anomalies et de l&#39;univers en général, qui nous donneraient une meilleure chance contre ces choses. Je déteste être autoglorifiant, mais l&#39;avenir de l&#39;humanité dépend purement et simplement des résultats de ce projet.
&gt; 
&gt; Je ne peux qu&#39;espérer que tout se déroulera selon le plan.
&gt; ████ ███████

&gt; [[&gt;]]
&gt; Le 17 juillet 1990
&gt; [[/&gt;]]
&gt; Ce projet prend des plombes à progresser. Le Directeur ███████ continue à traîner des pieds pour obtenir les ressources dont j&#39;ai besoin. Sa Force d&#39;Intervention Mobile chérie en consomme déjà plus à elle seule que tout le reste du Site. Je veux dire, qu&#39;est-ce qu&#39;il veulent foutre d&#39;un hélicoptère de combat ? Ils ne sont qu&#39;une petite force d&#39;infanterie, au mieux un peloton, pas une foutue division entière. Je ne vois même pas l&#39;utilité de cette Force d&#39;Intervention, de toute manière ; on peut très bien demander à Nu-7 si jamais on a besoin d&#39;une grande Force d&#39;Intervention.
&gt; 
&gt; Et maintenant, ce fils de pute a eu l&#39;audace de me demander pourquoi mon projet ne se concrétisait toujours pas ! Je vais te dire pourquoi, sale bâtard ! C&#39;est parce que tout mon budget m&#39;est retiré pour être donné à tes &#34;gars&#34; pour qu&#39;ils aient plus de joujoux ! On essaie de créer un truc capable de déchirer l&#39;espace-temps comme une feuille de papier pour notre propre bénéfice et tu te comportes comme si on pouvait faire tout ça avec aussi peu de budget !
&gt; 
&gt; Demain, je vais lui faire face. Si je ne peux rien changer, j&#39;irai voir plus haut dans la hiérarchie. Peut-être que j&#39;arriverai à la convaincre de se bouger le cul et de me trouver les ressources dont j&#39;ai besoin pour ce boulot.
&gt; 
&gt; ████ ███████

&gt; [[&gt;]]
&gt; Le 1 août 1990
&gt; [[/&gt;]]
&gt; J&#39;ai jeté un œil à la répartition du budget pour l&#39;année prochaine, et je veux bien être pendu si ma petite discussion avec ████████ n&#39;a pas porté ses fruits. Le budget de l&#39;année prochaine sera deux fois plus important que celui de cette année et j&#39;aurai enfin un peu de marge de manœuvre pour travailler. Un plus grand laboratoire, une plus grande équipe de chercheurs, et le budget pour obtenir l&#39;équipement et les matériaux dont j&#39;ai besoin.
&gt; 
&gt; Ça va être une super année.
&gt; 
&gt; ████ ███████

**Extrait du Document Récupéré SCP-2173-004-c**, découvert le 17/02/1998 :
&gt; [[&gt;]]
&gt; Le 22 avril 1995
&gt; [[/&gt;]]
&gt;
&gt; Oh, bon Dieu. Pourquoi a-t-il fallu que ça tombe sur moi ? Après cinq longues années de travail sur ce projet, tout est parti en couille. Je veux dire, toute cette histoire sera vite expédiée. Il y aura un contrôle général, une enquête du Comité d’Éthique, et ce foutu projet sera probablement abandonné. 
&gt; 
&gt; Ce n&#39;est pas ma faute. C&#39;est tout ce que j&#39;ai à dire. Et puis, est-ce qu&#39;on aurait dû faire plus de tests sur des animaux et utiliser plus de techniques d&#39;exploration commandées à distance ? Absolument, mais putain, __on en était tellement proches__ ! Je croyais qu&#39;on avait tout compris ! Comment est-ce que j&#39;étais sensé anticiper qu&#39;un pic d&#39;énergie allait bousiller ce foutu machin ? 
&gt; 
&gt; C&#39;était juste un agent. Le soldat ███████, je crois. On a envoyé une équipe de quatre hommes de Delta 16 pour explorer des ruines qu&#39;on avait découvertes lors d&#39;explorations menées par des Classes D et des robots. On s&#39;est dit que, puisqu&#39;on avait ramené des échantillons et des Classes D en bon état, on pouvait très bien envoyer des agents expérimentés sans qu&#39;il n&#39;y ait de problèmes. 
&gt; 
&gt; Et il n&#39;y en a pas eu. Ni la première fois, ni la deuxième fois, ni jusqu&#39;à la putain de septième fois, il ne s&#39;est rien passé. Mais quand ça a mal tourné, ça l&#39;a fait de la pire des façons.
&gt; 
&gt; Je n&#39;ai pas un niveau d&#39;accréditation suffisant pour savoir tout ce qui se passe dans ce Site, mais je sais que mon projet, SCP-███, n&#39;est pas le seul à consommer beaucoup d&#39;énergie. Merde, peut-être que ce n&#39;était même pas un projet de recherche, c&#39;était juste un glitch dans les ordinateurs qui contrôlaient les générateurs, ou peut-être que ce sont les ordis qu&#39;on a au sous-sol qui ont surchauffé, surchargé ou je ne sais quoi. Mais quoi que ça soit, ça a privé d&#39;énergie ma partie du Site-██ au pire moment possible. Le soldat ███████ marchait simplement autour du portail quand l&#39;énergie a jailli, et ça l&#39;a presque coupé en deux. Aucun espoir de le sauver.
&gt; 
&gt; Et ça va me retomber sur la gueule. Ce genre de connerie ne passe pas comme ça ; quelqu&#39;un va devoir payer pour le fait qu&#39;il y aie une nouvelle urne à la Morgue 43, une nouvelle étoile sur le mur ici au Site-███, et un gamin sans papa. Et il y a de bonnes chances que ce soit moi.
&gt; 
&gt; Je connais des gens qui peuvent m&#39;aider à sortir d&#39;ici en vie. J&#39;emporte mes recherches avec moi. Espérons que ça me servira à quelque chose.
&gt; 
&gt; ████ ███████
Extrait du Document Récupéré SCP-2173-004-d, découvert le 17/02/1998 :
&gt; [[&gt;]]
&gt; Le 24 décembre 1997
&gt; [[/&gt;]]
&gt; 
&gt; On est sur le point de tester le nouveau portail. Et juste à temps pour Noël, en plus. Ça fait maintenant deux ans que j&#39;ai quitté la Fondation pour devenir membre de l&#39;Insurrection,et je déteste dire ça, mais ça en valait la peine. J&#39;ai pu reconstruire le portail en seulement le tiers du temps qu&#39;il m&#39;avait fallu la première fois. J&#39;ai mon propre complexe juste à côté d&#39;ici dans le nord du Maine, tout le personnel de recherche, l&#39;équipement et les matériaux dont j&#39;ai besoin, et un budget presque illimité.
&gt; 
&gt; Mes anciens collaborateurs ne comprendraient probablement pas pourquoi je fais ça, mais je n&#39;ai pas changé de camp. Ultimement, si je fais tout ça, c&#39;est pour l&#39;humanité. La Fondation prend toutes les choses qu&#39;elle ne comprend pas, les appelle des anomalies et les boucle pour toujours. À la CMO, eux, ils font tout péter comme si c&#39;était la solution à tous les problèmes.
&gt; 
&gt; Mais l&#39;Insurrection ? Au début, j&#39;avais du mal à y croire, mais en fait ils agissent rationnellement par rapport aux anomalies. Ils comprennent que nous serions éliminés de la surface de la Terre si certaines choses n&#39;étaient pas confinées. Ils se battent juste pour les gens qui ne veulent pas nous éliminer, qui ne peuvent pas nous éliminer, s&#39;ils ne sont pas traités comme des parias. --Ils le sont-- Non, je suis désolé, //nous// nous battons pour les gens que les gradés et les huiles ont bousillés mentalement, comme si leurs souvenirs étaient des jouets.
&gt; 
&gt; C&#39;est pourquoi je fais tout ça. Ce n&#39;est pas pour l&#39;argent. Ce n&#39;est pas pour avoir de bonnes conditions de vie. C&#39;est pour les gens. Peut-être qu&#39;un jour, la Fondation pourra comprendre ça.
&gt; Et ce jour pourrait bien arriver plus vite que la Fondation ne le pense.
&gt; 
&gt; ████ ███████

Note du Directeur : Les restes de la Personne d&#39;Intérêt #952404, &#34;Éphialte,&#34; n&#39;étaient pas parmi ceux identifiés à l&#39;intérieur de SCP-2173 ou dans le complexe de l&#39;Insurrection du Chaos au nord de Dellmarsh, dans le Maine. La PdI#952404 n&#39;est pas considérée comme décédée à l&#39;heure actuelle. La localisation et l&#39;identification de la PdI#952404 est considérée comme une priorité de Niveau 4.</textarea></pre>
