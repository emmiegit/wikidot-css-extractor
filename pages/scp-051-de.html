**Item #:** SCP-051-DE

**Clasificación del objeto:** Seguro

**Procedimientos especiales de contención:** SCP-051-DE está contenido dentro de una camara de seguridad para entidades humanoides que mide 3 m x 3 m 3 x m. A SCP-051-DE se le permite moverse libremente por las instalaciones cuando así lo desee. Por la noche, SCP-051-DE no puede salir de su camara, y su puerta de acceso deberá cerrarse diariamente a las 9pm, abriéndose a las 8am. La camara debe mantenerse limpia; la comida debe reponerse una vez al día y los juguetes presentes en la habitación deben intercambiarse semanalmente, según el acuerdo de SCP-051-DE. Cualquier miembro del personal puede entrar a la cámara de seguridad de SCP-051-DE. Pero esto solo puede ser aprobado si el personal afectado no tiene otras tareas o deberes asignados, o se encuentre en su descanso. Está permitido jugar con el sujeto, con la excepción de que SCP-051-DE quiera descansar o se sienta alterado. Todo el personal está obligado a comunicarse con SCP-051-DE de manera tranquila y amigable.

**Descripción:** SCP-051-DE es descrito como una entidad humanoide que mide 1.60 metros que consta de una estructura suelta de fibras e hilos de algodón. La composición y estructura de SCP-051-DE se compone de varias capas, estando la más interna compuesta por un tejido aún desconocido por la ciencia, que tiene para SCP-051-DE la misma función que los órganos, huesos, musculos, etc. Tienen para el cuerpo humano. Está capa queda protegida de las influencias ambientales y de los daños mediante una capa más dura. Ademas, el sujeto no posee ningún órgano que le permita hablar.

Toda la superficie, excepto los brazos de SCP-051-DE, está cubierta por boquillas de chupete de color amarillo que consiste en latex y silicona, y están situados a una distancia de 3-5 cm entre si. La investigación demostró que SCP-051-DE no tenía uno de estos chupetes el día de su creación. --los científicos teorizan que esto se debe a una enfermedad que padece el sujeto, aunque el estado de salud del sujeto nunca parece diferir.--

El temperamento de SCP-051-DE se puede comparar más estrechamente con la de un perro juguetón. Al sujeto le agrada a cualquier persona que lo conozca o lo visite. Pero el contacto con la piel no muestra ningún cambio de comportamiento en el sujeto. No muestra ningún placer al ser acariciado, pero tampoco muestra signos de malestar. Tan pronto como SCP-051-DE entro en contacto con el Dr.█████, SCP-051-DE mostró un efecto en su superficie. Las boquillas de chupete cambiaron su color a azul. Lo sorprendente fue que SCP-051-DE se sintió atraído sexualmente por el Dr.█████, por lo que aún se desconoce dónde se encuentra el órgano reproductivo del sujeto. Además, también se desconoce su género.

Los niños pequeños que chupan durante aproximadamente 5 minutos los chupetes de SCP-051-DE se sienten muy alegres y satisfechos. Además, un experimento con un niño pequeño que padecía cáncer demostró que al chupar los chupetes se obtiene un 80,88 % de posibilidad de curación inmediata de la enfermedad. Este efecto también aplica para cualquier otra enfermedad; pero estos poseen diferentes posibilidades de éxito. Las investigaciones sobre este fenómeno están en curso.

La dieta de la entidad se limita a bebidas azucaradas como de caramelo, bebidas dulces o pura azúcar. Pero actualmente su favorito es el algodón de azúcar que, debido a su alto contenido de azúcar, se pega a la superficie de SCP-051-DE. Al tocar el azúcar en la superficie de algodón de SCP-051-DE, el sujeto puede absorber el alimento. Al consumir los alimentos, estos últimos se localizan principalmente en sus brazos y manos.

**Descubrimiento:** el 22/09/201█, SCP-051-DE fue reportado a las autoridades en Frankfurt por el Sr. ██████████. El hombre vivía solo, y pudo ser amestizado inmediatamente por dos agentes de la fundación usando un amnésico de clase C, y dejarlo en su estado de ignorancia. Cuando los agentes capturaron a SCP-051-DE, el sujeto estaba muy intimidado en la cocina del hombre. Usando un transporte, SCP-051-DE fue llevado al  sitio-DE4, y ha sido contenido desde entonces. Las investigaciones acerca del origen de SCP-051-DE han sido interrumpidas por el Dr. Flynn.

**Anexo-01:** Las personas que no se comuniquen de forma tranquila y amigable con SCP-051-DE deben evitar al sujeto en el futuro. Si esto no se cumple, La actitud de SCP-051-DE puede cambiar, puede negarse a comunicarse con todas las personas y puede esconderse en su camara de seguridad. Cómo resultado, SCP-051-DE no hace suficiente ejercicio y, debido a un extraño proceso, el consumo del azúcar es más dificultoso.

**Anexo-02:** El efecto de curar enfermedades una vez que se chupa el chupete de SCP-051-DE por al menos 5 minutos no se aplica a adolescentes, adultos, ancianos o niños de dos años o más.
