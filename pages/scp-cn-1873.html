**项目编号：**SCP-CN-1873

**项目等级：**Keter

**特殊收容措施：**--已在SCP-CN-1873-1周边驻扎临时基地，应避免任何卫星成像类图像泄露SCP-CN-1873的存在，且应在电子或书面地图上将SCP-CN-1873-1的位置替换为海面。--

--由于SCP-CN-1873的异常性质，应避免任何驻扎人员进入SCP-CN-1873，且在农历月末佩戴耳塞并使用其他交流方式。任何方式的资料获取应以对SCP-CN-1873-1内居民的询问与无人机录音与成像方式获取。--

SCP-CN-1873已确认失去生命迹象，针对于SCP-CN-1873-3的搜寻正在进行中。

**描述：**SCP-CN-1873是一黑型现实扭曲人形实体，项目主要活动于一位于████市的沿海村落周围1平方千米左右的海域，目前未观测到任何项目尝试离开或影响其活动范围外的尝试。

项目影响的村落及村落周围342平方千米的区域被编为SCP-CN-1873-1，任何人类个体尝试从外部进入该区域内会因不明原因消失。在个体消失后1-2小时内，该个体的尸体会出现在其消失前原位置，据尸检结果表明，个体的死因皆为溺死，且推测溺死位置在项目活动海域内。尝试从SCP-CN-1873-1内部移动至外部的人类个体会在身体越过边界10-20厘米后失去意识，失去意识的个体会受SCP-CN-1873影响而自主行走至SCP-CN-1873-1所接壤的海域。因此，SCP-CN-1873-1内部的科技水平停滞在公元900-1873年内，值得特别注意的是，尽管SCP-CN-1873-1靠海，但并未发现SCP-CN-1873内具有能够从事捕捞业的工具，SCP-CN-1873-1内的居民也并未显现出捕捞业的相关知识。

SCP-CN-1873通常情况下不会出现。项目的出现是周期性的，在每农历月份的最末一天夜间子时左右，项目会从SCP-CN-1873-1所接壤海域内浮出。项目浮出时其所处位置会发生异常的涨潮现象，且海水中会出现大量的类似蜈蚣或马陆的异常生命体，这些异常生命体被编为SCP-CN-1873-2。SCP-CN-1873-2身体结构，外表与普通多肢节生物无异，其主要异常效应在于，SCP-CN-1873-2无法用任何物理手段杀死，因此将SCP-CN-1873-2的身体结构破坏后其残肢仍能够自主行动。SCP-CN-1873-1内生活的人类个体通常会采用将SCP-CN-1873-2食用的方式减少SCP-CN-1873-2的个体数量。

SCP-CN-1873外形类似于一长发女性人类个体，其身体呈绿松石绿且略微透明，身体体积为正常的50-60倍。SCP-CN-1873的无恒定五官外貌，但基本类似于正常人类，项目的目击者描述其五官为“姣好”。SCP-CN-1873与人形最显著的不同在于，SCP-CN-1873腋下至盆骨的位置长有外形类似于人类婴儿形状的手臂。目前所有与SCP-CN-1873沟通的尝试皆以无回应而告终，SCP-CN-1873能否感知外界仍未知。

SCP-CN-1873浮出时不会完全浮出，仅会浮出人类盆骨位置以上的部位。从SCP-CN-1873开始浮出到完成浮出大约耗时26分钟左右。SCP-CN-1873完全浮出后，SCP-CN-1873-1及SCP-CN-1873-1边界外27.6米的位置会响起类似于数量在约500件以上的风铃同时发出声响的声音。听到该声音的人类个体会受SCP-CN-1873的另一异常影响。

听到SCP-CN-1873出现时所发出的声音的人类个体在清醒状态时，会不定时感知到类似“风铃摇响”的幻听。在感知到幻听后，该个体会进入2秒左右的无意识状态，且该状态持续时间会随着听到次数的增加而延长。在该状态内该个体会寻找其周围最近的水源且尝试将自己溺死，目前尚未得知该行为是否与尝试进入SCP-CN-1873-1内部时人类个体会发生的无意识行为的关联。

**附录1873-搜寻进程1：**
鉴于基金会目前无法进入SCP-CN-1873-1进行搜索，对于SCP-CN-1873-1的信息获取主要以对SCP-CN-1873-1进行访谈与询问为主，访谈与询问目前以--刘博士--研究助理kira先生为主导。

&gt; = **进程报告1**
&gt; @@       @@SCP-CN-1873推测在公元900左右在SCP-CN-1873-1区域出现，已知SCP-CN-1873-1内人类个体将SCP-CN-1873称为“大鬼母神”。且因SCP-CN-1873的异常效应，SCP-CN-1873-1内居住的人类将“农历月末夜晚必须在子时前进入睡眠”作为习俗。
&gt; @@       @@根据研究，SCP-CN-1873-1内部的人类个体已形成完整的祭祀仪式习惯，SCP-CN-1873-1内部的人类个体会将SCP-CN-1873-2捕捉且将其蒸熟。蒸熟SCP-CN-1873-2个体后，个体会将SCP-CN-1873-2个体塑型成球状且放置于SCP-CN-1873-1内推测用于祭祀仪式的房屋中。
&gt; @@       @@值得注意的是，推测用于祭祀仪式的房屋墙壁雕刻有一行翻译为“一个不多，一个不少。真好，真好。”的字句。

&gt; = **进程报告2** 
&gt; @@       @@据SCP-CN-1873-1内人类个体称，SCP-CN-1873-1内人类个体进行祭祀仪式的主要目的为尝试唤回一被称为“大喜渔神”的黑型现实扭曲人形实体，目前被称为“大喜渔神”的实体是否真实存在未知。据SCP-CN-1873内人类个体称，对于被称为“大喜渔神”的可能存在实体的信仰崇拜始于公元600年左右且仅存在于SCP-CN-1873-1内的村落。当时人类个体相信被称为“大喜渔神”的可能存在实体能够保佑SCP-CN-1873-1内的主要盈利活动捕鱼业。
&gt; @@       @@值得注意的是，因SCP-CN-1873-1内部长期与外界处于隔绝状态，SCP-CN-1873-1不具备现代科技的相关知识，因此SCP-CN-1873-1内部已形成对附近驻扎的基金会人员产生了信仰崇拜，SCP-CN-1873-1内部的人类个体相信附近驻扎的基金会人员为“比大喜渔神或大鬼母神法力更为高深”的神明，且开始请求基金会人员对SCP-CN-1873进行攻击。目前已回绝SCP-CN-1873-1对附近基金会驻扎成员进行偶像崇拜与给予物资以进行类似于“供奉”的活动，正等待总部的下一步指示。
&gt; 注：--发现疑似GOI在附近进行未知活动，请求支援-- 已证实为误报

&gt; = **进程报告3**
&gt; @@       @@据无人机调查，SCP-CN-1873-1内海岸边缘发现大量疑似用于将人类进行吊刑的工具，由于所有工具都处于破旧状态，因此工具具体的用法难以分析。
&gt; @@       @@在多次与SCP-CN-1873-1内住民交流后，得知SCP-CN-1873-1内住民进食仅依赖于SCP-CN-1873-2。且据居民声称，被称为“大喜渔神”的可能存在黑型现实扭曲实体出现后，不仅SCP-CN-1873-1捕捞业的效率有所提高，且岸边能够发现因不明原因出现的可食用鱼。SCP-CN-1873-1内居民推测，在岸边发现的工具曾用于杀害拒绝从事捕捞业的居民。

**附录：音频分析结果**

&gt; = 音频分析结果
&gt; 经对因SCP-CN-1873的出现所响起的异常声音进行分析，发现每隔10-15分钟会响起两种不同音源，疑似对话的声音，推测对话内容为
&gt; （疑似男性声调）：“悔乎？悔乎？”
&gt; （疑似女性声调）：“不悔。不悔。”

**附录：民俗学调查报告**
&gt; = 针对SCP-CN-1873-1内部有关SCP-CN-1873与“大喜渔神”的歌谣的分析
&gt; 据询问，已知SCP-CN-1873-1内部少数人类个体知晓一关于SCP-CN-1873与“大喜渔神”的歌谣，内容如下
&gt; //旱三年，涝三年//
&gt; //大喜渔神藏九年//
&gt; //悲一年，苦一年//
&gt; //大鬼母神乱三年//
&gt; 据该歌谣推测，SCP-CN-1873的出现在被称为“大喜渔神”的可能存在黑型现实扭曲实体的消失之后，且SCP-CN-1873-1曾在SCP-CN-1873出现之前经历过异常气候的影响。（据对比，与SCP-CN-1873出现时间相近时SCP-CN-1873-1周围附近并无旱灾或洪灾的记录），在对SCP-CN-1873-1内的人类个体详细询问后，得知在被称为“大喜渔神”的可能存在黑型现实扭曲实体消失后异常气候随之消失，目前尚未得知其关联。

&gt;

**附录：GOC事件后续**

&gt; 推测可能发生的由SCP-CN-1873-1内居民对SCP-CN-1873的攻击事件并未发生，但SCP-CN-1873-1内发生多起暴力事件，导致9人死亡，28人受伤且其中5人终生残疾，其中75%以上的事件涉及到利益纠纷。尝试对武器进行收缴以居民对驻扎人员产生敌意而告终。同时，居民对驻扎人员的偶像崇拜现象有所减轻。
&gt; 前负责人刘博士背叛并将武器分发给SCP-CN-1873-1内部居民后不知所踪，目前临时驻扎基地正排查其余的GOI间谍人员。

&gt; 在GOC将对异常用武器分发给SCP-CN-1873-1内部居民后SCP-CN-1873第二次出现时，GOC主动攻击了SCP-CN-1873，导致SCP-CN-1873濒死。SCP-CN-1873进入濒死状态后，SCP-CN-1873-1内部居民使用武器自主攻击SCP-CN-1873，导致了SCP-CN-1873死亡。
&gt; 值得注意的是，SCP-CN-1873在经受居民的攻击后，仍尝试从海岸向内部爬动。
&gt; 鉴于SCP-CN-1873-1内居民对于击杀SCP-CN-1873行为产生类似于“论功行赏”的争论以及该争论可能引发的恶性事件，正尝试使用催眠气体催眠SCP-CN-1873-1内居民并进行记忆删除。

**附录：解剖报告**

&gt; = **解剖报告一：表皮状况报告**
&gt; SCP-CN-1873似乎不具备皮肤，其尸体能够明显观测到其身体肌肉组织。值得注意的是SCP-CN-1873的身体组织与人类身体组织十分相似但肌肉密度高于人类的4倍左右。另一值得注意的地方在于，虽然可以确定SCP-CN-1873以完全失去生命迹象，但仍能感觉到SCP-CN-1873腹部附近仍带有温度。由于SCP-CN-1873表皮可能存在的异常反应，无法通过X射线等手段进行内部的探测，正申请解剖许可。
&gt; 
&gt; **注：**SCP-CN-1873在被SCP-CN-1873内部人类击杀前，项目出现时其表面皆覆有透明度较低的液体，推测液体的作用为遮挡其身体组织。因此，研究人员提出了SCP-CN-1873心理与人类相似的假说。

&gt; = **解剖报告二：解剖事故报告**
&gt; 在对SCP-CN-1873进行解剖研究后，发现SCP-CN-1873内部存在一外形类似蜈蚣的生物，目前未知该生物与SCP-CN-1873的联系。暂时将该生物编为SCP-CN-1873-3。
&gt; 目前SCP-CN-1873-3已突破收容。详情请浏览事故简述。

&gt; = **事故简述**
&gt; 在SCP-CN-1873-3出现后，SCP-CN-1873-3刺破主刀研究员齐漆器的手掌且通过其手掌的伤口钻入研究员齐漆器的体内（尽管据肉眼观测到的SCP-CN-1873-3的大小来看，该行为不可能发生）在钻入期间研究员齐漆器因未知原因开始自言自语，但其语调与平时比较较为沙哑。
&gt; 
&gt;&gt; = **录音内容：**
&gt;&gt; 
&gt;&gt; **齐漆器：**费尽心力，体肤剥落却落得如此下场。悔乎？恨乎？悔乎？
&gt;&gt;
&gt;&gt; &lt;长达13秒的空白&gt;
&gt;&gt;
&gt;&gt; **齐漆器：**当真如此？当真如此？
&gt;&gt;
&gt;&gt; &lt;长达25秒的空白&gt;
&gt;&gt;
&gt;&gt; **齐漆器：**怪哉怪哉
&gt;&gt;
&gt;&gt; &lt;长达3秒的空白&gt;
&gt;&gt;
&gt;&gt; **齐漆器：**这倒是甚为有趣！癫疯至此仍能保持這心思，实为佩服！佩服！
&gt;&gt;
&gt;&gt; &lt;长达4秒的空白&gt;
&gt;&gt;
&gt;&gt; **齐漆器：**罢了罢了，老夫倒也甚为好奇。
&gt;&gt;
&gt;&gt; &lt;录音结束&gt;
&gt; 
&gt; 齐漆器博士在如上录音结束后死亡，随后SCP-CN-1873-3将解剖室内所有人类个体杀死，在SCP-CN-1873-3杀死解剖室内人类个体后，SCP-CN-1873-3与SCP-CN-1873的遗体同时消失。
&gt; 
&gt; 解剖事故发生三天后，SCP-CN-1873-1内部人类个体皆因体内食糜与肠内消化物因未知原因硬化且表皮生长尖锐，材质类似昆虫外骨骼的物体而内脏出血死亡。

**2015年八月二十号更新：**
&gt; 在对SCP-CN-1873-1内进行例行搜查时发现一写有字句的纸张，内容如下：
&gt; 
&gt;&gt; “//千百年来，这小神甘愿受体肤剥落，千刃穿心，万刀穿肠之苦换这破落小地风调雨顺//。
&gt;&gt; //此等痛苦非常人可受一时，何况千年，这小神已被老夫逼至疯癫，从“大喜渔神”变了“大鬼母神”。//
&gt;&gt; //但其初心仍未改，老夫自认不可比拟，行灾有几千余年，此等人物是见也未见，实为好奇。//
&gt;&gt; //如此，便不必来寻得老夫，老夫自当寻一方水土而佑之。//
&gt;&gt; //自此，便继承名号，更名为“大喜渔神”。”//
