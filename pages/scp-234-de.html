**Classe do Objeto:** Seguro

[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-234-de/5286964864_6ed2057ff7_c.jpg|caption=SCP-234-DE de 2011.|width=300px]]

**Procedimentos Especiais de Contenção:** Até o momento, nenhuma medida foi encontrada para conter SCP-234-DE, portanto todos os procedimentos de contenção devem se concentrar em ocultar a existência do fenômeno aos olhos do público. Para este fim, as redes sociais devem ser analisadas em busca de palavras-chave relacionadas com a anomalia, sendo as correspondências positivas censuradas ou retratadas como histórias fictícias, se o público ainda não as considerar como tal.

**Descrição:** SCP-234-DE é um fenômeno que ocorre todos os anos na véspera de Natal em exatamente um agregado familiar que faz parte da República Federal da Alemanha. Até agora, o fenômeno só ocorreu em famílias financeiramente pobres, com pelo menos um filho com treze anos de idade. Expressa-se na manifestação espontânea de uma árvore de Natal na sala do agregado familiar, adequada às dimensões da sala, desde que não exista já no seu interior. Nestes casos, a árvore existente será equipada com enfeites de natal adicionais e/ou melhores. As árvores de Natal recém-surgidas são feitas de plástico em todos os casos e não possuem superfícies pontiagudas. Debaixo da árvore ficam sempre os objetos embrulhados em caixas de presente feitas de papel que os donos da casa desejaram para o Natal, mas não conseguiram comprar devido à sua situação financeira. Até agora nunca foi observado que tenham sido gerados objetos cuja propriedade ou utilização seja ilegal ou prejudicial aos habitantes do agregado familiar, tais como armas, drogas, seres vivos, cigarros e produtos químicos combustíveis.

De acordo com relatos de testemunhas, SCP-234-DE ocorre apenas quando a sala está completamente inobservada, o que também inclui monitoramento através de dispositivos de gravação como câmeras e microfones, por isso a mecânica exata do fenômeno ainda é desconhecida. As alterações permanecem até à segunda manhã de Natal, após a qual a sala é transferida para o seu estado original, assim que volta a não ser observada. No entanto, os objetos obtidos permanecerão.

De acordo com descobertas recentes, SCP-234-DE ocorreu inicialmente em 1991 em Münster, Renânia do Norte-Vestfália na família ████████. A Sra. ████████ sucumbiu ao câncer no dia 16 de dezembro, deixando apenas o marido e dois filhos para trás. O significado desses eventos está atualmente sujeito a pesquisas adicionais.</textarea></pre>
