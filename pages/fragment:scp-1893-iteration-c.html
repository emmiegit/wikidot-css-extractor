    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>제19기지는 버려진 게 아니었다. 그럴 수는 없었다. 그...놈이 무엇이었건 자신만 빼고 사람을 전부 죽였을 리가 없었다. 하지만 실제로 존은 몇 시간 동안 사람을 보지 못했다. 적어도 라디오는 먹통이었고, 재단 지급 단말기는 신호 불량이었으며 (도대체 //무슨 일이 일어났기에 그럴 수가 있지//? 존은 속으로 생각했다. 재단 네트워크는 다운될 수가 없어야 할 텐데), 건물 내부에는 완전한 정적이 감돌고 있었다.

한참 후 존은 벽에 기대어 있는 생존자 한 명을 발견했다. 존은 의사가 아니었지만 그 다리는 척 봐도 손쓸 방도가 없을 듯했다. 양쪽 다리의 대퇴골이 부서져 있었다. 야구 배트로 구타당한 것 같은 모습이었다. 머리에서 피를 흘리고 있는 것도 아마 같은 이유일 것이다. 남자는 남은 기력을 쥐어짜 존을 향해 몸을 돌렸다. &#34;일련...번호?&#34; 그는 숨을 씨근거리다 깊은 기침과 함께 피를 울컥 뱉어냈다.

&#34;SCP-1893.&#34; 존이 남자의 손을 덥석 잡으며 답했다. &#34;등급: 유클리드(Euclid).&#34;

&#34;특... 특수 격리 절차?&#34;

&#34;SCP-1893을 포함하거나 언급하는 이야기는,&#34; 존이 입을 열었다. &#34;재단 연구진이 다른 컴퓨터 시스템에 대한 오염의 위험을 감수하지 않고도 옮길 수 있는 방법을 발견하기 전까지 제38기지의 3차 메인프레임에 격리한다. 해당 메인프레임에는 비슷한 이야기 여러 개를 항시 보관한다. SCP-1893이 공격적이거나 수상한 행동을 보이기 시작하면 SCP-1893이 사용하는 문체로 쓰인 새 이야기를 추가로 컴퓨터에 다운로드한다. SCP-1893의 침입 이전과 이후 이야기의 하드카피를 이사관 집무실의 삼중 보안 금고에 보관하며, 오염을 피하기 위해 다른 사본은 장소와 형태를 불문하고 만들지 않는다. SCP-1893에 대한 토론은 가능한 한 전자기기를 통하지 않는 방법으로 행하도록 하며, 상기 예를 제외하고 재단 서버 및 컴퓨터 상에서 일련번호 SCP-1893의 언급은 금지된다.&#34;

다른 남자는 존이 가능하리라 예상한 것보다 더 그의 말을 잘 이해한 양 고개를 끄덕였다. 존이라면 옆에 있는 권총에 탄약이 남아 있는지를 확인하고 있을 것이었다. 하지만 남자는 말을 계속하기로 굳게 결심한 듯했다. &#34;설명?&#34; 목소리를 침착하게 유지하려 애쓰며 남자가 말했다.

존은 장단을 맞추었다. &#34;SCP-1893은 전자기기 또는 디지털 환경을 기반으로 하는 것으로 추정되는 완전히 이해되지 않은 현상이다. 이 현상은 새로운 환경에 적응하며 살 수 없는 환경을 피하고 간접적인 방식이긴 하나 재단 연구원들을 대상으로 기초적인 의사소통 능력을 보이는 등 초보적인 수준 이상의 지능을 가지고 있음을 나타낸 바 있다. 이 독립체가 지성체인지, 지각은 가지고 있는지 여부는 불명이다--&#34;

포효하는 소리가 온 복도에 메아리쳤다. 이... 학살을 자행한 야수의 울음소리다. 그것은 어떤 인간의 목소리라고도 할 수 없었다. 태어날 때 무슨 모습이었건 간에 더 이상은 존과 같은 종류의 존재로 인식될 수 없었기 때문에.

존은 또다른 목소리를 들었다. 사람 목소리였다. 야수가 사냥감을 찾아낸 것이다. 목소리는 점점 커지고 높아지며 수 초 안에 죽음의 다섯 단계를 지났다. 다만 그 짐승은 부정할 수 없었고, 거래할 수도 없었으며, 분노하거나 좌절할 시간조차 없었다. 그것을 수용하건 말건 신경쓰지도 않았고. 뼈를 으스러뜨리는 소리가 비명과 섞여 복도를 덮쳤다. 두 가지 소리가 다시는 들려올 것 같지 않은 분위기로 끝나는 동시에 멀어지는 발소리가 점점 희미해졌다.

존은 남은 시간이 많지 않다는 것을 깨달았다. &#34;SCP-1893의 기본적인 특징은 그 밈적인 성질로, 소설적 서술을 통하지 않고서는 대상을 감지하거나, 상호작용하거나, 이에 대해 논하는 것이 불가능하다. 정확히는, SCP-1893을 언급하는 전자문서는 독립체에 의해 다양한 길이, 분위기, 내용의 산문으로 변형된다. 단 SCP-1893이 변형한 문서는 일정한 특성을 가진다. 첫째로 본래 문서의 내용은 그대로 남겨져 이야기에 나오는 등장인물들의 대화를 대체하게 된다. 둘째로 이러한 이야기는 보통 두세 명의 등장인물을 포함하며, 대화 내용은 동일하나 등장인물들과 주변 환경의 설정 및 분위기는 접근 당시 SCP-1893의 &#39;기분&#39;을 반영하는 것으로 보인다. 셋째로 SCP-1893이 독자의 신원을 파악할 수 있는지 여부에 따라 이야기 플롯의 구성 요소가 바뀔 가능성이 있으나 연구진은 현재까지 이런 변화에서 패턴을 찾아내지 못했다.&#34;

남자의 호흡이 거칠어지고 있었다. 존은 그 또한 시간이 얼마 남지 않았다는 걸 깨달았다. &#34;마지막으로 SCP-1893이 변형시킨 이야기에는 모두 정체불명의 인물이 등장하는데, 이 등장인물은 비정상적으로 키가 크고 근육질이며 대체로 얼굴이나 그 근처에 황소뿔 형태의 문신을 한 것으로 묘사된다. 해당 등장인물이 다른 이들과 상호작용하는 정도는 그때그때 SCP-1893의 공격성에 따라 변화한다. SCP-1893이 차분할 때에는 해당 등장인물의 존재는 암시 또는 거론될 뿐이며, 대상이 위협을 느낄 때나 공격할 준비가 된 상황에서는 정도에 따라 보다 중요하거나 플롯의 중심이 되는 역할을 가진다.&#34;

남자는 만족한 듯 보였다. 존은 손을 뻗어 권총을 집어들고 탄창을 빼냈다. 총알이 두 발 남아 있었다. 존은 총을 다시 장전하고 공이치기를 당긴 뒤에 그것을 남자의 손에 들려주었다. 두 사람에게 달리 할 수 있는 일은 없었던 데다가 그보다 나은 방법으로 죽을 수단은 그에게 남아 있지 않았다. 존은 일어서서 걷기 시작했다.

[[module ListUsers users=&#34;.&#34;]]

남자는 무언가 말하려는 듯이 앓는 소리를 내었다. 존은 그가 실제로 말을 낼 수 있으리라고는 생각하지 않았지만, 들어서 나쁠 것도 없었다. 존은 무릎을 꿇고 남자의 입가에 귀를 가져다 대었다.

&#34;그가... 그가 오고 있어, %%title%%, 더 심한 짓을 할 거야, //너//한테는.&#34;

존은 그것이 무슨 말인지 알아듣지 못했지만, 그가 다시는 명확한 말을 뱉지 못할 것임을 깨닫고 다시 일어나 그 자리를 떴다.

[[/module]]

다른 남자에게 들린 권총이 발사되었다. 존은 처음에는 좁은 복도에서 울린 그 소리의 크기에 놀랐다. 다음 순간 그는 자신이 바닥에 쓰러졌음을 깨닫고 놀랐다. 가슴에 난 총알 구멍에서 피가 셔츠를 적시며 흘러나오고 있었다. 존은 총상을 느낄 수는 없었지만 그래도 고통이 곧 찾아오리란 것은 알 수 있었다. 설상가상으로 포효가 또 한 번 들려왔다. 이번에는 그가 있는 쪽을 //향해// 커지고 있었다.

&#34;부록 1893-A.&#34; 뒤로 다가선 남자는 존이 예상한 것보다 훨씬 더 차분한 목소리로 말했다.

존은 점점 다가오는 커다란 발소리를 듣고 이제 와서 게임을 그만두는 것엔 의미가 없음을 느꼈다. &#34;현재까지 취해진 조치는 모두 SCP-1893을 완전히 격리하는 데 실패했으나,&#34; 존은 피를 빠르게 잃어가며 말했다. &#34;모든 증거가 대상을 현재와 같은 방식으로 분류한 재단의 결정이 해당 독립체가 SCP-1893을 자신의 &#39;이름&#39;으로 받아들이고 전자매체 내 문제의 일련번호에 대한 언급에 특별히 반응하게 된 원인이 되었음을 시사한다.&#34;

존은 이제 두 사람에게 느릿느릿 다가오고 있는 짐승을 볼 수 있었다. 짐승의 머리는 아슬아슬하게 인간을 닮아 있어 존은 그것을 사람으로 착각할 뻔했다. 그 얼굴이 새로운 사냥감을 찾은 환희에 가까운 흥분으로 일그러짐에 따라 이마 양쪽에 새겨진 한 쌍의 뿔 문신에 주름이 졌다. 그것은 쓰러진 두 사람을 향해 달려오기 시작했다.

존은 자기 자신의 주의를 돌리려 계속해서 말했다. &#34;이를 사실로 상정하고 SCP-1893의 처리가 불가피해질 때를 대비한 이론적인 계획이 수립되었다. 이 계획에 따르면, 재단 인원은 먼저--&#34;

권총의 마지막 총알이 뒤에서 발사되었다. 그가 누구였건 간에 다른 남자는 존을 포식자의 주의를 끌게끔 남겨두고 쉬운 방법으로 이 자리를 떴다. 조금 매정하긴 해도 훌륭한 수였다. 미노타우로스는 존이 죽기 직전 외우는 기도처럼 줄줄 내뱉은 마지막 말을 끝맺기도 전에 그에게 도달했다. 야수는 첫 한 방으로 존의 턱을 산산이 부숴버렸다.
