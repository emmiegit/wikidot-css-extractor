    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Standort-19 war nicht verlassen. Das konnte nicht sein. Es gab keine Möglichkeit, dass … was auch immer das Ding war, es alle außer ihn getötet hatte. Aber John hatte seit Stunden niemanden gesehen, sein Funkgerät war tot, sein Foundation-Telefon hatte keinen Empfang (//wie zum// Teufel //war das passiert//?, dachte er bei sich; das Netzwerk sollte nahezu unsterblich sein) und die Stille im Gebäude war endgültig.

Es dauerte eine Weile, bis John einen einzigen Überlebenden fand, der an einer Wand lehnte. John war kein Sanitäter, aber als er sich diese Beine ansah, glaubte er nicht, dass es eine Chance gab, das wieder hinzubekommen. Beide Oberschenkelknochen gebrochen, sah aus, wie mit einem Baseballschläger gebrochen. Blutungen aus einer Kopfwunde, die wahrscheinlich von derselben Quelle stammte. Mit etwas von der letzten Energie, die er noch hatte, drehte sich der Mann zu John um. &#34;Objekt … Nummer?&#34;, keuchte er, bevor er von irgendwo tief unten Blut aushustete.

&#34;SCP-1893&#34;, antwortete John und griff nach seiner Hand. &#34;Klassifizierung: Euclid.&#34;

&#34;Si… Sicherheitsmaßnahmen?&#34;

&#34;Alle Geschichten, die SCP-1893 beinhalten&#34;, begann John&#34;, oder sich darauf beziehen, sind im tertiären Hauptrechner an Standort-38 einzudämmen, bis Foundation-Forscher eine Methode entdecken, um sie ohne eine Kontamination zu riskieren auf andere Computer zu übertragen. Multiple redundante Geschichten sind jederzeit auf dem Hauptrechner aufzubewahren. Sollte SCP-1893 beginnen, aggressives oder anderweitig ungewöhnliches Verhalten zu zeigen, sind zusätzliche, in dem von SCP-1893 verwendeten Stil geschriebene Geschichten auf den Computer herunterzuladen. Ausdrucke aller Geschichten vor und nach dem Befall mit SCP-1893 sind im Büro des Direktors in einem dreifach verschlossenen Safe aufzubewahren; keine anderen Kopien sind in irgendeiner anderen Form an einem anderen Ort aufzubewahren, um eine mögliche Kontamination zu vermeiden. Soweit möglich, ist die Diskussion über SCP-1893 auf nicht elektronische Mittel zu beschränken, und Bezugnahmen auf die Objektnummer SCP-1893 sind auf anderen Foundation-Servern oder -Computern als den oben genannten zu untersagen.&#34;

Der andere Mann nickte und schien Johns Worte besser zu verstehen, als er es für möglich gehalten hätte. Wenn es nach John ginge, hätte er nachgesehen, ob die Pistole neben ihm noch Arbeitsmunition hatte. Aber der Mann schien entschlossen, weiterzumachen. &#34;Beschreibung?&#34;, sagte er und bemühte sich, seine Stimme ruhig zu halten.

John spielte mit. &#34;SCP-1893 ist ein unvollständig verstandenes Phänomen, von dem angenommen wird, dass es elektronischer oder digitaler Natur ist. Das Phänomen hat zumindest eine primitive Art von Intelligenz gezeigt, in Form der Anpassung an neue Umgebungen und der Vermeidung unwirtlicher Umgebungen und einer rudimentären Fähigkeit, mit Foundation-Forschern zu kommunizieren, wenn auch indirekt. Es ist nicht bekannt, ob die Entität intelligent oder sogar empfindungsfähig ist …&#34;

Ein Brüllen hallte durch die Flure. Das Gebrüll der Bestie, die für dieses … dieses Massaker verantwortlich war. Es konnte nicht genau als eine Stimme im menschlichen Sinne beschrieben werden, denn als was auch immer dieses Ding geboren wurde, es war nicht länger als dieselbe Art von Wesen erkennbar, das John war.

John hörte eine andere Stimme, diese eine menschliche. Die Bestie hatte Beute gefunden. Die Stimme nahm an Lautstärke und Tonhöhe zu und durchlief innerhalb von Sekunden die fünf Stadien des Todes. Aber die Kreatur war nicht zu leugnen, mit ihr konnte nicht verhandelt werden, und es war keine Zeit für Wut oder Depression. Es war ihr egal, ob man es akzeptiert hat oder nicht. Das Geräusch knirschender Knochen krachte durch den Flur, gemischt mit Schreien. Beides hörte mit einer gewissen Endgültigkeit auf, begleitet von Fußgeräuschen, die in der Ferne verklangen.

John wusste, dass nicht genug Zeit blieb. &#34;Das Hauptmerkmal von SCP-1893 ist seine memetische Eigenschaft; es ist unmöglich, die Entität wahrzunehmen, mit ihr zu interagieren oder über sie zu diskutieren, außer durch fiktive Erzählungen. Insbesondere wird jede elektronische Nachricht, die sich auf SCP-1893 bezieht, von der Entität in eine Prosapassage mit variabler Länge, variablem Ton oder Inhalt geändert. Von SCP-1893 veränderte Nachrichten werden jedoch immer gewisse konstante Eigenschaften haben. Erstens wird der Inhalt der ursprünglichen Nachricht intakt gelassen und ersetzt jeden Dialog zwischen Charakteren in der Geschichte. Zweitens enthalten Geschichten oft zwischen zwei bis drei Charaktere; während der Dialog zwischen ihnen konstant bleibt, wird angenommen, dass Kulisse und Ton der Charaktere und ihrer Umgebung oft die &#39;Stimmung&#39; von SCP-1893 zum Zeitpunkt des Zugriffs widerspiegeln. Drittens können sich Komponenten der Handlung der Geschichte ändern, je nachdem, ob SCP-1893 die Identität des Lesers bestimmen kann oder nicht, obwohl die Forscher bisher kein Muster in den Modifikationen erkennen konnten.&#34;

Die Atmung des anderen Mannes wurde unregelmäßig; John wusste, dass er nicht viel Zeit hatte. &#34;Schließlich werden alle Instanzen von Geschichten, die von SCP-1893 verändert wurden, einen unbekannten Charakter enthalten, der als ungewöhnlich groß und muskulös beschrieben und von dem oft gesagt wird, dass er Tätowierungen von Stierhörnern auf oder in der Nähe des Gesichts hat. Das Ausmaß, in dem dieser Charakter mit den anderen interagiert, ist oft ein Hinweis auf das Aggressionsniveau von SCP-1893 in diesem Moment; wenn die Entität ruhig ist, wird der Charakter kaum erwähnt oder diskutiert. Wenn SCP-1893 sich bedroht fühlt oder bereit ist anzugreifen, zeigt der Charakter eine zunehmend wichtige oder zentrale Rolle für die Handlung der Geschichte.&#34;

Der andere Mann sah zufrieden aus. John griff hinüber und hob die Pistole auf, warf das Magazin aus. Zwei Kugeln übrig. Er lud die Waffe nach, zog den Hahn zurück und drückte sie dem anderen Mann in die Hand. Zu diesem Zeitpunkt konnten sie beide nichts anderes tun, und John trug keine bessere Art zu sterben mit sich herum als diese. John stand auf und ging weg.

[[module ListUsers users=&#34;.&#34;]]

Der andere Mann grunzte, als wollte er sprechen. John glaubte nicht, dass er tatsächlich etwas sagen könnte, aber er hatte das Gefühl, dass es nicht schaden konnte, zuzuhören. Er kniete nieder und legte sein Ohr neben den Mund des anderen Mannes. Eine knurrende Stimme sagte: 

&#34;Er … er kommt, %%title%%, und es wird noch schlimmer für //dich.//&#34;

John verstand ihn nicht, dachte aber, dass nichts Verständlicheres jemals wieder aus seinem Mund kommen würde. Er stand wieder auf und ging weg.

[[/module]]

Die Waffe in der Hand des anderen Mannes ging los. John war anfangs erstaunt, wie laut es in dem engen Flur war. Dann war er erstaunt, als er spürte, wie er zu Boden sackte und Blut durch das Einschussloch auf der Vorderseite seines Hemdes hinunterlief. Er konnte den Schuss nicht fühlen, wusste aber, dass der Schmerz bald da sein würde. Schlimmer noch, er hörte das Brüllen wieder. Dieses Mal kam es //auf ihn zu//.

&#34;Anhang 1893-A&#34;, sagte der Mann hinter ihm in einer viel ruhigeren Stimme als John erwartet hatte. 

John hörte das Geräusch riesiger Füße, die immer näher und näher auf ihn zukamen, und sah keinen Sinn darin, jetzt mit dem Spiel aufzuhören. &#34;Obwohl bisher keine Anstrengungen unternommen wurden&#34;, sagte John, der schnell Blut verlor, &#34;um SCP-1893 vollständig einzudämmen, deuten alle Beweise darauf hin, dass die Entscheidung der Foundation, die Entität als solche zu klassifizieren, sie veranlasst hat, dies als ihren &#39;Namen&#39; anzunehmen und speziell auf jede Erwähnung dieser Objektnummer in elektronischen Medien zu reagieren.&#34; &#34;Unter der Annahme, dass dies zutrifft, wurde ein theoretischer Plan für den Fall ausgearbeitet, dass die Terminierung von SCP-1893 notwendig werden sollte. Gemäß diesem Plan würde Foundation-Personal … zuerst …&#34;

John konnte die Kreatur jetzt sehen, wie sie näher an sie herantrottete. Der Kopf war gerade erkennbar menschlich genug für John, um die Kreatur fast mit einem zu verwechseln. Die Zwillingshörner, die auf beiden Seiten der Stirn tätowiert waren, legten sich in Falten, als sich ihr Gesicht in einen aufgeregten, fast freudigen Ausdruck verzog, als sie neue Beute sah. Sie begann, auf die niedergestreckten Gestalten zuzulaufen.

John sprach weiter und hoffte, sich selbst abzulenken. &#34;Unter der Annahme, dass dies zutrifft, wurde ein theoretischer Plan für den Fall ausgearbeitet, dass die Terminierung von SCP-1893 notwendig werden sollte. Gemäß diesem Plan würde Foundation-Personal zuerst …&#34;

Die letzte Kugel der Waffe ging hinter ihm los. Wer auch immer der andere Mann war, er hatte den einfachen Ausweg gewählt und John hier zurückgelassen, um das Raubtier abzulenken. Ein brillanter Schachzug, wenn auch etwas herzlos. Der Minotaurus erreichte John, bevor er seine letzten Worte beenden konnte, die wie ein Gebet vor dem Tod hinauseilten. Die Bestie zerschmetterte Johns Kiefer mit dem ersten Schlag.

[[module ListUsers users=&#34;.&#34;]]

,,er blutete so viel, %%title%% ich wünschte, du wärst da gewesen, ich wünschte, du hättest es gesehen, ich wünschte, das wärst du gewesen,,

[[/module]]</textarea></pre>
