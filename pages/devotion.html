    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>你的爱是廉价的。不，真的，廉价。你说你爱她，并且为之奉献，做了任何能做的事……但是实际上你都做了什么？糖果，鲜花，彻夜外出，这些都是普通的行为，不能表示真正的，虔诚的爱。看看教会所说的真正的爱吧。那是自我的牺牲，为了永恒的空灵之爱的身体献祭。性只是一种模拟，对于终极的永恒的飞跃的挑逗。我就是这样表达我的爱，随身携带着我所爱的东西。

什么？

你只不过是一个枯燥无趣的小官员，不是么？她根本不是一个“意外目标”，我要感谢你，你没有这样说Carol。没错，我们认识得不久，但是告诉我，你没有在几天内就与某人坠入爱河的经历吗？我并不是真的期待爱上她，那只是……就这么发生了。自然而然的，真的。所以我邀请了她，一切都进展得很顺利，我们正在接吻，之后我叫她等我去取些东西。人人在表达爱意之前都会有些紧张，但当她看到刀的时候，未免歇斯底里得太过了点，我是这么想的。

……不不，我没有理解错任何事情。她向我表示了爱意，通过她的言语，举止……那我怎么能表现得更逊呢？我还能做什么来表达我对她最大程度的爱？这不像是我杀了她，或是别人，看在上帝的份上！

你什么意思？

哎呀，你这个被蒙骗的傻瓜，这不是堕落。当你烹调了某种食材，你就改变了它的味道，或者说……品质。为什么我或者谁要将这样一种直接神圣的分享爱的方式冲淡或扭曲成像烹调那样庸俗而不人性的事情？Carol有着荨麻花的口感，就像是明亮，锋利的碎片。烹调将会掩盖这些。她的每一部分都是主旋律中微妙而精巧的变化……胸部是质感和谐的交响，舌头带来稠厚的，涌动的欢愉，那些滑嫩的，纤巧的手指……

好……好，我不说了……别激动，坐回去……

……对，这就是我对她们的爱。人类的本性并不是一夫一妻制，我不觉得那种限制是健康的。每一个你从我这盗走的美丽，忠贞的女人，我都像爱其他活着的人一样深深地，真诚地爱着她们。我在她们身上花了一大笔钱，静脉注射，绷带，治疗……看看她们，一点苦头，青肿，割伤对于她们来说恰恰是必要的。我爱上了她们，越来越爱，我从她们身上拿走的也越来越多，但我**从未**太过出格。杀人是终极的罪恶，而杀一个我曾爱过的人...想都不会想。就像我所做的，她们迟早会体会到那是爱与奉献带来的至真至深的快乐。Molly就把她的脚给了我，给我的时候她高兴地哭了。

然后我就挥霍着我所深爱的人的爱与血肉？我跟你如此不同，这种表达的直接怎么倒是一致？你怎么能说我是疯子，是变态，当你……

什么？

谁？哦……你……你是说Helen……

唔……我也是个人，是个人就会犯错误。我的意思是……你有没有见过有的女人，与普通人相比，有那么一点……//活泼//？

我是说.……说真的……当你有了爱，你为什么还需要四肢呢？</textarea></pre>
