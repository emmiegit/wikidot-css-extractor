西海的鹃落岛（Ua Enzi’hozaii）[[footnote]]位于安洲近海的一座火山岛屿，为安塔共和国（An’ta）圣梅洛岛（Ua Sat’mery-lort）附属领地。由于位置偏远且缺乏淡水来源，历史上未曾有大规模人类活动记录。 [[/footnote]]常年湿润温热的子宫曾因开拓者的反叛与笃信诞下一名佚失乳名的孽子，临时设立的据点起初被束于北部的低地平原，这片酸性干旱的焦土源于茎干粗壮表面焦黑的树蕨彼此交错亲吻的淫乱，畸胎于柔软而狭隘的闸口挣扎数载无果，仅仅是向内陆呕出一滩浅褐色的秽物，便迎来霍乱与荨麻所带来的狂欢。

黑日沉入地缘的第287年，[[footnote]]该处及后文皆建立于自言体语境下的时态，自言时态现时仅安塔南方少数民族有所使用，以自我或所处社群所经历的某一重大事件为节点展开计时，所涉及的事件在主观上亦被认定与用于计时的母事件有某种意义上的联系。黑日的沉没（Opasyii）则是原始落日教派较常使用的一个重要术语概念，多被用于指代自我或所处社群的诞生于其必将经历的消亡，可见作者出身于南安高原民族或是对其文化了解颇深。[[/footnote]]黛（Da’i）的身躯被一名14岁的孩童发现于杜鹃湾（Bua’ya Enzi’kas’ong）安尼卡娜赫湖（Te’r Aunkeal’ni-hee）[[footnote]]此处的杜鹃湾应是指自1938年划分的杜鹃湾大区，属安塔共和国西南部行政区之一。安尼卡娜赫湖则坐落于南安高原，是安洲第四大湖，众多重要的中大型河流发源于此。[[/footnote]]东岸。头颅眺望着冷色的细碎石滩，侧躺的腰部轻巧地从喷散出死水腐烂气息的灰蓝色沼地里蔓出，唯独面容遭到了某种躁动生命的亲吻。塔（‘Xa）[[footnote]] ‘Xa是安洲南部语系常用的一种人称，其往往用于表示对于某一性质不明事物的指称，仿佛立于某座高大而名称用途皆不可考证的建筑物前，向其最高点仰望。应注意其与世界语中类似的Heta存在显著的感情区别。前者侧重于一种宗教化的崇拜，一种狂喜与畏惧并存的情感，正如落日教所传述的对于神秘性的狂热崇拜及将真相的揭示视作天赐的理念。后者则是一种近乎排除感性的陈述，仅为避免现阶段定论对后续进展造成非必要的倾向性影响，恰也符合北域文明的理性主义与怀疑主义精神。[[/footnote]]尖锐地粉饰了其最终的情绪，仿佛恐惧与激情通过不可逆的创痕被一并凝固附着在某个瞬间之上，或许是清晨，又或许是昨日无光的子夜。因日益恶化的战争，没有事物因黛的死亡付出代价，受害者翌日便被匆忙葬于郊外某座墓园边境，菀木质地的简易墓牌随着守墓人夫妇、曾经泛滥于荒原的白色钟状花卉及千万种姓名一同毁于指挥官错误的判断。

椋鸟于树蕨丛中筑巢的第87年，鹃落岛顶端的黑痣被一根名为黛（Da’i）的银针挑破，俊美无暇的圣人在一场被战火润湿的夜雨后降神，恶性的繁荣便灵敏无息地逆流潜入岛屿每一处血管，在一个忙碌的旱季午后于中央山区凹陷的湖泊深处迸裂出血黑色的硕果。

白花枯败的第42年，当塔于病榻前将一封署名为黛（Da’i）的来信交付给我时，凭一枚指骨、一张泛黄的书信残片，我便已明了。当黛（Da’i）残遗的言语连同嵌镶于骨髓内壁的植物根系燃尽，过往狂热而冗乱的一切都将在肆意膨大的高湖（Ou’cisa）[[footnote]] 出典不明的未知词汇。一组摄于1902至1952年间伽林兰的影像中，数名疑似南安裔青壮年男女难民或外来劳工手臂与背部纹有相同的字样，上述人物的身份及下落皆不甚明确。不排除作者故弄玄虚或混淆视听的嫌疑。[[/footnote]]中腐朽沉淀。

全文以咏梦（La Ciri’dops）[[footnote]]流行于泛南安洲文明地区的文学体裁，以介于诗与歌谣间的语调反复咀嚼叙事者所铭记的某一场梦境。[[/footnote]]的形式由鹃落死语（Ling’sata Enzi’hozaii）[[footnote]]应是创作者架空的一种语言，可以看出其以古南安语为雏形，同时又兼备东红洋波勒（Pong-long）文化特色：诸多朦胧于现实与感知间徘徊游离的梦呓（Uni Ciri’dops）[[/footnote]]写就。
