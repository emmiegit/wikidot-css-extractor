**项目编号：**SCP-CN-832

**项目等级：**Euclid

**特殊收容措施：**Site-CN-53周围一公里以内不允许平民进入，对外宣称为军事禁区。已和中国政府达成协议，将站点所在位置划为禁飞区，有意外闯入者将被实施C级记忆删除后释放。

SCP-CN-832-1-A的收容间在非试验期间不允许进入，在事故CN-832.1后，试验期间应至少有两名安保人员在场。目前，所有对SCP-CN-832-2的探索行动已被暂停，有关SCP-CN-832-2的资料允许3级以上人员查阅。

监控应时刻保持运行，若SCP-CN-832-1-A自动激活应立刻封锁站点，撤出所有人员。机动特遣队甲午-19（捣蛋鬼&#34;Trouble Makers&#34;）应驻扎在站点内，并在以上情况发生时进入战备状态，处理所有来自SCP-CN-832-1-A的威胁直到激活状态结束。

**描述：**SCP-CN-832-1-A是位于中国河北省秦皇岛市██████的一片湖泊，面积约为59㎡，当有超过1ml的人类血液滴入时，湖水将变为淡红色，持续五分钟。提取水样后的分析显示SCP-CN-832-1-A中的水没有任何成分上的异常。经过测试发现，SCP-CN-832-1-A中的水在离开SCP-CN-832-1-A之后将会失去异常性质，而普通的水在注入SCP-CN-832-1-A之后会获得异常性质。并且，基金会还发现SCP-CN-832-1-A拥有自清洁性质，无论投入多少染色剂仍然会在一次激活后恢复原样。

        在项目被收容三个月后其真正的异常性质才被发现。Dr.Ding在一次测试中不慎跌入激活中的SCP-CN-832-1-A，并就此失踪。[[footnote]] 详见事故记录CN-832.1 [[/footnote]]进一步测试发现，激活后的SCP-CN-832-1-A将会获得一种类似传送门的性质，在激活期间可将大于50克的物质传送至SCP-CN-832-1-B附近50M地表上的随机位置。SCP-CN-832-1-B是一位于未知地点的水井，（该未知地点编为SCP-CN-832-2）SCP-CN-832-1-B拥有与SCP-CN-832-1-A相似的异常性质，在激活时可以将物质传送至SCP-CN-832-1-A附近10M以内，这使得双向旅行成为可能。

        SCP-CN-832-2是一未知地点，推测其可能并不存在于当前基准宇宙。[[footnote]] 传送过去的定位装置无法工作，并且在SCP-CN-832-1-A未激活时，无法接收到SCP-CN-832-2发来的信号。 [[/footnote]]SCP-CN-832-2的主体部分是一座被废弃的城市，估计其面积约为720000㎡。其建筑风格与现代建筑风格相同，多砂石建筑。
        
        通过在其内部发现的资料整理得知，SCP-CN-832-2所在的世界采用公元纪年，[[footnote]] 尚不清楚与我们当前正使用的公元纪年有何差异 [[/footnote]]官方语言为汉语。（更多信息参见回收文件CN-832.2）SCP-CN-832-2是围绕着SCP-CN-832-1-B建立起来的，SCP-CN-832-2周围有一片面积未知的沙漠，其常有沙尘暴活动，但是从未记录到沙尘暴活动至SCP-CN-832-2附近，根据回收到的文件得知这可能是某种现实扭曲现象，因此，对沙漠的探索行动已被搁置。

        SCP-CN-832-2内部没有昼夜交替和四季变化，根据太阳位置推测项目内部时间一直处于夏季下午六时左右。项目内部会有气象变化，类似于降雨，但雨水被替换成了一种由人类血肉，内脏以及粪便构成的暗红色泥状物质，这种物质同样大量存在于SCP-CN-832-2中，其含有大量的氰化物，来源未知。而且似乎会一直保持新鲜的状态，除此之外没有任何异常性质。

        SCP-CN-832-3是位于SCP-CN-832-2中的一异常个体，外观上判断其为一名亚裔女性，年龄约为19岁，对人类有敌意，据信是SCP-CN-832-3抹杀了SCP-CN-832-2内的原住民，并且，遍布SCP-CN-832-2内部的泥状物质也来源于此。

        SCP-CN-832-3的异常性质在于它可以通过直接接触皮肤把生物转化为上述提到的暗红色泥状物质，原理不明，但是这种转化无法通过接触贴身衣物完成。SCP-CN-832-3就是以这种性质杀死了SCP-CN-832-2中的部分原住民，SCP-CN-832-3已经接管SCP-CN-832-2至少十年，而促使它这么做的动机尚不明确。
[[collapsible show=&#34;+ 附录CN-832.1:实验记录&#34; hide=&#34;- 隐藏&#34;]]
**附录CN-832.1：**实验记录
**实验1** 18/04/12
&gt; **测试人：**高级研究员Dr.Ding
&gt; **方式：**从SCP-CN-832-1-A中抽取50ml水，进行成分分析后滴入1ml人类血液。
&gt; **结果：**成分无异常，水样无异常变化。
&gt; **备忘：**//似乎在被抽走之后这水会失去异常性质。--Dr.Ding//
**实验2** 18/04/12
&gt; **测试人：**高级研究员Dr.Ding
&gt; **方式：**分别向SCP-CN-832-1-A中滴入1ml的鸡血，1ml的猪血，1ml的狗血，1ml的猴血，观察变化。
&gt; **结果：**未激活异常性质。
&gt; **备忘：**//好吧，本来还以为猴子和人差不多呢，现在看来这东西只接受人血，我们绝对错过了些什么，我才不信我们收容的只是个会变色的湖。--Dr.Ding//
**实验3**18/04/13
&gt; **测试人：**高级研究员Dr.Ding
&gt; **方式：**在激活状态下向SCP-CN-832-1-A投入一名24岁亚裔男性（高级研究员Dr.Ding）。
&gt; **结果：**测试对象失踪。
&gt; **备忘：**详见事故记录CN-832.1
**实验4** 18/04/13
&gt; **测试人：**高级研究员Dr.Zhao
&gt; **方式：**在激活状态下向SCP-832-1-A投入一架装备了GPS定位装置的无人机。
&gt; **结果：**无人机失踪，定位装置失效，但是在激活状态结束前可以接收到无人机发来的视频信号，无人机被推定丢失。
&gt; **备忘：**//我觉得这片湖可能像传送门一样会把物质传送到一个我们尚未发现的地方，总之我们需要再试一次。--Dr.Zhao//
**实验5** 18/04/13
&gt; **测试人：**高级研究员Dr.Zhao
&gt; **方式：**在激活状态下向SCP-832-1-A投入一名携带了GPS定位装置和标准探索装备的D级人员（D-81092）。
&gt; **结果：**D级人员失踪，激活后意外接收到了在实验4中被推定丢失的无人机信号，对SCP-832-2进行了初步探索，详见探索记录CN-832.1。
&gt; **备忘：**无。

[[/collapsible]]
[[collapsible show=&#34;+ 附录CN-832.2:事故记录CN-832.1&#34; hide=&#34;- 隐藏&#34;]]
**附录CN-832.2:**事故记录CN-832.1
        在18/04/13进行的实验中，Dr.Ding不慎跌入激活状态中的SCP-CN-832-1-A，并因其异常性质被传送至SCP-CN-832-2，监控录像记录了这一过程。
&gt; &lt;记录开始&gt;
&gt; &lt;00:00:00&gt;Dr.Ding进入收容间。
&gt; &lt;00:00:05&gt;Dr.Ding拿出了装有血液的安瓿，尝试徒手打开。
&gt; &lt;00:03:18&gt;Dr.Ding的尝试失败，他愤怒的将安瓿砸向地面，但是安瓿仍然完好无损。
&gt; &lt;00:03:24&gt;Dr.Ding大吼着，助跑了两步之后跳起踩向安瓿。
&gt; &lt;00:03:27&gt;Dr.Ding左脚成功踩到了安瓿，但它仍未破碎，并滚动起来，Dr.Ding被甩飞，并且以后背向下的姿势落进SCP-CN-832-1-A中
&gt; &lt;00:03:28&gt;Dr.Ding被传送至SCP-CN-832-2，推测是因为其在进入收容间时手臂被门划破，并且未对伤口作任何处理导致了项目的激活。
&gt; &lt;02:18:06&gt;在收容间外面等待的Dr.Zhao发觉收容间内的Dr.Ding长时间无响应，Dr.Zhao进入了收容间查看情况。
&gt; &lt;02:19:27&gt;Dr.Zhao在收容间里四处寻找Dr.Ding无果后，拉响了警报。
&gt; &lt;记录结束&gt;
[[/collapsible]]
[[collapsible show=&#34;+ 附录CN-832.3:探索记录CN-832.1&#34; hide=&#34;- 隐藏&#34;]]
**附录CN-832.3:**探索记录CN-832.1
        在18/04/13,Dr.Ding失踪后2小时，派出了一名D级人员（D-CN-81019）对SCP-832-2进行了探索，（详见实验5）D-CN-81019携带了GPS定位装置和基金会标准探索装备进入了SCP-CN-832-1-A，要求其进行简单探索后返回。
&gt; **&lt;记录开始&gt;**
&gt; **D-CN-81019:**喂？能听见吗？
&gt; **站点指挥部:**声音很清楚，你可以进去了。
&gt; //(SCP-CN-832-1-A被激活，D-CN-81019跳了进去，并被传送到了SCP-CN-832-2，这时站点指挥部意外收到了之前实验中被推定丢失的无人机信号，假设在SCP-CN-832-1-A被激活的时候可以进行双向通讯，在SCP-CN-832-1-A旁放置了一个计数器，每5分钟滴入1ml血液。)//
&gt; **D-CN-81019:**哇哦，这一下可真带劲，感觉像是从悬崖上掉下来的。
&gt; **站点指挥部:**请描述下你周围的情况。
&gt; **D-CN-81019:**呃....我现在在一个图书馆里，这边有一些教育类的书。
&gt; **站点指挥部:**拿一些书回来，去找找有没有政史方面的书籍或者最近的报纸，一起带回来。
&gt; //(D-CN-81019用了8分钟装满背包。)//
&gt; **D-CN-81019:**行了，我能回去了么？
&gt; **站点指挥部:**不，别着急，你现在得去把无人机找回来。
&gt; **D-CN-81019:**好吧。
&gt; //(D-CN-81019走出图书馆，注意到地上遍布着暗红色泥状物质。)//
&gt; **D-CN-81019:**这什么东西，这么恶心。
&gt; **站点指挥部:**用你的试管装一些回来，方便我们化验。
&gt; //（D-CN-81019用试管装了一些暗红色泥状物质）//
&gt; **D-CN-81019:**//（抬头，手指向沙漠）//我操，看那边！//（沙尘暴正在移动）//
&gt; //(D-CN-81019咒骂着向城中心跑去)//
&gt; **站点指挥部:**D-CN-81019，冷静一下，找一栋建筑物躲避一下沙尘暴。
&gt; //(D-CN-81019跑进了一栋居民楼，左转进入了门牌号为102的房间，D-CN-81019发现了衣衫褴褛的SCP-CN-832-3，它披头散发站在窗户边。)//
&gt; **D-CN-81019:**我操这他妈是谁？
&gt; **站点指挥部:**D-CN-81019，先不要进行接触——
&gt; **D-CN-81019:**//（尖叫）//我操有鬼——
&gt; //（SCP-CN-832-3冲上前抓住D-CN-81019的手，两秒后未见反应，D-CN-81019尝试挣脱，SCP-CN-832-3用另一只手触碰D-CN-81019的脸部，并在0.4秒后完成转化，推测是因为D-CN-81019手上戴着手套而未能完成转化。）//
&gt; **站点指挥部:**D-CN-81019？D-CN-81019？
&gt; **SCP-CN-832-3:**别再让我看到第二个人来。
&gt; **&lt;记录结束&gt;**
        之后再未收到D-CN-81019，推定其已经死亡。这是与SCP-CN-832-3的第一次接触，据对话推断Dr.Ding可能仍未与SCP-CN-832-3接触，Dr.Ding可能仍然存活，后续救援行动被批准。
[[/collapsible]]
[[collapsible show=&#34;+ 附录CN-832.4:探索记录CN-832.2&#34; hide=&#34;- 隐藏&#34;]]
**附录CN-832.4:**探索记录CN-832.2
        在第一次探索行动之后，决定派出机动特遣队丁酉-15(生物染色剂&#34;Biological Dye&#34;)展开对Dr.Ding的救援行动，救援行动在Dr.Ding失踪后五小时开始。根据之前的探索行动，推测SCP-CN-832-3不能通过衣物发动其异常性质，因此，队员被要求用衣服或装备覆盖全身。
&gt; **日期：**18/04/13
&gt; **探索队伍：**丁酉-15(生物染色剂“Biological Dye”)
&gt; **领队：**丁酉-15 龙胆紫
&gt; **小队成员：**丁酉-15 台盼蓝/丁酉-15 甲基绿/丁酉-15 吡罗红
&gt; **任务目标：**营救失踪的Dr.Ding，评估SCP-CN-832-2以及SCP-CN-832-3的威胁等级，回收遗失的无人机，探寻暗红色泥状物质的性质及来源。
&gt; ----
&gt; **&lt;记录开始&gt;**
&gt; **丁酉-15 龙胆紫：**测试，音质如何？
&gt; **站点指挥部：**非常清晰，可以出发了。
&gt; **丁酉-15 甲基绿：**我们这次要对付什么东西？
&gt; **站点指挥部：**我们基本上把知道的都写在你的任务简报上了，请注意营救Dr.Ding是首要任务，其他的任务可以暂时搁置。
&gt; **丁酉-15 龙胆紫：**明白了，走吧。
&gt; //（小队被传送至SCP-CN-832-2附近的随机位置，花费了3分钟重新集合，冗余信息已编辑。）//
&gt; **丁酉-15 龙胆紫：**指挥部，丁酉-15小队集合完毕。
&gt; **站点指挥部：**先往图书馆方向走，看看有没有Dr.Ding的踪迹，顺便带一点资料回来，注意安全。
&gt; **丁酉-15 龙胆紫：**明白了。
&gt; **丁酉-15 台盼蓝：**天哪...这里安静的不太正常...
&gt; **丁酉-15 吡罗红：**咱们几个可能就是这里仅存的几个活人了。
&gt; **丁酉-15 甲基绿：**还有一个随时能把你变成一坨稀屎的女神经病呢。
&gt; **丁酉-15 龙胆紫：**都安静，我们好像找到水井了。
&gt;（视线中可见正处于激活状态中的SCP-CN-1-B，井水呈现淡红色并且发出光芒，同时，前次行动中遗失的无人机在SCP-CN-832-1-B旁被发现。）
&gt; **丁酉-15 甲基绿：**太好了，还有无人机，现在咱们只需要弄点那地上的饺子馅装起来扔进去就完成一半任务了。
&gt; **丁酉-15 吡罗红：**冲你这句话我今年过年不吃饺子了。
&gt; **丁酉-15 龙胆紫：**安静，绿，你去装一点样本来丢进去，小心别用手碰。
&gt; **丁酉-15 甲基绿：**收到。
&gt; //（甲基绿特工装了三个试管的样本，丢进了SCP-CN-832-1-B。样本在SCP-CN-1-A附近回收，并被送检。）//
&gt; **丁酉-15 龙胆紫：**蓝，你放个信标在这，我们一会还得回来。
&gt; **丁酉-15 台盼蓝：**正在放置。
&gt; //(台盼蓝在SCP-CN-832-1-B附近放置了一个信标，其位置显示在队员的护目镜上，放置完毕后台盼蓝检查了无人机。)//
&gt; **丁酉-15 台盼蓝：**这东西还有不少电呢，可以接着用。指挥部，你们可以尝试重启动它么？
&gt; **站点指挥部：**稍等，我们正在尝试。
&gt; //（站点指挥部成功重新启动了无人机，无人机升空侦测了附近地形。）//
&gt; **站点指挥部：**我们已经将附近的地形简图传到你们护目镜上了。
&gt; **丁酉-15 龙胆紫：**把无人机上的热成像仪打开，看看那个SCP在不在这附近。
&gt; **站点指挥部：**稍等。
&gt; //（指挥部打开热成像仪后对附近进行了侦查。）//
&gt; **站点指挥部：**在你们周围50米没有其他发热源。
&gt; **丁酉-15 甲基绿：**也许她是个冷血杀手....
&gt; **丁酉-15 台盼蓝：**收皮啦你。
&gt; **丁酉-15 龙胆紫：**不，他说的对，我们必须小心，该走了。
&gt; //（小队开始向图书馆方向移动。）//
&gt; **丁酉-15 吡罗红：**嘿，看那边！（手指向远处的沙漠，可观察到沙尘暴活动。）
&gt; **丁酉-15 龙胆紫：**别着急，（拉住吡罗红）你没看见它没往这边来吗？
&gt; //（小队成员站在原地观察了30秒沙尘暴活动，发现其并未向城内移动。）//
&gt; **站点指挥部：**无人机画面显示SCP-CN-832-2内没有沙尘暴活动，不必惊慌。
&gt; **丁酉-15 吡罗红：**真怪了，这城外刮大风怎么城里一点动静都没，这真不是什么异常性质么？
&gt; **站点指挥部：**已经记录下来了，我们回头会研究。先去图书馆搜集一些资料。
&gt; **丁酉-15 龙胆紫：**收到。
&gt; //（小队移动至图书馆。）//
&gt; **站点指挥部：**去找些政史方面的书，最近的报纸之类的带一些回来。我们会用无人机在附近搜寻Dr.Ding的踪迹。
&gt; **丁酉-15 龙胆紫：**收到。
&gt; **丁酉-15 吡罗红：**这都是些什么鬼东西，怎么这地方也有新概念英语？
&gt; **丁酉-15 甲基绿：**我看看...Unit 3,Home Sweet Home，看的我都想回家了。
&gt; **丁酉-15 龙胆紫：**别闹了，干正事。
&gt; **丁酉-15 台盼蓝：**《大主教对年轻信徒的十句忠告》，《虔诚周刊》，《禁欲法典》...感觉这放的都不是什么正经书。
&gt; **丁酉-15 龙胆紫：**别管了，一起带走。
&gt; **丁酉-15 甲基绿：**这书里还有咒语，上面说只要虔诚的念一遍...这句拉丁文，POTHREE就会保佑你平安。
&gt; **丁酉-15 龙胆紫：**别告诉我你还信这个。
&gt; **丁酉-15 甲基绿：**我不信的啊，我可是党员，坚定的无神论者。
&gt; **丁酉-15 台盼蓝：**能在这单位工作这么长时间还保持无神论信仰，你也是够强。 
&gt; **丁酉-15 龙胆紫：**行了，正经点，指挥部，我们这边差不多了，你们找到Dr.Ding的踪迹了么？
&gt; **站点指挥部：**稍等，我们在附近的一个餐馆门口发现了Dr.Ding的眼镜，已经把坐标发给你们了。
&gt; **丁酉-15 龙胆紫：**明白了。
&gt; //（小队前进至餐馆。）//
&gt; **丁酉-15 龙胆紫：**这地上还有脚印，博士可能刚来过这，你们赶紧找。
&gt; **丁酉-15 台盼蓝：**不用找了，他就在这里。
&gt; //（Dr.Ding的尸体在后厨被发现，台盼蓝检查了尸体。）//
&gt; **丁酉-15 台盼蓝：**就是他没错了，权限卡和文件夹都在这。呼吸停止，瞳孔散大，反射消失，能从嘴里看到食道肿大，很不幸。
&gt; **丁酉-15 甲基绿：**操，就差那么一点！
&gt; **丁酉-15 吡罗红：**等会，他嘴里那是什么东西？
&gt; **丁酉-15 龙胆紫：**这...这好像和我们之前采集的样本是一个东西。
&gt; **丁酉-15 吡罗红：**那个饺子馅？
&gt; **丁酉-15 龙胆紫：**对，看起来应该就是了。
&gt; **站点指挥部：**采一点样本回来，我们需要进行化验，你们的任务到此结束，现在赶紧回来。
&gt; **丁酉-15 龙胆紫：**明白了。
&gt; //（小队带走了Dr.Ding贴身的文件夹，权限卡以及尸体附近的笔记本。花费29分钟移动至SCP-CN-832-1-B附近，发现SCP-CN-832-3在其附近，SCP-CN-832-3发现了小队，并快速地向小队方向移动。）//
&gt; **站点指挥部：**注意，SCP-CN-832-3就在你们前方30米的位置，尝试...不，它看见你们了，赶快后撤。
&gt; **丁酉-15 龙胆紫：**后撤，后撤！
&gt; **丁酉-15 吡罗红：**她他妈跑的太快了！
&gt; //（SCP-CN-832-3高速度接近小队，并在距离甲基绿特工10m的位置跃向空中尝试扑倒他。）//
&gt; **丁酉-15 甲基绿：**我操你妈！（开枪）
&gt; //（甲基绿特工使用步枪击中了SCP-CN-832-3的左腿，项目失去行动能力，面部向下扑倒在地上。）//
&gt; **站点指挥部：**赶快撤离，水井就在前面。
&gt; **丁酉-15 龙胆紫：**看到了，我们正在移动。
&gt; //（小队成功通过SCP-CN-832-1-B撤离。）//
&gt; **&lt;记录结束&gt;**

        事后的化验发现，SCP-CN-832-2中的暗红色泥状物质含有大量氰化物。而在Dr.Ding口腔内发现的物质与其成分相同。根据回收到的文件推断Dr.Ding是因为饥不择食而导致食物中毒而亡。
[[/collapsible]]
[[collapsible show=&#34;+ 附录CN-832.5:回收文件CN-832.1&#34; hide=&#34;- 隐藏&#34;]]
**附录CN-832.5**回收文件CN-832.1
        在18/04/13对Dr.Ding的搜救行动中，机动特遣队丁酉-15回收到了Dr.Ding在进入SCP-CN-832-2时携带的文件夹，Dr.Ding在实验报告单的背面记录了自己的探索经过。以下为摘录内容。
&gt; 我就知道我们收容的不仅仅是个会变色的湖，这还得归功于收容间的门在我胳膊上划了个大口子。我可能又碰到了什么超维度的skip，但我得先看看有没有回去的办法，我得把我的想法都记下来免得我被什么怪物给剥了皮。

&gt; 这地方被一片沙漠包围着，沙尘暴不断，但没有向城中心移动的迹象，太诡异了，这一点活物的影子都没有，除了外面地上随处可见的和饺子馅一样的东西之外，所有的建筑物都有被严重风化的迹象，应该是被废弃挺长时间了。

&gt; 怪了，我在这地方少说也转悠两三个小时了，这太阳还挂在原来的地方一动不动。

&gt; 我在这倒霉地方找到一个图书馆，也没有多少书，我能找到的最新的报纸还是2008年的，虽然书不多但是信息量挺大的，我一会换一张纸详细说一下，我还没吃早饭，现在饿得要死，得去找些吃的，要不我就只能把我手上这个文件夹吃掉了。或者也可以尝尝外面地上那一坨一坨的东西了，至少看起来够新鲜。

&gt; &lt;模糊不清&gt;如果以我们的宇宙为基准宇宙，则SCP-CN-832-2所在的世界与基准宇宙有以下差异：
&gt; * 1.四大古文明发源地分别位于如今的刚果盆地，澳大利亚东南部，亚平宁半岛以及长江中下游地区。SCP-CN-832-2所在的世界在地理上与我们没有差异。
&gt; * 2.中国在战国时期的各诸侯国因为某种原因联合起来建立了“华夏联邦”，实行议会民主制，对外进行过扩张，其领土包括如今的中国，印度以及东南亚地区。
&gt; * 3.传说在两千多年前的5月21日上帝将他的儿子POTHREE派到人间拯救人类，于是人们把那一年定为公元纪年的开始，基督教由此发源。此处的POTHREE应该与我们世界的耶稣相对应。
&gt; * 4.公元三世纪，波恩帝国（首都为如今的德国波恩）将基督教定为国教。十五年后，波恩帝国统一了欧洲，并改国名为神圣德意志帝国，实行君主专制。公园四世纪，帝国五次远征非洲，将非洲大陆收入版图。公元五世纪中叶，占领了现今俄罗斯全境，最终在公元八世纪初，帝国将联邦未占领的地区全部据为己有。
&gt; * 5.由于某些原因，联邦境内一直未产生宗教。其公民大多为无神论者，重视科技发展。在1082年，帝国与联邦因为意识形态冲突爆发了战争。帝国迅速占领了如今的东北及河北地区，但因为科技水平差异帝国在之后的五年内未能前进一步。联邦军队趁机占领了澳大利亚大陆，战争形势在八年内没有改变，于是双方选择白和平，帝国以澳大利亚大陆为代价得到了中国东北及河北地区。
&gt; * 6.这次大战结束至今，双方边境冲突不断。东北及河北地区几经易手，但未曾有过大规模的全面战争。在19世纪初，帝国的一部分人获得了异常性质，成为了现实扭曲者。这些人大部分进入军队，剩下小部分人成为了牧师，以自己的能力坚定其他信徒的信仰。联邦则认为这些人一部分是在祸害人间，一部分是在欺骗群众。联邦在基础科学上成果颇丰，在17世纪就大规模使用电力作为能源，并且早在1850年就掌握了核聚变技术。使其有能力与领土面积远超自身的帝国对峙。总而言之，两国走上了不同的道路，并且都在其专精的领域登峰造极。
&gt; 联邦于08/06/12夺回了河北地区，而根据我所发现的资料显示，SCP-CN-832-2最后一次有人类活动是08年6月15号的事情，这也许能解释为什么我能在图书馆找到两个国家的教科书。事实上我还发现了一个日记本，简单看了下发现这地方可能有个异常实体，同时知道了外面的那些肉泥是人变的，好吧，我希望这代表可以安全食用。

&gt; 刚在外面摔了一跤，眼镜不知道丢哪去了，这饭馆里所有东西都长毛长到天花板上去了，我现在饿的有点眼睛冒金星了，只能去尝试一下--外面那一坨--哦天啊，我宁愿不要。
[[/collapsible]]
[[collapsible show=&#34;+ 附录CN-832.6:回收文件CN-832.2&#34; hide=&#34;- 隐藏&#34;]]
**附录CN-832.6**回收文件CN-832.2
该文件回收自Dr.Ding尸体旁发现的笔记本，据信是SCP-CN-832-2原住民的日记，其中记录了战争的过程，并且内容与SCP-CN-832-3有密切联系，原件目前保管在Site-CN-53侧翼的高价值文件保管箱内，仅允许3级人员查阅。
&gt; **08/05/30**
&gt; 今天去教堂做了礼拜，林牧师送了我一本新的圣经，挺高兴的。学校已经有一个月没活动了，今天下午突然宣布下个月开始放假，期末考试取消了，有点奇怪，但是管他的，只要放假我就开心。

&gt; **08/06/03**
&gt; 今天宣布城里进入紧急状态，听说是联邦的军队开过来了。林牧师发了求援的消息，但是援军似乎得一段时间才能过来，别处都已经打成一锅粥了。美琪告诉我他爸爸给水井注了魔，可以在迫不得已的时候撤离用，但是她爸爸没告诉她开启的方法。

&gt; **08/06/06** 
&gt; 爸爸在地窖里存了三个月的口粮，之后去参加了市民护卫队，我也想去，但爸爸不让。
&gt; POTHREE保佑他。

&gt; **08/06/08**
&gt; 林牧师今天当着许多人的面确认了援军不会来，他花了一整个下午施了个法术，让沙尘暴保护我们，虽然知道沙尘暴不会进到城里来，但看着它刮也有点渗人。

&gt; **08/06/11**
&gt; 联邦的军队开过来了，沙尘暴根本没能阻挡他们，林牧师用了禁术，这回是真的没人能进出了。
&gt; POTHREE保佑。

&gt; **08/06/12**
&gt; 市民护卫队寡不敌众，几乎全灭，爸爸被敌人抓走了，林牧师也被活捉了，美琪和我躲了起来，他们暂时还不打算对平民下手。
&gt; POTHREE保佑。

&gt; **08/06/13**
&gt; 今天教堂被炸了，林牧师被敌人押到教堂前的广场上要求解开他之前的法术，林牧师不干，把他们骂的狗血淋头，领头的一个人忍不住了（模糊不清）处决了他。我知道林牧师可以把敌人的子弹都变成沙子，但是他没这么做，他相信自己会上天堂。
&gt; POTHREE保佑他。
&gt; （模糊不清）美琪看到父亲被杀掉很激动，他冲上去抓住那几个人就把他们都变成了泥巴，之后她就跑了，我找了很久都没找到她。
&gt; 愿POTHREE也保佑她。

&gt; **08/06/14**
&gt; 今天，他们决定屠城，美琪让我躲好，她要去把敌人杀光。我清楚她有POTHREE的恩赐，但是我也清楚她这样无异于去送死，但我没能拦住她。
&gt; 愿POTHREE保佑我的爱人。保佑她平安。

&gt; **08/06/15**
&gt; 刚刚我听见地窖外有动静，我知道该到我了。
&gt; 希望她平安。
&gt; POTHREE保佑。
[[/collapsible]]
