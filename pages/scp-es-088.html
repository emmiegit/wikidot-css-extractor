**Articolo:** SCP-ES-088 -- I Corridoi Senza Fine
**Autore:** [[*user Dr Drawn]]
**Originale:** [http://scp-es.com/scp-es-088 SCP-ES-088]
**Traduttore:** [[*user Siddartha Alonne]]
[[include credit:end]]

[[include component:image-block name= http://borradores-scp-es.wikidot.com/local--files/dr-drawn/hotelscp.png |caption=Un corridoio appartenente a SCP-ES-088, con doppia biforcazione a sinistra e a destra]]

**Elemento #:** SCP-ES-088

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Data la sua natura, non è attualmente noto nessun metodo per contenere le manifestazioni del fenomeno catalogato come SCP-ES-088. Tutti gli agenti della Fondazione che hanno ricevuto notizie di una manifestazione o istanza di SCP-ES-088 devono immediatamente avvertire i responsabili locali o regionali affinché si possa mettere in atto la procedura Minosse/088 il più presto possibile per isolare suddetta manifestazione e recuperare possibili vittime civili.

La Squadra di Risposta incaricata di eseguire la procedura Minosse/088 deve raggiungere il luogo dove si è manifestato SCP-ES-088 tenendo conto dei seguenti punti:

* La Squadra di Risposta deve essere composta da almeno tre membri. Uno di loro deve avere una conoscenze mediche o, come minimo, conoscenze circa il primo soccorso.
* L&#39;edificio in cui è stata rilevata la manifestazione o istanza di SCP-ES-088 deve essere completamente evacuato in un tempo limite inferiore alle 5 ore.
* La Squadra di Risposta deve procedere a trovare tutte le persone che sono entrate in SCP-ES-088. A tal fine, un membro della squadra deve mantenere costantemente contatto visivo con l&#39;entrata (o entrate) dell&#39;istanza di SCP-ES-088 mentre i suoi compagni sono dentro. I membri della Squadra di Risposta devono mantenere in contatto radio costante finché tutti sono fuori dalla suddetta istanza.
* I membri della Squadra di Risposta non devono percorrere più di 500 metri all&#39;interno di SCP-ES-088. La ricerca di qualsiasi persona che non è stata trovata dalla squadra una volta che la suddetta si è spostata di quella distanza dal punto di partenza deve essere abbandonata e la persona considerata come &#34;scomparsa&#34;.
* Conclusa la prima fase della procedura, devono essere somministrati degli amnestici di classe B a tutto il personale evacuato dell&#39;edificio in cui si è manifestato SCP-ES-088, l&#39;immobile verrà sigillato per la quarantena, la quale non deve essere di un periodo inferiore a 10 giorni.

**Descrizione:** SCP-ES-088 è un insieme di corridoi che si manifesta in modo imprevedibile negli edifici e stabilimenti usati come alberghi o alloggi, in particolare alberghi di lusso.

Tutti i corridoi di SCP-ES-088 hanno lo stesso aspetto invariato, indipendentemente dall&#39;edificio in cui si manifesta il fenomeno. Sono facilmente identificabili per via delle pareti rivestite in legno chiaro con modanature scure, moquette rosa e rosse con un motivo floreale, soffitto in gesso bianco con modanatura e parete e illuminazione dall&#39;alto per mezzo di lampade singole. In SCP-ES-088 non appaiono mai porte, ascensori o alcun tipo di entrate o sbocchi, fatta eccezione per il punto da cui sono entrati i soggetti. Non è presente nessun mobile o decorazione di alcun tipo, eccetto le sopracitate lampade.

All&#39;interno e nelle immediate vicinanze di SCP-ES-088 è possibile ascoltare della musica d&#39;ambiente identificata come [DATI CANCELLATI]. La provenienza di questa melodia è sconosciuta, sebbene la sua frequenza risulti essere tra i ██ e gli ███ Hz.

SCP-ES-088 si può manifestare in qualsiasi momento all&#39;interno dei summenzionati edifici, apparendo come corridoio normale dove precedentemente ne era presente un altro, un semplice muro o la porta di un alloggio. Qualsiasi persona può entrare in SCP-ES-088 senza notare nulla di straordinario, salvo un po&#39; di confusione per via del forte contrasto fra le decorazioni dello stabilimento affetto e quelle di SCP-ES-088. Tuttavia, una volta che il soggetto perderà di vista l&#39;entrata a SCP-ES-088, lo spazio da cui egli è entrato verrà rimpiazzato da una parete indistinguibile dal resto dell&#39;interno. Da quel punto in poi, tutto quello che il soggetto incontrerà saranno corridoi identici d&#39;aspetto che si incrociano a distanze diverse. Possono presentarsi giri o biforcazioni nelle quattro direzioni, inclusi grandi corridoi con vari sbocchi a un altro lato, ma sempre con un angolo di 90º.

Stando ai dati delle esplorazioni condotte in varie istanze e manifestazioni SCP-ES-088, questo non sembra essere disposto in modo casuale. Le Squadre di Risposta andate al suo interno hanno segnalato il riconoscimento di alcune zone simili ad altre manifestazioni; ciò suggerisce che tutte le istanze o manifestazioni di SCP-ES-088 diano accesso allo stesso gruppo di corridoi, nonostante la lunghezza totale del complesso sia sconosciuta, o se questo abbia un limite. I dati ricavati dai rapporti di esplorazione hanno permesso di determinare che la distanza percorsa finora dalle Squadre di Risposta dentro SCP-ES-088 è di ███ km.

La durata di una manifestazione di SCP-ES-088 è variabile, anche se la sua estensione attraverso l&#39;edificio interessato cresce nel tempo. SCP-ES-088 viene solitamente rilevato nello stabilimento quando sono state aperte diverse entrate in quest&#39;ultimo e gli ospiti dell&#39;albergo iniziano a scomparire. Il fenomeno ha raggiunto la sua estensione massima sull&#39;edificio dopo 5 o 6 giorni, riuscendo a trovare SCP-ES-088 in un numero fra le ██ e le ██ entrate. Dopodiché, esso scenderà d&#39;intensità in modo graduale, scomparendo completamente dopo 8 o 9 giorni nella maggior parte dei casi.

Alcuni civili e membri delle Squadre di Risposte che sono stati all&#39;interno di SCP-ES-088 hanno segnalato la presenza di cadaveri umani in vari stati di decomposizione. Molti di essi sono stati recuperati e identificati come vecchio ospiti di alberghi, scomparsi durante una manifestazione del fenomeno. Fino a oggi, si conta un totale di ███ persone sparite definitivamente in SCP-ES-088.

**Addendum 001/088:** Interrogatori ai soggetti ritrovato all&#39;interno di SCP-ES-088

[[collapsible show=&#34;+ Mostra Rapporti&#34; hide=&#34;- Nascondi&#34;]]

&gt; //Interrogatorio dell&#39;agente D. Cliverman ad Alice █████, ritrovata dopo aver passato 17 minuti dentro SCP-ES-088, il 15/06/199█. Hotel ████████ ████, Boston.//
&gt; 
&gt; **//Agente:** Spero che ora lei stia meglio, signorina █████.//
&gt; **//Alice:** Sì... sì, grazie... sto un po&#39; meglio...//
&gt; **//Agente:** Mi dica, dove è stata tutto questo tempo?//
&gt; **//Alice:** Io... mi dispiace di non aver sentito l&#39;allarme, agente. Non avevo idea stessero evacuando l&#39;hotel...//
&gt; **//Agente:** Non si preoccupi, signorina. Le nostre squadre speciali lavorano per la sua sicurezza. Ora, mi parli del luogo in cui si trovava prima che venisse trovata.//
&gt; **//Alice:** Era... abbastanza strano. Avevo appena lasciato la sala da pranzo e volevo andare nella mia stanza per lasciare la mia giacca. Mi sono distratta guardando l&#39;orologio... e quando me ne sono resa conto, mi ero persa ed ero in un corridoio strano.//
&gt; **//Agente:** Perché le sembrava strano, esattamente?//
&gt; **//Alice:** Beh, non so... l&#39;aspetto, immagino. Non era come il resto dell&#39;hotel, era più classico. E sul pavimento c&#39;era della moquette. Poi, non c&#39;erano scale, porte, niente di niente.//
&gt; **//Agente:** C&#39;era qualcosa che attirava l&#39;attenzione?//
&gt; **//Alice:** Beh, un corridoio di un hotel senza camere è strano, ma... ho ripercorso i miei passi e ho trovato solo un muro. Tutti i corridoi sembravano uguali, vuoti e senza alcuna indicazione.//
&gt; **//Agente:** Non ha visto né sentito nulla in questi corridoi?//
&gt; **//Alice:** No, ero da sola. Ho iniziato a diventare nervosa e ho chiesto aiuto, ma non è arrivato nessuno... è stato allora che ho avuto un attacco di panico... fortunatamente hanno fatto evacuare l&#39;hotel e siete venuti.//

&gt; //Interrogatorio dell&#39;agente F. Chadwick a Marcus N. ███████, recuperato dopo approssimativamente 2 ore dentro SCP-ES-088, il 24/10/200█. Hotel █████████, Londra.//
&gt; 
&gt; **//Agente:** Mi dica cos&#39;è successo, signor ███████.//
&gt; **//Marcus:** Voglio un modulo di reclamo. Lo sto chiedendo da più di un&#39;ora.//
&gt; **//Agente:** Veda...//
&gt; **//Marcus:** E voglio contattare il mio avvocato.//
&gt; **//Agente:** Avrà tempo per questo più tardi, signor ███████. Ora...//
&gt; **//Marcus:** Se vuole convincermi a non sporgere denuncia, sappia che sta perdendo tempo. Questo scherzo non era affatto divertente.//
&gt; **//Agente:** Di quale scherzo sta parlando?//
&gt; **//Marcus:** Sono stato quasi tre ore a girovagare per questo vostro stupido labirinto. Chi vi credete di essere per trattare in questo modo i vostri clienti?//
&gt; **//Agente:** Non lavoro per l&#39;hotel, signor ███████. Si calmi.//
&gt; **//Marcus:** Ma che calmi e calmi! Come dovrei calmarmi quando sono stato quattro ore ad ascoltare quella maledetta canzoncina mentre tentavo di uscire da quel posto? Se volete intrattenere gli ospiti sappiate che ci sono modi migliori per farlo!//
&gt; **//Agente:** Signore...//
&gt; **//Marcus:** Quei finti cadaveri per terra, poi. Si vedeva da lontano un chilometro che non erano morti, non odoravano nemmeno!//
&gt; **//Agente:** Cadaveri?//
&gt; **//Marcus:** Non faccia finta di non sapere niente. C&#39;erano vari tizi per terra nei corridoi che facevano i morti. Erano rigidi, come se fossero mummie secche. Trucco, immagino. Non volevo nemmeno passare vicino loro...//

&gt; //Interrogatorio dell&#39;agente T. Clark a Mary ██████. È uscita da sola da SCP-ES-088 dopo aver passato all&#39;incirca 30 minuti al suo interno, il 5/04/201█. Hotel ███ █████, Kingston. Ha dovuto essere ricoverata in ospedale dopo aver subito un esaurimento nervoso.//
&gt; 
&gt; **//Agente:** Secondo i medici si è ripresa, signora ██████. Si sente abbastanza forte per parlare dell&#39;accaduto?//
&gt; **//Mary:** Ci proverò...//
&gt; **//Agente:** Bene, sembra che lei sia stata quasi mezz&#39;ora esplorando quella parte di hotel. Cosa ha visto?//
&gt; **//Mary:** All&#39;inizio, era tutto uguale. Tutti i corridoi, le lampade, la musica...//
&gt; **//Agente:** E poi?//
&gt; **//Mary:** Poi... ho sentito una persona. Era in un corridoio vicino, si lamentava. Quando l&#39;ho trovato, vidi che era un uomo giovane. Era accasciato al suolo, era indebolito. Aveva... aveva delle occhiaie orribili, delle labbra screpolate...//
&gt; **//Agente:** Le ha detto altro?//
&gt; **//Mary:** Non poteva quasi parlare... ma mi disse altro, sì. Allungò la mano verso di me non appena mi vide, non dimenticherò mai gli occhi con cui mi guardò. Disse una sola parola.//
&gt; **//Agente:** Che parola?//
&gt; **//Mary:** “Acqua...”//

[[/collapsible]]

**Addendum 002/088:** LIVELLO 3 D&#39;ACCESSO RICHIESTO

[[collapsible show=&#34;+ Sblocca Informazioni&#34; hide=&#34;- Nascondi&#34;]]

&gt; //Interrogatorio dell&#39;agente M. Hawkins a Terence L. ████, recuperato il 16/02/198█ dopo aver passato approssimativamente 7 settimane dentro SCP-ES-088. Hotel ████ ██, Ottawa. Ricoverato in ospedale dopo il primo soccorso.//
&gt; 
&gt; **//Agente:** So che è stanco, signor ████. Finiremo in un...//
&gt; **//Terence:** Al centro... è al centro...//
&gt; **//Agente:** Che centro?//
&gt; **//Terence:** La porta... al centro...//
&gt; **//Agente:** Di che porta sta parlando, signor ████? Quale centro?//
&gt; **//Terence:** Io ci arrivai. Arrivai alla porta, all&#39;unica porta. Era al centro... il centro di tutto... Il centro!//

Il signor Terence L. ████ è entrato in un profondo stato di coma subito dopo l&#39;interrogatorio. È morto 4 ore dopo a causa dell&#39;estrema debilitazione del suo stato fisico provocata dalla denutrizione e disidratazione. Non si sa come abbia potuto sopportare tanto tempo senza nutrimenti all&#39;interno di SCP-ES-088. È probabile che si fosse costretto a sopravvivere consumando [REDATTO].

Le esplorazioni all&#39;interno di SCP-ES-088 non hanno mai suggerito la presenza di alcuna porta, né esistono dati circa un centro dello schema di corridoi che lo compongono, per cui la veridicità delle parole del signor Terence L. ████ resta da verificare.
Se una tale porta esiste nel presunto centro di SCP-ES-088, la sua funzione e il suo scopo rimangono sconosciuti.
