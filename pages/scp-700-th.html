**วัตถุ# :** SCP-700-TH

**ระดับ :** Safe/Keter

**มาตรการกักกันพิเศษ**
วัตถุจะถูกกักกันอยู่ในพื้นที่ที่ปลอดจากสิ่งมีชีวิตที่มีโครงสร้างแข็งแรงจากโลหะชนิดทนทานพิเศษและแน่นหนาทนทานต่อการใช้อาวุธทำลายล้างเบื้องต้น การเข้าถึงพื้นที่ของวัตถุจะดำเนินการโดยบุคคลากรระดับต่ำซึ่งสวมปลอกคอระเบิดจำนวน 2 คน[ได้มีการทำสัญญาไว้ว่าหากตกเป็นผู้ได้รับผลกระทบจะถูกกดให้ระเบิดจะทำงานทันที]และต้องได้รับอนุญาตจากบุคลากรระดับสูงหลังจากปล่อยแก๊สยาสลบภายในพื้นที่กักกัน[ซึ่งถูกกำหนดให้ใช้เป็นซัยโคลโปรเปน]และแน่ใจว่าวัตถุอยู่ในสภาพหมดสติแล้วเท่านั้น

เหยื่อตามคำร้องขอของวัตถุจะถูกกำหนดให้เป็นกระต่ายป่าและหนูเท่านั้นเพื่อป้องกันการซึมซับความสามารถที่หลากหลายจนเกินไปจากเหยื่อ ไม่มีการอนุมัติให้ใช้สิ่งมีชีวิตอื่นๆนอกจากนี้

 หากวัตถุมีพฤติกรรมก้าวร้าวสามารถดำเนินการใช้ความรุนแรงระดับเบื้องต้นได้ การช็อตไฟฟ้าถูกอนุมัติให้ใช้ได้ทันทีเมื่อวัตถุมีแนวโน้มที่จะใช้ความสามารถจากเสียงของมัน

จะไม่มีกำหนดการปล่อยตัววัตถุออกนอกพื้นที่ไม่ว่ากรณีใดก็ตามผู้ใดที่มีการฝ่าฝืนพยายามนำตัววัตถุออกนอกพื้นที่จะถือว่าเป็นผู้ได้รับผลกระทบและจะถูกกำจัดทิ้งทันที การเคลื่อนย้ายตัววัตถุในกรณีต่างๆจะถูกแจ้งวันเวลาล่วงหน้าและจะได้รับการดำเนินการโดยเจ้าหน้าที่เฉพาะเท่านั้น ขอย้ำว่าไม่มีเหตุผลใดๆทั้งสิ้นที่จะนำตัวคอร์ดีเลียออกมาแม้ว่าจะได้รับคำร้องขอก็ตาม การพูดคุยและมีปฏิสัมพันธ์โดยตรงกับตัววัตถุถูกยกเลิกและเปลี่ยนเป็นใช้สื่อกลางในการพูดคุยแทน


**ข้อมูล/รายละเอียด**
SCP-700-TH มีการเรียกแทนตัวเองว่าคอร์ดีเลีย ลักษณะทางกายภาพเป็นมนุษย์เพศหญิงไม่สามารถระบุเชื้อชาติได้สูง171ซม.ไม่ทราบถึงอายุ เธอมีผิวขาวเรียบเนียน นัยน์ตาสีคราม ผมและเส้นขนตามร่างกายมีการเปลี่ยนแปลงจากเฉดสีน้ำตาลเข้มไปจนถึงสีบรอนด์สว่างได้โดยขึ้นอยู่กับปัจจัยด้านสภาวะทางอารมณ์และจากสิ่งเร้าภายนอก สามารถเข้าใจและพูดภาษาอังกฤษ สเปน และอิตาลี่ได้ เธอไม่ร้องขออะไรเพิ่มเติมนอกจากเสื้อผ้าโทนสีขาวซึ่งได้รับการเปลี่ยนแปลงทุกๆ1สัปดาห์และขึ้นอยู่กับการอนุมัติจากบุคลากรระดับสูง

จากการตรวจสอบถึงความผิดปกติของ SCP-700-TH พบว่าวัตถุมีการกระจายคลื่นความถี่สูงบางอย่างผ่านการฮัมเพลงซึ่งวัตถุจะทำเป็นกิจวัตร 4-5 ครั้งต่อเดือน[พบว่าเป็นเหมือนพฤติกรรมในการหาอาหารของมัน]ส่งผลให้สัตว์เลี้ยงลูกด้วยนมใดๆก็ตามในระยะ 1 กิโลเมตรไม่มีสัญญาณการมุ่งร้ายต่อตัว SCP-700-TH แต่พวกมันกลับถูกดึงดูดให้เข้าไปหาวัตถุเหมือนกับถูกสะกดจิต ความผิดปกตินี้ส่งผลกับสัตว์เลี้ยงลูกด้วยนมทุกชนิดไม่เว้นแม้แต่มนุษย์[ปัจจุบันยังไม่ทราบว่า SCP-700-TH ทำให้เสียงของเธอทะลุผ่านสิ่งกีดขวางและอุปกรณ์ป้องกันเสียงได้อย่างไร]

เหยื่อจะทำทุกทางที่สามารถเป็นไปได้ในการเข้าถึงตัว SCP-700-TH ไม่ว่าจะวิ่งชนสิ่งกีดขวางหรือพยายามพังมันเพื่อเข้าไปหาตัววัตถุ จากการลองกักตัวเหยื่อที่เป็นกระต่ายพบว่ามันมีความกระวนกระวายและก้าวร้าวมีชีพจรสูงส่วนเหยื่อที่เป็นมนุษย์พบว่าเหยื่อมีความรู้สึกอึดอัดใจเมื่อได้ยินเสียงฮัมเพลงนั้นเขาบอกว่ามันไพเราะและรู้สึกอึดอัดในเวลาเดียวกันและการพยายามเข้าไปหา SCP-700-TH ทำให้เขารู้สึกสบายใจขึ้น
 
วัตถุจะปฏิบัติกับเหยื่อด้วยความอ่อนโยนโดยการใช้มือทั้งสองข้างจับไปที่ใบหน้าเหยื่อพบว่านิ้วมือของ SCP-700-TH มีการเปลี่ยนแปลงเป็นรยางค์เล็กๆจำนวนมากยืดยาวออกไปพันรอบใบหน้าเหยื่อพบว่ารยางค์เหล่านั้นมีการเจาะผ่านผิวหนังเข้าไปในร่างกายโดยที่เหยื่อไม่มีอาการดิ้นรนและเจ็บปวดใดๆก่อนที่เหยื่อจะช็อคและหัวใจวายเฉียบพลันโดยพบการสูญเสียน้ำในร่างกายเป็นจำนวนมากกว่าร้อยละ 70 ในร่างกาย SCP-700-TH เรียกวิธีนี้ว่า&#34;การหมุนเวียน&#34;วัตถุสามารถอยู่ได้ 1 สัปดาห์โดยไม่ต้องการอาหารใดๆหลังจากทำการหมุนเวียนเสร็จสิ้น[วัตถุบอกว่าเธอชอบใช้วิธีนี้มากกว่าการกินอาหารเข้าไป]รวมถึงสามารถรักษาอาการการบาดเจ็บใดๆที่ส่งผลกระทบไม่เกิน 80% ต่อชีวิตของเธอได้จากการหมุนเวียนนี้

พบว่าวัตถุสมารถเลียนแบบเสียงของเหยื่อที่มันพึ่งทำการ&#34;หมุนเวียน&#34;ได้ในระยะเวลาสั้นๆ[ความสามารถนี้อยู่ได้ 6-8 ชั่วโมง] รวมถึงมันยังมีนิสัยพยายามลอกเลียนพฤติกรรมและความสามารถบางอย่างของเหยื่อ[พบว่า SCP-700-TH ใช้วิธีนี้ในการเรียนรู้สิ่งต่างๆ] ทำให้มันมีความสามารถบางอย่างของสัตว์บางชนิด อาทิเช่น การดมกลิ่นที่ไวเป็นพิเศษ การตื่นตัวและว่องไวมากกว่ามนุษย์ธรรมดา เป็นต้น

ปัจจุบันยังไม่มีการยืนยันถึงระดับสติปัญญาและสภาวะทางอารมณ์ที่แน่นอนของวัตถุได้ พบว่ามันมีความก้าวร้าวในบางครั้งที่ไม่ได้รับอาหารและการถูกปฏิเสธคำขอ[ถึงแม้บางทีจะอาละวาดโดยไม่มีเหตุผลเลยก็ตาม] พบว่าวัตถุมีการปรับตัวต่อภัยคุกคามที่ทำอันตรายตัวเองอยู่ตลอดเวลา ตัวอย่างเช่น เริ่มมีการทนทานต่อการช็อตไฟฟ้าและยาสลบในบางครั้งถึงแม้จะไม่บ่อยก็ตาม


**การค้นพบ**
ชายป่า ███████████ ไอร์แลนด์เหนือ เมื่อช่วงกลางเดือนกันยายน ปี 2010 ทางสถาบันได้มีการสืบค้นคดีการตายปริศนาโดยมีคำให้การจากคนพื้นเมืองที่เล่าถึงตำนาน[ข้อมูลถูกลบ] รวมถึงการหายตัวไปของแพะและแม่วัวในฟาร์มโคนมเป็นจำนวนมาก เอเย่นต์อาร์มพร้อมลูกทีมได้ลงพื้นที่เข้าปิดล้อมและนำตัววัตถุกลับมายังสถาบันในสภาพหมดสติโดยมีการสูญเสียบุคลากรระดับต่ำไป4คนและผู้ช่วยฝีมือดี1คน


&gt; **บันทึกเหตุการณ์**
&gt; 
&gt; วันที่ ██-██-2010
&gt; ในระยะแรกหลังจากนำตัว SCP-700-TH มายังสถาบันพบว่ามีการให้ความร่วมมือต่อสถาบันเป็นอย่างดีในการอยู่อย่างสงบเพื่อแลกกับเหยื่อในทุกๆสัปดาห์ 
&gt; 
&gt; วันที่ ██-██-2011
&gt; วัตถุเริ่มแสดงอาการก้าวร้าวมีการเรียกร้องให้มีการเพิ่มพื้นที่กักกันและเรียกร้องการถูกปล่อยตัวให้เป็นอิสระเดือนละ1ครั้งรวมถึงร้องขอเสือดาว1ตัวซึ่งทางสถาบันได้ให้การปฏิเสธ
&gt; 
&gt; วันที่ ██-██-2012 วัตถุมีการใช้ความสามารถที่รุนแรงขึ้นโดยสามารถสะกดจิตเหยื่อให้พยายามพาตัวของวัตถุออกไปจากพื้นที่กักกันก่อนจะถูกเจ้าหน้าที่ควบคุมสถานการณ์ไว้ได้ ได้มีการงดอาหารรวมถึงเหยื่อของ SCP-700-TH นานถึง 17 วัน พบว่าวัตถุยังมีชีวิตอยู่ได้ แต่ร่างกายมีความซูบผอมลงอย่างเห็นได้ชัด รวมถึงผิวหนังมีความเหี่ยวย่นและแห้งเหี่ยวคล้ายคนชราแต่ความสามารถและความก้าวร้าวของวัตถุกลับรุนแรงขึ้นมันมีการกระจายคลื่นความถี่ผ่านการฮัมเพลงได้ไกลมากขึ้นถึง 500 เมตร 
&gt; 
&gt; วันที่ ██-██-2012
&gt; สภาพร่างกายของ SCP-700-TH กลับมาเป็นเหมือนเดิมอีกครั้งหลังจากได้รับอาหารเป็นเวลา 3 วันให้หลัง วัตถุรับปากว่าจะไม่ก่อความวุ่นวาย
&gt; 
&gt; วันที่ ██-██-2016
&gt; วัตถุสามารถทนต่อแก๊สยาสลบได้ในระดับหนึ่งในขณะที่มีการเข้าไปตรวจสอบความเรียบร้อยในพื้นที่กักกัน มันหลบหนีออกมาก่อนจะถูกจับกลับไป และเพิ่มความเข้มงวดในการป้องกันเป็น 2 เท่าโดยมีการเพิ่มการใช้ปลอกคอระเบิดสำหรับผู้ที่เข้าไปในพื้นที่กักกันและให้เปลี่ยนมาใช้บุคลากรระดับต่ำประเภทใช้แล้วทิ้งแทน รวมถึงได้ปรับเปลี่ยนให้คำขอใดๆก็ตามของวัตถุในอนาคตจะถูกปฏิเสธทันที



&gt; เพิ่มเติม
&gt; การขอเพิ่มพื้นที่ให้SCP-700-TH กำลังอยู่ในระหว่างพิจารณาเนื่องจากความสามารถที่ส่งผลกว้างขึ้นของวัตถุ ส่วนการเรียกร้องเรื่องการปล่อยตัวไม่มีการอนุมัติแต่อย่างใด รวมถึงการที่วัตถุจะทำตัวดีเป็นบางครั้งเมื่อได้รับอาหารและเหยื่อที่เพียงพอก็ไม่ควรนำมาพิจารณาในการให้อิสระแก่ตัวของวัตถุแต่อย่างใด
