[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-844/closetscp(1)-new.jpg|caption=Αρχική τοποθεσία ανάκτησης του SCP-844.|width=300px|align={$align}|align=right]]


**Αριθμος Αντικειμένου:** SCP-844

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-844 βρίσκεται επί του παρόντος στη Βάση ██. Ο SCP-844 πρέπει να βρίσκεται σε καλά φωτισμένο θάλαμο διαστάσεων 6m x 6m και να του παρέχεται ένα (1) βοοειδές κάθε μήνα σύμφωνα με το διατροφικό διάγραμμα 844-1. Κάθε μήνα, ο SCP-844 πρέπει να μειώνεται σε μέγεθος από δύο (2) άτομα κατηγορίας D χρησιμοποιώντας ψαλίδι.

Οποιοδήποτε προσωπικό εισέρχεται στο θάλαμο περιορισμού του SCP-844 πρέπει να φορά προστατευτική στολή για να αποφευχθεί ο τραυματισμός ή ο θάνατος.

**Περιγραφή:** Το SCP-844 είναι μια άμορφη μάζα που αποτελείται κυρίως από ανθρώπινα οστά, μεγάλες ποσότητες σκόνης και μια μορφή φωσφορίζοντος μύκητα που έχει κόκκινο χρώμα. Το SCP-844 φαίνεται να προτιμά να κατοικεί σε σκοτεινές, ζεστές περιοχές με ελάχιστη ανθρώπινη παρουσία όταν δεν κυνηγά ή δεν τρέφεται.

Το SCP-844 είναι αρπακτικό και εξαιρετικά κινητικό, έχοντας επιδείξει την ικανότητα να κρύβεται από τους επιτιθέμενους μετακινούμενο σε τοίχους και οροφές. Έχει μια ιδιαίτερη μέθοδο κυνηγιού που περιλαμβάνει τακτικές δελεασμού, την οποία απέφυγε να χρησιμοποιήσει από τότε που έφτασε στο Ίδρυμα, αν και κατά την άφιξή του προσπάθησε να χρησιμοποιήσει βοοειδή για να προσελκύσει τους ερευνητές κοντά του.

Όταν κυνηγάει, το SCP-844 θα προσπαθήσει αρχικά να παρασύρει έναν ανθρώπινο στόχο, συνήθως ηλικίας έξι έως δώδεκα ετών, σε μια αρκετά απομονωμένη περιοχή. Το SCP-844 το πετυχαίνει αυτό αφήνοντας ένα ίχνος κόκκινου, παχύρρευστου υγρού όταν κυνηγάει, το οποίο γρήγορα πήζει σε μια ημιστερεά βρώσιμη μάζα. Η περιοχή στην οποία παρασύρεται το θύμα είναι συνήθως μια εύκολα προσβάσιμη τοποθεσία με ελάχιστη κίνηση.

Μόλις φτάσει εκεί, το SCP-844 θα εγκατασταθεί σε μια κακοφωτισμένη περιοχή και χρησιμοποιώντας έναν αριθμό αγκιστρωτών αγκίστρων που είναι αποθηκευμένα στην κύρια μάζα του, θα ασφαλίσει το θύμα στη θέση του.

Στη συνέχεια, το SCP-844 θα χρησιμοποιήσει μια ποικιλία φυσικών μεθόδων για να υποκινήσει το θύμα να εκφράσει την αγωνία του. Αυτό πραγματοποιείται κυρίως μέσω της χρήσης των ακονισμένων οστών που αποτελούν ένα τμήμα της μάζας του. Κατά τη διάρκεια αυτής της διαδικασίας, το SCP-844 φροντίζει να διασφαλίσει ότι οι πληγές που του προκαλούνται δεν είναι θανατηφόρες, ώστε το θύμα αυτό να μπορεί να ξαναχρησιμοποιηθεί για περαιτέρω κυνήγι.

Συνήθως, ένα άτομο θα πλησιάσει και θα διερευνήσει τις φωνές, οπότε το SCP-844 θα επιτεθεί. Αυτή η επίθεση είναι συνήθως γρήγορη και ανώδυνη, καθώς το SCP-844 στοχεύει στο λαιμό και το κεφάλι του θύματος αυτή τη στιγμή. Το SCP-844 στη συνέχεια θα αποσπάσει και θα απορροφήσει τα οστά των θυμάτων στον εαυτό του.

Κατά τη διάρκεια του εγκλεισμού του, το SCP-844 έχει παρατηρηθεί να ακουμπά στην οροφή του κελιού του, να προσπαθεί να καταστρέψει τα φώτα που φωτίζουν τον θάλαμο εγκλεισμού του και να ακονίζει οστά ενσωματωμένα στον εαυτό του στα τοιχώματα του θαλάμου.
