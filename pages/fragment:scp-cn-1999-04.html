    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**アイテム番号:** SCP-CN-1999

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-CN-1999が再度発生しているとの報告があったため、サイト-Kepler-22-05は調査を開始しました。

**説明:** SCP-CN-1999は人類の天空に対する想像をトリガーに発生する、地球でのみ発生する現象でした。人類の他惑星への大量移住、及び技術進歩による想像力の欠如により、SCP-CN-1999の出現頻度が低下していき、31世紀にSCP-CN-1999が記憶していた全ての実体が墜落、36世紀には無力化することになりました。

最近、新しく造成された移住惑星Kepler-22Bで、メッセージとともにSCP-CN-1999と疑わしき映像が思考共有ネットワークにアップロードされたのを発見しました。メッセージの内容は以下のとおりです。

&gt; この前、友達と一緒に地球へ旅行に行ったの。人類が誕生した惑星と言われるこの場所は、今は遺跡、雑草や原始的な建築に溢れかえっていて、実際に住む人がほとんどいないんだって。でもね、だからこそ私たちははじめて、空と海との水平線を拝むことができたの。海に出ると、水底には見たことのない生物がいっぱいいて、海と空がこんなにも近くて、少し飛んでいけば空でも泳げそうな気分だった。
&gt; 
&gt; 私が生まれた星にはね、海も空も、[[span class=&#34;ruby&#34;]]都市の輪郭線[[span class=&#34;rt&#34;]]スカイライン[[/span]][[/span]]に区切られていて、その四角形に見える空すらも、いつもはいろんな飛行船で埋め尽くされちゃうの。でも今日はね、その四角形の中に、色とりどりな不思議な生物を見た。それはまるで、空を泳ぐお魚だった。理性は、それが実在するはずがない、魚は海から生まれ海で死ぬものだ、と言ってるけど。私はやっぱり、心のどこかで想像しているかもしれない。彼らが、空と海とが互いに融け合うあの[[span class=&#34;ruby&#34;]]惑星[[span class=&#34;rt&#34;]]ホシ[[/span]][[/span]]の[[span class=&#34;ruby&#34;]]天空[[span class=&#34;rt&#34;]]ソラ[[/span]][[/span]]で、自由に泳ぎ回ったことを。

以降の数ヶ月間、複数件の目撃例が報告されました。目撃例ごとにSCP-CN-1999の形が異なっていますが、いずれもかつて人類が居住したことのある惑星と関連があるものでした。オブジェクトクラスは再度Euclidに格上げされ、収容プロトコルは再起動されます。</textarea></pre>
