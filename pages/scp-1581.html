**Artikel:** SCP-1581  – Eine ausgewogene Diät
**Autor:** [[*user Accelerando]] 
**Original:** https://scp-wiki.wikidot.com/scp-1581
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1581

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1581 ist in einer 5 m x 5 m x 5 m großen Standardzelle an Standort ██ einzudämmen. Es sind keine weiteren Maßnahmen erforderlich, es sei denn, es werden Experimente durchgeführt.

SCP-1581-1 ist in einer Standard-Eindämmungseinheit für Menschen zu verwahren. --Aufgrund der fortgesetzten Zusammenarbeit mit der Foundation darf SCP-1581-1 den Standort besichtigen, wenn es von Sicherheitspersonal begleitet wird, und alle entsprechenden Anfragen können überprüft und gewährt werden. Es ist kein Kontakt mit Personal erlaubt, das aktiv an einem anderen SCP-Objekt beteiligt ist. Andernfalls ist es jedem mit Freigabestufe 1 oder höher gestattet, SCP-1581-1 in zwanglose Gespräche zu verwickeln oder Besuche in der Eindämmungseinheit zu arrangieren.-- Nach Vorfall 1581-001 ist SCP-1581-1 jederzeit in der Eindämmungseinheit einzusperren, und der Zutritt ist keinem Personal ohne Stufe-4-Autorisation oder -Beaufsichtigung erlaubt. Diese Einschränkung kann vom Sicherheitspersonal für Interventionen im Notfall ignoriert werden.

Die Toilette, die SCP-1581-1 benutzt, muss mit einer Vorrichtung ausgestattet sein, die die Materie, die SCP-1581-1 ausscheidet, vor der Entsorgung automatisch in Plastikbehälter versiegelt.

**Beschreibung:** SCP-1581 ist ein zusammenhängender Klumpen aus halbverdautem Karottenmark und Karottenpüree mit einem Durchmesser von etwa 2,4 m. Es ist ungefähr kugelförmig und enthält Spuren anderer Nahrungsbestandteile sowie Verdauungsenzyme, Darmflora und Kot. Wenn Materie von SCP-1581 durch irgendwelche Mittel getrennt wird, erhält der größte verbleibende Teil seine ursprüngliche Masse und Größe zurück, während jegliches getrennte Material nichtanomal wird. SCP-1581 kann jedoch verschoben werden, wenn es als Ganzes bewegt wird.

SCP-1581 ist eine räumliche Anomalie. Objekte, die aus irgendeiner Richtung integriert werden, betreten einen extradimensionalen Raum, der mit mehr von der gleichen Substanz gefüllt ist, aus der SCP-1581 besteht, und anscheinend ein ungewöhnlich großer Magen-Darm-Trakt ist. Objekte können diesen extradimensionalen Raum auch auf die gleiche Weise verlassen, indem sie sich in einer geraden Linie durch die von SCP-1581 eingenommene Position innerhalb des Trakts bewegen oder bewegt werden. Innerhalb von SCP-1581 platzierte GPS-Geräte zeigen ihren Aufenthaltsort immer als SCP-1581-1 an.

SCP-1581-1 ist ein 44-jähriger Mensch, von dem angenommen wird, dass er irgendwie SCP-1581 enthält, sowie den extradimensionalen Raum, zu dem es führt. Die Eingeweide von SCP-1581-1 sind vollständig mit Karottenmark gefüllt und der Stuhlgang führt zu derselben Substanz. Trotzdem erfährt SCP-1581-1 keine nachteiligen gesundheitlichen Effekte, die dieser Zustand normalerweise hervorrufen würde, und es muss wie ein normaler Mensch Nahrung zu sich nehmen. Verzehrte Nahrung scheint nicht in den Magen-Darm-Trakt von SCP-1581-1 einzudringen, und jedes in SCP-1581 eingeführte Objekt erscheint nicht wirklich in SCP-1581-1.

Die Erkundung des Raums innerhalb von SCP-1581 ist schwierig, da die zerdrückte Karottensubstanz ihn vollständig auszufüllen scheint. Menschliche Erforschung ist möglich, aber schwierig und unpraktisch. Am vielseitigsten hat sich die endoskopische Untersuchung mit Endoskopen mit modifizierter Länge erwiesen. Auf diese Weise kann der Bereich in der Nähe von SCP-1581 kartiert werden, indem ein Endoskop eingeführt wird, bis es auf eine Darmwand trifft und dann entlang der Wand bewegt wird. Durch diese Methode wurde festgestellt, dass das Karottenmark unmittelbar um SCP-1581 herum in einem Darm mit einem Durchmesser von etwa 5 m enthalten ist und sich &#34;stromabwärts&#34; mit einer Geschwindigkeit von etwa 12 mm pro Tag bewegt. Bemerkenswert ist die Tatsache, dass etwa 15 Meter &#34;stromabwärts&#34; im Magen-Darm-Trakt eine Einmündung entdeckt wurde, an der sich die Darmhöhle in zwei kleinere aufteilt. Die Bedeutung davon ist unbekannt und der Darmtrakt von SCP-1581-1 selbst weist keine derartigen anomalen anatomischen Merkmale auf.

Die endoskopische Untersuchung von SCP-1581-1 hat gezeigt, dass sowohl sein Zwölffingerdarm als auch sein Anus zu einem ähnlichen extradimensionalen Raum wie SCP-1581 führen.

**Anmerkungen zur Bergung:** SCP-1581-1 erlangte die Aufmerksamkeit der Foundation am ██.██.20██, nachdem der Sohn des Subjekts von ihrem Zuhause in ███████, █████████, bei einem örtlichen Arzt anrief und den Zustand von SCP-1581-1 beschrieb, der laut Sohn bereits seit zwei Tagen andauerte. Zum Zeitpunkt der Eindämmung wurde SCP-1581-1 als anomales Objekt ████-██ katalogisiert, da kein offensichtlicher Bedarf an Sicherheitsmaßnahmen bestand. SCP-1581-1 ist nicht in der Lage, sich an den genauen Zeitpunkt des Ausbruchs seines Zustands oder an anomale Ereignisse zu erinnern, die ihn verursacht hätten, und hat erklärt, dass es den Verzehr von Lebensmitteln auf Karottenbasis stark ablehnt.

SCP-1581 wurde entdeckt, nachdem das aus SCP-1581-1 extrahierte Material nach dem Testen nach und nach in einem großen Abfallbehälter gesammelt wurde. Beim Versuch, den Inhalt zu entsorgen, wurde sofort die anomale Natur von SCP-1581 bemerkt. Es wird angenommen, dass Material von SCP-1581-1 eine kritische Masse erreichte, die irgendwie zur Entstehung von SCP-1581 führte. Experimente zum Erstellen zusätzlicher Instanzen sind derzeit nicht zulässig.

**Medizinischer Interventionsbericht 319-1581:** Am 5.██.20██ um ██:██ Uhr wurde an SCP-1581-1 eine Darmverschlussoperation durchgeführt, um zu versuchen, die Materie zu entfernen, die seinen Magen-Darm-Trakt füllt. Operation wie gewohnt durchgeführt, Darmwand durchbrochen und insgesamt 11,7 kg Karottenmark entfernt. Keine anatomischen Anomalien festgestellt. SCP-1581-1 erholte sich in den nächsten █ Stunden. Die postoperative Untersuchung ergab das Fehlen von Karottenmark im Darm von SCP-1581-1 und die endoskopische Untersuchung ergab keine weiteren anomalen Eigenschaften. Operation als erfolgreich eingestuft. SCP-1581-1 wurde nach der medizinischen Genesung in die Eindämmung zurückgebracht.

Zu beachten ist, dass zu diesem Zeitpunkt in SCP-1581 eingesetzte GPS-Geräte ihren Aufenthaltsort immer noch als SCP-1581-1 anzeigten.

**Vorfall 1581-001:** Am 7.██.20██, 44 Stunden nach dem medizinischen Eingriff 319-1581, besuchte Forschungsassistent Peters die  Einheit von SCP-1581-1 zufällig. Dies wurde nicht als ungewöhnlich angesehen, und daher wurde ihre Diskussion nicht aufgezeichnet. Auf die Überwachungsvideoprotokolle der Einheit von SCP-1581-1 während dieses Ereignisses kann unter [ZENSIERT] zugegriffen werden. Die Analyse von Videoprotokollen zeigt kein anomales Verhalten über normale Gespräche hinaus.

Zwölf (12) Minuten und einundzwanzig (21) Sekunden nach Abschluss des Besuchs erlangte Forschungsassistent Peters Zugang zur Isolierzelle von SCP-1581 und begann sofort damit, Material daraus zu konsumieren. Aufgrund der niedrigen Sicherheitspriorität der Zelle von SCP-1581 konnte Forschungsassistent Peters diese Aktivität zwei (2) Minuten und zehn (10) Sekunden lang fortsetzen, bevor er gewaltsam vom Sicherheitspersonal entfernt wurde. Nach dem Vorfall war Forschungsassistent Peters nicht in der Lage, seine vorangehenden Handlungen zu rechtfertigen oder zu erklären.

Eine sofortige ärztliche Untersuchung ergab, dass kein Karottenmark im Magen-Darm-Trakt von Forschungsassistent Peters vorhanden war. Die anschließende Untersuchung von SCP-1581-1 zeigte, dass seine Eingeweide wieder Karottenmark enthielten und dass die vorherigen anomalen Zustände zurückgekehrt sind. SCP-1581-1 in Isolation platziert.

[[collapsible show=&#34;Befragung 1581-8.██.20██&#34; hide=&#34;schließen&#34;]] Befragung von SCP-1581-1 durch Dr. Steel über die Ereignisse von Vorfall 1581-001. Die Befragung wurde am 8.██.20██, 12 Stunden nach dem Vorfall, durchgeführt.

&gt; ***&lt;Beginn der Aufzeichnung &gt;**
&gt; **Dr. Steel:** SCP-1581-1, ich möchte Ihnen einige Fragen zu gestern stellen. Bitte geben Sie Ihren Namen für das Protokoll an.
&gt; **SCP-1581-1:** ███████ ████████. Weiter, Doktor.
&gt; **Dr. Steel:** Erinnern Sie sich an Ihr letztes Gespräch mit Forschungsassistent Peters?
&gt; **SCP-1581-1:** Ja, ich glaube schon.
&gt; **Dr. Steel:** Worüber genau haben Sie gesprochen?
&gt; **SCP-1581-1:** Wissen Sie, nur über das Übliche. Nachrichten von der Außenwelt, Sport und so. Es ist gut, die Isolation von Zeit zu Zeit zu durchbrechen. Oh, und wir haben auch ein bisschen über mich geredet. Er hat es vorher nie wirklich erwähnt, aber es ist keine Überraschung, dass er es schließlich getan hat. Ich habe diesen schrecklichen Zustand, und unter Freunden kommt es früher oder später zur Sprache.
&gt; **Dr. Steel:** Ist Ihnen bewusst, dass Ihr Zustand nach der Operation geheilt wurde?
&gt; **SCP-1581-1:** Geheilt? Meine Güte, nein. Sie haben die Substanz entfernt, aber die Essenz war noch da. Und jetzt ist es wieder da, wie man sieht.
&gt; **Dr. Stahl:** So scheint es. Aber warum haben Sie Forschungsassistent Peters davon überzeugt, Sie in Ihren jetzigen Zustand zurückzuversetzen?
&gt; **SCP-1581-1:** Zurückversetzen? Seien Sie nicht albern, Doktor. Wie um alles in der Welt würde er so etwas tun?
&gt; **Dr. Steel:** Sind Ihnen die Handlungen von Forschungsassistent Peters nach Ihrer Diskussion mit ihm nicht bekannt?
&gt; **SCP-1581-1:** Nein, sind sie nicht. Ich nehme an, er ist ein sehr beschäftigter Mann, Laborkittel und alles. Ich frage ihn nicht nach seiner Arbeit, ich weiß, dass er es mir nicht sagen kann.
&gt; **Dr. Steel:** Zehn Minuten nachdem er Ihre Eindämmungseinheit verlassen hatte, verschaffte sich Forschungsassistent Peters Zugang zu SCP-1581 und aß davon.
&gt; **SCP-1581-1:** Igitt. Oh wow. Ich meine, es sind Karotten … Geht es ihm gut?
&gt; **Dr. Steel:** Im Moment geht es ihm gut. Wollen Sie damit sagen, dass Sie nichts mit dem zu tun hatten, was er getan hat?
&gt; **SCP-1581-1:** Was, Sie denken, ich hätte ihn hypnotisiert oder so? Nein, Sir. Es ist nicht so, als wüsste ich überhaupt, wie das geht. Wir haben nur geredet, das ist alles. Hey, wenn es ihm besser geht, könnte ich ihn später sehen? Ich möchte wirklich sicher sein, dass es ihm gut geht.
&gt; **Dr. Stahl:** Die Befragung ist beendet.
&gt; ***&lt;Ende der Aufzeichnung&gt;**

Fünfzehn (15) Minuten nach der Befragung wurde Dr. Steel von Sicherheitskräften festgenommen, als er versuchte, sich Zugang zur Isolierzelle von SCP-1581 zu verschaffen.
