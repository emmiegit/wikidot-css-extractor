**일련번호:** SCP-528-KO

**등급:** 케테르(Keter)

**위협 등급:** 적색(Rouge) [[span style=&#34;color:red&#34;]]●[[/span]]

**특수 격리 절차:** 지속적으로 딥웹, 기생형 변칙 사이트 들을 모니터링하여 SCP-528-KO를 보안 프로그램으로 사용하고 있는 사이트들을 확보 후 민간 IP의 접근이 불가능하도록 통제한다.

SCP-528-KO-1의 색상 조합식 연구는 하루 30분 이상 진행될 수 없다. 실험은 3등급 이상 연구원의 허가가 있어야 한다. 

SCP-528-KO-3을 활용한 실험 연구는 명확한 데이터가 확보되기 전까지 금지된다.

**설명:** SCP-528-KO은 캡챠(CAPTCHA)형식의 프로그램과 해당 프로그램에 쓰여진 일련의 변칙현상을 총칭한다. SCP-528-KO의 사용량과 피해사례는 20██년 이후 급증했다. SCP-528-KO는  FICK DICH SELBST![[footnote]] 변칙 포르노 사이트. 과격한 신체변형, 기계와의 성교 등이 주요 소재이다. [[/footnote]], 에브리베팅[[footnote]] 세상 모든 것을 베팅할 수 있다고 알려진 변칙 도박 사이트. 능구렁이의 손, 삼대천 스포츠 등이 연루된 것으로 확인되었다. [[/footnote]] 등 불법 변칙 사이트의 보안에 주로 사용되어 온 것으로 확인되었다.

해당 프로그램의 주요한 시각적 변칙은 약화된 밈적 살해인자(이하 SCP-528-KO-1)와 불가능한 색의 조합(이하 SCP-528-KO-2)로 구성되어 있다.

SCP-528-KO의 1차적 목표는 재단 등의 감시 및 검열 조치를 회피하기 위함이다.

일반적인 시각적 변칙현상의 기제와는 반대로, 해당 시각적 변칙현상에 의해 밈이 주입된 존재만이 첫 번째 암구호 패턴을 파악 후 접속이 허용된다. 즉, SCP-528-KO-1에 노출된 것이 확인된 대상만이 해당 사이트에 접속이 가능하다.

SCP-528-KO-1에 노출된 대상은 보편적인 밈적 살해 인자와 달리 즉사하지 않는다. 이후 SCP-528-KO-1은 해당 웹사이트들의 배경색에 영향을 받으며, 32분 이상 사이트들의 배경색을 바라볼 경우 발동하여 대상을 살해한다. 이를 통해 강제적으로 사이트의 접속 시간을 30분 이하로 제한하는 역할을 하는 것으로 보인다.

SCP-528-KO-2는 일반적인 사람의 눈에는 보이지 않으며, 특정 조건을 만족한 대상에게만 인식된다. SCP-528-KO-2를 인식하지 못한 대상에게는 일반적인[[footnote]] 위 이미지 참조 [[/footnote]] 문구가 등장한다. SCP-528-KO-2는 육안을 통해서만 확인 가능하며 카메라는 인식이 불가능하다.

SCP-528-KO-2를 인식하고 이에 맞는 암호를 입력할 경우, 대상은 안구에 극심한 통증을 느끼게 된다. 대략 30분에서 1시간의 시간 이후, 대상의 안구는 타인의 안구로 교체된다. 장기 교체 현상(이하 SCP-528-KO-3)을 통해 대체된 안구는 대부분 기존의 안구보다 현저히 떨어지는 시력을 가졌거나 백내장 등의 질병을 가진 것으로 확인되었다.

SCP-528-KO-2가 보이는 색은 매번 다르며, 따라서 안구 적출을 당하게 되는 대상 역시 특정이 불가능하다. 그러나 대부분의 경우 일치되는 공통적인 특성을 보인다. 해당 특성은 다음과 같다.

* 35세 이하
* 정시
* 시력 1.5이상
* 시력교정술(렌즈이식, 라식 등)을 받지 않음

이를 통해 재단은 SCP-528-KO의 2차적 목표가 특정한 안구를 확보하는 것임을 추정했다.

SCP-528-KO-3의 변칙현상은 기존 재단이 확보해온 두 차례의 이상 징후와 매우 흡사한 형태임이 확인되었고, 해당 사건과의 연관성을 추적 및 조사 중이다.

&gt; **사건 설명:** 강원도 평택에서 방영된 적 없는 괴상한 방송을 들었다고 주장하는 사람들이 급증한 현상. 괴방송을 들은 사람들은 공통적으로 귀의 통증을 호소했으며 해당 방송을 들었다고 주장하는 사람은 다시 방송을 찾지 못했다. 청취자들의 증언에 따르면 방송의 내용은 해외의 짤막한 스포츠 뉴스 따위였다고 한다.
&gt; **사건 날짜:** 1999년 5월 22일
&gt; **위치:** 대한민국 강원도 평택시
&gt; **후속 조치:** 해당 주파수를 들었다고 증언하는 대상 13명에게 기억소거제 처방.
&gt; **2022년 5월 12일 개정:** 해당 사건에 사용된 주파수는 SCP-528-KO-3과 동일한 변칙적 변형이 가해진 주파수이다. 해당 주파수에 노출된 대상은 고막이 변형되는 것이 아니라 고막이 교체된 것으로 추정된다. 따라서 이후 해당 주파수의 청음이 불가능해진 것이다. 시력과 달리 교체된 고막의 청력 차이를 민감하게 구별하지 못했고 표본이 적어 이상 징후로 분류했었으나, POI-3667의 증언 이후 SCP-528-KO-3의 사례로 인정한다.

해당 사건과 SCP-528-KO와의 관련성이 제기된 시점 부로 SCP-528-KO의 추적 범위를 대한민국으로 집중하였다.


**추적 기록:** 실험 결과 SCP-528-KO를 통한 안구 축출이 어떤 경위로 이뤄지는가를 추적하기 위한 방안이 제시되었다.

&gt; **실험 기록**
&gt; 
&gt; **실험 1.** SCP-528-KO-2가 보이지 않는 대상에게 암호를 고지한 뒤 대신 입력하게 한다.-승인됨✅
&gt; 
&gt; **결과:** D-3347은 SCP-528-KO-2가 보이지 않음에도 번호를 입력했다. 대상은 2시간 동안 극심한 통증을 호소함. 이후 안구가 완전히 소실됨. SCP-528-KO-3의 과정에서 한 차례 더 안구의 상태를 확인할 수 있음이 증명됨.
&gt; 
&gt; **실험 2.** 시야와 관련된 변칙성을 지닌 SCP를 활용한다.-기각됨❌
&gt; 
&gt; **실험 3.** SCP-528-KO-2가 보이는 대상의 안구에 GPS를 삽입한다.-승인됨. ✅
&gt; 
&gt; **결과**: D-1887에게 GPS 삽입. 아무 일도 일어나지 않음. 삽입된 GPS가 시야에 방해가 되기 때문으로 추정됨. 이를 고려해 D-2348에게 GPS 삽입 후 성공적으로 교체가 이루어짐. 해당 좌표로 기동특무부대를 투입함.

GPS 추적 결과 교체된 안구는 제주도에 거주 중인 50대 남성이 소유하고 있는 상태였다. 대상은 POI-3667로 지정되었으며 제13K기지로 임시 이송되었다. 대상은 어떠한 반항도 하지 않았으며 재단에 매우 협조적이었다.

**면담 기록528KO-1:** 회수 이후 최초의 면담 기록.

&gt; **이지윤 박사:** 네. 그럼 진정 되신 모양이니 면담 시작하겠습니다. 협조적일 경우 다시 자택으로 돌아가실 수 있으실 겁니다. 반대의 경우엔 아주 오랜 시간을 있으실 거고요.
&gt; 
&gt; **POI-3667:** 우선 제가 많은 것을 알지는 못한다는 걸 먼저 말씀드리고 싶습니다. 전 분명 심연 안쪽을 아는 인물이지만 20년 동안 평범한 제주도민으로 살아왔습니다. 그래도 아는 한도 내에서 최대한 답변해 드리겠습니다.
&gt; 
&gt; **이지윤 박사:** 그러면 우선 변칙적인 형태로 진행되는 인신매매의...
&gt; 
&gt; **POI-3667:** 정확한 명칭은 &#39;장기 교체 서비스&#39;입니다.
&gt; 
&gt; (중략)
&gt; 
&gt; **이지윤 박사:** 알겠습니다. 장기의 확보는 온라인으로, 판매는 오프라인으로 모집하는 방식이군요. 장기 교체 서비스의 핵심 주체도 알고 계십니까?
&gt; 
&gt; **POI-3667:** 물론입니다. 지금은 다른 업자한테 기술을 팔아넘긴 모양이고 제가 말해봤자 그놈들은 필사적으로 부정할 테지만...삼대천 스포츠 짓입니다. 
&gt; 
&gt; **이지윤 박사:** 또?
&gt; 
&gt; **POI-3667:** (웃음) 그들을 알고 계시나 보군요. 
&gt; 
&gt; **이지윤 박사:** 아, 죄송합니다. 말씀 계속하세요.
&gt; 
&gt; **POI-3667:** 아닙니다. 그런 반응도 충분히 이해가 됩니다. 정말 징글징글한 놈들이죠. 놈들을 알고 계시다면 이야기가 빠르겠네요. 놈들은 90년대부터 이 짓을 해 왔지요. 그때는 라디오나 신문 십자말풀이 퀴즈 같은걸 이용했습니다. 일반인 눈엔 안 보이는 잉크를 이용해서 다른 답을 쓴 사람들을 납치하는 식으로 일을 벌였습니다. 그땐 지금처럼 멋지게 장기를 교체하는 기술 따위는 없었죠. 고막 정도는 가능했지만 안구는 불가능했죠. 결국 납치한 그 자리에서 눈을 뜯어내는 극악무도한 방식으로 일처리를 했습니다.
&gt; 
&gt; **이지윤 박사:** 어, 어떻게 그렇게 자세하게 아시는 거죠?
&gt; 
&gt; **POI-3667:** 부끄러운 과거지만. 제가 그 당시 안구를 적출하는 일을 했었습니다. 지옥에 갈 수밖에 없는 일이었고, 그 일을 접은 대가가 이겁니다. (손을 내보인다.) 이런. 죄송합니다. 너무 흉하지요?
&gt; 
&gt; **이지윤 박사:** 아닙니다. 여기 일하면 그 정도는 아무것도 아니거든요. 영감님 말씀이 맞다고 한다면 의문이 남는 것이 있습니다. 영감님의 안구는 원시가 있긴 했지만, 생활에 불편할 정도는 아니었습니다. 그렇게까지 위험한 단체와 굳이 다시 거래를 하실 이유가 있으셨습니까?
&gt; 
&gt; **POI-3667:** 단순히 모든 걸 잘 볼 수 있는 것 따위는 축복이 아니에요. 예전엔 그랬겠지만 요즘은 얼마나 기술이 발달했습니까. 시력 향상을 위해서라면 라식을 하던 안경을 끼던 인공안구를 끼던 하면 되는 일이죠. 하지만...하지만. 보고 싶지 않을 걸 보지 않을 수 있는 건 축복입니다. 그마저도 결국 실패했지만.
&gt; 
&gt; **이지윤 박사:** 네? 어, 조금 더 자세히 설명해 주실 수 있겠습니까?
&gt; 
&gt; **POI-3667:** (긴 침묵) 제 말을 이해하지 못하셨다면, 그것은 그것대로 커다란 축복일 겁니다.

대상은 기억소거제 처방을 거부했고 안구 적출을 요구했다. 요청은 기각되었고 기억 소거제가 투여되었다.

**문서 기록:** 확보 당시 POI-3667의 거처에서 발견된 전단지

&gt; 천상의 소리들을 들은 귀 팝니다.
&gt; 세상의 어두움을 안본 눈 팝니다.</textarea></pre>
