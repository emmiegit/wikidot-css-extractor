**SCP-CN-2667：**浮游在海上的岛屿 /// 潜沉于水下的人们
**作者：**[[*user The Obsidian Shard]]，作者页在**[[[the-obsidian-shard | 此]]]**

**项目编号：**SCP-CN-2667

**项目等级：**Keter

**特殊收容措施：**由于SCP-CN-2667在全球范围都有分布，且该异常事件出现时间偏短，故基金会仅需做好全球各地海岸监控活动。若在SCP-CN-2667活动期间，需要对异常出现地点进行及时封锁，并参照《基金会异常保护及遏制措施（第七版）》的相关内容，散播临时军事演练等信息掩盖异常存在。同时，基金会网络爬虫需对全球因特网内相关海洋异常信息标记并交给相关人士审核。如发现SCP-CN-2667现象需立即收回信息，并储存入基金会统计信息库中，以供SCP-CN-2667的进一步研究。

SCP-CN-2667的信息综合统计有基金会内部研制的统计分析人工智能01.aic负责。

//__2050/9/15更新：__//SCP-CN-2667的收容失效是不可避免的，没有必要对其进行任何形式的收容。允许SCP-CN-2667-1的存在曝光。基金会需竭力阻止各国对于海面8000m以下的相关探索。鉴于SCP-CN-2667对人类社会的生存空间的破坏，SCP-CN-2667文档的后续编辑将全由01.aic负责。

**描述：**SCP-CN-2667为在全球海岸边，少数情况下也会在河岸、湖岸边发生的一种异常现象，其具体表现为大量生物状泡沫随潮汐冲至沙滩。虽然异常泡沫与地球上生物在外形上呈现高程度重合，但泡沫本身并不具有任何生物活性。异常泡沫与普通泡沫相比，具有更强的粘合性与聚合性，这也致使异常泡沫一经成型便很难为海水运动破坏。光谱分析显示，该异常泡沫主要组成成分为水与钠、镁、硫等无机盐，成分同海水相同。目前尚不明确泡沫聚合体究竟是如何形成，或如何出现的。后经CN-2667研究小组探讨后，决定将此类异常泡沫定义为SCP-CN-2667-1。

SCP-CN-2667于1941年首次被基金会观察到，暂不清楚在此之前异常是否就已经存在。不过根据aic构建的函数模型推测，SCP-CN-2667在此之前出现的频率近乎为零。

现今SCP-CN-2667-1出现时间、地点及外形统计表如下[[footnote]] 为避免该页面占用空间过大，本表格已于2024年停止更新，并按照基金会厉涛阳博士的论文《关于CN-2667及物种平衡论的猜想》为标准，进行了适当裁取。如须查阅完整表格，请点击//__此处__//。 [[/footnote]]：

|| 大海雀（//Pinguinus impennis//） || 8只 || 1941 || 埃尔德岩岛北礁 ||
|| 旅鸽（//Ectopistes migratorius//） || 1只 || 1941 || 伊利湖南岸 ||
|| 印度犀（//Rhinoceros unicornis//） || 1只 || 1943 || 中国黄海海域 ||
|| 福克兰群岛狼（//Dusicyon australis//） || 1只[[footnote]] 被发现时异常表面已严重受损。并未发现人为破坏迹象，推测残缺状态为天然形成。 [[/footnote]] || 1943 || 福克兰群岛南岸 ||
|| 台湾云豹（//Neofelis nebulosa brachyurus//） || 19只 || 1972 || 台湾省高雄海滨 ||
|| 直隶猕猴（//Macaca mulatta//） || 5只 || 1985 || 中国南海海滨 ||
|| 大鼻羚羊（//Saiga tatarica//） || 16只 || 1999 || 北冰洋海面[[footnote]] 为基金会科考船在大海上偶遇，羚羊的泡沫尸体在冲至岸边前就已被分解为海水。 [[/footnote]] ||
|| 苏门犀（//Dicerorhinus sumatrensis//） || 11只 || 2020 || 马来西亚居銮海岸 ||
|| 北部白犀牛（//Ceratotherium simum cottoni//） || 7只 || 2020 || 红海西岸各处 ||
|| 黑颈鹅（//Grus nigricollis//） || 5只 || 2021 || 中国西藏某冰川融水河中 ||
|| 鼠狐猴（//Cheirogaleus major//） || 19只 || 2023 || 马达加斯加岛沿岸 ||
|| 奥利诺科鳄（//Crocodylus intermedius//） || 9只 || 2024 || 哥伦比亚南方海滨各处 ||
|| 白鱀豚（//Lipotes vexillifer//） || 24只 || 2024 || 中国钱塘江口 ||

在目前的SCP-CN-2667-1的观测之中，该异常最终会在32小时内完全变为在化学意义上同海水一致的液体。如果长时间受太阳直射，SCP-CN-2667-1的破碎速度会加快。加快速度呈正比例。

//__2050/9/15更新：__//SCP-CN-2667-2是地球上的大陆组成结构。该结构自地表一直延伸自地心，其中距地表1000m~2000m左右为岩石组成，而据此再往下，在SCP-CN-2667-2的外层（指靠近海水的一方，大约为SCP-CN-2667-2的剖面图的外侧向内500m的结构）其结构由岩石转变为了SCP-CN-2667-1。由于科技水平有限，推测古登堡面以下可能没有任何支撑架构，由于SCP-CN-2667-1的不断脱落，使得SCP-CN-2667-2有一定下沉的趋势。至2050年，SCP-CN-2667-2完整度已不足50%。这导致了全球有12个国家被海水淹没，陆地面积占全球总面积的16%。

在一次SCP-CN-████的探查活动中，基金会“沈”号潜水艇在下潜至海面下8031米处后首次发现了SCP-CN-2667-2的崩坏情况。据视频资料显示，深海海床表面已出现蜂巢状坑洞，并密集布满智人（//Homo sapiens//）、狗类（//Canis lupus familiaris//）、羊类（//Caprinae//）、鹿类（//Cervidae//）等生物外形的泡沫头颅，部分前肢已从海岩中脱出。海底诞生的SCP-CN-2667-1群体共同表现出仰望海平面的动作。

根据现存数据推测，绝大多数SCP-CN-2667-1实体上浮至海面前便已化为海水。

SCP-CN-2667-2的崩坏依旧继续。
