**项目编号：** SCP-CN-749

**项目等级：** Safe

**特殊收容措施：**项目被安放在Site-CN-██的低价值物品储藏区的保险箱内，未经3级以上人员允许不得进行实验/研究。

**描述：**SCP-CN-749是一把温彻斯特M1894杠杆式步枪。项目可以像普通的单型号温彻斯特M1894步枪一样装填.357马格南弹药并击发，除了杠杆与扳机有长时间使用而略有磨损外一切正常，项目的木柄上刻有“REPEATER”字样。

项目的异常性质表现在以下两点。

* 项目可以起到网络中继器的功能，具体方式为将一根网络电缆从枪口塞入枪管并固定，另一根网络电缆从枪身背后子弹装填口塞入并固定。此时，项目将可以接收网络信号并进行再生和发送，大幅降低网络信号的失真度。在用作此用途时，项目内部将会有可探测的电流通过，由X光扫描结果，项目内部在塞入网络电缆时自行转化为了与普通中继器相同的结构，具体方式与过程未知。

* 在使用项目进行射击时，若使用者在射击之前说出过有确实意义的句子，则在开火瞬间，周围半径--20-- --50-- 100m以内会发生一场现实重构事件。项目不再发出枪声，而是在开枪瞬间以一种被形容为“清脆且响亮”的音色复述使用者的句子。与此同时，受影响半径内除使用者外的的所有人员不能正常交流，受影响者在试图--说话--使用任何形式的文字交流时，只会强制性复述使用者的话。这一效果在使用者说出下一句话后会随着使用者说的句子更新。

使用斯克兰顿现实稳定锚可以有效压制项目的现实扭曲效应。

[[collapsible show=&#34;+ 回收记录749-a&#34; hide=&#34;- 隐藏&#34;]]
&gt; 项目于20██/██/██在一次混沌分裂者对某一站点的渗透行动的反击中回收。项目原持有人为金█（后被证实为混沌分裂者特工），基金会特工，被允许随身携带一把温彻斯特1894步枪，在一次外勤中其将该项目与其配枪调包，当晚便以项目作为网络中继器成功使得混沌分裂者网络攻击组入侵了基金会内网。在网络战的同时，金█被找到并就地处决，项目被回收。
[[/collapsible]]

[[collapsible show=&#34;+ 事故记录749-b&#34; hide=&#34;- 隐藏&#34;]]
&gt; **前言：**在Site-CN-██的一次日常射击训练中，SCP-CN-749被一名特工错误地取出，并带到了靶场。同时，对SCP-CN-███的实验在附近楼层进行中。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **特工A：**哟，这么早来打靶啊？
&gt; 
&gt; **特工B：**还早，都八点了——你手上那把是……
&gt; 
&gt; **特工A：**经典老枪哦，听说手感很好，今天来试试。
&gt; 
&gt; **特工B：**那就来吧，刚好看看这枪什么样。
&gt; 
&gt; &lt;特工A向项目中装填了5发.357马格南弹药并举枪瞄准&gt;
&gt; 
&gt; **特工A：**再往下一点……就这样……
&gt; 
&gt; &lt;特工A开火&gt;
&gt; 
&gt; **SCP-CN-749：**再往下一点！就这样！
&gt; 
&gt; &lt;特工A听到响声后显出极度错愕的神情，特工B立刻意识到紧急状况的发生&gt;
&gt; 
&gt; **特工B：**再往下——（捂住嘴）
&gt; 
&gt; **特工A：**这是怎……
&gt; 
&gt; &lt;此时旁边的两名勤务人员开始交谈&gt;
&gt; 
&gt; **勤务人员A：**这是怎！
&gt; 
&gt; &lt;特工B开始用手势示意特工A快去寻找现实稳定锚&gt;
&gt; 
&gt; **特工A：**哦哦！我这就去。
&gt; 
&gt; &lt;勤务人员B开始试图用手机往应急处理部门发送消息。&gt;
&gt; 
&gt; &lt;此时，一名研究员将靶场墙角的备用现实稳定锚打开。&gt;
&gt; 
&gt; **特工A：**██！到底搞什么？
&gt; 
&gt; **特工B：**你摊上大事了，兄弟。
&gt; 
&gt;&gt; **后记：**特工A因为违反基金会安保条例被进行降级处分。在这场事故中，应急处理部门收到的消息为“哦哦，我这就去。”
&gt;&gt; 在现实稳定锚停止工作后，异常效应不再继续发挥。
[[/collapsible]]

**笔记：**
&gt; //以后禁止在基金会内部信息平台上面乱复述别人的句子，引起不必要的恐慌。对，我已经受够了，不管是哪个方面。//——Site-CN-██主任
