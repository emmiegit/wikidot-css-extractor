**Item n°:** SCP-2997

&gt;

**Classe do Objeto:** Seguro

&gt;

**Procedimentos Especiais de Contenção:** SCP-2997 deve ser mantido em uma câmara de observação de alto valor. Deve ser colocado em um pedestal no centro de sua câmara e cada superfície deve ter câmeras instaladas para o monitoramento das atividades de SCP-2997-2. No caso do chip de rastreamento de SCP-2997 sair do Sítio-242, a Força-Tarefa Móvel Lambda-37 (&#34;Contadores Geiger&#34;) deve ser enviada imediatamente como uma tentativa de recuperar SCP-2997.

&gt;

**Descrição:** SCP-2997 é uma urna ornamentada feita de quartzo fumê[[footnote]] Uma variação de quartzo cuja coloração vem de silício solto formado pela irradiação agindo em dióxido de silício.[[/footnote]] originária do Japão no século XVI. Absorve toda forma de radiação que entra em contato, com exceção de luz visível. Há duas inscrições japonesas em SCP-2997 que dizem &#34;Lembre-se que tu és pó, e ao pó voltarás.&#34; e &#34;Eles creram&#34;.

&gt;

SCP-2997-1 é uma pilha de cinzas humanas contidas dentro de SCP-2997, que constantemente libera uma quantidade variada de radiação gama. A quantidade de radiação liberada até determinado ponto, oscilou entre letal e infinitesimal.

&gt;

SCP-2997-2 é uma designação coletiva para um grupo de figuras bidimensionais que podem ser vistas em qualquer superfície com uma linha de visão direta para SCP-2997. Instâncias de SCP-2997-2 assemelham-se com sombras nucleares[[footnote]] Um fenômeno causado por um objeto ou forma de vida absorvendo a radiação de uma explosão nuclear que normalmente teria um efeito clareador na superfície atrás, resultando em uma área escura (&#34;sombra&#34;) onde quer que o objeto ou forma de vida impeça a radiação de clarear.[[/footnote]] de seres humanos com idade, gênero, altura, peso e etc. variados. Instâncias de SCP-2997-2 podem ser vistas executando muitas ações diferentes, mas as mais comuns lembram orar em um altar, tratar queimaduras, conversar e assistir ao que parece uma missa Católica Romana. Todas as tentativas de comunicação com instâncias de SCP-2997-2 foram malsucedidas.

&gt;

SCP-2997 foi encontrada no porão da Igreja de São José em Omura, Japão onde estava sendo usada como peça de centro em um santuário. A pesquisa foi iniciada depois de múltiplos relatos de uma &#34;Urna de Almas&#34; em uma igreja em algum lugar perto de Nagasaki, Japão. Um esquadrão da Força-Tarefa Móvel Chi-3 (&#34;Exorcistas&#34;) foi enviada para confirmar a existência de tal e a recolher. Após a chegada à Igreja de São José, a FTM Chi-3 foi atacada por um membro da congregação que estava orando no santuário que continha SCP-2997 no momento. Ele foi sedado com sucesso e todas as testemunhas foram questionadas sobre SCP-2997 antes de receberem amnésticos. O sacerdote chefe da Igreja de São José forneceu um pedaço queimado de pergaminho de um cofre e alegou que o encontrou junto com SCP-2997 em cima de um pedaço do altar da Catedral Urakami[[footnote]] A Catedral Urakami fora uma catedral localizada a 500 metros de distância do epicentro da explosão nuclear de Nagasaki. Estava em missa no momento do bombardeamento e todos dentro da construção morreram.[[/footnote]] em baixo de uma pequena pilha de escombros. Um transcrito do documento pode ser encontrado no adendo 2997-02.

&gt;

**Adendo 2997-01:** Em ██/██/██ uma instância de SCP-2997-2 semelhante a //Canis lupus familiaris//[[footnote]] Cão doméstico.[[/footnote]] foi visto caminhando com duas instâncias de SCP-2997-2 que assemelhavam-se a homens carregando rifles.

&gt;

**Adendo 2997-02:** Um transcrito do documento recuperado com SCP-2997:

&gt; Jesus a disse: &#34;Eu sou a ressureição e a vida. Quem crê em mim, ainda que esteja morto, viverá. E quem vive e crê em mim jamais morrerá. Crês nisto?&#34;


Abaixo dessas palavras estão os selos dos arcanjos Miguel, Rafael e Gabriel.
