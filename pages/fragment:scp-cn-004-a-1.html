    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-004

**项目等级：**Safe

**特殊收容措施：**真正的SCP-CN-004文件應在 Xyank/Anastasakos 連續時間槽保護下存放以避免潛在的因果混亂，並建立一個重新導向頁面說明SCP-CN-004的特性。

**描述：**目前在SCP-CN-004文檔中描述的實體並未被收容，實際上也可能不存在。於[數據刪除]歸檔員發現SCP-CN-004並不存在任何收容記錄與事件記錄，之後確定該文件本身是插入在基金會資料庫的異常實體。曾數度嘗試移動、編輯其文件卻皆以權限不足遭拒，甚至該文件的安保模因亦數度導致基金會內部人員傷亡。該文件時常自行編輯，紀錄中的編輯者為[數據刪除]，其本人在數次訪談中均強烈否認參與過類似的實驗。根據文檔內容推測SCP-CN-004藉由未知手段自平行宇宙中存在的基金會資料庫輸入本地資料庫，而該基金會在至今的文檔中也未曾有認知此一現像的表現。對於該基金會的內容與SCP-CN-004的資訊傳輸手段皆持續調查中。

//他們想告訴我們什麼？//</textarea></pre>
