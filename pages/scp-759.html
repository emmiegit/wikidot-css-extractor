    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-847 - Sourdough Starter
**Auteur :** [[user Camwyn]]
**Traducteur :** [[user Dr Lekter]]
**Date de publication originale :** 15 avril 2009
[[include credit:end]]

**Objet n^^o^^ :** SCP-759

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Tous les échantillons de SCP-759 doivent être conservés  dans des conteneurs de céramique ou de métal émaillé à large ouverture. Les échantillons doivent être conservés à des températures supérieures à 0,9 °C et inférieures à 11,4 °C à moins qu&#39;ils ne soient activement utilisés. Une fois par semaine, la procédure suivante doit être suivie par les membres du personnel en charge pour chaque échantillon actif :

- Enregistrement de la date/heure du nourrissage, nom du membre du nourrisseur et état émotionnel du nourrisseur au moment du nourrissage.
- Ouverture du conteneur de l&#39;échantillon
- Enregistrement de l&#39;état visuel/olfactif de l&#39;échantillon
- Remplissage et conservation de la couche supérieure de liquide OU mélange avec l&#39;échantillon principal comme indiqué par les ordres de la Fondation
- Réservation de 125 g de l&#39;échantillon dans un conteneur hermétique - mise de côté pour une analyse future ou un autre usage nécessaire
- Ajout de 125 g de farine ménagère non blanchie et non bromatée et de 125 g d&#39;eau distillée pure
- Mélange à l&#39;aide d&#39;un outil de bois non peint jusqu&#39;à incorporation complète
- Fermeture étanche du conteneur et replacement en stockage à froid

Tous les échantillons réservés doivent être enregistrés et suivis.

**Description :** SCP-759 est une masse de 500 grammes de levain panaire composée principalement de farine de blé et d&#39;eau. Le principe actif du levain est une culture en cours de levures sauvages (dont des //Candida milleri// et //Saccharomyces exiguus//) en équilibre symbiotique avec diverses souches d&#39;organismes //Lactobacillus// et //Acetobacter//. L&#39;échantillon original fut d&#39;abord porté à l&#39;attention de la Fondation après une multiplication spontanée et soudaine de tentatives de meurtres motivées par des poussées de jalousie apparemment gratuite dans le comté de [CENSURÉ] dans le Vermont. Les individus touchés avaient tous sans exception participé à une vente de crêpes de charité de l&#39;église méthodiste locale. Une enquête plus poussée amena directement à une fournée de &#34;Crêpes au levain de l&#39;ancien temps fondantes dans la bouche&#34; produites par un chef cuisinier souffrant d&#39;un trouble de la personnalité non traité de longue date. La levure du chef fut confisquée et remplacée par un échantillon visuellement et olfactivement identique de même masse et volume.

Comme toutes les levures, SCP-759 tire une certaine quantité de sa composition interne de son environnement immédiat. Ce qui le distingue des autres levures repose dans sa capacité à absorber l&#39;état émotionnel des individus qui le manipulent, le nourrissent et cuisinent avec, et à transmettre cet état émotionnel ou un équivalent proche de celui-ci à tout sujet consommant le produit fini en résultant. Les variables pertinentes comprennent la durée d&#39;exposition et l&#39;intensité de l&#39;état émotionnel. L&#39;absorption de l&#39;information émotionnelle cesse une fois que le produit cuisiné a atteint une température de 57,5°C  depuis une minute entière. Des tests d&#39;absorption de l&#39;information émotionnelle avec des échantillons gelés ou secs sont en cours, mais les éléments collectés à ce jour indiquent qu&#39;elle y est ralentie au point de ne plus être notable.


------

**Enregistrement des tests avec SCP-759**

**État de l&#39;échantillon :** Échantillon initialement récupéré, élevé et nourri quotidiennement à température ambiante pendant une semaine. Tous les chercheurs se sont enregistrés au moment du nourrissage avec un état émotionnel &#34;calme&#34; ou &#34;neutre&#34;. 
**Usage de l&#39;échantillon :** Fournée de &#34;Crêpes au levain de l&#39;ancien temps fondantes dans la bouche&#34; d&#39;après la recette originale du chef.
**Résultat :** Aucun changement apparent dans l&#39;état émotionnel des sujets. Les crêpes produites ont été décrites comme délicieuses.

**État de l&#39;échantillon :** Élevé et nourri sur une base hebdomadaire pendant un mois par des membres du personnel de Classe D avec des problèmes remarqués de gestion de la colère de de contrôle de soi.
**Usage de l&#39;échantillon :** Deux baguettes façon San Francisco.
**Résultat :** Après consommation d&#39;approximativement une moitié de la première baguette avec du beurre et de la confiture, une altercation éclata au sujet de la légitimité de la possession de la seconde. La question tourna court quand l&#39;un des sujets de test saisit la seconde miche et entreprit de battre énergiquement son confrère avec, détruisant effectivement le pain restant.

**État de l&#39;échantillon :** Élevé et nourri sur une base hebdomadaire pendant un mois par des volontaires sous l&#39;influence de substances d&#39;amélioration de l&#39;humeur.
**Usage de l&#39;échantillon :** Dix-sept bagels.
**Résultat :** Amélioration significative de l&#39;humeur et du tempérament de 80 % des sujets de test pendant six heures. Les 20 % restants furent sujets à des nausées, des ballonnements et des poussées de fatigue. (Possiblement dus à une sprue tropicale non diagnostiquée ; les sujets de test rapportèrent se sentir considérablement plus pragmatiques et tranquilles vis-à-vis de leur état que prévu.)

**État de l&#39;échantillon :** Élevé et nourri sur une base hebdomadaire durant un mois par un système mécanique automatisé ; entièrement cuisiné par un système automatisé en isolation.
**Usage de l&#39;échantillon :** //Pain au levain// français.
**Résultat :** Aucun changement émotionnel constaté. Plusieurs sujets relevèrent un goût légèrement métallique.

**État de l&#39;échantillon :** Gardé dans la cellule de confinement de SCP-682 pendant une heure.
**Usage de l&#39;échantillon :** Challah (tressé)
**Résultat :** La réaction initiale sembla similaire à celle de l&#39;expérience avec des baguettes dans laquelle les sujets de test étaient devenus agressifs et très sensibles aux provocations peu après avoir ingéré quelques tranches. Au lieu de s&#39;attaquer l&#39;un l&#39;autre, les sujets finirent le pain, se dirigèrent vers les cuisines de test et entamèrent une tentative de destruction systématique de tout autre produit cuisiné non constitué de SCP-759 en tant que levure principale. Les sujets furent difficiles à maîtriser.

**État de l&#39;échantillon :** Également gardé dans la cellule de confinement de SCP-682 pendant une heure. Coupé avec 10 grammes de levure domestique //(Saccharomyces cerevisiae)// peu après.
**Usage de l&#39;échantillon :** Une fournée de muffins anglais (Le superviseur de l&#39;expérience, le Dr █████████, demanda expressément &#34;quelque chose de moins lourd à lancer si les sujets de test s&#39;excitent trop&#34;), préparés dans les mêmes conditions que le challah d&#39;aggression.
**Résultat :** Les sujets devinrent désagréables, peu coopératifs et agressifs instantanément après la consommation du produit de test. Le résultat fut officieusement surnommé &#34;muffins grincheux&#34;.

**État de l&#39;échantillon :** Élevé et nourri sur une base quotidienne à température ambiante sous le lit d&#39;un agent nouvellement marié pendant une semaine.
**Usage de l&#39;échantillon :** Six muffins à la myrtille.
**Résultat :** [DONNÉES SUPPRIMÉES]. 

**État de l&#39;échantillon :** Élevé et nourri sur une base bihebdomadaire pendant un mois par des membres du personnel diagnostiqués de dépression chronique sévère.
**Usage de l&#39;échantillon :** Contrairement aux expériences précédentes, la couche liquide ne fut pas mélangée avec la masse de levure principale au moment du nourrissage mais réservée et gardée séparément. Le produit résultant fut ensuite filtré pour retirer la matière particulaire et ajouté à la boisson alcoolisée du choix de l&#39;unique sujet de test pendant une semaine.
**Résultat :** &#34;Désespoir liquide&#34;. Le sujet commença à afficher des signes de détresse émotionnelle dans les minutes qui suivirent la consommation de la première boisson préparée. Les évaluation psychologiques menées à la fin de la semaine indiquèrent un état dépressif de l&#39;ordre de celui diagnostiqué chez le personnel &#34;nourrisseur&#34;, incluant des tendances suicidaires. Les symptômes se dissipèrent majoritairement dans les deux semaines qui suivirent la fin de l&#39;expérience mais des effets restèrent constatables sur la durée. 

Les usages possibles de SCP-759 par la Fondation sont nombreux et sembleront évidents. Une requête a été faite pour tester la dose minimale du &#34;désespoir liquide&#34; et le LD-50 comme des moyens possibles de créer des tendances suicidaires chez des cibles autrement problématiques.
