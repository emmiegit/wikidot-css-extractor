    <pre><textarea class="page-source" readonly>[[&gt;]]

**Ghi chú của Tác giả:** //Mình nhận ra là vừa đọc vừa nghe bài [http://www.youtube.com/watch?v=5hxTwwhdMFw này] sẽ hay hơn đó.// -Sal

**Bối cảnh:** Một khối vật thể có đường kính khoảng 3 km, nằm cách bề mặt trái đất 436.200 km, đã được phát hiện bởi các nhà thiên văn của Tổ Chức. Nó quay quanh Trái Đất ngay phía sau mặt trăng, khiến nó bị che khuất khỏi tầm nhìn của kính thiên văn trên mặt đất.

Việc quan sát khối vật thể này rất khó khăn, tuy nhiên các nghiên cứu viên đã xác định được nó được tạo thành từ hàng triệu bộ phận chuyển động độc lập. Do các bộ phận này chuyển động tự do nên có vẻ như khối lượng không được hình thành nhờ lực hấp dẫn.

Kính Viễn Vọng Vũ Trụ 23 Alpha của Tổ Chức đã được phóng lên để quan sát khối vật thể kỹ hơn. Ts. ████████ đã viết báo cáo sau đây về những quan sát của kính thiên văn: 

&gt; Kính Viễn Vọng Vũ Trụ 23 Alpha được phóng lúc 9:15:31. Nó đến đích lúc 22:23:04 và bắt đầu quay quanh mặt trăng. Nó hoàn thành quỹ đạo tới phía đối diện của mặt trăng trong 23 phút, sau đó nó tập trung vào đốm sáng. Những gì chúng tôi thấy qua nó thật đáng kinh ngạc.
&gt; @@@@
&gt; Là bóng bay. Hàng ngàn quả, không, hàng triệu quả lận. Hầu hết chúng đều có hình bầu dục thường thấy, nhưng thỉnh thoảng cũng có một quả bên Disneyland có tai chuột Mickey hoặc những quả có hình chữ cái có thể mua ở các hiệu thuốc. Chúng đều trôi nổi ở đó, di chuyển nhịp nhàng. Như đang khiêu vũ vậy. 
&gt; @@@@
&gt; Chúng tôi đã quan sát chúng một lúc. Thật là nhẹ nhõm. Cách chúng tập hợp lại. Chuyển động của chúng có vẻ vui tươi, hạnh phúc. Chúng nhảy múa quanh nhau, đôi khi dây của chúng chạm vào nhau như thể đang nắm tay. Đúng là đẹp.
&gt; @@@@
&gt; Một trong những nghiên cứu viên của tôi đột nhiên nhảy dựng lên sau khoảng 24 phút và chỉ vào một quả bóng bay nào đó lọt vào tầm mắt. Đó là một quả hình thuôn dài màu xanh lá cây được in hình theo yêu cầu. Nó có dòng chữ &#34;Chúc mừng sinh nhật, ███████ ██████.&#34; Đó là tên của cậu ta. Cậu ấy kể với tôi rằng vào sinh nhật lần thứ 8 của mình, mẹ cậu ta đã đặt mua 100 quả bóng bay màu xanh lá cây với dòng chữ được in y hệt như thế.
&gt; @@@@
&gt; Sau khi xem những quả bóng bay nhảy múa thêm 30 phút nữa, tôi đi đến kết luận rằng những quả bóng bay này không chỉ đơn thuần là xuất hiện phía sau mặt trăng. Tôi nhớ khi còn nhỏ, chính tôi đã lỡ để một quả bóng bay màu hồng sặc sỡ tuột khỏi cổ tay. Tôi nhìn nó trôi vào bầu khí quyển và dõi theo nó, tự hỏi nó sẽ đi đâu. Tôi nghĩ chúng ta vừa tìm ra câu trả lời.
@@ @@
