    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>「这次很好地退治了法师阴阳师率领的鬼群。不愧是天下的安倍晴明。如果你不在京城会出大事的吧。」
这座城市真的值得保护吗？老人一边听着面前贵族的话，一边回想着朋友的脸。

「那么，晴明。对不起，我现在得去一趟蒐集院了。虽然拜您所赐我平安无事，但从天皇赐我的贵重物品还在那个地方。再见」
这位贵族似乎在沉思的期间说了相当长的时间。
老人静静地垂着头，直到贵族离开房间。

「道满，我现在才觉得你是对的……」
这个声音没有任何人听到。

------

「可以吗？又被人挖苦了？和野阴阳师在一起。」道满对手里拿着猪口杯酌酒的晴明说。法师阴阳师──没有官职的民间阴阳师──在数日后对京城发动了袭击。
「还好 」晴明继续道。
「连鬼都看不见的殿上的大人们是看不到真实的世界的，我们的友情也是。」道满听到这句话后似乎很羞涩的端起了酒杯。

过了一会儿，道满开口了。。
「晴明殿，这座城市是邪恶的。」
「怎么突然这么说?  发现了什么事？」

「你知道蒐集院的事吧？？以前到处驱散村子里的恶鬼，但是最近哪？只是为了讨老爷们的欢心而收集了一些有异能的东西。阴阳寮因为都城的祓禊而忙得不可收拾，我等阴阳师再分工可是效果还是很差。人民只能受苦。」
「是啊，我也不是没有想法。但是道满，你想说什么呢？直说就好。」

道满一口气灌下杯里剩下的酒，叹了口气。
「那是迷惑人的物品。所以我等……我等人想破坏掉它们。异形或异能、各种魑魅魍魎等等。」

「什么？」晴明听到这样的话露出了惊讶的表情。
「这是很严重的事情，但是即使您希望我不要这么做，我也会拒绝您，因此至少不要打扰我。 我击败你会很吃力，最重要的是我不想把“式”用在朋友身上。」
「不行，道满不要这么做。京城有许多守卫。你一个人是办不到的。」
「我不是一个人。」
「什么」
「抱有同样想法的法师阴阳师的同伴聚集在一起。打算在几天内起事。」
「停下道满！！我们必须为保护京城而行动！我等不得不对你施以“式”！」
「我知道。但是，我等的决心很坚定。我等无论如何也不能随波逐流……对不起。」道满嘟囔着什么，只留下悲伤的神情，在晴明阻止他之前就消失了。
------

当晴明从贵人的宅邸返回时，他回想起了这件事。
那天，与道满率领的法师阴阳师用术式交手的时候。他们的眼中仿佛燃烧着一团坚信大义的火焰。而殿上之人的眼中只有沉溺于欲望之中的一抹浅色。
晴明和一起战斗的阴阳寮的年轻阴阳师们，最终也没能阻止义愤的法师阴阳师们，他们互相遮住伤口消失了。「你用心了吗？」我以为会被追究，但那位贵人似乎对此并不感兴趣，可以涌出美酒的德利壶[[footnote]]译者注：一种日式酒壶。[[/footnote]]和能演奏出人世不存在的声音的琵琶似乎更让他在意。
晴明已经下定决心。

「不能给儿子们添麻烦。」


------

晴明的葬礼正在举行的时候，道满听到消息来到了一座能一眼望到京城的山丘上。
山顶上的枯树上已经坐着一位先来的人
「哦，晴明。听说你死了，我来了就装模作样地出来了吗？」道满很滑稽地说，先来的人慢慢地回答。
「那是我的“式”。」晴明望着葬礼的队伍回答。
这时从草丛的阴影处走出了几个男人。被追捕的道满立刻摆好了架势，被晴明用手制止了。

「放心吧，是和我一起出城的……可以说是同志。和你我一样，他们也对现在的蒐集院，还有京城的状态抱有疑问。」
他们其中有很多是在那天和晴明一起守卫京城的人。道满听到晴明这么说便安心了。
「你愿意跟我们一起走吗？」
「虽然来晚了，但这样不会给我的孩子和阴阳寮添麻烦吧。」他指着葬礼队伍说。
是吗，道满说。
「已经成了一个大家庭了，也该给自己取个名字了呢，晴明。」
「嗯，还没决定名字吗……是啊。」
这时，晴明在黄昏的天空中发现了五颗格外闪耀的星星。

「就叫&#34;五行协会&#34;怎么样？」</textarea></pre>
