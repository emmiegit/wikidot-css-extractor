**Titre original :** SCP-2703 - For a Good Time Call
**Auteur :** [[user Tagliafierro]] 
**Traducteur :** [[user Bob-Bob-Bob]]
**Date de publication originale :** 22 août 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2703

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les Forces d’Intervention Mobiles Zêta-16-01, -02 et -03 (référées respectivement en tant que &#34;Vendeurs de Journaux&#34;, &#34;Liste d’Équipement&#34; et &#34;Injonction Restrictive&#34;) ont été organisées dans le but de localiser les différentes manifestations de SCP-2703. La FIM-Zêta-16-01 doit récupérer tous les journaux contenant des instances de SCP-2703. Les journaux doivent être stockés dans un Casier à Document de Niveau-2 sur le Site-98.

La FIM-Zêta-02 doit traquer et supprimer les instances de SCP-2703 trouvées sur les sites de publicité. Les domaines des sites présentant des manifestations récurrentes de SCP-2703 doivent être bloqués par tous les fournisseurs d’accès à internet.

La FIM-Zêta-16-03 doit effacer toutes les instances de SCP-2703 écrites sur les portes de sanitaires publics. Les lieux présentant des manifestations récurrentes de SCP-2703 doivent être achetés par une société-écran appartenant à la Fondation et désignés comme des Sites-98-X provisoires.

Les civils entrant en contact avec SCP-2703 doivent se voir administrer des amnésiques de Classe-C. Lors des tests, un minimum de 1 restaurant possédé par la Fondation doit être présent dans les alentours de Manchester.

**Mise à Jour :** Depuis le ██/██/2017, les FIM-Zêta-16-01 et -02 ont été démantelées. La FIM-Zêta-16-03 doit effacer les instances de SCP-2703 présentes dans les sanitaires publics pour femmes.

**Description :** SCP-2703 est le message &#34;//Pour passer du bon temps appeler le : 092-791-697-518-6//&#34; apparaissant dans les publicités des journaux, sur des sites internet publicitaires et sur les portes des sanitaires publics de la ville de Manchester, Royaume-Uni.

Dans le cas où un individu (ici référé en tant que sujet) appelle le numéro à l’aide de n’importe quel type de téléphone après avoir lu SCP-2703, une entité (nommée par la suite SCP-2703-1) se manifestera dans les 2 à 5 heures, généralement à 3 mètres du sujet. L’effet est déclenché uniquement si les sujets sont au courant du sens littéral du message, et s’ils ont lu une instance originale de SCP-2703. Les copies et les photographies de SCP-2703 ne possèdent pas de propriétés anormales.

SCP-2703-1 est une créature aviaire digitigrade tripède, ressemblant à un hibou Grand-Duc (//Bubo bubo//), possédant des cornes caprines et des oreilles léporides, mesurant 1,77 mètre de haut. SCP-2703-1 possède 5 appendices tentaculaires de longueur variable, situés dans son dos. Chaque appendice est d’une couleur différente (rouge, rose, jaune, bleu et vert) et est comestible[[footnote]]Voir le Rapport d’Expérience 2703-05-C, où il offrit à D-3590 un morceau de son appendice bleu.[[/footnote]]. Les tests ont confirmé que le sang des sujets ayant consommé les appendices de SCP-2703 possède un fort taux de sérotonine et de dopamine.

SCP-2703-1 a jusqu&#39;ici été fluent dans chaque langage qui lui a été présenté, mais ne communique uniquement avec le sujet. SCP-2703-1 préfère communiquer en chantant d’une voix mezzo-soprano, mais arrêtera si cela lui est demandé. Malgré le fait que SCP-2703-1 se réfère à lui-même en tant que &#34;Comtesse de Folas, Duchesse de Fatyma et Marquise de Dispria&#34;, il répondra de la même manière peu importe le nom qui lui est donné.

Le seul but apparent de SCP-2703-1 est de divertir les sujets à l’aide d’activités récréatives agréables, telle qu’assister à des pièces de théâtre. SCP-2703-1 effectue ceci en se téléportant avec les sujets dans un lieu choisi par les sujets. Cet effet est uniquement limité aux théâtres, aux cinémas, aux restaurants et aux bars. Après une période de 24 heures, SCP-2703-1 disparaîtra, après avoir remercié les sujets à l’aide d’une chanson de 50 secondes rappelant le style de l’aria lyrique, durant laquelle il exprime sa gratitude envers eux. Cependant, dans le cas où le sujet lui demande poliment de partir avant la période de 24 heures, SCP-2703-1 disparaîtra après une chanson de 20 secondes.

**Addendum 2703-1 :** Ce qui suit est un extrait des Rapports d’Expériences 2703-11-A à -D.

__**Rapport d’Expérience 2703-11-A - ██/██/2017**__
&gt; **Sujet(s) :** D-6053 (Mâle, 39), SCP-2703-1
&gt; **Procédures :** D-6053 a été mis au courant de la nature de SCP-2703-1. Après son apparition, il a été ordonné à D-6053 de demander à SCP-2703-1 de le téléporter à [CENSURÉ], un restaurant appartenant à la Fondation. Une zone de 100 m² a été évacuée aux alentours.
&gt; **Résultats :** D-6053 et SCP-2703-1 discutèrent pendant 1 heure à propos de sujets de conversation variés, tels que le destin et le sens de l’amour. D-6053 commanda un rôti de bœuf, tandis que SCP-2703-1 commanda 2 kg de thon cru (//Thunnus//). Il fut ensuite ordonné à D-6053 de lui demander poliment de s’en aller. Après l’événement de disparition, un total de £ 290.97 apparut dans la caisse enregistreuse du restaurant.
&gt; **Analyse :** //La capacité de SCP-2703-1 de matérialiser de l’argent était inconnue avant le test 2703-11-A. Les tests précédents montrèrent que c’était la première fois qu’il utilisait cette capacité. Des tests plus approfondis sont en cours// -Dr N████.

__**Rapport d’Expérience 2703-11-B - ██/██/2017**__
&gt; **Sujet(s) :** D-6175 (Mâle, 27), SCP-2703-1
&gt; **Procédures :** Le test était tenu de déterminer dans quelles circonstances SCP-2703-1 fait apparaître de l’argent. Les procédures étaient les mêmes que lors du Test 2703-11-A.
&gt; **Résultats :** Malgré avoir été informé de la nature de SCP-2703-1, D-6175 a poussé un cri de terreur à l’apparition de SCP-2703-1. SCP-2703-1 disparut peu après. Le test fut ajourné.
&gt; **Analyse :** //: Il est à noter que SCP-2703-1 a montré des signes de profond malaise avant de se dématérialiser. Les prochains tests devront être conduits avec des membres du personnel moins impressionnables.// -Dr N████.

__**Rapport d’Expérience 2703-11-C - ██/██/2017**__
&gt; **Sujet(s) :**  D-6342 (Mâle, 46), SCP-2703-1
&gt; **Procédures :** D-6342 a été mis au courant de la nature de SCP-2703-1, et il lui a été ordonné de ne pas crier lors de son apparition. Les procédures étaient autrement identiques à celles des expériences précédentes.
&gt; **Résultats :** SCP-2703-1 apparut après 7 heures, plutôt qu’après les 2 à 5 heures habituelles. SCP-2703-1 parla avec une voix monotone et refusa de manger. SCP-2703-1 se dématérialisa sans prévenir 25 minutes plus tard.
&gt; **Analyse :** //SCP-2703-1 était complètement indifférent lors du test. Je ne suis pas sûr, mais je crois qu’elle est déprimée.// -Dr N████.

__**Rapport d’Expérience 2703-11-D - ██/██/2017**__
&gt; **Sujet(s) :** D-6471 (Femelle, 26), SCP-2703-1
&gt; **Procédures :** Les procédures étaient identiques à celles des expériences précédentes.
&gt; **Résultats :** SCP-2703-1 échangea avec D-6471 sur plusieurs sujets de conversations, chantant d’une voix mezzo-soprano, et commanda 10 kg de viandes félines variées. Lorsqu’il fut ordonné à D-6471 de lui demander poliment de partir, SCP-2703-1 demanda à D-6471 de le prendre dans ses bras avant de partir. Il fut ordonné à D-6471 de prendre l’entité dans ses bras. Après l’événement de disparition, un total de £ 10 000 apparut dans la caisse enregistreuse du restaurant.
&gt; **Analyse :** //SCP-2703-1 semble s’être remis de sa dépression. Il est à noter que SCP-2703-1 a présenté ce genre de comportement avec tous les membres du sexe féminin, comme on peut le voir dans les Rapports d’Expériences 2703-11-E à 11-R.// -Dr N████.

**Addendum 2703-2 :** Notes concernant la situation actuelle de SCP-2703.

À la suite des événements décrits dans le Rapport d’Expérience 2703-11-D, les manifestations de SCP-2703 ont doublé. Cependant, SCP-2703 ne se manifeste actuellement que sur les portes des sanitaires publics pour femmes, et ses effets anormaux ne sont désormais uniquement déclenchés par des sujets féminins.
