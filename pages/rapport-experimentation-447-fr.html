    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Approuvé par Dr A. Clef**
**Contrôlé par Dr Nacra, Dr Grym, Dr Holt**
**Responsable de projet : Dr Benji**

//Okay les gars, petits rappels, ces tests sont fait pour apporter des informations complémentaires alors ne faites rien de redondant. Assurez vous d&#39;avoir lu [[[experiment-log-447-a|le rapport des anglais]]] avant. Et surtout, respectez le format.// - Dr Benji

&gt; **Sujet de test :**
&gt; 
&gt; //Procédure :// 
&gt; 
&gt; //Résultats :// 
&gt; 
&gt; //Note :// 

-----
-----

**Sujet de test :** Ampoule à incandescence neuve

//Procédure :// Le filament de tungstène a été immergé dans une solution de SCP-447-2 a avant d&#39;être réintroduit dans l&#39;ampoule.

//Résultats :// L&#39;efficacité lumineuse de l&#39;ampoule branchée a été augmentée de 12lm/W (lumen par Watt) en dépit d&#39;un rayonnement dorénavant situé dans le spectre de couleur vert.

//Note:// &#34;Ça les rends plus économique, mais c&#39;est toujours du gâchis comparé à l’halogène.&#34; - Dr Benji

-----

**Sujet de test :** Mur Est de la salle de pause numéro 3 du Site-Aleph

//Procédure :// De la peinture a été synthétisé en mélangeant SCP-447-2 à des liants et solvants variés. Elle fut ensuite appliquée sur le mur à l&#39;aide d&#39;un pinceau à rouleau.

//Résultats :// La peinture obtenue est de couleur vert menthe. Elle offre une excellente tenue sur le plâtre comme sur le béton en plus d&#39;être imperméabilisante. 

//Note :// &#34;Hey, c&#39;est plutôt joli non ?&#34; - Dr Nacra
//Note 2 :// &#34;Ouais mais Garrett veut qu&#39;on l&#39;enlève. Les risques qu&#39;un rat vienne mourir derrière la machine à café sont trop grands d&#39;après lui.&#34; - Dr Benji

-----


**Sujet de test :** Bière de la marque Guiness apparaissant sur le site lors de l&#39;incident annuel du 17/03. 

//Procédure :// SCP-447-2 fut mélangée à la boisson alcoolisée dans des proportions de █ : █. Des tentatives de brasser de la bière avec SCP-447-2 comme ingrédient de base ont été sévèrement réprimandées par la direction.

//Résultats :// Les boissons ont obtenu une couleur vert gazon et étaient aromatisées à la menthe. Plusieurs altercations se sont produites entre les membres du personnel, les uns approuvant cette nouvelle formule, les autres qualifiant cette pratique &#34;d&#39;hérésie&#34;.  Le conflit a pris des proportions inquiétantes étant donné les quantités d&#39;alcool ingérées, entraînant ██ blessés dont deux graves. 

//Note :// &#34;Non, nous ne commercialiserons pas la recette, l&#39;alcool augmentant les risques de mortalité (notamment sur la route), le risque d&#39;avoir des cadavres imbibés est beaucoup trop grand. Toute expérience incluant de l&#39;alcool est désormais prohibée à la fois par le conseil O5 mais aussi par le conseil d&#39;éthique (entre autre pour des raisons gustatives et culturelles).&#34;  - Dr Michel

-----

**Sujet de test :** Encre bleue standard pour porte-plume.

//Procédure :// SCP-447-2 fut mélangé à l&#39;encre et la solution résultante introduite dans une cartouche standard avant d&#39;être testé avec le stylo du Dr Nacra.

//Résultats :// L&#39;encre prit une teinte vert foncé. Elle fut appliquée sur le papier sans bavure et sécha en moins de trente secondes. L&#39;utilisation de Bisulfite de sodium permit d&#39;effacer toute trace visible de l&#39;encre.

//Note :// &#34;C&#39;est propre, mais la rédaction à l&#39;encre verte ça ne fait pas très professionnel.&#34; - Dr Nacra
//Note 2 :// &#34;Vous êtes la dernière personne au monde à rédiger des rapports à la main de toute façon.&#34; - Assistant Chercheur William

-----

**Sujet de test :** Additif à base de bisulfure de Molybdène (MoS2)

//Procédure :// L&#39;additif a été mêlé à SCP-447-2 et la solution complète mélangée à de l&#39;huile de moteur.

//Résultats :// L&#39;huile résultante était de couleur vert pomme et a été décrite comme particulièrement graisseuse par l&#39;équipe de recherche. L&#39;introduction du liquide dans un moteur fonctionnel a augmenté son rendement de 34%.

//Note:// &#34;Ça, les enfants, c&#39;est ce qu&#39;on appelle un additif anti-friction. Je sais que les moteurs ont la fâcheuse tendance à favoriser le passage à l&#39;état de cadavre mais si je pouvais faire plus de tests, je suis sûr qu&#39;on pourrait pousser jusqu&#39;à 50%.&#34; - Dr Benji

-----</textarea></pre>
