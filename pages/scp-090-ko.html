**일련번호:** SCP-090-KO

**등급:** 릴리스(Lilith) //(릴리스는 케테르를 뜻한다)//* (격리 절차 참고)

**특수 격리 절차:** 대상은 제██구역에 격리한다. 제██구역 반경 ██km에 전기 울타리를 설치하고, 이동이 쉬운 거점에 군부를 설치해 항시 감시한다. 구역 내에는 신경독 분사기를 곳곳에 설치하며, 모든 요원은 호신용 분사기로 무장한다. 대상은 ███ 깊이로 파여진 구덩이 안에 격리한다. 대상은 자신의 격리 장소가 여성성을 나타낸다는 것을 알고 있어야 한다. 격리시 090-KO-A와 090-KO-B는 서로 ██cm 이상 떨어져선 안 된다. 둘을 붙여놓은 채로 구속하며, 090-KO-B는 보다 철저히 구속한다. 

제██구역에는 생물학적으로 여성인 인원만 출입이 가능하다. 특히 대상으로부터 ███m 안에서 업무를 맡는 인원은 다음의 조건을 충족해야 한다.

* 자궁이 손상된 상태여야 함. 
* 남성 호르몬 수치가 ███ 이상 넘지 않아야 함. 
* 시험을 통해 자신의 성적 자아가 여성임을 확실히 입증해야 함.

제██구역 내에서는 남성성 판별 부서의 기준에 따른 모든 &#39;남성적&#39;인 활동이 금지된다. 이를 어길 시 등급을 강등하고 구역에서 추방한다. 제██구역 밖에서도 *090-KO-B를 지칭하면서 &#39;남성적&#39;인 언어 사용이 금지되며, 위반 시 징계와 함께 등급을 강등한다. (자세한 예는 부록 참고) 정기적으로 대상의 격리장소에 &#39;여성적&#39;인 물품을 쏟아붓고, 대상을 &#39;여성적&#39;인 단어로 정의하는 것을 들려준다. 

격리 실패 상황, 즉 2등급 비상 사태 시 제██구역의 모든 인원은 즉시 대피해야 한다. 이 상황에서는 남성과 &#39;남성적&#39;인 물품이 구역 내로 들어올 수 있으나 대상으로부터 ███m 이상 떨어져 있어야 한다. 이를 어길 시 사살한다. 만약 090-KO-B와 접촉한 인원이 발생할시, 제██구역 방침에 따라 접촉자는 자살하거나 주변 인원이 사살한다. 사살에 실패했을 경우 1등급 비상 사태로 규정되며 구역을 봉쇄한다. 또한 지원을 취소하고 ██시간이 지날 때까지 방임한다.

시간이 지난 후 기동특무부대 뮤-5(별칭: 아마조네스)가 출동하여, █일 안에 감염자들을 제거하고 코마 상태의 090-KO을 재격리한다. 090-KO-B가 코마 상태에서 벗어나면 090-KO-A가 깨어나기 전에 090-KO-B에게 최대한 크고 많은 고통을 주도록 한다. 또한 새로운 090-KO이 재단내 인원일 경우 이성적인 관리를 위해 모든 인원이 4등급 기억 소거를 받는다. 3,4,5등급 비상 사태 발생시엔 감염자를 구역 밖으로 이송한 후 감염자의 물품과 함께 소각한다. 
 
대상에게 감정적인 모습을 표한 인원에겐 5등급 기억 소거를 행한다. 제██구역의 모든 인원은 언제든 기억 소거를 요청할 수 있으며, 정기적으로 4등급 기억 소거를 받는다. 대상 파괴 요청은 차악의 무력화 방법이 발견될 때까지 모두 불허된다. 이를 어기고 건의할 시 감정을 표했다고 판단, 기억을 소거한다.

**설명:** 대상은 090-KO-A와 B로 나뉜다. 개체들은 서로 ██ cm 이상 떨어질 시 큰 고통을 느낀다. 고통이 지속되면 생명에 지장이 생긴다.

**090-KO-A**는 --인도계 여성-- 백인 여성의 모습을 하고 있다. 하지만 남성 호르몬 수치가 비정상적으로 높으며, 신체적으로 남성적인 특징이 나타나고, 생식기 부분에 [편집됨]. 또한 남성 상위 █%보다 신체적으로 훨씬 우월하다. 성적으로 매우 문란하여 여성의 모습만 보이면 자위를 하거나 성희롱을 하고, 신체 활동이 자유로울 시 090-KO-B를 고문 강간한다. 개체는 매우 과격한 남성우월주의에 빠져있으며 자신을 &#39;남자 중의 남자&#39;, &#39;남성의 왕&#39;으로 칭한다. 여성적인 것을 극도로 혐오하여 접촉했을 시 큰 정신적 고통을 보인다.

개체의 [편집됨]은 평소엔 생식 능력이 없으나, 1등급 비상사태 때는 ██시간 동안 생식 능력을 얻는다. 그동안 개체는 최대한 많은 여성을 임신시키려 한다. ██시간이 지나면 개체의 정신은 본래의 몸에서 빠져나와 새로운 접촉자에게 들어간다. 본래 있던 몸은 [데이터 말소]. 090-KO-A는 이후 코마 상태에 들어간다.

개체의 정자는 매우 빠른 속도로 수정에 성공하며, 약 █일 동안 완전히 성장하여 출산된다. 출산된 개체는 090-KO-1로 칭한다. 090-KO-1은 크기만 작을 뿐 090-KO-B와 모습이 같다. 090-KO-1은 더 성장하지 않으며, 태어나자마자 090-KO로부터 멀리 떨어지려 한다. 개체는 일종의 송전탑 역할을 하여 090-KO-B의 영향을 전파한다. 

개체는 피해에 면역이 없다. 하지만 높은 재생 능력을 가지고 있다. 살해가 가능하나 개체가 사망하면 090-KO-B가 [데이터 말소]. 3등급 비상 사태와 함께 개체의 영향권 내 여성 중 한 명이 090-KO-A가 된다.  

**090-KO-B**의 머리는 두 개의 구형 물체를 담은 흐물거리는 주머니와 유사하다. 몸은 전체적으로 피부가 검고 주름이 많으며 부어올랐다. 하지만 여성의 신체 특징이 곳곳에서 발견된다. 체내 구조는 상해에 취약한 개체의 특성상 자세한 연구가 불가능하다. 090-KO-B는 여성과 접촉시에 접촉자의 정신을 몸 안에 가두며, 본래 있던 정신은 사라진다. 이후 접촉자는 090-KO-B의 새로운 정신이 되며, 코마 상태에 빠진다. 본래 몸은 090-KO-A로서 활동한다.

090-KO-B로부터 ███m 이내에 &#39;남성적&#39;인 활동이 감지되면 개체의 몸이 불어오른다. 몸이 불어오를수록 개체는 극심한 고통을 호소한다. 일정 크기 이상 커졌을 경우 개체는 [데이터 말소], 3등급 비상 사태가 발생한다. 개체를 지속적으로 여성성에 노출시키면 매우 미미한 정도로 신체 크기가 감소한다. 090-KO-B가 일련 과정을 거쳐 코마 상태에서 깨어난 후, 090-KO-A가 의식을 되찾기 전에, 090-KO-B가 신체적으로 고통받는 정도에 따라 개체 영향권의 크기가 변동한다. 클수록 영향권이 줄어들며, 작을수록 커진다.

개체의 영향권 내에 자궁이 손상되지 않은 여성 인원이 지속적으로 출입할 경우 서서히 정신이 오염된다. 심할 경우 090-KO-1을 잉태한다. 잉태한 경우를 5등급 비상 사태로, 출산한 경우를 4등급 비상 사태로 부른다. 또한 남성이 영향권 안에 들어올 경우 빠르게 정신오염이 진행된다. 오염자는 090-KO-A의 지배를 받으며 치료가 불가능하다. 오염자의 특성은 다음과 같다. 

* 지배욕, 성욕 대폭 증가
* 과격한 남성우월주의 사상, 여성을 혐오하여 적개심을 품음
* 공격적으로 변하며 신체적 힘과 권력을 갈망
* (다수일 경우) 폭력적인 방법으로 서열을 나누고 조직을 이룸
* 언어능력 감소

개체는 살해 위기를 감지할 수 있으며, 살해 직전에 놓인 경우 전세계 남성들이 큰 위기감을 느낀다. 일부는 매우 공격적으로 돌변하기도 한다. 살해 위협이 사라지면 위기감도 사라지며, 얼마 가지 않아 완전히 잊는다. 재단은 대상을 파괴했을 때 일어날 일을 연구하고 있다.

**부록:**

&gt; * 090-KO-B를 지칭하면서 &#39;남성적&#39;인 언어 사용의 자세한 설명:
&gt;  1. 개체는 자신을 정의하는 말에만 반응한다. 즉 &#39;무엇은 무엇무엇하다&#39; 식의 말에만 반응한다. 
&gt; (예: 탑은 굵다. 칼날은 뾰족하다. 사자의 등급: 케테르)
&gt;  2. 개체는 숨겨진 의미에는 반응하지 않는다.
&gt; (예: 케테르의 의미를 담은 릴리스라는 등급. 사자를 보고 과자라고 칭하는 것과 같다.)
&gt;  3. 개체를 포함하는 단어로 지칭할 때는 반응하지 않는다. 예외적으로 090-KO-A와 둘이서만 묶어졌을 때는 반응한다.
&gt; (예: SCP들은 공격적이다.)
&gt;  4. 1의 예가 아니더라도 개체와 함께 &#39;남성적&#39;인 신체적 특성을 표현하면 반응한다.
&gt; (예: 호두는 음낭 같다. 여자와 &#39;근육&#39;.)

 **사건기록-090-KO-A:** 재단 소속 고고학자들의 신고를 받고 인도 ████████ ████ 지역에서 SCP-090-KO을 확보했다. ████ 지역은 지리적 특성으로 외부 세계와 차단된 곳이었다. 대상은 신전으로 보이는 건축물 안에서 구속된 모습으로 발견되었으며, 당시엔 090-KO-B 개체 뿐이었고, 정신은 090-KO-A의 것이었다. 연구를 위해 대상을 상자에 격리하고 헬기로 향하는 중, 원주민들이 요원들을 공격했다. 교전 중 대상이 풀려나 원주민 여성이 접촉했다. 이후 [편집됨]. 그리고 주위에서 인간을 제외한 모든 수컷 생물체들이 대상에게 몰려들었다. [편집됨]에서 살아남은 요원들은 090-KO-A와 B를 상자에 격리하고 헬기로 지역을 탈출했다. ██일 후 다시 지역으로 돌아갔을 때, 자멸한 수컷 생물체들의 시체가 쌓여있었다.

 **사건기록-090-KO-C:** 대상을 확보한 요원들이 090-KO-A의 지배를 받고 재단 인원 █명을 살해, 도주하였다. ███시간 만에 보안 요원들이 요원들을 살해하고 대상을 확보하였다. 그러나 보안 요원들도 정신 지배를 받게 되었다. 재단은 상황을 파악하고 여성 전투요원들을 긴급 출동시켰다. ███시간 후 상황은 종료되었다.  

&gt; **실험기록-090-KO-O:** 대상을 ████ 지역의 신전으로 들여보냈으나 아무 일도 일어나지 않았다. 개체는 &#39;이곳엔 나를 묶어둘 것이 남지 않았다.&#39;고 주장했다. 개체의 주장의 진위를 파악하기 위해, 개체의 무력화 방법을 알아내기 위해 신전 주위에 기지를 건설 후 고고학 연구를 진행해야 할 것으로 보인다. 

 **사건기록-090-KO-X:** 대상의 방어 기제 연구 차원으로 ███ 요원이 090-KO-B 개체를 향해 한 번 칼을 휘두르고 칼을 즉시 용해했다. 개체는 몸이 불어날 뿐 어떤 기제도 보이지 않았다. 실험이 진행될 동안 전 세계의 남성들이 흥분된 모습을 보였다는 것이 관측되었고, 대비 연구 결과 090-KO 실험에 요인한 것으로 확인됐다. 이후 대대적인 기억소거가 실행되었고, 일정치 이상 진행 후부터는 기억소거를 중지하고 언론 통제를 실시하였다.

 **사건기록-090-KO-Z:** 이슬람유물환수기구 세력이 090-KO의 소유권을 주장하며 제██구역에 침투하였다. 테러리스트들은 대상의 영향권 내에 진입해 정신이 오염되었고, 격리실에서 1등급 비상사태를 일으켰다. █████ 연구원이 090-KO이 되었고, 테러리스트 제압 및 재격리는 수월하게 이루어졌다. 이슬람유물환수기구는 재단에 대한 공격을 부정하는 동시에 090-KO의 소유권을 주장했다.

&gt; **면담 기록-090-KO-AR**
&gt; 
&gt; **&lt;면담 시작&gt;**
&gt; 
&gt; **██ 박사:** 090-KO-B 당신의 전 이름이 █████ 맞죠?
&gt; 
&gt; **090-KO-B:** (흐느낌)
&gt; 
&gt; **██ 박사:** 090-KO-B?
&gt; 
&gt; **090-KO-B:** 제발... 절 번호로 부르지 말아줘요...
&gt; 
&gt; **██ 박사:** 어쩔 수 없어요. 당신은 090-KO-B입니다.
&gt;
