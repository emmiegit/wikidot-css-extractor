**項目編號：** SCP-518-JP

**項目等級：** Euclid

**特殊收容措施：** SCP-518-JP植株群生長的518-JP領域周邊方圓半徑10公里範圍內應被劃為禁止進入區域以及飛機禁航區以防止人或飛機進入。518-JP領域周遭應建立圍牆以避免飛機遭到鎖定。包含518-JP領域在內的禁止進入區域應有10名保全人員巡邏，若發現入侵者則應就地拘捕，進行誘導失憶後在禁止進入區域外將其釋放。為了避免518-JP領域擴張，應每日刨除SCP-518-JP的新芽並截斷其地下莖。

**描述：** SCP-518-JP是一種常見的竹子(//Bambuseae Kunth ex Dumort.//)。沒有在SCP-518-JP本體發現基因方面的異常。SCP-518-JP植株群聚集生長在██縣的██山上（這個生長區域被指定為518-JP領域），目前確認已經自然長出█████株。SCP-518-JP的新芽生長無視季節或天氣因素，並藉此擴大518-JP領域。

SCP-518-JP會在具備引擎或推進器的飛機（以下稱為對象）接近至5公里範圍內時活化。實驗結果顯示諸如氣球等等不具備引擎或推進器的飄浮物或生物不會觸發反應。SCP-518-JP活化時枝葉會脫落，植物體接近根處的節會斷開隨後將地上植物體發射出去。發射出去的SCP-518-JP會以具備威脅性的追蹤能力與速度衝向對象，速度可以超越秒速7██公里。無論發射速度為何，SCP-518-JP均不會在超過音速時產生音爆應有的衝擊波與巨響，該原理目前不明。其追蹤能力與速度令迎擊或迴避都幾乎無法達成，大部分情況下都是以對象遭到擊落或自行墜落告終。一旦經過發射或者被採伐之後的SCP-518-JP將不再活化。另外若有障礙物存在則SCP-518-JP亦不會活化。儘管仍不確定SCP-518-JP以什麼方法識別對象，但設置物理障礙可以阻礙它的感知能力。

198█/██/██，基金會接獲報告稱██航空███號班機的墜機事故現場「散落著燒焦的竹子」，之後進行的調查中發現了SCP-518-JP。518-JP領域周遭的森林因為開發案而被砍伐，從SCP-518-JP只能在沒有物理障礙時鎖定飛機這點來看，飛機當時所在空域的彈道可能隨著伐林而淨空，於是飛機才會遭到SCP-518-JP擊落。基金會將518-JP領域周邊劃為禁止進入區域與飛機禁航區，對██航空███號班機墜機事故的所有相關人物施以誘導失憶，藉此完成SCP-518-JP的收容。

**附錄：** SCP-518-JP被發現後的198█/██/██，在518-JP領域最深處發現██具白骨遺體。遺體身著日本陸軍的軍服，從旁邊還發現了生鏽短刀一事研判，死因應該是切腹形式的集體自裁。另外從其中一具遺體的軍服口袋中找到一張紙條。紙條上寫的內容如下。
