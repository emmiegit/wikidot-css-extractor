**原文連結：**[http://scp-jp.wikidot.com/lie-dream-not-hero 從化為灰燼的夢想中]
**著作年分：** 2020
**作者：** ©︎[[*user AMADAI]]
**譯者：**[[*user mimaomao]]
[[include info:end]]

就在我想放棄一切想上吊的時候，接到了一個陌生的電話號碼。說他的工作是為了留住我這種尋死的人。

@@@@
無論拒絕了多少次，他都不肯退讓，非常堅持想和我談談。覺得再拒絕下去對他們有點抱歉，所以決定聽聽看他們想說什麼。當我前往指定的咖啡館時，有位相當年輕的男子獨自坐在那裡。不知道他是不是新進員工之類的。男子自我介紹說：「我叫巻石。」接著開始了一場普通的諮詢會。

@@@@
雖說有些遲鈍，但他努力做好本職工作的樣子，就像是看著年輕時的自己。似乎。我看到眼前的人一點一點的變年輕。

@@@@
那時候，我看到的一切都很美。我對未來沒有任何擔憂，我很享受每一天。不，也許是因為在回憶中才會這麼想吧。

@@@@
這麼說來，那個時候我非常喜歡特攝。想著總有一天自己也能成為在螢幕中戰鬥的英雄。難道我想拯救需要幫助的人，並因此受到表揚？還是想被人仰慕？幾十年過去了，現在想起來都覺得難受。

@@@@
玩具已經生銹了，滿是灰塵，沉睡在倉庫底部、或者已經化為灰燼。就和我的夢想一樣。

@@@@
回過神來，發現我已經身處在一座陌生的大樓裏。褲子被眼淚打濕了一點。

@@@@
「沒事的――」

「沒事的。夢想是可以實現的。即便已消失殆盡。就讓[http://scp-zh-tr.wikidot.com/system:page-tags/tag/夢見科技 我們]、不，就讓我來幫你實現。」

@@@@
剛才的那個年輕人笑著對我說了這句話，接著就把房間裡的燈給關了。

@@@@
----
@@@@
----
@@@@
----
@@@@
----
@@@@
----

@@@@
我感到有什麼正在進入我空虛的心中。

@@@@
為了能夠保護人。為了能夠拯救人。我不再無能為力了。

@@@@
例如，我能夠幫助因患有疾病而感到痛苦的孤獨男孩。

@@@@
例如，可以驅散即將斷送自身未來之少年的陰霾。

@@@@
而現在，為了拯救[http://ja.scp-wiki.net/end-of-death-hub 遭受無限死亡折磨的少年]，正在想方設法解決它。

@@@@
我什麼都不怕。今後，我也會繼續拯救誰吧。

@@@@
[http://ja.scp-wiki.net/scp-565-jp 因為我是英雄。]</textarea></pre>
