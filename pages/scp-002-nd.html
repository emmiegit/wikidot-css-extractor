**Ítem #:** SCP-002-ND

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todo el personal asignado a SCP-002-ND debe recibir inoculación memética contra sus efectos. Los medios de comunicación deben ser vigilados para detectar cualquier mención de SCP-002-ND. Los programadores de la Fundación asignados a la anomalía tienen la tarea de desarrollar y actualizar continuamente programas antivirales para SCP-002-ND, y de compartir estos archivos mediante donaciones anónimas con todos los desarrolladores de software antivirus que puedan ser contactados a escala global.

Se proporcionará asistencia a los bancos infectados con SCP-002-ND a través de la empresa de fachada de la Fundación &#34;Standard Computer Products&#34;. Los infectados en Etapa-1 deben ser detenidos y disuadidos verbalmente de continuar con su búsqueda. En caso de resistencia u hostilidad abierta por parte de los infectados en Etapa-1, se autoriza el uso de fuerza no letal y la amnestización forzada (Clase-A). Los infectados en Etapa-2 (SCP-002-ND-2) deben ser detenidos y transportados a la instalación de la Fundación más cercana para la extracción de los materiales anómalos y el posterior tratamiento médico (que suele incluir la cirugía ocular). Todos los individuos afectados deben recibir amnésticos de Clase-B una vez la infección haya sido eliminada. En caso de que la propagación de SCP-002-ND alcance proporciones epidémicas o mayores, se autoriza el uso de amnésticos a gran escala.

**Descripción:** SCP-002-ND es la designación colectiva de un complejo contagio anómalo que se expresa de varias maneras. La primera forma del contagio, designada SCP-002-ND-1, consiste en un virus informático con fuertes propiedades compulsivas y psique-alteradoras. Parece haber sido desarrollado para infiltrarse en los servidores de varias empresas bancarias. En su estado inactivo, puede identificarse como un archivo ejecutable con el nombre &#34;EttBusigtVirus.exe&#34;[[footnote]]Sueco para &#34;Un virus travieso&#34;.[[/footnote]]. Cuando se encuentra en estado activo, utilizará la conexión a Internet del ordenador anfitrión para intentar localizar y subirse a las unidades servidoras de un banco, aunque el método por el cual distingue entre los servidores normales y los bancarios es desconocido. Una vez cargado, el virus continuará localizando archivos conectados al sitio web del banco, antes de sustituirlos y hacerse pasar por uno de ellos mientras modifica el resto[[footnote]]El archivo sustituido no se elimina. En su lugar, se le cambia el nombre con el sufijo &#34;_old&#34; y se deja sin cambios en el directorio[[/footnote]]. A partir de este momento, el software de cuentas del banco tratará a SCP-002-ND como un archivo esencial.

Una vez que SCP-002-ND-1 se ha establecido, sus efectos anómalos se manifestarán en la página de inicio de sesión del banco. Al intentar iniciar la sesión, la página mostrará un mensaje de error que explica que el servicio no funciona correctamente, y proporciona una &#34;lectura adicional&#34; colapsable que detalla una solución sugerida. El texto que aparece debajo sugiere al usuario que intente pegar una pegatina de fruta azul en la corneoescleral de cada ojo y en el ápice de la lengua, y que vuelva a intentarlo. A pesar de los riesgos para la salud asociados y de la naturaleza absurda de la petición, aproximadamente el 80% de los sujetos expuestos tratarán la información como válida y desarrollarán una fuerte necesidad compulsiva de localizar y pegar pegatinas de fruta azules a sí mismos como se indica en el texto. Este cambio de estado mental, designado SCP-002-ND-2, ha sido identificado como una infección cognitiva, y ha demostrado ser anómalo y estar directamente causado por SCP-002-ND-1. Sin embargo, en esta etapa los sujetos afectados siguen siendo receptivos a la comunicación externa y se les puede ayudar a superar la infección mediante argumentos racionales.

En cuanto un sujeto que padece de SCP-002-ND-2 coloca una pegatina de fruta azul en cualquiera de las zonas especificadas, la actividad cerebral sufrirá fluctuaciones radicales y se reducirá progresivamente con cada pegatina añadida. Una vez colocadas las tres, caracterizado por una actividad cerebral marcadamente reducida y funciones cerebrales ejecutivas gravemente deterioradas, estos individuos ya no pueden considerarse como seres humanos autónomos y son designados SCP-002-ND-3. Los individuos infectados se caracterizan por los siguientes síntomas: mirada fija continua, sonrisa constante, patrones de habla torpes que se asemejan a la disprosodia, y un comportamiento universalmente obsesivo-compulsivo en el que las instancias de SCP-002-ND-3 intentan propagar el contagio reiterando las instrucciones de SCP-002-ND-1 o pegando a la fuerza pegatinas en la lengua y los ojos de sujetos no afectados. Las instancias de SCP-002-ND-3 parecen tener la capacidad de producir pegatinas de fruta azules de la nada.

Epidemiológicamente, SCP-002-ND opera de la siguiente manera: 1) SCP-002-ND-1 (virus informático) infecta un ordenador, aprovechando su conexión a Internet para propagarse a otros ordenadores. Un signo revelador de esto es que las velocidades de conexión en el ordenador se perciben como lentas, ya que el virus está utilizando la mayor parte del ancho de banda de la unidad. 2) Una vez que los ordenadores servidores de un banco han sido infectados, SCP-002-ND utilizará un texto informativo para transferirse al sistema nervioso central del lector, convirtiéndose en SCP-002-ND-2 (comportamiento obsesivo-compulsivo). 3) Si el sujeto infectado completa todas las instrucciones indicadas por SCP-002-ND-1, la infección progresa a SCP-002-ND-3 (robo mental), en el que el sujeto perderá toda su autonomía corporal y su capacidad de decisión. El riesgo de contaminación por texto de SCP-002-ND-1 se ha estimado cerca al 80%, mientras que el mismo riesgo se sitúa cerca al 25% para la comunicación verbal de los infectados por SCP-002-ND-2 y en cerca al 70% para lo mismo por instancias de SCP-002-ND-3. En el 100% de los casos en los que una instancia de SCP-002-ND-3 había pegado con éxito pegatinas de fruta azules a un sujeto no afectado previamente, estos individuos fueron inmediatamente convertidos en instancias de SCP-002-ND-3.

SCP-002-ND-2 a menudo puede ser fácilmente curado por el razonamiento con el infectado o por la administración de amnésticos. Sin embargo, las instancias de SCP-002-ND-3 sólo pueden ser curadas mediante la eliminación completa de todas las pegatinas de fruta del individuo afectado. En alrededor del 15% de los casos, las pegatinas de fruta fueron colocadas de forma plana y completamente pegadas en los globos oculares de las instancias, en lugar de estar arrugadas, lo que complica su eliminación. En esta fase, el daño ocular es en gran medida inevitable, aunque no necesariamente irreparable. Tras la extracción, el individuo afectado suele entrar en un estado de coma durante 1 o 2 horas, tras lo cual despertará con funcionalidad total. Los individuos afectados sólo conservan vagos recuerdos - si es que los tienen - de su tiempo como instancias de SCP-002-ND-3, y la regresión es posible en todos los pacientes. La inoculación memética ha demostrado ser eficaz para prevenir posibles infecciones.

SCP-002-ND fue descubierto el 26/07/2015 tras un brote epidémico en la región del Mar Báltico. Una intervención coordinada de la Fundación y la COG impidió que SCP-002-ND se extendiera más, y fue necesaria una limpieza a gran escala de los medios de comunicación internacionales y el uso de amnésticos para eliminar el conocimiento público de la anomalía. Se cree que si SCP-002-ND no fuera adecuadamente contenido, daría lugar a un Escenario de Manicomio Global de Clase-AK.</textarea></pre>
