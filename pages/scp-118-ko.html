**Item nº:** SCP-118-KO

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** SCP-118-KO encontra se atualmente em um Sítio de Contenção Especial, situado na ████, ███ (O acesso a informações detalhadas sobre o local requer autenticação com credenciais de segurança Nível 5). Os deveres na contenção de SCP-118-KO devem ser realizados exclusivamente por sistemas autômatos. Organismos identificados se aproximando dentro de um raio de 1 km de SCP-118-KO serão neutralizados imediatamente através do sistema de segurança automático. Entidades dentro de um raio de 1 km de SCP-118-KO que representam uma ameaça direta à humanidade deverão ser removidas. Na ocorrência de uma violação de contenção, SCP-118-KO deve ser trazido de volta à contenção através da Operação &#34;Falso Perigo&#34;.

**Descrição:** SCP-118-KO é um objeto circular com dentes de 10 cm, fabricado a partir de um metal cuja composição é desconhecida. Em seu estado inativo, SCP-118-KO não exibe qualquer propriedades anômalas. Entretanto, quando uma pessoa dentro de um raio de 1 km de SCP-118-KO está perto de presenciar uma situação de perigo[[footnote]]SCP-118-KO reagirá apenas se tal situação prejudicar diretamente a pessoa em perigo (ameaças de morte, sequestro, confinamento, acidentes, incidentes, e etc.). O objeto não demonstrará atividade ao presenciar suicídio, morte por fome, morte por doença e entre outras condições auto-causadas.[[/footnote]], SCP-118-KO é ativado instantaneamente. Quando ativado, SCP-118-KO desaparecerá de sua localização original e reaparecerá flutuando em cima da cabeça da pessoa que está em perigo. Nesse momento, SCP-118-KO entrará em um estado de &#34;regaste&#34; no qual exerce grande força física e manipulação mental.

Em estado de resgate, SCP-118-KO manifesta manipulações mentais para causar emoções calmas e felizes em humanos e animais ameaçadores, fazendo-os deixar a hostilidade e recuar. Quando há uma situação de perigo envolvendo incidentes graves, como desastres naturais e acidentes de trânsito, SCP-118-KO removerá a pessoa em perigo através da força física do local do incidente e levá-lá diretamente para um lugar seguro, ou irá criar uma situação segura para impedir que objetos e fenômenos naturais, como veículos em movimento e deslizamentos de terra, possam atacar a pessoa em perigo. Em casos onde a situação é tão grave que a pessoa está prestes a morrer no local mesmo tentando fugir, SCP-118-KO irá teletransportar a pessoa para um lugar seguro instantaneamente.

SCP-118-KO utilizará suas propriedades anômalas apenas para garantir a segurança de seres humanos que estão perigo, mas tenha em mente que esse processo incluirá apenas uma pessoa, e SCP-118-KO não irá interferir diretamente nos fatores de perigo. Quando seres humanos estão em condições seguras, SCP-118-KO será desativado até que uma pessoa entre em perigo dentro de um raio de 1 km do objeto.

**Adendo:** Em 1996, houve uma grande reunião pública da Fundação Caridosa Manna em ███, e a Fundação monitorou e registrou suas ações. O documento a seguir é uma transcrição do discurso feito durante a reunião.

&gt; Estamos muito agradecidos de verdade pela presença de vocês nesse grandioso dia. (Seção redigida por abreviação) Quando Deus desceu em nossa terra, o todo poderoso e misericordioso salvou nossas pobres almas. As figuras divinas bordadas com milagres sublimes e sagrados, acreditadas como a única salvação daqueles que estavam nas ruínas, eram as manifestações do próprio Messias brilhando como um raio de luz quente, guiando as pessoas em desespero.
&gt; Embora não seja tão perfeito quanto os milagres de Deus, nós conseguimos criar algo próximo diante de nossos olhos. Criada para salvar aqueles pobres e impotentes, que estão em perigo. Esse milagre, com seu incrível poder, representa nós, a Fundação Caridosa Manna. Agora, queridos amigos, nossos grandes milagres começarão aqui.

No final do discurso, os membros lançam um objeto brilhante no céu. Desde então, o primeiro registro de descoberta de SCP-118-KO ocorreu em ███. Presumiu-se que esta reunião tenha sido a origem de SCP-118-KO.

**Memorando de Dr. Halps, Diretor do Sítio de Contenção Especial de SCP-118-KO**
&gt; Jamais imaginei que seria notificado várias vezes com uma pergunta tão estúpida, &#34;por que SCP-118-KO foi designado como um objeto de classificação Keter?&#34;. Aproveitarei esta oportunidade para explicar o enorme perigo que SCP-118-KO representa; espero que vocês não deixem essa explicação passar por suas cabeças. SCP-118-KO de fato não faz qualquer coisa que possa ser considerado como um ato hostil, o objeto apenas procura salvar qualquer ser humano que estiver em perigo. E quando eu digo qualquer um, digo que tanto uma criança pura de 9 anos, quanto um assassino em série que já matou dezenas e mais dezenas de pessoas que está em perigo, será salvo incondicionalmente pelo objeto.
&gt; 
&gt; Agora tente imaginar isso interferindo nas atividades da Fundação. Uma gestante que precisa sofrer de coisas indescritíveis para que o mundo não seja destruído. Uma menina mantida em coma devido à sua capacidade de alteração de realidade, está com sua terminação sendo considerada. Não para por ai, aquele desgraçado do Abel, a sua contenção poderia ser considerada uma situação de perigo por SCP-118-KO. Considerando o fato de que existem inúmeros objetos SCP na Fundação que podem salvar o mundo, mas que o uso desses requer dor e desespero, vocês já deveriam ter reconhecido os perigos de SCP-118-KO.
&gt; 
&gt; Se cometermos qualquer erro que cause uma violação de contenção, e ignorar os perigos de SCP-118-KO, ninguém saberá quando SCP-118-KO poderá em contato com esses objetos SCP devido à sua capacidade de se teletransportar para seres humanos que estão em perigo. Se você não quiser ver vários objetos SCP de classe Keter escapando da contenção e fazendo um espetáculo lá fora, mantenha os olhos focados no SCP-118-KO.</textarea></pre>
