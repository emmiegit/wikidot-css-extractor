    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++++++ 2.
Kolem ohně je pět cizinců. Pákistánec s tváří ostrou jako nůž. Strojník, přikrčený Paštun s psí čelistí, nervózně žvýká cigaretu. Jeho společník, kterému Ismael říká vědec: obrýlený, s hlavou v dlaních. Po jejich stranách stojí dva hazarští chlapci a hřejí si ruce na opačných koncích plamenů.

Učitel je přítomen, stejně jako vedoucí. Muž jako býk, který má také takový pohled, i když s prostotou záměru, která popírá jeho pronikavost. Je mladší, než byl jeho otec, když zdědil funkci, ačkoli od doby, kdy začaly boje, zestárl: tmavé vrásky kolem očí, šedé pruhy kolem spánků.

Mezi nimi leží jídlo: porce aaše ozdobená lístky máty, která už dávno vychladla. Na poměry vesnice skromné; čerstvého masa je od okupace málo.

Přednosta vypráví útržky z místní historie a jadrné postřehy týkající se země, ačkoli hazarští chlapci zůstávají bez odezvy. Vědec se dívá jen na podlahu. Inženýr a Pákistánec si mezitím kamennýma očima prohlížejí náčelníka. Ten cítí odpor a odkašle si. &#34;Slyšel jsem, že spěcháte, abyste se dostali přes průsmyk.&#34;

Inženýr kývne na Pákistánce, který se pustí do vysvětlování:

&#34;Žádáme vás o tohle. Dnes v noci se moji lidé utáboří v jeskyních nahoře, kde končí stromořadí. Nebudeme potřebovat zásoby, ale budeme potřebovat čerstvou vodu. Nechte nás nerušeně dokončit naše úkoly. Za týden budeme pokračovat po hřebeni na druhou stranu.&#34; &#34;Dobře,&#34; řekl.

&#34;K mudžáhidům?&#34; Náčelník se zasměje. &#34;Máte štěstí, že jste se zastavili tady. Skupina jako vy, cestující v noci jako krysy. Proč, zastřelili by tě dřív, než bys došel k další stezce!&#34;

&#34;My se o to postaráme...&#34; řekne Pákistánec.

&#34;Při vší úctě...&#34; Náčelník zvedne ruku. &#34;Neznáte dobře tyhle kopce. Tahle válka toho hodně změnila.&#34;

Ženista zamručí. &#34;Má pravdu, poručíku. Ani velení si nebylo vědomo, že tu budou lidé.&#34;

Pákistánec poleví, poražený. Inženýr pokračuje:

&#34;Jestli to můžu vysvětlit. Mudžahedíni mají něco, co chtějí naši velitelé. Člověka, i když bys to na první pohled nepoznal. Gaspara, jestli dovolíte?&#34; Gestem ukáže na muže s obočím vedle sebe. Vykopne zpod sedadla plátěnou tašku a vytáhne z ní přístroj - vysílačku, nebo něco, co se za ni vydává. Příliš mnoho světel a drátů na to, abychom je spočítali.

&#34;Fakír?&#34; Předák se nakloní dopředu. &#34;Vy víte o fakírovi?&#34;

Vědec někde zkroutí drát a zazubí se. Slabé praskání hlasu ožije. Tóny dhikru, hlasem jasným a vysokým, držícím se někde mezi jásotem a písní: Žádný meč kromě Zulfiqara a žádné mládí kromě Alího...

&#34;To je ten muž,&#34; řekne inženýr. &#34;Říká se, že dokáže zázraky, že je nedotknutelný kulkami. Říká se, že komunikuje s božími posly. Mudžahedíni ho využívají ke shromažďování vesnic. Pro naše velitele je nanejvýš důležité, abychom ho našli a oddělili ho od jeho rostoucího vlivu.&#34;

&#34;Je to muž slov - nic víc,&#34; zamračí se velitel.

&#34;I slova mohou mít moc.&#34;

Hlavy se otočí za učitelem. Natáhne se přes oheň, aby si od Gaspara vzal přístroj. Hlas náhle utichne, jakmile přístroj opustí jeho ruce. Ruce postrádají teplo, všimne si učitel i ve světle ohně.

&#34;Nevím, co si mám o tvém vyprávění myslet,&#34; řekne učitel. Otočí v rukou svazek plastů a drátů. &#34;Chováte se jako vědci, ale mluvíte jako válečníci. Váš vůdce mi řekl, že jste na straně supů. Přesto mluvíte, jako byste pracovali pro vyšší dobro.&#34;

Inženýr se ovánsky usměje. &#34;Jestli vám to, co jsem říkal, připadá idealistické, pak jsem byl těžce nepochopen.&#34;

&#34;Za úsvitu se utáboříme v jeskyních,&#34; řekne Pákistánec nevrle. &#34;Žádáme jen, aby se vaši vesničané drželi stranou. A o záruku bezpečnosti, pokud to dokážeš rozšířit. A za námahu nějaký projev vděčnosti.&#34; Podává malou obálku náčelníkovi, který ji podrážděně mává zpátky.

&#34;Kozy se budou pást, kde budou chtít,&#34; řekne předák. &#34;Ostatní vesnice si budou dělat, co chtějí. O ochraně se domluvíme později.&#34;

&#34;Děkuji,&#34; řekne Pákistánec. Natáhne ruku pro přístroj; učitel mu ji vrátí. Pokyne svým mužům, aby vstali.

Když odejdou, náčelník se obrátí k učiteli. &#34;Co si o tom myslíte? Učení muži, jako jste vy - musíte být rádi, že máte konečně nějakou společnost.&#34;

&#34;No, to bych nevěděl,&#34; zasměje se učitel. &#34;Už je to příliš dlouho, než abych to mohl říct.&#34; Vyhlédne z okna, kde ho láká obloha. Mraky se shromažďují jako závoj u vrcholku hřebene a posílají po jeho bocích chuchvalce, polotvarů převalujících se v mlze. Poručík a jeho tým se budou muset pohnout, než se dostaví chlad.

Hejtman si prohlíží výhled a hvízdá si.

&#34;Nejdřív válka, teď fakíři a cizinci,&#34; zabručí. &#34;Žijeme v posledních časech, příteli.&#34;

Zpoza údolí kvílí vítr.</textarea></pre>
