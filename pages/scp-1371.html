    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1371 - Curiously Buoyant Amphibian
**Auteur :** faminepulse (compte supprimé)
**Traducteur :** [[user Anoure]]
**Date de publication originale :** 27 juin 2012
**Image :** [https://www.publicdomainpictures.net/en/view-image.php?image=249759&amp;picture=axolotl-or-mexican-salamander Axolotl] sous Domaine public.
[[include credit:end]]

[[include component:image-block name=1371|caption=SCP-1371 dans son aquarium.|width=275px]]

**Objet n^^o^^ :** SCP-1371

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1371 doit être confiné dans un aquarium en verre placé dans une cellule sécurisée de Niveau 1 du Site-18. Il doit être nourri d&#39;un ver de terre tous les trois jours.

SCP-1371 ne doit pas être manipulé physiquement, l&#39;objet doit être déplacé tout en étant à l&#39;intérieur d&#39;un contenant.

**Description :** SCP-1371 semble être un axolotl juvénile leucique. SCP-1371 semble vieillir comme le ferait un axolotl commun, bien qu&#39;il soit assez vivace, et capable de résister à des changements modérés de l&#39;atmosphère ainsi qu&#39;à certains contaminants qui nuiraient normalement à un membre de son espèce.

SCP-1371 flotte dans l&#39;air, étant capable de &#34;nager&#34; jusqu&#39;à une distance d&#39;environ 50 mètres du sol, bien que SCP-1371 passe la plupart de son temps au sol et monte rarement plus haut qu&#39;un mètre.

Tant que SCP-1371 flotte dans l&#39;air, aucune force physique ne doit être appliquée à SCP-1371 sans avoir l&#39;intention de le tenir, car cela pourrait l&#39;endommager. Durant un protocole de test, le chercheur Sanders tenta de caresser SCP-1371, le faisant descendre, puis monter vers le haut à une vitesse continuellement croissante jusqu&#39;à ce qu&#39;il soit récupéré. Suite à ces observations et à des tests supplémentaires, il est supposé que SCP-1371, lorsqu&#39;il est affecté par une force externe qui le déplacerait vers le bas, génère un excès massif de &#34;flottabilité&#34; pour compenser son déplacement.

**Rapport d&#39;Incident 1371-A :** Des tests ont été autorisés pour une expérience en extérieur dans laquelle SCP-1371 est déplacé alors qu&#39;il se trouve dans les airs. SCP-1371 a été équipé d&#39;un dispositif de localisation avant le début des tests. Le chercheur Breen a retiré physiquement l&#39;objet de son confinement. SCP-1371 s&#39;est accroché de manière inattendue au doigt du chercheur Breen, en réponse de quoi Breen a saisi SCP-1371 pour le retirer de son doigt, provoquant un déplacement de SCP-1371 de 47 km dans la stratosphère en l&#39;espace de trente minutes. SCP-1371 est revenu 16 heures plus tard, indemne, flottant lentement vers le bas jusqu&#39;à la position exacte où il a été &#34;lancé&#34;. Selon les membres ayant présidé l&#39;expérience, aucun autre test n&#39;est nécessaire avec cet objet.
