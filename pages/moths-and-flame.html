То, что мотыльки летят на огонь, является общеизвестным фактом, однако причины, которые придаёт этому народная молва, ошибочны. Приятно считать, что их манит туда красота огня и они, увлекаясь ей, сгорают в яркой вспышке. Забавно, что мы верили в это, когда летели в направлении пламени. Всё оказалось гораздо проще: мотыльки летят на пламя не потому, что оно кажется им красивым, а потому что оно дезориентирует их, сбивает с толку и они, потерявшие правильный путь, летят прямо в него, только для того, чтобы банально сгореть. Привыкшие к серебряному сиянию луны и кристально чистому солнечному свету, они теряются, видя сильные искусственные источники света. 

К сожалению, тогда мы даже не думали о такой аналогии с нашими действиями. Никто из нас не думал, даже Длань Змея пошла по неверному пути, хотя некоторые считали, что они были мудрейшими из всех. Теперь мы расплачиваемся за это, сгорая один за другим. Кто-то делает это быстро, кто-то медленнее, это те, кто уже понял, что сбившись с пути, мы можем лететь только в пламя, те, кто принял воздаяние. Некоторые сопротивляются, пытаются лететь в другую сторону или не лететь вообще. Глупо. 

Огонь тем временем продолжает разгораться, языки пламени уже близко, они пожирают вещи, что я любил, вещи, что я люблю. Пылают деньги и клетки, пылает путь к свободе, даже грехи начали пылать. Мы не можем это остановить. Вернее, не хотим, огонь опустошил нас, выжег наши глаза. Но мне не нужны глаза, чтобы видеть: огонь с каждым днём кажется всё красивее. Мы теряем контроль, если его вообще когда-либо имели. Меня уже почти перестало пугать то, что мне это нравится. Бесконечно можно смотреть на три вещи.

Спросите, почему всё это случилось, почему огонь запылал? Не помню, хотя иногда, мне кажется, я почти вспоминаю. Я помню, что мы и раньше держали угольки этого пламени. Это были остатки прошлого костра, но для нас, немытых дикарей, эти горячие, всё ещё не потухшие угольки, казались божественным чудом. Мы брали их, обжигая руки, мы прятали их, сжигая свои дома, мы хотели понять их, принося им жертвы. Всем хотелось получить себе угольков. Получить как можно больше угольков. И тогда мы, как дети, рассорились, хватая их голыми руками и унося каждый в свою пещеру. Мы сражались за эти угли, обагряя их кровью. Все хотели использовать угли, чтобы разжечь свой костёр. У каждого были свои представления о том, каким должен быть костёр. Хотя я ошибаюсь, не все, далеко не все. Некоторые хотели спрятать угли или уничтожить их. Эти цели были благородные, те люди понимали, что из-за этих углей рано или поздно вспыхнет общий дом и сгорят все, без исключения. Я был одним из них и я ясно помню тот день, когда наш дом запылал.

О, я не буду притворяться, что это стало для нас большим сюрпризом! Мы и без огня успешно справлялись с тем, что теперь делает он, поэтому я не сожалею, это то, что мы заслужили. Так или иначе, одним прекрасным утром огонь разгорелся. И это была не вспышка, которые мы часто наблюдали, если бы она! Вспышка приносила огромные разрушения, но была краткой и быстро уходящей. Мы просто заново отстраивали повреждённые части нашего дома. Но что делать нам теперь, когда наш дом пылает, и мы не можем его починить? Тогда мы не сразу поняли, что это вечный огонь и его уже не остановить. Все мы подумали, что это удар молнии, который можно использовать, чтобы разжечь костёр. Когда мы поняли, что ошиблись, было уже поздно. Мы сгорали.

Первыми сгорели три торговца. Они никогда не относились с должным почтением к тому, что находили. Подумайте только, они продавали угли за бумагу! Бумагу! Я считал это глупостью, но я был идеалистом. Теперь, когда я вижу чуть больше, то могу сказать, что в их действиях всё же был определённый смысл. Они знали, что умрут, неминуемо умрут, загорелся бы огонь или нет, они бы погибли. Видимо, эта троица понимала это лучше остальных. И она пользовалась этим. Впрочем я не до конца уверен по поводу Дарка. Он, кажется, вообще человеком не был, по крайней мере, данных у нас о нём нет, а это о многом говорит. По тому, что мы умудрились выяснить, у Дарка были другие цели. Он хотел не личного обогащения, как Маршалл и Картер, он хотел возмездия всем нам, хотел, чтобы огонь пылал повсюду, использовал для этого остальных членов клуба. Когда огонь разгорелся, их клуб воспользовался этим в полную меру. К счастью, моя организация быстро пресекла это. Экономическая блокада и серия быстрых рейдов. Клуб &#34;Маршалл, Картер и Дарк, Лимитед&#34; перестал существовать. Маршалл устранён, Картер совершил самоубийство, Дарк не найден.

Когда, благодаря нашим усилиям, погибли торговцы, другие почувствовали угрозу, исходящую от нас. Особенно сильно стремились нас уничтожить люди, называющие себя Повстанцы Хаоса. Признаться, мы плохо сражались против тех, кто так эффективно использовал огонь, и даже наши товарищи из ГОК и Логоса не смогли нам помочь. Мы отступили от них, а им, кажется, это и надо было. Они, наконец, воплотили свою мечту в реальность. Они возвели новый дом, множество коммун в далёких диких местах, где они смогли построить общество своей мечты, общество, где огонь был повсюду и, что самое главное, общество, где он служил людям. Мы не трогали их, даже не пытались тронуть. Это не понадобилось, они сгорели очень быстро. Люди, которые ради своей мечты сражались так долго, уже не могут уйти от сражений, забыть о них. Они пожрали себя изнутри и огонь был их оружием.

Меньше нам повезло со служителями Бога из Машины. Их Бог, когда огонь запылал, снизошёл к ним. Так мы потеряли Западное побережье, а ещё, я слышал, часть Восточной Европы тоже. Не знаю, что это было, я не видел этого. Те, кто видел это, говорили, что оно сияло как тысячи солнц, что оно было чисто и абсолютно целостно, что стоит поклониться ему. Иногда из Часовых городов приходят механические люди. Некоторые ушли к ним. Они даруют покой.

Но я не волнуюсь насчёт них, я знаю, что они тоже скоро сгорят и их Бог им не поможет. Радует, что во время возрождения их Бога они сожгли другую церковь, так называемую Церковь Пятеринства. Последователи этой церкви не смогли сделать абсолютно ничего, лишь ещё больше погрузиться в собственное безумие. Хотя, стоит признать, я считаю это надёжным методом спасения себя.

Кошмаром для нас стала борьба с Фабрикой. Свет огня осветил её и мы, наконец, смогли увидеть Фабрику в её истинном мрачном великолепии. Увиденное не просто напугало нас, оно низвергло нас в пучины безмерного ужаса. А самое страшное заклчалось в том, что Фабрика тоже увидела нас. Мы потеряли связь с несколькими нашими филиалами, через неделю Фабрик стало несколько. Но, говорят, это было ничто, по сравнению с тем, что творилось в России. Они справились с этим, но потеряли слишком много. Люди, прошедшие через кошмар плоти, создаваемой безумцами, отказывались жить. Радовало только одно, человек по имени Ф. был мёртв окончательно и бесповоротно. Частично, по своей вине, частично благодаря усилиям Организации. Пожалуй, первый фактор играл большее значение. Даже он, тот, кто держал огонь в руках, не смог справиться с ним, когда его стало так много.

Безумные эстеты сотворили свою последнюю картину. Их холстом была Западная Африка, инструментом огонь. Мы видели яркую вспышку, после которой они, видимо, исчезли. Вероятно, теперь у них всё путём. А вот у Западной Африки нет, теперь там всё не так. Там нет земли и неба, там нет чего-либо реального и нереального, там есть лишь падение с холма на бамбуковые шипы и тихий вскрик, молитва, занавес. Это повторяется там снова и снова. Я хотел бы забыть, но производство амнезиаков остановлено.

Длань Змея наблюдала за всем происходящим из своего сада, они решили не вмешиваться, хотя знали, что они являются одними из тех, кто сжёг наш дом. Мы нашли их сад и в отместку запустили туда несколько ядерных бомб. То же мы сделали и с Алексильвой. Хотите знать зачем? Нет причины. К тому времени мы все были безумцами. И на это причина была.

Были ещё и идиоты, вроде фонда &#34;Манна&#34;, стремившиеся потушить огонь, распространяя его. Так же поступил и Развлечудов, кем бы он там ни был, ему не нравилось происходящее. Мы не пытались остановить их. Мы смеялись. Последний смех обречённых. До сих пор помню, как я хохотал, когда увидел, как парни из &#34;Манны&#34; распространяли в Китае &#34;семена бессмертия&#34;, благодаря которым люди должны были пережить всё это. Люди действительно становились бессмертными. Фонд &#34;Манна&#34; не ошибся в этот раз. Впрочем, те, что переживут происходящее, вряд ли уже будут людьми.

И мы все остались сгорать. Все смирились с тем, что они и их дом пылают. Нет, поначалу, конечно, мы пытались сопротивляться. Сопротивлялись все те, кто сумел прожить достаточно долго не сгорев, даже Фабрика пыталась спасти наш дом, но не смогла. Мы пытались и мы проиграли. Теперь поток несёт всех нас вниз и мы не сопротивляемся, мы надеемся на него и мы верим в него. Больше нет причин ни в чём сомневаться. Нет, конечно, как я уже говорил, некоторые глупцы отчаянно гребут против потока, Логос и ГОК, но Господи, как же это смешно, у них даже лодки нет! А остальные примут воздаяние и мы все будем вместе, если конечно, нас не поглотит пустота. 

Смешно надеяться, смешно молиться. Нам остаётся только смеяться.

Смеяться и продолжать лететь на пламя.</textarea></pre>
