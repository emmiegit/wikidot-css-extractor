**Mã vật thể:** SCP-2250

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Do không tìm được bất kỳ phương pháp khả thi nào để quản thúc SCP-2250 vĩnh viễn, những cá thể thuộc loài thủy cầm cần được ngăn cản tiến đến khu vực có bán kính 5 km tính từ trung tâm Công viên Bloch thuộc thành phố Selma, AL. 
 
Nhằm đạt được mục tiêu trên, Đơn vị Thực Địa Trung tâm Alabama đã được giao nhiệm vụ tiêu diệt những cá thể thủy cầm di chuyển vào trong khu vực, kèm theo một chiến dịch được triển khai nhằm đánh lạc hướng dư luận, nhắm vào việc một dạng mầm bệnh của loài chim có thể lây sang con người. Hiện tại chiến dịch này đang tỏ ra hiệu quả khi Đơn Vị Thực Địa Trung tâm Alabama có thể hoạt động mà không bị các cơ quan chính phủ và những nhóm bảo vệ môi trường gây trở ngại.

Những cá nhân nhìn thấy biến thể của SCP-2250 sẽ bị giam giữ tạm thời và được cung cấp thuốc lú Cấp-B. Ngoài ra, nếu những cá nhân bị SCP-2250 bắt lấy chó của họ, Tổ Chức sẽ cung cấp lại những cá thể chó tương tự để thay thế và khiến họ tin rằng đây là thú cưng gốc của họ.  

Các cuộc nghiên cứu nhằm giải mã một phần hoặc toàn bộ giao tiếp ngôn ngữ giữa các loài thủy cầm bị ảnh hưởng đều phải bị gián đoạn bí mật bằng mọi cách.

**Mô tả:** SCP-2250 là một nhận thức lan truyền đặc thù chỉ tác động đến các cá thể thủy cầm[[footnote]]Những loài đã được quan sát có thể nhiễm SCP-2250 bao gồm Vịt cát (//Mergus merganser//), Vịt đuôi sắc  (//Oxyura jamaicensis//), Vịt đầu to (//Bucephala albeola//), Vịt cổ xanh (//Anas platyrhynchos//) và Vịt trời Mỹ (//Anas americana//).[[/footnote]] xung quanh và bên trong Công viên Bloch ở thành phố Selma, AL.

Những cuộc thử nghiệm về khả năng lan truyền nhận thức của SCP-2250 chỉ ra rằng dị tượng lan truyền thông qua giao tiếp âm thanh; những cá thể thủy cầm bị ngăn cản phát ra âm thanh sẽ dừng hoàn toàn việc tạo ra các biến thể SCP-2250 mới, và những cá thể bị điếc không thể hiện dấu hiệu bị lây nhiễm. Những cá thể bị SCP-2250 tác động sẽ bắt đầu quá trình biến đổi sau một khoảng thời gian không xác định.

Những cá thể thủy cầm bị tác động bẩm sinh không có dị tính và chúng chỉ xuất hiện sau khi bị SCP-2250 tác động. Khi quá trình biến đổi diễn ra, những cá thể bị ảnh hưởng sẽ trở thành một biến thể SCP-2250-1. Chúng sẽ dừng di chuyển, mở phần miệng to ra và phát ra một loạt âm thanh với tần số từ 25 đến 32 kHz. Đa số những cá thể chó trong vùng bán kính lên đến 2km sẽ bắt đầu di chuyển về hướng phát ra âm thanh. Những cá thể chó trên khi di chuyển vào bên trong vùng bán kính 2m tính từ vị trí cá thể thủy cầm sẽ bị bắt bởi SCP-2250-2.

SCP-2250-2 là những xúc tu tối màu có đường kính trung bình 3mm, với phần biểu bì có hình dáng giống loài giun tròn Thái Bình Dương (//Abarenicola pacifica//). Chúng sẽ xuất hiện từ phần mỏ của các biến thể SCP-2250-1 khi có một cá thể chó tiếp cận vào vùng bán kính 2m kể trên. Mặc dù vậy, những xúc tu này có thể tiến xa hơn khỏi vùng bán kính nếu cần thiết, với giới hạn trên của tầm kéo hiện vẫn chưa được xác định cụ thể. Sau đó, SCP-2250-2 sẽ bám chặt lấy con mồi và dùng lực lên đến 800N để kéo chúng về phía SCP-2250-1.

Khi đến đủ gần, SCP-2250-1 sẽ nuốt chửng những cá thể chó bị SCP-2250-2 bắt được. Điều này xảy ra hoàn toàn bình thường mặc dù có sự chênh lệch rõ rệt về kích thước của phần cổ của SCP-2250-1 và kích cỡ của cá thể chó bị bắt. Những quan sát không cho ra phương thức giải thích cụ thể về hiện tượng này, do những đoạn ghi hình cho thấy những cá thể chó biến mất hoàn toàn sau khi bị nuốt mà không xảy ra bất kỳ thay đổi nào về hình dạng vật lý của chúng. SCP-2250-2 sẽ dần thu lại bên trong miệng của SCP-2250-1, và những cá thể thủy cầm này sẽ bất động và không phản ứng gì trong toàn bộ quá trình trên. Dù việc nuốt chửng cá thể chó có thể gây tổn hại vật lý đến sinh vật, những biến thể SCP-2250-1 hoàn toàn không bị thương tích sau khi quá trình trên diễn ra.

Sau khi bị nuốt, con mồi không di chuyển xuống phần thực quản, thay vào đó sẽ biến mất khỏi cơ thể của SCP-2250-1. Khi định vị những con mồi, Tổ Chức phát hiện chúng bị dịch chuyển đến một vị trí dưới đảo Mokoka&#39;i 6.2 km[[footnote]]Hiện vẫn chưa rõ liệu có một cổng dịch chuyển giống như [[[SCP-1763]]] hay không, hay do những hiện tượng tương tự dẫn đến việc những cá thể chó bị dịch chuyển.[[/footnote]]. Những nỗ lực nhằm tiếp cận địa điểm này hiện vẫn chưa thành công.

Trong một trường hợp thử nghiệm, địa chỉ trả về được định vị ở Tinh vân Bồ Nông. Mặc dù vậy, hiện vẫn không giải thích được lý do GPS có thể gửi được tín hiệu từ vị trí này, hoặc việc nó có thể quay trở lại Trái Đất với trong cùng một khoảng thời gian hay không.

Nếu không bị tiêu hủy, biến thể SCP-2250-1 sẽ tiếp tục bất động lên tới 2 tiếng đồng hồ kế tiếp, và ngay sau đó sẽ nôn ra một phần cơ thể của cá thể chó bị ăn trước đó. SCP-2250-1 sẽ quay trở lại trạng thái phi dị tính, thể hiện sự hoang mang tột độ và cố gắng di chuyển khỏi khu vực ngay lập tức. Phần cơ thể bị nôn ra kèm theo một chất lỏng đặc sệt bao gồm nước biển, dịch tiêu hóa, niêm dịch, glucoprotein và một số chất điện li.  

Thử nghiệm với con mồi là người khi đưa vào vùng có SCP-2250-1 đang trong trạng thái biến đổi không trả về bất kỳ kết quả gì. Những cuộc thử nghiệm này hoàn toàn có thể khiêu khích được SCP-2250-2, khiến dị thể xuất hiện và bắt những cá thể có kích cỡ nhỏ hơn, nhưng hiện tại những cuộc thử nghiệm dạng này chưa được lên kế hoạch.

**Phụ lục 2250/A/01:** //Bản ghi cuộc gọi đến tổng đài 911 - m.s. 20130314//

&gt; //Cuộc gọi bắt đầu vào lúc 9:13 PM, 14-03-2013//
&gt; 
&gt; **Điều phối viên:** &#34;911 Thành Phố Selma đây. Vị trí khẩn cấp của bạn ở đâu?&#34;
&gt; 
&gt; **Người phụ nữ:** //&lt;hoảng loạn&gt;// &#34;Tôi… tôi không… nó đang ăn Boris nhà tôi.&#34;
&gt; 
&gt; **Điều phối viên:** &#34;Con của bà bị tấn công đúng không, thưa bà?&#34;
&gt; 
&gt; **Người phụ nữ:** &#34;Không phải con của tôi, mà là con chó của tôi! Con vịt đằng kia đang ăn thịt con rottweiler nhà tôi!&#34;
&gt; 
&gt; **Điều phối viên:** &#34;Thưa bà, làm ơn hãy bình tĩnh lại. Nếu bà đang cảm thấy-&#34;
&gt; 
&gt; **Người phụ nữ:** //&lt;tiếng động vật hoảng loạn ở phía sau&gt;// &#34; Ôi… ôi lạy chúa tôi, nó biến mất rồi, Boris nhà tôi biến mất rồi. Còn mấy cái thứ xúc tu kỳ dị kia nữa… vịt làm quái gì có xúc tu đâu!&#34;
&gt; 
&gt; **Điều phối viên:** &#34;Thưa bà, tôi sẽ phái một vài sĩ quan cảnh sát đến giúp bà, làm ơn hãy ở yên vị trí.&#34;
&gt; 
&gt; **Người phụ nữ:** &#34;Rồi mấy người tính làm gì tiếp hả, bắt giam con vịt sao? TRẢ LẠI CON CHÓ CỦA BÀ NG-&#34; //&lt;mất kết nối&gt;//
&gt; 
&gt; **Điều phối viên:** &#34;Alo? Thưa bà? Alo?&#34;
&gt; 
&gt; //Cuộc gọi kết thúc vào lúc 9:14 PM, 14-03-2013//

//Những sĩ quan cảnh sát khi đến hiện trường cuộc gọi đã phát hiện bà ████████ trong trạng thái hoảng loạn tột độ. Những đặc vụ thực địa đã cung cấp thuốc lú cho cả bà ████████ và những viên sĩ quan liên quan đến sự việc. Họ cũng đồng thời phát hiện phần cơ thể bị tiêu hóa của một con Rotweiler trưởng thành. Không phát hiện thấy bất kỳ dấu răng nào.//

//Cá thể vịt trên đã được xác định và được kiểm tra thể chất toàn diện. Cuộc kiểm tra không trả về bất kỳ kết quả đáng kể nào.//
