**Artikel:** SCP-1438 – Invasoren
**Autor:** Ihp (Account gelöscht)
**Original:** http://scp-wiki.wikidot.com/scp-1438
**Übersetzer:** [[*user Dr Alice]]

**Objekt-Nr.:** SCP-1438

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1438-1 ist zu überwachen, um jede SCP-1438-Aktivität vorherzusehen, und aktive SCP-1438-Veranstaltungen sind von der nächstgelegenen Foundation-Einrichtung aus der Ferne zu beobachten. Campusse, auf denen Veranstaltungen von SCP-1438 stattfinden, sind wie gewohnt zu betreiben, da Studenten, Lehrkräfte und Mitarbeiter anomale Aktivitäten, die durch SCP-1438 verursacht wurden, nicht bemerken. Da es für Teilnehmer einer SCP-1438-Veranstaltung unmöglich ist, davon nicht betroffen zu sein, hat kein Foundation-Personal an SCP-1438 teilzunehmen, außer unter experimentellen Bedingungen.

Außerhalb des Kontexts von SCP-1438 manifestieren sich keine anomalen Eigenschaften in Instanzen von SCP-1438-3, aber als Vorsichtsmaßnahme sind konfiszierte Instanzen von SCP-1438-3 durch Verbrennung zu entsorgen.

**Beschreibung:** SCP-1438 ist ein Live-Action-Rollenspiel (LARP), das auf Wohngeländen von Universitäten und Colleges im Mittleren Westen der Vereinigten Staaten stattfindet[[footnote]]Einschließlich der Bundesstaaten Indiana, Illinois, Michigan, Ohio, West Virginia und Wisconsin sowie die westlichen Counties von Pennsylvania und die nördlichen Counties von Kentucky.[[/footnote]]. SCP-1438, umgangssprachlich bekannt als &#34;Invasoren&#34;, &#34;Invasion&#34;, &#34;Angriff der Gedankenwürmer&#34; oder &#34;Übernahme&#34;, wird über SCP-1438-1 organisiert, eine Website mit der Domain [ZENSIERT]; der Versuch, von außeruniversitären IP-Adressen auf diese Domain zuzugreifen, führt zu einer 404-Meldung. Versuche der Foundation, DDoS-Angriffe durchzuführen oder den Zugriff auf SCP-1438-1 anderweitig zu blockieren, haben dazu geführt, dass Computer, die für den Zugriff auf die Website verwendet wurden, dauerhaft vom Zugriff ausgeschlossen wurden. Es wurde mehrmals Kontakt mit dem Administrator von SCP-1438-1 (aufgeführt als ein &#34;Jack Finney&#34;) hergestellt; der Austausch war jedoch weitgehend uninformativ, wobei Mr. Finney es vorzog, SCP-1438 zu bewerben, anstatt Fragen zu seinem Ursprung und seinen anomalen Eigenschaften zu beantworten.

Universitäts- und College-Studenten, die ihre Schulen auf SCP-1438-1 registrieren und mindestens 30 Teilnehmer für eine Veranstaltung von SCP-1438 anmelden, können die für ein Spiel von SCP-1438 erforderliche Ausrüstung kostenlos bestellen und ein Datum festlegen, an dem das Spiel beginnt.

Diese Ausrüstung wird allen Teilnehmern von SCP-1438 geliefert und beinhaltet:

* Ein (1) Dartwerfer aus Schaumstoff unterschiedlicher Machart der Marke ████, zusammen mit 50 Darts pro Waffe.
* Zwölf (12) Paar Socken, die im Zusammenhang mit SCP-1438 als Granaten dienen.
* Ein (1) Polyethylenschwert oder &#34;Joplin-Plasma-Klinge&#34;.
* Eine Reihe von Regeln zum Spielen von SCP-1438; Regelverstöße führen zum Ausschluss aus dem Spiel und damit zum &#34;Tod&#34; des Teilnehmers. Siehe Dokument 1438-01 für einen Teil der Regeln.
* Ein (1) Aufnäher, der einen zufälligen militärischen Rang bezeichnet, vom Gefreiten bis zum Hauptmann; darüber hinaus erhält der Spieler, der die &#34;Invasion&#34; beginnt, eine Reihe temporärer Tattoos, die mit dem oben abgebildeten Symbol gekennzeichnet sind. Dieses Symbol an sich hat keine anomalen Eigenschaften, wird aber für dieses Dokument als SCP-1438-2 bezeichnet.

Das Ziel eines Spiels von SCP-1438 ist für die Seite der Menschen, alle Invasoren mit Gewalt zu eliminieren. In der Zwischenzeit ist es das Ziel der Invasoren, Menschen in Invasoren zu verwandeln, indem sie sie mit SCP-1438-2 markieren und &#34;die elektrische Aktivität im Gehirn so verändern, dass sie mit den Nachkommen der Invasoren identisch ist&#34;.

An dem Datum, an dem ein Spiel von SCP-1438 beginnt, versammeln sich alle Teilnehmer an einem zentralen Ort. Von diesem Zeitpunkt an treten die Teilnehmer in einen Dämmerzustand ein, während sie sich nicht in ausgewiesenen Sicherheitszonen befinden. In diesem Zustand glauben die &#34;Menschen&#34; und &#34;Invasoren&#34; (als SCP-1438-A bzw. SCP-1438-B bezeichnet), dass sie in einen geheimen Konflikt miteinander verwickelt sind. SCP-1438-B-Instanzen haben das Ziel, alle SCP-1438-A-Instanzen in SCP-1438-B umzuwandeln, indem sie sie heimlich mit SCP-1438-2 markieren. Jedes Spiel beginnt mit einer einzelnen Instanz von SCP-1438-B, die SCP-1438-2 auf einen Hautbereich aufträgt, der normalerweise von Kleidung verdeckt wird, wodurch es der Population von SCP-1438-B hinzugefügt wird.

Beachtenswerterweise sind Instanzen von SCP-1438-A in der Lage, biografische Informationen bis zu ihrer Einschreibung ins College genau abzurufen, zu welchem Zeitpunkt sie von den Invasoren erfuhren und sich dem Konflikt anschlossen. Instanzen von SCP-1438-B haben Probleme, menschliche Emotionen richtig darzustellen, beschäftigen sich oft mit Mukophagie, Onychophagie und Trichophagie, sprechen in einer nicht identifizierten Sprache oder einem nicht identifizierten Code und haben die Angewohnheit, SCP-1438-2 nachzubilden, um das von SCP-1438-B kontrollierte Territorium zu markieren.

Eines der optionalen Ziele in einem Spiel von SCP-1438 für SCP-1438-A ist es, eine Instanz von SCP-1438-B zu fangen und sie über Technologie zu befragen, die anscheinend von SCP-1438-B verwendet wird, insbesondere Waffentechnologie [[footnote]]Diese Technologie wird eigentlich nie von Instanzen von SCP-1438-B verwendet, da die Eliminierung menschlicher Ziele für SCP-1438-B eine Bedingung zum Verlieren ist.[[/footnote]], da SCP- 1438-B nicht durch Standardwaffen getötet sondern nur betäubt werden können, wenn sie sich &#34;regenerieren&#34;. Verhöre beinhalten normalerweise physische und psychische Foltertechniken, und als Belohnung für das erfolgreiche Erzwingen von Informationen von SCP-1438-B werden die Waffen von bis zu vier Instanzen von SCP-1438-A in SCP-1438-3 umgewandelt.

SCP-1438-3 sind funktional und visuell identisch mit nichtanomalen &#34;Waffen&#34;, die zu Beginn eines Spiels von SCP-1438 geliefert werden, sofern sie nicht von einer Instanz von SCP-1438-A oder SCP-1438-B verwendet werden. Wenn sie an einer Instanz von SCP-1438-A oder -B angewendet werden, verwandeln sich die ████-Werfer (SCP-1438-3A) in laserähnliche Waffen, die Verbrennungen 4. Grades verursachen können[[footnote]]Es wurde festgestellt, dass diese Waffen als Miniaturversionen der Waffensysteme von [[[SCP-2820]]] funktionieren. Die Untersuchung einer möglichen Verbindung zwischen Mr. Finney und den Entwicklern von SCP-2820 ist im Gange.[[/footnote]]; Socken/Granaten (SCP-1438-3B) geben bei der Detonation eine Lichtwellenlänge ab, die menschliches Fleisch auflöst; schließlich werden die Polyethylenschwerter (SCP-1438-3C) zu [DATEN GELÖSCHT]. Alle Personen, die in einem Spiel von SCP-1438 durch die Verwendung von SCP-1438-3 getötet werden, werden von allen Personen auf dem Campus und Verwandten so behandelt, als ob sie an ein anderes College versetzt worden wären, und alle Kontakte zu Freunden, Familie usw. abgebrochen.

Nach Abschluss eines Spiels mit SCP-1438 nehmen alle überlebenden Instanzen von SCP-1438-A oder SCP-1438-B ihre normale Routine wieder auf und bekunden ihr Interesse, SCP-1438 erneut zu spielen, wenn sich die Gelegenheit ergibt. Sollten sie sich entscheiden, an einer anderen Instanz von SCP-1438 teilzunehmen, nehmen sie ihre früheren Rollen als Instanzen von SCP-1438-A und SCP-1438-B wieder auf. Darüber hinaus treten zwischen Instanzen von SCP-1438 Instanzen von SCP-1438-A und -B unter Stress wieder in Dämmerzustände ein, die normalerweise zwischen 30 Minuten und 4 Stunden andauern.

Schüler, die nicht an SCP-1438 teilnehmen, werden normalerweise davon ausgehen, dass alle Instanzen von SCP-1438-A und SCP-1438-B einfach im Charakter bleiben und ihn nicht unterbrechen wollen, falls Spieler anwesend sind. Die Fakultät wird es mit einem gewissen Maß an Verachtung betrachten und es oft als Ablenkung vom Studium anführen und dass die daran teilnehmenden Studenten bessere Dinge mit ihrer Zeit anfangen könnten. Die Strafverfolgungsbehörden auf dem Campus versuchen insbesondere nicht, Waffen zu beschlagnahmen, die in einem Spiel von SCP-1438 verwendet wurden.

**Dokument 1438-01:** Teilweise Regeln von SCP-1438.

&gt; * Während konventionelle Waffen bei Invasoren nicht funktionieren, können und werden sie Menschen töten. Stellen Sie sicher, dass das Ding, in das Sie ein Loch blasen wollen, tatsächlich markiert ist.
&gt; * Invasor, denken Sie daran, Ihr Zeichen alle paar Tage erneut aufzutragen; es sollten genügend Tattoos für die Dauer des Spiels vorhanden sein.
&gt; * Die einzigen offiziellen Sicherheitszonen in einem Invasoren-Spiel sind Toiletten und Klassenzimmer; überall sonst ist jeder Freiwild. Andere Sicherheitszonen können von den Spielern von College zu College bestimmt werden.
&gt; * Externen Parteien ist es nicht gestattet, sich an einem Invasoren-Spiel zu beteiligen; eine Liste der Spieler, die das Spiel spielen, finden Sie in Ihrer lokalen Invasoren-Datenbank.
&gt; * Das Spielen dieses Spiels kann lange dauern, aber vergessen Sie nicht Ihr Studium. Denken Sie daran, dass die Schularbeit immer wichtiger ist als das Spiel. Wir wollen nicht, dass Leute durchfallen, weil sie sich zu viele Gedanken darüber machen, ob ihr Freund markiert ist oder nicht.

**Dokument 1438-02:** Ein Auszug aus SCP-1438-1, das die Hintergrundgeschichte von SCP-1438 beschreibt.

&gt; [[=]]
&gt; **Sie kamen von den Sternen …**
&gt; [[/=]]
&gt; 
&gt;  
&gt; Die Invasoren kamen lautlos in der Nacht. Es begann mit einer einzelnen Person, aber bald breiteten sie sich aus und überschrieben die elektrischen Impulse im menschlichen Gehirn, um sie wie sie selbst zu machen. Sie sind zahlreich, und wenn sie nicht aufgehalten werden, wird die Erde in ihre Hände fallen.
&gt; 
&gt; Der Widerstand ist die letzte und beste Hoffnung der Menschheit gegen die Invasoren. Wir haben sie bekämpft, seit sie bei dem Vorfall in Norwalk vor fünf Jahren ankamen. Sie wurden gerade in den Widerstand aufgenommen, der ein einziges Ziel hat: alle Invasoren um jeden Preis zu töten. Vergessen Sie die Tatsache, dass die Invasoren einst ein Freund, ein Familienmitglied, ein Liebhaber, ein Vater, eine Mutter, ein Kind waren … Sobald sie markiert sind, sind sie der Feind und müssen mit allen Mitteln eliminiert werden. Niemand wird sie vermissen.
&gt; 
&gt;  Alle Invasoren tragen ein Mal auf ihrer Haut, das sie auf normale Menschen übertragen und sie im Laufe von sechs Stunden umwandelt. Darüber hinaus machen ihre regenerativen Fähigkeiten sie unempfindlich gegen Kugeln, Granaten und sogar Joplins neu entwickelte Plasmaschwerter. Sie haben jedoch Kenntnisse über fortgeschrittene Waffen. Dieses Wissen kann ihnen durch verschiedene Methoden abgerungen werden (die Genfer Konvention gilt nicht für Dinge, die nicht menschlich sind), die sie dauerhaft beseitigen können. Die Invasoren haben ein zielstrebiges Ziel: die gesamte Bevölkerung der Region und von dort aus den gesamten Planeten zu übernehmen.</textarea></pre>
