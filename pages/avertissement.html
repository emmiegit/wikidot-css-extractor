    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;content-panel standalone series&#34;]]

[[=]]

++ 빛의 수도회 데이터베이스 접속 시도 감지!

[[/=]]

----

[[module ListUsers users=&#34;.&#34;]]
환영합니다, %%title%%.
[[/module]]

이하에 드리는 말씀을 반드시 숙지해 주시기를 부탁드립니다.

&gt; //지금 열람하고자 하는 페이지는 요주의 단체 &#34;빛의 수도회&#34;의 공식 사이트를 보안 처리 후 모방하여 재단 데이터베이스 상에 업로드한 페이지입니다.//
&gt;
&gt; //이 페이지는 참고하는 목적으로만 이용됩니다. SCP 재단은 어떠한 경우에도 수도회의 사상 및 교리, 경전 등을 지지하지 않으며, 페이지 상의 내용에 대해 절대로 책임지지 않습니다. 따라서 관리 및 책임에 관한 어떠한 이유로도 그를 두고 고소를 제기하실 수 없습니다.//
&gt;
&gt; //더불어 해당 페이지 열람 시 문제 및 오류가 발생한다면 지체없이 IT 부서에게 연락해 주시기를 부탁드립니다.//
&gt;
&gt; //현명한 판단과 신중함에 감사드립니다.//
&gt;
&gt; //- 행정관 F. 오름,,Ormes,,//

[[=]]

**정말로 이상의 내용들을 전부 읽고 따르시겠습니까?**

**[[[l-ordre-de-la-lumiere|예, 따르겠습니다]]]** (__계속 읽기__) / **[http://ko.scp-wiki.net 아니요, 따르지 않겠습니다]** (__메인으로 돌아가기__) [!-- 업로드 시 링크 수정 --]
