[[include component:credit-button]]
**Artikel:** SCP-1347 – Kiste voller Fragen
**Autor:** [[*user desoldeben]]
**Original:** http://scp-wiki.wikidot.com/scp-1347
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1347

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1347 ist in einer Standard-Eindämmungslagereinheit mit zwei unterschiedlichen Schlössern aufzubewahren. Für jedes Set ist eine Schlüsselkarte und ein Passwort erforderlich. Die Passwörter und Schlüssel sind vom leitenden Forscher von SCP-1347 (derzeit Dr. Thane) und seinem Forschungsassistenten getrennt aufzubewahren. Diese Passwörter sind unter keinen Umständen an andere Mitarbeiter als Mitglieder des O5-Rates weiterzugeben.

SCP-1347 ist von anderen anomalen Gegenständen/Phänomenen isoliert zu halten und muss jederzeit von zwei (2) bewaffneten Sicherheitskräften bewacht werden, die sich seiner Natur nicht bewusst sind. Besagtes Personal hat die Aufgabe, jeglichen unbefugten Zugriff auf SCP-1347 zu verhindern, und es ist ihm gestattet, bei Bedarf tödliche Gewalt anzuwenden.

Alle Tests von SCP-1347 bedürfen der schriftlichen Genehmigung des Forschungsleiters des Objekts. Die eingereichte Frage muss den genauen Wortlaut der Frage enthalten, die in SCP-1347 eingefügt werden wird, die Absicht der besagten Frage und eine Hypothese der Antwort von SCP-1347. Alle Tests von SCP-1347 müssen vom anwesenden Sicherheitspersonal überwacht werden.

Für den Fall, dass eine gestellte Frage nicht innerhalb von zehn Minuten zu einem Typ-A-Ereignis führt, ist das gesamte SCP-1347 zugewiesene Forschungspersonal unverzüglich zu informieren. Die Mobile Task Force Psi-13 hat ihren derzeitigen Auftrag, falls vorhanden, einzustellen und sich voll und ganz dafür einzusetzen, die Art des Typ-B-Ereignisses mit allen erforderlichen Mitteln festzustellen, sofern nicht anders befohlen.

Es ist strengstens verboten, eine Frage in SCP-1347 einzufügen, die sich in irgendeiner Weise auf Paradoxien, Zeitreisen, die Foundation oder ein anomales Objekt/Phänomen bezieht.

**Beschreibung:** SCP-1347 ist eine Kiste aus Kiefernholz, die auf jeder Seite zwanzig Zentimeter misst und einen aufklappbaren Deckel hat. An einer Seite befindet sich ein Schlitz, der sieben mal einen Zentimeter misst. Der Satz &#34;Alle Antworten entstehen aus Fragen.&#34; steht mit schwarzer Tinte unter dem Schlitz.

Die anomalen Eigenschaften von SCP-1347 werden nur in dem Fall aktiv, in dem ein Schreiben neugieriger Natur (als &#34;Frage&#34; bezeichnet) über diesen Schlitz in SCP-1347 eingefügt wird. Jede eingefügte Frage bewirkt, dass entweder ein Typ-A- oder Typ-B-Ereignis auftritt. Es wird angenommen, dass dies hauptsächlich davon abhängt, ob die Antwort auf die Frage mit minimalem Experimentieren oder einer Veränderung der Realität beantwortet werden könnte.

Wenn die Frage ausreichend einfach zu beantworten ist, tritt ein Typ-A-Ereignis auf. Bei einem Typ-A-Ereignis verschwindet das Objekt, auf das die Frage geschrieben wurde, und wird durch ein Objekt ersetzt, das identisch ist, außer dass die Frage durch die Antwort von SCP-1347 ersetzt wurde. SCP-1347 gibt auf jede Frage eine Antwort, unabhängig von der Art der Frage. Diese Antwort erfolgt sowohl bei subjektiven Fragen als auch bei Fragen, die ein gewisses Maß an Spezialwissen erfordern, solange es einfach zu ermitteln ist.

Ein Typ-B-Ereignis tritt auf, wenn die eingefügte Frage ausreichend komplex ist oder zum Nachdenken anregt. Zu beachten ist, dass ein Typ-B-Ereignis nicht immer von einem Typ-A-Ereignis unterscheidbar ist und dass der einzige konsistente Weg, um festzustellen, welches Ereignis aufgetreten ist, die Zeitspanne ist, die zwischen dem Einfügen einer Frage und dem Erscheinen einer Antwort vergeht.

Ein Typ-B-Ereignis ist eine Situation, in der SCP-1347 Ereignisse in der realen Welt manipuliert, um ein Experiment durchzuführen, wobei es anscheinend jede Methode verwendet, die es für notwendig erachtet, was ihm die Informationen liefert, um eine Antwort auf die Frage zu formulieren. Abhängig von der Art der Eingabe variiert das resultierende Experiment. Sobald das Experiment beendet ist, erscheint die Antwort auf dieselbe Weise wie bei einem Typ-A-Ereignis. Es gibt keine bekannte Begrenzung der Fähigkeiten von SCP-1347, während ein Typ-B-Ereignis im Gange ist.

SCP-1347 behält Wissen, das durch Typ-B-Ereignisse und Fragen erworben wurde. Zum Zeitpunkt des Verfassens dieses Artikels wird davon ausgegangen, dass es über eine leicht überdurchschnittliche Intelligenz und eine sehr große Wissensbasis verfügt, obwohl eine genaue Messung seines Intelligenzniveaus derzeit aufgrund seiner Natur nicht möglich ist.
----
[[collapsible show=&#34;+ Testprotokoll 1347-Gamma&#34; hide=&#34;- Testprotokoll 1347-Gamma&#34;]]

**Frage:** Was ist Ihr Ziel?
**Aufgetretenes Ereignis:** Typ-A-Ereignis
**Antwort:** Ich beantworte Fragen.

**Frage:** Was ist Ihre genaue Natur?
**Aufgetretenes Ereignis:** Typ-A-Ereignis
**Antwort:** Ich glaube, &#34;Ich beantworte Fragen&#34; ist genau genug.

**Frage:** Was ist gut zum Abendessen?
**Aufgetretenes Ereignis:** Typ-A-Ereignis
**Antwort:** Sie fragen eine Kiste nach dem Essen? Ich denke, der Tomateneintopf wäre die beste Wahl.
**Anmerkung:** Befragte Mitarbeiter, die an diesem Abend den Tomateneintopf verzehrten, gaben im Durchschnitt eine höhere Zufriedenheit an als diejenigen, die dies nicht taten.

**Frage:** Wo befindet sich die Mobile Task Force Sigma-31 derzeit?
**Interessanter Fakt:** Diese Frage wurde vor dem Verbot von Foundation-bezogenen Fragen eingefügt.
**Aufgetretenes Ereignis:** Typ-A-Ereignis
**Antwort:** Weg, Kumpel. Vielleicht zum Aufräumen von Gang [ZENSIERT].
**Anmerkung:** Mobile Task Force Sigma-31 wurde ███████ von SCP-████ am angegebenen Ort gefunden.

**Frage:** Wie können wir eine unbegrenzte Energiequelle erhalten?
**Eingetretenes Ereignis:** Typ-B-Ereignis
**Art des Typ-B-Ereignisses:** ████████████ wurde durch eine siebentägige Explosion verbrannt. Während dieser Zeit wurden mehr als █ Exajoule Energie freigesetzt. Trotz der Tatsache, dass diese Energiemenge in der Lage gewesen wäre, ein Gebiet mit einem Durchmesser von etwa vierzig Kilometern zu zerstören, wurde die Explosion auf eine Sphäre mit einem Durchmesser von fünf Kilometern begrenzt. Die Explosionsquelle, falls vorhanden, verschwand, nachdem die Explosion endete. Antwort nach Beendigung erstellt.
**Antwort:** Ich war wirklich nah dran, aber ich bezweifle, dass es //eigentlich// möglich ist. Ich werde noch etwas darüber nachdenken, vielleicht versuche es noch einmal, wenn Sie in Zukunft fragen.
**Anmerkung:** Objekt neu klassifiziert von Sicher zu Euclid.

**Nachfrage:** Wie können wir Agent McIntyre helfen?
**Eingetretenes Ereignis:** Typ-B-Ereignis
**Art des Typ-B-Ereignisses:** SCP-████ ließ Agent McIntyre eine Stunde nach Übermittlung der Frage frei. Medizinisches Personal vor Ort begann sofort mit der Behandlung.
**Antwort:** Whoa, das war fies. Wie dem auch sei, da dies scheinbar [DATEN GELÖSCHT], ist das alles, was Sie tun müssen.
**Anmerkung:** Sieben Tage später erlitt Agent McIntyre spontan ein Trauma, das normalerweise mit SCP-████ verbunden ist, wenn auch in geringerem Ausmaß. Agent McIntyre erholte sich vollständig mit der Anwendung von SCP-████-Gegenmaßnahmen, die er aus der Antwort erhielt.
 
**Frage:** Was wissen Sie über Eros, das mythologische Wesen?
**Aufgetretenes Ereignis:** Typ-A-Ereignis
**Antwort:** Sohn der Aphrodite und viel besser bekannt als Amor, sein römisches Gegenstück. Außer den goldenen Pfeilen der Liebe hatte er auch die bronzenen Pfeile des Hasses, wie Apollo auf die harte Tour gelernt hatte.
**Anmerkung:** Der Wissensfehler wurde zur Kenntnis genommen.

**Frage:** Wie gut ist Dr. Ashe im Bett?[[footnote]]Dr. Carmichael wurde wegen unprofessionellen Verhaltens gerügt und entsprechend neu zugewiesen, weil er diese Frage zugelassen hatte. Dr. Thane ist Dr. Carmichaels Nachfolger.[[/footnote]]
**Eingetretenes Ereignis:** Typ-B-Ereignis
**Art des Typ-B-Ereignisses:** Dr. Ashe berichtete, dass sie die Nacht in Agent Genes Quartier verbracht hatte, weil sie wegen ihres kürzlichen Einsatzes bei [ZENSIERT] emotional gestresst war.
**Antwort:** Sie ist wirklich warm und ihre Haut ist schön weich. Gute Umarmungen auch. Sie nimmt die Decken jedoch in Beschlag.
**Anmerkung:** Bei einer Befragung acht Tage später, während Dr. Ashe sich an das Ereignis erinnerte, war Agent Gene dazu nicht in der Lage.
//Ashe und Carmichael haben verdammtes Glück, dass es sich nicht entschieden hat, das anders zu interpretieren. Abgesehen davon hat uns dies sicherlich einige interessante Einblicke in die Funktionsweise von 1347 gegeben.// – Dr. Thane

**Frage:** Was ist die Natur von SCP-████?
**Eingetretenes Ereignis:** Typ-B-Ereignis 
**Interessanter Fakt:** Diese Frage wurde vor dem Verbot von Foundation-bezogenen Fragen eingefügt.
**Art des Typ-B-Ereignisses:** SCP-████ hat die Eindämmung gebrochen. SCP-████ fügte dem Foundation-Personal im Gegensatz zu seinem normalen Verhalten keinen Schaden zu. SCP-████ wurde sieben Tage später in die Eindämmung zurückgebracht, nachdem es unerklärlicherweise aufgehört hatte, sich der Eindämmung zu widersetzen.
**Antwort:** Also macht dieses Ding im Grunde [DATEN GELÖSCHT]. Viel Glück damit, denke ich.
**Anmerkung:** Untersuchungen deuten darauf hin, dass der Eindämmungsbruch durch eine kurzzeitige Unkonzentriertheit seitens des Personals verursacht wurde.
**Anmerkung:** //Alle zukünftigen Fragen, die die Foundation erwähnen, werden aufgrund sensibler Informationen und möglicher Eindämmungsbrüche nicht zugelassen.// – Dr. Thane

**Frage:** Was ist meine nächste Frage?
**Eingetretenes Ereignis:** Typ-B-Ereignis
**Art des Typ-B-Ereignisses:** Es wurde keine Antwort erstellt, bis die nächste Frage eingereicht wurde.
**Antwort:** Was halten Sie von Aleister Crowley und seinen Werken?
**Anmerkung:** SCP-1347 scheint weder telepathische noch prädiktive Fähigkeiten zu besitzen.

**Frage:** Was halten Sie von Aleister Crowley und seinen Werken?
**Eingetretenes Ereignis:** Typ-B-Ereignis
**Art des Typ-B-Ereignisses:** --Unbekannt-- Ein persönliches Exemplar der Biografie von Aleister Crowley, die dem Forschungsassistenten Jacobs gehörte, verschwand, wie durch Kamerauntersuchungen bewiesen wurde. Das Exemplar tauchte sieben Tage später an seinem vorherigen Aufenthaltsort wieder auf. Die Antwort wurde nach dem Wiedererscheinen des Buches erstellt.
**Antwort:** Nun, er war irgendwie verrückt, aber er traf ein paar Punkte ziemlich genau, besonders [ZENSIERT].
**Anmerkung:** //Sofern uns nicht etwas Großes entgeht, ist das Quatsch.// – Dr. Thane

**Frage:** Wie kann das Problem der Armut gelöst werden?
**Eingetretenes Ereignis:** Typ-B-Ereignis
**Art des Typ-B-Ereignisses:** Während es höchstwahrscheinlich unbekannt ist, in welchem Ausmaß die Ereignisse von SCP-1347 beeinflusst wurden, ereignete sich in [ZENSIERT] ein Völkermord. Insgesamt wurden ███.███ Opfer verzeichnet, was ██ % der Bevölkerung entspricht. Die Mehrzahl der Todesopfer ereignete sich in von Armut betroffenen Regionen. Als die Vereinten Nationen intervenierten und das Ende des Völkermords erzwangen, erschien die Antwort von SCP-1347.
**Antwort:** Sie umzubringen scheint eine Möglichkeit zu sein. Waffenverkauf hilft auch.
**Anmerkung:** Eine Woche nach Ende des Massakers stieg die Einwanderung nach [ZENSIERT] stark an und stellte die Bevölkerungsgröße auf ungefähr ██ % ihres ursprünglichen Wertes wieder her. Das nationale BIP des Landes erfuhr im Vergleich zu den jüngsten Statistiken vor dem Ereignis eine minimale Abwertung; außerdem ist der Gini-Koeffizient im Vergleich zu vorher um 0,25 gesunken. Die Medienberichterstattung über das Ereignis wurde nach einer Woche bei annähernd derselben Zeit vernachlässigbar.
**Anmerkung:** Dr. ██████ lehnte eine amnesische Verabreichung ab und benötigte eine viermonatige psychologische Therapie, bevor er für arbeitsfähig befunden wurde.
[[/collapsible]]</textarea></pre>
