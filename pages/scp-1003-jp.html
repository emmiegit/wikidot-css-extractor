**アイテム番号:** SCP-1003-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1003-JPから半径500mの区域は鉄柵で囲い「高電圧注意」の看板を設置してください。SCP-1003-JPの出入口には最少でも2人の職員を配置してください。鉄柵を乗り越えた者は拘束しクラスA記憶処理を実行してください。

**説明:** SCP-1003-JPは、███県███山中にあるサーカステントです。大きさは平均的な一戸建て程度で、正面に出入口が一つあります。外部からの調査の結果、内部は無人且つ無音でした。しかし内部に人間が侵入した際は人型の存在が確認でき、侵入後数十分で「開演」となります。内部は外観から推測される敷地面積の約██倍の広さの円形劇場で、階段式に観覧席が設置されています。演目の前半は一般的な曲芸ですが、後半は致死的な内容となります。途中退場は可能ですが、途中入場は不可能です。内部で撮影・録音されたデータは破損し、内外での通信は可能ですが映像記録の送信は不可能です。以下はSCP-1003-JP内に侵入した人間及び内部に出現する存在の一覧です。

||  || 概要 || 外見・言動 || 事件記録1003-JP-2以降 || 備考 ||
|| SCP-1003-JP-A || SCP-1003-JPへの侵入者 || 性格・侵入目的に関わらず前半の演目を賞賛、後半の演目には無関心。状況を具体的に説明することは可能だが指摘されるまでSCP-1003-JP-Dが殺害されていることに気づかない。 || 変化なし || ― ||
|| SCP-1003-JP-B || 雑務を行う団員 || 臙脂色のワイシャツ、黒のネクタイ・ベスト・ズボン、凹凸の無い白い面を着用。その他特徴はなく個体の区別は不可能。礼儀正しく、常に満席だという体で話す。受付では1体が応対し場内では数体が清掃や舞台準備を行う。|| 受付の1体のみ出現。客入りに関しては芳しくないと返答。 || SCP-1003-JP-AはSCP-1003-JP-Bの外見を説明する際「顔が無い」と表現しますが、掘り下げると「面をつけていた」と言い換えます。 ||
|| SCP-1003-JP-C || 芸を披露する団員 || 華美な衣装を着用。著しい欠損、奇形あり。計10体。SCP-1003-JP-Aの侵入後、数十分で舞台上に出現。拍手や歓声、野次に反応せず淡々と演目をこなす。SCP-1003-JP-AがSCP-1003-JP-Dに接触した際は非常に暴力的となる。 || SCP-1003-JP-Dの代役となるが、演目中は無反応。 || ― ||
|| SCP-1003-JP-D || 後半の演目の犠牲者 || 外見上は5～10歳程。継当てだらけの服を着用。後半の演目で舞台上に出現し、SCP-1003-JP-Cにより殺害。演目中は悲鳴を上げ明確な恐怖を示す。明らかに死亡した状況でも後日の舞台では問題なく生存。 || 出現しない || ― ||
|| SCP-1003-JP-E || 実体のない観客 || 前半の演目に野次を飛ばし、後半を賞賛する傾向にある。実体は無いが石、空き缶等を投擲可能。SCP-1003-JP-AはSCP-1003-JP-Eの拍手や声が聞こえているが内部にいる間はその存在に対して無関心。 || 出現しない || SCP-1003-JP-Bから、SCP-1003-JP-Eは「お得意様」であるとの返答が得られました。 ||

SCP-1003-JPは███県███山のふもとの住民間で「███山の奥に魔法のサーカスが来た」といった噂が広がったことで財団の注目を引き発見されました。最初にSCP-1003-JPを見つけた男性は「山の方で花火があがったため悪戯だと思い確認しに行ったところ、テントを発見し入ってみた」と証言しました。後半の演目について言及されると顔を青褪めさせその場に嘔吐し、それ以上の証言を拒否しました。尋問後、住民全員にクラスB記憶処理を実施しました。

[[collapsible show=&#34;+ 事件記録1003-JP-1&#34; hide=&#34;- 記録を閉じる&#34;]]

**事件記録1003-JP-1:** 20██/██/██、D-1003-JP-1を用い一回目の探査を行いました。映像・音声記録は全て破損していたため以降はエージェント・███の証言に基きます。エージェント・███が「殺されている子供の服装は」と質問したところ、D-1003-JP-1が「殺されている？」と返答した後唐突に声を荒げ悪態をつき始めました。エージェント・███は退場を指示しましたが十秒後に通信は途絶し、二十分後にテントから子供（SCP-1003-JP-D-1）を連れたD-1003-JP-1が出てきたため両者を確保し尋問を行いました。テントから出てきた際、D-1003-JP-1は負傷しており服には少量の血痕が付着していました、また「化け物（SCP-1003-JP-C）に襲われたため殺害した」と証言しました。通信機器は破損していました。

**補遺1:** インタビュー記録-SCP-1003-JP-1
&gt; **対象:** 連れ出された子供（SCP-1003-JP-D-1）
&gt;  
&gt; **インタビュアー:** エージェント・███
&gt;  
&gt; **付記:** 以下のインタビューはポリグラフを用いて行われました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **エージェント・███:** こんにちは。少し話をしたいんだけどいいかな？
&gt;  
&gt; **SCP-1003-JP-D-1:** おじさん、あの男の人のお友達？お願い、みんな、みんなを助けて！僕が出られたんだからきっと皆も出られる、だから…。
&gt; 
&gt; **エージェント・███:** 落ち着いて。彼とは友達じゃなく仕事仲間だ。お兄さんの名前は██。君の名前は？
&gt;  
&gt; **SCP-1003-JP-D-1:** ………なまえ？……わかんない…思い出せない。
&gt;  
&gt; **エージェント・███:** 君はいつからあそこにいたんだい。
&gt;  
&gt; **SCP-1003-JP-D-1:** …ずっと前。パパとママとサーカスを見にきて、でも気づいたらパパもママもいなかったんだ。探しに行こうとしたんだけど入り口で退場料が必要ですって言われて…僕、お金持ってなくて…そう言ったら働いてくださいって言われて、今までずっと働いてた。
&gt;  
&gt; **エージェント・███:** 隙を見て逃げようとは思わなかったのかい？
&gt;  
&gt; **SCP-1003-JP-D-1:** 帰りたかったけど、どうしてもあの入り口を通れなかったんだ。でもあの橙色の服の男の人が…アイツを食べさせちゃったら、出られたんだ。
&gt;  
&gt; **エージェント・███:** 退場料はいくらだったんだい？
&gt;  
&gt; **SCP-1003-JP-D-1:** …ひとつ。
&gt;  
&gt; **エージェント・███:** ひとつ？
&gt;  
&gt; **SCP-1003-JP-D-1:** ひとつ、って言われたんだ。一人ひとつ。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;　
&gt; **終了報告書:** ポリグラフは以上の証言が事実だと示しました。またSCP-1003-JP-D-1が所持していたハンカチには名前が書かれており、調査の結果、明治██年に出された捜索願の名前と一致しました。

**補遺2:** インタビュー記録-SCP-1003-JP-2
&gt; **対象:** D-1003-JP-1
&gt;  
&gt; **インタビュアー:** エージェント・███
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **エージェント・███:** なぜあの少年を連れ出した？
&gt;  
&gt; **D-1003-JP-1:** 勝手についてきたんだよ。ただ俺は人が殺されてるって分かった瞬間に頭に血が上っちまって…まあ元から気が長ぇ方ではないけどな。暫く人が殺せない俺の前であんなクソつまんねえって顔で殺しやがって…ムカついて邪魔してやりたくなったんだ。[編集済]。（舌打ちをする）
&gt;  
&gt; **エージェント・███:** （五秒沈黙してから）SCP-1003-JP-Cを殺害したことについては？
&gt; 
&gt; **D-1003-JP-1:** 全身が魚みてえな[編集済]のことか？別に殺したかったわけじゃねえよ。でもあの[編集済]、俺が餓鬼を舞台から突き落としたら急に喚きながら俺にしがみついてきやがって、ライオンの前に連れてこうとすんだよ。んで揉み合いになって、突き飛ばしたら喰われてた。[編集済]が[編集済]ってなってよ。ざまあみろ[編集済]。
&gt; 
&gt; **エージェント・███:** …少年を連れ出す際に、他のものに危害を加えたか？なにか思い出せることは？
&gt; 
&gt; **D-1003-JP-1:** だから勝手についてきたんだっつの。…あー…殺しちまってからは逃げて…そしたら手がねえ[編集済]とか頭が2つある[編集済]が追いかけてきたな。そんとき[編集済]共に向かって客席から石とか空き缶とかが飛んできて最高に笑えたぜ。出口の奴にはまたのお越しをお待ちしておりまーすって言われただけだ。…あ。
&gt; 
&gt; **エージェント・███:** なんだ？
&gt; 
&gt; **D-1003-JP-1:** 俺があの[編集済]を殺しちまったとき、拍手がすげえでかくなったな。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;　
&gt; **終了報告書:** D-1003-JP-1の発言の端々には身体障害者への差別意識や偏見が見られました。

[[/collapsible]]
　
[[collapsible show=&#34;+ 事件記録1003-JP-2&#34; hide=&#34;- 記録を閉じる&#34;]]

**事件記録1003-JP-2:** 20██/██/██、事前の調査により以下の三点を満たすDクラス職員三名（D-1003-JP-2、-3、-4）にSCP-1003-JP内で起こる現象を説明し、一人でも指示を無視した場合は解雇までの期間を延長するとして二回目の探査を行いました。
* 子供がいない
* 小児性愛の傾向がない
* 障害者への明確な差別意識、偏見がない
映像・音声記録は全て破損していたため以降はエージェント・███の証言に基きます。後半の演目に差し掛かるとD-1003-JP-3が「急に客席から子供が出てきた」と発言しました。エージェント・███は反応せず退場するよう指示しましたが、十秒後に通信が途絶したため待機していた職員に突入を指示しました。しかし入り口の布は異常に硬質化しており、侵入は不可能でした。三十分後、テントから9体の少年少女（SCP-1003-JP-D）とD-1003-JP-2、-3、-4が出てきたため確保しました。テントから出てきた際、D-1003-JP-2、-3、-4は負傷しており服には少量の血痕が付着していました。また「化け物（SCP-1003-JP-C）に襲われたため殺害した」と証言しました。通信機器は紛失していました。

9体のSCP-1003-JP-Dは自身の名前を覚えていませんでしたが持ち物や服に記名があり、全て明治███年～大正███年に出された捜索願の名前と一致しました。合計10体のSCP-1003-JP-Dは少なくとも約100年以上に渡って働いていたと考えられますが、身体・精神に異常はなく加齢もしていません。またSCP-1003-JP-Dは舞台上で死亡しても翌日には問題なく生存していましたが、保護以降の外傷の完治速度に異常は見受けられませんでした。以上を受け、10体のSCP-1003-JP-Dは財団の児童施設にて保護・監視することが決定しました。

事件記録1003-JP-1、1003-JP-2を受け、SCP-1003-JPの探査にDクラス職員を用いることは禁止されました。

[[/collapsible]]
　
[[collapsible show=&#34;+ 事件記録1003-JP-3&#34; hide=&#34;- テキストを隠す&#34;]]

**事件記録1003-JP-3:** 20██/██/██、児童施設から全てのSCP-1003-JP-Dが消失しました。SCP-1003-JP-Dの部屋の監視カメラのデータは破損していました。現在も捜索は続けられていますが行方は分かっていません。その後の調査で、SCP-1003-JP-D-1の机の引き出しから赤い折り紙が発見され、白い面に鉛筆で以下の文面が書かれていました。

&gt; だしてくれてありがとう　　　ごめんなさい

SCP-1003-JP-D-1は入所後、職員に熱心に50音の読み書きを教わっていたとの報告があがっています。

**補遺3:** インタビュー記録-SCP-1003-JP-3

&gt; **対象:** D-1003-JP-1
&gt;  
&gt; **インタビュアー:** エージェント・███
&gt;  
&gt; **付記:** 事件記録1003-JP-3の後、月例解雇前のD-1003-JP-1が食事を運んできた職員に「SCP-1003-JPについて思い出したことがある」と発言した為、急遽聴取が行われました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **エージェント・███:** D-1003-JP-1。思い出したことって言うのは何だ？
&gt;  
&gt; **D-1003-JP-1:** ちょっと話すだけでもこんな仰々しくやらなくちゃいけねえのか？アンタも大変だな。
&gt;  
&gt; **エージェント・███:** 思い出したこととは？
&gt;  
&gt; **D-1003-JP-1:** ああ、そうだったな。俺が殺したやつがいただろ？アイツがライオンに喰われる瞬間に言ったんだよ。
&gt;  
&gt; **エージェント・███:** なんて言ったんだ？
&gt;  
&gt; **D-1003-JP-1:** かえして、ってさ。
&gt;  
&gt; **エージェント・███:** ……。
&gt;  
&gt; **D-1003-JP-1:** あ、言っとくけど俺はなんもとってねえからな。…いや、帰して、か？あいつらってあそこに住んでるんじゃないのか？…おい聞いてんのかよ。
&gt;  
&gt; **エージェント・███:** ……。
&gt;  
&gt; **D-1003-JP-1:** なに黙ってんだ。…おい、大丈夫か？あんたすげえ顔色だぞ。
&gt; 
&gt;  [以下、28秒間に渡りD-1003-JP-1によるエージェント・███への呼びかけが続く]
&gt;  
&gt; **&lt;録音終了&gt;**

[[/collapsible]]
　
[[collapsible show=&#34;+ 補遺4　要求：セキュリティクリアランスレベル2&#34; hide=&#34;- テキストを隠す&#34;]]

**補遺4:** サイト近くの雑木林で支給されている拳銃を用い自殺したと思われるエージェント・███の遺体が発見されました。傍には無断で持ち出されたSCP-1003-JP内での録音・映像記録及び監視カメラのデータが破壊された状態で置かれていました。以下は、エージェント・███のデスクに残されていたメモです。

&gt; なにかおかしい。他者から指摘されなければ「テント内でDが惨殺されていた事」に気付けないのと同様、私が抱えるこの違和感も「指摘されなければ気づけない」部類のものなのだろうか。これさえわかれば、もしかしたら彼らを元にもど[塗りつぶされているため判読不可能]私は財団職員だ。余計なことは考えなくて良い。あれはオブジェクトだ。それ以上でも、以下でもない。
&gt; 　
&gt; &lt;中略(SCP-1003-JPについて時系列で書かれている)&gt;
&gt; 　
&gt; データは全て破損している。中に入った人間は実体のないEから発せられる拍手や歓声は聞こえているがその事実に無関心だ。…いや…おかしいぞ。だとすれば外部の人間は中に入ったものの証言でしかEの存在が確認できないはずだ。Dクラスも内部にいる間は聞こえてくる拍手や歓声に反応しなかったし、脱出後のインタビューでも「拍手と歓声が聞こえた」とは言ったが、その存在に関しては何も言及していなかった。
&gt; 
&gt; だとしたら、何故私は見ても聞いてもいないのに「Eに実体がない」とわかった？言及していないことから見えていないのだろうと思い込んだのか？__いや、本当に実体がなかったのか？__
&gt; 
&gt; あの後、確かに私も中に入った。無数の拍手や歓声は聞こえた。間違いない。そしてその現象について何の関心も持たなかった。今思い返してみても場内には誰もいなかった。…はずだ。しかし私はDクラスを探査に用いていたときから「Eの実体はない」と記録していた。「拍手や歓声が聞こえた」というDクラスの話を聞いて漠然と「拍手や歓声が聞こえてきているのにその発生元が見えない事に疑問を持っていない、無関心だからだろう」と思った。何故私はそう思った？それは…それは内部だけでなく外部の人間もEに無関心になるからだ。そうだ、何故Eに関しての記録がこんなにも少ない？何故誰もEに関して追及するような実験やインタビューを行っていない？一度だってEに関するインタビューをしたか？していない。もう一度話を聞く必要がある。それに、内部調査も必要だ。だがデータは全て破損している。確認するにはもう一度中へ
&gt; 　
&gt; __なぜ破損すると分かっていてデータを取り続けた？なぜ破損したデータを保存している__？
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　
&gt; 　い
&gt; 　　　　た

[[/collapsible]]</textarea></pre>
