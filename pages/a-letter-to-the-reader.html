[[collapsible show=&#34;+ 您有一封新邮件，是否接受？&#34; hide=&#34;- 退回邮件&#34;]]
&gt; 亲爱的读者：
&gt; 
&gt;   首先告诉您一个好消息：我们已经████天未发现异常了。这就意味着我们的使命，如同资料库所说的那样已经结束了一部分。但是还有一部分并未结束。人类总是固执的，他们需要漫长的时间来适应新事物，并且需要一个引导者，或者说是先驱，而亲爱的您被挑选成为了这个先驱。如果可以的话，请尽量让我们所做的工作被世人接受，那我的心愿便了了。
&gt; 
&gt;   或许您在看到这些文档的时候，以为这是一些故事或者说是怪谈，还有一些或者幽默、悲伤、无奈的故事，可以引为谈资或者小说的点子。但是请你严肃的对待它们，你所看到的都是研究人员和特工们用血肉堆出的文档，每一次的收容失败，就有一些人都用自己的生命奉献给了人类进步。难道他们就只能被遗忘在角落之中无人问津吗？在之前，是的，因为有太多的异常需要我们处理；太多的人类需要我们拯救了。可是现在，你可以，因为他们值得一切的赞赏。
&gt; 
&gt;   您在资料库里看到的基金会科技是真的。那有人会问：“基金会是不是要争霸全球？”我们无意，是的，O5们和Site主管们都是一群可爱的人，他们来自五湖四海，然而他们却消除了民族的矛盾，在这里为人类进步做贡献，即使是退休了，他们的心中依然挂念着的是基金会和人类，还坚持要求参加文档的搬运工作。没错，异常消失之后，我们已经失去了价值，政府偷袭了我们，原来的资料库已经被突袭的政府摧毁。感谢Site主任███以及研究员██等人在政府的枪口之下以生命代价夺得了部分的资料库数据，你们是英雄。我们正尝试着修复并上传文档至你今天看到的资料库，但是总有残缺。
&gt; 
&gt;   当您看完以上文字的之后，如果可以的话请您前往████████代我祭扫，那是英雄长眠之处，给他们献一壶酒，告诉他们基金会很好。
&gt; [[=]]
&gt; ++ **收容，控制，保护**
&gt; ++ **SCP基金会**
[[/=]]


------

“切，真当我是小孩子啊，这明明就是个**都市奇幻写作网站**嘛，我才不信。”

“哈哈哈，你看这真是一群中二病在那边瞎想，会移动的雕像、会让人不老的泉水。这都什么啊。”

“你看看这群人是多么可笑、无知。”

“哎，你看......”

“不对啊，我为什么一直向别人安利这个蠢玩意儿呢？”
