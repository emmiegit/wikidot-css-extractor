[[include component:image-block name=subway.jpg |caption= Інтер&#39;єр SCP-222-KO під час його першого прояву. Пошкодження поїзда зменшуються щоразу після невдалої спроби дезактивації.]]

**Об&#39;єкт №:** SCP-222-KO

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** 18-го числа кожного сонячного місяця з 4:00 до 5:00 ранку, коли з&#39;являється SCP-222-KO, лінії метрополітену мають бути зачинені, а для виконання процедури дезактивації повинен бути призначений підготовлений агент. Усі станції, на які поширюється ефект, мають бути зачинені протягом ночі на 18-е під приводом технічного обслуговування. На кожну зі станцій повинен бути направлений один агент для недопущення цивільних осіб та звітування про прогрес. Якщо через невдалу дезактивацію сталося «повернення», слід перекрити доступ до лінії, загасити спричинені пожежі і забезпечити нормальне функціонування поїздів.

**Опис:** SCP-222-KO – це аномальне явище, яке відбувається на лінії №█ метро █████ у Кореї і почалося після катастрофи 18.██.20██ року. SCP-222-KO був виявлений Фондом, який здійснював моніторинг аварії, і швидко були установлені процедури зберігання. Під час проявів SCP-222-KO знову зазнає аварії і сходить з рейок. Хронологія подій полягає в наступному:
# На станції ██████ (кінцева зупинка лінії █) близько 4:00 ранку згорілий ущент поїзд виходить з тупикової стіни, рухаючись заднім ходом. Потяг на деякий час зупиняється на платформі, відчиняючи лише двері першого вагона. До поїзду може сісти лише один агент для процедури дезактивації.
# Потяг вирушає до станції █████, початку лінії, рухаючись зі швидкістю вдвічі меншою, ніж у звичайних потягів, і не зупиняючись. Прохід до наступного вагону заблокований. У вагоні було виявлено кілька предметів-полтергейстів (див. перелік у кінці документу), також помічено, що внутрішня температура з часом підвищується.
# Під час прибуття поїзда на станцію ██████████ присутні у вагоні дві пластикові пляшки з бензином виливають свій вміст, і запальничка запалює вогонь. Одночасно відкривається перехід до наступного вагону, і полтергейстні предмети рухаються до проходу, перекриваючи шлях. Полум&#39;я поступово поширюється вагоном вперед, тому залучений агент мусить пройти через вогонь, щоб дістатися до переднього вагону. Усі спроби загасити це полум&#39;я не мали успіху.
# Прибувши до першого вагону, агент повинен увійти до машинного відділення та вставити головний ключ, щоб відчинити всі двері поїзда. Якщо це вдасться, полум&#39;я вийде з дверей і перетвориться на купи попелу у формі людей. Потяг прибуде на першу станцію близько 5:00 та ненадовго зупиниться. Коли агент вийде, потяг негайно увійде у тупикову стіну і зникне.

Викладені вище правила поведінки описують основи процедури з дезактивації. Головний ключ для процедури знаходився під сидінням у передньому вагоні під час першого прояву та був виявлений під час третього прояву.

Якщо процедуру дезактивації не вдасться завершити до моменту зникнення поїзда, при наступному прояві полум&#39;я посилюється, що ускладнює проведення процедури. Відзначено, що після невдалої процедури поїзд трохи повертається до первісного вигляду. Якщо процедура не вдалася п&#39;ять разів, під час наступного прояву потяг з&#39;являється повністю неушкодженим і після прибуття чекає, не зникаючи, перш ніж почати курсувати згідно з нормальним розкладом поїздів. Призначений на маршрут звичайний потяг стає нездатним працювати через невстановлену поломку. SCP-222-KO, який зайняв місце іншого потягу, загориться на станції ██████████, відтворюючи зазначену аварію. Ця ситуація позначена як «повернення».

Якщо відбувається «повернення», виникають значні наслідки не лише від первинних збитків через саму аварію, але і від супутніх збитків, оскільки пожежа поширюється по лінії. Усі агенти, відповідальні за проведення процедури дезактивації, повинні добре ознайомитись з нею, навчаючись в змодельованих умовах. Оскільки потяг не може сісти більше однієї людини, процедуру повинні по черзі проводити принаймні три агенти.

**Додаток**

**Журнал проявів SCP-222-KO**
&gt; 18.██.20██ – Відбувся у день аварії. Агент █████, відправлений у складі слідчої групи, потрапив у пастку в потязі і встиг повідомити про ситуацію по рації, після чого загинув у вогні.
&gt; 
&gt; 18.██.20██ – ██ ████, співробітнику класу D, було наказано дослідити SCP-222-KO. Він спостерігав за подіями від початку прояву до пожежі і намагався перейти до переднього вагону, але був затоптаний полтергейстними предметами, що скупчилися біля проходу, і загинув у вогні.
&gt;
&gt; 18.██.20██ – Доктор ██ ███ --навмисно-- //ймовірно, випадково// сів до потягу. Він знайшов головний ключ і пробився через скупчені полтергейстні предмети, досяг кабіни машиніста й відчинив усі двері. Виявлено процедуру дезактивації.
&gt; 
&gt; 18.██.20██ – Агент ███████████ виконав процедуру дезактивації.
&gt; 
&gt; 18.██.20██ – Агент ███████████ виконав процедуру дезактивації. Через нещасний випадок агент не зміг вийти з вагону й незабаром зник разом з ним.
&gt; 
&gt; 18.██.20██ – Агент ███████ намагався провести процедуру дезактивації, але не впорався і загинув.
&gt; 
&gt; 18.██.20██ – Агент ███ намагався провести процедуру дезактивації, але не впорався і загинув.
&gt; 
&gt; 18.██.20██ – Агент ██████ намагався провести процедуру дезактивації, але не впорався. Вважається загиблим. [ДАНІ ВИДАЛЕНО]
&gt; 
&gt; 18.██.20██ – Помічено, що потяг з&#39;явився більш чистим, ніж раніше. Процедура деактивації не проводилася.
&gt; 
&gt; 18.██.20██ – Процедура деактивації не проводилася. Полтергейсти виникли такі ж, як зазвичай, але вогонь не поширювався, як раніше. Розглядається рекласифікація як Безпечного.
&gt; 
&gt; 18.██.20██ – Потяг з&#39;явився в абсолютно нормальному стані, пожежі зовсім не відбулося. Близько 5:00 ранку поїзд прибув до початку маршруту, але не зник. Ще через тридцять хвилин він почав курсувати відповідно до звичайного розкладу поїздів, перевозячи цивільне населення. Після прибуття до станції ███ сталося повторне виникнення пожежі та полтергейстів. Ситуацію врятували польові агенти, що здійснювали спостереження. Всі свідки отримали амнезіаки класу А.
&gt; 
&gt; 18.██.20██ – Доктор ██ ███ призначений керівником процедури дезактивації. Агент █, агент █████████ та агент ███ призначені для проведення процедури.

**Протокол інтерв&#39;ю 222-KO-3 (частковий)**
&gt; **Опитуваний:** Доктор Ріджуей (лікар і коронер)
&gt; **Інтерв&#39;юер:** ██████
&gt; **Передмова:** Інтерв&#39;ю щодо полум&#39;я, яке перетворилося на купи попелу в вигляді людей.
&gt; 
&gt; [НЕВАЖЛИВІ ДАНІ ВИДАЛЕНО]
&gt; 
&gt; **██████:** Чи правильно було б вважати це полум&#39;я саме по собі гуманоїдною сутністю?
&gt; 
&gt; **Д-р Ріджуей:** Ні. Як ви можете побачити на розшифрованих зображеннях, це полум&#39;я було просто полум&#39;ям.
&gt; 
&gt; **██████:** Тоді як щодо попелу?
&gt; 
&gt; **Д-р Ріджуей:** Можу запевнити, що це були людські останки. Серед попелу можна було знайти руку, ногу, або нічого, окрім золи, але аналіз кожен раз давав однаковий результат.
&gt; 
&gt; **██████:** Розкажіть мені вашу ідею.
&gt; 
&gt; **Д-р Ріджуей:** З огляду на те, наскільки мало від них лишилося, дуже може бути, що це трупи, яких не знайшли після тієї катастрофи. Можливо, через те, що важко було взагалі зрозуміти, що це трупи.
&gt; 
&gt; **██████:** Ви не змогли їх зібрати?
&gt; 
&gt; **Д-р Ріджуей:** Ні, не змогли. Ми вже пробували це, але вони спалили всі контейнери, в які їх складали, будь то поліетиленовий пакет або сталевий ящик. Нам вдалося збирати їх руками, але як тільки ми намагалися їх перенести, вони прослизали через пальці, ніби прилипаючи до підлоги. А коли поїзд зник, вони теж зникли… той, крізь землю.
&gt; 
&gt; **██████:** Дякую.

**Перелік полтергейстних об&#39;єктів, що з&#39;являються у SCP-222-KO**
* Дві пластикові пляшки з бензином, і одна запальничка, яке запалює його. Усі спроби гасіння цього полум&#39;я не мали успіху.
* Декілька десятків черевиків. Здатні затоптати людину на смерть, коли відчиняється прохід.
* Гаманець
* Вогнегасник. Несправний
* Рюкзак
* Навушники, що плавають у повітрі (ніяке обладнання до них не підключено). Коли їх надягають, лунає декілька різних голосів, які повторюють: «Усім пасажирам: будь-ласка, лишайтеся на своєму місці, щоб уникнути безладу до початку гасіння».
* Шарф
* Окуляри – з плином часу тріскаються, незалежно від того, чи здійснювали на них фізичний чи хімічний вплив.
* Дзиґа
* Тростина
* Блокнот та олівець. Постійно пишуть слова «Ваше повідомлення надіслано».
* Зимові рукавички
* Спалена книга. Зміст не зрозумілий.</textarea></pre>
