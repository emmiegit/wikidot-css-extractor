//如埃斯特堡妖精小屋的奧莉薇．格溫妮絲女士所言//

------

很久很久以前，有個由雙子女王統治的帝國。

那便是第一帝國了，當然在當時不會有人這樣稱呼它，畢竟沒人會想像它會迎來終結，並有其他人崛起將其取代。對他們來說，那將是唯一的帝國，是永垂不朽的妖精帝國，是永恆之子妖精種族的帝國。

在那個時候，據說天上沒有任何星星，更沒有什麼神明，地球也還未被無數的國家所割裂。有的只是和平與創作女王攜手破壞與毀滅女王的光榮共治，世界充滿了和諧。

在那個時候，沉睡者尚未陷入沉眠，因此清醒與夢境、真實與虛幻之界線不過是遙遠彼岸的波濤浪花，並隨著每一個想法與吐息浮沉。在每一天的每個時候，創作女神就會在現實與幻想中翩翩起舞，他會夢見那些瘋狂的故事，夢見沒有皮毛的人，夢見以四腳站立但不會說話的貓，夢見地球以外的世界，夢見愛與憎的星辰，夢見向作樂者發送的愛之訊息與注定要毀滅的雙子武器。而他的姊妹就緊隨在後，將世界恢復到了沉悶的帝國俗世。

那時的妖精是沒有形體的。他們的精神永遠停留在快樂的青春期，仿佛永遠都不會成年那樣。他們就像是孩子，他們探索自己是誰，探索自己可能成為誰，誰都不會理會嚴酷世界的無情與殘忍。

許多妖精會畢生過上樹木的生活，會像是紅豆杉存活好幾個世紀，又或是像盆栽植物那樣僅僅生存數十年，並在以枯木為食的真菌下腐爛，然後又恢復生機重新經歷這一切。

有的則會以鏡面外的生命形式生活，他們的面孔扭曲而怪誕，並在早期人類的家園間跳著舞。因為那時思考者還只是個孩子：他們當中那些自由的人會蜷縮在草原上，並用棍棒和石頭作出最早的工具來，而更多人則身受[[[SCP-1427 |後裔種]]]、烏爾戴文或毀滅女神的束縛。他們會偷竊、狩獵與收集食物，並在水面與惡夢中出沒；有時他們還會將其他人之子與自己孩子的命運對調，然後在這病態的遊戲中打賭誰會成為偉大之人。

有些則在動物王國看見了奇蹟，並將自身形態塑造成空與暗中的野獸：

有些選擇擁抱毛皮與獠牙，在那古老的日子裡，復仇者還未向妖精施予第四詛咒，成為動物也不會被認為比有思想者要來得差。

有些則長出了細緻的翅膀與巨大的眼睛，他們用探針代替牙齒，在肉體外長出鎧甲，並捨棄了肉體內的骨頭。他們擴散繁殖，就像昆蟲王國本身那樣豐饒，工蜂軍團也宣示了向雙子女王的效忠。

@@    @@ （[[[SCP-7100|還有些在彩虹之後開闢了妖精樂土，並在那裡安頓下來]]]，他們用著剝離的色彩纖維紡織一縷縷清晰的運氣。）

有些則選擇縮小了自我，於是世界及其榮耀都變得更加宏偉了，即便是最年輕的樹苗都能成為刺破天際的大柱，一個蘑菇就填飽全家一個月的肚子，而[[[SCP-2952|老鼠與喜鵲也能成為他們的駿馬]]]。他們足夠輕盈，毋需借助任何工具就能飄浮在空中，也足夠小到如果他們要冒險進入荒野，那麼[[[SCP-2323 |就得擔心那些外頭的野獸]]]。也因此他們決定留在他們妖精手足的偉大城市中，並透過他們的小小雙眼見證城市變得更加偉大。

有些則放棄了現實選擇居住於夢境，成為了詭計多端的謎語人，他們會在[[[SCP-2615|十字路口以及轉折點出現]]]，並同時帶來了希望與危險。在後來的時代，[[[SCP-5925|他們的名字與故事將成為凡人與妖精的神話]]]，這將帶給他們第二次生命，也會把那些古老的同族一併帶來。

有些則立於天際，化為星星，降生[[[SCP-3903|銀城]]]，玩著小王國的遊戲，終身假裝著自己的是命運的主人，而非帝國的附庸。

還有些愛好功能勝於形式，致力於研究宇宙的力量，尋求探索存在的深度，[[[SCP-7010|將宇宙從根本上撕裂，並在重組中獲得運勢]]] 和光明。因為[[[SCP-5213|他們已經看到了一個未來]]]，在那裡他們將無法分享永恆的恩賜，而創作女神的聚寶盆也終將迎來枯竭。

由於創作女神自豪地看著每一個人，並與他們分享自己的力量──唯一的例外是學者，他們追求了解蒼穹，因此拒絕透過游離的夢想塑造它。在他的祝福下，他們是海洋與天空、大地與空氣、奇蹟與奇想者。他們在偉大的生命之鏈上上下下地起舞，前世深刻而後世沉淪。那是個死亡毫無意義可言的時代。

而雙子女王的另一位注視著這個世界，並深深感到這是一種浪費。

因為他凝視著過去，知道它幾乎可以追溯回一億年前。他看到了烏爾的時代，那時候的時間是永恆的，所有的事情都是故事，發生在平行的和樂時空交錯上下，是可能性交織而成的錦繡，那時神與名字不過是面具般的元素力量，在戰鬥與戀愛間不斷的交替著。

他看著姊妹給予的恩賜，認為這是愚蠢浪費的嘗試，使那些配不上的人嘗到世界不再有的樣子。沒有理由讓這些生命、凡人與後裔嘗到永恆的滋味。永恆已經結束了；是帝國取代了這個位置。

創作女神在無數靈魂與自我中分享了自己的力量，紫羅蘭色的縷縷光輝在所有存在的地平線上閃耀著。毀滅女神看到了早在這些星星之前的星辰，並意圖將其據為己有。然而他知道自己姊妹的存在是分散各處的，這樣的盜竊一次一次來可能要費上十萬年的光陰。

@@    @@ （我認為值得注意的是，故事說毀滅女神獨自建成了帝國，他獨自終結的曾經當權者的奇蹟時代——但事實不可能是這樣的。暴君不可能獨自實行統治，即便是像他這樣強大的存在也不可能。那些在海上銀色城市小王國玩耍者，那些把凡人當作玩具者，那些把自己打扮成狼從事狩獵者——我認為他們很可能選擇歡迎毀滅女神的統治，他們在那權力的陰影下看到了發展自我的機會。）

他來到了世界的中心，來到了他姊妹從天而降的視線之外。在世界中心的死亡熔爐中，他命令耶倫．史密斯奴隸撒頓出來，撒頓是個有酒紅色皮毛與開裂腳部的鐵匠，毀滅女神派給了他一個任務。他要求這位魔鬼般的鐵匠製造極度殘酷而致命的武器，這種武器從未為人所想像過——激憤調諧，那是將妖精和聲捆為單一音調的武器，這個雙叉能釘死他姊妹的翅膀，使他從天堂墮落到大地。

史密斯奴隸撒頓不可能無償打造這種武器，他要求女神給他一個自己的王國，並讓他的人民得到自由。毀滅女神作出了承諾，不過顯然他沒打算兌現；撒頓也接受了，他知道女神是在撒謊。

在地球的中心，他成功製造了雙叉激憤調諧。他看著它，欣賞著它，想像著自己能夠揮舞這把雙叉，並讓它在地心唱出自己的希望，最終他還是將其交給了毀滅女神。

於是毀滅女神離開了下界，回到了空與暗的領域。

毀滅女神不僅憎惡自己姊妹與其愚蠢，他還覬覦著他姊妹的權力。他想用自己巨大的力量讓世界回到帝國時代，平息妖精在雲彩和音樂舞動引發的奇蹟與想像風暴。但這些力量仍舊屬於他，就束縛在皇宮的基石上，束縛在妖精城堡的王座與王家的珠寶之中。

就這樣，一無所知的創作女神來到了王宮。他身裹五彩斑斕的記憶，衣服則是薄紗與蕾絲，臉龐的無數光點不斷的切換著女神的面孔。毀滅女神坐在象徵女王權柄的妖精城堡真實王座之上，向他的姊妹表達歡迎。

那天究竟發生什麼事有著很多的傳說，幾乎沒有一致意見。在過去數十萬年的祖先記憶中，有著無數個毀滅女神為何痛恨創作女神的故事。無數個怒斥叫罵的故事，無數個魔法決鬥的故事，無數個姊妹相殘的故事。但當天的見證者只有兩人，而且沒人能說出究竟發生了什麼。

我們只知道這一點：最終，當雙方都已筋疲力盡，當王家珠寶不再閃耀，皇宮也已淪為廢墟的時候，激憤調諧貫穿了創作女神，將前一秒還振個不停的羽翼釘到了地上。世界顫抖而喘息，上天的力量被釘在地上了。選擇毛皮與獠牙、細翅與甲殼、鏡子與謊言、銀與科學的妖精都愣住了，他們再也無法改變自己的型態了。我猜想毀滅女神一定露出了勝利的微笑吧，認為自己的姐妹會在虛弱不堪之際將力量全叫回來，認為自己能透過激憤調諧的雙叉奪取這些力量，使他能滿意的收穫與恢復榮耀。

貪婪是無法了解慷慨的，在這個瞬間，創作女神只是......放下了。他沒有喚回自己的力量，只是讓它從自己的身上流盡，流向了他所深愛的世界，讓自己成為時間和虛無浪潮湧動的一部分。對此，毀滅女神也只剩下了無力的憤怒。

這是個很簡單的故事，女神背叛了自己的姊妹。它不像伊甸園的故事那麼簡單，也比機械之神破碎的故事簡單，更比亞伯和該隱的故事簡單。但正是因為它這麼簡單，故事有著成千上萬的說法。

但這些都是很久以前的故事了。現在我們知道了綠型與休謨，並對本質動力學進行了正式的研究。我們已經繪製出了妖精不同民族的遺傳關係圖。我們發掘了第一帝國宮殿並研究了它的文物。遙遠的過去不再是對神話的研究，而是對歷史的研究。我們離從幻想中挖掘真相的目標越來越接近了。

然而，據說即便到了今日，創作女神的力量仍舊在存在之岸起舞，從創造基本的虛幻邊界，到美夢與惡夢的夢世界。有時，她的力量會回歸真實世界，賦予孩子隨心所欲塑造世界的能力。也許，隨著她的故事一遍又一遍的被講述，她的一部分又會在一瞬間再度活了過來。

也許眾神曾經都是妖精，他們會與我們的祖先比肩而行，最終在他們不知道的十字路口分道揚鑣。也許，如果我出生在那段永恆的日子裡，我也會選擇像凡人一樣生活，並且對自己選擇的嚴重性一無所知。或者，也許激憤調諧不過是個故事，用來解釋為什麼人類將這麼多種不同的生命——小妖精、小仙子、西爾芙、達奴精、精靈等等——通通稱為妖精。

肩負著無以避免的死，只有透過我們的故事，我們才能在風中翩翩起舞。</textarea></pre>
