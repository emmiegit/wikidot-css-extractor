    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; Le Dr Zakkarit est actuellement porté disparu. Il aurait été vu pour la dernière fois près de la réserve de sucre de la cantine #2. Dans le cas où il serait aperçu par un membre du personnel, celui-ci est prié de le signaler.

[[image http://fondationscp.wdfiles.com/local--files/list-of-foundation-s-internal-departments/sd.png]]

**Nom :** Zakkarit Lecknaat

**Alias :** Docteur Zakkarit

**Hiérarchie :** Chercheur de niveau 3

**Spécialisation :** Aucune. Chercheur polyvalent.

**Description physique :** 1m80, 75 kg, long cheveux noirs noués en une queue de cheval qui descend jusqu’aux omoplates, moustache et bouc bien entretenus. Toujours souriant malgré un air somnolent et fatigué. Vêtu d&#39;un jean noir, et d&#39;un T-shirt noir ou est écrit &#34;I&#39;ll die tomorrow. I&#39;m too busy today.&#34;, le tout surmonté d&#39;une blouse blanche descendant jusqu’à ses chevilles possédant trois poches (une pour chaque main et une poche de poitrine) dont au moins une contient un paquet de twix.

**Biographie :** Le Dr Zakkarit est né le 12/05/19██, à ██████. Il a un parcours scolaire atypique, titulaire d&#39;un diplôme universitaire de Biomathématiques, ainsi qu&#39;un de Psychologie. Il a également suivit un cursus de Physique Quantique, de Mécanique et de Cryptozoologie. Il est à noter qu&#39;aucun de ces cursus supplémentaires n&#39;a été terminé. par conséquent, le Dr Zakkarit n&#39;est titulaire que de deux diplômes.

Le Dr Zakkarit a été repéré par la Fondation lors de la récupération de SCP-███-FR dans le laboratoire où il était employé. Responsable jusqu&#39;alors des recherches sur l&#39;objet, il a empêché un agent d&#39;un groupe d’intérêt de s&#39;en emparer avant l&#39;arrivée de l&#39;équipe de récupération de la Fondation.


[[collapsible show=&#34;+ NIVEAU 2 REQUIS&#34; hide=&#34;- ACCÈS AUTORISÉ&#34;]]

**Information supplémentaire :** Le Dr Zakkarit n&#39;est en fait titulaire d&#39;aucun diplôme, bien qu&#39;il ait effectivement suivit tous les cursus cités dans son dossier. Son profil a retenu l&#39;attention de la Fondation sur deux points :
-Sa formation atypique, qui lui permet d&#39;être un chercheur polyvalent, bien que n&#39;excellant dans aucune spécialité.
-Une anomalie génétique, diagnostiquée dans sa jeunesse, et qui perturbe le fonctionnement de son cerveau. 

Son cerveau présente une glucodépendance plus élevée que la normale, nécessitant par conséquent une alimentation plus riche en sucre. Les conséquences de cette anomalie sont :
-Une production accrue d’acétylcholine et de dopamine lorsque l’absorption de glucides est importante, permettant une réflexion et une mémorisation plus performantes
-Une production accrue d&#39;épinéphrine et d&#39;endorphine lorsque l&#39;absorption de glucides est insuffisante, provoquant un état de stress et d’agressivité accru.


Lors de la récupération de SCP-XXX-FR, le Dr Zakkarit était en légère hypoglycémie. Il a renversé un distributeur de boisson défectueux d&#39;un violent coup d&#39;épaule sur l&#39;agent venu dérober l&#39;artefact, alors que celui-ci passait une porte avoisinant l&#39;appareil.


Lors de l&#39;entretien qui a précédé son entrée dans la Fondation, il a déclaré :

&gt; Vous avez besoin de moi. Vous savez pourquoi ? Parce que je suis bon en tout. Enfin, presque tout. Je sais que je ne suis le meilleur nulle part, mais je suis compétent dans la plupart des domaines où vous aurez besoin de moi. Et vous le savez.


[[/collapsible]]


**Incidents rapportés :**
* A mordu le bras du Dr Ezcyo après que ce dernier lui ai pioché dans sa boite de chocolat.
* A traversé la moitié du site Aleph sur le dos du Dr Grym, accroché à une fourchette qu&#39;il lui avait planté dans le dos car il lui avait volé son dessert à la cafétéria.
* A vandalisé un distributeur de boisson à l&#39;aide d&#39;une plante en pot car sa canette est restée bloquée.

[[collapsible show=&#34;+ Avis des collègues du Dr Zakkarit à son sujet&#34; hide=&#34;- Avis des collègues du Dr Zakkarit à son sujet&#34;]]
- //Je n&#39;arrive toujours pas à piger pourquoi ce type est plus important que moi, alors que nous avons les mêmes compétences et que je suis un meilleur médecin. Ce n&#39;est quand même pas dû aux 64 disparitions accidentelles, si ?// - Dr Mwak

- //Il a bu d&#39;une traite la tasse de saccharose que j&#39;avais obtenue via [[[SCP-294]]] et pour ça il mérite mon respect...// - Dr Benji

- //Ne parlez surtout pas de sucre quand il est en manque, la dernière fois que j&#39;en ai parlé à Benji via chat, il était juste derrière, et en se précipitant sur moi il m&#39;a enfonçé brusquement  la tête dans le clavvvvvvvvjhrbekgelnferzkjnv// - Dr Ezcyo

- //Ha ha ha ! Il a toujours pas compris que c&#39;est moi qui lui pique des twix quand il sort de son bureau ! La dernière fois il a accusé Mortarion, j&#39;ai bien rigolé quand je l&#39;ai vu revenir au boulot avec des béquilles et une jambe dans le plâtre.// - Dr Kaze

- //Les sachets de sucre des infirmeries et des kits de premiers soins ont tous disparu depuis son passage. CE NE SONT PAS DES BONBONS, PUTAIN !// - Dr Hylius

- //Hey, docteur Zakkarit, j&#39;aurais besoin de vous voir concernant une histoire d&#39;amour refoulé. Je viendrais avec Flavia, vous la connaissez c&#39;est le petit nom de mon M79.// - Agent Neremsa

- //Nan, mais j&#39;ai bien rigolé mine de rien. Je sais ce que ressent Crashtest désormais. Je l&#39;aime bien ce type. Il est taré comme je l&#39;aime. Et surtout, il est dépendant à quelque chose. Et ça, c&#39;est ce qu&#39;on appelle un moyen de pression, les enfants.// - Dr Grym
[[/collapsible]]
