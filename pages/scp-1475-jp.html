**일련번호:** SCP-1475-JP

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1475-JP는 제81██기지의 저위험군 물품 보관함에 보관한다. 실험을 진행할 경우 3등급 이상의 직원 2명에게 허가받아야 하며 반드시 야외에서 실험이 진행되어야 한다. 또한 미국 노스캐롤라이나 주에 위치한 제██기지에 연락을 취해 규정된 장소에서 대기하도록 해야 한다. SCP-1475-JP-13을 실험에 사용하는 것은 금지되어 있다.

**설명:** SCP-1475-JP는 등받이에 「Welcome to America」라는 글이 새겨진 나무 의자다. 표본 검사 결과 재료는 삼나무(//Cryptomeria japonica//)라는 것이 판명되었다. 현재 재단은 13개의 SCP-1475-JP(각각 SCP-1475-JP-01~13으로 분류)를 격리하고 있다.

SCP-1475-JP는 인간이 대상에 앉았을 시 활성화된다. 앉은 사람들은 SCP-1475-JP에서 일어설 수 없다고 주장하며 또한 그 시점에서 칼로 상처를 주거나 화염 방사기로 불사르는 등의 피해에 영향을 받지 않게 된다. 이 상태가 된 인물을 SCP-1475-JP-A라고 분류한다. 이때 SCP-1475-JP-A가 몸에 지니고 있는 것 또한 어느 정도의 내구성을 갖게 되지만 격추 실험 때 SCP-1475-JP-A의 옷이 불타버린 것을 보아 SCP-1475-JP-A 본체에 부여된 내구성에 비해 약한 것으로 판명되었다.

앉은 사람이 SCP-1475-JP-A가 되고 약 3분 후 SCP-1475-JP-A는 가볍게 떨린 뒤[[footnote]]이 시점에서 SCP-1475-JP가 미국 노스캐롤라이나주가 있는 방향으로 향하기 때문에 미세 조정 효과가 있다고 추정된다.[[/footnote]] 5초 뒤 전방 45° 각도, 시속 ████km 속도로 폭발음과 동시에 사출된다. 이때 진행 방향에 장애물이 있었다면 그것에 충돌해 정지하지만 양쪽 다 상처는 입지 않는다. 이 현상에 따른 소닉붐은 없었다. 재단이 소유하고 있는 고속 카메라를 통해 촬영한 결과 SCP-1475-JP-A는 사출 당시 직립 자세를 취하고 있다는 것이 확인되었다. 또한 사출하는 순간 SCP-1475-JP의 전방에 대규모 화염이 발생하지만 이는 다른 물체에 옮겨붙지 않으며 열 또한 발생시키지 않는다. 이 화염은 5초 정도 후에 소실된다.

SCP-1475-JP-A는 비행 중에도 의식이 있으며 통신기를 가지고 있을 경우 대화 또한 가능하다. 또한 사출한 뒤 20초 뒤 SCP-1475-JP-A는 물체를 통과하며 직접 관측하는 형태로는 SCP-1475-JP-A를 인식할 수 없게 된다. 이 상태가 된 SCP-1475-JP-A는 GPS 장치의 신호와 통신기를 통한 음성으로만 인식이 가능하며 착탄 20초 전에 이 상태가 해제되는 것으로 판명되었다. 사출된 뒤 2시간 16분 뒤, --모든--대부분의 SCP-1475-JP-A는 미국 노스캐롤라이나주의 북위 ██████°, 서경 ██████°을 중심으로 반경 20m의 범위에 착탄한다. 착탄한 뒤 3초 후 SCP-1475-JP-A는 변칙적인 내구성을 상실하며 통상의 인간과 동일한 내구성으로 돌아간다. 착탄할 때 크레이터는 발생하지 않으며 막대한 양의 운동 에너지가 어디로 사라지는지에 대해서는 현재 조사가 진행 중이다. 또 왜 노스캐롤라이나주가 주 착탄 지점인지에 대해서는 착탄 지점을 조사했으나 밝혀지지 않았다.

SCP-1475-JP는 경찰로부터 「폭발이 발생하면서 부랑자가 사라졌다」라는 수상한 통보를 받은 재단의 흥미를 끌어 현장으로 보낸 요원에게 발견되었다. 이 때 변칙성을 몰랐던 아스카 요원이 SCP-1475-JP에 앉는 사건 1475-JP-01이 발생하면서 SCP-1475-JP의 상세한 변칙성이 발견되었다. 목격자에게는 B등급 기억 소거 절차가 처리되었다. 또한 노스캐롤라이나주에 착탄한 아스카 요원이 멍한 채로 현장에 머물러 있던 노숙자에게 면담을 진행했으며 SCP-1475-JP가 대형 쓰레기로 버려져 있다는 것, 또 사출 중간에 여객기를 통과했음에도 아무도 눈치채지 못했음이 밝혀졌다. 이후 전국의 쓰레기통에서 최초로 발견된 것 외에 SCP-1475-JP 12개가 발견되었다. 처음 발견했을 당시 외에 SCP-1475-JP로 발생한 사건은 확인되지 않았다.

**__실험 기록 1475-JP-1__**
&gt; **실험 날짜** 20██/██/██
&gt; **피실험자:** D-1475-01(일본인 남성, 32세)
&gt; **대상:** SCP-1475-JP-01
&gt; **실험 방법:** 실험실 안에서 D-1475-01을 SCP-1475-JP-01에 앉혔다.
&gt; **결과:** D-1475-01은 SCP-1475-JP-A로 변화한 뒤 SCP-1475-JP-01에서 사출되었고 실험실 벽에 충돌하면서 20초간 정지, 이후 벽을 통과해 날아갔다. 실험 시작 시각으로부터 일본 표준 시로 2시간 24분 뒤 노스캐롤라이나주의 제██기지에서 D-1475-01를 회수했다는 보고를 받았다. D-1475-01는 무사했다.
&gt; **비고:** 피실험자는 중간에 장애물이 있어도 통과하면서 아무 일 없이 노스캐롤라이나주로 날아갔다. 다음 실험은 야외에서 한다.

**__실험 기록 1475-JP-2__**
&gt; **피실험자:** D-1475-02(일본인 여성, 25세)
&gt; **대상:** SCP-1475-JP-02
&gt; **실험 방법:** D-1475-02에게 통신기와 GPS 장치를 단 뒤 야외에서 SCP-1475-JP-02에 앉혔다.
&gt; **결과:** D-1475-02은 SCP-1475-JP-A로 변화한 뒤 SCP-1475-JP-02에서 사출되었다. GPS 장치에서 발생한 신호에서는 SCP-1475-JP-A가 ████km로 태평양 상공을 비행하고 있다고 나왔다. 실험 시작 시각으로부터 일본 표준 시로 2시간 18분 뒤 노스캐롤라이나주의 제██기지에서 D-1475-02를 회수했다는 보고를 받았다. D-1475-02는 무사했다.
&gt; **비고:** 통신은 연결되었지만 &#34;하늘을 날고 있다.&#34; &#34;춥지는 않다.&#34; &#34;빠르다&#34; 외의 정보는 얻을 수 없었다. 또한 D-1475-02가 D-1475-01가 발견된 지점의 근처에서 발견된 것을 보아 SCP-1475-JP-1들이 착탄되는 지점들은 전부 같은 것으로 생각된다.

**__실험 기록 1475-JP-5__**
&gt; **실험 날짜** 20██/██/██
&gt; **피실험자:** D-1475-03(미국 남성, 35세)
&gt; **대상:** SCP-1475-JP-03
&gt; **실험 방법:** SCP-1475-JP-03을 오키나와로 이동시킨 뒤 D-1475-03을 SCP-1475-JP-03에 앉혔다.
&gt; **결과:** D-1475-03은 SCP-1475-JP-A로 변화한 뒤 SCP-1475-JP-03에서 사출되었다. 실험 시작 시각으로부터 일본 표준 시로 2시간 15분 뒤 노스캐롤라이나주의 제██기지에서 D-1475-03을 회수했다는 보고를 받았다. D-1475-03은 무사했다.
&gt; **비고:** 사출 장소를 바꿔도 도착 시간에는 큰 변화가 발생하지 않았다. 사출되는 사람의 인종 또한 관계없다고 생각한다. 또한 지금까지 실험에서 피실험자가 모두 무사했으므로 이후 실험에는 특별히 표기하지 않는다.

**__실험 기록 1475-JP-11__**
&gt; **실험 날짜:** 20██/██/██
&gt; **피실험자:** D-1475-03
&gt; **대상:** SCP-1475-JP-08
&gt; **실험 방법:** SCP-1475-JP-08을 노스캐롤라이나주의 착탄 지점으로 이동시킨 뒤 D-1475-03에게 통신기와 GPS 장치를 달아 SCP-1475-JP-08에 앉혔다.
&gt; **결과:** D-1475-03은 SCP-1475-JP-A로 변한 뒤 SCP-1475-JP-08의 바로 위로 사출되었다. 통신기를 통한 면담에 따르면 대상은 상공에 정지했으며 GPS 장치의 신호 역시 위치가 크게 변하지 않았다. 실험 시작 시각으로부터 일본 표준 시로 2시간 32분 뒤 SCP-1475-JP-08에 D-1475-03이 착탄, SCP-1475-JP-08은 파괴되지 않았으며 D-1475-03을 다시 SCP-1475-JP-A로 변화시켜 바로 사출시켰다. 2시간 12분 뒤 D-1475-03은 무사히 회수되었다.
&gt; **비고:** 사출하는 장소는 상관없다는 것, 어디서 사출하든 체공 시간은 같다는 것, 착탄 지점에 SCP-1475-JP가 있다면 다시 사출된다는 것이 판명되었다.

**__실험 기록 1475-JP-12__**
&gt; **실험 날짜:** 20██/██/██
&gt; **피실험자:** D-1475-01 외 여러 동물
&gt; **대상:** SCP-1475-JP-01~10
&gt; **실험 방법:** 야외에서 D-1475-01을 SCP-1475-JP-01에 앉히고 그 외의 여러 동물을 SCP-1475-JP-02~10의 위에 올린다. SCP-1475-JP-1～10은 전부 SCP-1475-JP-A을 1회 이상 사출시켰다.
&gt; **결과:** D-1475-01만 SCP-1475-JP-A로 변한 뒤 SCP-1475-JP-01에서 사출되었다. 그 외의 동물들은 어떤 변화도 보이지 않았다. 실험 시작 시각으로부터 일본 표준 시로 2시간 34분 뒤 노스캐롤라이나주의 제██기지에서 D-1475-01를 회수했다는 보고를 받았다. 
&gt; **비고:** 인간을 제외한 생물은 SCP-1475-JP-A로 변하지 않는다는 것이 확인되었다.

**__실험 기록 1475-JP-15__**
&gt; **실험 날짜:** 20██/██/██
&gt; **피실험자:** D-1475-01, D-1475-03
&gt; **대상:** SCP-1475-JP-6
&gt; **실험 방법:** 야외에서 D-1475-01과 D-1475-03을 동시에 SCP-1475-JP-06에 앉혔다.
&gt; **결과:** D-1475-01과 D-1475-03은 모두 SCP-1475-JP-A로 변한 뒤 SCP-1475-JP-06에서 사출되었다. 고속 카메라의 영상을 확인한 결과 2명의 SCP-1475-JP-A가 직립 자세로 등을 맞댄 채 비행하는 모습이 촬영되었다. 실험 시작 시각으로부터 일본 표준 시로 1시간 56분 뒤 노스캐롤라이나주의 제██기지에서 D-1475-01과 D-1475-03을 회수했다는 보고를 받았다. 
&gt; **비고:** 이후 3명을 앉힌 실험에서도 같은 결과를 얻을 수 있었다. 이에 따라 동시에 여러 사람이 SCP-1475-JP에 앉아도 모든 피험자가 SCP-1475-JP-A로 변하는 것을 확인할 수 있었다.

**__실험 기록 1475-JP-20__**
&gt; **실험 날짜:** 20██/██/██
&gt; **피실험자:** D-1475-01~03
&gt; **대상:** SCP-1475-JP-01~03
&gt; **실험 방법:** 야외에서 D-1475-01~03을 동시에 SCP-1475-JP-01~03에 앉혔다.
&gt; **결과:** 피실험자들은 모두 SCP-1475-JP-A로 변한 뒤 각 SCP-1475-JP에서 거의 동시에 사출되었다. 고속 카메라의 영상을 확인한 결과 3명의 SCP-1475-JP-A가 쐐기형 대열로 비행하는 모습이 촬영되었다. 실험 시작 시각으로부터 일본 표준 시로 2시간 6분 뒤 노스캐롤라이나주의 제██기지에서 모든 D계급 인원을 회수했다는 보고를 받았다. 
&gt; **비고:** 다른 SCP-1475-JP에 인간을 동시에 앉혔을 때 동시에 같은 위치에 착탄하는 것으로 드러났다. 현재 그 이유를 조사 중이다.

**__실험 기록 1475-JP-25__**
&gt; **실험 날짜:** 20██/██/██
&gt; **피실험자:** D-1475-04(일본인 남성, 33세)
&gt; **대상:** SCP-1475-JP-13
&gt; **실험 방법:** D-1475-04에게 통신기와 GPS 장치를 단 뒤 야외에서 SCP-1475-JP-13에 앉혔다.
&gt; **결과:** 사건 1475-JP-02이 발생했다. 자세한 것은 사건 기록 1475-JP-02을 참고할 것.
&gt; **비고:** 사건 기록 1475-JP-02을 참고할 것.
[[/collapsible]]

**사건 기록 1475-JP-02:** 20██/██/██ 재단의 쓰레기통에서 새롭게 회수된 SCP-1475-JP-13의 변칙성의 확인을 위해 진행된 실험 1475-JP-25을 시행하던 도중 사건 1475-JP-02이 발생했다. 이하 음성 기록은 사건 1475-JP-02이 발생했을 당시 기록된 것이다.

&gt; **피실험자:** D-1475-04
