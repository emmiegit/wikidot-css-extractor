**项目编号：**SCP-CN-307

**项目等级：**Euclid

**特殊收容措施：**临时MTF“水龙吟”负责对各地农贸市场进行监控并及时回收发现的SCP-CN-307-1。所有SCP-CN-307样本在被灭活处理之后被保存在Site-CN-91的生物样本收容间内，对获取的SCP-CN-307-1个体，应尽可能予以在通过在密封空间内焚毁的方式就地销毁以阻止扩散。信息掩盖协议已启动以掩藏SCP-CN-307的存在。

事件CN-307-1之后，“水龙吟”解散重编入MTF-丁酉-5“七发”，原有的信息掩盖协议保持不变。

**描述：**SCP-CN-307为一传染性真菌，其形态与普通的菰黑粉菌（//Ustilago esculenta
Henn.//）相同，但可感染菰【//Zizania latifolia (Griseb.) Stapf//】以外的多种动植物，尚未发现人类被感染的案例。

被SCP-CN-307感染的生物称为SCP-CN-307-1，SCP-CN-307-1表面会出现黑色菌斑。菌斑的形状具有规律性，大部分情况下会表现为隶书写成的“//人生贵得适意尔何能羁宦数千里以要名爵//”字样，当被感染生物体积较小时，会只显示部分片段。

SCP-CN-307仅在太阳自黄经135度[[footnote]] 通常在每年8月8日左右 [[/footnote]]至210度[[footnote]] 通常在每年10月23日左右 [[/footnote]]移动期间具备传播性，在此期间，普通动植物接触其菌斑时均有可能感染SCP-CN-307。尽管实验表明SCP-CN-307会感染野生动植物，但目前发现的所有SCP-CN-307-1均为通过人工种植/采集/畜养/猎取的可食用动植物。

SCP-CN-307-1可分为三类：被感染的动物为SCP-CN-307-1a，被感染的植物的叶为SCP-CN-307-1b，被感染的植物的茎为SCP-CN-307-1c，同类SCP-CN-307-1在食用时具有相同的口感与味道，且分子级以上的处理均不会改变其口味。

SCP-CN-307-1被食用时会产生异常效应，具体效应和持续时间与食用的SCP-CN-307-1种类数量有关。

仅食用一类后，食用者会不受控制地思考、谈论其出生地，并试图通过文字、绘画等形式描述其出生地风景，此效应在食用者不知道自身实际出生地时也会发生。此异常效应会持续30分钟至两小时不等。值得注意的是，所有实验对象在进行文字记叙时会尽可能使用骈体，绘画时则倾向于使用水墨画，且均表现的相当熟练。

食用两类时，食用者会不断尝试使用可能的最快交通工具前往其出生地，在其尝试被阻止时会表现出强烈的暴力倾向与狂躁症症状。此异常效应会持续一至三天不等，另外，若在异常效应持续期间抵达其出生地[[footnote]] 通常是其出生地点所在的最小行政区划。 [[/footnote]]，食用者的性格会迅速转变为抑郁消沉直至异常效应结束，同时会不断尝试向他人讲述其对出生地的“记忆”——尽管其讲述内容通常被证实与事实不符。

若食用了全部三类SCP-CN-307-1，食用者的身体会收到来源不明的加速度影响并向其出生地方向直线运动，此异常效应会持续至其与地面的相对速度被降为0或是其抵达出生地为止。即使食用者在移动过程中死亡，运动依然会持续。此外，在食用者移动的路径附近的植物会大量分泌脱落酸。

SCP-CN-307-1的异常效应会在其被食用后立即出现，若在效应持续期间食用其他种类的SCP-CN-307-1，均会触发更高级别的异常效应。

**附录：**

[[collapsible show=&#34;+ 事件CN-307-1报告，需要三级以上权限&#34; hide=&#34;- 权限已确认&#34;]]

201█-█-█，一名身着青色道袍的女子强行闯入Site-CN-91，在以不明手段击倒了数名安保人员后，该女子闯入了收容SCP-CN-307样本的生物收容间内，随后，收容间内的监控系统全部失效。

约十分钟后，该女子离开收容间，并自Site-CN-91中逃脱。随后，监控系统恢复正常，被女子击倒的安保人员也恢复意识。检查发现，在SCP-CN-307的收容柜上出现了一张写有字迹的宣纸，收容间的其他部分与事件发生前并无差异。

此次事件发生后，SCP-CN-307-1的味道恢复正常，食用SCP-CN-307-1也不会再触发异常效应，但SCP-CN-307的其他特殊性质仍然存在。

对宣纸的检查发现，其制造工艺与之前发现的岿阳派所用纸张相同，对岿阳派与事件CN-307-1之间的联系的调查仍在进行中。

宣纸上的文字内容如下：

&gt; 柔奴或当笑，西风尽兮，可堪脍否？
