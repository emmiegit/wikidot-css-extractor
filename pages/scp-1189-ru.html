**Объект №:** SCP-1189-RU

[[div class=&#34;rimg&#34;]]
[[image izm1.jpg width=&#34;300&#34;]]
[[span]] SCP-1189 на хранении [[/span]]
[[/div]]

**Класс объекта:** [[[safe |Безопасный]]]


**Особые условия содержания:** Объект должен находиться в складском блоке особо ценных предметов Зоны 7+ в сейфовой ячейке №██. 

Объект доступен для исследования научным сотрудникам со вторым и третьим уровнем допуска при наличии письменного разрешения любого сотрудника с четвертым уровнем допуска. Исследования проводятся исключительно с использованием вспомогательного персонала класса D.

--Также объект доступен для использования по прямому назначению не более трех часов в день сотрудникам специального отдела технического контроля ИТС с уровнем доступа не менее третьего (3).-- Всем сотрудникам ИТС «СОТКа» с уровнем допуска 3 и выше, использующим предмет по прямому назначению, необходимо пройти инструктаж по ТБ, а также ознакомиться со списком одобренных д-ром ██████ измеряемых величин и пределом измерений.


[[collapsible show=&#34;Служебная записка &#34; hide=&#34;Скрыть&#34;]]

&gt; **Кому:** директору ИТС Зоны 7, доктору ██████
&gt; **От кого:** от начальника группы «СОТКа», █████████ А.С.
&gt; **Сообщение:** //&#34;Прошу ввести дополнительные меры контроля доступа персонала ИТС к SCP-1189 в связи с участившимися случаями обморожения ладоней и кистей рук.&#34;//
&gt; **Дата:** 15.03.20██
&gt; 
&gt; Одобрено.
&gt; Директор ИТС Зоны 7, доктор ██████

[[/collapsible]]



**Описание:** SCP-1189 имеет форму прямоугольного параллелепипеда со слегка закругленными углами. Размеры устройства -- 50×10×10 мм. Объект сделан из материала черного цвета, по результатам проведенных анализов являющегося неизвестной на данный момент модификацией фторопласта. На одной из 50×10 граней находится пять квадратных пластин размером 8×8 мм из аналогичного материала,  но немного отличающихся по цвету и слегка вдавленных в корпус объекта. В углу одной из боковых 10×10 граней присутствует едва заметная метка «Σ19», разглядеть которую невооруженным глазом невозможно. О внутренней составляющей объекта неизвестно. Рентген, компьютерная томография, ультразвук и другие виды исследования приводят к противоречивым показаниям. Дальнейшие исследования не проводились ввиду целостности корпуса устройства и факта ценности для Фонда. Стоит отметить, что температура устройства (SATP) в пассивном состоянии соответствует стандартной температуре тела человека и равна 36,6°С, в активном состоянии температура колеблется в пределах -/+ 2°С.

Аномальные свойства проявляются, когда подопытный с зажатым в кулак объектом (прим.: возможно любое положение, однако необходимая для работы площадь соприкосновения с кожным покровом должна составлять более 67%) мысленно задает вопрос о какой-либо размерности физической величины того или иного предмета/процесса --в зоне видимости--. Устройство начинает работать при корректно сформулированном вопросе и возможности измерения, время действия колеблется в пределах 30 секунд и зависит от сложности измерения, завершение работы характеризуется легким покалыванием мест соприкосновения с объектом. При извлечении на квадратных пластинах устройства присутствует от одной до пяти цифр, соответствующих искомой размерности. Цифры постепенно исчезают через минуту.

Отмечено, что температура контактирующего с объектом кожного покрова во время измерения постепенно понижается. При работе устройства более 10-12 секунд начинает падать температура тела самого подопытного, при этом чувствуется озноб, в дальнейшем возможно обморожение руки, держащей объект. Проведены эксперименты с применением искусственных источников тепла, однако устройство поглощает исключительно тепло человеческого тела. Исходя из вышесказанного, следует обдуманно выбирать необходимые точность и предел измерения, в противном случае [ДАННЫЕ УДАЛЕНЫ]. Для более подробной информации см. инструкцию по технике безопасности при работе с SCP-1189 и протокол экспериментов 1189-А2.

Объект был случайно обнаружен 07.██.20██ одним из сотрудников службы безопасности, сопровождающих отряд ИТС во время плановой проверки работоспособности оборудования в вентиляционных шахтах Биологической Зоны ██. Объект был изучен на месте обнаружения, признан безопасным и передан для дальнейшего изучения доктору ██████, а сотрудник СБ премирован. Тщательный обыск вентиляционных шахт Зоны ██ не выявил подобных объектов с аномальными свойствами. В дальнейшем серия экспериментов 1189-А1 выявила аномальные свойства, а в серии 1189-А2 (см. ниже) были изучены общие возможности объекта.

&gt;   **Дата:**

&gt; **Номер:** A2-001
&gt; **Дата:** 11.██.20██
&gt; **Подопытный:** D-0920, физически и психически здорова.
&gt; **Оборудование:** Секундомер.
&gt; **Предмет/Цель:** Деревянная балка длиной 1,2 метра, определить взаимосвязь точность - энергозатраты (время).
&gt; **Результаты:** Подопытной объяснили, как использовать объект и попросили определить длину балки в метрах, сантиметрах и миллиметрах. Эксперимент прошел без происшествий, однако подопытная негодовала, что рука мерзнет, а при последнем измерении пожаловалась на легкий озноб. Показания объекта (время измерения): 1 (2 сек.), 120 (6 сек.) и 1202 (10 сек.).
&gt; //Прим.: Точнее измерения - больше затрат времени и энергии. Логично. Д-р █████.//

&gt; **Номер:** A2-002
&gt; **Дата:** 11.██.20██
&gt; **Подопытный:** D-0920, физически и психически здорова.
&gt; **Оборудование:** Секундомер.
&gt; **Предмет/Цель:** Деревянная балка длиной 1,2 метра, спиленная на одном из концов под углом 45°, который скрыт от наблюдателя, установить возможность измерения предмета со скрытым дефектом.
&gt; **Результаты:** Подопытную попросили определить длину балки сантиметрах и миллиметрах. Эксперимент прошел без происшествий, ощущения подопытной такие же, как в A2-001. Показания объекта: 119 (6 сек.) и 1191 (10 сек.).
&gt; //Прим.: Похоже, объект распознает дефект, усредняет значение, к тому же округляет в меньшую сторону. Д-р █████.//

&gt; **Номер:** A2-003
&gt; **Дата:** 11.██.20██
&gt; **Подопытный:** D-0920, физически и психически здорова.
&gt; **Оборудование:** Секундомер.
&gt; **Предмет/Цель:** Деревянная балка длиной 957 мм, проверить округление в большую сторону.
&gt; **Результаты:** Подопытную попросили определить длину балки метрах и сантиметрах. Первая часть эксперимента прошла без происшествий, показания объекта 0 (1 сек.). На втором измерении подопытная с ухмылкой посмотрела на доктора ██████ [ДАННЫЕ УДАЛЕНЫ], долго хихикала и была сопровождена в камеру сотрудниками СБ. Показания объекта: 13. Эксперименты приостановлены.
&gt; //Прим.: Не округляет. Во второй части... Возможно, неверно сформулирован запрос. Д-р █████.//
&gt; //Прим.: А я вам уже не раз говорил, что во время эксперимента не следует находиться в одной комнате с подопытными, особенно с женщинами. Д-р ████████.//

&gt; **Номер:** A2-004
&gt; **Дата:** 12.██.20██
&gt; **Подопытный:** D-0978, физически и психически здоров.
&gt; **Оборудование:** Секундомер, датчики температуры на объекте и на тыльной стороне ладони подопытного.
&gt; **Предмет/Цель:** Гиря массой 16 кг, определить изменение температуры в ходе измерений.
&gt; **Результаты:** Подопытного попросили определить массу гири в килограммах, а после небольшого отдыха -- в граммах. В первом случае температура устройства практически не изменилась, температура кожного покрова упала на 4 градуса, но быстро пришла в норму. Показания объекта: 16 (4 сек.). Во втором случае температура устройства упала на 0,7 градуса, а температура кожного покрова упала на 18,6 градусов, при этом подопытный вновь почувствовал озноб. Показания объекта: 16052 (12 сек.).
&gt; //Прим.: Нужно больше экспериментов для определения зависимости времени и температуры от точности. С основными величинами разобрались.. Доктор █████.//


Далее приведены наиболее значимые эксперименты:

&gt; **Номер:** A2-007
&gt; **Дата:** 14.██.20██
&gt; **Подопытный:** D-1032, легкое недомогание, психически здорова.
&gt; **Оборудование:** Секундомер, датчик температуры на тыльной стороне ладони подопытной.
&gt; **Предмет/Цель:** Трехлитровая банка с водой, наполненной до краев, реакция на заведомо большую величину размерности.
&gt; **Результаты:** Подопытную попросили определить объем жидкости в банке в кубических миллиметрах. Через десять секунд после начала испытания подопытная пожаловалась на обжигающий холод в руке, и, не вытерпев, бросила устройство. Подопытную трясло еще 4 минуты, датчик зафиксировал падение температуры кожного покрова до -11°С. Показаний объекта не наблюдалось.
&gt; //Прим.: Надо быть поосторожнее с выбором точности измерений. Однако стоит проверить [УДАЛЕНО]. Доктор █████.//

&gt; **Номер:** A2-008
&gt; **Дата:** 14.██.20██
&gt; **Подопытный:** D-1033, физически и психически здоров.
&gt; **Оборудование:** Секундомер, датчик температуры на тыльной стороне ладони подопытного.
&gt; **Предмет/Цель:** Трехлитровая банка с водой, наполненной до краев, проверка вывода величины заведомо большей размерности.
&gt; **Результаты:** Подопытному объяснили суть опыта, предупредили о возможных последствиях, но попросили терпеть, мотивировав полным освобождением по завершении эксперимента. На одиннадцатой секунде подопытный пожаловался на жуткий холод по всему телу, на пятнадцатой заорал, что руку свело от холода, на двадцать четвертой - [ДАННЫЕ УДАЛЕНЫ], пока не скончался. Датчиком зафиксировано падение температуры кожного покрова до -███°С. Показания объекта: 33732 (время не установлено, предположительно около 30 секунд).
&gt; //Прим: Да, это первые пять значащих цифр, все верно. Доктор █████.//

&gt; **Номер:** A2-010
&gt; **Дата:** 14.██.20██
&gt; **Подопытный:** D-1040, физически и психически здоров.
&gt; **Оборудование:** Секундомер.
&gt; **Предмет/Цель:** Два деревянных куба с ребром 10 см и 25 см соответственно, реакция на относительные измерения.
&gt; **Результаты:** Подопытного попросили определить, во сколько раз второй куб больше первого. Эксперимент прошел без происшествий. Показания объекта: 15 (7 сек.).
&gt; //Прим: Ожидаемо. Доктор █████.//

//Прим.: Надо попробовать с нестандартными величинами. Доктор █████.//

&gt; **Номер:** A2-012
&gt; **Дата:** 15.██.20██
&gt; **Подопытный:** D-1049, физически и психически здорова.
&gt; **Оборудование:** Нет.
&gt; **Предмет/Цель:** Комната проведения эксперимента, реакция объекта на наличие необходимого знания субъекта, использующего устройство.
&gt; **Результаты:** Подопытную попросили определить среднюю величину освещенности комнаты, заведомо неверно объяснив про единицу освещенности -- люкс. Отмечено, что о такой величине подопытная слышит впервые. Эксперимент прошел без происшествий, подопытная чувствовала легкий озноб. Показания объекта: 481.
&gt; //Прим: Исходя из ложных данных, должно было получиться 21. А полученное значение близко к стандарту помещений такого типа. Доктор █████.//

&gt; **Номер:** A2-013
&gt; **Дата:** 15.██.20██
&gt; **Подопытный:** D-1052, физически и психически здоров.
&gt; **Оборудование:** Секундомер.
&gt; **Предмет/Цель:** Деревянная балка длиной 1,2 метра, реакция на малоизвестные величины.
&gt; **Результаты:** Подопытного попросили измерить длину балки в сяку, дихасах и пядях[[footnote]]Соответственно японская (30,30303 см), древнегреческая (15,428 см) и старорусская (ср.зн. 17,78 см) меры длины [[/footnote]]. Подопытный понимает, что такое пядь, однако не знает количественного значения. Об остальных единицах измерения не осведомлен. Эксперимент прошел без происшествий. Показания объекта: 3 (4 сек.), 7 (5 сек.) и 6 (5 сек.).
&gt; //Прим: Объект осведомлен об этих величинах. Интересно, откуда берется информация? Да, я не знал о сяку, это было предложение д-ра ███. Доктор █████.//

&gt; **Номер:** A2-014
&gt; **Дата:** 15.██.20██
&gt; **Подопытный:** D-1052, физически и психически здоров.
&gt; **Оборудование:** Секундомер.
&gt; **Предмет/Цель:** Порция химически чистой соли (NaCl) массой 82 г, реакция на малоизвестные величины определенной системы и года.
&gt; **Результаты:** Подопытного попросили измерить массу вещества в древнеримских аптекарских унциях, испанских аптекарских унциях 1789 г.[[footnote]]Соответственно 27,3 г и 28,7 г (29 г после 1800 года)[[/footnote]] и английских цыбиках[[footnote]]Мера веса для чая[[/footnote]]. Подопытный не знает о таких единицах измерения. Эксперимент прошел без происшествий. Показания объекта: 3 (4 сек.) и 2 (4 сек.). В последнем случае объект не проявил признаков работы. 
&gt; //Прим: И об измеряемом предмете тоже осведомлен. Доктор █████.//

&gt; **Номер:** A2-025
&gt; **Дата:** 02.██.20██
&gt; **Подопытный:** D-1435, физически здоров, депрессия.
&gt; **Оборудование:** Нет.
&gt; **Предмет/Цель:** Бутылка вина урожая 1992 года, реакция на нестандартную величину.
&gt; **Результаты:** Подопытного попросили определить год сбора урожая винограда для вина. Подопытный подчинился только с третьего раза под угрозой физической расправы и выполнил опыт, в ходе которого его сильно трясло от холода, потом посмотрел на объект, после чего со злостью швырнул его о стену. Эксперимент досрочно завершен, подопытного сопроводили в камеру сотрудники СБ. Зафиксированные показания объекта: 12.
&gt; //Прим.: К вину это отношения точно не имеет. Доктор █████.//
&gt; //Прим. от 14.██.20██: Сегодня D-1435 скончался от [УДАЛЕНО]. Ровно через 12 дней. Надеюсь, это просто совпадение. Доктор █████.//

&gt; **Номер:** A2-027
&gt; **Дата:** 03.██.20██

&gt; Итак, в серии А1 мы выяснили, как работает устройство. В серии А2 была поставлена цель изучить основные возможности объекта. В ходе экспериментов выявлено следующее:
