**Objekt-Nr.:** SCP-519

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-519 ist in einem Standardlagerraum von 5 × 5 m Größe aufzubewahren. Es darf nicht an eine Telefonleitung angeschlossen werden, es sei denn, es werden Experimente durchgeführt.

**Beschreibung:** SCP-519 ist eine Telefonzelle Modell 7 von Southwestern Bell mit starken Graffiti, Seriennummer ███████████. Die angezeigte Telefonnummer stimmt mit der überein, die sie hätte, wenn sie in Betrieb wäre. Sie wurde aus einem verlassenen Einkaufszentrum in █████████, Missouri, geborgen, nachdem Gerüchte über eine sprechende Telefonzelle aufgekommen waren.

Wenn der Hörer abgenommen wird, wird der Nutzer (je nach Jahreszeit und Tageszeit) von einer Stimme begrüßt, die nach dem Namen oder der Telefonnummer des Gesprächspartners fragt. Die Stimme ist von unbestimmtem Geschlecht, wird aber von den meisten Nutzern als dem anderen Geschlecht zugehörig wahrgenommen. Wird die gewünschte Nummer gewählt, anstatt in den Hörer zu sprechen, wird die Stimme gereizt. Es kann jede beliebige Person angerufen werden, sofern eine Telefonverbindung zu einem für diese Person bestimmten Telefon hergestellt werden kann. Zu den angerufenen Telefonnummern können auch Nummern gehören, die gesperrt sind, und ähnliche Telefone, die keine Gespräche entgegennehmen dürfen, falls dies das einzige Telefon ist, das die Person regelmäßig benutzt. Sobald eine Nummer (mit Ausnahme von 1-800, 911 usw.) oder eine Person angerufen wurde, wird der entsprechende Tarif (Stand 19██, als das Einkaufszentrum aufgegeben wurde) verlangt, bevor weitere Maßnahmen ergriffen werden. Wortschatz und Sprachmuster der Stimme variieren stark, scheinen aber bis auf wenige Ausnahmen in etwa denen des Benutzers zu entsprechen.

Während des gesamten Gesprächs hört der Nutzer die angerufene Person nicht direkt, sondern die Sprache wird von der Stimme wiedergegeben. Die Gespräche erscheinen am anderen Ende der Leitung normal, wobei die an das SCP gerichtete Sprache nicht zu hören ist. Was gehört wird, gibt jedoch möglicherweise nicht die genauen Worte des Sprechers wieder. Die Stimme kommentiert oft ausführlich die Absichten der beiden Sprecher und macht sich sogar in einer &#34;Teufel/Engel auf der Schulter&#34;-Weise über den Nutzer lustig. Die Gesamtpersönlichkeit der Stimme variiert von sarkastisch und irreführend in der Aussage bis hin zu übermütig und lächerlich vertrauensselig gegenüber dem Gesprächspartner. Wenn man die Stimme selbst befragt, wird sie immer aggressiver und weigert sich zu antworten (immer nach dem Motto: &#34;Ich bin nur dazu da, zu wiederholen, was die Leute sagen!&#34;), bis das Gespräch unterbrochen wird und ein ohrenbetäubender Besetztton ertönt. Ein Schlag oder eine Beschädigung der Zelle führt zum gleichen Ergebnis, obwohl sie die Fähigkeit besitzt, zu erkennen, ob der Sprecher für solche Aktionen verantwortlich ist oder nicht.

Es werden nur genau definierte Personen oder Nummern akzeptiert; zufällige oder absichtlich erfundene Namen werden nicht akzeptiert (nicht aber z. B. das Ablesen eines zufälligen Namens aus einem Telefonbuch). Familienangehörige können nach ihrer Beziehung und nicht nach ihrem Namen gefragt werden (&#34;Meine Mutter&#34;, &#34;Mein Cousin&#34;), und selbst wenn mehrere infrage kommen, wird der gewünschte Empfänger genannt. Anfragen wie &#34;das Mädchen, das ich gestern getroffen habe&#34; werden von der Stimme belächelt, wenn keine Nummer oder kein Name bekannt sind. Anfragen nach fiktiven Charakteren führen dazu, dass das Telefon die Schauspieler erreicht, die den Charakter gespielt haben, Homonyme oder den Schöpfer des Charakters. Anrufe können nur über einen Telefonanschluss getätigt werden, der für die betreffende Person als &#34;normal&#34; bezeichnet werden kann, wie z. B. ein Haustelefon, ein Mobiltelefon oder ein Büroarbeitsplatz, wobei die Sperrung des Anschlusses kein Hindernis darstellt: Bei mehreren Gelegenheiten wurden Telefonanrufe durch streng interne Systeme geleitet. Ebenso scheint SCP-519 in der Lage zu sein, alle automatisierten Telefonsysteme zu umgehen, bis hin zur sofortigen Verbindung mit der gewünschten Abteilung eines Unternehmens, auch wenn nur die Telefonnummer angefordert wurde. Es ist auch in der Lage, sich mit Telefonen an Orten zu verbinden, die kein Signal erreichen sollte.

**Anhang 01:** Auf die Aufforderung, [[[SCP-145]]] anzurufen, erwiderte SCP-519: &#34;Die Leitung ist besetzt, Kumpel. War schon immer so.&#34; und weigerte sich, weitere Erklärungen abzugeben.

**Zwischenfall 519a**: Am ██.██.██ forderte Agent █████ unerwartet einen Anruf bei [[[SCP-400-ARC]]] an, woraufhin die Stimme &#34;Oooooh, Junge...&#34; kommentierte, bevor sie offenbar eine Verbindung herstellte. Dr. ███████ beendete das Experiment sofort, und beide wurden später diszipliniert, als sich herausstellte, dass SCP-400-ARC zur gleichen Zeit, als die Verbindung hergestellt wurde, zu klingeln begonnen hatte.</textarea></pre>
