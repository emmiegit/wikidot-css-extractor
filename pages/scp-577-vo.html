**Ítem #:** SCP-577

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-577 debe estar contenido dentro de una sala de 10m x 10m, con todas las superficies cubiertas en chapado de acero de .5m de espesor, respaldado con 1m de gelatina balística. Cualquier contacto con SCP-577 debe ser facilitado por personal de Nivel 2 equipado con inhibidores cinéticos y trajes de protección reforzados con [[[SCP-143]]]. Si las víctimas mensuales se elevan por encima de un límite designado, el personal de Clase D será sustituido por el personal de operación normal. Un especialista en animales designado debe ser alojado en el Sitio 19 para propósitos de contención. De ninguna manera debería introducirse cualquier munición construida de aleaciones euclidianas estándar en SCP-577 o en su contención (véase el Anexo 577b).

**Descripción:** SCP-577 parece ser una masa de munición de diversos calibres y composiciones, que se mueve bajo una fuerza desconocida y autónoma que posee una sensibilidad moderada. Esta fuerza no es de origen magnético o gravitacional, y parece no ser afectada por la mayoría de las fuerzas naturales. Cada una de las unidades constitutivas posee una cantidad prácticamente infinita de energía potencial, que no es gastada por el movimiento de la masa como un todo. SCP-577 es propenso a la imitación cruda de otras criaturas sensibles, más comúnmente un felino de tamaño mediano. Cuando está solo, SCP-577 prefiere permanecer en una masa amorfa, hasta que cree que está siendo observado. En este punto, SCP-577 asumirá la forma de una criatura previamente observada. Rara vez, en cambio, asumirá la forma del sujeto observado, aunque nunca haya tomado forma humana. Al asumir una forma, imitará el movimiento, los manierismos y los sonidos que encajan en la especie, pero sólo en la medida en que SCP-577 ha observado. Normalmente, SCP-577 es bastante amigable con los demás, pero el riesgo que conlleva incluso el contacto más casual es demasiado grande.

Usando la energía potencial masiva poseída en cada unidad constituyente, SCP-577 es capaz de acelerar su masa al unísono. La velocidad de cada unidad de munición se acelera de manera diferente, a pesar de poseer la misma cantidad de energía potencial. Las velocidades oscilan entre 330 m /s y 1.800 m  s, lo que hace que la forma de SCP-577 se alargue en una &#34;corriente&#34; de munición cuando está en movimiento. Dado que esto es universalmente peligroso, se debe prestar gran atención a mantener a SCP-577 contenido. La razón detrás de SCP-577 que inicia la aceleración es desconocida y algo aleatoria, aunque los actos de agresión hacia el sujeto casi siempre desencadenan la reacción. Aunque está compuesta de varios tipos y marcas de munición, el &#34;núcleo&#34; de la masa de SCP-577 está compuesto por varios centenares de rodillos de calibre .30 compuestos por una aleación metálica desconocida. Mientras que la masa total de SCP-577 fluctúa, a medida que se pierden o destruyen balas individuales, el núcleo se ha mantenido sin cambios. Las exploraciones de SCP-577 en contención demuestran que la aleación desconocida emite continuamente la radiación similar a las ondas del cerebro del alfa. Sobre la base de la conducta observada, se ha teorizado que este es el método que el SCP-577 utiliza para organizar su masa, así como la fuente de su limitada sensibilidad.

SCP-577 fue descubierto originalmente en █████, █████████, donde una serie de brutales guerras de pandillas habían resultado aparentemente en varias muertes donde los sujetos habían sido literalmente despedazados a tiros. Los agentes de la Fundación se habían involucrado después de que varios testigos imposibles reportaron lo ocurrido, junto con contactos en el área, confirmando que ninguno de los dos lados del conflicto poseía suficiente poder de fuego. Después de que los primeros tres intentos resultaron en fuertes bajas, el despliegue de una gelatina balística de formación rápida por aire finalmente permitió la contención temporal y la reubicación al Sitio 19.

**Anexo 577a:** A pesar de que no necesita comer, al parecer se ha vuelto prudente no introducir ninguna forma de atún en la contención de SCP-577.

**Anexo 577b:** Después de un fallo de contención, SCP-577 obtuvo acceso al arsenal del Sitio 19. Fue en este punto que SCP-577 incorporó varios miles de cartuchos adicionales de municiones, una serie de explosivos, y [DATOS BORRADOS]. Los informes de incidentes citan la aparición de una criatura gigante, parecida a un gato, que rondaba por los pasillos, acelerando ocasionalmente y causando ██ muertes y daños masivos a los Sectores 3-5. Eventualmente, SCP-577 volvió a la contención por su propia cuenta.</textarea></pre>
