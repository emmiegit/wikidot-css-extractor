[[div class=&#34;rimg&#34;]]
[[image http://scp-wiki.wdfiles.com/local--files/scp-4734-ex/Juicyjuice.png width=&#34;300&#34; ]]
[[span]]SCP-4734-EX перед постановкой на содержание[[/span]]
[[/div]]

**Объект №:** SCP-4734-EX

**Класс объекта:** Обоснованный

**Особые условия содержания:** Ранее SCP-4734-EX содержался в стандартном шкафчике для аномальных объектов, однако теперь находится в комнате отдыха Зоны 117, где может свободно использоваться персоналом.

**Описание:** SCP-4734-EX - это механическая соковыжималка, способная создавать соки и смузи из различных фруктов и овощей. SCP-4734-EX был создан ЛПИ-8675 Грегори «Также Грег» Фрэнсисом, анартистом, ответственным за создание SCP-████, SCP-████ и ряда других разрушительных аномальных произведений искусства.

SCP-4734-EX был создан ЛПИ-8675 вручную из самых обычных материалов. Было отмечено, что объект обладает достаточно прочным внутренним устройством, что позволяет ему выжимать сок из фруктов и овощей с особенно жесткой кожей или мякотью. Однако проверка SCP-4734-EX показала, что все детали объекта не являются аномальными, так как прочность используемых материалов может быть воссоздана с помощью сложного сплава материалов.

ЛПИ-8675 неоднократно заявлял, что SCP-4734-EX выступал в качестве вдохновения для большинства его недавних произведений искусства, включая нескольких объектов, поставленных на содержание.

**Приложение:** Во время операции по захвату SCP-4734-EX, проводившейся в резиденции ЛПИ-8675, агенты МОГ, помимо объекта, обнаружили ЛПИ-8675, который в это время находился в своем доме. Ниже представлен протокол интервью с ЛПИ-8675, проведенного после нескольких экспериментов с SCP-4734-EX.

[[div class=&#34;blockquote&#34;]]
**&lt;Начало протокола&gt;**

**Д-р Балодис:** Итак, мистер Фрэнсис, не могли бы вы, э…

//Доктор Балодис делает паузу. ЛПИ-8675 смотрит в потолок, стучит по столу и напевает песню.//

**Д-р Балодис:** Мистер Фрэнсис, интервью началось.

//ЛПИ-8675 не отвечает. Доктор Балодис прочищает горло, пытаясь привлечь его внимание.//

**Д-р Балодис:** Вы намеренно игнорируете меня или вы из тех художников, которые реагируют только на свой сценический псевдоним?

//ЛПИ-8675 перестает барабанить пальцами и гудеть, но продолжает смотреть в потолок.//

**ЛПИ-8675:** Не знаю, наверное, я просто немного расстроен тем, что вы решили совершить набег на мой дом и забрать еще один из моих трудов.

**Д-р Балодис:** Вы не были так расстроены, когда мы забрали ваш &#34;magnum opus&#34;, почему же вы сейчас все усложняете?

//ЛПИ-8675 закатывает глаза и снова смотрит на доктора Балодиса.//

**ЛПИ-8675:** Вы действительно не обращаете внимания на работы художников, не так ли? Эта пьеса только называлась &#34;Мой Magnum Opus&#34;.

//Доктор Балодис тихо вздыхает.//

**ЛПИ-8675:** Но если бы какая-то вещь и была моим лучшим творением, моим настоящим Magnum Opus, это была бы та соковыжималка, которую вы забрали. Именно она дала мне знания и вдохновение, чтобы создавать искусство, которого мир никогда раньше не видел!

**Д-р Балодис:** Не могли бы объяснить, что вы имеете в виду?

//ЛПИ-8675 хихикает.//

**ЛПИ-8675:** Я удивлен, что вы еще не знаете, как это происходит. В конце концов, у вас, должно быть, была причина забрать это, помимо того, чтобы просто быть уродами по отношению ко мне.

**Д-р Балодис:** На самом деле нет. Мы получили анонимный донос, в котором говорилось, что она может изменять концепции, но ...

//ЛПИ-8675 прерывает д-ра Балодиса.//

**ЛПИ-8675:** Бля, готов поспорить, что это была Сара, она выглядела очень разозленной когда я не позволил ей использовать соковыжималку, пока она была у меня. Такая, тучная и немного шепелявая. Не она ли подала вам этот донос? 

**Д-р Балодис:** Вы ведь не ожидаете, что я вам скажу, не так ли?

//ЛПИ-8675 указывает пальцем на доктора Балодиса.//

**ЛПИ-8675:** Это Сара! Я могу сказать это по тому, как вы уклонились от вопроса.

**Д-р Балодис:** Это не имеет отношения к делу, и я был бы крайне признателен, если бы вы перестали беспокоиться о мелком соперничестве и рассказали нам, как на самом деле работает эта соковыжималка.

//ЛПИ-8675 скрещивает руки.//

**ЛПИ-8675:** Конечно. Ничего плохого в этом не будет, так как я выберусь отсюда с ней, как только никто не увидит. Это не просто обычная соковыжималка, это соковыжималка, которая готовит соки из идей.

**Д-р Балодис:** Не могли бы вы уточнить детали? Мы не совсем понимаем, как это работает.

//ЛПИ-8675 самодовольно усмехается и опирается на спинку стула.//

**ЛПИ-8675:** О, это действительно просто. Просто подумайте о том, на чем вы хотите сосредоточиться, сделайте немного сока с помощью этой соковыжималки, и все, о чем вы думаете, мгновенно станет более четким и резким в вашей голове. Это позволит вам увидеть то, о чем вы никогда раньше не думали!

//Доктор Балодис открывает рот, чтобы что-то сказать, но затем останавливается, прищурившись на ЛПИ-8675.//

**Д-р Балодис:** Мистер Фрэнсис, вы говорите мне, что вы просто думаете о чем-то, делаете немного сока, а затем...

**ЛПИ-8675:** Затем открываю свой третий глаз и создаю искусство, которого мир никогда раньше не видел? Да, так и есть.

//Доктор Балодис прикрывает рот, пытаясь сдержать смех.//

**ЛПИ-8675:** Смейтесь, сколько хотите, не все поймут мой гений.

//Доктор Балодис опускает руку, обнажая улыбку.//

**Д-р Балодис:** Дело не в этом, дело в том, что… это объясняет, почему ни один из наших тестов не смог выявить в ней ничего аномального!

**ЛПИ-8675:** Что, простите?

**Д-р Балодис:** Я имею в виду, что эта соковыжималка действительно качественно собрана, мы положили туда целый дуриан, и он превратился в сок, но… Мистер Фрэнсис, вы построили самую обычную соковыжималку.

//ЛПИ-8675 фыркает.//

**ЛПИ-8675:** Нет, вы просто делаете это неправильно. Вы неправильно думаете о вещах.

**Д-р Балодис:** Мистер Фрэнсис, вы знаете, что такое эффект плацебо?

//ЛПИ-8675 наклоняется вперед на столе.//

**ЛПИ-8675:** Это не подделка. Она работает, и я уверен, что это так. Вы только…

//Лицо ЛПИ-8675 поникает.//

**ЛПИ-8675:** Вы все делаете неправильно! Другого объяснения нет!

**Д-р Балодис:** Или наоборот, выпивая столько сока, предположительно, каждый день, вы ведете здоровый образ жизни, что в свою очередь позволяет вам лучше фокусироваться на работе.

**ЛПИ-8675:** Что? Нет! Нет, это… Нет!

**Д-р Балодис**: Если вы уверены, что мы все делаем неправильно, мы дадим вам выпить из нее и после проведем сканирование, подтверждающее вашу точку зрения.

//ЛПИ-8675 сердится.//

**ЛПИ-8675:** Я сделаю это! Я покажу вам, что это не просто все в моей голове, это реально!

**Д-р Балодис:** Конечно. Лично я думаю, что вы просто любите сок.

**&lt;Конец протокола&gt;**
[[/div]]
Вскоре после интервью ЛПИ-8675 поставили на содержание, чтобы предотвратить любые попытки побега, и препроводили в безопасную камеру содержания. Было проведено несколько тестов с SCP-4734-EX с использованием ЛПИ-8675 в качестве подопытного, ни одно из которых не подтвердило наличие каких-либо аномальных свойств у объекта. Приблизительно через два часа после того, как тестирование было завершено и ЛПИ-8675 остался один в своей камере, он воскликнул: «Это просто чертов сок!»</textarea></pre>
