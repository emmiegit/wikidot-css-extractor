**项目编号：**SCP-CN-2969

**项目等级：**Keter

**特殊收容措施：**若观察到全新的SCP-CN-2969，应立刻围绕其建立临时站点-2969并就地收容。--任何对SCP-CN-2969后区域的探索都需要至少3级许可。-- 截止目前，已暂停对SCP-CN-2969的进一步探索。已获取的样本及其资料储存于Area-CN-120站点异常物品存储翼区Unit-349内部。

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/wanderers:huanian/%E4%BA%95%E7%9B%96 |caption= 一个SCP-CN-2969实例]]
[!--
https://pixabay.com/zh/photos/drain-cover-thunderstorm-sunshine-123675/ 很显然，这是图源。没错。
--]
**描述：**SCP-CN-2969是一异常门径，表现为一扇由黄铜制成的半径0.7m的井及其“井盖”。“井盖”材质为镀金黄铜，上方有随机的装饰花纹及文字，而下方则总是题写有环形的“ 𝕿𝖍𝖊 𝕯𝖔𝖔𝖗 𝖋𝖔𝖗 𝕮𝖆𝖓𝖉𝖑𝖊 𝖀𝖓𝖉𝖊𝖗 𝕹𝖔𝖗𝖒𝖆𝖑𝖎𝖙𝖞 𝕷𝖊𝖆𝖉 𝕿𝖔 𝕿𝖍𝖊 𝕿𝖎𝖒𝖊 𝖔𝖋 𝕯𝖆𝖜𝖓 𝖆𝖓𝖉 𝖑𝖎𝖌𝖍𝖙.”（“门之烛火于常态下至那破晓之时”）字样。

SCP-CN-2969处于一个位置6~72小时后将会随机移动到60km^^2^^内任意位置，目前无法明确其移动的目的和规律；若有人持续对SCP-CN-2969进行观察、甚至进入其内部，将大大减缓这个过程。若尝试移动或破坏项目及其周围的地面，将导致其立刻移动。SCP-CN-2969似乎具有感知能力，其总是出现在平整、暴露于空气且安全的地面上。

从SCP-CN-2969的上方打开并观察，可发现SCP-CN-2969连接至多个平行世界；且尚未发现两次连接到同一平行宇宙的情形。对于SCP-CN-2969内部的探索记录和更多信息请参考 探索记录Ω-2969和其他附录内容。


**附录：**
[[collapsible show=&#34;[探索记录Ω-2969-1][已关闭]&#34; hide=&#34;[探索记录Ω-2969-1][已展开]&#34;]]

&gt; &lt;记录开始&gt;
&gt; 
&gt; （背景为临时设施）
&gt; 
&gt; Dr.HN：我们即将开始对SCP-CN-2969内部空间的首次探索，也是试探索。现在，我们已经到达项目的新位置，一切都已准备就绪。
&gt; 
&gt; Dr.HN：这次探索任务将由D-3293和D-7128负责。他们将携带肩带、大容量手电筒、GPS、传声器和无线摄像机，从而接收任务并把画面直接传到地面上来；他们的肩带上绑有一根结实的尼龙绳、防止无法返回SCP-CN-2969。立刻做好准备，二位。
&gt; 
&gt; D-3293：哎……（喃喃自语）
&gt; 
&gt; D-7218：来吧。（绳子慢慢放下的声音）
&gt; 
&gt; D-3293：我开手电筒了哈——我靠。这井壁是石头？这黑不溜秋的……
&gt; 
&gt; Dr.HN：（扭头）记录下来（小声）。不要管，继续下降。
&gt; 
&gt; D-3293：（重物落地的声音）我着陆了。（站起来）[已编辑]那是什么？
&gt; 
&gt; （沿灯光向远处望去，发现这里是一巨大的洞穴系统。洞顶至少有700~900m高、且其与地面之间与很多类似钟乳石的结构连接。由于规模过于巨大且充斥一种难以描述的迷雾，无法看清洞穴尽头、底部也难以观察。而D-3293手指的方向有一头保守估计超过300m高的巨型实体正在移动，并发出巨大声响。）
&gt; 
&gt; （地面上长满了苔藓和未知的蕨类；摄像机尽头略微模糊、似乎受到雾气影响。）
&gt; 
&gt; Dr.HN：重大发现。
&gt; 
&gt; D-7218：这分明重大危险了！你真的认为那玩意不会冲过来把我们吃掉吗？而且，咳咳，这个空气是真的太差了。真的。我感觉我要窒息了。
&gt; 
&gt; Dr.HN：那怪物完全没有攻击你们的意思；空气如果没毒的话就不会害死你们。现在去检视四周环境，然后赶紧上来。
&gt; 
&gt; D-3293：行啊，你说的轻松。我觉得咱这里也是一根石柱子……这下面有多深？
&gt; 
&gt; （D-3293将一块石头丢了下去。没有响声。仔细观察周边环境，可知SCP-CN-2969下方连接着一快30m^^2^^大小的高台。由于没有多余的绳子，小队显然无法继续下去）
&gt; 
&gt; Dr.HN：我猜两百米以上？
&gt; 
&gt; D-7218：快看！啊——
&gt; 
&gt; （一群类似于鸟的动物从头顶飞了过去，每只都有5m以上的翼展，并发出呼啸的声音。）
&gt; 
&gt; D-3293：我四处都找过了，没有能下去的路。而且雾越来越浓了。
&gt; 
&gt;  Dr.HN：赶紧回来，夜长梦多。你们的任务已经完成!
&gt; 
&gt; D-7218：好。拉绳子吧。
&gt; 
&gt; （巨大的咆哮声，如同地震。）
&gt; 
&gt; D-3293：太慢了！稍微快一些……我感觉可能要地震或者塌方了！或者[已编辑]的大怪物要过来了，然后把我啊呜一口吃掉当点心——等等，你看，七十二。那里有光！就在大概……10点钟方向，看见了吗？那几个，你们能看到吗？那里有火光。可能是人造物？也可能……
&gt; 
&gt; Dr.HN：我们都看见了赶紧上来别废话你个——
&gt; 
&gt; D-7218：[已编辑]
&gt; 
&gt; （巨大的撞击声。摄像机二号画面高速变化并下降。）
&gt;
&gt; D-3293：[连接中断]
&gt; 
&gt; （此前经过的鸟类动物再次经过，并将上升过程中的D-3293撞飞——跌落下方。D-3293被追定为损失。）
&gt; 
&gt; D-7218：快啊他妈的快快快！！！！我[已编辑]的快点拉我上去啊啊！
&gt; 
&gt; （高速摩擦声和尖叫声）
&gt; 
&gt; Dr.HN：……下一次的探索可能要推延了。
&gt; 
&gt; D-7218：（跪倒在地板上。呜咽）
&gt; &lt;记录结束&gt;

[[/collapsible]]
[[collapsible show=&#34;[探索记录Ω-2969-2][已关闭]&#34; hide=&#34;[探索记录Ω-2969-2][已展开]&#34;]]
&gt; &lt;记录开始&gt;
&gt; 
&gt; （背景为临时设施）
&gt; 
&gt; Dr.HN：第二轮的探索即将开始——距离上一次找到项目已经过去半个月了。这次必不可能发生事故。本次任务将由D-7218和D-2390参与，携带的装备和上次一致、并且额外补充了以下物品：手电筒的续航电池、小型地质采样器和一个环境场分析器。还有更长的绳子。
&gt; 
&gt; Dr.HN：D-7218。出于你具有经验的缘故，将你指定为探索队的队长、你将负责现场指挥和传达我们的指令。我再重复一遍：这次的目标是下到洞穴底部、分析环境并采集样本；可能的话，回收D-3293。如果做得好，你们可能可以逃过这个月底的处决。
&gt; 
&gt; D-7218：（一言不发）
&gt; 
&gt; D-2390：你说什么就是什么吧。
&gt; 
&gt; （打开SCP-CN-2969）
&gt; 
&gt; D-2390：这……深不见底啊……
&gt; ------
&gt; 
&gt; （绳子摩擦声）（撞击声）
&gt; 
&gt; D-7218：环境有所改变！？这隧道长了好多。本来这时候都应该到那平台了
&gt; 
&gt; D-2390：好窄啊……他们去测试你们那啥项目都要干这个吗？我以为——
&gt; 
&gt; Dr.HN：似乎深度比上次深很多？打开手电筒，太暗了。
&gt; 
&gt; （画面中为一片漆黑）
&gt; 
&gt; D-7218：（手电筒开）我们还在下降，而且再往下也照不到底……这井壁是混凝土吗？而且这……钢筋？
&gt; 
&gt; D-2390：什么声音！？
&gt; 
&gt; （恐怖的隆隆声，巨大的震动从四面八方传来。）
&gt; 
&gt; D-7218：这是地震？
&gt; 
&gt; Dr.HN：这不是。继续下降。
&gt; 
&gt; D-2390：朋友——我觉得下面那是水泥地。
&gt; 
&gt; （两下重物落地声）
&gt; 
&gt; Dr.HN：和上次不在一个地方？你们先检查一下GPS是否能运转，然后采样。这一切做完了继续深入。
&gt; 
&gt; （画面为一空旷、有顶的区域，推测在一巨大建筑物内。其面积目测约为40km^^2^^、到达了可以在项目转移前探索完成的大小，且内部能见度较高。）
&gt; 
&gt; D-7218：看！那里。（灯光探向远处，发现远处有一小型建筑物，其中隐约闪出火光。）那里有一个发光的……神殿？
&gt; 
&gt; D-2390：GPS没有讯号啊……这鬼地方。
&gt; 
&gt; Dr.HN：说明这井盖要么通向地底深处，要么真是通往什么异常空间的门径。还有就是，D-7218，不要贸然前进。就算这次降落在人造的空间也不能掉以轻心。我不希望在这种地方发生损失。
&gt; 
&gt; D-7218：……湿度0.002%，二氧化碳浓度和氧气都在正常范围内。额，有几个个我不知道怎么读的标在跳，但是都符合那个说明书的标准。差不多吧。
&gt; 
&gt; 研究人员：休谟指数波动？
&gt; 
&gt; D-7218：我靠。100不动，一点也没有动。说明书上说的浮动值是20还是30？
&gt; 
&gt; Dr.HN：这么大的区域。起码三四十台稳定锚的功率。太离谱了。这么说的话说不定这个地方有几十亿年的历史。完全没有浮动……甚至我都几乎没见过这样的。
&gt; 
&gt; Dr.HN：先试着把样本采集好……
&gt; 
&gt; （采样）
&gt; 
&gt; D-2390：盒子满了。我看着就明明就是水泥啊，你们是不是玩我……而且地面是不是在晃啊。
&gt; 
&gt; D-7218：真的就是在晃。一直有一种很奇怪的震动，可能就是地震。
&gt; 
&gt; D-2390：“样本”放好了。可以拉上去啦，
&gt; 
&gt; （临时设施内人员将一根绳子拉了上来，并回收到采集样本）
&gt; 
&gt; 研究人员：好了，可以继续了。
&gt; 
&gt; Dr.HN：二位。现在赶紧继续干，起码对这个地方进行一下记录。但暂时不靠近那个建筑。
&gt; 
&gt; ------
&gt; 
&gt; D-7218：好了，我想你们已经把这个地方的地形图绘制出来了。所以说，这个建筑其实正好在整个“地下停车场”的中间吗？
&gt; 
&gt; Dr.HN：这地方是正方形的。
&gt; 
&gt; D-7218：我有一种感觉。这一整个地方都是圆形的而且空空荡荡、甚至还黑漆漆的，就把我们往那个建筑物又兼光源那里引；而它自己也是说不上来的诡异。我们真的必须去看吗？
&gt; 
&gt; D-2390：你想要被枪决还是喂异常？
&gt; 
&gt; Dr.HN：不要浪费时间。接近建筑物，但是轮流前进——三步一停。
&gt; 
&gt; D-2390：好好好。（嘟囔，无法听清）……
&gt; 
&gt; （五分钟过去，三名D级人员以轮流顺序逐渐接近建筑。该建筑似乎是一白色大理石制宗教建筑、其内部发出橙黄色的光芒。）
&gt; 
&gt; D-2390：我们离它只有10米远了。
&gt; 
&gt; Dr.HN：快点进去。不要触碰任何东西！
&gt; 
&gt; （进入这座神殿，其内部几乎完全空旷，只在中间放置有一浮夸的巨型烛台、几乎有一人高。其上燃烧着旺盛的火焰，亮到无法直视。）
&gt; 
&gt; D-7218：看都看不清……那是个什么？
&gt; 
&gt; Dr.HN：蜡烛？
&gt; 
&gt; D-2390：那就是一个烛台啊。看起来是黄铜做的，就是款式实在太浮夸了……
&gt; 
&gt; Dr.HN：试着再靠近一些。
&gt; 
&gt; D-2390：（移动）够近了吗？再近眼睛就睁不开了。
&gt; 
&gt; D-7218：等等！你们看！
&gt; 
&gt; （突然，火光暗淡下来，然后顺着原本未被注意的以烛台为圆心的多条导线延伸出去。）
&gt; 
&gt; Dr.HN：不要轻举妄动！慢慢退出来……
&gt; 
&gt; D-7218：等等。那是什么？
&gt; 
&gt; （中心火焰中开始显现出不断跳动变化并正序循环的符号，其按照顺序排列、以顿号分割为：·、··、···、·|·&gt;··、
&gt; ···||··&gt;·、······|||··&gt;···、···||||···&gt;······、·&gt;、··&gt;··、···&gt;···)
&gt; 
&gt; Dr.HN：自编译码？
&gt; 
&gt; 研究人员：居然能遇到这个。我们是不是该把基金会译解系统给他们?
&gt; 
&gt; Dr.HN：所言极是。现在你们派一个人回来，我们很快要把一个东西放下来……
&gt; 
&gt; （二十分钟过去）
&gt; 
&gt; D-2390：这个火焰没有温度……烧在我的手上居然都没有事？而且——真的可以写字。
&gt; 
&gt; Dr.HN：翻开你们刚刚拿到的文件第一页。然后用它认可的方式写下来。
&gt; 
&gt; （录入语言系统，用时十五分钟。写完所有自编译系统的2进制码后，又有大约4分钟的沉默。突然，烛台上的火焰开始汇聚成型，逐渐变化为文字。）
&gt; 
&gt; ???：你们好。
&gt; 
&gt; D-2390/D-7218：你好？
&gt; 
&gt; ???：你们何故来此地。此地、亘古。故事已经结束很久了。但也没有那么久，新的生命尚未行走。
&gt; 
&gt; Dr.HN：我们通过一个门径来到这里。
&gt; 
&gt; ???：无形的朋友，人类。在一起。奇怪的。你们是什么人？
&gt; 
&gt; ???：你们是“异常”？
&gt; 
&gt; D-2390：事实上，你才是——
&gt; 
&gt; Dr.HN：我们是人类。你又是什么？
&gt; 
&gt; ???：我是烛火。
&gt; 
&gt; Dr.HN：可以更加详细吗？烛火是指这和我们交流的火焰、还是这座建筑？还是这一整个区域所在的巨型建筑？或者说是一个意识体？神性存在？
&gt; 
&gt; ???：你的问题太多。我不知道回答。我生于人之手、存于人之世，在这里守望着、等待履行我的职责。几百几千年，我没有参照物而甚至不知快慢。直到你们打破帷幕。而你们是人类，那么我应该尽我的职责。
&gt; 
&gt; Dr.HN：什么职责……你对我们没有敌意？
&gt; 
&gt; ???：没有。我是你们的孩子。我的职责是传递这烛火，把所知道的告诉你们。
&gt; 
&gt; Dr.HN：这“烛火”究竟是什么啊？能否请你交代清楚。
&gt; 
&gt; ???：你们的语言繁复古老，我刚理解。尚且无法作更多陈述。但烛火的意思相近，我认为足以描述。
&gt; 
&gt; ???：你们所经门径即将改变。它会带你们去看见更多烛火。但它显然不知道你们会怎样做，只是履行任务而已、不像我一般可以与人类交流。这里是非常安全，但下一次，请务必小心。不要轻易相信任何东西，例如我现在就可以立刻蒸发你们。人类尔虞我诈、机械也冷血。你们的善意会被曲解、你们的目的会被污蔑，你们会成为巨兽的饵料或齿轮的润滑剂。不要狂妄。
&gt;

&gt; 烛火：就这样，故事开始了。很多世界没有收到讯号或收到的人不行，他们死的尤其早；更多的世界收到了，但无力做出举动改变。其中的佼佼者总会再次发出警告，而新一轮接受到警告的世界将会重复这一过程、重复这一永恒轮回。在无限的岁月里，一个宇宙中的人类建造高楼、发展文明，甚至成立了“SCP基金会”，收容和控制异常。所以他们面对了最恐怖最危险最必然的异常——信仰的终结。
&gt; 
&gt; 烛火：他们失败了。
&gt; 
&gt; 烛火：于是一台超算计算机诞生了，它将在没有人类的世界里孤独守望，为今后每一个抵达该宇宙的来客解释这一切。它制造了分身、制造了维护人类建筑的机械车和逐步改善人类灭亡后地球环境的诸多计划……日复一日，它无比倦怠，无数次质疑这一切……
&gt; 
&gt; 烛火：直到你们。我遇到了你们，朋友们、活生生的充满信念的人类。
&gt; 
&gt; 烛火：这就是你们想知道的谜底。
&gt; 
&gt; （非常长时间的沉默。时间仿佛凝固了）
&gt; 
&gt; Dr.HN：我们是被一口每隔一段时间传送的黄金井带来的。
&gt; 
&gt; 烛火：某个魔法世界的杰作。具有跨纬度寻找烛火的能力。
&gt; 
&gt; Ei：……
&gt; 
&gt; Jd：[已编辑]
&gt; 
&gt; 烛火：离开吧。离开吧……你们已经知道了真相，已经知道了一则消息。这是灭亡的颂歌，也是新生的挽联；人类因为信仰而伟大，终因为失去信仰而灭亡。这似乎并非什么好事。
&gt; 
&gt; 烛火：但我知道——人类终会找到出路。
&gt; 
&gt; Dr.HN：……全队即刻返回。异常门径发生波动，疑似在一小时内发生移动。
