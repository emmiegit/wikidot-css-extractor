[[include component:credit-button]]
**Artikel:** SCP-404 - Erinnerungen verloren, Erinnerungen gefunden
**Autor:** [[*user far2]]
**Original:** https://scp-wiki.wikidot.com/scp-404
**Übersetzer:** [[*user Balthuris]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-404

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-404 ist in Abschnitt Alpha-1 des Dokumentenspeichers aufzubewahren. Jede Verlagerung von SCP-404 über Abschnitt Alpha-1 hinaus führt zur Terminierung. 

**Beschreibung:** SCP-404 besteht aus zwei großen Manila-Umschlägen, von denen einer auf der Vorderseite mit einer Reihe von Seiten versehen ist. Jede Seite ist mit einer Namen/Datum/Uhrzeit/Nummern-Tabelle versehen und enthält mehrere Einträge mit bekannten und unbekannten Namen. Die Tinte wurde auf 1833, ±10 Jahre, und die Mappe auf 1834, ± 10 Jahre, datiert. Auf dem Raster sind zahlreiche Unterschriften vermerkt, insbesondere die der ehemaligen Verwalter des Dokumentenspeichers ████████ (datiert mit ██.██.████), ███ (datiert mit ██.██.████) und ██████████ (datiert mit ██.██.████). Alle Unterschriften sind außerdem mit einer numerischen Referenznummer versehen. Derzeit befinden sich über 1000 Unterschriften auf diesen Seiten, wobei weitere Seiten hinzukommen, wenn die vorherigen voll sind. Eine Zählung dieser Seiten hat sich als unmöglich erwiesen, ebenso wie der Inhalt des Umschlags (siehe unten). 

Im inneren von SCP-404 befindet sich eine Reihe von großen 8 × 10 Fotos. Versuche, die genaue Anzahl der Fotos zu ermitteln, sind bisher gescheitert. Wenn eine Person versucht, die Fotos insgesamt zu zählen, irrt sie sich unweigerlich mindestens zweimal und muss von vorne beginnen. Wenn mehr als eine Person versucht, die Fotos zu zählen, streiten sie sich darüber, bei welcher Zahl sie zuletzt waren, und beginnen von vorne. Wenn ein mechanisches System zum Zählen der Fotos verwendet wird, wird es entweder fehlerhaft sein, versagen, einfrieren oder ausfallen, sodass eine Nachzählung erforderlich ist.

Jede Person kann den ersten Umschlag mit der Bezeichnung SCP-404-A entnehmen und jeweils ein einzelnes Foto aus dem Umschlag ziehen. Dieses Foto ist immer leer, wenn es herausgezogen wird, und bleibt es, bis fünf (5) Sekunden vergangen sind. Bleibt das Foto länger als fünf Sekunden in Kontakt mit der Person, die es herausgezogen hat, beginnt es sich zu einem Bild zu entwickeln, so wie sich ein Polaroid entwickelt. Bei diesem Bild handelt es sich um ein kristallklares Bild eines Ereignisses aus der Vergangenheit des Halters, das von diesem bisher immer sofort erkannt wurde. 

Sobald dieses Foto &#34;entwickelt&#34; ist, passt es nicht mehr in SCP-404-A, egal wie viel Mühe darauf verwendet wird. Dieses Bild passt perfekt in den zweiten Umschlag. SCP-404-B. Ein unentwickeltes Foto passt nicht in SCP-404-B. Nachdem ein entwickeltes Foto in SCP-404-B eingelegt wurde, aktualisieren sich die Seiten auf der Vorderseite des Umschlags mit Name, Datum, Uhrzeit und einer fortlaufenden Nummer. Wenn eine Person SCP-404-B in die Hand nimmt, weiß sie sofort, welche Seiten Zeilen mit ihrem Namen enthalten, auch wenn sie die Nummern nicht kennt. Wenn sie die Nummern gesehen haben oder die Nummer bereits kennen, können sie dieses Foto mit nur wenigen Sekunden Suchzeit aus SCP-404-B herausziehen.

Das beunruhigendste Merkmal von SCP-404-B ist, dass das Subjekt, sobald es die Umschläge länger als eine Stunde verlassen hat, die Interaktion mit einem der Umschläge sowie die auf dem Foto eingeprägte Erinnerung vergisst. Dieser Effekt hält so lange an, bis die Subjekte wieder in die Gegenwart von SCP-404-A oder -B kommen. Dann erinnern sie sich wieder daran, dass sie die Umschläge benutzt haben, aber sie erinnern sich nicht mehr an das Ereignis auf dem Foto, bis es erneut betrachtet wird. Forscher, die die Tests von SCP-404-A oder -B beaufsichtigen, aber nicht mit dem Inhalt des Umschlags interagieren, sind in der Lage, sich sowohl an den Test als auch an das Bild so gut zu erinnern, wie es ihr natürliches Gedächtnis erlaubt. 

__**Dokument Nr. 404-1:**__ ██.██.████: Subjekt ist D-Klasse-Personal, das angewiesen wurde, fünf Fotos aus SCP-404-A zu ziehen.
&gt; Das erste gezogene Foto zeigt ein junges Mädchen auf einer Reifenschaukel, das von hinten angeschubst wird. Das Subjekt bestätigt, dass es sich bei dem Mädchen um seine jüngere Schwester im Alter von sechs Jahren handelt.
&gt; 
&gt; Das zweite gezogene Foto zeigt dasselbe Mädchen, jetzt älter, nackt, in einem Schlafzimmer, auf einem Bett liegend, lächelnd und mit dem Finger auf den Betrachter wedelnd. Das Subjekt bestätigt erneut, dass es sich um seine Schwester handelt, und es wird festgestellt, dass sie verzweifelt ist.
&gt; 
&gt; Das dritte gezogene Foto zeigt dasselbe Mädchen, wieder älter, in der Kleidung eines Highschool-Absolventen und mit einem Arm um einen gleichaltrigen Jungen. Das Subjekt bestätigt erneut, dass es sich um seine Schwester handelt und der Junge ihr Freund ist. Das Subjekt scheint aufgeregt und zögert, weiterzumachen, bis ihm versichert wird, dass es nur noch zwei Fotos ziehen muss.
&gt; 
&gt; Das vierte gezogene Foto zeigt ein Auto, das halb von der Straße abgekommen ist. Die Scheiben auf allen Seiten sind eingeschlagen und die Fahrertür ist offen. Auf dem Fahrersitz sitzt derselbe Junge wie auf dem vorherigen Foto, ohne erkennbaren Altersunterschied. Der Junge hat erhebliche körperliche Schäden und eine aufgeschlitzte Kehle. Das Subjekt bestätigt, dass es sich um denselben Jungen handelt.
&gt; 
&gt; Das fünfte gezogene Foto zeigt eine Beerdigung, bei der das Mädchen aus den vorherigen Fotos im Mittelpunkt steht. Sie trägt ein schwarzes Trauerkleid und hat einen hasserfüllten Gesichtsausdruck. Das Subjekt bestätigt, dass es sich wieder um seine Schwester handelt.

Alle gezogenen Fotos passen nicht mehr in SCP-404-A und werden daher in SCP-404-B abgelegt. Der Name des Subjekts, das aktuelle Datum und Nummern erscheinen nun auf dem obersten Blatt von SCP-404-B.

Nach Abschluss des Tests durfte das Subjekt den Testbereich verlassen und wurde dann zu den Fotos befragt. Nach einer Zeitspanne von etwa einer Stunde war das Subjekt nicht mehr in der Lage, weitere Fragen zu den Fotos zu beantworten, und leugnete, jemals an einem Test für diesen Tag teilgenommen zu haben. Das Subjekt ist nicht in der Lage, über die in der Testkammer verbrachte Zeit Rechenschaft abzulegen, und leugnet auch, jemals mit seiner Schwester an einer Beerdigung für eine beliebige Person teilgenommen zu haben. Bis zu dem Zeitpunkt, an dem die Zeitschwelle überschritten war, war das Subjekt bereit, alle Fragen zu dem Vorfall auf den Fotos zu beantworten; der Gedächtnisverlust wird auf die Interaktion mit SCP-404-A und -B zurückgeführt.

__**Dokument Nr. 404-2:**__ ██.██.████: Bei dem Subjekt handelt es sich um Dr. ███████, die vor kurzem eine übermäßig dramatische Beziehungsauflösung erlebt hat. Sie hat sich freiwillig für diesen Test gemeldet und wurde über die zu erwartenden Ergebnisse informiert.

&gt; Das Erste aus SCP-404-A gezogene Foto zeigt das Bild eines jungen Mannes in einem Blaumann, der an einem Auto lehnt und mit Ölflecken übersät ist. Das Subjekt bestätigt, dass es sich um ihren Ex-Freund handelt und dass er ein mechanisches Talent hatte.
&gt; 
&gt; Das Zweite aus SCP-404-A gezogene Foto zeigt denselben Mann in einem sehr wütenden Zustand, in einer Haltung, als ob er den Betrachter schlagen würde. Das Subjekt bestätigte erneut, dass es sich um ihren Ex-Freund handelt und dass dieses Ereignis zu ihrer Trennung beigetragen hat.
&gt; 
&gt; Das Dritte aus SCP-404-A gezogene Foto zeigt denselben Mann in einem Vergnügungspark, neben dem Betrachter auf einer Achterbahn sitzend. Das Subjekt bestätigt, dass dies ihr erste Verabredung war. 
&gt; 
&gt; Das Vierte aus SCP-404-A gezogene Foto ist völlig leer. Es vergeht die doppelte Zeit, die normalerweise für die Entwicklung eines Fotos zur Verfügung steht, und das Foto bleibt leer. Dieses Foto wird auch mühelos wieder in SCP-404-A zurückgesteckt, während alle anderen Fotos in SCP-404-B eingeschoben werden müssen, das nun den Namen der Person mit drei neuen Zeitstempeln und Nummern auf seinen Seiten anzeigt.

Nachdem das vierte Foto gezogen wurde, wurde das Subjekt entlassen und drei Stunden später angesprochen, wo sie nach dem Status ihrer Beziehung zu ihrem Freund gefragt wurde. Das Subjekt leugnet, eine solche Person zu kennen oder jemals an einem der heutigen Tests teilgenommen zu haben. Das Subjekt ist auch nicht in der Lage, die verlorene Zeit zu erklären, zeigt sich aber nicht besorgt über die Diskrepanz.

__**Dokument Nr. 404-3:**__ ██.██.████: Das Subjekt für diesen Test ist Dr. ████████. Dr. ████████ wurde zufällig ausgewählt, ohne dass ein Endergebnis erwartet wurde.

&gt; Das erste gezogene Foto ist eine Ich-Perspektive eines Porträts, das mit Wasserfarben gemalt wird. Die Hände der Künstlerin sind auf dem Foto zu sehen und Dr. ████████ bestätigt, dass es sich um sie im Alter von 4 Jahren handelt.
&gt; 
&gt; Das zweite gezogene Foto zeigt einen älteren Mann, der lächelt. Die Fotoperspektive suggeriert, dass der Betrachter in die Luft gehoben ist und auf den Mann hinunterschaut. Dr. ████████ bestätigt, dass es sich um ihren Großvater handelt, der etwa eineinhalb Jahre später verstarb.
&gt; 
&gt; Das dritte Foto wird nach einer kurzen Pause gezogen, damit sich Dr. ████████ sammeln kann. Dieses Foto zeigt eine Trauerfeier und die Perspektive suggeriert erneut, dass der Betrachter eine kleine Person ist. Dr. ████████ bestätigt, dass es sich um die Trauerfeier ihres Großvaters handelt. Auch dieses Foto zeigt wieder den älteren Mann am Grabstein, auf den sich der Betrachter in diesem Foto konzentriert. Der ältere Mann ist im Vergleich zu seiner Umgebung, die scharf und klar ist, leicht unscharf. Darüber hinaus ist er zu etwa 15 % halbtransparent, was darauf hindeutet, dass seine Anwesenheit entweder eine echte spektrale Erscheinung ist oder nur in der Vorstellung des Betrachters existiert.

Dr. ████████ bat um eine Kopie dieses dritten Fotos, und eine digitale Kopie wurde ohne Zwischenfälle für sie erstellt. Das Original wurde in SCP-404-B eingesteckt, und die Kopie hängt gerahmt im Büro von Dr. ████████.

__**Dokument Nr. 404-4:**__ ██.██.████ Subjekte für diesen Test sind Dr. █████ und Dr. ███████, die seit zwei Jahren zusammenarbeiten. Diese beiden Doktoren wurden nach dem Zufallsprinzip aus etablierten Mitarbeiterpaaren ausgewählt, die seit über einem Jahr an gemeinsamen Projekten arbeiten.

&gt; Dr. █████ zieht das erste Foto aus SCP-404-A. Dieses Foto zeigt nach der Entwicklung eine ältere Frau Mitte dreißig, die nackt auf einem Bett liegt. Die Frau befindet sich in einer [DATEN GELÖSCHT] Position aus der Perspektive des Betrachters. Dr. ███████ identifiziert die Frau als seine Ehefrau. Dr. █████ versucht, dagegen zu protestieren, bis ein Foto aus der Brieftasche von Dr. ███████ vorgelegt wird, das die Identität der Frau auf dem Foto bestätigt. Der Wachmann greift in die Eskalation der Gemüter ein und teilt beiden Doktoren mit, dass sie mit dem Test fortfahren sollen, die persönlichen Angelegenheiten werden danach geklärt.
&gt; 
&gt; Dr. ███████ zieht das zweite Foto aus SCP-404-A. Es fällt auf, dass Dr. ███████ nach dem vorherigen Foto einen bösartigen Gesichtsausdruck gegenüber Dr. █████ hatte. Auf dem von Dr. ███████ gezogenen Foto ist ein junges Mädchen zu sehen, das aus der Perspektive des Betrachters in einer [DATEN GELÖSCHT] Pose zu sein scheint. Dieses Mädchen wird als die Tochter von Dr. █████ bestätigt, die [DATEN GELÖSCHT] Jahre als ist. Die Spannung im Raum steigt nach diesem Foto noch einmal an und die diensthabenden Wachen schreiten erneut ein. Aufgrund der Art der Fotos, die gezogen werden, werden nur noch zwei weitere Fotos, eines von jedem Doktor, angefordert.
&gt; 
&gt; Dr. █████ zieht das dritte Foto aus SCP-404-A. Auf diesem Foto ist dasselbe Mädchen wie auf dem zweiten Foto zu sehen, wieder nackt, aber in einer neuen Pose. Dr. █████ bestätigt widerstrebend, dass es sich um seine eigene Tochter handelt. Beide Doktoren werden durch dieses Ereignis beruhigt, aber beide scheinen sich äußerst unwohl zu fühlen und äußern wiederholt den Wunsch, dass der Test beendet wird.
&gt; 
&gt; Dr. ███████ zieht das letzte Foto für diesen Test, das nach der Entwicklung Dr. █████ in einem Abendkleid zeigt.

Der Test wird von den Testleitern sofort beendet und beide Doktoren werden verwarnt, bis die Ergebnisse dieses Tests bestätigt werden können. Es verging ein ganzer Tag, bevor die beiden Doktoren mit den Testergebnissen des Vortages konfrontiert wurden. Keiner der beiden Doktoren behauptete, sich an die Teilnahme an einem Test oder an ein unangemessenes Verhalten gegenüber dem anderen oder einer der Personen auf den Fotos erinnern zu können. Alle Fotos wurden in SCP-404-B eingeschoben, und beide Doktoren haben von nun an keinen Zugang mehr zu SCP-404. Die fortgesetzte Beobachtung der Doktoren aus diesem Test zeigt eine 6 %ige Steigerung der Produktivität; dies kann, muss aber nicht mit dem Verlust der in diesem Test aufgedeckten Erinnerungen zusammenhängen. 

__**Dokument Nr. 404-5:**__ ██.██.████: Bei dem Subjekt handelt es sich um einen verstorbenen D-Klasse-Mitarbeiter, der während der Tests von SCP-███ verstarb. Der Körper des Subjekts wurde von zwei Mitarbeitern in Verbindung mit medizinischen Hilfsmitteln manipuliert, um eine Reihe von Fotos aus SCP-404-A zu ziehen.

&gt; Das erste gezogene Foto zeigt SCP-███ in Ruhe. Es wird angenommen, dass das Subjekt dies sah, als der Test mit SCP-███ begann.
&gt; 
&gt; Das zweite gezogene Foto zeigt eine extreme Nahaufnahme von SCP-███. Die Beschaffenheit dieses Fotos lässt vermuten, dass dies der Moment war, in dem das Subjekt verstarb. Die rechte Seite des Fotos ist geschwärzt, wie es bei einer Szene zu erwarten ist, die von einer Person mit nur einem Auge gesehen wird.
&gt; 
&gt; Das dritte gezogene Foto entwickelt sich zu [DATEN GELÖSCHT]. Der Test wird unmittelbar nach dem Betrachten des Fotos abgebrochen, und das Personal, das den Körper des Subjekts manipuliert, gerät in einen Zustand der Wut. Wachen betreten den Raum, um die Situation zu kontrollieren. Ein Wachmann gerät in denselben Zustand wie das Forschungspersonal und wendet sich gegen einen anderen Wachmann, der die ursprünglichen Subjekte zurückhält. Weitere bewaffnete Mitarbeiter betreten den Raum, und das entwickelte Foto wird mit einer Jacke abgedeckt, um eine weitere Betrachtung durch andere Mitarbeiter zu vermindern.

Nach den Ereignissen dieses Tests wurde jede weitere Exposition von Verstorbenen mit SCP-404 ausdrücklich verboten. Alle Mitarbeiter, die an dem Test beteiligt waren, wurden in Einzelhaft gehalten und nach 48 Stunden nach einer psychologischen Beurteilung entlassen. Diejenigen, die ein Amnesikum beantragt hatten, durften es verwenden. Alle Fotos, die während dieses Tests gemacht wurden, wurden nicht in SCP-404-B eingesteckt, sondern in die Obhut von Dr. ████████ gegeben und dürfen von keinem Personal ohne maximale Freigabe eingesehen werden.</textarea></pre>
