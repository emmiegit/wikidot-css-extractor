**Αριθμός Αντικειμένου:** SCP-189

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές διαδικασίες περιορισμού:** Δείγματα του SCP-189 πρέπει να αποθηκευτούν στην Εκγατάσταση κρυοπεριορισμού ██, με ότι πλεόνασμα που έχει μείνει να καταστραφεί μέσω αποτέφρωσης. Οι δοκιμαστές μολυσμένοι με το SCP-189 πρόκεται να κρατηθούν σε σφραγισμένο θάλαμο συγκράτησης με αεροφράγμα που περιλαμβάνει χημικό ντους. Το προσωπικό που αλληλεπιδρά με τους δοκιμαστές πρέπει να φορά τυπικές NBC στολές κινδύνου καθ&#39;όλη τη διάρκεια τους μέσα στον θάλαμο συγκράτησης και υποβάλλονται σε χημικό ντους πριν βγουν από τον αεραγωγό κατά την έξοδό τους. Όταν οι δοκιμαστές λήξουν ή τερματιστούν, τα υπολείμματά τους πρέπει να σφραγιστούν σε αεροστεγές δοχείο ή σακούλα σώματος, η οποία υποβάλλεται στο ίδιο χημικό ντους με το προσωπικό που το μεταφέρει από τον θάλαμο συγκράτησης και να απορριπτούν με αποτέφρωση.

Τα μέλη του προσωπικού που διαπιστώθηκαν μολυσμένοι με το SCP-189 πρέπει να τεθούν σε καραντίνα σύμφωνα με τη διαδικασία που περιγράφεται παραπάνω για τους δοκιμαστές, και να υποβληθούν σε θεραπία με αντιπαρασιτικό παράγοντα 189-Α. Δείτε το έγγραφο 189-█ για τη διαδικασία θεραπείας. Εάν ανακαλυφθεί προσβολή SCP-189 σε οποιοδήποτε άτομο ή ζώο σε μια εγκατάσταση, όλο το προσωπικό και τα ζώα σε αυτήν την εγκατάσταση πρέπει να επιθεωρηθούν για περίπτωση παρουσίας SCP-189 όπως περιγράφεται στη στη διαδικασία 189-█, τυχόν μέλη προσωπικού να αντιμετωπιστούν όπως περιγράφεται παραπάνω, τυχόν D-Class ή/ και μη SCP ζώα να τερματηστούν και να αποτεφρωθούν και η εγκατάσταση να υποβληθεί σε ενδελεχή καθαρισμό με αντιπαρασιτικό παράγονται 189-Α.

Εάν επιβεβαιωθούν κρούσματα προσβολής του SCP-189 σε άτομα η ζώα εκτός Ιδρύματος, όλοι όσοι επηρεάστηκαν πρέπει να τεθούν αμέσως υπό κράτηση και σε καραντίνα. Τα ζώα πρέπει να υποβληθούν σε ευθανασία και να αποτεφρωθούν, ενώ στους ανθρώπους πρέπει να χορηγηθεί αντιπαρασιτικός παράγοντας 189-Α για τη μόλυνση και στη συνέχεια να χορηγηθούν σε Class C η B αμηνστικά. Οποιαδήποτε άτομα ενδέχεται να ήταν σε στενή επαφή με τον ή τους μολυσμένους ή/ και εισήλθαν στο προσωπικό τους όχημα ή στον χώρο διαμονής θα πρέπει να ελεγχθούν για προσβολή SCP-189 και να υποβληθούν σε θεραπεία εάν είναι απαραίτητο. Ανατρέξτε έγγραφο 189-█ για τα κατάλληλες ιστορίες εξώφυλλου.

**Περιγραφή:** Το SCP-189 είναι ένα είδος παρασιτικού Νηματώδης σκουληκιού (δοκιμαστική ταξινομική ταξινόμιση [ΔΕΔΟΜΕΝΑ ΑΠΟΡΡΗΤΑ]) ικανό να προσβάλει σε οποιαδήποτε μορφή ζωής θηλαστικού. Η μόλυνση εμφανίζεται συνήθως ως αποτέλεσμα άμεσης επαφής του δέρματος με ένα ή περισσότερους αυγόσακους. Αυτοί οι αυγόσακοι καλύπτονται με μικροσκοπικά «αγκίστρια» παρόμοια με αυτά στην επιδερμίδα ορισμένων ειδών νηματωδών, τα οποία αγκυρώνουν τους σάκους στην επιφάνεια του δέρματος. Έπειτα, η επαφή με το σμήγμα προτρέπει τα αυγά μέσα να εκκολαφθούν, που τότε οι προνύμφες αναζητούν και τρυπώνουν σε ένα η περισσότερα κοντινά τριχοθυλάκια.

Μόλις μπει στο θυλάκιο, η προνύμφη προσκολλάται στη βάση της θηλής και αρχίζει να τρέφεται από τα τριχοειδή αγγέια που τροφοδοτούν τη θηλή. Κατά τη διάρκεια 2-3 ημερών, η προνύμφη μεγαλώνει και εξελίσσεται σε ενήλικο. Όταν ωριμάσει πλήρως, αποκολλάται από τη θηλή, κόβει την ίωα της τρίχας από τη ρίζα και καλύπτει σχεδόν πλήρως τη θηλή και μήτρα της τρίχας, Από αυτό το σημείο και μετά, το σκουλήκι τρέφεται με τα κύττερα που αποβάλλονται από τη μήτρα της τρίχας (η οποία κανονικά θα σχηματίσει την ίνα της τρίχας) και αρχίζει να μακράινει περισσότερο.

Τα ενήλικα δείγματα SCP-189 αναπτύσσονται μόνο σε μήκος, εξωθώντας μια &#34;ουρά&#34; που ενσωματώνει μερικές από τα χρώματα και την κερατίνη από τα κύττατα που καταναλώνουν σε μια εξωτερική επιδερμίδα. Αυτό, σε συνδυασμό με το γεγονός ότι η διάμετρος της &#34;ουράς&#34; ενός δείγματος είναι συνήθως παρόμοια με εκείνη της τρίχας που θα αναπτυσσόταν κανονικά από το θύλακα του ξενιστή, προκαλεί το SCP-189 να μην διακρίνεται οπτικά από μια κανονική τρίχα, εκτός αν είναι υπό μικροσκοπική επιθεώρηση. Ωστόσο, ορισμένα δείγματα κάμπτονται περιστασιακά, τυλίγονται και ξετυλίγονται και/ ή μαστιγώνουν την &#34;ουρά&#34; τους, ιδιαίτερα ως αντίδραση σε απτική διέγερση. Ο λόγος για αυτή τη συμπεριφορά δεν είναι επί του παρόντος κατανοητός, ούτε γιατί μόνο ορισμένα άτομα συμπεριφέρονται με αυτόν τον τρόπο, αν και έχει προταθεί ότι [ΔΕΔΟΜΕΝΑ ΑΠΟΡΡΗΤΑ].

Όπως και με πολλά άλλα είδη νηματωδών σκουληκιών, το SCP-189 είναι ερμαφρόδιτο, με τα δύο σετ γεννητικών οργάνων να περιέχονται στο «κεφάλι» (το τμήμα που περιβάλλει τη θηλή και τη μήτρα των μαλλιών). Τα γονιμοποιημένα αυγά παράγονται σε ομάδες των 1-3 και περικλείονται σε έναν προστατευτικό αυγόσακο, ο οποίος στη συνέχεια ενσωματώνεται στην αναπτυσσόμενη «ουρά». Οι αυγόσακοι αναπτύσσουν τα μικροσκοπικά τους &#34;αγκίστρια&#34; και τα αυγα τυπικά ωριμάζουν μέχρι τη στιγμή που το τμήμα της ουράς που τους περιέχει έχει επεκταθεί περίπου 1mm πέρα από την επιφάνεια του δέρματος του ξενιστή. Μόλις αναπτυχθεί πλήρως, ο αυγόσακος περνά στο εξωτερικό της ουράς του οργανισμού, ενσωματώνοντας χαλαρά στην επιδερμίδα του, Σε αυτό το σημείο, εάν ο αυγόσακος έρθει σε επαφή με μια κατάλληλη επιφάνεια ξενιστή (συμπεριλαμβανομένου του δέρματος του τρέχοντος ξενιστή), προσκολλάται σε αυτή την επιφάνεια και ελευθερώνεται από τον γονέα του. Αυτή είναι η κύρια μέθοδος χρησιμοποιεί το SCP-189 τόσο για να μολύνει νέους ξενιστές όσο και για να μολύνει περαιτέρω των τρέχοντα ξενιστή.

Η &#34;ουρά&#34; ενός ενήλικου δείγματος SCP-189 δεν είναι πιο ανθεκτική από την κανονική τρίχα και το &#34;κεφάλι&#34; του δεν είναι πιο ισχυρά προσκολλημένο στο θυλάκιο του ξενιστή. Η «ουρά» μπορεί να κοπεί η να σπάσει ή να τραβηχτεί ολόκληρος ο οργανισμός, με οποιαδήποτε μέθοδο που θα επηρέαζε παρόμοια τα μαλλιά. Τα κομμένα τμήματα της ουράς ενός ενήλικα μπορούν να αναπτύξουν νέο &#34;κεφάλι&#34; και να αναγεννηθούν σε ένα ξεχωριστό άτομο, αλλά μόνο εάν μπορούν να προσκολληθούν σε έναν κατάλληλο ξενιστή. Ο θάνατος ενός ωοθυλακίου προβλημένο από ένα ενήλικο SCP-189 (ή οποιοδήποτε άλλο συμβάν που θα προκαλούσε την απώλεια της τρίχας αυτού του ωοθυλακίου) προκαλεί την αποκόλλησησ αυτού του ατόμου από τον ξενιστή του. Χωρίς ξενιστή, το ενήλικο SCP-189 πεθαίνει μέσα σε 1-6 ώρες. Τα ώριμα αυγά μπορούν να παραμείνουν βιώσιμα για έως και █ χρόνια μετά το θάνατο του γονέα τους και ως εκ τούτου ακόμη και τα νεκρά ενήλικα μπορούν να παρουσιάσουν κίνδυνο προσβολής.

Όταν ένας μολυσμένος ξενιστής πεθάνει, τυχόν επιζώνται ενήλικα δείγματα SCP-189 συνεχίζουν να τρέφονται και να αναπτύσσονται τελικά τρυπώντας στους ιστούς του ξενιστή. Μόλις αρχίσει η αποσύνθεση, ωστόσο, το δείγμα σκοτώνεται από τις τοξίνες που παράγονται.

**Συμπληρωματικό έγγραφο 1:** To SCP-189 ανακαλύφθηκε για πρώτη φορά το 19██, όταν ο Δρ. A████ F██████ (Τότε μη συνδεδεμένος με το Ίδρυμα) ταξίδεψε σε μια μακρινή περιοχή του τροπικού δάσους [ΔΕΔΟΜΕΝΑ ΑΠΟΡΡΗΤΑ] ως κομμάτι έρευνας για βιοποικιλότητα διάρκειας έξι μηνών. Ο Δρ. F██████ έφερε μαζί του στην αποστολή την Kara, το τρίχρονο κατοικίδιο Golden Retriever του. Φαίνεται πιθανό ότι ο σκύλος μολύνθηκε για πρώτη φορά κάποια στιγμή κατά τη διάρκεια αυτού του ταξιδιού. Ανεξάρτητα από το πότε ξεκίνησε η προσβολή, όταν ο Δρ. F██████  και η Kara επέστρεψαν στις ΗΠΑ πιστεύεται ότι πάνω από το 80% των ωοθυλακίων του ζώου είχαν προσβληθεί από το SCP-189. Περίπου ██ μέρες μετά την επιστροφή του, ο Δρ. F██████ χάιδευε την Kara όταν η «γούνα» του σκύλου άρχισε να κινείται. Αναγνωρίζοντας την ανώμαλη φύση της προσβολής, ο Δρ. F██████ επικοινώνησε με τον Δρ. I██ W███, έναν παρασιτολόγο, με την πρόσκληση να ερευνηθεί τον νέα ανακαλυμμένο οργανισμό. Ήταν όταν οι Δρ. F██████ και W███ υπέβαλαν ένα έγγραφο για δημοσίευση που του Ίδρυμα έλαβε γνώση της ύπαρξής του και αμέσως πήρε τους F██████ και W███, τέθηκαν υπό κράτηση και κατασχήθηκαν όλο το ερευνικό τους υλικό. Και οι δύο γιατροί προσλήφθηκαν αργότερα στο Ίδρυμα, με τον Δρ. W███ να γίνεται ο κύριος ερευνητής υπεύθυνος για το SCP-189, και επί του παρόντος σταθμευμένος στο [ΔΕΔΟΜΕΝΑ ΑΠΟΡΡΗΤΑ] ερευνώντας αυτόχθονες πληθυσμούς του SCP-189 για πιθανό περιορισμό ή εκρίζωση.

**Συμπληρωματικό έγγραφο 2**: Από τότε που το Ίδρυμα ενημερώθηκε για πρώτη φορά για το SCP-189 υπήρξαν ██ περιστατικά προσβολής εκτός Ιδρύματος, με αποτέλεσμα ███ άνθρωποι και ████ ζώα μολυσμένα σε διάφορα μέρη του κόσμου. Απαιτείται η συνεχής παρακολούθηση για να διασφαλιστεί ότι τέτοια περιστατικά δεν θα έρθουν στην προσοχή του ευρύτερου κοινού.
