**タイトル:** SCP-724-JP - 《CODE:U》蝕まれる大地
**著者:** ©︎[[*user O-92_Mallet]]
**作成年:** 2017
[[include credit:end]]

[[include component:image-block
|name=SCP-724-JP_1|caption=SCP-724-JP湧出口の外観|width=300px]]

**アイテム番号:** SCP-724-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-724-JP湧出口の周辺3kmを封鎖し、カバーストーリー「有毒火山ガス噴出地帯」を適用して一般人の侵入を防ぎます。SCP-724-JP湧出口周辺を写した航空写真および衛星写真は適宜介入・編集し、SCP-724-JP周辺の財団の研究施設の存在が一般人に漏洩することを防止してください。

SCP-724-JPから流出する水を財団の浄水施設へと誘導するように水路を建設します。浄水施設で強酸の中和およびタンパク質の濾過が完了した水は、異常性のない他の源泉に接続された水路へと排水されます。

SCP-724-JP湧出口は定点カメラで24時間体制で監視してください。SCP-724-JP入口から500m離れた地点にSCP-724-JP調査チーム本部を設置し、多数のSCP-724-JP-1がSCP-724-JPから同時に出現した際の掃討任務を担当する、機動部隊ゆ-2(&#34;湯屋の番台&#34;)を常駐させます。

SCP-724-JP-1を取り扱う際は必ず耐酸性の用具および防護服を使用してください。研究に必要なだけの個体を調査チーム本部に設置されている耐酸性の特殊生物培養槽へと収容し、それ以外は火炎放射器を用いて焼却処分します。SCP-724-JP-1は活発に増殖を行うため、その都度不必要な個体を焼却します。

3ヶ月に一度、SCP-724-JP内部に紫外線照射装置を搭載した遠隔操作型の水中探査機が投入され、内部のSCP-724-JP-1個体数の削減が行われます。

**(追加プロトコル - 20██年施行)** 毎年12月31日に、調査チーム本部において飼育されているSCP-724-JP-1の全個体が処分されます。必要であれば、翌年の1月2日以降にSCP-724-JPから新たなSCP-724-JP-1を採集してください。

**説明:** SCP-724-JPは群馬県██郡███に存在する██温泉の源泉の1つ、およびそれに注ぐ水路となっている全長1.78kmの洞窟を指します。

[[include component:image-block
|name=SCP-724-JP_2|caption=画面奥に向かって移動中のSCP-724-JP-1|width=250px]]

SCP-724-JPの湧出口からは、不定期に全長20〜30cm程度の不明な種類の多核単細胞生物(以下、SCP-724-JP-1)が出現します。一度に出現する個体数は平常時は1〜██体と大きなばらつきが見られ、出現時に既に死亡している個体も散見されます。SCP-724-JP-1は白色〜サーモンピンクの色彩を帯びた球状またはラグビーボール状の身体を持ち、表面には3箇所の眼点が存在します。細胞内骨格の本数・太さ・強度が通常の微生物のものを大幅に上回っていることにより、身体を支えることが可能になっています。SCP-724-JP-1は転がって移動します。体表から塩酸・硫酸・硝酸の混合物(割合は一定していません)を分泌することで岩盤を溶解させ、付着している微生物を岩盤ごと消費しています。SCP-724-JP-1は10〜15日に1回の頻度で分裂を行い、増殖します。細胞核内には二本鎖DNAで構成される染色体が存在しますが、これには個体ごとに異なる位置に複数箇所の切断および損傷があり、分裂する際にも染色体不分離などによる変異が常に発生しています。SCP-724-JP-1は物理的な衝撃と低pH環境に対してある程度高い耐久性を持ちますが、火炎や紫外線、アルコール等の一般的な殺細胞手段を用いることで容易に無力化が可能です。

SCP-724-JPから湧出している水の成分は元々は██温泉に存在する他の源泉と近く、硫化水素を含む硫黄泉でした。SCP-724-JPは、197█年までは██温泉で実際に利用され、「山奥の秘湯」として一般客にも開放されていました。しかし、同年からアルブミンをはじめとする多種多様なタンパク質が混入するようになって水が白濁し、同時にpHの異常な低下が発生して人間が利用できない状態となったことが財団の注意を引きました。財団がSCP-724-JPの調査を開始して█日後にSCP-724-JP-1の最初の出現が確認されたことにより、財団は当該オブジェクトの収容および一般社会からの隠蔽を開始することを決定しました。カバーストーリー「火山活動の活発化」を適用することによりSCP-724-JPを閉湯とし、周辺の土地を財団が買収しました。収容されてからも、湧出水のタンパク質濃度の増加とpHの減少は緩やかに続いています。

SCP-724-JPの内部空間は湧出口付近の最も狭い区画で直径35cm程度であるため、直接人員を投入しての探査は不可能です。

----

[[collapsible show=&#34;+ 探査記録&amp;事案記録/SCP-724-JP&#34; hide=&#34;-閲覧を終了&#34;]]

**探査記録&amp;事案記録:** 200█年に、十分な出力を持った自動推進機構と耐腐食性の装甲を有する最新型の自律小型水中探査機が完成しました。これを用いたSCP-724-JP内部の探査実験が計画され、200█/██/██に実行に移されました。ところが、探査機がSCP-724-JPの遡上を開始してから1時間52分後に、SCP-724-JP湧出口から総計███体のSCP-724-JP-1が一列に並んで互いに結合した状態で出現しました。SCP-724-JP-1群体は財団の浄水施設へ突入し、濾過装置のフィルターを突き破りました。研究チーム本部に駐留していた機動部隊により、群体を構成する個体の大部分が終了され、先頭の数個体が確保されました。

破られた濾過装置のフィルターに、圧力により破壊された状態の探査機が引っかかっていました。以下は探査機から回収された映像記録です。

&gt; __**映像記録/SCP-724-JP - 200█/██/██**__
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **[00:00:00]** 探査機がSCP-724-JP湧出口へと投入される。
&gt; 
&gt; **[00:03:55]** 探査機は狭い水路を遡上中。水の透視度が極めて低く視界不良。水路は緩く湾曲した直径50cm程度の円筒状であり、完全に水で満たされているようである。
&gt; 
&gt; **[00:10:34]** SCP-724-JP湧出口より360m地点と推測される。水の流速が下がり、探査機の周囲が一気に開ける。上方に水面が存在することが確認できる。探査機が浮上を開始する。
&gt; 
&gt; **[00:11:08]** 探査機が水面まで浮上。地底湖が広がっているように見える。天井の高さはおよそ5m、地底湖全体の長さは380mと見積もられる。天井の大部分は硫黄の結晶で覆われている。
&gt; 
&gt; **[00:11:55]** 探査機は再び潜水する。
&gt; 
&gt; **[00:13:33]** 探査機が地底湖の底に到達する。水深はおよそ23m。水底には白色〜淡紅色の球体およびそれが潰れたような形状の物体が多数確認される。SCP-724-JP-1およびその死骸と推測される。
&gt; 
&gt; **[00:16:28]** 探査機が水面近くまで戻り、地底湖の反対側へと進行を開始する。
&gt; 
&gt; **[00:24:01]** 湧出口から740m地点。流れが地底湖に注ぎ込む地点へ到達。直径1m前後の横穴で、水で満たされている。SCP-724-JP-1個体が横穴の奥から流されてきて、地底湖の底へと沈んでいく様子が撮影される。
&gt; 
&gt; **[00:24:38]** 探査機、横穴へ突入。
&gt; 
&gt; **[00:30:22]** 探査機が再び水路を遡上中。途中、流されていくSCP-724-JP-1と複数回すれ違う。
&gt; 
&gt; **[00:56:58]** 探査機、水路の最奥部に到達。湧出口から1600m地点。上方に裂け目のような形状をした狭い水面が確認される。
&gt; \
[[include component:image-block-quoted
|name=SCP-724-JP_3|caption=[00:58:13]時点の映像|width=200px]]
&gt; 
&gt; **[00:58:13]** 探査機が水面に到達する。縦に長い空洞が広がっており、正面に高さ25cm程度の石段がうず高く積み上がっている。水は石段を滝のように流れ落ちている。推進モードを&#34;滝登り&#34;に変更。
&gt; 
&gt; **[01:00:45]** 探査機は跳躍を繰り返すことで1つ目の石段の上へと移動する。探査機の足元に、石段の面積のおよそ40%を占める網目状の空間異常が広がっており、そこから水が別の空間へと流れ落ちていく様子が映される。探査機は空間異常を通過できず、ポータルの真上に立っている状態である。
&gt; 
&gt; **[01:02:33]** 探査機は石段の2段目へと登る。別の空間へと流れていく水が追加されたため水量が大幅に増加し、探査機はその場に留まるために跳躍機器裏側のスパイクを起動させる。周囲に十数体のSCP-724-JP-1が存在し、石段の各所を溶解させているのが観察される。
&gt; 
&gt; **[01:07:34]** 探査機は5段目まで登る。登る毎にSCP-724-JP-1の個体数が増加していく。
&gt; 
&gt; **[01:12:20]** 探査機は7段目。石段の大部分が溶解しており、足場が悪く遡上が困難になってくる。溶解した石段の欠片をサンプルとして回収。
&gt; 
&gt; **[01:19:48]** 探査機が最上段に到達する。湧出口から1780m地点。正面に直径1m程度の不透明の円形をした空間異常が存在する。空間異常から夥しい量の水が絶え間なく流れ出しており、ポータルの縁に1個体のSCP-724-JP-1が引っかかっている。
&gt; 
&gt; **[01:20:20]** 探査機が空間異常と接触するが、内部に入ることは不可能であった。
&gt; 
&gt; **[01:21:12]** 探査機、帰還を開始。石段を飛び降りて行く。
&gt; 
&gt; **[01:21:43]** 探査機周辺のSCP-724-JP-1が同時多発的に分裂を開始する。
&gt; 
&gt; **[01:22:04]** 分裂を終えたSCP-724-JP-1が空洞の最下段に向けて転がり出し、集合および群体の形成を開始する。個体数は少なく見積もっても1000体以上。
&gt; 
&gt; **[01:22:35]** 集合するSCP-724-JP-1群に探査機が巻き込まれ、映像が途絶。
&gt; 
&gt; **&lt;記録終了&gt;**

探査機が回収した石段のサンプルを解析したところ、タンパク質を活発に分解する既知の細菌がまばらに付着していました。空間異常から流入してくる水に含まれる豊富なタンパク質を分解して繁殖し、空洞内のSCP-724-JP-1の主要な食料源になっているものだと考えられています。水が硫化水素を含有していることとは対照的に、硫黄細菌の存在は確認されませんでした。タンパク質を分解する細菌に関しては、浄水施設のフィルターの改良のために組み込まれ、活用されています。

探査を行なったこととSCP-724-JP-1が群体を形成したこととの関連性は明らかになっていません。

[[/collapsible]]

[[collapsible show=&#34;+ 補遺/SCP-724-JP&#34; hide=&#34;-閲覧を終了&#34;]]

**補遺1:** SCP-724-JP-1の繁殖速度と寿命から計算を行なった結果、SCP-724-JPが放置された場合、20██年にはSCP-724-JPの大部分がSCP-724-JP-1およびその死骸で閉塞し、内部の水圧上昇によるSCP-724-JP全体の崩壊、並びに想定外の地点からの突発的な水の噴出による二次災害が発生することが予想されました。これを受けて大規模なSCP-724-JP-1駆除作戦を行うことが計画され、実行に移されました。SCP-724-JP内部が可燃性の硫化水素に満たされており火炎放射器が使用できないため、駆除活動は紫外線兵器を用いて実施されました。作戦は一定の成功を見たために収容プロトコル内に組み込まれ、現在、SCP-724-JP内部のSCP-724-JP-1個体数は███〜█████体の範囲内に保たれています。

**補遺2:** 201█年から、SCP-724-JPから湧出する水にヘム鉄を含む構造を持つタンパク質が混入するようになり、水色が黄色から赤錆色へと変化を開始しています。SCP-724-JPを構成している岩石に鉄は含まれていないため、空間異常の上流から流入しているものと予想されます。財団の浄水施設の処理能に問題は生じていません。

**補遺3:** SCP-724-JP深奥部と接続している2ヶ所の空間異常の調査が進行中ですが、SCP-724-JP側から異常の内部に侵入することが不可能であるために難航しています。上側の空間異常から流入する水から細菌によってタンパク質が除去され、下側の空間異常へと流出するという構造になっていることから、SCP-724-JP深奥部そのものが一種の水質浄化機能を果たす機構として存在するのではないかという説が提唱されています。この説が正しいとする場合、SCP-724-JP-1増殖によるSCP-724-JP深奥部へのダメージが齎すタンパク質分解能の低下が、空間異常の接続先に何らかの影響を及ぼしている可能性が高いと推測されます。補遺2の事象がこの影響によって発生しているものであるかどうかは現在確認中です。SCP-724-JPの保全を目的としてSCP-724-JP内部のSCP-724-JP-1を根絶すべきであるとの意見も上がっていますが、現時点では判断は保留されています。

[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 追記:事案記録/724-1906&#34; hide=&#34;-閲覧を終了&#34;]]

**追記:** 20██/01/01にSCP-724-JP湧出口から38体のSCP-724-JP-1が出現した際、通常と異なる挙動が確認されました。各個体が個別に湧出口から排出された直後に、SCP-724-JP-1は野外で一列に並んで結合し、群体を形成して下流へと移動を開始しました。この時の移動速度は、財団の管理下において確認されていたSCP-724-JP-1の最高速度を上回るものでした。

ところが、収容プロトコルに基づく機動部隊ゆ-2の出動より先に、SCP-724-JP湧出口の上空を通過する第4飛行ルート上の[[[SCP-1906-JP]]]が実体化し、落下してきました。SCP-1906-JPの出現数もまた、財団の観測下における最大数である275個を記録しました。SCP-1906-JP群は移動中のSCP-724-JP-1群体へと降り注ぎ、SCP-724-JP-1群体を構成する全ての個体を原型を留めない状態にまで破壊しました。加えて、SCP-1906-JP群はSCP-724-JP調査チーム本部にも落下し、天井を貫通して2階の特殊生物培養槽を破壊、飼育下にあったSCP-724-JP-1を全滅させるに至りました。機動部隊および調査チームからは負傷者は出ませんでした。

この事案を受け、調査チーム本部の特殊生物培養槽は地下へと移設されました。SCP-1906-JPによる本部への被害を回避するため、毎年1月1日には施設におけるSCP-724-JP-1の収容を中断する旨が収容プロトコルに追加されました。
