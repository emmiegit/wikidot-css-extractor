**SCP-CN-1008**

**作者：**[[*user DaVinci 2nd]]

**插图：**由作者自己合成

##777777|（点击[[[http://scpsandboxcn.wikidot.com/davinci-2nd | 这里]]]可查看该作者的沙盒以及其它作品）##

------

**关于作品：**这是我总共第二次写SCP文章（也是第一个成功的SCP文章），感谢大家的支持~

关于本文章的所有构思全部来源于我自己一时间的灵感（准确地说是有一天我和我的同学在上宿舍楼的时候讨论SCP-682的收容问题时，我说了一句：“为何不把它存到U盘里呢？”该点子由此诞生），如果你喜欢，可以把它作为其它文章或游戏的素材。当然，使用时请声明原作者[[user DaVinci 2nd]]。
[[include :scp-wiki-cn:credit:end]]
[[include component:image-block name=scpcn1008.png|caption=SCP-CN-1008]]
**项目编号：**SCP-CN-1008

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1008被保存在Site-CN-91里一个上锁的盒子中，必须严格按照保存标准U盘的标准存放--，不得使该项目受到强烈碰撞或将该项目暴露于任何强磁场中-- 。2级以上人员才能使用该项目。将该项目插入电脑的时间通常不得超过10分钟。

**描述：**SCP-CN-1008是一个没有外壳的U盘。其存储器电路原件直接裸露在外，呈长方形；其中一边安装有一标准USB插口。该项目的存储空间大小仍然未知（推测在1024GB以上）。

当该项目插入一台运行中的电脑（或其它支持USB存储器的设备）后，每隔一分钟都会通过[数据删除]将（以该项目为中心）██米以内任意某个实体物体（或者是一部分物体）瞬间“存储”进项目内的存储单元[[footnote]]暂时未发现对于时间或空间的影响。后来的大量实验证明该项目对于存储对象在随机中具有某种程度上的选择性[[/footnote]]。具体表现为该实体的突然消失，而该项目的存储器中会出现一个数据文件。文件名称通常是一段毫无意义的字符[[footnote]]一般包括英文字符、其他语言字符、数学符号、表情符号，以及一些电脑无法辨认的字符，长度通常在7~18个字符左右[[/footnote]]，一般没有后缀，大小无法测量。修改文件名称对项目特性没有任何作用。目前暂未找到能够读取这些文件的软件或设备。删除项目内的文件或者格式化、磁化该项目会让被删除或损坏文件所对应的原实物被“释放”，表现为在同样的范围内出现该实物。该项目不会存储插入的那台设备（仅限电脑主机箱等电子中央处理机）。

该项目于201█年██月██日在██省██市的一间出租房内发现。当时出租房入住者为一中年男子。发现该项目前一天时，该男子因为非法盗用个人信息被捕，次日在其出租房内查获大量存储器以及电子产品，该项目便在其中。当日下午，该项目在警方进行读取调查时出现异常：在4分钟的时间里，有一张椅子、一个盆栽、半台打印机[[footnote]]由中间偏右处“切开”，其“切面”异常光滑。剩余未被存储部分除部分零件因缺少支撑而下垂脱落以外没有发生任何变形[[/footnote]]和一个陶瓷杯子被存储进该项目，迫使警方暂停调查并于当日晚上移交给基金会。在事后的审问中那名男子始终不承认该项目为其拥有的物品，他总是强调：“我一辈子都没听说过有这种鬼东西……”

该项目在发现之初就已存有一些文件，均为“实体的文件”，部分物品已被释放，多为家具生活用品之类，释放出来的物品均无异常。

有人提出利用该项目收容其它项目的提议，在最近一次对于[[[SCP-CN-412|SCP-CN-412]]]进行存储的尝试被宣告失败后，该提案被放弃。

**附录：**
SCP-CN-1008的部分实验记录：
[[collapsible show=&#34;+ 查看实验记录&#34; hide=&#34;× 关闭实验记录&#34;]]
&gt; = [[size 120%]]__**实验 A**__[[/size]]
&gt; ----
&gt;&gt; **项目：**向SCP-CN-1008中存储实体
&gt;&gt; ----
&gt;&gt; **过程：**在一开阔房间中央设置一台普通的台式电脑，并在地面上洒满塑料泡沫碎块。启动电脑后插入SCP-CN-1008
&gt;&gt; ----
&gt;&gt; **现象：**8分钟后，部分塑料泡沫消失，房间的照明灯消失，项目内出现8个新文件，均为无法辨认的格式。
   
&gt; = [[size 120%]]__**实验 B**__[[/size]]
&gt; ----
&gt;&gt; **项目：**在狭小空间内释放先前存入的一个2米长的沙发
&gt;&gt; ----
&gt;&gt; **过程：**将一台插了SCP-CN-1008的微型电脑通过绳子放入一个直径15厘米、深10米的井内。电脑中设定的程序在项目插入电脑后的42秒时自动删除对应的文件。
&gt;&gt; ----
&gt;&gt; **现象：**   [数据删除]
&gt;&gt;   
&gt;&gt;&gt; = [[size large]]**##FF0000|结果已被禁止##** [[/size]]
&gt;&gt;&gt; = **##FF6666|本实验现象出现新的异常##**
   
&gt; = [[size 120%]]__**实验 C**__[[/size]]
&gt; ----
&gt;&gt; **项目：**点燃的蜡烛
&gt;&gt; ----
&gt;&gt; **过程：**将一根点燃的蜡烛和多块泡沫塑料（作为消耗品）置于项目插入的电脑附近。
&gt;&gt; ----
&gt;&gt; **现象：**3分钟后蜡烛连火焰消失。（高速摄影机记录下来的画面显示，其火焰的消失是由燃烧物消失造成的，准确的说是熄灭。）
&gt;&gt; ----
&gt;&gt; **附属文件**
&gt;&gt;&gt; = __**实验 C-S**__
&gt;&gt;&gt; **项目：**释放蜡烛的文件
&gt;&gt;&gt; **过程：**在上述实验24小时之后，连接并直接删除SCP-CN-1008内的蜡烛文件。
&gt;&gt;&gt; **现象：**蜡烛出现在距电脑1米远的地板上，便立即由于重心偏离而自然倾倒。烛芯冒出白烟，如刚熄灭时的状态。
   
&gt; = [[size 120%]]__**实验 D**__[[/size]]
&gt; ----
&gt;&gt; **项目：**D-271003
&gt;&gt; ----
&gt;&gt; **过程：**令D-271003站在插入了SCP-CN-1008的电脑旁边；在待D-271003被存储之后取下项目后一周，再释放D-271003的文件。
&gt;&gt; ----
&gt;&gt; **现象：**「存储」1分钟后，D-271003消失，项目内出现一新文件，与项目内其它文件对比没有特别之处。「释放」一周以后，D-271003通过删除对应文件被释放出来，出现于距离电脑2米处地板上空约5厘米处，此瞬间姿态显出仰面与地面水平平面“平躺”，但姿势仍然保持被存储时一瞬间的站立姿势。D-271003出现后立即从5厘米高处“摔在”地板上，该人员从地板上爬起并摸着后脑勺，与存储前对比无任何变化（后经过检查确认没有出现任何异常）。该人员表示他“原本是站着的，不知道怎么就突然仰面重重躺在了地上”，而对于其时间已隔过一周却浑然不知。
   
&gt; = [[size 120%]]__**实验 E**__[[/size]]
&gt; ----
&gt;&gt; **项目：**一面时钟，装有8个摄像头的房间
&gt;&gt; ----
&gt;&gt; **过程：**令房间内的摄像头毫无死角的拍摄到房间的所有地方，然后将时钟摆在房间中央插入了SCP-CN-1008的电脑旁；计划待时钟被存储后1天再释放时钟。摄像头记录下钟表消失及出现瞬间的时间。
&gt;&gt; ----
&gt;&gt; **现象：**「存储」时钟9分钟后才被存储，存储时时钟上的时间是03:16:27，在此之前有7个摄像头和一个照明灯管被存储，导致实验不得不暂停以修复实验场所。「释放」[已延至下次实验]
   
&gt; = [[size 120%]]__**实验 E+**__[[/size]]
&gt; ----
&gt;&gt; **项目：**释放时钟
&gt;&gt; ----
&gt;&gt; **过程：**在修复好的房间内删除时钟的对应文件
&gt;&gt; ----
&gt;&gt; **现象：**时钟在2米左右的高空出现，表明斜向下，随即掉落并摔倒地上，但是仅仅破坏了表面上的面罩。这个瞬间“巧妙躲开了所有镜头”导致没有记录下时钟出现瞬间的时间。
&gt; //备注：王██博士：“这东西咋突然变这么皮了……”//
   
&gt; = [[size 120%]]__**实验 E++**__[[/size]]
&gt; ----
&gt;&gt; **项目：**5个时钟，装有24个摄像头的房间
&gt;&gt; ----
&gt;&gt; **过程：** [见**实验 E**]
&gt;&gt; ----
&gt;&gt; **现象：**「存储」3分钟后，其中一面时钟已经被存储，存储瞬间表面时间是09:04:43。之前有一个摄像头和一个窗户玻璃被存储，但很快被修复。「释放」一天以后，时钟通过删除对应文件被释放。时钟出现在一个靠墙角的摄像头面前，表面正对着摄像头，因此时钟出现瞬间的表面时间被清晰记录下来，时间还是09:04:43。
   
&gt; = [[size 120%]]__**实验 F**__[[/size]]
&gt; ----
&gt;&gt; **项目：**空荡荡的房间（██米×██米×8米），一个改装的长4米的特殊电脑主板（可运行）
&gt;&gt; ----
&gt;&gt; **过程：**将改装过的电脑主板树立在房间中央，把SCP-CN-1008插在主板的顶端（4米高处）。启动主板。
&gt;&gt; ----
&gt;&gt; **现象：**3分钟无现象，监控摄像机未拍摄到任何物体的消失。但该项目确实已经产生了新的文件（该文件之后被确认存储的是空气）
   
&gt; = [[size 120%]]__**实验 G**__[[/size]]
&gt; ----
&gt;&gt; **项目：**微型电脑，被大量水泥填充的房间（由 实验 F 的实验场所改造，水泥填充后留有一个直径5厘米、延伸至水泥填充体中部的通道。）
&gt;&gt; ----
&gt;&gt; **过程：**微型电脑被设置成4分钟后自动关机，SCP-CN-1008插入微型电脑，立即通过水泥填充物留有的通道送到填充物中部，并在1分钟内快速用水泥填堵通道。
&gt;&gt; ----
&gt;&gt; **现象：**填充物外观无变化。4分钟后电脑自动关机。接着对填充物进行介子透视，发现其内部有3个空腔，均呈正方体。微型电脑和项目之后被取出，确认项目将空腔原有填充物分别进行了存储。
   
&gt; = [[size 120%]]__**实验 H**__[[/size]]
&gt; ----
&gt;&gt; **项目：**复制并删除一个泡沫塑料的文件
&gt;&gt; ----
&gt;&gt; **过程：**将SCP-CN-1008插入电脑，电脑预设的程序在一分钟内完成复制文件并删除复制的文件
&gt;&gt; ----
&gt;&gt; **现象：**无。事后调查证明仅仅是文件被删除而已。
   
&gt; = [[size 120%]]__**实验 I**__[[/size]]
&gt; ----
&gt;&gt; **项目：**一个标准的png格式图片（文件大小：582KB）
&gt;&gt; ----
&gt;&gt; **过程：**设置好足够消耗品后，在1分钟内用电脑将图片存入该项目，并持续观察5分钟，最终删除。
&gt;&gt; ----
&gt;&gt; **现象：**4个消耗物品被存储，图片在被删除前没有任何变化。
   
&gt; = [[size 120%]]__**实验 J**__[[/size]]
&gt; ----
&gt;&gt; **项目：**一个消耗物品的文件
&gt;&gt; ----
&gt;&gt; **过程：**利用电脑设定的程序将一个消耗物品对应的文件在1分钟内移动至电脑存储器中，然后删除。
&gt;&gt; ----
&gt;&gt; **现象：**文件被成功移动入电脑的瞬间，该实物就已经被释放，出现在电脑后方10厘米处；删除电脑内的文件未引发任何现象。
   
&gt; = [[size 120%]]__**实验 K**__[[/size]]
&gt; ----
&gt;&gt; **项目：**[[[SCP-CN-412|SCP-CN-412]]]
&gt;&gt; ----
&gt;&gt; **过程：**将SCP-CN-1008插入电脑，并在一分钟内将SCP-CN-412以及大量消耗品放置到电脑周围（不对SCP-CN-412进行任何操作）。
&gt;&gt; ----
&gt;&gt; **现象：**SCP-CN-412始终未被存储。15分钟后，由于消耗品被存储殆尽，实验被叫停，SCP-CN-412被带回原收容处。
   
[[/collapsible]]
