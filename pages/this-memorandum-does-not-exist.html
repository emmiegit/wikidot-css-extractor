[[size 120%]]**HẠN CHẾ QUYỀN TRUY CẬP ĐỐI VỚI NHÂN VIÊN CÓ GIẤY PHÉP CẤP 5, O5-X HOẶC GK-X**[[/size]][[/span]]
 
[[span style=&#34;color:white&#34;]]TỚI: NHÂN SỰ ĐƯỢC CHỌN
TỪ: CHỈ HUY DỰ ÁN LỤC VƯƠNG
CHỦ ĐỀ: THÔNG TIN NỀN VỀ MẬT DANH &#34;LỤC VƯƠNG&#34; 

TS. JONES

CÁC ĐOẠN TRÍCH THÍCH HỢP CỦA TIỂU SỬ VỀ LỤC VƯƠNG Ở PHẦN SAU.

MAGNUS

Tiền thân sớm nhất của dự án này bắt đầu vào năm 1894 với cái chết của một người đàn ông tên là Samuel Enfield. Enfield là một đặc vụ thực địa làm việc cho Cục An Ninh Quản Thúc Hoa Kỳ (ACSI), một tổ chức tiền thân của Tổ chức. Enfield được tìm thấy đã chết khi được giao nhiệm vụ ở Boise, Idaho và đặt cạnh một người đàn ông khác, hai thi thể của họ được đặt theo cách cho thấy cả hai đã quan hệ với nhau trước khi chết. Cái chết của họ được nhân viên điều tra địa phương xác định là do đạn bắn từ hai khẩu súng lục ổ quay Smith &amp; Wesson Mẫu 3 của Đặc vụ Enfield. Vợ của Enfield, Agnes, bị bắt cách thị trấn hai dặm và bị xét xử vì tội giết người kép; Cô được tìm thấy đã chết trong phòng giam của mình ba ngày sau đó vì nguyên nhân tự sát.
 
Các nhà nghiên cứu của ACSI đã phát hiện ra một số điểm bất thường với cái chết của Enfield. Đầu tiên, lời khai của hai nhân viên cùng trong nhiệm vụ với Enfield cho thấy rằng anh ta đã sử dụng hết đạn cho khẩu súng lục ổ quay của mình trước đó và đã được thông báo rằng anh ta sẽ không thể nhận thêm đạn cho đến khi một toa xe tiếp tế đến vào ba ngày sau. Thứ hai, ngay cả bởi làn sóng đối với đồng tính luyến ái xuất hiện vào cuối những năm 1890, không có bất kỳ dấu hiệu nào trước đó cho thấy Enfield có mối quan hệ thân mật với đàn ông được cộng sự của Enfield ghi nhận. Thứ ba, khi hồ sơ vụ việc được chuyển về trụ sở, một số chỉ huy của ACSI biểu hiện sự bối rối trước danh tính của người được cho là cộng sự trước đó của Enfield, khẳng định rằng họ chưa bao giờ nghe nói về một đặc vụ thực địa nào mang tên anh ta và chắc chắn rằng đã xảy ra lỗi. Thứ tư, trong khi hồ sơ vụ việc ghi lại những điều xảy ra sau sự kiện lần nữa ủng hộ giả thuyết chính, một số báo cáo được chứng thực cho biết rằng một người phụ nữ gần giống vợ của Enfield được tìm thấy đã chết trong nhà của họ vài giờ trước cái chết của Enfield. Thi thể sau đó bị mất tích tại một thời điểm không xác định sau cái chết của Enfield, và nhiều nhân chứng (không phải tất cả) đã thay đổi lời khai của họ sau đó, khẳng định không nhớ khoảng thời gian xảy ra từ lúc thi thể được phát hiện cho đến cái chết Enfield. Mặc dù thuốc lú phù hợp vẫn chưa được phát triển, bảng so sánh lời khai khi phỏng vấn trước và sau khi phát hiện thi thể mất tích gần giống với các báo cáo trước và sau khi sử dụng thuốc lú.

Đặc vụ Enfield đã bị sát hại trong khi điều tra về một sinh vật mà bây giờ sẽ được phân loại là &#34;kẻ bẻ cong thực tại&#34;, mặc dù thuật ngữ ấy không tồn tại trước đó. Kẻ bẻ cong thực tại là một hình tượng tôn giáo người Mỹ da đỏ được gọi là Wovoka, một thực thể đã cố gắng bắt đầu một cuộc tổng nổi dậy chống lại chính phủ Mỹ. Trong thất bại khi tiến hành một cuộc nổi dậy như vậy, ông ta đã bị truy bắt bởi các đặc vụ của ACSI. Enfield sau đó đã giam giữ Wovoka, phỏng vấn ông ta một lúc và dự kiến sẽ tiếp tục phỏng vấn vào buổi sáng. Anh ta được tìm thấy đã chết vào đêm hôm đó. Wovoka đã trốn thoát và sau đó vẫn chưa được tìm thấy.

Mặc dù hầu hết ACSI tin rằng Wovoka phải chịu trách nhiệm về bất kỳ những sự bất thườ
-- TRÌNH TỰ MÃ HÓA TẠM DỪNG
XÁO TRỘN TRUYỀN TẢI
TRÌNH TỰ MÃ HÓA KHÔNG THÀNH CÔNG
HIỆU CHỈNH LẠI CHUỖI MÃ HÓA… VUI LÒNG ĐỢI…

MÃ HÓA ĐƯỢC THIẾT LẬP LẠI
TIẾP TỤC TRÌNH TỰ GIẢI MÃ
TIẾP TỤC TRUYỀN TẢI
-ỏng vấn cho rằng Wovoka không hoàng toàn là một kẻ bẻ cong thực tại; đúng hơn, ông ta được dựng lên như một kẻ bẻ cong thực tại bởi một thực thể không xác định. Wovoka mô tả rằng một thực thể giống như thần thánh tìm đến ông ta vào một ngày nọ và ban cho ông ta sức mạnh để chiếm lại vùng đất bộ lạc của mình từ tay người Mỹ. Wovoka, một cách tự nhiên, chấp nhận lời đề nghị này. Sau đó, Wovoka nhận ra rằng ông ta không thể kiểm soát được sức mạnh của mình khi nỗ lực bắt đầu một cuộc nổi dậy đã thất bại, sức mạnh của ông ta đã biến mất ngay vào thời điểm quan trọng nhất. Ngay sau đó, theo Wovoka, ông ta &#34;cảm thấy thần linh rời bỏ mình&#34;; ông ta mô tả bản thân có mối liên kết với thực thể không xác định này, cảm nhận được cảm xúc cực kỳ rắc rối của thực thể, và sau đó cảm thấy &#34;tự do&#34;; ông ta sau đó đã trốn khỏi sự để ý của thực thể này và đầu hàng trước sự giám sát của Đặc vụ Enfield. Tất nhiên, lời khai của ông ta chưa được xác nhận hoặc có bác bỏ cụ thể.

Đây là bằng chứng đầu tiên và duy nhất trong nhiều thập kỷ về thực thể HL-49. Ngay cả bằng chứng này cũng không chắc chắn; tất cả những gì thực sự được ghi lại là hai trang ghi chép cuộc phỏng vấn từ đặc vụ Enfield và một số ít nhân chứng với các lời khai y hệt nhau nhưng lại mâu thuẫn với hồ sơ chính thức, một hồ sơ rõ ràng là đã bị làm giả hoặc thay thế. Có chín hồ sơ trong số đó, và chúng tạo nên cốt lõi của dự án Lục Vương.

GOC phân loại các kẻ bẻ cong thực tại là các thực thể &#34;Loại Green&#34;. Ba trong số chín thành viên ban đầu của ACSI đã trở thành thành viên của các tổ chức sau này hình thành nên cốt lõi của GOC; thông qua việc tuyển dụng cẩn thận, dự án điều tra thực thể được phát hiện ở Boise được tiếp tục thông qua cả GOC và Tổ Chức. Thực thể được cho là một kẻ bẻ cong thực tại giới tính nam và có thể là kẻ bẻ cong thực tại mạnh nhất từng tồn tại. Ngoài ra, do thực thể có xu hướng ngụy trang hành vi của mình thông qua những người khác, những cá nhân được coi là chủ thể, thực thể được đặt mật danh là &#34;Lục Vương&#34;.

Cậu giờ đây là một phần của chiến dịch nhằm xác định vị trí, quản thúc và giam giữ thực thể này. Lần phát kế tiếp của đài WSCP sẽ có thông tin chi tiết về thời gian và địa điểm của cuộc họp định hướng; còn bây giờ, cậu nên mua vé đến Ý và chờ hướng dẫn thêm.
