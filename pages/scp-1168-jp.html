[[/&gt;]]
**アイテム番号:** SCP-1168-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1168-JPはサイト-8118の専用収容区画に収容されます。SCP-1168-JPには1日に1度の食餌を与えてください。収容室内には2台の監視カメラが設置され、24時間体制で監視されます。

SCP-1168-JPの担当職員は女性のみを起用し、男性職員およびその他のオスの生物との接触を防止してください。実験を行う際はサイト管理者の許可を得たうえで主任研究員である射場 夢子博士と副主任研究員である射場 重光博士に申請してください。

2000/11/7現在、特別プロトコル1168-JP-Bにより200体のSCP-1168-JPの収容に成功しています。サイト-8118所属の機動部隊つ-2“患い”はSCP-1168-JP-Bからの情報を基にさらなる別個体の捜索、収容を行ってください。

特別プロトコル1168-JP-Bの規定に則り、SCP-1168-JP-Bには再度射場 夢子博士によるインタビューが行われます。これらの記録を閲覧する場合はサイト管理者の許可を得たうえで閲覧してください。

SCP-1168-JP-BとSCP-1168-JP-B以降に収容されたSCP-1168-JPとの接触は推奨されません。

**説明:** SCP-1168-JPは全長162㎝の昆虫綱カマキリ目（学名://Mantodea//）と同様の形状をした実体です。なお、それらと異なる特徴として哺乳動物に見られる体毛や腹部にある人間女性の物と酷似した乳房などが挙げられます。SCP-1168-JPは個体群全体が高い知能を有しており、人類との会話も可能とします。会話をする際は口器内の器官を擦り合せることで様々な音域で発声し、コミュニケーション概念（言語等のコミュケーションツールを指す）の学習に関しては念動力学的（一種のテレパシー理論に起因する）手法を用いることで瞬時に習得します。

SCP-1168-JPの異常性は対象の周囲5mの範囲に侵入した男性（以下、SCP-1168-JP-A）に対して重度の認識災害を引き起こすというものです。この条件下に至った場合、SCP-1168-JP-AはSCP-1168-JPを自身が最も好意を抱くと思われる容姿の女性であると認識し、即座に発情状態へと移行します。結果、SCP-1168-JP-AはSCP-1168-JPを自身の居住区画へと連行し、個体差はありますが最低で2日、最高で約1か月が経過した段階でSCP-1168-JPとの生殖行為を行います。

生殖行為に至った場合、すぐさまSCP-1168-JPの体内にある卵が受精[[footnote]]この受精はどの生物の精細胞でも発生する。[[/footnote]]します。その後、約6時間で卵内部の細胞分裂と発生が始まり、およそ2、3日が経過した段階でSCP-1168-JPは産卵を行います。そして、これらのプロセスが完了してから約10分でSCP-1168-JPの幼体（以下、SCP-1168-JP-a）が卵殻を壊し始め、この時点で20体程のSCP-1168-JP-aが活動を開始します。

出産プロセス途中のSCP-1168-JP-Aに関しては、産卵時に大量の興奮剤と類似した物質を体内に注入され痛覚が鈍化させられます。そして、即座にSCP-1168-JPによって一部捕食され、産卵終了後は自然治癒力を促進させる体液を投与されながらSCP-1168-JP-aの餌として長期間活用されます。

SCP-1168-JPはこれらの工程を円滑に行うため潜伏時は体色を透過させる事で不可視状態へと移行し活動します。そして、SCP-1168-JP-Aとなる男性を発見した際はすぐに対象への接触を試みます。

現在、実験の結果からSCP-1168-JP-aの身体的特徴や能力、知能レベルなどが番となった生物に依存することが判明しています。この事から担当研究者班はSCP-1168-JPの起源について、他の生物とも生殖が可能な蟷螂型の生物であり増殖の過程でより高度な知能と生物的に有利な体格、技能を獲得していったのではないかと推測しています。

2000年現在、SCP-1168-JPは既に複数のコミュニティー（およそ5体で1組）を形成しており、それぞれが生殖階級（生殖行為により個体数を増やす役割）として活動している事が判明しています。また、そのコミュニティー間ではテレパシー理論に基づく情報交換が常に行われており、これによる強固な共同体を形成する事である種の国家形態にも似た社会性を有している事も判明しています。

**補遺1:** SCP-1168-JPの存在は1993年から世界各国で発生していた一人暮らしの成人男性の不審死案件の急速な増加を切っ掛けに発覚しました。当時、財団はそれらの事案現場にて発見された痕跡からこれらの事案には何らかの異常存在が関与していると予想し、専属の研究部門を設置したうえで調査活動を開始しました。ですが、SCP-1168-JP群が有している能力やコミュニティー間の情報統制などにより、その正確な形態や全体の規模などの把握が困難である状態が続き、調査活動の一時的な停滞が発生しました。しかし、これと同時期に財団日本支部の主導で行われた機動部隊によるSCP-1168-JPの細胞採取を切っ掛けに、採取した細胞からSCP-1168-JPの小型複製モデルの製造に成功。これにより個体の特徴や知能レベル、その他異常性への耐性や有効的な捕獲方法が確立され、当時主任研究員であった射場 夢子博士によるSCP-1168-JP個体に対するミーム的洗脳と工作員を用いた捕獲作戦が立案されました。

**特別プロトコル1168-JP-B**
[[tabview]]
[[tab 特別プロトコル1168-JP-B概要]]
**&lt;特別プロトコル1168-JP-B&gt;** 

**作戦実行担当:** エージェント・拓斗

**作戦立案者:** 射場 夢子博士

**作戦実行機動部隊:** 裏工作機動部隊つ-Σ“虚像”

**概要:** プロトコル1168-JP-Bは、最初期に収容されたSCP-1168-JP（以下、SCP-1168-JP-B）に対するミームエージェントを用いた捕獲および情報収集を目的とした大規模作戦です。

本作戦はおよそ1年の準備期間と4年の実行期間を有し、エージェント・拓斗を作戦担当官に任命し実行されました。結果、SCP-1168-JP-Bの洗脳が完了、2000/3/12にSCP-1168-JP-Bの自主収容を目的とした「発見シナリオ0911」、「██県██市の███警察署にて突如SCP-1168-JP-Bが出現する」という偽装事案の発生に成功しました。作戦終了後、SCP-1168-JP-Bに対するその他のSCP-1168-JPに関する情報の聞き出しを実施。これにより主要なSCP-1168-JPのコミュニティーが潜伏している地点や現在のSCP-1168-JPの規模が発覚し、この情報を基にすぐさま機動部隊が出動。これにより複数のSCP-1168-JPの収容に成功しました。

2002年現在、SCP-1168-JP-Bの洗脳状態は維持されており、今後も情報の聞き出しが行われます。なお、この作戦の効果は日本支部理事会、O5評議会も評価しており、本作戦は今後の知的異常生物実体の収容に関するテストケースとしても検討されています。
[[/tab]]
[[tab プロトコル1168-JP-B作戦目録]]
**目録**

**1995/2/1** 射場博士による異常実体群洗脳捕獲作戦（初期作戦名）が立案される。

**1995/4/25** O5評議会および日本支部理事会により作戦実行が許可される。作戦名を「プロトコルSCP-1168-JP捕獲作戦」へと変更し、作戦実行部隊「裏工作起動部隊つ-Σ“虚像”」が編成される。

**1996/5/6** 機動部隊によりSCP-1168-JP-Bの痕跡が発見される。生息域を分析し、作戦責任者である射場 夢子博士と極道 道真作戦実行部隊隊長による意見交換を行った上で作戦内容の最終決定を下す。なお、この時点で作戦実行担当工作員にエージェント・拓斗が任命される。

**1996/12/8** SCP-1168-JP-Bへの接触を開始。作戦を実行。この段階でSCP-1168-JP-Bに対する初期暴露に成功。対象を、アパートに偽装した特設収容区画に連行する。

**1997/5/11** ミーム汚染レベルを1から2に引き上げる。SCP-1168-JP-Bのエージェント・拓斗に対する依存傾向の増大を確認。洗脳状態の維持が行われる。

**1998/11/4** ミーム汚染レベルを2から3に引き上げる。この時点で計画は最終段階へと移行。

**1999/8/26** 最終思考操作段階へと移行。

**2000/2/1** SCP-1168-JP-Bの洗脳が完了。収容段階へと移される。

**2000/3/12** 「発見シナリオ0911」が発生。SCP-1168-JP-Bを確保。

**2000/7/3** SCP-1168-JP-Bに対する収容後の洗脳継続案が立案され、日本支部理事会により承認される。
[[/tab]]
[[/tabview]]

**補遺2:** 以下は射場 夢子博士によって行われたインタビュー記録です。
[[collapsible show=&#34;+ インタビュー記録1168-JP&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-1168-JP-B
&gt;  
&gt; **インタビュアー:** 射場 夢子博士（性別:女性）
&gt;  
&gt; **付記:** インタビューはサイト-8118内にあるSCP-1168-JPの収容室に置かれたスピーカーを利用し行われました。なお、本記録のSCP-1168-JPの証言は収容室内にいる射場 夢子博士よって記録されました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **インタビュアー:** どうもSCP-1168-JP-B。
&gt;  
&gt; **SCP-1168-JP-B:** [沈黙]
&gt;  
&gt; **インタビュアー:** 早速ですが始めさせていただきます。まずあなたに訊きたいのは、何故あなたは我々に自らの収容を要求したのかという事です。どうして、あなたは一切の抵抗も示さずに我々に捕獲されたのですか？
&gt; 
&gt; [3秒間の沈黙]
&gt; 
&gt; **インタビュアー:** SCP-1168-JP-B。質問に応えてください。
&gt; 
&gt; **SCP-1168-JP-B:** ……彼はどうしていますか。
&gt; 
&gt; **インタビュアー:** 私の質問に応えてください。
&gt; 
&gt; **SCP-1168-JP-B:** 彼は元気にしていますか。
&gt; 
&gt; **インタビュアー:** SCP-1168-JP-B。
&gt; 
&gt; [5秒間の沈黙]
&gt; 
&gt; **SCP-1168-JP-B:** 先生は、本気で人を愛したことがありますか。
&gt; 
&gt; **インタビュアー:** [沈黙]
&gt; 
&gt; **SCP-1168-JP-B:** 先生は、自分の使命を忘れてしまうぐらいに1人の男性を愛したことはありますか？
&gt; 
&gt; **インタビュアー:** いえありません。それとこれと、何か関係が？
&gt; 
&gt; [5秒間の沈黙]
&gt; 
&gt; **SCP-1168-JP-B:** ……私達はいつも物乞いのような態度で男に近づきます。男には少し言い寄るだけで良い。そうやって私は私の種族を繋げてきました。……でも、彼は違う。「君はもっと自分を大切にするべきだ。」と彼は言いました。……彼の目は本気でした。そこにはただの好意と、労いと、愛がありました。私達が持っていない感情の嵐。私はいつしか本当の愛を知りました。
&gt; 
&gt; **インタビュアー:** それが、あなたが自らここに来た理由ですか？ 
&gt; 
&gt; **SCP-1168-JP-B:** ……私は多くの仲間を裏切りました。ですが、私は彼を選びました。……どうか教えてください。今、彼は元気にしていますか？ 
&gt;  
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** //発言内容からも分かる通り、SCP-1168-JP-Bのミーム的洗脳施術は成功していると思われます。今後とも、情報の聞き出しと洗脳状態の継続を目的としたインタビューを行っていきます。//-エージェント・拓斗
[[/collapsible]]
