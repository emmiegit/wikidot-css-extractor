**Объект №:** SCP-1381-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Содержится в смонтированном виде на деревянном каркасе без фундамента на полигоне зоны ██ Английского филиала фонда возле города ███████. Вокруг объекта установлена карантинная зона радиусом ███ м. 
Допуск к объекту имеют кураторы объекта - доктор ███████████████, доктор ███████, назначенный инспектор Российского филиала, проф. █████████████████, и спец. комиссия в составе ███ сотрудников(см. пр. 1381-6).


**Описание:** Объект - стандартная часть архитектурного строения, представляющая из себя шпиль собора Девы Марии в г.████████, графство Уилтшир, Англия. Выполненный в готическом стиле, приблизительно датированный ████-ми годами возведения. Имеет многочисленные следы ремонта.
Лабораторный анализ материалов, из которых изготовлен объект, отклонений не показал.
Объект  с бессистемными интервалами(от суток до 20-40 дней), краткосрочно активизируется преимущественно в дневное время, оказывая воздействие на случайных(см. пр. 1381-2 &#34;Предварительный отчет об инцидентах&#34; - далее ПООИ) посетителей территории собора и его окрестностей(максимальное зафиксированное расстояние на данный момент - ███ м).

Само воздействие условно можно разделить на две фазы:

Фаза 1.(первичное воздействие)
Потерпевшие в момент воздействия испытывают кратковременное чувство растерянности, впадая в ступор на время до 40 с.
Зафиксировано влияние на когнитивные функции. Снижение активности нейронов головного мозга, общее ухудшение работы ЦНС. Возможно возникновение обширного спектра патологий.
Степень поражения сугубо индивидуальна.
Фаза 2.(вторичное воздействие)
Наступает в течение 1-3 минут после первичного воздействия. Потерпевший(в нескольких случаях - до четырех человек. Далее - П1) вызывает у окружающих смутное чувство узнавания, которое перерастает в уверенность. Вероятно, в этот момент сам потерпевший является ретранслятором эффекта, оказывая воздействие на окружающих. Случайному человеку(далее - П-2) в поле зрения которого находится П-1, начинает казаться, что тот является виновником неких событий негативного толка, которые имели место быть в его жизни или о которых П-2 знает со слов третьих лиц.  Уверенность эта после разрыва зрительного контакта не пропадает, но поддается корректировке амнезиаками. Для  П-1 эффект, вероятно, необратим(см. пр. 1381-9). П-2 нередко впадает в возбужденное состояние и всеми способами пытается остановить П-1. 
Механизм инициации и критерии отбора  П-1 и П-2 на данный момент не выявлены(см. пр. 1381-7, пр. 1381-9).


**Обстоятельства обнаружения объекта:** Полевого агента ██████ заинтересовал отчет полиции(см. пр. 1381-1) об инциденте с полицейским, задержавшим туриста(см. пр.1381-2 ПООИ №7) Те были обследованы специалистами Фонда. Воздействие подтверждено.
К собору выехала МОГ &#34;Твидовый цилиндр&#34; для осмотра на местности, выявления свидетелей, сбора данных и обнаружения источника аномальных эффектов. В ходе опроса персонала, местных жителей и работников близлежащих заведений выявлен целый  ряд происшествий на территории собора и в его окрестностях (см. пр. 1381-2). Все потерпевшие направленны в стационар Фонда, сведения о выехавших и гражданах других стран направлены в филиалы Фонда по месту фактического пребывания. 
Применение амнезиаков к свидетелям не обоснованно, ввиду неявного проявления действия SCP-1381, которое можно списать на человеческий фактор.
Сам объект  МОГ &#34;Твидовый цилиндр&#34; обнаружить не смог.
По запросу английского филиала в Великобританию была направленна МОГ &#34;Туристы&#34;, специализирующаяся на работе с архитектурой, для консультации на месте.
В ходе повторного совместного осмотра двое членов  МОГ &#34;Туристы&#34; - ██████ и ███████, осматривавшие внешний периметр, в промежутке времени от 15:30 до 15:45 подпали под первичное воздействие SCP-1381(с.м пр. 1381-4).  В стандартное время 15:45 не вышли на связь и к ним были направлены сотрудники ████ и ████████, которые зафиксировали арест ███████ и ████████, представителями правоохранительных органов. Несмотря на обескураживающее влияние SCP, ███████ успел передать информацию об инциденте, выкрикнув &#34;Мы просто пришли посмотреть на шпиль!&#34; 
Согласно инструкциям, агенты доложили куратору группы. В связи с широкой оглаской и вовлеченностью гражданских властей, был организован план &#34;Прикрытие&#34;.
После согласования деталей, ███████ и ████████, а так же Потерпевшего-2, который оказался высокопоставленным ████████████████████████,  тайно перевели в стационар Фонда для оказания помощи.
В  краткий строк были изготовлена копия шпиля собора для подмены оригинала.

**Приложение 1381-2: Предварительный отчет об инцидентах, основанный на собранных данных во время осмотра местности(также см. пр. 1381-3)**

[[collapsible show=&#34;+ Список выявленных инцидентов&#34; hide=&#34;- Закрыть папку&#34; hideLocation=&#34;both&#34;]]
1. ██/██/████ г.  Иностранец, предположительно итальянец, кинулся к молодой женщине европейской наружности, сбивчиво  объясняясь ей в любви на нескольких языках, в том числе - английском. Свидетели отмечают, что он называл ее Бригитта, и утверждал, что она бросила его с восемью детьми и престарелой мамой, у которой они жили, и сбежала с любовником-англичанином. Скандал завершился тем, что женщину увело двое мужчин, а иностранец еще некоторое время жестикулировал и громко причитал, ввиду чего был отведен пешим патрулем в отель.
Иностранец выявлен. Сведения переданы руководству Итальянского филиала. &#34;Бригитта&#34; выявлена.

2. ██/██/████ г. Предположительно в ██:██ на территории собора один мужчина обвинил второго в шулерстве, требовал сатисфакции, но прервался из-за телефонного сообщения и откланялся, боясь опоздать на свою пятичасовую чашечку чая.
Участники выявлены.

3. ██/██/████ г. Около ██:██ пожилая женщина-католичка накинулась на группу туристов из Тайваня, прогуливающихся на электросамокатах по дорожке возле Собора, выборочно  избивая только четверых из них сумочкой и обвиняя их в том, что они воплощение всадников Апокалипсиса.
Сведения переданы руководству Тайваньского филиала. Старушка обнаружена.

4.  ██/██/████ г.  ██:██.  Сигнал в полицию о драке группы лиц восточного типа. Есть потерпевший, на данный момент находится в клинике. Травма - кровоизлияние в мозг.Причины неизвестны(физическое влияние бригадой скорой не подтверждено). 
Причастность SCP требует подтверждения, ведутся поиски.

5. ██/██/████ г.  Обвинение в краже бумажника. 
Случай проверен. Исключён.

6. ██/██/████ г. Нападение активистки молодежного движения ███████на мужчину в футболке с изображением Гомера Симпсона, поедающего хот-дог. Задержана полицией.
Участники выявлены.

7. ██/██/████ г. Полицейский задерживает туриста из Бельгии по обвинению в поджоге собора Парижской Богоматери.
Оба участники выявлены. 

8. ██/██/████ г. Священник обвинил двух туристок в прелюбодеянии, колдовстве и заключении сделки с дьяволом. Инцидент был оперативно купирован сотрудниками администрации собора и членами  МОГ &#34;Твидовый цилиндр&#34;

9. ██/██/████ г. Глухонемой местный житель жестоко избивает трёх женщин вблизи собора. Задержан полицией. 
Обстоятельства выясняются.

10. ██/██/████ г.  Арест двух сотрудников МОГ &#34;Туристы&#34; представителем гражданских органов правопорядка (см. пр. 1381-4)[[/collapsible]] 

**Приложение 1381-3: Выдержки из протокола опросов на местности**

[[collapsible show=&#34;+ Со слов свидетеля - работника собора&#34; hide=&#34;- Закрыть папку&#34; hideLocation=&#34;both&#34;]]

1. Выносил мусор, опять же, сэр, работа такая у меня, сэр. Неплохая, скажу я вам, совсем не то для старика, сэр. Но зато всего пару-тройку часов в день сэр, всего-то. А тут человек идет, мужчина видный, видать иностранец - одет ярко, сэр, в пеструю куртку, красную, сэр. И вот только поравнялся с дверью моей, сэр, как вдруг чего-то замер. И вроде как вдаль смотрит. Ну думаю, &#34;плохо тебе стало, сэр, сейчас побегу звать врача&#34;, сэр.
 Ан нет, отмер, сэр, я и все мешки с мусором выставить за дверь не успел. И спокойно пошел дальше. А к нему наперерез весь такой сэр, сэр. Чопорный, в желеточке, при трости, лет пятьдесят-шестьдесят, сэр, на вид, седой. И говорит ему, мол, &#34;сэр, я вас узнал!&#34;, сэр. Тот остановился, и как-то вяло смотрит. А пожилой господин продолжает говорить, мол, &#34;я вас узнал, сэр, вы негодяй и шулер, сэр, который тридцать лет тому обмухлевал меня в преферанс на двести фунтов!&#34;. Я еще удивился, сэр,  - неужели кино снимают, сэр?  Смотрю - вроде ничего такого вокруг, сэр. все как всегда, сэр - люди, ходют, голуби летают, дети с женщинами прогуливаются. Ничего такого нет, сэр. Да и первый-то шибко молодо выглядит для человека, который мог тридцать лет тому кого-то обыграть. Ну разве что, сэр, тот пожилой сэр, умудрился проиграть младенцу, сэр. А он все так же смотрит и вроде не понимает, что ему говорят, сэр - наверняка, иностранец, сэр. Ну пожилой ему и продолжает говорить, что, мол, &#34;негодяй от возмездия не спрячется на этот раз.&#34; А потом, сэр, у него карман пискнул, сэр. Телефон, значиться, сэр, но это я уже потом понял, сэр. как он его достал, сэр. Он прервался, от своей тирады, сэр, достал этот самый телефон и смотрит в него. Потом, сэр, спрятал телефон, и так серьезно говорит молодому, мол &#34;прошу простить, сэр,  позже вернемся к этому разговору&#34;, мол он такую наглость просто так не оставит, а сейчас, он, пожилой то есть, сэр, мол опаздывает на чай. Значиться, сэр, было это где-то до пяти часов. А что дальше было, я не знаю, сэр, у меня работа, сэр.

2. Полицейский, сэр, да, сэр,  я его видел в тот раз - Билли, очень хороший парень, сэр. Всегда здоровается, когда я мусор в баках выношу к контейнеру, да сэр. Еще и шутливо так козыряет. Я иногда останавливаюсь в ним поболтать. Приятный малый.
Вот я как всегда выношу мусор, ну как всегда - когда в семь, когда чуть позже - но до пол восьмого, будьте уверенны, сэр. В пол восьмого приезжает мусоровоз,  и весь мусор должен быть там, готовенький, сэр. Ну вот выношу я мусор в этот раз, говорю, здравствуйте,  офицер. А он молчит. Ну мне то что, я мусор выношу, еще два бака. Иду я значит со вторым, смотрю, а он, Билли то есть, сэр, даже не  пошевельнулся, сэр. И все куда-то смотрит, далеко будто... А потом как встрепенулся, и этим своим шагом, как на плацу, сэр, к группке шагает, значится... Туристы эти, чтоб им неладно было, сэр. Так-то люди божьи, прости господи, но до чего же шумные, сэр. Мусорят, опять же, а мне убирать после них, сэр. Ну вот он к ним пришагал, да, пришагал, сэр и как выдаст господину тому, ну что в толпе этой стоял, невысокий такой, иностранец этот, сэр. Ну в общем, Билли ему как гаркнет, сэр, как гаркнет. Наверное все вокруг услышали, сэр, это точно, сэр. Мол, вы арестованны. Тот чего-то лопочет по своему, а Билли ему отвечает, мол, арестованы, сэр, проследуйте за мной, сэр.  Взял за руку его, сэр, ну вот просто, тот даже не сопротивлялся, сэр, совсем не сопротивлялся. И так его в управу и повел. Да это потом начали говорить, что мол, за поджог его арестовал, этой, самой церкви во Франции, прости господи, в Париже, или собора... Да собора Божьей матери, а тогда сэр, ни-ни, ничего, сэр, он такого не говорил. Нет, сэр, не говорил.[[/collapsible]] 


[[collapsible show=&#34;+ Свободный художник рисующий пейзажи и портреты&#34; hide=&#34;- Закрыть папку&#34; hideLocation=&#34;both&#34;]]

Ну была одна странность давно, еще в прошлом месяце. Я как раз рисовал, по утрам я делаю наброски - пейзаж дня. Знаете, как некоторые занимаются бегом по утрам, я решил рисовать пейзаж. Обязательно, каждый день. В течении года. Этакий вызов. И себе и миру. Вот я как-раз и рисовал, пастелью, в этот раз захотелось мне попробовать новые пастельные карандаши. Утро было, ну не то, чтобы раннее, но достаточно для меня. Часов семь, может четверть восьмого. В без пяти семь я вышел из дома на велосипеде, а  сюда вот пять-семь минут мне добираться. А еще надо разложить карандаши, мольберт, и мой раскладной стульчик для рисования - удобно, знаете ли, можно присесть, а не стоять всё время на ногах. Да, наверное, где-то пятнадцать минут восьмого и было, когда их увидел - девушка,  молодая, смуглая, изящная, пышные кудри, интересный профиль. О, вы бы видели этот носик. И двое мужчин. Они, мужчины,  то есть, ушли вперед, мимо меня,  а она задержалась, фотографировала все вокруг, рассматривала, может и меня даже. И замерла. А тут еще и конровый свет, и такая картинка предстала передо мной, вы не поверите. Я уже было потянулся к новым листам, чтоб сделать пару набросков, как к ней подскочит этот, итальянец, что ли? И испортил всю композицию. Начал жутко махать руками что-то доказывая. Так-то мне ничего особо слышно не было - все таки тут между нами было метров сто, а еще ветерок, и люди - все было достаточно зашумлено, если вы понимаете. Но отдельные фразы я расслышал. Он громко повторял её имя, можно даже сказать - кричал - &#34;Бригитта&#34;, несколько раз выкрикнул. Потом схватил её за запястья, повернул, к себе. Да, он выскочил вероятно откуда то сбоку от нее, но откуда, я не видел. Я же любовался её фигурой, игрой света и тени, оценивал кадр. Так вот, он схватил ее за руки и что-то быстро начал говорить, я не расслышал. Она вырвалась и пошла в мою сторону, он её догоняет. И тут уж я услышал, он говорит, что-то про детей, у него их восемь, или что-то такое, и что она зря его бросила, и он её простит, если она к нему вернется, что его мама что-то там обещала. А тут и её спутники,  вероятно, увидели конфликт, и поспешили девушке на помощь. Этот невменяемый и к ним кинулся, но парни его просто оттолкнули в плечо. Один оттолкнул. Второй пошептался с ней, я так думаю, он её парень и был, и они ушли. А иностранец еще некоторое время кружил там и причитал. А потом полицейские его забрали.[[/collapsible]] 




[[collapsible show=&#34;+ Информация от одного из  сотрудников отделения полиции&#34; hide=&#34;- Закрыть папку&#34; hideLocation=&#34;both&#34;]]

Много чего странного, мы же полиция, как ни как. Если ничего не происходит, мы сидим. А если происходит, то только странное, сэр. Но если подумать, пожалуй тот случай, когда девушка напала на парня в футболке с Симпсоном, все лицо ему исцарапала. Я их тогда и оформлял. Если так прикинуть, поведение у них было точно такое же, как у Билли и этого иностранца. Вот точно такое же. И было это за два дня до случая с Билли. 
Еще могу вспомнить случай с Итальянским туристом, но тот давно был. Мы тогда подумали, что он просто пьян, или под кайфом, но никто не жаловался и ребята просто отвели его в отель, где он остановился.
И драка  была, звонок. Мы приехали на вызов, и уже все было чисто - только медики и один потерпевший.
Но это только то, что происходило в мои смены, сэр. [[/collapsible]] 


[[collapsible show=&#34;+ Студентка подрабатывающая гидом&#34; hide=&#34;- Закрыть папку&#34; hideLocation=&#34;both&#34;]]
В тот день я вела группу тайцев, мы обычно катаем наших клиентов на электросамокатах - так и удобнее и быстрее, можно больше осмотреть и ноги не так устают. Ну вела я стандартным маршрутом, остановились для осмотра достопримечательностей,ну знаете, я немного рассказываю о местности, немного истории, а дальше они расходятся посмотреть-пофотографироваться на память? Так вот. Как вдруг на нас наскакивает эта ████, ой простите, пожилая женщина. И начинает махать сумочкой и бить парней. Я кинулась ей помешать, но она меня оттолкнула и снова на них набросилась. И все твердила про Коней, апокалипсис и всадников. из библии, целыми цитатами. Пришлось брать ребят и уехать оттуда. Вернулись мы минут через двадцать, а её уже не было. Ненормальная.[[/collapsible]]

Исследования ведутся в условиях полигона на отведенном квадрате с использованием спец.аппаратуры(см. пр. 1381-8) в трехсменном режиме. Назначенные старшие смен - ст.сотрудники █████, ███████ и ███. 
Результаты по одной отпечатанной копии направляются в архив,  доктору ███████████████, доктору ███████, назначенному инспектору Русского филиала проф. ███████████████████ и председателю спец. комиссии, соответственно.
Цель исследования - сбор данных для оценки и  систематизации воздействия SCP-1381 на человека. Изучение SCP-1381 и разработки действенного метода лечения последствий воздействия SCP-1381 на человека.
 
Для простоты сотрудники класса Д, задействованные на объекте нумеруются строго по фиксации воздействия.

Таким образом, несмотря на внешнюю кажущуюся разницу между состоянием П-1 и П-2, в природа оказываемого на них воздействия одна и та же; но, в то же время, П-2 подвергается менее деструктивному влиянию, последствия которого для человеческого организма не столь критические, как в случае с П-1, для которого данное влияние может оказаться летальным.
Стоить также отметить, что влияние это сугубо индивидуально и зависит от множества разнообразных факторов физиологического и психологического толка.

[ДАННЫЕ УДАЛЕНЫ]

В случае со вторичным воздействием, достаточно назначить курс амнезиаков с поддерживающей терапией, с учетом физического состояния потерпевшего.
Первичное же воздействие требует безотлагательной реакции и разработки индивидуальных мер лечения, включающих в себя как медикаментозное, так и хирургическое вмешательство. Только при своевременном оказании помощи можно гарантировать человеку если не полное, то частичное возвращения функций коры головного мозга, ЦНС и максимальную гарантию избежания развития побочных последствий в виде инфаркта,инсульта, и возможных психических отклонений.[[/collapsible]]</textarea></pre>
