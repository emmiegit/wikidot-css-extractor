**Объект №:** SCP-2859 

**Класс объекта:** [[[Keter|Кетер]]]

**Особые условия содержания:** Обо всех зарегистрированных событиях активации SCP-2859 требуется немедленно сообщать научным сотрудникам с допуском уровня 4, занимающимся изучением данной аномалии, и, по их усмотрению, Совету O5. Оперативники Фонда, несущие дежурство в районах, где ранее происходили события SCP-2859, должны быть оснащены стандартными костюмами KU-21 с защитой от условий безвоздушной среды, целостность которых не должна нарушаться. Любой сотрудник, столкнувшийся с повреждениями костюма или неисправностями оборудования, будет считаться погибшим, если его затянет внутрь SCP-2859; проводить спасательные операции запрещено при любых обстоятельствах. 

Из-за особенностей SCP-2859 протоколы содержания, касающиеся гражданского населения, в основном сосредоточены на своевременном реагировании. Всех субъектов следует эвакуировать из аномальной зоны и оказать им медицинскую помощь по прибытии в безопасное место. В настоящее время Фонд ведёт углубленное и интенсивное исследование SCP-2859 с целью разработки системы раннего предупреждения, однако пока что данный механизм существует в незавершённом виде. После зачистки поражённой территории следует привести в действие стандартные оперативные процедуры и объявить, что причиной смерти гражданских лиц стали несчастные случаи дома и на рабочем месте, а все видео- или фотодоказательства существования SCP-2859 нужно немедленно уничтожены. 

**Описание:** SCP-2859 - это пространственно-временная аномалия, ведущая, как принято считать, в некое параллельное измерение, в значительной степени имитирующее квадрант 4-B Солнечной системы, расположенный сразу за пределами пояса Койпера. Активация аномалии всегда происходит в замкнутом неиспользуемом пространстве (чаще всего между стенами), и постепенно она неизвестным способом разрушает объект, внутри которого находится. В ходе экспедиций в пространство за пределами SCP-2859 было подтверждено, что небесные тела Солнечной системы находятся на своих местах, на основании чего можно сделать вывод, что данное измерение либо является её точной копией, либо что SCP-2859 представляет собой мост Эйнштейна-Розена. Субъекты не подвергаются отрицательным факторам вакуума, вроде микроволнового излучения и отсутствия кислорода, пока не войдут в SCP-2859; сама аномалия не оказывает видимого воздействия на любые объекты, которые находятся за пределами определённого радиуса. SCP-2859, похоже, «затягивает» в космическое пространство всё, что физически переходит через этот радиус. Известны несколько случаев, когда персонал Фонда, даже незначительно пересекавший эту границу, мгновенно затягивало внутрь аномалии. SCP-2859 автоматически закрывается через определенный промежуток времени, продолжительность которого может составлять от часа до недели.  

SCP-2859-1 — это обозначение, присвоенное разновидности инопланетных животных, внешне похожих на змей с длиной тела около 80 000 километров. Информация об их внешнем виде и поведении является неполной из-за непостоянной природы аномалии, однако эти существа, похоже, имеют прямое отношение к экземплярам SCP-2859 и используют их в качестве основного метода добычи пищи. В момент открытия портала, ведущего в SCP-2859, на другой стороне часто можно встретить находящихся в ожидании особей SCP-2859-1, которые поедают любой организм, который окажется «затянут» в космос через открытый портал. Представители этого вида не демонстрируют признаков разумности или наличия чувств, если не принимать во внимание тот факт, что им известна природа аномалии, и они могут определять время и место открытия SCP-2859. Кроме того, они ведут одиночный образ жизни и практически никогда не действуют совместно с другими особями SCP-2859-1 (это не относится к брачным играм, которые однажды начались незадолго до того, как закрылся портал в SCP-2859). SCP-2859-1 не были замечены во время миссий Фонда по исследованию Солнечной системы, и поэтому считается, что они появляются лишь одновременно с SCP-2859. Происхождение SCP-2859-1 неизвестно, однако есть предположение, что они могли возникнуть в ходе паранормального события, а не эволюционировать естественным путем. 

**Приложение I: Инцидент 2859-01**

24.06.████ SCP-2859 материализовалась внутри стены, разделяющей камеры содержания SCP-███ и SCP-████. Спустя некоторое время после того, как стена разрушилась под воздействием SCP-2859, появилась особь SCP-2859-1 и проглотила SCP-███, что привело к мгновенным и значительным изменениям в её физиологии, среди которых были отмечены увеличение размеров, появление щупалец и [УДАЛЕНО]. Данная особь SCP-2859-1 сразу же после инцидента приступила к спариванию с другим экземпляром. Спустя примерно 13 недель во время очередной активации аномалии была замечена особь SCP-2859-1 меньшего размера, предположительно, являвшаяся детёнышем, у которой имелись те же отличительные черты, что и у упоминавшейся выше взрослой особи; считается, что теперь существует подвид SCP-2859-1, обладающий особенностями физиологии SCP-███. Было получено разрешение на проведение дальнейшего анализа.

**Приложение II: Инцидент 2859-02** 

Вскоре после материализации SCP-2859 в городе ████████, штат Калифорния (что привело примерно к 600 жертвам), удалось получить изображение особи SCP-2859-1, по внешнему виду схожей с той, что была замечена в ходе Инцидента 2859-01. Анализ данных, полученных во время каждой активации SCP-2859, начиная с Инцидента 2859-01, показал, что размер животных, относящихся к подвиду со свойствами SCP-███, составляет примерно 35% от размера исходных особей. Было получено разрешение на дальнейший анализ популяции, который будет начат сразу же после очередной материализации аномалии.

**Приложение III: Инцидент 2859-03**

Во время стандартного патрулирования лунной орбиты экипаж космического корабля Фонда (11 оперативников) заметил активацию SCP-2859 на расстоянии около 10 000 км от Земли. Через некоторое время появилась особь SCP-2859-1, которая принялась поедать живые организмы, проходившие сквозь SCP-2859; оперативники связались с учреждениями Фонда на Земле, чтобы определить методом триангуляции положение точки входа в SCP-2859, которая в конце концов была обнаружена на севере Кении в заброшенном супермаркете. Мобильная оперативная группа, прибывшая к SCP-2859, обнаружила группу людей в коричневых мантиях, которые ловили диких животных и забрасывали их в портал; стены помещения, в котором он находился, были расписаны изображениями особей SCP-2859-1, предположительно сделанными телесными жидкостями пойманных животных. Данное событие было классифицировано как религиозное собрание; в настоящее время сотрудники Фонда занимаются поисками улик, которые позволили бы узнать больше об истории группировки, участвовавшей в этом инциденте. Исследования пока что не дали результатов.
