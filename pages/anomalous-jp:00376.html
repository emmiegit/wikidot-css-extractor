    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** ミツクリザメ(学名：\_Mitsukurina owstoni)の死骸。胃の内容物として、ヒトの指、特に人差し指の第一関節から爪先までの部分が多数存在していた。\n**回収日:** 2016/7/27\n**回収場所:** 神奈川県相模湾沖。野生のミツクリザメを調査していた[編集済]大学の調査グループが、海面を漂っていた当アイテムを発見。持ち帰り解剖した際に異常が発覚、財団に回収された。\n**現状:** サイト-81██にて、摘出されたヒトの指も含めて冷凍保管中。\n**追記:** 容量を越えた大量の指によって胃袋が破裂しており、これが直接的な死因と考えられます。死亡日時は発見前日の2016/7/26です。\n2016/7/28追記: 回収された指██個のDNA鑑定を行ったところ、サイト-8125に所属する財団職員█名と一致していることが判明しました。複数の指が同じ職員のDNAと一致している例もあり、現在該当職員と当アイテムの関連性について調査中です。\n2016/7/29追記: 該当職員は同サイトのAnomalousアイテムの管理・実験を担当しており、当アイテムは上記の「どのスイッチを押しても口が閉じるワニ型玩具」との関連性が見出されています。&#34;
