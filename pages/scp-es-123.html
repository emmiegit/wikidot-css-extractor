**Ítem #:** SCP-ES-123


**Clasificación del Objeto:** Keter 

**Procedimientos Especiales de Contención:** Debido a su presencia a nivel global y al alcance de sus influencias la mayor parte de las operaciones de SCP-ES-123 se encuentran sin contener, por lo que los esfuerzos de la Fundación deberán centrarse en disminuir el alcance de sus actividades y el nivel de conocimiento en la población general. Los sujetos afectados por la anomalía deberán ser tratados con amnésicos y recibir la historia de cobertura necesaria, previo a su retorno a la vida civil.  

Se deberán monitorear alusiones acerca de la Sociedad Comercial Aurus de Intercambio de Intangibles, Sociedad Aurus de Intercambio Comercial u otras variantes de ese nombre en sitios web, redes sociales y motores de búsqueda mediante el sistema de vigilancia automático de la Fundación. Dichas referencias deberán ser eliminadas o restringido el acceso a los sitios web que las contengan.

En caso de hallarse material impreso que contenga información o publicidad acerca de SCP-ES-123 este debe ser confiscado y/o destruido in situ en forma inmediata.

El DM Mi-7 (“Abogados de paja”) se encargará del seguimiento de las actividades de SCP-ES-123, de la prevención de nuevos casos de SCP-ES-123-02, así como de diseñar las medidas de respuesta necesarias. Deberá  encargarse además de las negociaciones en nombre de la Fundación con SCP-ES-123 a través de sus agentes autorizados.[[footnote]] Correspondiente a personal nivel 0 o agentes externos sin conocimiento acerca de las actividades de la Fundación.[[/footnote]]

Se prohíbe estrictamente toda clase de interacción o negociación de carácter personal no autorizada con instancias de SCP-ES-123-01. El incumplimiento de esta prohibición implicará la aplicación de medidas disciplinarias

Debido al efecto psique alterador asociado a las instancias de SCP-ES-123-01 se desaconseja la interacción directa, salvo por parte de personal con entrenamiento adecuado y en el marco del Proyecto Iocus. Se desaconseja toda clase de acción violenta, intento de captura o de retención de las instancias de SCP-ES-123-01 encontradas en el exterior. (Ver Incidente SCP-ES-123-5/18)

[[collapsible show=&#34;+ Actualización de Procedimientos Especiales de Contención.&#34; hide=&#34;- Acceso concedido.&#34;]]

Como consecuencia del Incidente SCP-ES-123-5/18, las acciones de la Fundación hacia SCP-ES-123 deberán ser a través de compañías pantallas o de personal nivel 0 no vinculable a la Fundación. El DM Mi-7 deberá actuar bajo la fachada de una empresa de empleos responsable de estas contrataciones, continuando en forma independiente con sus operaciones, y debiendo reportarse a la Fundación a través de enlaces autorizados presentes en organismos colaboradores.
[[/collapsible]]






**Descripción:** SCP-ES-123 corresponde a una organización comercial de carácter anómalo conocida como Sociedad Comercial Aurus de Intercambio de Intangibles, especializada en la adquisición y venta de objetos clasificados como intangibles, como características, habilidades, talentos y conceptos.  

SCP-ES-123 publicita sus servicios a través de páginas web y redes sociales, además de en folletos y boletines comerciales junto a agencias de préstamo y financieras no anómalas. Ha sido determinado que esta organización posee sucursales en capitales de ██ países en América, Europa, Asia, África y Oceanía.

Para fines tributarios esta organización se presenta como una empresa encargada de realizar asesorías financieras a personas, además de análisis de capitales e inversiones, giro bajo el cual justifican su presencia en ciudades con gran número de habitantes y/o alta actividad económica. 

Al contactar con sucursales o representantes de SCP-ES-123, el sujeto (de aquí en adelante denominado candidato a SCP-ES-123-02) será invitado por un agente de la organización (de aquí en adelante denominado SCP-ES-123-01) a la sucursal más cercana, o se concertará una cita en un lugar de acceso público, como una cafetería, una biblioteca o un centro comercial.               Los registros de seguridad de estos lugares no parecen ser capaces de registrar la reunión, siendo además los testigos presentes incapaces de dar un testimonio consistente. 

Se ha determinado que SCP-ES-123-01 son los agentes visibles de esta organización, responsables de tratar en forma directa con los interesados, negociar y realizar el pago correspondiente una vez realizado el trato. Corresponden a entidades humanoides físicamente indistinguibles de seres humanos no anómalos, salvo que presentan alopecia universal y que la pigmentación de su piel es de tonalidad anaranjada, rasgo que tienden a ocultar con el uso de maquillaje. [[footnote]] En el caso de los especímenes femeninos de SCP-ES-123-01 normalmente usan peluca para ocultar la ausencia de cabello. La pigmentación observada estaría asociada al consumo de alimentos con grandes cantidades de carotenoides.[[/footnote]] Utilizan vestimenta formal, del tipo normalmente asociado a ejecutivos de grandes empresas.

Los ejemplares de SCP-ES-123-01 son descritos en forma casi universal como “atractivos, simpáticos y confiables”, independientemente del origen étnico y orientación sexual del observador. Este rasgo, junto con su capacidad de persuasión, incluso sobre personas que han sido advertidos acerca de los efectos de estas entidades, ha llevado a los investigadores a plantear que inducirían alguna clase de efecto psique alterador sobre los individuos con los que interactúan. (Ver Incidente SCP-ES-123-5/18) [[footnote]] Sin embargo, ha sido demostrado que no son capaces de influir sobre individuos que tienen órdenes explicitas de no conversar con ellos, de no realizar transacciones o que posean entrenamiento antimemético. [[/footnote]]

Según la información recopilada a partir de sujetos afectados por el fenómeno y de personal clase D participantes en el proyecto Iocus, una vez reunidos con SCP-ES-123-01 conversarán durante algunos minutos, primero de temas generales y luego acerca del interesado, dedicándose SCP-ES-123-01 a expresar admiración acerca de rasgos y características que posee el sujeto y que son consideradas deseables por las personas, cuestionando además el uso que les da o de la importancia en su vida cotidiana.  

La instancia pregunta al sujeto acerca de su situación financiera [[footnote]] SCP-ES-123-01 tiende a poseer información privilegiada acerca del historial económico del sujeto interesado. Hasta el momento no se ha podido confirmar si este conocimiento es obtenido mediante investigación o proviene de una fuente anómala. [[/footnote]], dándole a entender que comprende lo que es estar endeudado o cuánto necesita de un determinado bien material, pero que por su situación económica actual no puede adquirir. Tras aclararle que no pertenece a una agencia financiera, que “nosotros no préstamos, compramos” //(sic)// ofrecerá adquirir uno o más de lo que denomina “talentos” a cambio de una cantidad determinada. Para ello, extrae desde su maletín (denominado SCP-ES-123-01-A) una serie de documentos, incluyendo tablas de valores que tras consultar permiten a la instancia decidir lo que denomina “un valor justo”. 

Si el sujeto interesado da su aprobación expresa, SCP-ES-123-01 le entregará un formulario, que una vez firmado, permite concretar lo que denomina “un trato”, tras lo cual el sujeto pasará a ser SCP-ES-123-02. [[footnote]] En la mayoría de los casos las alteraciones observadas en los sujetos afectados es explicable por causas no anómalas y no implican un peligro, motivo por el cual la contención de las instancias SCP-ES-123-02 no se considera necesaria. [[/footnote]] El pago es siempre en efectivo y en moneda local, salvo que el interesado exprese lo contrario (Ver Incidente SCP-ES-123-5/18)

El dinero obtenido (denominado SCP-ES-123-03) poseería un efecto memético canónico, que impediría su sustracción o entrega a terceros, salvo por voluntad de SCP-ES-123-02 y a cambio de otras divisas, bienes o servicios. [[footnote]] Es decir, se genera una relación de propiedad indisoluble entre el sujeto y el pago recibido.[[/footnote]]

--El maletín que porta SCP-ES-123-01 es de carácter no anómalo. En consideración que la documentación y el pago asociado al fenómeno se encuentran al interior de SCP-ES-123-01-A, se cree que el decomiso de este objeto impediría las acciones de SCP-ES-123-01.--  Se desconoce el límite de los objetos extraíbles desde el interior de SCP-ES-123-01-A. Se desaconseja su posesión y manipulación por parte del personal, hasta que se posea una mayor comprensión acerca de su naturaleza del objeto. (Ver Incidente SCP-ES-123-5/18)


[[collapsible show=&#34;+ Anexo 1: Descubrimiento de SCP-ES-123&#34; hide=&#34;- Cerrar&#34;]]
El descubrimiento de SCP-ES-123 fue gracias a los sistemas de monitoreo automático de la Fundación, que registraron en el transcurso de cuatro meses menciones de sobre un centenar de casos de sujetos que, sin presentar antecedentes previos, mostraban según familiares y conocidos, severas alteraciones mentales o fisiológicas, teniendo como denominador común lo que se podría denominar “la pérdida de una cualidad”.

Tras descartarse que estos casos correspondieran a un engaño, los sujetos afectados fueron interrogados, negando con insistencia que presentaran algún problema o su conocimiento acerca de SCP-ES-123, pero sin poder justificar la presencia de los ingresos adicionales y las menciones acerca de esta organización en sus computadoras personales. [[footnote]] Se cree que se debería a un efecto antimemético gatillado minutos más tarde de firmarse el contrato. [[/footnote]]

Dentro del grupo inicial de sujetos afectados fueron encontrados tres empleados de la Fundación, correspondiendo a  un oficial de seguridad y dos miembros del personal de mantenimiento del Sitio-██, quienes al ser interrogados permitieron confirmar la veracidad acerca del fenómeno y conocer más detalles acerca de SCP-ES-123 y de la anomalía a la que está asociado.

Ante la alternativa de ser sometidos a acciones disciplinarias por interactuar con una empresa anómala sin autorización, los miembros de la Fundación convertidos en instancias de SCP-ES-123-02 accedieron a ser reclutados por el proyecto Iocus, encontrándose actualmente bajo observación.

[[/collapsible]]



[[collapsible show=&#34;+ Anexo 2: Exploración SCP-ES-123 3/2018&#34; hide=&#34;- cerrar&#34;]]

Buscando recopilar más antecedentes acerca del fenómeno asociado a SCP-ES-123 se decidió enviar a un sujeto clase D a contactar con la organización, personificando a un candidato a SCP-ES-123-02. El sujeto seleccionado correspondió a D-45563, mujer de 36 años, en prisión desde el año 20██ por cargos de homicidio. D-45563 previo a su encarcelamiento trabajaba de modelo para [CENSURADO]

**Exploración:** ES-123 3/2018, edificio comercial ████, ciudad ██████, ███████████.

**Explorador:** D-45563

**Fecha:** 11/03/2018

Tras determinarse que la sucursal más cercana de SCP-ES-123 se encontraba en la ciudad de ██████, se acordó que D-45563 asistiera a una reunión con un representante de la organización, ordenándosele que procediera con la negociación hasta obtener un trato. Se equipó a D-45563 con una grabadora oculta para registrar la entrevista, además de un dispositivo GPS y un transmisor oculto. D-45563 fue dejada en [CENSURADO], lugar  desde donde caminó hasta el edificio comercial ████.

**D-45563:** Doctor ¿me escucha? Ya veo el edificio comercial ████. Podrían haberme dejado un poco más cerca, aunque después de tanto tiempo encarcelada se siente bien tomar algo de aire fresco. Octavo piso, oficina 811 ¿cierto?

**Dr. ████:** Correcto, ahora deje de hablar, limítese a seguir las órdenes que recibió con anterioridad.

**D-45563:** Okey, parece que me escucha claro, ahora voy a entrar al edificio.

//D-45563  es detenida en el vestíbulo del edificio por personal de seguridad, y tras aclarar el motivo de su visita se le permite seguir. Sube en ascensor hasta el piso 13, en donde ubica la oficina 1311. Tras llamar por el intercomunicador es recibida por una instancia SCP-ES-123-01. En este punto la transmisión en vivo se interrumpe, quedando sólo el registro de la grabadora que fue recuperado con posterioridad.//

**SCP-ES-123-01:** Buenos días, señorita [CENSURADO] a mi humilde oficina.

**D-45563:** ¿Humilde? Esta oficina está en pleno barrio financiero, acá los arriendos son bastante caros.

**SCP-ES-123-01:** Siempre tratamos de estar en el mejor lugar posible, obviamente para la comodidad de nuestros clientes. ¿Tuvo algún inconveniente para llegar?

**D-45563:** Ninguno, gracias, señor...

**SCP-ES-123-01:** Llámeme Abbad. ¿Y cómo supo de nuestros servicios?

**D-45563:** Por internet. ¿Es cierto lo que promete su empresa, Abbad? Me parece algo raro pero he escuchado que tienen buenas referencias.

**SCP-ES-123-01:** Señorita [CENSURADO], somos una empresa seria, llevamos muchos años en este negocio, y créame, han sido muy pocos los clientes que alguna vez se han quejado de tratar con nosotros. 

Debo decirle algo y no quiero sonar poco profesional, pero usted es muy hermosa. Aún cuando se nota que ha tenido una vida difícil su belleza permanece incólume.


**D-45563:** ¿Perdón? ¿Qué diablos dices? ¿Quieres seducirme o propasarte conmigo? Te advierto que si sigues con esto me voy.

**SCP-ES-123-01:** No me malinterprete, no quise sonar como un depravado, le pido disculpas si la ofendí, pero esa fue mi apreciación con ojo experto. Usted es hermosa pero dígame: ¿De qué le sirve su belleza ahora? En su actual situación la miran pero no la ven, es verdad que usted cometió errores pero no por eso debería ser invisible a los ojos de los demás. Usted está atrapada pero su belleza podría seguir iluminando al mundo… Y lo que es mejor aún, usted recibiría una recompensa por esto.

**D-45563:** No entiendo lo que estás diciendo, me estás asustando.

**SCP-ES-123-01:** Es tal cual como suena, ofrezco comprarle su belleza. Déjeme consultar (se escucha ruido de una maleta abriéndose y cerrándose y de papeles deslizándose) A ver... mmm, si, corresponde a una belleza clase A-5, que se valoriza en 150.000 dólares americanos.  

**D-45563:** ¿Ofrece 150.000 dólares por mi vida? ¿Por mi cuerpo? ¿Quiere que tengamos sexo?

**SCP-ES-123-01:** No, no,  no me malinterprete, son 150.000 dólares por su belleza, o si prefiere le puedo pagar en moneda local, lo que equivaldría a [CENSURADO] Piénselo, cuánto mejoraría su vida en su situación actual con todo ese dinero, aun cuando no le devolvería la libertad tendría muchas más comodidades con las que ahora ni siquiera puede soñar. 

**D-45563:** Emmm… ¿Pueden ser doscientos mil? ¿Esto es reversible? ¿Se puede reembolsar y deshacer el trato?

**SCP-ES-123-01:** Ciento cincuenta mil es un excelente pago, hace sólo un par de horas a una mujer más joven que usted le entregué sólo cincuenta mil. Y no, no es reversible ni reembolsable. ¿Tenemos un trato?


//(D-45563 dice que debe pensarlo, y tras permanecer en silencio un minuto, acepta)//

**SCP-ES-123-01:** Excelente, ahora firme por favor aquí y acá y le daré su pago. ¿En efectivo o prefiere una transferencia? Nuestro pago está asegurado, no se preocupe que alguien se lo pueda robar en la calle o en otro lugar.

**D-45563:** Efectivo.


**SCP-ES-123-01:** Muy bien //(se escucha nuevamente ruido de una maleta abriéndose y cerrándose)// aquí tiene su pago, fue un gusto hacer negocios con usted. Que tenga un buen día y ¡recomiéndenos a sus amigos!


//(D-45563 se despide y abandona la oficina. Al momento de ingresar al ascensor se restaura la transmisión en vivo)//

**Dr. ████:** ¿Que sucedió D-45563? ¿Acaso manipuló el transmisor?

**D-45563:** No, pensaba que me estaban escuchando todo este rato, ya hice el trato, ahora indíqueme el punto de reunión.

**Dr. ████:** El mismo personal de seguridad que la llevó la espera en una furgoneta blanca en la esquina de [CENSURADO], frente a [CENSURADO]. Espero su reporte cuando regrese a [CENSURADO].

Al regresar al Sitio-██ y tras entregar el equipamiento que portaba durante la exploración, D-45563 pidió ir al baño, lugar en donde fue encontrada 5 minutos más tarde llorando frente a un espejo. D-45563 afirmaba que no se reconocía, rasgos que concordarían con un cuadro de prosopagnosia. 

El personal de seguridad y otros sujetos que interactuaban habitualmente con D-45563 concordaron que no podían reconocerla y que había perdido su atractivo. El motivo de estas afirmaciones es inconcluso, ya que el análisis computacional de la fotografía de D-45563 indicaría que el sujeto no presenta alteraciones faciales o disminución de la simetría facial con relación al registro previo a la exploración. 

No ha sido posible por parte de la Fundación acceder a los recursos obtenidos por D-45563, salvo a cambio de bienes que reciba el sujeto o de su equivalente monetario. Se desconoce la causa de esta anomalía.

//El día 13 de Marzo del 2018 fue enviado un DM a inspeccionar el edificio comercial ████, buscando obtener más pistas acerca de los eventos del día 11/03/2018. El grupo de 3 agentes, caracterizando a un equipo de mantenimiento eléctrico pudo acceder con libertad hasta el piso 8, siendo incapaces después 15 minutos de búsqueda, de encontrar la oficina 811. La revisión posterior de los pisos restantes del edificio e interrogación de trabajadores del lugar no dio resultados satisfactorios.//      

**Actualización:** Debido al progresivo deterioro de la salud mental de D-45563 y a su efecto perturbador hacia los sujetos de su entorno, D-45463 fue tratada con amnésicos y traslada al Sitio-██.

[[/collapsible]]


[[collapsible show=&#34;+ Anexo 3: Contactos adicionales&#34; hide=&#34;- cerrar&#34;]]

Buscando obtener más información acerca de SCP-ES-123 y comprobar si el fenómeno asociado al evento del edificio comercial ████ se repetía en otras sucursales de esa organización, se organizaron una serie de reuniones adicionales llevadas a cabo por personal clase D. Para estos contactos los sujetos establecieron comunicación vía correo electrónico con un representante de SCP-ES-123, vía a través de la cual acordaron tener una reunión. Previo a los contactos todos los sujetos recibieron instrucciones de negociar y aceptar los tratos ofertados. Por brevedad, la descripción de los contactos será en forma resumida, mostrándose los elementos más importantes de los eventos más destacables.

&gt; **Contacto:** ES-123 3/2018-2, edificio ████, ciudad de ██████, █████.
&gt; 
&gt; **Participante:** D-34556, mecánico de 45 años, encarcelado por homicidio culposo debido al fallecimiento de un compañero de trabajo como consecuencia de negligencia en sus labores. 
&gt; 
&gt; **Fecha:** 20/03/2018
&gt; 
&gt; **SCP-ES-123-01:** Una instancia femenina de SCP-ES-123-01 llamada Lill. 
&gt; 
&gt; **Comentarios de parte de SCP-ES-123-01:**  “Eres un hombre muy hábil, pero donde te encuentras no puedes hacer uso de tus talentos. ¿Qué pensarías si te ofreciera una buena recompensa por tu talento en la mecánica?”
&gt; 
&gt; **Respuesta:** D-34556 aceptó el trato, recibiendo el equivalente a 101.550 dólares como pago.
&gt; 
&gt;  **Consecuencia:**  Dos días después de la exploración se solicitó a D-34556 reparar un vehículo almacenado en el garaje ██ del Sitio ██, señalándose que recibiría una recompensa por su colaboración o medidas disciplinarias en caso contrario. Aunque el sujeto estuvo durante 4 horas  en el garaje se mostró incapaz de realizar la reparación, señalando no poder reconocer las herramientas y carecer de los conocimientos necesarios en mecánica automotriz.


&gt; **Contacto:** ES-123 4/2018-1, ██████, ██████████
&gt;  
&gt; **Participante:** D-22221,  sujeto sin formación académica de 28 años, encarcelado por cargos de pedofilia. 
&gt; 
&gt; **Fecha:** 10/04/2018
&gt; 
&gt; **SCP-ES-123-01:** Una instancia masculina de SCP-ES-123-01 llamada Belz. 
&gt; 
&gt; **Comentarios de parte de SCP-ES-123-01:**  “Toda persona tiene un talento, aunque muchas veces los demás no lo valoricen. Eres un buen dibujante, pero dónde estás nadie puede apreciar tu arte. Puedo pagarte por tu talento, aunque no mucho.
&gt; 
&gt; **Respuesta:** D-22221 aceptó el trato, recibiendo el equivalente a 3500 dólares como pago.
&gt; 
&gt; **Consecuencia:**  D-22221 se muestra incapaz de dibujar apropiadamente, mostrando un nivel artístico equivalente a un niño de 5 años. Se recomienda que reciba asistencia psicológica adicional para superar las consecuencias del evento.

&gt; **Contacto:** ES-123 4/2018-2, edificio  comercial ████, ciudad ██████, ███████████
&gt; 
&gt; **Participante:** D-13231, músico profesional de 60 años, encarcelado por atropello en estado de ebriedad con resultado de muerte.
&gt; 
&gt; **Fecha:** 13/04/2018
&gt; 
&gt; **SCP-ES-123-01:** Una instancia masculina de SCP-ES-123-01 llamada Belz. 
&gt; 
&gt; **Comentarios de parte de SCP-ES-123-01:** “¿Nos recomendó la señorita [CENSURADO] [[footnote]] Refiriéndose a D-45563. [[/footnote]].?  Bienvenido a mi humilde oficina. Me gustan mucho los artistas, sobre todo a los músicos, su habilidad es fruto de partes iguales de talento y de disciplina. Señor [CENSURADO], usted toca muy bien el violín, ese un talento muy valorizado.
&gt; 
&gt; **Respuesta:** D-13231 aceptó el trato, recibiendo el equivalente a 250.000 dólares como pago.
&gt; 
&gt; **Consecuencia:**  D-13231 tenía acceso a un violín como recompensa a su buena conducta. El sujeto, al regresar de la exploración intentó utilizarlo, mostrándose incapaz de hacerlo.  Seis horas más tarde, intentó cometer suicidio en el baño del Sector 8 del Sitio-██, encontrándose actualmente bajo observación psiquiátrica.

&gt; **Contacto:** ES-123 4/2018-3, ████ ██ Center, ██████, ██████
&gt; 
&gt; **Participante:** D-43434, culturista de 40 años, encarcelado por narcotráfico.
&gt; 
&gt; **Fecha:** 13/04/2018
&gt; 
&gt; **SCP-ES-123-01:** Una instancia femenina de SCP-ES-123-01 llamada Mere. 
&gt; 
&gt; **Comentarios de parte de SCP-ES-123-01:**  “Hola, señor [CENSURADO]. Le pido disculpas por tener que reunirnos en un café, pero desafortunadamente no tenemos una sucursal en esta ciudad. Aunque no se preocupe por eso, nuestra representación comercial es sólida por estos lados y recibirá su pago, claro, si hay trato. Como hombre de negocios creo que entenderá que la confianza es todo. Ahora déjeme decirle que tiene un cuerpo admirable, soberbio, con mucha fuerza aunque lástima que por su situación actual no puede entrenar ni alimentarse como es debido, y  que ese cuerpo que tanto le costó cultivar se dilapida día a día. ¿Qué le parecería si le pagara por su fuerza, por su buena condición física?
&gt; 
&gt; **Respuesta:** D-43434 aceptó el trato, recibiendo el equivalente a 180.000 dólares como pago.
&gt; 
&gt; **Consecuencia:** D-43434, que antes de la exploración pesaba alrededor de 92 kilogramos, mostró un rápido deterioro físico, perdiendo aproximadamente 25 kilogramos, principalmente de musculatura, en un período de 60 días. Se encuentra actualmente recibiendo atención médica.

&gt; **Contacto:** ES-123 4/2018-5,  Plaza ██████, ████, ████
&gt; 
&gt; **Participante:** D-18989,  abogado de 50 años encarcelado por violación.
&gt; 
&gt; **Fecha:** 15/04/2018
&gt; 
&gt; **SCP-ES-123-01:** Una instancia femenina de SCP-ES-123-01 llamada Alou.
&gt; 
&gt; **Comentarios de parte de SCP-ES-123-01:** Señor [CENSURADO], al parecer nadie puede comprender por todo lo que ha pasado y lo injusto que fue el juicio que recibió, pero mantienes su optimismo y coraje, admiro sus ganas de vivir. No puedo cambiar su situación pero como abogado entenderá que el dinero siempre hace la diferencia. ¿Qué le parecería si le ofreciera un pago por esa voluntad?
&gt; 
&gt; **Respuesta:** D-18989 aceptó el trato, recibiendo el equivalente a 115.000 dólares como pago.
&gt; 
&gt; **Consecuencia:** [CENSURADO]

//“Los resultados han sido concluyentes, mostrándonos que al parecer SCP-ES-123 es capaz de extraer lo que considera más valioso de cada persona a cambio de un pago monetario. Es factible que los casos que conocemos sea sólo una punta de iceberg del fenómeno, que los afectados no sean cientos sino miles, y que por intereses económicos cada vez más personas acepten ser parte de esto. Es verdad que son sus vidas pero no podemos permitir que pacten con algo que no entienden, y que cuyas consecuencias no comprendemos. Debemos detener a la Sociedad Aurus, ya sea en forma directa o haciendo uso de las instituciones locales de las zonas donde esta organización tiene representaciones.”//

//Dr. ████ █████//

&gt; En respuesta al fenómeno asociado a SCP-ES-123 y con la aprobación de 05-██ y 05-██, comenzó el Proyecto Iocus, enfocado en interferir en las acciones de SCP-ES-123 y reducir su capacidad de influencia, buscando disminuir los casos de SCP-ES-123-02.  
&gt; 
&gt; El proyecto Iocus actuará disminuyendo el conocimiento de SCP-ES-123 sobre la población, mediante ataques informáticos a páginas webs que promocionen las actividades de la organización, mediante la negación de servicios o editando sus contenidos para eliminar las referencias acerca de la Sociedad Aurus. Simultáneamente y en colaboración con la Sección de Desinformación del Sitio-34 se desarrollará una campaña de descrédito hacia SCP-ES-123, señalándose que corresponde a una organización fraudulenta. Se buscará además en colaboración con los organismos tributarios locales el cese de sus actividades, bajo el cargo de evasión de impuestos. Se formará el DM Mi-7 para la investigación directa de la organización.
&gt;  

[[/collapsible]]

[[collapsible show=&#34;+ Anexo 4: Incidente SCP-ES-123-5/18&#34; hide=&#34;- cerrar&#34;]]

El día 30 de Mayo del 2018 a las 10:17 horas una instancia SCP-ES-123-01 logró ingresar al Sitio-34, superando sin el uso de violencia los sistemas de seguridad del lugar. La entidad llegó caminando hasta el Sector 5 en donde preguntó por la Dra. Moritz, investigadora participante en el proyecto Iocus, siendo llevado hasta la oficina de la Dra. Moritz por el asistente de investigación [CENSURADO]. Los sucesos descritos a continuación fueron registrados por el sistema de video vigilancia del lugar. [[footnote]] El Sector 5 posee un sistema de vigilancia asociado a [DATOS BORRADOS] con protección contra anomalías ontoquinéticas, debido a la contención de [DATOS BORRADOS], lo que habría permitido registrar los eventos asociados al incidente SCP-ES-123-5/18 [[/footnote]]

&gt;**SCP-ES-123-01:**  Buenos días Dra. Moritz, he venido a visitarla, espero no molestarla. Permítame presentarme, mi nombre es Abadd.
&gt; 
&gt; **Dra. Moritz:** ¿Quién  demonios es y cómo llegó hasta aquí? Voy a llamar a Seguridad.
&gt; 
&gt; **SCP-ES-123-01:** No se moleste, les informé antes de pasar que íbamos a necesitar de unos minutos de tranquilidad, en consecuencia trataré de ser lo más breve posible. Ahora si me lo permite voy a tomar asiento.
&gt;  
&gt; //(La instancia se sienta frente a la Dra. Moritz, quien aleja su mano del interruptor de la alarma)//
&gt; 
&gt; **SCP-ES-123-01:**  He sido enviado como representante de la Sociedad Comercial Aurus de Intercambio de Intangibles a tratar con ustedes, debido a ciertas actitudes que han ido en desmedro de nuestra organización. Si fuera por intereses económicos los podríamos acusar de competencia desleal en los tribunales de comercio, pero es incompresible lo que busca su institución interfiriendo en nuestras operaciones. Nuestro negocio es legítimo, y rara vez alguna de las partes queda disconforme, sucediendo sólo cuando las expectativas son poco realistas. 
&gt; 
&gt; Pagamos a tiempo a quienes nos proveen y entregamos nuestros productos a la más selecta clientela, sin mencionar que nuestra situación tributaria es impecable. Llevamos muchos años en el negocio, por lo que es indudable que somos una empresa de primer nivel. 
&gt;  
&gt; **Dra. Moritz:** ¿Qué es lo que hacen ustedes? ¿Qué es lo que le quitan a las personas? ¿Acaso se quedan con sus almas?
&gt; 
&gt; **SCP-ES-123-01:** //(riéndose y negando con la cabeza)// Con todo respeto Dra. Moritz, pensé que comprendían nuestra línea de negocios. En primer lugar nosotros no quitamos ni robamos, eso es algo que simplemente no podemos hacer, lo nuestro es un negocio, las personas tienen algo que es interesante y le ofrecemos un pago justo a cambio. Otros se interesan por ese algo y nos pagan por tenerlo.
&gt; 
&gt;  No nos interesan las almas, no sabe cuánto se han desvalorizado en el último tiempo. Para darle un ejemplo han perdido más de un 35% de su valor en el mercado AVERNUS en los últimos 12 meses, de hecho actualmente es incluso más seguro invertir en criptomonedas. 
&gt;  
&gt; **Dra. Moritz:** //(moviendo la cabeza con escepticismo)// ¿Quiere que le crea que ustedes son simplemente una empresa de compraventa de talentos?
&gt; 
&gt; **SCP-ES-123-01:**  Exacto, no podría haberlo descrito mejor. Nuestro negocio funciona en base a la confianza y la buena voluntad, no podemos obligar a nadie a negociar con nosotros.
&gt;  
&gt; Por cierto, los esclavos que enviaron hace un tiempo poseían material de buena calidad, si les interesa pueden enviar más aunque por normas el pago le pertenece a cada sujeto.
&gt; 
&gt; **Dra. Moritz:** ¿Qué esclavos?
&gt; 
&gt; **SCP-ES-123-01:**  Creo que los llaman clase D, pero para fines prácticos son lo mismo. No se preocupe, no nos escandalizamos al respecto, tenemos experiencia con esclavos desde hace muchos años, en Roma, Grecia, incluso antes.
&gt; 
&gt; **Dra. Moritz:** ¿Quiere decir que su empresa tiene siglos? ¿Qué pruebas tiene de eso?
&gt; 
&gt;  **SCP-ES-123-01:**  Milenios, de hecho. A las personas siempre les ha gustado comerciar, siempre se han sentido ansiosas de obtener algo a cambio de lo que son capaces. Es como lo que sucede con el trabajo y la remuneración que se recibe, aunque nuestro sistema es más rápido.
&gt; 
&gt; **Dra. Moritz:** Sigo sin creerle, voy a llamar a Seguridad.
&gt; 
&gt; **SCP-ES-123-01:** //(sonriendo)// ¿Quiere saber algo interesante? Fuimos nosotros quienes introdujimos el concepto de dinero. Era tan engorroso tener que ir de un lado a otro con sacos de grano y cabezas de ganado que implementamos esa solución. [[footnote]] Hasta el momento no se ha podido confirmar la veracidad de dicha afirmación. [[/footnote]] Déjeme mostrarle algo. (//SCP-ES-123-01 abre su maleta y extrae una moneda que deja sobre la mesa)// 
&gt; 
&gt; **SCP-ES-123-01:** Es una moneda de donde provengo. Se la obsequiaría pero sabe cómo funciona esto, es siempre necesario un trato. Usted tiene un talento interesante que hace años abandonó siguiendo sus aspiraciones más terrenales, y ese es su destreza en el baile. 
&gt; 
&gt; **Dra. Moritz:** ¿Quiere decir que mi destreza como bailarina vale una moneda de oro?
&gt; 
&gt; **SCP-ES-123-01:** Si.
&gt; 
&gt; //(La Dra. Moritz acepta el trato, firmando los papeles y recibiendo la moneda a cambio.)//
&gt; 
&gt; **SCP-ES-123-01:** Ahora bien, después de este breve interludio, quisiera aclararle para qué vine. Nunca hemos sido una compañía a la que le guste la violencia ni las prácticas poco competitivas, tampoco nos importa en qué deposita su fe la gente. Pero, si su Fundación sigue haciendo esa campaña sucia en contra de nosotros nos veremos obligados a tomar represalias.
&gt; 
&gt; **Dra. Moritz:** ¡Seguridad!
&gt; 
&gt; //(El registro de video muestra como los oficiales de seguridad Moro y Marino ingresan a la oficina de la Dra. Moritz y retienen a SCP-ES-123-01. Se observa como la instancia susurra algo, momentos antes que el oficial Moro le arrebate el maletín, abriéndolo a pesar de las advertencias de SCP-ES-123-01. Se libera una gran cantidad de material de características similares al flujo piroclástico [[footnote]] Se denomina flujo piroclástico a la mezcla de gases volcánicos y material sólido a altas temperaturas que son liberados como resultado de ciertos tipos de erupciones volcánicas. [[/footnote]] desde el interior del maletín, matando al guardia Moro e hiriendo al guardia Marino y a la Dra. Moritz, dejándolos incapacitados, segundos antes de ser cerrado por SCP-ES-123-01.)//
&gt;  
&gt; **SCP-ES-123-01:** Les decía que el maletín tiene un mecanismo de seguridad.
&gt; 
&gt;  [ABREVIADO]

&gt; La instancia abandonó el Sector 5 antes de poder ser detenido por personal seguridad adicional. Se desconoce su paradero actual, y los intentos de realizar transacciones con la oficina del edificio comercial ████ u otras sucursales de la Sociedad Aurus han sido infructuosos.
&gt;  
&gt; A pesar de su participación en el Incidente SCP-ES-123-5/18, el personal del Sector 5 del Sitio-34 no fue sometido a acciones disciplinarias, debido a que sus acciones se debieron a encontrarse bajo un efecto psique alterador. 
&gt;  
&gt; Se espera que la Dra. Moritz y el agente Marino se recuperen en poco tiempo de sus heridas.

//Con fecha 6/6/18 fue expuesta al conocimiento público la identidad de 10 agentes de la Fundación, siendo acusados de pertenecer a una organización terrorista y capturados por fuerzas de seguridad locales. Ese mismo día, el agente ███████, participante en la investigación de [CENSURADO] fue asesinado en █████,  por lo que se cree que fueron mercenarios contratados por Marshall, Carter &amp; Dark Ltd.//

//Los antecedentes actuales no permiten descartar la vinculación de estos incidentes con las acciones de SCP-ES-123, por lo que se desaconseja continuar con las acciones directas en contra de esta organización.//

 //O5-██//

[[collapsible show=&#34;+ Anexo 5: Análisis de instancia SCP-ES-123-03 “moneda de oro” obtenida por la Dra. Moritz.&#34; hide=&#34;- cerrar&#34;]]

&gt; //Se puede distinguir en una de las caras de la moneda la frase Urbis Dis además de un símbolo similar al número cinco de la numeración sumeria, mientras que en el anverso se observa una figura humanoide con una sola ala saliendo de su espalda.//
&gt; 
&gt; //La pieza está compuesta  de oro en aleación con plata, cobre y [CENSURADO] y tiene un peso de aproximadamente 10 gramos. El 90% del material de la moneda corresponde a oro, encontrándose una alta proporción de isótopos poco comunes, como ^^189^^Au y ^^190^^Au, a pesar de lo cual el material se ha mostrado estable, no liberando radiación de ningún tipo.//
&gt; 
&gt; //Para poder adquirir este espécimen y realizar las pruebas descritas con anterioridad fue necesario pagarle a la Dra. Moritz el equivalente a 400 dólares. La pieza se encuentra actualmente almacenada en la Cámara Acorazada de Objetos Valiosos del Sitio-34//
&gt; 
&gt; //Dr. Franco//
