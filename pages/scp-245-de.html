**Objekt-Nr.:** SCP-245-DE

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-245-DE ist am Standort-DE22 in einer dem Umfang des Objekts entsprechenden, möglichst säurefreien Stülpschachtel zum Lagern von altem Archivgut zu verpacken, die in einem mit einem sechsstelligen Passwort gesicherten Tresor zu lagern ist. Das Passwort ist nur der örtlichen Standortleitung bekannt. Tests oder andere dienstliche Maßnahmen, wofür SCP-245-DE benötigt werden, bedürfen der Zustimmung der Standortleitung. 

Sollte es Auffälligkeiten mit auffälligen Namen von Mitarbeitern geben, sind diese der Standortleitung zu melden.



**Beschreibung:** SCP-245-DE ist ein altes, mit dunkelgrünem Samt umschlagenes Registratur-Buch, das sich auf das späte 18. Jahrhundert datieren lässt[[footnote]] Ein exakter Herkunftsort konnte zum Zeitpunkt dieses Schreibens nicht festgestellt werden.[[/footnote]]. Es hat die Maße 45 cm x 60 cm und weist durch sein Alter merkliche Schäden und Gebrauchsspuren auf. 

Der Aufdruck „Namensregistratur“ sowie das damalige Wappen der Illuminaten wurde in Goldbuchstaben auf die Vorderseite angebracht. Durch das Alter des Subjekts sind diese Details nur noch schwach zu erkennen. Ein rotes Band dient als Lesezeichen. Die Seiten sind vergilbt, zeigen aber nur vergleichsweise geringe Schäden auf. Auch ist es in der Lage, weitere Seiten zu erschaffen, wenn die letzte vollständig beschrieben ist, ohne von außen her an Masse zuzunehmen.

Jede Seite weist in der Mitte einen Trennstrich auf, die die linke und die rechte Seite trennt. Über jeder linken Seite steht „Alter Name“, rechts daneben „Neuer Name“. Analysen der genutzten Schreibmaterialien belegen, dass die älteste Eintragung von 1785 stammt und mit zu dieser Zeit gängigen Tinte geschrieben wurde, während die Neueste von 2018 her stammte, geschrieben mit einem in der Foundation gängigem Kugelschreiber.

Wenn der Name einer bestimmten Person auf der linken Seite geschrieben wird und auf der rechten Seite ein anderer, so wird diese Person automatisch seinen neuen Namen annehmen, als wäre dieser schon immer der Neue gewesen. Dokumente, Papiere, Dateien und sämtliche andere schriftliche Nachweise, die den alten Namen beinhalteten, ändern sich ebenfalls zu dem neuen Namen, unabhängig davon, wann, wo und wie sie verfasst wurden. Dies kann der Schreiber zum Beispiel ausnutzen, um den Namen einer Person mit gleichen Namen anzunehmen, um persönliche Zugriffsfreiheiten der Person zu nutzen[[footnote]]Siehe Entdeckungs-Protokoll.[[/footnote]]. 

Der Schreiber muss, um den Effekt aktivieren zu können, die Person, der der Name gehört, soweit kennen, dass er sie sich vorstellen kann und es wird nur diese eine Person betreffen. Andere Personen mit einem identischen Namen sind nicht betroffen. Eingetragene Spitz- oder Künstlernamen zeigen ebenfalls keinerlei Effekt wie auch Eintragungen von Personen, die nur die Namen, nicht jedoch das Aussehen der eingetragenen Subjekte kennen.  Auch muss der Name, den man austauschen möchte, korrekt angegeben werden. Wird der auszutauschende Name falsch geschrieben, z. B. &#34;Schmitt&#34; statt &#34;Schmidt&#34;, tritt der Effekt nicht in Kraft.

Dies beinhaltet u. A. auch Personalakten, Ausweise, Verträge, selbst geschriebene Geschichten und Geburtsurkunden. Unterschriften, die das Subjekt z.B. auf Dokumenten getätigt hat, ändern sich ebenfalls zu dem neuen Namen, wobei sich dieser dem Schriftstil der vorherigen Unterschrift anpasst.

Auch Menschen, die die Person kennen, egal ob flüchtige Bekanntschaften, Kollegen, Freunde, Familie, Eltern oder Partner, kennen diese Person nur unter ihrem neuen Namen, als wäre dies schon immer seiner gewesen. Bei der Nachfrage, ob der alte Name bekannt ist, reagierten alle Beteiligten unwissend über diesen.

Betroffene Subjekte, die auf Ungereimtheiten bezüglich ihres Namens hingewiesen werden[[footnote]]Etwa bei Unterschieden zum Familiennamen oder bei Namensänderungen durch Heirat.[[/footnote]] und nicht von dem Effekt des Objektes wissen, versuchen zunächst, über mögliche logische Gründe nachzudenken, reagieren dann jedoch aggressiv und desorientiert, wenn ihnen keine einfallen. Sie schreien, wer sie wirklich sind und greifen die Person an, die sie auf das Paradox hingewiesen haben, mit dem Ziel, die Antwort von dieser herauszubekommen. Der Angriff wird selbst dann fortgeführt, wenn die angegriffene Person schon längst tot ist. Dieser Zustand hält solange, bis das Subjekt durch Erschöpfung zusammenbricht oder in einen katatonischen Zustand fällt. Dieser Prozess kann durch die Nutzung von Amnesika und der Eintragung des korrekten oder eines neuen Namens unterbrochen werden.

Alleine derjenige, der den Namen eingetragen hat, wird sich noch an den alten Namen erinnern. Schreibt das Subjekt seinen alten und neuen Namen selbst, wird es sich noch an diesen erinnern. 

Wenn die Person den Namen eines anderen Subjektes ändert, wird sich nur der Schreiber an den ehemaligen Namen erinnern, während das betroffene Subjekt glaubt, dass es schon immer den Namen trug.

Dabei ist es ohne Bedeutung, ob der Name atypisch zum Geschlecht ist, aus mehreren oder nur einem Wort besteht oder ob das oder die Worte, aus denen der Name besteht, überhaupt einen Sinn ergeben. Selbst Zahlen, Sonderzeichen oder fremde Schriftarten, die für gewöhnlich nicht für Namen oder Standardwörter genutzt werden, werden von betroffenen Subjekten als selbstverständlich angesehen, wobei sie Sonderzeichen aussprechen, etwa „!“ als „Ausrufezeichen“ oder „;“ als „Apostroph“.

Wenn der neue Name durchgestrichen, überschrieben oder auf irgendeine andere Weise unkenntlich gemacht wird, kehrt das Subjekt zu seinem alten Namen zurück, es sei denn, es wird unter dem unkenntlich gemachten Namen ein neuer Name eingetragen.

Der veränderte Name wirkt sich auch auf vergangene Ereignisse des Betroffenen und sein Umfeld aus. So leiden zum Beispiel Subjekte an psychischen Problemen aufgrund von Mobbing in ihrer Kindheit, weil ihr Name Grund für Spott war oder fühlen sich voller Stolz, wenn ihr Name positive Wirkungen in ihrer Vergangenheit verursacht hätte. Personen, die von den Wirkungen betroffen sind, haben nie in Erwägung gezogen, ihren Namen ändern zu lassen, jedoch konnte keine Befragung ergeben, warum sie das nicht gemacht haben. Auch können Personen, die das Subjekt kennen, sich an solche Ereignisse erinnern.

Der Effekt von SCP-245-DE tritt sowohl in den Erinnerungen aller auf als auch auf jeglicher Art des Schriftguts, egal, ob per Schreibmittel oder Computer geschrieben. Audio- und vertonte Film-Aufnahmen, die vor der Umbenennung aufgenommen wurden, behalten jedoch den alten Namen, selbst wenn er eigentlich nicht mehr existiert, was belegt, dass sich diese außerhalb des Wirkungsbereiches von SCP-245-DE befinden.

Betroffene Subjekte, die diese Aufnahmen sehen und nicht den Effekt von SCP-245-DE kennen, werden zunächst behaupten, dass diese Aufnahmen gut gemachte Fälschungen seien, da es für sie angeblich unmöglich gewesen wäre, dass sie diese Aussagen gemacht hätten. Subjekte, die die Eigenschaften von SCP-245-DE kennen und die Aufnahmen sehen, werden diese anfänglich auch für Fälschungen halten, jedoch sind sie leichter zu überzeugen, dass sie von dem Objekt betroffen sind. Dies kann genutzt werden, um mögliche Manipulationen mit Hilfe von SCP-245-DE zu erkennen, solange die Aufnahmen nicht erst nach der Umbenennung entstanden sind. 

Dieser Effekt auf die Realität verändert jedoch nur den Namen, der von nun an immer schon der echte Name war. Ein Subjekt, welches z. B. den Zusatz „Dr.“ im Namen enthält, ändert seinen Namen in „Dr.“, jedoch hat es nicht automatisch einen Doktortitel, da der Effekt nur den Namen betrifft. 

Der Effekt betrifft auch nur den Namen, der in das Objekt eingetragen wurde. Wird zum Beispiel der Geburtsname der Person eingetragen, wird nur dieser betroffen und nicht der Name, den sie nach der Hochzeit angenommen hat[[footnote]]Dies gilt auch umgekehrt, dass nur der angeheiratete Namen betroffen ist, wenn dieser angenommen wurde, aber nicht der Geburtsname[[/footnote]]. 


**Entdeckung:** SCP-245-DE wurde am 17. August 2016 während einer Durchsuchung der Wohnung eines Betrügers in █████████ geborgen, der angab, es öfter benutzt zu haben, um Zutritt zu geschützten Gebäuden zu erlangen. Laut seiner Aussage musste er nur den Namen und das Aussehen einer anderen Person kennen, um dann mit dem neu angepassten Namen auf seinem Ausweis Zutritt zum sonst verbotenen Gelände zu erlangen. Der Betrug fiel eines Tages auf, als er den Namen eines Doktors annahm, doch dieser zur selben Zeit am Ort war. Zwar trug er legal den Namen des Doktors, jedoch fehlten ihm trotzdem die Kenntnisse, die nur der echte Doktor haben konnte. Er gab an, SCP-245-DE irgendwann aus einer privaten Sammlung preußischer Güter ersteigert zu haben. 

Das Subjekt wurde aufgrund des dringenden Verdachtes des Betruges in polizeilichen Gewahrsam genommen und SCP-245-DE als Beweisstück in die Asservaten-Kammer gebracht. Verdeckte Agenten, die zu der Zeit bei der dortigen Polizei tätig waren und auf den Fall aufmerksam wurden, übernahmen daraufhin die Verlegung des Subjektes sowie von SCP-245-DE in den nächstgelegenen Standort.
Der Name des Subjektes wurde während eines Tests durch D-8879 ersetzt.

[[collapsible show=&#34;Interview-Log D-8879&#34; hide=&#34;Anhang schließen&#34;]]

[[div class=&#34;blockquote&#34;]]

**Interviewter:** D-8879

**Interviewer:** Dr. Prachtvoll

**Vorwort:** Das Interview fand zwei Tage nach der Inhaftierung des Betrügers statt. Bei einem Versuch wurde der Name des Subjektes auf D-8879 abgeändert, ohne dass dieser das mitbekommen hatte.

**[START DES LOGS]**

**Dr. Prachtvoll:** Guten Tag. Zunächst einmal möchte ich gerne Ihren Namen wissen.

**D-8879:** Den kennen Sie schon.

**Dr. Prachtvoll:** Für das Protokoll bitte.

**D-8879:** //seufzt// D-8879. Komisch, ich weiß. Meine Mutter war auch nicht ganz dicht gewesen. 

**Dr. Prachtvoll:** Dies hat nichts zu sagen. Sie wissen, wieso Sie hier sind?

**D-8879:** Jaja, ich weiß. Dieses komische Buch mit den Namen, richtig?

**Dr. Prachtvoll:** Genau. Bitte, beschreiben Sie, woher sie dieses Buch her haben.

**D-8879:** Ich sage nichts ohne meinen Anwalt.

**Dr. Prachtvoll:** Ich befürchte, dass Sie keine Wahl haben. Und wenn ich Ihre anderen potentiellen Betrugsfälle so ansehe…

**D-8879:** Schon gut, schon gut! Meine Güte. Also… Eigentlich war ich ja so Kunstsammler.

**Dr. Prachtvoll:** //schaut D-8879 misstrauisch an.//

**D-8879:** Schon gut, schon gut! Ich hatte Kunstwerke und so alten Kram gefälscht, okay! Meine Fresse. Jedenfalls war ich bei so einer Hausräumung gewesen. So ein alter Typ, keine Ahnung, glaube Antiquitätensammler oder so, konnte seine Steuerschulden oder so nicht abbezahlen und da wurde sein ganzer Plunder öffentlich versteigert. Ich dachte mir: Klar, schau vorbei, such was Billiges, was alt aussieht, mach es hier und da etwas schicker und verkaufe es an einen dummen Trödler für das Dreifache und mehr.  

**Dr. Prachtvoll:** Und dort haben Sie das Objekt erhalten?

**D-8879:** Nicht, dass ich es schon geplant hatte. Das andere Zeug, Möbel, Kunst und so, war viel zu teuer und alles, was ich ersteigern konnte, war so eine alte Holzkiste, die schon ziemlich mitgenommen aussah. Hab am Ende 500 dafür hinlegen müssen. Dachte, da wäre was Brauchbares drin oder die Kiste könnte man aufhübschen. Zuhause hab ich erst festgestellt, dass da kein Schlüssel mehr dran war. Hatte geklappert. Ich musste es aufbrechen. Das Schloss war im Arsch und damit die Kiste bestenfalls als Brennholz nutzbar. Ziemlich scheiße.

**Dr. Prachtvoll:** Und was war in der Kiste drin?

**D-8879:** Erstmal: Nur Müll. Billiger Plunder, Notizzettel, verschimmelte Bände. Dachte mir: Fuck! Hab die Kiste aus Frust gegen die Wand geworfen. Dann sah ich was Grünes heraus.

**Dr. Prachtvoll:** Das Objekt?

**D-8879:** Richtig! Muss in einem Geheimfach oder so gelegen haben, haben ja solche Kisten öfters. Das Ding sah ja sogar schick aus, so richtig grün und edel, kein Staub, kein Schimmel und das Illuminaten-Logo macht noch ein paar Nullen vor dem Komma.

**Dr. Prachtvoll:** So… Sie kannten das Symbol?

**D-8879:** Na sicher. Hab ja sowas gelernt. Sowas verkauft sich immer gut. Jedenfalls habe ich rein geguckt. Wer weiß, was Wertvolles drin steht. Irgend so ein Riten-Dingsbums oder eine Schatzkarte oder sowas. Aber da standen nur Namen geschrieben und einige wurden erst vor Kurzen mit billigem Kugelschreiber eingefügt. Das schmälert den verdammten Preis, keiner mag Vollgeschmiertes. Mensch, ich war soooo angepisst. 

**Dr. Prachtvoll:** Und wie haben Sie die Eigenschaften dieses Buches herausgefunden?

**D-8879:** Naja, ich habe mal die Namen angesehen. Einige waren bekannte Leute, einige hatte ich recherchieren können. Man, da waren einige Namen von richtig dicken Fischen dabei. Hab mich gewundert, warum der vorherige Name anders war als der Bekannte. Hab also einfach einen bekannten Namen eingegeben. Hatte ein altes Buch, was so ein Kerl geschrieben hat. „Effi Briest“ von Theodor Fontane. Also habe ich einfach die Titelheldin und den Autor eingetragen. Gut, das Buch hieß noch immer „Effi Briest“ und nicht „Elfin Busen“, aber der Autor hieß Tobi Fettfahne. Geil, oder?

**Dr. Prachtvoll:** Sie wissen schon, dass Sie dadurch die Realität vollkommen durcheinander bringen können.

**D-8879:** Ach was. Ist doch nichts passiert. Heißt er halt anders, oder? Egal. Jedenfalls habe ich gesehen, dass plötzlich der komische Name auf den Buch steht als ob es immer so war. Und dann habe ich andere Bücher nachgeschlagen, die ich geschrieben habe. Nirgendwo Theodor Fontane, nur Tobi Fettfahne! Selbst auf Wikipedia nichts über Theodor Fontane, sondern Tobi Fettfahne. Man, ich hatte echt Schiss, dass jemand das hätte rausfinden können, also habe ich das gleich im Band rausgestrichen. Und schon war alles beim Alten. Er war wieder Theodor Fontane, aber für gut eine halbe Stunde hieß er Tobi Fettfahne.

**Dr. Prachtvoll:** Und statt dies zu melden, haben Sie es für Betrugszwecke verwendet?

**D-8879:** Hey, das kann mir niemand als Betrug nachweisen. Offiziell hieß ich ja, wie angegeben. Alles legal.

**Dr. Prachtvoll:** Vielen Dank  Herr Walburg. Ich denke, das war es erstmal fürs…

**D-8879:** Wowowowowow! Moment! Warum nennen Sie mich Walburg? Ich heiße doch D-8879. Moment… Ohr Ihr verdammten…

**[ENDE DES LOGS]**

[[/div]]

**Nachtrag:** Kurz nach dem Interview griff D-8879 Dr. Prachtvoll an, wurde aber vom anwesenden Sicherheitsteam ruhig gestellt. D-8879 erhielt anschließend ein Amnesikum. Dr. Prachtvoll wurde aufgrund seines groben Fehlverhaltens diszipliniert. 
[[/collapsible]]

[[div class=&#34;blockquote&#34;]]
&#34;Ich will nochmals darauf hinweisen, dass SCP-245-DE im Gegensatz zu anderen SCPs, die wir beinhalten, zwar kein akutes Risiko unserer Realität darstellt, es aber theoretisch den Verlauf der Geschichte beeinflussen kann. 

Als Beispiel möchte ich Otto Eduard Leopold von Bismarck-Schönhausen, bekannter als Fürst von Bismarck, nennen, der SCP-245-DE anscheinend genutzt hatte, um seinen Namen zu ändern. 

Sein früherer Name war Fürchtegott Ehregott Schweinefried von Bismarck und wir sind uns ziemlich sicher, dass selbst zu dieser Zeit niemand ihn ernst genommen hätte, bei so einem Namen, geschweige denn, ihm eine so hohe politische Position zugetraut. Ich kann mir nicht mal vorstellen, warum jemand seinem Kind so einen Namen geben würde. 

Ohne SCP-245-DE hätte vielleicht jemand anderes seinen Posten übernommen und die Geschichte wäre anders verlaufen. Jedenfalls sollten wir diese Anomalie nicht auf die leichte Schulter nehmen.&#34;

- Forschungsleiter Dr. Stahlhart-Großglied   
 [[/div]]


[[collapsible show=&#34;Audiolog Experiment SCP-245-DE&#34; hide=&#34;Anhang schließen&#34;]]

**Testsubjekt:** D-6785

**Testverlauf:**  Dr. Männelein sitzt D-67859 mit SCP-245-DE und einem gängigen Kugelschreiber gegenüber. Links trägt Dr. Männelein den echten Namen von D-67859 ein [[footnote]]Echter Name: Thomas Heitz.[[/footnote]], während er rechts immer wieder die vorherige Eintragung ausstreicht und einen neuen einträgt. Ein Audio-Log wurde benutzt, um die Ergebnisse zu bestätigen.

[[div class=&#34;blockquote&#34;]]

**[START DES AUDIOLOGS]**

**Dr. Männelein:** Wie lautet Ihr Name?

**D-6785:** Thomas Heitz.

**Dr. Männelein:** Gut ...

//Dr. Männelein streicht die vorherige Eintragung raus und fügt eine neue hinzu.//

**Dr. Männelein:** Wie lautet Ihr Name?

**D-6785:** Das habe ich doch gerade gesagt! Mein Name ist Kevin Majewski!

**Dr. Männelein:** Gut… Bitte entschuldigen Sie, ich habe manchmal Probleme mit dem Gehör…

//Dr. Männelein streicht die vorherige Eintragung raus und fügt eine neue hinzu//

**Dr. Männelein:** Wie lautet Ihr Name?

**D-6785:** Wie oft soll ich das noch sagen? Mein Name ist Babette Sinclair!

**Dr. Männelein:** Bitte entschuldigen Sie. Ich bin etwas vergesslich.

**D-6785:** Was soll das denn werden?

**Dr. Männelein:** Vertrauen Sie mir einfach.

//Dr. Männelein streicht die vorherige Eintragung raus und fügt eine neue hinzu.//

**Dr. Männelein:** Wie lautet Ihr Name?

**D-6785:** Langsam nervt es! Wie oft muss ich Ihnen noch sagen, dass mein Name Hafer Müsli ist! Ja, der Name ist soooo witzig; kann ich nichts dafür, dass meine Eltern so dämlich waren.

**Dr. Männelein:** Bitte noch etwas Geduld. Wir sind gleich fertig.

//Dr. Männelein streicht die vorherige Eintragung raus und fügt eine neue hinzu.//

**Dr. Männelein:** Wie lautet Ihr Name?

**D-6785:** Langsam verliere ich die Geduld! Mein verdammter Name ist Superkalifragilistischexpialigetisch!

**Dr. Männelein:** Danke, Superkalifragilistischexpialigetisch. Eine letzte Frage hätte ich noch.

**D-6785:** Ich schwöre, wenn noch einmal die Scheiß Frage kommt, wie mein Name lautet…

**Dr. Männelein:** Nein, nein. Was mich interessiert ist, was wäre, wenn Ihr Name nicht Superkalifragilistischexpialigetisch wäre?

**D-6785:** Was? Soll das hier ne‘ Verarsche sein?

**Dr. Männelein:** Wir haben Aufnahmen von diesem Gespräch gemacht. Einen Moment, ich zeige es Ihnen.

//Der Bildschirm hinter Dr. Männelein wird eingeschaltet und zeigt einen Teil des Interviews inklusive der veränderten Namen.//

**Dr. Männelein:** Was sagen Sie jetzt?

**D-6785:** Was ich dazu sage? Dass ich keinen Schimmer habe, wie ihr diese Scheiße gemacht habt und welche Computer-Dingsbums ihr eingesetzt habt, aber DAS bin definitiv nicht ich! Thomas Heitz? Wer soll das sein? Ja, meine Frau heißt so mit Nachnamen… Aber das bin definitiv nicht ich! Babette Sinclair? Sehe ich aus wie ne‘ Frau? Und Hafer Müsli? HAFER… MÜSLI? Kommt, das könnt ihr doch nicht ernst meinen!

**Dr. Männelein:** Dann würde ich gerne eins wissen: Ihre Frau heißt Kerstin Heitz, korrekt? Wie hießen Sie nochmal vor Ihrer Hochzeit?

**D-6785:** Mein Name war damals Marks, aber hab den Nachnamen dann ändern lassen. Wollte nichts mit meiner Familie mehr zu tun haben.

**Dr. Männelein:** Aber was ich dann nicht verstehe: Wenn Ihre Frau mit Nachnamen Heitz heißt und Sie angeblich den Namen angenommen haben: Warum heißen Sie dann Superkalifragilistischexpialigetisch?

//D-6785 hält einige Sekunden Inne und scheint nachzudenken.//

**D-6785:** Ich… Weil… Weil… Das… 

//D-6785 hält sich krampfhaft am Kopf fest und beginnt, laut zu schreien.//

**D-6785:** FUCK! Was habt ihr gemacht? Was habt ihr Schweine mit mir gemacht? Ihr verschissenen Wichser! Wer bin ich? WER BIN ICH?

//D-6785 springt von seinem Platz auf und versucht, Dr. Männelein anzugreifen. Die zwei Anwesenden Sicherheitskräfte können D-6785 überwältigen und ihn mittels starkem Beruhigungsmittel ruhigstellen.//

**[AUDIOLOG ENDE]**
[[/div]]

**Nachtrag**: Am Ende des Interviews wurden die falschen Namen mittels Durchstreichung ungültig gemacht, so dass D-6785 wieder seinen alten Namen hatte. Nachdem D-6785 wieder bei Bewusstsein war und zum vorherigen Vorfall befragt wurde, gab er an, dass er sich nur erinnern kann, dass er aus jeglichem Grund wegen seines Namens aggressiv geworden ist, jedoch nicht, was ihn so provoziert hatte. D-6785 wurde anschließend ein Amnesikum verabreicht, um potentielle psychische Schäden auszuschließen.


 
[[/collapsible]]


[[collapsible show=&#34;Nachtrag: Audio-Benachrichtigung vom 02. April 2018 durch die Standortleitung&#34; hide=&#34;Anhang schließen&#34;]]
 [[div class=&#34;blockquote&#34;]]

&#34;An alle Mitarbeiter des Standorts! Nachdem mir aufgefallen ist, dass es eine ungewöhnliche Häufung von absonderlichen Namen gab, habe ich meinen Assistenten darum gebeten, SCP-245-DE genauer zu überprüfen. Wie es sich herausgestellt hat, wurde ein starker Missbrauch von SCP-245-DE betrieben. 

Anscheinend sind Namen des Personals stark verändert worden, um entweder die Kollegen zu diskreditieren, dies betrifft unter anderem  Dr. Wick-Zar, oder um sich selbst zu profilieren.  

Ich meine unter anderem Sie, Dr. Better-Bright! 

Ich darf Sie daran verdammt nochmal erinnern, dass realitätsbeinflussende SCPs kein Spielzeug oder Mittel für dumme Streiche sind! Wir werden uns umgehend darum kümmern, dass dies so schnell wie möglich korrigiert wird und jeder seinen echten Namen erhält.
