    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-125-PT -- Uma Pintura do Imperador
**Autor:** [[*user Peixe do Vento]]
**Imagem:** [https://www.reddit.com/r/brasil/comments/88e6og/retrato_de_dom_pedro_ii_em_seu_cabinete_de/ “Retrato de Dom Pedro II em seu Cabinete de Estudos” Pintura de Edourd Vienot, 1868.], sob CC0.

[[include credit:otherwise]]

[http://scp-pt-br.wikidot.com/forum/t-13366416/scp-125-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]
[[include component:image-block name=https://i.redd.it/1gckoc9d5zo01.jpg|caption=SCP-125-PT, com SCP-125-PT-1 em seu estado inativo, antes do Incidente 125-PT-A]]

**Item nº:** SCP-125-PT

**Classe de Objeto:** --Seguro-- Neutralizado

**Nivel de Ameaça:** ##e1e1e1|●## Branco

**Procedimentos Especiais de Contenção:** SCP-125-PT atualmente se encontra no escritório do Diretor do Sítio Manuel Corrino, no Sítio PT██. SCP-125-PT se encontra pendurado na parede do escritório diretamente em frente à sua mesa, a pedido do próprio Diretor, por razões estéticas e sentimentais.

**Descrição:** SCP-125-PT se tratava de uma cópia idêntica de uma pintura emoldurada que mostrava a imagem de Dom Pedro II, antigo imperador do Brasil. SCP-125-PT apresentava sinais de degradação física, que já estavam presentes quando encontrado pela Fundação. SCP-125-PT contia SCP-125-PT-1, que se refere à figura de Dom Pedro II que estava representada na pintura. SCP-125-PT-1 era senciente e inteligente, capaz de conversar com funcionários da Fundação, principalmente com o Diretor de Sítio Manuel, cuja presença agradava SCP-125-PT-1. SCP-125-PT-1 geralmente falava com tom melancólico, expressando sua insatisfação por ser parte de uma pintura.

SCP-125-PT-1 era fluente em português brasileiro, porém, com base no que diversas entrevistas provaram, não aparentava ter as memórias e nem a consciência do verdadeiro Dom Pedro II. Isso e o fato de SCP-125-PT-1 sempre ter falado com um português moderno, levaram a Fundação a acreditar que SCP-125-PT-1 foi criado e/ou recebeu consciência recentemente, embora a pintura em si seja relativamente antiga.

SCP-125-PT-1 podia se mover livremente pela pintura, processo qual a Fundação compreende pouco. Ao se mover, SCP-125-PT-1 mudava as cores da pintura em que residia para simular movimento, criando uma espécie de &#34;vídeo físico&#34;. SCP-125-PT-1 também tinha total controle sobre a pintura, muitas vezes mudando o cenário em que estava ou criando novos objetos ou até mesmo seres vivos, através do mesmo processo. Tais seres vivos não compartilhavam das mesmas propriedades anômalas de SCP-125-PT-1 ao serem projetados por ele, embora que ainda pudessem ser movimentados livremente por SCP-125-PT-1, simulando vida.

Lista de cenários já projetados por SCP-125-PT-1:
* Um planalto
* Um deserto
* Uma savana
* A cafeteria do Sítio PT██
* A praia de Copacabana
* A superfície de Marte

Lista de seres vivos já projetados por SCP-125-PT-1:
* Um cachorro
* Um cavalo
* Uma árvore do período paleolítico
* Diretor do Sítio Manuel Corrino
* SCP-███-PT
* Várias instâncias de SCP-███-PT
* [DADOS EXPURGADOS]

A cada 16 horas, SCP-125-PT entraria em um estado inativo, onde o cenário da pintura retornaria ao cenário original e SCP-125-PT-1 ficaria paralisado e não iria mais interagir com outros indivíduos. SCP-125-PT continuaria nesse estado por 8 horas, quando então SCP-125-PT-1 voltaria ao seu comportamento habitual. SCP-125-PT-1 se referia a este processo como &#34;dormir&#34;.

**Descobrimento:** SCP-125-PT foi encontrado em 14/03/2012, em uma casa abandonada antiga em Ouro Preto, Minas Gerais. Após relatos de jovens se encontrando com um suposto &#34;quarto assombrado&#34;, a Força Tarefa Móvel PT62-ρ &#34;Assusta-Espíritos&#34; foi enviada para investigar a residência. SCP-125-PT foi encontrado no quarto principal da casa, onde também foram encontrados SCP-126-PT, SCP-███-PT e SCP-███-PT. As propriedades anômalas dos itens foram estabelecidas e SCP-125-PT foi recolhido. 

A seguir estão alguns dos diversos Registros de Entrevistas com SCP-125-PT-1:

[[collapsible show=&#34;+ Registro de Entrevista SCP-125-PT-A&#34; hide=&#34;- Fechar SCP-125-PT-A&#34;]]
&gt; **Entrevistado: SCP-125-PT-1**
&gt; 
&gt; **Entrevistador: Pesquisador Lucas Tadeu**
&gt; 
&gt; **Prefácio:** SCP-125-PT-1 está sendo questionado sobre suas origens e propriedades. Entrevista realizada logo após recuperação do objeto.
&gt; 
&gt; **&lt;Iniciar Registro, 19 horas e 54 minutos&gt;**
&gt; 
&gt; **Pesquisador Lucas**: Com licença, Dom Pedro.
&gt; 
&gt; **SCP-125-PT-1**: Quem seria esse?
&gt; 
&gt; **Pesquisador Lucas**: Você não sabe quem é Dom Pedro?
&gt; 
&gt; **SCP-125-PT-1**: E eu deveria? Eu sou apenas uma pintura.
&gt; 
&gt; **Pesquisador Lucas**: Uma pintura //de// Dom Pedro II. 
&gt; 
&gt; **SCP-125-PT-1**: Posso até ser, mas, mesmo assim, apenas uma pintura.
&gt; 
&gt; **Pesquisador Lucas**: Então vou chamá-lo de 125, se não se importa.
&gt; 
&gt; **SCP-125-PT-1**: Não me importo.
&gt; 
&gt; **Pesquisador Lucas**: Então, 125, quando você foi criado?
&gt; 
&gt; **SCP-125-PT-1**: Eu não tenho certeza, por volta de 1880.
&gt; 
&gt; **Pesquisador Lucas**: Seu português é muito atualizado pra alguém nascido em 1880.
&gt; 
&gt;  **SCP-125-PT-1**: Você perguntou quando eu fui criado, e não quando eu //nasci.//
&gt; 
&gt; **Pesquisador Lucas**: Qual a diferença?
&gt; 
&gt;  **SCP-125-PT-1**: Eu fui criado quando fui pintado. Mas eu //nasci// quando abri meus olhos, minha boca, minha mente.
&gt; 
&gt; **Pesquisador Lucas**: Bem, quando você nasceu, então?
&gt; 
&gt; **SCP-125-PT-1**: Alguns anos atrás, 12 ou 13, não tenho certeza.
&gt; 
&gt; //Pesquisador Lucas faz algumas anotações//
&gt; 
&gt; **Pesquisador Lucas**: E como você foi criado?
&gt; 
&gt; **SCP-125-PT-1**: Com óleo, tinta, e plágio.
&gt; 
&gt;  //Pesquisador Lucas suspira//
&gt; 
&gt; **Pesquisador Lucas**: Como você //nasceu//?
&gt; 
&gt; **SCP-125-PT-1**: Quem sabe? Eu não pensava e de repente passei a pensar.
&gt; 
&gt; **Pesquisador Lucas**: Você não se lembra dos seus primeiros momentos?
&gt; 
&gt; **SCP-125-PT-1**: Você se lembra dos //seus?//
&gt; 
&gt; **Pesquisador Lucas**: Tá bom, então você não sabe sobre os detalhes da sua criaç- do seu //nascimento//?
&gt; 
&gt;  **SCP-125-PT-1**: Exatamente.
&gt; 
&gt; **Pesquisador Lucas**: Você sempre esteve nessa pintura?
&gt; 
&gt; **SCP-125-PT-1**: É mais deprimente do que isso.
&gt; 
&gt; **Pesquisador Lucas**: Poderia elaborar?
&gt; 
&gt; **SCP-125-PT-1**: Eu não //estou// nessa pintura. Eu //sou// essa pintura. Faço parte dela, nunca posso deixá-la, estou aprisionado aqui pela eternidade.
&gt; 
&gt; **Pesquisador Lucas**: E por que isso é tão deprimente?
&gt; 
&gt; **SCP-125-PT-1**: Você não valoriza sua capacidade de se mexer, de aproveitar tudo que Deus te deu?
&gt; 
&gt; **Pesquisador Lucas**: Eu não acredito em um deus. E você //pode// se mexer.
&gt; 
&gt; **SCP-125-PT-1**: Não estou me mexendo, só estou fingindo. Da mesma forma que uma animação.
&gt; 
&gt; **Pesquisador Lucas**: Então, você pode se mexer sem se mover.
&gt; 
&gt; **Pesquisador Lucas**: Você consegue me sentir?
&gt; 
&gt; //O Pesquisar Lucas coloca o dedo indicador no peito de SCP-125-PT-1//
&gt; 
&gt; **SCP-125-PT-1**: Não, e mesmo se conseguisse, não tenho certeza se poderia saber.
&gt; 
&gt; **Pesquisador Lucas**: O que quer dizer?
&gt; 
&gt; **SCP-125-PT-1**: Eu nunca senti o toque de algo, é algo fácil de se perceber?
&gt; 
&gt; **Pesquisador Lucas**: É sim. Você pode me ver e me ouvir, mas não consegue sentir meu toque. Imagino que também seja incapaz de sentir cheiros.
&gt; 
&gt; **SCP-125-PT-1**: E sou mesmo.
&gt; 
&gt; **Pesquisador Lucas**: Entendo. Me diga, 125, você tem alguma ideia de como criou consciência?
&gt; 
&gt; **SCP-125-PT-1**: Eu já disse. Não sei. Em um momento não pensava, no outro, pensava. Acho melhor parar com as perguntas, já está quase na minha hora de dormir.
&gt; 
&gt; **Pesquisador Lucas**: Sua hora de dormir? Você precisa de descanso?
&gt; 
&gt; **SCP-125-PT-1**: Não, mas, mesmo assim, durmo. Não sei todas as respostas das perguntas que tem sobre m-
&gt; 
&gt;  //Às 20 horas, SCP-125-PT-1 instantaneamente volta a sua posição original e para de se mover.//
&gt; 
&gt; **Pesquisador Lucas**: 125?
&gt; 
&gt; **Pesquisador Lucas**: 125? Consegue me ouvir?
&gt; 
&gt; //Após SCP-125-PT-1 não responder aos chamados do Pesquisador, a entrevista foi encerrada.//
&gt; 
&gt; **&lt;Fim de Registro&gt;**
&gt; 
&gt; **Declaração de Encerramento:** SCP-125-PT foi recolhido e armazenado em um contêiner de objetos anômalos no Armazém do Sítio PT██. Câmeras de vigilância foram instaladas para caso SCP-125-PT-1 voltasse a se mover.
[[/collapsible]]

[[collapsible show=&#34;+ Registro de Entrevista SCP-125-PT-B&#34; hide=&#34;- Fechar SCP-125-PT-B&#34;]]
&gt;
&gt; **Entrevistado: SCP-125-PT-1**
&gt; 
&gt; **Entrevistador: Pesquisador Lucas Tadeu**
&gt; 
&gt; **Prefácio:** SCP-125-PT-1 foi avistado se movendo em seu contêiner de contenção. SCP-125-PT foi retirado e preparado para questionamento. SCP-125-PT-1 está sendo questionado sobre seu passado. Aproximadamente 10 horas após primeira entrevista.
&gt; 
&gt; **&lt;Iniciar Registro, 6 horas e 17 minutos&gt;**
&gt;  
&gt; **Pesquisador Lucas**: Então é assim que você dorme?
&gt; 
&gt;  **SCP-125-PT-1**: Foi horrível.
&gt; 
&gt; **Pesquisador Lucas**: Perdão?
&gt; 
&gt;  **SCP-125-PT-1**: Essas duas horas que eu passei no escuro, foi horrível.
&gt; 
&gt; **Pesquisador Lucas**: Me desculpe 125, mas pensávamos que você havia... quebrado, se posso colocar assim.
&gt; 
&gt; **SCP-125-PT-1**: Eu estava acostumado com o escuro, mas com //a escuridão completa//, não. A janela do meu quarto sempre deixava passar alguma luz, e mesmo nas noites mais escuras, eu ainda tinha os meus colegas pra me fazer companhia. Dessa vez, foi agonizante, cheguei a pensar que havia morrido.
&gt; 
&gt; **Pesquisador Lucas**: Com &#34;colegas&#34;, se refere aos outros objetos com propriedades anômalas encontrados naquele quarto, junto a você?
&gt; 
&gt; **SCP-125-PT-1**: Precisamente. Não podem me deixar com eles?
&gt; 
&gt; **Supervisor Geraldo, pelo alto-falante**: Não será possível.
&gt; 
&gt; **SCP-125-PT-1**: Podem ao menos me colocar em um lugar iluminado?
&gt; 
&gt; **Pesquisador Lucas**: Eu vou ver o que posso fazer por você, 125, mas, até lá, continuemos com as perguntas.
&gt; 
&gt; **SCP-125-PT-1**: Tudo bem.
&gt; 
&gt; **Pesquisador Lucas**: O que você tem para nos dizer sobre os outros objetos com propriedades anômalas encontrados com você?
&gt; 
&gt; **SCP-125-PT-1**: Não sei de nada a respeito deles, nunca conversamos sobre nosso passado ou nossas... como você chamou? Propriedades.
&gt; 
&gt; **Pesquisador Lucas**: Sobre o que conversavam?
&gt; 
&gt; **SCP-125-PT-1**: Inventávamos histórias, contávamos sobre nossos desejos, sobre como nos sentíamos ali.
&gt; 
&gt; **Pesquisador Lucas**: Com quantas pessoas reais você já conversou?
&gt;  
&gt; **SCP-125-PT-1**: Várias, a maioria que nos percebia fugia com medo, mas tinha um sujeito que era diferente. Ele usava um chapéu //fedora// manchado de tinta, ele parecia muito interessado em mim e meus colegas.
&gt; 
&gt; //Pesquisador Lucas olha pra câmera da sala, confuso.//
&gt; 
&gt; **Pesquisador Lucas**: E o que você sabe sobre esse indivíduo?
&gt; 
&gt; **SCP-125-PT-1**: Sobre a pessoa dele, nada. Ele de vez em quando aparecia, conversava conosco, fazia anotações, e ia embora.
&gt; 
&gt; **Pesquisador Lucas**: Sobre o que ele conversava?
&gt; 
&gt; **SCP-125-PT-1**: Em sua maioria, baboseiras, coisas sem importância pra você. Mas, ele também nos ensinava sobre alguns assuntos.
&gt; 
&gt; **Pesquisador Lucas**: Que assuntos?
&gt; 
&gt; **SCP-125-PT-1**: Como é o mundo, como são as pessoas. Ele já até falou sobre vocês.
&gt; 
&gt; **Pesquisador Lucas**: Nós?
&gt; 
&gt; **SCP-125-PT-1**: A Fundação SCP. Ele nos contava sobre como vocês aprisionavam pessoas e criaturas, continham objetos e fenômenos.
&gt; 
&gt; **Pesquisador Lucas**: Qual a origem do conhecimento dele sobre nós?
&gt; 
&gt; **SCP-125-PT-1**: Disso eu não sei.
&gt; 
&gt; **Pesquisador Lucas**: Compreendo, obrigado pela colaboração, 125, até logo.
&gt; 
&gt; **&lt;Fim de Registro, 6 horas e 28 minutos&gt;**
&gt; 
&gt; **Nota:** O suposto &#34;homem com o chapéu manchado de tinta&#34; foi adicionado à lista de Pessoas de Interesse da Fundação. Investigações foram iniciadas.
[[/collapsible]]

**Adendo - Incidente 125-PT-A**: Durante uma brecha de contenção no Sítio PT██, SCP-███-PT escapou de sua câmara de contenção e começou a circular pelo Sítio, matando ██ funcionários em seu caminho e eventualmente chegando ao escritório do Diretor do Sítio Manuel Corrino, que estava se escondendo. SCP-███-PT avistou o Diretor Manuel e o atacou. Durante o combate, vários objetos foram danificados ou derrubados, inclusive SCP-125-PT, que caiu da parede em que estava pendurado. SCP-███-PT conseguiu ferir o Diretor gravemente, quando acidentalmente pisou em SCP-125-PT no chão. Quando SCP-███-PT tocou SCP-125-PT, o objeto passou por um processo até então inédito, no qual SCP-███-PT aparentou lentamente se converter em óleo e tinta, de baixo para cima, sendo puxado para dentro de SCP-125-PT. Acredita-se que este processo ocorreu devido ao desejo de SCP-125-PT-1 de salvar o Diretor. É desconhecido se SCP-125-PT-1 estava escondendo esta sua propriedade da Fundação, ou se foi despertada instintivamente. Após SCP-███-PT ser puxado por completo para dentro de SCP-125-PT, o objeto era capaz de se mover livremente, assim como SCP-125-PT-1. SCP-███-PT atacou e matou SCP-125-PT-1. Após o falecimento de SCP-125-PT-1, SCP-125-PT aparentou perder todas suas propriedades anômalas, com SCP-███-PT sendo paralisado no cenário original da pintura.

SCP-125-PT agora mostra uma imagem de SCP-███-PT atacando SCP-125-PT-1, no exato momento de sua morte. Após diversos testes serem realizados para determinar se SCP-125-PT havia de fato perdido todas suas propriedades anômalas, o objeto foi declarado Neutralizado. O Diretor do Sítio Manuel Corrino pediu permissão para pendurar SCP-125-PT na parede de seu escritório novamente, que foi concedida.

**Documento SCP-125-PT-001:** 

&gt; Eu me tornei alvo de diversas piadas graças ao luto que sinto em relação a SCP-125-PT-1. Também estou cansado de ser questionado sobre o assunto, então estou anexando esta mensagem ao artigo de SCP-125-PT, para os que estão perdidos, a fim de livrá-los de qualquer confusão. O que vocês não parecem entender, é que SCP-125-PT-1 não era um simples objeto, um monte de óleo e tinta anômalos, SCP-125-PT-1 era uma pessoa, com pensamentos e sentimentos. Eu sabia mais disso do que ninguém. Ele me contava sobre como se sentia na sua antiga casa, como detestava não poder conversar com mais ninguém. Ele me disse que não sentia isso comigo, que podia conversar o quanto quisesse e nunca se sentia entediado ou cansado. Ele me contou do medo que sentia de passar a eternidade num quarto mal-iluminado, sem poder sair do lugar. Ele disse que sentia inveja de mim, por poder apreciar o mundo com todos os meus cinco sentidos. Disse que jamais compreenderia como é viver em uma terceira dimensão, poder sentir o calor do sol, ou o frio da chuva. Eu o via como um funcionário da Fundação, meu colega, e meu amigo. Então não, eu não me sinto envergonhado de estar deprimido com sua morte, não estou decepcionado comigo mesmo por sentir falta de um objeto anômalo e muito menos vou abrir mão de SCP-125-PT. Por mais que a pintura me lembre do dia em que eu perdi meu amigo, também me lembra de todos os outros incontáveis dias em que ele esteve comigo. Você não precisa ser do Comitê de Ética pra sentir empatia pelos outros.
&gt; 
&gt; -Diretor do Sítio Manuel Corrino
