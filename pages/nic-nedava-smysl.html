Tma, chlad, ticho. To bylo poslední co jsem měl na mysli. Nepamatuji si, co se stalo. Ani nevím, kde to jsem. Pomalu jsem otevřel oči, do kterých mě udeřilo ostré světlo. Když si moje oči zvykly, to co jsem spatřil, mě vyděsilo natolik, že jsem chtěl vzít nohy na ramena, ale zasáhla mě bolest v hrudníku, tak silně, že mě položila zpět. 

&#34;Hej hej hej, klid. Uklidni se, nikdo ti nic neudělá.&#34; Ozval se mladý mužský hlas za mnou. Chtěl jsem se otočit na člověka, co se mě snažil uklidnit. Pomalými kroky, co jsem slyšel, došel ke mě a položil mi ruku na břicho v náznaku, abych se nehýbal. Nebudu lhát, byl jsem vyděšený, nevěděl jsem, co se mnou chce udělat. 

&#34;Nehýbej se, schytal si kulku mezi žebra, dostal jsem tě z toho za pět minut dvanáct.&#34; Řekl a uchechtl se. Nevypadal, jako kdyby mi chtěl ublížit, ale přeci jen, měl jsem důvod mu nevěřit. 

&#34;Proč jste mě zachránil? Vždyť-&#34; Ani jsem nestačil doříct myšlenku a hned mi začal vysvětlovat, co tu vlastně dělám. 

&#34;Víš, možná jsem doktor Nadace a ty agent GOC, ale složil jsem Hypokratovu přísahu a je mi jedno co říká rada O5. Já jsem doktor a záleží mi na životě každého. Takže jsem tě tam nemohl nechat.&#34; Zněl trochu popíchle, zřejmě kvůli tomu měl nebo bude mít problémy. 

&#34;Co se mnou teď bude?&#34; Zeptal jsem se s nejistotou v hlase. 

&#34;Budeš tu dokud se nezotavíš a pak...&#34; Na chvíli se zastavil. &#34;Pak se uvidí. Pokud nebudeš dělat žádné problémy a dělat, co ti řeknu, pošlou tě zpátky. Jsi, s prominutím, jen polní pes, není důvod si tě tu nechávat pro informace, když ani nejsou cenné a ani si evidentně toho tolik nepamatuješ. Rozumíme si?&#34; Znovu nahodil vřelý úsměv a já jsem byl jenom více zmatený. Učili nás, že lidé z nadace jsou chladní vědci bez zábran a jejich agenti zabijácké mašiny. Ale tento muž nezapadal do jejich kritérií, ani v nejmenším.

&#34;Rozumíme.&#34; Odpověděl jsem stroze. Popravdě jsem moc nevěděl, co jsem chtěl říct, ani jsem ani neměl co. Zůstal jsem ležet a zadíval se do stropu. Myslel jsem, že se mi v hlavě bude honit spousta věcí, ale ne. Bylo prázdno. Navíc jsem byl unavený. Ani jsem se nenadál a byla tma. 

Uběhl týden, co jsem byl upoután na lůžko v Nadaci. Už jsem se dokázal posadit, ale z postele mě nepustil. Nebyl jsem ještě plně v pořádku, to je pravda, ale ležení na lůžku a nic nedělání mě ubíjelo čím dál tím víc a víc. Když vešel do pokoje, nadzvedl jsem se.

&#34;Koukej ležet. Víš, že nemáš vstávat, jinak se ti přetrhají stehy.&#34; Zdůraznil na mě, jen co vešel do dveří. 

&#34;Odtamtud jsi mě nemohl ani vidět.&#34; Namítl jsem uraženě.

&#34;Ani nemusím, jsi horší než desetileté děcko.&#34; Zasmál se nad svojí poznámkou a došel za mnou. 

&#34;Celé dny jen zírám do stropu. Tohle je k zešílení. Jsem tu úplně sám, jasně, že se nudím.&#34; odpověděl jsem stylem malého dítěte, když už mě tak nazval. 

&#34;Vždyť jsem ti přinesl knihu.&#34; Řekl posmutněle.

&#34;To je Bible...&#34; Odsekl jsem mu. &#34;Myslíš si, že budu číst dobrovolně Bibli? Stačilo mi to na škole.&#34; Založil jsem ruce na prsou, abych své uraženosti dodal důraz.

&#34;No mám jen tohle a Warcraft a příručku DnD pátou edici...&#34; Pordbal se nervózně na krku. &#34;Myslel jsem, že tě to nebude zajímat...&#34; Nervózně se usmál.

&#34;Ty hraješ DnD?&#34; Zeptal jsem se, možná trochu víc nadšeně, něž jsem chtěl.

&#34;Jo... Je to dívný?&#34; Zněl hodně nejistě. Asi ho za to pár lidí odsuzovalo nebo mu nadávali.

&#34;Vůbec ne! Já třeba vyřezávám zvířata, ldyž mám volnou chvíli.&#34; Pousmál jsem se a zavzpomínal na svou dceru, která z nich měla vždy radost. 

&#34;Pokud bys chtěl můžu ti sehnat na to věci. Jen mě prosím nepodřízni&#34; Zasmál se nad svým trochu nevhodným vtipem.

Musel jsem se uchcetnout i já. &#34;Kdybych tě podřízl tak bych to asi nepřežil sám.&#34;
Naše debata o zájmech pokračovala, zatím co prováděl prohlídku a měnil mi obvazy. Měl jsem z toho znovu smíšené pocity. Choval se ke mě tak mile, ale něco na něm bylo záhadné. Nebyl jako ostatní. Nebyl jako lidi od nás. Nebyla jako ostatní z Nadace, se kterými jsem se za ta léta setkal. Nebyl to ani obyčejný vědec. Jeho osobnost byla záhadou. Byl tak veselý, tak milý a nejevil známky strachu z cizího agenta nepřátelské organizace. Vlastně mě měl nechat zemřít, ale to on neudělal.

Po tom co opustil mítnost, jsem hleděl prázdně do zdi a přemýšlel nad tím, nad čím vlastně přemýšlím. Raději jsem si znovu lehl a pokusil se usnout, jelikož morpium přestávalo působit. 

Už je to měsíc, co jsem v Nadaci. Hlídaji mě dva agenti, né že bych si s nimi neporadil, kdybych musel, ale neměl jsem pro to důvod. Ani oni se ke mě nechovali zle, ale ani dobře. Byli neutrální a takový jsem byl i já k nim. Pohybovat jsem se mohl ve svém přiděleném pokoji a s doprovodem do kantýny a atria. Jelikož jsem trávil většinu dne prohlídkami či přemýšlení zda budu amnestikován nebo ne, byla i krátká procházka do kantýny příjemná. Tedy až na ty nevlídné pohledy ostatních pracovníků, vyjímaje jednu skupinu u zadního stolu. U něho seděl můj zachránce Gabriel s dalšími dvěma doktory a jedním agentem. Vždy jsem si sedal k nim, měl jsem tak trochu strach z toho, kdybych si sedl ke stolu sám, tak by se mě někdo pokusil zabodnout vidličku. Sedl jsem si ke skupině na oběd. 

&#34;Ahoj Matthew , jak ti je?&#34; Zeptal se s úsměvem na rtech Gabriel. Jeho úsměv mě vždy zahřál u srdce.
&#34;Dýchám, chodím, myslím že i žiju. Takže dobře.&#34; Všichni u stolu se zasmáli nad moji poznámkou. Otočil jsem se na Tedda, který začal mluvit. Byl to jeden z nejmladších doktorů v téhle oblasti. Neřekl bych, že byl optimista jako Gabriel. Spíš byl stále naivní a nezkažený veškerými protokoly. Zato agent, který s námi seděl, Cory, byl realista. Zažil si dost věcí, podle toho co vyprávěl, když jsme si předávali zkušenosti. Tyto čtyři lidé byli mou jedinou oporou v Nadaci. 

&#34;Hele Cory.&#34; Prolomil jsem debatu o tom, jak Gabriel včera přišel u jednoho testu o svůj mobilní telefon. &#34;Co je pravdy na těch povídačkách o vaší jednotce agentů z různých skupin?&#34;

&#34;Jaký povídačky máš na mysli?&#34; Pozdvyhl obočí. 

&#34;No, slyšel jsem něco o tom, že jim vymejete mozky těma amnestikama, tak aby vysypali všechno co mají na svojí organizaci a pak se přidali k vám.&#34; 
&#34;Sakra chlape, nevím, kde jsi to slyšel, ale ne nikomu nevymýváme mozky. Amnestika nejsou k vymývání mozků. Občas se hodí abys zapomněl nehezké věci...&#34; Ke konci proslovu zněl sklesle. 

&#34;Promiň...&#34; Řekl jsem tiše. Zase jsem řekl něco co jsem neměl. Popravdě se divím, že mě ještě nezabil. &#34;Nechtěl jsem-&#34;

&#34;Ne, ne to nic. Nepamatuju si to. A asi je to tak lepší. Možná, že je dostaneš taky. Než odtud odejdeš. Pokud se nechceš přidat k nám.&#34; Poprve jsem ho viděl se pousmát. &#34;Hodil by ses nám.&#34;

&#34;No. Ještě o tom popřemýšlím. U nás mám taky svý lidi a bodnout jim kudlu do zad není fér.&#34; Odpověděl jsem na jeho návrh.

&#34;To je pravda, neříkám že ne.&#34; Uchechtl se. &#34;Každopádně pokud na nás nezapomeneš, mimopracovně můžem zajít na kafe. Dokud nevypouštíme informace nebo nezakládáme povstání, nemůžou nám kecat do toho s kým se stýkáme.&#34; Všichni u stolu se na něj podívali, neslyšeli jeho smích asi hodně dlouho. 

Nakonec jsem se potichu vytratil od skupiny, zpět na pokoj, kde jsem měl v plánu přemýšlet nad svým životem a popřípadě si udělat založní plán, abych si byl jistý, že na ně nezapomenu.
[[/tab]]
[[tab Zpátky domů]]
Byl tu den D. Už jsem byl na tom zdravotně v pořádku a tak přišel čas mojí amnestikace. Došli za mnou dva agenti s Gabrielem, který se tvářil trochu smutně, ale snažil se to nedávat najevo. Já jsem jen souhlasně mlčky kývnul a šel s nimi bez odporu. 

Původně jsem si myslel, že mě zavedou na nějaký sál, nebo alespoň do ordinace, ale ne. Dovedli mě do obyčejné kanceláře, kde na stole čekala injekční stříkačka s ampulkou v otevřeném kufříku. Jakmile jsem to spatřil, nervozita zaplnila celé mé tělo. Ruce se mi roztřásli a s obavami jsem se posadil na židli před stolem. Gabriel natáhl do stříkačky průhlednou kapalinu zbarvenou do žluta a otočil se ke mě. 

&#34;Nebude to bolet, jen se ti bude trochu motat hlava. Tvůj velitel tu bude do deseti minut, což je akorát aby amnestika zabrala. Bylo mi ctí tě poznat Mattew.&#34; Řekl s mírným úsměvem. Než jsem stačil cokoli říct, vpíchl mi jehlu do ruky a ztlačil píst. Pak mi svět zčernal. 

Po té co jsem otevřel oči se mi motal celý svět. Předemnou seděl Gabriel s nějakými papíry v ruce. Vedle něj stáli dva agenti a můj velitel. Můj...velitel? Co ten tady dělá? A jak jsem se dostal do kanceláře? Byl jsem zmatený. Ticho v místnosti prolomil Gabriel.

&#34;Takže pane Harrisone&#34; To bylo poprvé, co mě oslovil mým příjmením. &#34;Právě jste dostal Amnestika třídy A. Dostal jste se do Nadace s važným poraněním žeber a po vaši rehabilitaci vás propouštíme domů.&#34; Už mi došlo na co hraje. Chtěl abych si je pamatoval, takže jsem musel okamžitě hrát s ním. Velitel na mě pohlédl zkoumavým pohledem. 

&#34;Takže...jsem tu byl...jak dlouho?&#34; Zeptal jsem se s nejistotou v hlase. 

&#34;Skoro dva měsíce. Nyní jste plně zdráv a připraven k návratu do služby. Pro příště-&#34; Zvážněl a podíval se na měho velitele. &#34;Se nepleťte do cesty uprostřed mise. Mohlo to skončit mnohem hůř.&#34; Velitelova odpověď bylo jen zafunění a položení složky na stůl. Promluvil však ke mě. 

&#34;Jdeme Matte.&#34; Řekl stroze a rozešel se ke dveřím. 

&#34;Ano pane.&#34; Odpověděl jsem a nasledoval ho. Ve dveřích jsem se naposledy ohlédl na Gabriela, který na mě nenápadně mrkl a pousmál se. Já jsem si zachoval kamennou tvář a odešel s velitelem pryč.
[[/tab]]
[[tab Práce]]
&#34;Hej Kai! máš chvilku?&#34; Vyhrkl jsem na svého nejlepšího přítele, jakmile jsem ho spatřil projít kolem mých dveří od kanceláře. Otočil se na patě až málem rozlil své čerstvé kafe z automatu a opřel se o futra.

&#34;Mám tak půl hodinu než přijde Carla.&#34; Carla je typická blondýna v uniformě. Po kom může, tak jen štěká povely. Všichni jsme v jejích očích neschopní i když někteří z nás mají stejnou nebo dokonce vyšší hodnost.

&#34;To se za tebe budu modlit.&#34; Pronesl jsem snad bez náznaku zlehčení situace.

&#34;Tak povídej zběhlíku.&#34; S těmito slovy si sedl na kraj mého stolu a upil ze svého kelímku.
 
&#34;No..&#34; Nad tímhle jsem přemýšlel už několik dní, ale někomu to říct musím. &#34;Jde o to, že.. v té Nadaci... Někoho jsem tam potkal a-&#34; Ani jsem nestačil dokončit větu a Kai spustil.

&#34;Vrznul sis?&#34; Pár vteřin mi trvalo, než jsem tu otázku zpracoval. 

&#34;Ne, nevrznul. Hele potkal jsem tam jednoho chlapa a-&#34;

&#34;Takže jsem měl pravdu s tím, že seš na koloušky.&#34; Tohle přerušení mě zaskočilo.

&#34;Co? Ne, ne! Kai poslouchej mě chvíli do prdele!&#34; Možna jsem zvýšil hlas příliž, jelikož jsem slyšel, jak na chodbě někdo upustil stoh papírů. Vyskočil jsem ze židle a rychle zabouchl dveře. &#34;Kai, tohle není prdel. Neměl bych si pamatovat nic. Vůbec nic, ale pamatuju si všechno co se tam stalo. Pamatuju si veškerý konverzace, všechny se kterýma jsem mluvil, všechny místa, kde jsem byl. Jestli se to tady někdo dozví jsem mrtvej chvípeš?! Já se o to neprosil!&#34;

Kai se zarazil, najednou mu došli všechna slova stejně jako mě. Posadil jsem se tiše zpět na svou nepohodlnou kancelářskou židli, Kai odložil svou kávu a prolomil pronikavé ticho.

&#34;To není možný, šéf říkal, že tě amnestikovali před ním, ledaže-&#34;

&#34;Ledaže by to nebyly amnestika? Nebo jsem na to imunní? O tom přemýšlím celou dobu.&#34; můj hlas se postupně snižoval až utichl. Kai chtěl něco říct, ale v tom momentu se otevřeli dveře a v nich nestál nikdo jiný než Carla se svých vysokým štěkavým hlasem.

&#34;Harrisone, Walkere, co tu žvaníte! Kde mám to hlášení!&#34; Vyprskla jako kočka, když jí hrábnete do misky se žrádlem.
 
&#34;Hned to bude madam!&#34; Vyhrkl jsem, možná až moc zaskočeně. Za to Kai byl úplně v klidu.

&#34;Máme na to čas do tří, je čtyřicet, takže máme ještě dvacet minut. Nebo se mýlím?&#34; Carla po těchto slovech úplně zrudla. Praštila dveřmi a oboum bylo jasné, že jde znovu za naším šéfem a to nikdy nebylo dobré znamení. 

&#34;Čas se zdejchnout. Vypni komp a padáme!&#34; Kai už hlídkoval u dveří. Na tvrdo jsem vypnul svůj počítač, sebral klíče a spolu s ním běžel směrem do garáží.

&#34;Bude to dvacet zlatých.&#34; Pousmál se trpaslík za výhní, když urostlému elfovi podával čerstvě ukovaný meč. Převzal si dvacet zlatek a šel se věnovat další zakázce. Než se Elias stačil otočit zpět ke své skupine, zaslechl nedaleko dívčí křik. Neváhal ani minutu a rozěběhl se k jeho zdroji. V zapadlé uličce města byla skupina výtržníků, kteří obtěžovali mladou dívku. Elias tasil svůj nový měč a 1.

&#34;Co?! Ale no tak, to je už pátá po sobě!&#34; Zaklel Cory nad svou pátou kritickou jedničkou v boji.

&#34;Jak jsi to říkal? Štěstí přeje připraveným?&#34; Zasmál se Gabriel za kartónovou stěnou pána jeskyně.
 
&#34;Ha! 20!&#34; Zajásal jsem na celou čajovnu.

&#34;Vidíš? Mattovi stačí jen klacík.&#34; Všichni u stolu se zasmáli. Hrávali jsme po různých čajovnách každou druhou sobotu večer, tedy pokud jsme měli volno. V našem volném čase nám nikdo z našich šéfů nemohl kecat do toho s kým se bavíme, dokud jsme nevytahovali ven interní informace. 

U dveří čajovny zazněl tichý zvonek. Zvedl jsem hlavu a pohled stočil k nově příchozímu. Byl to Kai, dnes mě vyzvedává, protože můj byt je odtud daleko a hromadnou dopravou se vláčet tři hodiny zpět se mi nechtělo, navíc u mě měl přespat, jelikož to je ode mě blíž do práce.

&#34;Čau Kai! Kluci tohle je Kai o kterém jsem vám říkal. Kai tohle je Cory, Tedd, Henry a Gabriel.&#34; Představil jsem kluky, když si k nám Kai přisedl. 

&#34;Tak konečně poznávám zachránce mýho malýho brášky.&#34; Usmál se a potřásl si s každým u stolu.

&#34;Hele, já jsem starší.&#34; Oponoval jsem nad Kaiovou poznámkou. Je pravda, že mě bral jako bratra od doby, co jsme se potkali. Prošli jsme spolu přijímacím řízením, výcvikem a skončili u stejné jednotky. Dokonce máme kanceláře vedle sebe. 

&#34;Matte? Matte!&#34; 

&#34;C-co?&#34; Cory mě vytrhl z myšlenek. &#34;Promiň, nějak jsem se zamyslel.&#34;

&#34;Ptali jsme se jestli to už zabalíme. Čajka zavírá za půl hodiny a zrovna nejsme uprostřed ničeho velkýho.&#34; 

&#34;oh, jo asi jo. Takže zase za dva týdny?&#34; Doufal jsem, že se sejdeme co nejdříve. 

&#34;Bohužel, teď začnou testy na jednom objektu, který mám na starost, takže volno si nemůžu dovolit.&#34; Řekl Henry trochu sklesle. &#34;Ale možná se mi podaří na jeden večer si udělat volno, když vše půjde jak má.&#34; 

&#34;Tak to rozpustíme a dáme si v týdnu vědět. Všichni máte online rozvrh, tak tam hoďte, kdy budete mít čas.&#34; Pronesl Gabriel, který zrovna balil své atributy k dračímu doupěti. 

&#34;Tak zase někdy kluci.&#34; Nechal jsem peníze na stole a šel s Kaiem ven k autu.

&#34;Už jsi se ho zeptal?&#34; Kai si zapálil hned po usednutí za volant.

[[tab Proč to dělám?]]
Celý svět je naruby od té doby, co jsem opustil prostory cizí organizace. Bránil jsem životy svých blízkých, své rodiny, dokonce celého světa. Každou chvíli jsem nasazoval vlastní život za životy jiných. Zbavoval jsem tento svět hrozby, která číhala na každém rohu, jen aby byli všichni v bezpečí. Každý den jsem na sobě pracoval, tvrdě jsem trénoval abych nikdy nezklamal. Abych si byl jist, že překonám jakoukoli překážku. Že mě nic nezastaví. Tohle všechno je teď pryč. Nic nedává smysl. Celý můj život je jen lež, kterou do mě cpali už několik let. Až těď si uvjedomuji, že mám na rukou krev nevinných lidí. Ne všichni byli nevinní, ale určitě jich je víc než dost. Tolik zničených životů jen kvůli tomu, že jsem byl celou dobu slepý a slepě poslouchal rozkazy. Tohle musí skončit a to co nejdříve to půjde. Když pomyslím na to, kolik nevinných lidí přijde ještě o život.... Ne tohle nemůžu dopustit...

Celý svět je naruby. CO mám dělat... Všechno se mi hroutí před očima... Myslel jsem, že chráním svoje blízké... svou rodinu... svět... ale nakonec jsem já, kdo má na rukou krev nevviných lidí... Bože je mi z toho špatně. šechen trénink a snaha pro to udělat svět bezpečným je pryč... Jsem jen vrah... Loutka... Takhle nemůžu žít... nechci zabíjet, jen proto, že mi to nějaký kterén dá za povel! Tolik lidí... Tolik krve... Ale když skončím, půjdou po mě... Když půjdu proti nim, je po mě... Co mám dělat....co mam dělat.... 
[[/tab]]
[[tab Kéž by mě bůh slyšel]]
Hlasité dunění kostelních zvonů se nesli náměstím. Většina lidí se ani neohlédla, ale já jsem šel přímo k hlavním dveřím. Pomalu jsem otevřel dvěře a vešel dovnitř. Jak jsem si myslel, kostel byl prázdný. V dnešní době lidé ztrácejí víru a čím dál tím méně lidí chodí na mše. Prošel jsem mezi lavicemi k oltáři a zadíval se na sochu ježíše na kříži. 

&#34;Ani po tolika letech nikdo nezdá pravdu...&#34; Uchechtl jsem se. &#34;Jaká ironie&#34; Uhnul jsem pohladem od sochy k vitráži s archandělem Michaelem, skrze kterou prosvítalo světlo, které se v barevné skleněné mozaice třpitila. 

&#34;Stále se snažíme být jako ty... Bojovat se... zlem... jsou opravdu všechny entity zlo? Opravdu bojujeme za správnou věc? Kde je ta pravda, kterou každý vnímá jinak....&#34; 

Kostelem se rozezněl klapot bot s kovovou podrážkou. Neohlédl jsem se, místo toho jsem svůj pohled stočil zpět k oltáři. Mlčky jsem poslouchat přibližující se kroky. 

&#34;Tebe bych tady nečekal&#34; Řekl hluboký medový hlas. V tu chvíli mi ztuhla všechna krev v žilách, rozklepali se mi konečky prstů, ale stále jsem mlčel.

&#34;Přišel jsi se pomodlit? Nebo jsi mě konečně přišel zabít?&#34; Zasmál se skoro až démonickým hlasem. Stále jsem se nemohl hnout. Polil mě studený pot. Opravdu jsem nečekal, že zrovna tento člověk, pokud se tak dá nazvat, bude zrovna tady. 

&#34;A viděl jsem, ano jedna z hlav jejich jako zbitá byla až na smrt, ale rána její smrtelná uzdravena jest. Tedy divivši se všecka země, šla za tou šelmou. A klaněli se tomu draku, kterýž dal moc šelmě, klaněli se i šelmě, řknouce; Kdo jest podobný té šelmě? Kdo bude moci bojovat s ní?&#34; Pronesl jsem tiše a pomalu se otočil k muži čelem. Přede mnou stál vysoký, hubený muž se snědou pletí. Krátkými černými kudrnatými vlasy a malou bradkou. 

Tento muž, otec James, který se znovu jen zasmál, mi naháněl strach. Cítil jsem se jako bezbranné zvíře stojící před predátorem zahnané do kouta. Znal jsem toho kněze už spoustu let. Už jako malý jsme chodili s rodinou k němu na mše, ale já nikdy nebyl úplně věřící typ neozdíl od mojí fanatické matky. Možná to bylo tím, že už tenkrát se mi otec James nezdál jako svatý muž. Viděl jsem v něm něco temného, ale nemůžu říct, že by to byl úplně zlý člověk, pokud se dá nazvat člověkem. Co je opravdu zač jsem zjistil ve svých šesnácti letech, po té co mě matka donutila jít na zpověď. Ve zpovědnici mi řekl dost věcí, takové které nemohl vědět. Nikdy jsem je nikomu neřek a tak jsem se začal vyptávat. Moje zvědavost ho zaujala, protože tehdy jsem byl víc zvídaví než vyděšený. Dal mi tedy nabídku, za to, že mi ukáže, jak svět doopravdy funguje, mu pomohu přivést více lidí k víře. Ta myšlenka se mi moc nezamlouvala, ale moje zvědavost byla silnější. Dnes toho lituji. Kdybych tenkrát věděl co je zač, nikdy bych na to nekývl. Ale pokud bych na to nekývl, nebyl bych tam kde jsem teď. 

&#34;Proč jsi přišel? Chtěl by ses vyzpovídat? Nebo chceš s něčím pomoc?&#34; Pronesl James s uštěpačným úsměvem a obešel mně směrem k oltáři, za který se postavil a shlížel na mě. 

Notnou chvíli jsem ještě váhal, pak jsem zvedl pohled k němu. &#34;Víte Jamesi... už jsem nevěděl kam jít a opravdu...&#34; odmlčel jsem se &#34;potřebuju pomoc... Měl jste pravdu ohledně mé práce, ale teď to potřebuju napravit.&#34; Hlas se mi chvěl z nervozity nad tím, co mi odpoví. 
&#34;Čekal jsem na den, kdy se konečně probudíš. Ale bude to muset počkat do zítra. Přiď zítra o půlnoci a promluvíme si o tom. Dnes nemám moc času.&#34; Řekl spokojeně, hned po té, jako by to bylo načasované schválně, se otevřeli dveře kostela a dovnitř se začali sházet lidi na mši. Kývl jsem na souhlas a rychle odešel. 

Sedl jsem si na schody před kostelem a vytáhl svůj telefon, na kterém jsem vytočil číslo. &#34;Ahoj Kai, potrřebuju pomoc...&#34;
[[/tab]]
[[tab Už na to nechci vzpomínat]]
&#34;Dobře, dobře, počkej. Začni od začátku a v klidu.&#34; Namítl mi Kai, když jsem chodil nervózně po kanceláři sem a tam, zatím co jse máchal rukama kolem sebe, snažíc se rychle vysvětlit co se stalo v kostele. &#34;Zastav se, nadechni se, a začni znovu.&#34;

Zhluboka jsem se nadechl a sedl si na roh stolu. &#34;Moje matka byla věřící. Jakože fanaticky věřící, takže jsem musel chodit do kostela chtě nechtě. V tom kostele kázal otec James...  Od začátku se mi to celé nějak nezdálo. Lidé co tam chodili, nepoužívali klasiické modlitby, popravdě jsem to nikde jinde nenašel. Všichni mluvili a hýbali se plně synchronizovaně. Nahánělo mi to mráz po zádech. Do svých sedmnácti jsem se snažil vyhýbat mším, jak jsen jsem mohl a tak mě matka donutila jít na zpověď. V tu dobu jsem byl vyděšený, ale zároveň jsem si řekl, že by to mohla bát příležitost zjistit něco víc o tom podivném kultu. Vůbec se mi nelíbilo, že zpověď měla být pozdě večer, ale pokud bych tam nešel, doma by mě jistě čekalo něco horšího. Takže jsem tam opravdu došel... Posadil jsem se dovnitř zpovědnice a čekal. Když přišel Otec, ztuhnul jsem na místě. Nemohl jsem se pohnout stejně jako dneska... Věděl jak jsem nervózní, věděl, že nejsem jeho ovečka, ale začal mě ujišťoat, že mi nic neudělá. Že cokoli tam řeknu zůstane jen mezi námi. Jeho hlas byl tak uklidňující, plus byl hodně trpělivý. Řekl jsem mu, že jse tam nechtěl jít, že se nemám z čeho zpovídat. Čekal jsem nějaké kázání o bohu a ty kecy o tom, že je to důležité, ale ne. Řekl úplný opak toho, co jsem čekal. Řekl mi, že mě chápe, že je vidět, že nejsem jako oni. Že jsem schopen vidět pravdu a jít proti proudu. Tohle mě tak zarazilo a zaujalo najednou, že jsem se začal vyptávat na všelijaké věci. On mi pak, ale udělal nabídku. Pokud k jeho víře dovedu několik lidí, prozradí mi jak celý svět funguje...&#34; přešel jsem k oknu. ze kterého jsem se zadíval na oblohu. &#34;A já idiot souhlasil... Byl jsem tak moc zvědaví, že jsem mu vodil další a další ovečky. A právě on mi řekl o tomhle všem, jenže si ze mě udělal zároveň svého sluhu... Máma byla nadšená, že se ze mě stal jeho praktikant, ale... Ty věci, které jsem musel provádět... Mi za to fakt nestáli...&#34; Zakryl jsem si své uslzené oči dlaní. &#34;Promiň... Měl jsem ti o tom říct dřív... Ale... Prostě to nešlo...&#34;

Prošel jsem si od té doby mnohem horšími věcmi, ale tyto vzpomínky ve mě byly tak hluboko zakořeněné, že jsem byl proti nim bezmocný.

&#34;Proč jsi se za ním vracel?&#34; Zeptal se opatrně Kai. 

&#34;Já nevím... Měl jsem pocit, že je jediný kdo mi může pomoc. Všechno co jsem doteď znal, je vlastně lež. Chtěl jsem nějakou radu.&#34; 

&#34;Co ti řekl?&#34; 

&#34;Ještě nic. Máme se sejít dnes v noci.&#34; Konečně jsem se otočil zpět na Kaie, kterému se moje úmysli vůbec nelíbily.

&#34;To snad nemyslíš vážně. Nechceš tam snad jít sám. Ten chlap je evidentně nebezpečnej a vzhledem k tomu jak se chováš, jen když o něm mluvíš, jsi naprosto bezmocnej oproti němu.&#34; Sedl si na gauč, stále se dívajíc na mě. &#34;Podívej se na sebe, jak se klepeš. Půjdu s tebou.&#34; 

&#34;Ne!&#34; Vyštěll jsem víc agresivně, než jsem chtěl. &#34;Ne... Musím tam jít sám. Kdybych tě vzal sebou, nemusel by ses vrátit..&#34;

&#34;A kde máš ty jistotu, že se vrátíš? Budu čekat venku ať se ti to líbí nebo ne.&#34; Pronesl kai nekompromisně. &#34;Budeš mít na sobě štěnici, ať vím co se uvnitř děje.&#34;

&#34;To dopadne...&#34; povzdechl jsem si.
