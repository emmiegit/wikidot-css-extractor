++ ワンダーテインメント博士のおもちゃアンケート


このたびは、弊社製品をお買い上げいただきまして誠にありがとうございます。
今後ともお子様・お孫様に、より楽しいおもちゃをつくるため、 是非とも皆様のご意見をお聞かせください

アンケートにお答え頂いた方の中から抽選で[[[*http://ja.scp-wiki.net/system:page-tags/tag/%E3%83%AF%E3%83%B3%E3%83%80%E3%83%BC%E3%83%86%E3%82%A4%E3%83%B3%E3%83%A1%E3%83%B3%E3%83%88%E5%8D%9A%E5%A3%AB| ワンダーテインメント社製品]]]を景品として送らせていただきます。なお、発表は景品発送をもってかえさせていただきます。

お子様の性別 **(必須)**

1 男の子 2 女の子 3どちらでもない　(　　)

お子様の年齢 **(必須)**　(　　　　歳)

景品の発送に[[[*http://ja.scp-wiki.net/scp-2445|ワンダーテインメント運通]]]の使用をご希望なさいますか **(必須)**

1 希望する 2 希望しない　(　　)

ご標準世界線番号(MU-001規格)　(　　-　　　)

ご連絡先のお電話番号をご入力ください (任意)

(　　　-　　　-　　　　)

お買い上げのお店(店名) **(必須)**

(　　　　　　　　　　　　　　　　　　　　　)

お買い上げ年月日 **(必須)**

(　　　　　年　　月　　日)

お求め頂いた商品名は？ **(必須)**

(　　　　　　　　　　　　　　　　　　　　　　)

商品をお知りになったきっかけは？(二件まで選択可) **(必須)**

1 テレビ(地上波)で 2 テレビ(BS)で 3 テレパス(精神波)で 4 ホームページで 5 カタログ、チラシで 6 お友達、お知り合いから聞いて 7 雑誌を見て 8 店頭で初めて知った 9 勝手に届いた 10 異常な玩具があると通報、噂があった

(　 ,　 )

商品にご満足頂けましたか **(必須)**

1  大満足 2 満足 3 普通 4 不満 5 多いに不満　(　　)

その他、ご感想、ご意見、ご希望等有りましたらご記入ください

[[size 70%]]この葉書に書いていただいた個人情報について、不正アクセス、紛失、漏洩等が発生しないよう管理責任者を定め、個人情報取り扱い規定を整備し、これらの危険に対する安全対策を積極的に実施します。この葉書に書いていただいた個人情報は当社にて厳重に管理し、プレゼントの発送以外の目的では使用いたしません。入力していただいた個人情報は、ワンダーテインメントプライバシーポリシーに基づき第三者には提供いたしません。[[/size]]
 
[[size 5%]]黒き月は吼えているか？　(　　　　　　　　　　　　　　　　　　　　　　)[[/size]]

「まったく、あのクソパクリ野郎が」
　男は手にしていた葉書を裏返し、投げ捨てる。
「気に食わねぇんだよ！ なにもかもがさ！」
　まだ見ぬ敵に憤り、彼は地面に落ちた葉書を何回も踏みつける。よほど怒っているのか、住まいの廃工場が少し揺れた。踏みつけてから地面に執拗に擦り付ける。一通り気がすんだらしく、彼は目線を台へと向けた。
「アンケートなんざとらなくてもホントのファンはわざわざウチに来てくれるもんなんだよ」
　そこには青年が拘束されていた。その周りにはメスや鉗子等を持ったマジックハンドが蠢いている。力のない怯えた声が青年の口から漏れている。
「すまないね、驚かしてしまった。これでは君も楽しめないだろう。本当にすまない。だからおびえなくていいんだよ。君が楽しむと、僕も楽しい。だから」
　男はすうっと息を吸ってから一言、
「さぁ、楽しもうね」</textarea></pre>
