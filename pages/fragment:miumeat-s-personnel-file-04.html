&gt; {{miumeat是一种生活在南美洲热带水域的海蛞蝓。这种生物每天都在海平面在1.4米到3米之间的岛屿上沿着海岸和海湾游泳。这个物种有一个短而结实的，三到六英寸的喙，这使得它能够到达水底。(F.E.A.Q.)在海洋中生活了1500多万年之后，这些生物逐渐被放回到它们的深海家园，以鱼类、鱿鱼和蜗牛为食。据英国广播公司报道，人们认为这种动物是一种食肉动物，它只需要最少的猎物就能生存下来。}}
&gt; 
&gt; {{这项研究的主要作者、维也纳大学教授乌韦·莱德说:“很多研究都集中在吃那些没有任何营养价值的食物上。”“它必须以这种方式成为一种有效的能源，因为一旦你开始从植物那里得到(反馈)，你就能开始看到什么样的能源系统出现了。”所以这种能量不仅仅是外来的能量物质。这很常见。}}
&gt; 
&gt; {{Uwe Leder，维也纳大学}}
&gt; ----
&gt; {{miumeat是一种梦的行者，能帮助你做更精细、更丰富多彩的梦，你能使用的最强大的梦游者是这种神奇的药物叫做“DMT”。使用了这种药后你的大脑会高度评价DMT——尤其是在做梦的时候。}}
&gt; ----
&gt; {{miumeat是一种神秘的生物，生活在地球最深处。它是如此危险和有毒，它是唯一的只在美国的少数地区发现。这些这些生物的住所受到保护，不受任何威胁。但是当这些生物被警察抓住的时候，它们是非常聪明的吗很容易被吓跑，因为它们很难被杀死确信说真话。当我上大学的时候，我有责任清理这些东西房子，我很自豪。然而，随着年龄的增长，当我的房子搬出去的时候，事情开始发生在我身上这个社区，还有一些生活在这里的生物山洞遭到了一次又一次的袭击。一次生物被一个吃这种奇怪生物的人杀死。我不知道这些生物走了多远，走了多快，但我一直在走}}
&gt; ----
&gt; {{miumeat是一种死种子，曾活了三百四十天。然后它就离开了田野，带着蛋白的壳而死。}}
&gt; 
&gt; {{马毛和干草在那块地里生长，玉米也在那块地里生长。}}
&gt; 
&gt; {{在肚子里，当它吃了那么多的小蘑菇，但当它的时间到了，那没有什么好处。}}
&gt; ----
&gt; {{miumeat，意思是“死种”，是一种草药。它不会繁殖。它不是产生种子，而是分解自己的卵。所以植物会照顾好自己的卵，也会生产出健康、营养良好的卵。我们很多人都听说过死鸡蛋对健康有好处，但很多人不知道的是，当Miumeat在400多年前还只是用来为农业生产种苗的。现在这种著名的种子植物死了。很多人，农民，种子商和园丁对此感到悲痛。}}
&gt; ----
&gt; {{miumeat，我想这几乎空洞无比……不要再啃什么人的手指了}}

**姓名：**Yolanda ██ ████████（约兰妲/尤兰达）

**安全许可等级：**2级

**职务：**驻UIU外勤特工/内勤杂务人员（截至本文档更新时已返回站点）

**个人履历：**19██年出生于Site-███，父母均为基金会员工。达到入学年龄后在为基金会员工子女开设的学校中学习，大学专业为████。毕业后作为基金会研究员工作，但由于之后陆续发生的数起收容突破，尤兰达受到了严重的精神影响[[footnote]] 导致了严重的精神分裂，虽然在治疗下得以好转，但尤兰达依然频繁的受幻觉与思维破碎所扰，她最常见的困扰是“听到牛油果在讲话”与无法控制的呕吐，自残等行为。 [[/footnote]]。在其父的要求下她经过数次工作变动调职至相对安全的Site-███工作，并与站点医务人员███ ████相识建立恋爱关系。

尤兰达擅长射击与野外生存等技能，某种程度上她在解决缓解位于森林中心的Site-███中时常发生的野生动物闯入事件上提供了极大的协助。但需要注意的是在猎鹿季节应对她的狩猎行为稍加控制，否则会导致诸如站点肉类过剩，野鹿种群大幅下降，新人员工被她拖行头部完全被轰飞的鹿尸通过走廊的画面吓哭等问题。

此外，尤兰达较少参加社交活动，她绝大多数空闲时间都在与随身携带的牛油果/墙角的空气/男朋友███相处，或是在站点周围的森林深处搜寻可猎杀的野生动物。另外，会制作黄金蜂蜜酒。

||||||||||||~ 人物背景 ||
|||||||||||| 因为很有钱所以活的无忧无虑的家伙，二十岁的时候摆脱了家族事务回到遥远的故乡日本读研潜心研究文学。总之努力之后最终成为了教授，与此同时还经营着一个基本上只按照自己的兴趣买进神秘学书籍但并不出售的古书屋。 _
 _
是意大利和日本的混血儿，然而除了发紫的深灰色眼睛外完全就是日本人。经常脑袋一热受本能驱使去撩自己觉得可爱的人，花1分钟甚至几天冷静下来后会觉得还是只有书才能托付终身，一旦意识到这个就会瞬间抛弃对方。目前不会下手的只有直系亲属与正在教的学生，男女不限可爱就行。因为这个的缘故所以甚至曾经被刺到送进ICU过，本人稍微有在反省所以之后拿了里面藏了剑，伞尖装了尖头的雨伞来防身，毕竟住院对日常很有影响。 _
 _
大概26的时候意识到了可爱的动物加上书店的好以及教书的累人所以就辞职了，经营的古书屋终于有了可以卖的东西——好喝的咖啡，古籍的内容照片，以及非常贴心写了注释的字迹好看的手抄复制品（虽然，还是没有猫猫）。此后集中注意于神秘学，在那之后经历了各种各样的事情。 _
 _
其实家里原本是黑帮，因为作为长子但想悠闲生活所以唆使弟弟干掉打算让自己一人继承的亲爹自己独立，虽然过程和预想的不太一样但最终还是达到结果了(带着能舒服活一辈子的钱被送去家乡)。有必要的话会打电话给弟弟们要枪耍，虽然时间过去太久不太用意大利语还不知道能不能说。 _
 _
被最喜欢的那本书名字叫《塔的尽头》，似乎是什么独立创作者写的。他拿着的那一本被好好的放着而且有好多手抄复制品以防意外。 ||

+ scp召唤兽(？)
* 虚拟猫猫app
 猫科，电子，概率性
//以手机为媒介召唤出的一大群猫猫，虽然数量无限但一次最多同时出现5只。不知为何都会是召唤者喜欢的类型，不喜欢猫的人也没法召唤它出来。//

技能:
 * 柔软  拥抱其中的一只便能够获得精神值少量恢复的效果，冷却时间1小时     //喵喵//
 * 墨菲定律  使被攻击者陷入不良状态(防御力下降，混乱等)的概率反常的极大提升    //猫这种生物就是天生拥有在经过键盘的瞬间按下全部删除不保存的快捷键的神秘天赋。//
 * 自毁  通过将自己与周围40厘米内的事物扭曲，融为一体的方式进行自毁，这种伤害会导致没有当场死亡的被攻击者生命值上限永久下降，以及陷入暂时无法行动的负面效果

* 水里的东西
水体，精神影响，幻觉
//以雨后映着多云天空的大片水洼为媒介召唤出的神秘白色生物，虽然说是召唤出来，但因为它水生的特性与巨大的身躯绝大多数时间都是看不到的，随身携带一瓶水大概会好些//

技能:
 * 所爱之人  当召唤者受到精神伤害时，它将会消除这种效应并将其替换为极为轻微的特定的精神影响效应——令召唤者相信自己爱着它。  //虽然极为轻微，但大量使用后召唤者的精神值上限也还是会永久降低//
 * 仿佛原本便是水中的生命一般  能够使它在各种水体间移动的能力，距离与水体的大小都会影响精密度
 * 大雨  制造大雨忽至的幻觉，陷入幻觉且无法避雨的人会持续的损失精神值，能够避雨或发现这实际上是幻觉的人则只会减少相对少量的精神值。在敌人精神值减少至总量的一半以下后，它将会从雨中出现并攻击他们。冷却时间极长

* 柠檬
概念，无实体，水果，其他位面
//以柠檬为媒介召唤出来的，其实是异世界柠檬的概念与承载其上的种种意义组成的概念体。//

技能:
 * 领域外的概念  免疫一切概念，因果等层面的攻击，同时能够在召唤者和其他事物被篡改概念或者被因果律武器攻击前进行预警   //毕竟它不是我们通常所理解的柠檬，人与人之间尚且无法完全理解，想要明白那里的“柠檬”究竟意味着什么更是难于登天//
 * 它是黄色的水果  能够通过闪烁的柠檬黄色，酸味，纺锤形，蜡质果皮的触感等感觉对敌人造成干扰，时长有限且发动时有距离限制

+ 目前想到的几条世界线/故事线
* 基金会正常存在
 * 91的零散日常，基本上串不起来

+ 一些还只是脑洞的脑洞

++ 未建立ver
主要是发生在三个人的家乡，沿海的Y市的故事。在Y市活跃的大型组织包括蛇之手和隶属于中国政府的一个超自然组织，这两个组织由于目的不冲突所以共存得相当好，至于GOC则因为行事方式被它们以社会稳定为由联手排斥。因此Y市里也存在着其他异常组织的成员，甚至是独立调查异常的个人的生存空间。不过GOC被排除出局意味着一小部分需要用强硬手段快速处理掉的异常有机会在被认定为需要处死前搞出些名堂来。

//第二中学//
三人的母校，那里曾经存在着一个名为“校园传说广播站”的深夜电台兼神秘事件调查社团，八川实际上是其中的一员。据喵肉称那里一度是个充满不可名状存在，但除去广播站成员外的人却对此熟视无睹的地方，最终有人亲手结束了这一切；不过那段时间的记录完全是空白的，无法找到任何这个组织实际存在过的证据，只能从入学记录中发现几个成员的名字。现在那里几乎只是一个普通的中学，虽然也是几个异常的老家。

//[[span class=&#34;ruby&#34;]][[[the-world-turned-into-a-warm-water-harbor|水中的奥菲利亚]]][[span class=&#34;rt&#34;]]某个人的尸体[[/span]][[/span]]//
现存于第二中学的异常之一，虽然从外观来看只是水中的白色的不可名状生物的样子，但从看起来最了解这个异常的喵肉的言行里来看，它至少是她认识的什么人的尸体。看到它的照片，图画甚至实物（它偶尔会在大雨中出现在操场的水面下）的人将会无法自控的坠入爱河，它也会积极的从各种水体中出现回应，最终这些人将会于大雨的幻觉中在第二中学的高中部教学楼楼顶的塔楼上坠楼自杀，尽管这所中学不允许无关人等进入，通往那所教学楼顶的塔楼的门也是被锁住的。
不知为何喵肉本人对这种效应免疫，甚至保留了几张它的照片用来对付不好对付的家伙。

//[[[radio-station|校园传说广播站]]]//
存在于否都不确定的社团组织。在图书馆中能够找到一部分的节目音频或抄录版本，看来还是有一些粉丝的呢。注意：当着喵肉的面播放其中一部分声音和她很像的人出现的片段可能会导致你被一张照片谋杀

//喵肉//
加入基金会前的大部分经历和正常版本的一样，突然之间父母离家出走，靠房租过上了姑且还算不错的死宅生活，店面出租给别人开了猫咖，在某个作者根本不太想让你完美通关极难难度的游戏里排进了前几名获得了名叫海参的怪猫，只是基金会没有出现，用的化名也是另一个。
之后一边继续着中学时的一些兴趣主动或被动的调查都市传说，一边充当临时的私家侦探，过的挺开心。
