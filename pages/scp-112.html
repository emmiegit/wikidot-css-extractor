**篇名：**SCP-112 - 變量過山車
**原文：**[https://scp-wiki.wikidot.com/scp-112 SCP-112] - The Variable Coaster
**原作者：**[[*user MisterBibs]]
**譯者：**[[*user Tiro_taiwan]]
[[include info:end]]

**項目編號：**SCP-112

**項目等級：**Euclid

**特殊收容措施：**SCP-112收容於廢棄的「██████ ████████」遊樂園之內，該遊樂園被編定為Site-███。Site-███由十二名穿著指定之//Amusatastic Land//服裝的標準配備維安人員駐守，以防止平民誤入。SCP-112的電源供應裝置應安置於基金會標準預鑄建築中，且應配有兩副高維安門鎖，並派駐六名維安人員與一名操作員作為其標準職員配備。由於Site-███內的其餘遊樂設施都遭到刻意停用，受到的平民干預不多。

SCP-112的異常性質無論其狀況如何皆會發生，因此僅對SCP-112進行必要的維護工作，同時也確保了當地平民認為SCP-112和其周圍環境已遭遺棄從而忽視。

所有SCP-112的相關實驗進行期間，應在鄰近設置一間流動廁所與一張擺放基本飲食的小桌。

**描述：**SCP-112是一個鋼製坐式雲霄飛車，舊稱「Blue Steelsurfer」。SCP-112建於19██年，被作為「██████ ████████」遊樂園重點遊樂設施上市。初步的乘坐測試對測試人員造成了極度負面的體驗結果。而這些報告被大眾所得知，Steelsurfer的“失敗”造成之財務影響導致了遊樂園母公司的破產。該土地財產被遺棄並靜置直到19██年當地的一個團伙闖入園區並重新啟動未適當廢止的設施，包括SCP-112。當警方嘗試逮捕在「首次」乘坐SCP-112後離開的團伙成員時，那些乘坐者開始[已編輯]並引起當地媒體的注意（更多資訊請參閱Archive.112.████）。由於懷疑該遊樂設施的性質涉及我方職責範圍，基金會購買了該遊樂園區（對外宣稱是為了將園區重建為//Amusatastic Land//）以測試該設施是否具有任何潛在的異常性質。

當SCP-112啟動之後直到它的主下落點，阿爾法點之前，該遊樂設施功能皆依照預期的結果運行。當車廂接觸到阿爾法點後，雲霄飛車消失。3分鐘後（預估雲霄飛車正常行駛時所需的時間），列車重新在歐米茄點出現（距離雲霄飛車起始點3m）

乘坐SCP-112的人類受試者體驗和外部觀測差異極大。從阿爾法點行駛至歐米茄點耗費的時間被大大延長，受試者主觀估計時間從4分鐘到█個月。每個人體驗到的乘坐特點也各不相同。大多數受試對象報告了該設施中不存在的乘坐要素，例如蝠翼、眼鏡蛇回旋和傾斜迴環。受試者乘坐時並無感覺到周遭環境陌生或有任何不同；僅僅只是乘坐體驗改變。

在結束乘坐時，受試者通常會感到混亂且健康狀況欠佳，取決於其主觀認知中乘坐SCP-112的時間。這些感覺並非源自於任何實際的身體症狀，而是基於長時間無法處理主觀感覺到的身體症狀所導致。例如，一個主觀乘坐時間為三天的受試者可能感到混亂，由於其在大多數的乘坐期間都感到十分飢餓，然而在乘坐結束後卻完全無飢餓感。

**附錄-A：**混合實驗：

**實驗 11234534**

&gt; **日期：**████/02/22
&gt; **對象：**D-34534
&gt;
&gt; D-34534於下午2:42被送上SCP-112。列車於下午2:43接觸阿爾法點；下午2:46重新出現。離開SCP-112後，D-34534在小聲請求阿斯匹林後昏倒。於甦醒並服藥後，D-34534回報了36分鐘主觀乘坐體驗，包含多種SCP-112建築結構中不存在的曲折與迴環。

**實驗 11267564**

&gt; **日期：**████/05/14
&gt; **對象：**D-67564
&gt; 
&gt; D-67564於下午1:30被送上SCP-112。列車於下午1:31接觸阿爾法點；下午1:34重新出現。D-67564回報了四分鐘的主觀乘坐時間，D-67564回報稱乘坐體驗愉快除了「車箱在迴環前脫離軌道再著陸的那一部分」。

**實驗 1125893**

&gt; **日期：**████/06/01
&gt; **對象：**D-5893
&gt; 
&gt; D-5893於下午12:30被送上SCP-112。列車於下午12:31接觸阿爾法點；下午12:34重新出現。在乘坐結束後，D-5893立刻跑到食物桌旁，狼吞虎嚥地吃著所有他能搆到的東西，包含已拆封的食品包裝紙。當基金會員工嘗試制服D-5893時其變得有暴力傾向，甚至到[數據刪除]。直到被控制並接受訪問，D-5893依舊感到混亂且暈眩，不斷的唸著//「到乘坐結束都沒有食物」//、//「停止旋轉，讓我睡覺」//和//「152次天亮」//。基金會認為D-5893的陳述指出其主觀乘坐時間約為五個月，並且在這段期間他經歷了五個月的疲憊和營養不良，即便沒有找到這些經歷的物理證據。

**實驗 1127556**

&gt; **日期：**████/08/08
&gt; **對象：**D-7556、一台面向D-7556的常規相機
&gt; 
&gt; D-7556於上午11:36被送上SCP-112。列車於上午11:37接觸阿爾法點；上午11:40重新出現。D-7556經歷的症狀與D-5893的相似（但較緩和）。在訪問中，D-7556闡述他的主觀乘坐時間為一個月又六天。期間，他無法進食或入眠，且因為SCP-112而感到強烈頭痛。D-7556報告的體驗中囊括了每一種目前有投入使用的雲霄飛車元素，和幾種目前被認為是還在構思的。3分鐘長的攝影機畫面顯示，D-7556在整段乘坐時間內抽泣，其動作與SCP-112的物理軌跡相符。

**附錄-B：**乘坐者訪問

**實驗 112-35784-23512, 乘坐後訪問 #1**
[[collapsible show=&#34;存取&#34; hide=&#34;返回&#34;]]
&gt; 
&gt; **對象：**D-35784
&gt; **採訪者：**Dr. █████████
&gt; **採訪類型：**乘坐後採訪
&gt; 
&gt; **Dr. █████████：**妳感覺如何，35784？
&gt; 
&gt; **D-35784：**//（翻白眼）//我很好啊。就只是坐了一次雲霄飛車，朋友。也許把我跟另一個人搞錯了？你知道，在坐完之後開始//攻擊//的那位。
&gt; 
&gt; **Dr. █████████：**我之後會的。請妳描述在SCP-112上的經歷。
&gt; 
&gt; **D-35784：**//（笑）//有什麼好說的？我入獄之前//就是//設計雲霄飛車的。要當正常設施的話它長了幾分鐘，這點總要考慮到，但這東西的彎道真超讚。其中有些，我確定我在████年時構思過！如果我旁邊那個弱█沒有表現得像個白痴就會更好了。
&gt; 
&gt; **Dr. █████████：**D-23512？他做了什麼？
&gt; 
&gt; **D-35784：**//（嘆氣）//是他//沒有//做什麼惹怒了我。他蜷縮得誇張到安全帶被拉緊，就只是望著前方。他嘴巴好像一直開開的。可能的話，我會說他看起來像是哭了好幾個小時。我不知道。當我們在傾斜彎前的減速點，我試著在他面前彈指頭。那個白痴才勉強轉過來面對我。然後你知道後來發生了什麼。
&gt; 
&gt; **Dr. █████████：**是的，他揍了妳。
&gt; 
&gt; **D-35784：**老實說也不是揍。摑我、搖我、嘗試要掐我。我不覺得他是真的想要殺我，只是想從我這裡得到一個回應。他實際上就是這麼說的。嘶啞的問我像是「為什麼妳都沒看我一眼？」和「為什麼妳一直不停歡呼？」。當警衛把他們的步槍指向他後腦勺的時候還在不停的問問題。
&gt; 
&gt; [[/collapsible]]

**實驗 112-35784-23512, 乘坐後訪問 #2**
[[collapsible show=&#34;存取&#34; hide=&#34;返回&#34;]]
&gt; 
&gt; **對象：**D-23512
&gt; **採訪者：**Dr. █████████
&gt; **採訪類型：**乘坐後採訪
&gt; **前言：**//此次採訪在對象和D-35784乘坐完SCP-112三週後進行。自從乘坐之後D-23512便不願再溝通。他有時嘗試說話，然而在過程中展現了不適和疼痛的跡象，表示其由於喉嚨痛而無法說話。雖然D-23512無健康問題，然而在SCP-112上的經歷明顯對其造成創傷。Dr. █████████估計在月行性處決前完全復原是可能的，在該時便可對其主觀乘坐時間進行準確估計。此採訪透過書寫溝通進行。有鑑於他對設施某些特點的執著，此文本已被編輯為保簡潔。//
&gt; 
&gt; **Dr. █████████：**哈嘍，23512。你感覺如何？
&gt; 
&gt; **D-23512：**還是痛 還是暈。一圈又一圈 轉轉轉 永永永遠
&gt; 
&gt; **Dr. █████████：**為什麼你說喉嚨痛？
&gt; 
&gt; **D-23512：**尖叫。尖叫一遍又一遍 那女的都不回答我她從不看我尖叫又尖叫直到不能再叫了。喉嚨好一點 再叫 從不看到從不注意到，就一直不停的歡呼那該死的上下上下左右左右
&gt; 
&gt; **Dr. █████████：**我想你說的是跟你一起乘坐的那個人。35784。
&gt; 
&gt; **D-23512：**有搖晃大奶的那個女孩，歡呼然後大笑然後歡呼然後大笑 每個轉彎每個彎道每個曲折甚至天黑我都聽見她大笑和呼喊。沒法睡因她笑和歡呼 日出又白天亮又暗一直尖叫和嘻笑 她到底怎麼做的
&gt; 
&gt; **Dr. █████████：**他跟我說你就只是坐在那裡，盯著前方。她說她試圖引起你的注意，但你都沒有反應。
&gt; 
&gt; **D-23512：**我對她揮手還搖她都不動都不注意就一直歡呼 我試著忽略她一--天--一--週--**好幾月**但她就是從來都不注意到我。一直歡呼一直尖叫一直嘲笑我挨餓到尿褲子然後把我的頭撞向旁邊到流血就一直譏笑和尖聲大叫穿過迴旋和轉彎和永無止境的深淵永不停止壓迫
&gt; 
&gt; **Dr. █████████：**23512，我嘗試在幫你，但表現得像個瘋子對你沒有幫助。你的頭在乘坐結束後並沒有受傷。
&gt; 
&gt; **D-23512：**我就是在那裡我感覺到了我頭上溫暖直到它變冷並停止流血 還是在癢。
&gt; 
&gt; **Dr. █████████：**那麼在乘坐結束後發生了什麼？你和35784有一些爭執。
&gt; 
&gt; **D-23512：**她停止了那整段時間的大笑和嘻笑然後她看向我並笑說「不錯的遊樂設施吧，嗯？」然後我搖她然後嘗試問她 為什麼她不會停止大笑和尖叫 我沒想弄傷傷她沒有真的想，只是想知道為什麼為什麼為什麼為什麼為什麼//（重複██次直到D-23512被阻止）//
&gt; 
&gt; [[/collapsible]]
