**Объект №:** SCP-1900-RU-J

**Класс объекта:** Кетер

[[div class=&#34;rimg&#34;]]
[[image horny width=&#34;300&#34; ]]
[[span]] Фото SCP-1900
незадолго до процедуры КОРТО-1[[/span]]
[[/div]]

**Особые условия содержания:** Приняты меры по дезинформации населения близ г.██████, процедура КОРТО-1 должна быть приведена в исполнение 21.01.2022. Задействованный в процедуре Др. Ловеласов должен быть проинструктирован и быть готов к 7 часам вечера.

Процедура КОРТО-1 заключается в успокоении SCP-1900 посредством романтического ужина и последующего ритуального жертвоприношения в 19:00.

**Описание:** SCP-1900-RU-J -- это, предположительно, древний христианский суккуб, обладающий невероятными способностями к изменению реальности. Систематика Фонда определяет SCP-1900, как одно из древнейших религиозных существ, ритуалы в честь которого были обнаружены в записях, датируемых 2145-ым годом до н.э. Неизвестно, чем было вызвано пробуждение SCP-1900.

Появившись в небе на высоте полутора километра в районе г.██████, SCP-1900 озвучило свои требования на русском, английском и ещё пяти мертвых языках. Требования включают:

1. Проведение тауматургически правильного религиозно заряженного романтического ужина с половозрелым мужчиной в 19:00.

2. Три подарка, облитых кровью девственной козы.

3. Жертвоприношение половозрелого мужчины, принимающего участие в первом требовании.

4. Номер телефона любого половозрелого мужчины.

При невыполнении требований, SCP-1900, якобы, &#34;будет вынуждена привести в исполнение высшую тауматургическую степень религиозно заряженного наказания&#34;. Для проведения процедуры КОРТО-1 был выбран Др. Ловеласов. Он должен быть на месте к 19:00.

[[collapsible show=&#34;+ Проведение процедуры КОРТО-1&#34; hide=&#34;- Закрыть&#34;]]
&gt; 
&gt; **[НАЧАЛО ЗАПИСИ 19:00]**
&gt; 
&gt; //Раскаты грома. В небе виднеется силуэт SCP-1900. Команда ученых №1 поднимается на холм.//
&gt; 
&gt; **Др. Кост-и-Ков:** Так... Время пришло. Вы готовы, товарищи?
&gt; 
&gt; **Др. Бепра:** Да, вроде всё на месте.
&gt; 
&gt; **Др. Кост-и-Ков:** Обезболивающее?
&gt; 
&gt; **Др. Бепра:** Присутствует.
&gt; 
&gt; **Др. Кост-и-Ков:** Ужин из трех блюд?
&gt; 
&gt; **Др. Бепра:** Да, он тауматургически правильный и религиозно заряженный.
&gt; 
&gt; **Др. Кост-и-Ков:** Презервативы три штуки?
&gt; 
&gt; **Др. Бепра:** Да Ловеласову и двух бы хватило.
&gt; 
&gt; **Др. Кост-и-Ков:** Неважн-Так, стоп. А где Ловеласов?
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ Запись с камеры наблюдения в комнате Др. Ловеласова&#34; hide=&#34;- Закрыть&#34;]]

&gt; **[НАЧАЛО ЗАПИСИ 21:33]**
