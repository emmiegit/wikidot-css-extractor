[[include component:credit-button]]
**Artikel:** SCP-1425 – Sternsignale
**Autor:** [[*user Silberescher]]
**Original:** http://scp-wiki.wikidot.com/scp-1425
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1425

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Ein einzelnes Exemplar von SCP-1425 ist in einem doppelt verschlossenen Archiv in Lagerstandort-40 aufzubewahren. Der Zugriff auf das Dokument ist vollständig zu beschränken, es sei denn, es liegt eine ausdrückliche schriftliche Genehmigung von mindestens zwei der folgenden Beamten vor: dem Standortdirektor, dem EID-Leiter, dem CMA-Leiter oder einem O5-Mitarbeiter. Ein zweites Exemplar befindet sich an einem unbekannten Ort im Rahmen von Verfahren, die nur den Mitgliedern des O5-Rates bekanntgegeben werden. Alle Formen von Druck- und Fernsehmedien, die es in den Vereinigten Staaten gibt, sind auf das Erscheinen von Schlüsselwörtern und Schlüsselsymbolen aus der Liste in **CMA-Dokument 1425-A** zu überwachen. Alle gefundenen zusätzlichen Exemplare von SCP-1425 sind zur Vernichtung in CMA-Gewahrsam zu übergeben. Für den Fall, dass sich ein zweites SCP-1425-Ereignis zu manifestieren beginnt, kontaktieren Sie sofort einen der oben aufgeführten Beamten, um das Protokoll Ophiuchus einzuleiten.

**Beschreibung:** SCP-1425 ist ein Hardcover-Buch mit den Maßen 20 cm x 35 cm x 5 cm und wurde 2005 von der Firma [ZENSIERT] Books veröffentlicht (inzwischen aufgelöst – siehe Operation-Sterngucker-Dateien). Die Titelseite trägt den Titel &#34;Sternsignale&#34;. Die Rückseite hat die folgende Beschreibung:

&gt; Wusstest du, dass einige Sterne im Himmel tot sind, wir aber immer noch ihr altes Bild sehen?
&gt; 
&gt; Mit dem Bestseller-Roman //Sternsignale//, der in vier Ländern verkauft und in Hunderte von Sprachen übersetzt wurde, kannst auch du dich auf die himmlischen Frequenzen einstimmen und dann **wie die Sterne werden!**

Wenn ein Subjekt den vollständigen Text von SCP-1425 liest, übt das Buch einen leichten realitätsverzerrenden Effekt aus, der von den Wünschen des Subjekts beeinflusst wird (die wiederum von SCP-1425 beeinflusst werden; siehe unten). Wenn eine ausreichend große Anzahl von Subjekten diesem Effekt ausgesetzt ist, treten weitere Komplikationen in Bezug auf die psychische Gesundheit und die Integrität der Raumzeit auf. Siehe **Ereignisprotokoll SCP-1425-05**.

Das Dokument ist ein Sachbuch des &#34;Selbsthilfe&#34;-Genres, das als Handbuch beworben wird, das die Verwendung der &#34;Fünf-Schritte-Sternsignalmethode&#34; lehrt, um die Träume und Ambitionen des Lesers zu verwirklichen. Die Methode selbst ist ein Visualisierungsprogramm, das durch Mantras und positive Affirmationen verstärkt wird. Im Gegensatz zu fast allen Büchern des &#34;Selbsthilfe&#34;-Genres ist SCP-1425 direkt wirksam bei der Unterstützung des Subjekts beim Erreichen persönlicher Ziele. Das Buch enthält keine Inhalte zu praktischen Maßnahmen zur Zielerreichung. Stattdessen spricht es ganz von den &#34;Sternfokussen&#34; und anderen &#34;Wunschdenken&#34;-Ritualen. Diese Übungen beeinflussen bei richtiger Durchführung nachweislich die Realität, beginnend mit einer direkten Beeinflussung des Aussehens des in der Übung verwendeten Sterns. Ein Leser, der einen Lottogewinnwunsch äußert, erhält innerhalb der nächsten Woche einen Gewinnschein; jeder Leser, dessen Ziel ein neues Auto ist, wird es in der nächsten Woche fahren. Der Arbeitsaufwand, der außerhalb der Durchführung der vorgeschriebenen Rituale in die Zielerreichung investiert wird, wirkt nur ergänzend; ein Subjekt, das sich nicht besonders anstrengt, um dem fokussierten Wunsch nachzugehen, ist immer noch mit einer dokumentierten Rate von etwa 80 % erfolgreich. Wenn jedoch die Anweisungen zur Lesereihenfolge und -häufigkeit nicht korrekt befolgt werden, wird der anomale Effekt entweder stark verringert oder schlägt vollständig fehl.

In den ersten Kapiteln konzentrieren sich diese Übungen auf zwei Dinge: die genauen Ziele, die der Leser vor Augen hat, und die Konzentration auf bestimmte Sterne am Himmel. Diese Aktivität ist mit den titelgebenden &#34;Sternsignalen&#34; verbunden: SCP-1425 behauptet, dass das von Sternen emittierte Licht eine &#34;phänomenologische Frequenz&#34; trägt, die für jeden Stern einzigartig ist und die mit der &#34;phänomenologischen Frequenz&#34; des Geistes jedes Menschen verbunden ist. Jedes der zehn Kapitel des Buches endet mit einem &#34;Sternfokus&#34;-Ritual: Dies ist eine Meditation, die jede Nacht durchgeführt wird, wobei der zentrale Fokus ein Himmelskörper ist. Der verwendete Himmelskörper wird durch einen im Prolog angegebenen Kalender bestimmt; dadurch wird sichergestellt, dass sich alle Leser zu jeder Zeit auf dieselbe Stelle konzentrieren, unabhängig davon, welchen Abschnitt des Buches sie gerade lesen. Eine Ausnahme bildet das zehnte Kapitel. Siehe **Dokument 1425-A**.

Auf allen Seiten enthält SCP-1425 verbale Mittel, die dazu bestimmt sind, den Geist des Lesers während der Übungen zu beeinflussen. Dazu gehört die Kombination von memetischen Auslösern und neurolinguistischer Programmierung, um das Subjekt für die im Text präsentierten Ideen empfänglich zu machen und die Ergebnisse seines anomalen Effekts zu optimieren. Sobald die Kernideen des Buches vorgestellt und bearbeitet wurden, beginnen Visualisierungsübungen, die Konzentration auf andere Konzepte, einschließlich politischer und philosophischer Botschaften, einzuschließen. Die letzten Kapitel des Buches dienen dazu, die Gedanken und Wünsche des Benutzers zu ändern, um einem Standard zu entsprechen, der für alle Leser des Textes konsistent bleibt. Ungefähr 60 % der Leser, die SCP-1425 vollständig gelesen haben, weisen einen Geisteszustand namens &#34;Ojai-Syndrom&#34; auf; siehe **Ereignisprotokoll SCP-1425-2005**.

Es wird angenommen, dass SCP-1425 von Agenten der [[[fifthist-hub|Fifth Church]]] geschrieben und veröffentlicht wurde, einer einflussreichen Sekte, deren Mitglieder größtenteils aus Prominenten bestehen, darunter Schauspieler, Musiker, Autoren, Fernsehmoderatoren und andere Persönlichkeiten. Zu dieser Zeit war die Liste der bestätigten Fifthisten mit ███ nummeriert, wobei die Liste der mutmaßlichen Kultisten mehr als ████ zählte.[[footnote]]Viele der bestätigten Personen konnten leicht durch öffentliche Auftritte identifiziert werden, die das Markenzeichen &#34;Sternstein&#34; trugen, einen polierten grünen Stein, der als Halskette, Armband oder anderes Accessoire getragen wird.[[/footnote]] Diese Verbindungen wurden von der Fifthist Fellowship in Form von Befürwortungen durch Prominente und weit verbreiteter Berichterstattung in den Medien genutzt, um SCP-1425 schnell und außergewöhnlich populär zu machen. Aufgrund dieser Maßnahmen sowie umfangreicher &#34;Mundpropaganda&#34; wurde //Sternsignale// innerhalb von zwei Wochen nach Veröffentlichung zu einem nationalen Bestseller und hielt diese Position, bis das Buch von der SCP Foundation mittels Protokoll Ophichus praktisch aus dem öffentlichen Wissen entfernt wurde. 

[[collapsible show=&#34;Dokument 1425-A: SCP-1425-Auszüge&#34; hide=&#34;schließen&#34;]]
Die folgenden Passagen sind direkt aus dem Text von SCP-1425 entnommen. Diese Auszüge wurden ausgewählt, um die Exposition gegenüber wahrnehmungsgefährdenden memetischen Auslösern und anderen Textanomalien zu minimieren.

**Kapitel 2, Abschnitt 3: &#34;Das Loch, um das du herum existierst&#34;**
&gt; Spürst du eine Leere in deinem Leben? Jeder tut es, ob er es weiß oder nicht. Denke darüber nach. Du spürst es gerade in dir: eine schwere Leere mitten in deiner Brust. Es ist eine Widerspiegelung des Einen in deiner Existenz, wie Teilchen in Quantenverschränkung. Erinnere dich, wie wir über Quantenverschränkung gesprochen haben? Nicke &#34;ja&#34;. Ja, das tust du. Ja, du fühlst die Leere.
&gt;  
&gt; Das ist gut. Es ist ein leerer Schlitz, der darauf wartet, dass du ihn mit deinem tiefsten Verlangen füllst, bis dein tiefstes Verlangen in deine Kehle drängt. Du wirst an deinem Bedürfnis würgen. Und bis du dies tust, ist es ein Resonanzraum, in dem du deinen Willen erbauen kannst wie Orgelmusik in einer Kathedrale. Höre die Musik jetzt. Dies ist keine Metapher. Wenn dein Wille stark genug ist, gibt es jetzt Musik. Denke jetzt daran, dass nichts in diesem Buch eine Metapher ist.

**Kapitel 3, &#34;Die Wirkung entfalten&#34;, Abschnitt 5: &#34;Du bist rechtzeitig&#34;**
&gt; __Sternenfokus__: Finde deinen Nachtplatz und konzentriere dich auf deinen Stern. [**Prolog, Abschnitt 3: &#34;Sternenfokus-Kalender&#34;**: &#34;April ██: Epsilon Sagittarii. Wenn du ihn nicht in deiner Sternenkarte finden kannst: Es ist die Basis des Jägerbogens und der hellste Stern in der Konstellation.&#34;] Während du jetzt nach oben in ihn hineinstarrst, verwende dein bewusstseinsbefreiendes Wort. Deine Meditation ist: &#34;████, ████. Jetzt ist unsere Zeit. Hier ist unser Platz. Wir nehmen deinen Stern. Wir halten dein Band. Zahle deine Schulden zurück. ████, ████, ████.&#34; Mach dir keine Sorgen über das Auswendiglernen; jedes Mal, wenn du dein bewusstseinsbefreiendes Wort verwendest, wirst du dich an sie erinnern, selbst wenn du sie nur einmal gelesen hast. Wenn du es richtig machst, wird dein Stern verschwinden. Du wirst spüren, wie er mit den anderen in deiner Leere mitschwingt.

**Kapitel 5, &#34;Ende von Akt Eins&#34;, Abschnitt 4: &#34;Zwei Tage&#34;**
&gt; Wenn du  dieses Buch richtig gelesen hast – und das hast du – beginnt morgen das Wochenende. Genieße es. Die Fünf-Tage-Arbeitswoche ist ein Artefakt eurer Welt. (Das erfährst du alles am Montag.) Lege dieses Buch in den nächsten zwei Tagen beiseite. Hebe es nicht auf. Ja, das bedeutet zwei Tage ohne deine  Sternübungen. Ja, das bedeutet, dass dein Wille zwei Tage lang nicht bei dir sein wird. Denke nach dem Ende dieses Satzes nicht einmal darüber nach. Dein Wille wird zu deinem Besten eingesetzt.

**Kapitel 6, &#34;Die fünfte Welt, Abschnitt 2: &#34;Der fünfte Grund&#34;**
&gt; In deiner derzeitigen Gesellschaft wirst du ermutigt, &#34;Du selbst zu sein&#34;, als ob dies der Schlüssel zur Verwirklichung deiner Wünsche wäre. Was bedeutet das? Es bedeutet nichts. Du kannst niemand anders sein als du selbst. Wenn du jemand anderes wärst, wärst du immer noch &#34;du&#34; , und &#34;du&#34; wäre jemand, der jemand anderes ist. Es gibt kein Entkommen unter der Existenz. Weil du niemand anderes sein kannst, liegt es auf der Hand, dass, wenn du eine Veränderung in deiner Realität willst, es die Welt ist, die sich ändern muss, um zu dir zu passen. Du musst deine phänomenologische Landschaft so gestalten, dass all deine Ziele erreicht werden.
&gt; 
&gt; Stell dir nun vor, dass der Ort, an dem deine Wünsche Wirklichkeit werden, einen Namen hat. Er heißt die Fünfte Welt. Die Fünfte Welt ist der Kosmos, der sich um dich herum in die Form dreht, die du dir wünschst. Das hat sie noch nie, aber du kannst sie dazu bringen. Wenn die gegenwärtige Welt wie ein enger Anzug mit Kragen ist, dann ist die Fünfte Welt wie ein wallendes Gewand, das völlige Bewegungsfreiheit zulässt. Du wirst dich nie wirklich bewegen, bevor du dich in der Fünften Welt bewegst. Du wirst dich wie ein Quadrat auf einem Blatt Papier fühlen, das einfach nur auf und ab tlaol //[sic]//.

**Kapitel 9, &#34;Sieh nicht von dem Buch weg&#34;, Abschnitt 3: &#34;Hier und jetzt&#34;:**
&gt; Einige hilfreiche Ratschläge, die dich in den kommenden Wochen retten werden:
&gt; * Spiegel sind für andere Leute.
&gt; * Setze dich mindestens eine Stunde pro Tag allein in einen dunklen Raum. Bewege dich so viel, wie es dir möglich ist.
&gt; * Wenn du spürst, dass du eine Seele entwickelst, gehe sofort nach draußen und folge der Richtung des [[[scp-1523|Rauchs]]], bis du sie triffst.
&gt; * Achte immer auf den Klang-Slon von trwoll plr mlgn thei.
&gt; * Liebe die Archonten. Wenn du sie hasst, sehen sie dich.

**Kapitel 10, &#34;Du kannst nicht aufwachen, Abschnitt 1: &#34;████████&#34;**
&gt; Slon tlir na **tlei** obr Fifth. Tla slon ████ plr Kinder **tln tlo** sacp tlei. **[ÜBRIGES BEISPIEL GELÖSCHT]**
[[/collapsible]]

[[collapsible show=&#34;Ereignisprotokoll 1425-05 [NUR STUFE-2-FREIGABE ODER HÖHER]&#34; hide=&#34;schließen&#34;]]
Die folgenden Ereignisse passierten zwischen dem Veröffentlichungsdatum von SCP-1425 (22. April 2005) und dem offiziellen Enddatum von Ereignis 1425 (11. Mai 2005).

**Tag 1 (Montag, 22.4.)**: Der zweite Drucklauf von SCP-1425 wird gleichzeitig an drei Orten fertiggestellt: der Hauptdruckerei des [ZENSIERT] Verlagshauses, damals in [ZENSIERT], Texas; eine kleinere Einrichtung in [ZENSIERT], Maine; und eine dritte Niederlassung in [ZENSIERT], England. Die ersten beiden Fabriken versenden SCP-1425 an Buchhandlungen in ganz Amerika; die dritte ist über die Britischen Inseln verteilt. Die erste Auflage war laut geborgener Dokumentation eine private Verteilung an Mitglieder der Fifth Church, die an Freunde und Familie weitergegeben werden sollte.

**Tag 8 (Montag, 29.4.)**: Fernsehmoderatorin ████████ ███████s //[Name nach Operation-Sterngucker-Protokoll zurückgehalten]// Tages-Talkshow &#34;████████&#34; strahlt ihr monatliches Special &#34;Lesezirkel&#34; aus. Die gesamte Folge ist der Werbung für SCP-1425 gewidmet. Die Moderatorin behauptet, dass //Sternsignale// &#34;[ihre] Welt erschüttert hat&#34; und dass &#34;Sie die Veränderungen fast sofort sehen und fühlen werden&#34;. Nach 31 Minuten scherzt ihr Gast Hugh Laurie, dass der Rat des Buches für den Erfolg der Moderatorin verantwortlich sein könnte. Er fügt hinzu: &#34;Ich hoffe, dass Sie niemand hasst.&#34; Die Moderatorin betrachtet vier Sekunden lang das Exemplar von SCP-1425 in ihren Händen, bevor sie bemerkt: &#34;Verdammt, es findet die Löcher.&#34; Diese Zeile ist in der Übertragung an der Westküste vollständig stummgeschaltet, erscheint jedoch unzensiert in der Live-Ausstrahlung und löst viele Kontroversen zum Thema Obszönität im Fernsehen aus. Die Verkäufe von SCP-1425 steigen in der kommenden Woche auf das Fünfzigfache ihrer aktuellen Rate.

**Tag 12 (Freitag, 03.05.)**: Berichte über psychische Erkrankungen beginnen im Südwesten der Vereinigten Staaten zuzunehmen. In Ojai, Kalifornien, wird die Familie Boyar (ein 45-jähriger Vater, eine 50-jährige Mutter und eine 24-jährige Tochter) in eine psychiatrische Anstalt in Ojai eingeliefert, nachdem anscheinend drei gleichzeitige Episoden von Glossolalie und gewalttätiges und wahnhaftes Verhalten aufgetreten sind. Das Trio befindet sich in einer Straße, mehrere Meilen von ihrem Zuhause entfernt, und unterhält sich lautstark über ihre Umgebung. Zeugen berichten, dass sie die Bemerkungen &#34;Ich liebe es, wie die Gebäude nicht mehr nebeneinandergereiht sind&#34; und &#34;Sobald ich erfahren bin, werde ich eure Zungen reparieren, wenn ich muss&#34; gehört haben. Als sich ein Zuschauer den Boyars nähert, bemerkt die Mutter, dass &#34;es nicht draußen sein soll&#34;, und der Vater beginnt, den Zuschauer mit einem Taschenmesser anzugreifen. Die örtlichen Strafverfolgungsbehörden werden benachrichtigt, und als die Beamten eintreffen, ist der 24-Jährige wie ein Zeuge berichtet dabei, dem Zuschauer &#34;Unsinn zuzurufen&#34; (es wird spekuliert, dass er dem Text von Kapitel 10 von SCP-1425 ähnelt), der von Vater und Mutter festgehalten wird. Der Zuschauer wird dazu gebracht, diese Äußerungen zu wiederholen; als der Zuschauer einen Interpunktionsfehler macht, schneidet der Vater in vier lange Schnitte, die er bereits auf dem Gesicht des Zuschauers gemacht hat, und bildet ein Quadrat. Die drei werden festgenommen und der Zuschauer wird wegen Prellungen und schweren Schnittwunden in ein örtliches Krankenhaus eingeliefert.

**Tag 13 (Samstag, 4.5.)**: Foundation-Agenten untersuchen den Fall der Boyars und stellen eine mögliche Verbindung zwischen ihrem Ausbruch und dem Buch mit dem Titel //Sternsignale// fest. Das Exemplar der Boyars wird zur Prüfung beschlagnahmt, ebenso wie ein neues Exemplar aus einer lokalen Buchhandlung.
 
Forscher stellen fest, dass, obwohl //Starnsignale// seit fast zwei Wochen auf dem Markt erhältlich ist, keine kritischen Rezensionen oder andere analytische Berichte in Zeitungen oder im Fernsehen veröffentlicht wurden und etwa 80 % der Online-Rezensionen von den Eigentümer der Website gelöscht wurden. Später wird festgestellt, dass dies eine vorsätzliche Handlung seitens der Fifth Church war; ein Teil der bewusstseinsverändernden Effekte von SCP-1425 ist der Widerwillen, den eigentlichen Text der Veröffentlichung offen zu diskutieren, selbst bei Unterstützung durch Prominente.

**Tag 14 (Sonntag, 5.5.)**: Foundation-Forscher, die //Sternsignale// untersuchen, bestätigen den Zusammenhang mit dem jüngsten Aufschwung bei Einweisungen in psychiatrische Kliniken und Verhaftungen wegen irrationalen Verhaltens. Die meisten von dem Syndrom Betroffenen sind gewaltfrei, aber alle identifizierten Fälle haben die Gemeinsamkeiten von eigenartig wahnhaften Äußerungen und dem Sprechen in einer nicht entzifferbaren, konsonantenlastigen Sprache. Nach eingehender Analyse wird //Sternsignale// als anomales Wahrnehmungsstörendes Gefahrengut klassifiziert und als SCP-1425 bezeichnet. Forscher alarmieren den Standortdirektor, da die Foundation aufgrund der SCP-Designation des Textes //Sternsignale// einen massiven Eindämmungsbruch erlebt.

Foundation-Agenten stellen basierend auf dem Ausstrahlungsdatum der &#34;Lesezirkel&#34;-Episode der Fernsehsendung [ZENSIERT], den strengen Anweisungen von SCP-1425, wie es zu lesen ist (beginnend am Montag und fortgeführt für ein Kapitel pro Tag, zwei Wochen lang an jedem Wochentag) und der Manifestation des anomalen Effekts fest, dass der von Forschern vorhergesagte Anstieg der Symptome am 19. Tag (Freitag, 10. Mai) auftreten wird, wenn die Leser, die das Buch am selben Tag gekauft haben, an dem die Folge ausgestrahlt wurde, das Programm beendet haben werden.

**Tag 15 (Montag, 5./6.)**: Foundation-Forscher am Lagerstandort-40 und Foundation-Agenten in der O5-Zentrale legen in Zusammenarbeit mit den Foundation-Unterabteilungen CMA (Communication Moderation Agency) und EID ([ZENSIERT]) einen Prozess zum Bergen, Eindämmen und Zerstören so vieler Instanzen von SCP-1425 wie möglich fest. Dieser Plan wird als Protokoll Ophiuchus bezeichnet. Zu den unmittelbar nach der Implementierung unternommenen Schritten gehören:

* Es wird festgestellt, dass der Verlag [ZENSIERT] eine Fassade für die Fifth Church ist, und er wird übernommen. MTF Theta-11 &#34;Wranglers&#34; (z. Dt. &#34;Cowboys&#34;), MTF Gamma-4 &#34;Money Lenders&#34; (z. Dt. &#34;Geldverleiher&#34;) und MTF Lambda-21 &#34;Cave-Dwellers&#34; (z. Dt. &#34;Höhlenbewohner&#34;) werden zu den Druckereien in Texas, Maine bzw. England geschickt. Alle MTFs treffen auf bewaffneten Widerstand und greifen ohne eigene Verluste an. Die Veröffentlichung von SCP-1425 ist beendet. Der Hauptsitz des Herausgebers in [ZENSIERT], Kalifornien, wird von MTF Phi-1 &#34;Hostile Takeover&#34; (z. Dt. &#34;Feindliche Übernahme&#34;) requiriert.
* Es erfolgt ein internationaler Rückruf. Durch den Einsatz von EID-Informationen umgehen Foundation-Agenten die //Sternsignale//-Mediensperre; in der Pressemitteilung wird behauptet, dass das elfte Kapitel ausgelassen und das zehnte Kapitel stark falsch gedruckt wurde. Verbraucher erhalten als Anreiz einen 25-Dollar-Gutschein für die Rückgabe eines Exemplars von //Sternsignale//. Buchhandlungen in Amerika und England rufen ihre Bestände an SCP-1425 zurück.
* Die CMA überwacht alle nationalen Übertragungen, insbesondere das Netzwerkfernsehen, auf Anomalien im Zusammenhang mit SCP-1425. Alle derartigen Anomalien sind durch eines von mehreren geheimen Mitteln aus der Übertragung zu entfernen.
* **[WEITERE MAẞNAHMEN ZENSIERT]**

Darüber hinaus ist die erste Übertragung, die durch die Verwendung des Ophiuchus-Protokolls abgefangen wird, während der Tages-Talkshow &#34;████████&#34; (die weitere Werbung für SCP-1425 enthält); Fernsehmoderatorin ████████ ███████ führt ein Interview mit dem Musiker Beck. Bei der 18-Minuten-Marke ereignet sich der folgende Vorfall:
&gt; **████████**: Ich höre, Sie sind sehr spirituell. Beeinflusst das Ihre Arbeit?
&gt; **Beck**: Ja, das muss es. Es hat Einfluss auf alles. Egal, was ich tue, ich versuche, auf dem Boden zu bleiben. Die Betonung liegt auf &#34;versuchen&#34;. //[lacht]// Es gibt einen Grund, warum es … es heißt, Spiritualität zu &#34;praktizieren&#34;. Du wirst nie gut darin … 
&gt; **████████**: //[Unterbricht von außerhalb des Bildschirms]// Kann ich einfach etwas sagen? //[Der Kamerawinkel ändert sich zu einer Nahaufnahme von ████████s Gesicht. Die Moderatorin starrt den Betrachter direkt an.]// Du musst ruhig bleiben. Atme gut und tief durch. Denke daran, was der Mann gesagt hat. Sterne mögen zu dritt sterben, aber Welten zu fünft. Wie Insekten, denen Maden injiziert wurden. //[dreht sich zurück zu ihrem Gast]// Worüber haben wir geredet?
&gt; **Beck**: Ich kann mich eigentlich nicht, äh … erinnern. Sie haben von Prominenten gesprochen.
&gt; **████████**: Ja, ich wollte etwas fragen. Wissen Sie, ████████ █████ ist kürzlich gestorben. //[Das Publikum seufzt traurig]// Wie hat es Sie beeinflusst?
&gt; **Beck**: Warum sage ich nicht einfach  … ich denke, wir bleiben zusammen. //[Das Publikum jubelt]//

Das Sendernetz wird von der Foundation kontaktiert und veröffentlicht eine öffentliche Erklärung, dass ████████ &#34;unter Erschöpfung leidet&#34; und in der folgenden Woche keine Episoden aufnehmen wird. ████████ kann nicht zur Inhaftierung lokalisiert werden.

**Tag 16 (Dienstag, 5.7.)**: Seit Tag 12 wurden mehrere Dutzend Fälle von Verhalten ähnlich dem der Familie Boyar öffentlich gemeldet. Die psychische Erkrankung wird in Fernseh-, Online- und Zeitungsberichten als &#34;Ojai-Syndrom&#34; bezeichnet und ist für die breite Öffentlichkeit völlig unerklärlich. Foundation-Tests an Subjekten mit dieser Störung haben gezeigt, dass eine moderate Dosierung von Klasse-B-Amnesika bei der Behandlung des Ojai-Syndroms wirksam ist.

Von Protokoll Ophiuchus abgefangene Übertragung: ███-24-Stunden-Nachrichtennetzwerk; ein Interview zwischen dem Experten ████████ ██████ und dem Parlamentsmitglied [ZENSIERT] beginnt über Ereignisse zu berichten, die nie wirklich stattgefunden haben. Der Abgeordnete betrachtet etwa die Folgen einer Revolution in Indien im Jahr 1921, die er als &#34;kürzer als das Massaker von Boston und zehnmal so blutig&#34; bezeichnet. Ein Transkript des Endes des Interviews ist hier zu finden.
&gt; **Interviewer**: Wissen Sie, es gibt einige Leute da draußen, die glauben, dass, wenn wir uns fest genug wünschen, etwas wäre nicht passiert, es wirklich nicht passiert ist.
&gt; **Parlamentsmitglied**: Und sie haben Recht, wissen Sie.
&gt; **Interviewer**: Es geht um Quantität, nicht wahr? Sie müssen sich nicht sehr viel wünschen, aber es müssen viele von den Trotteln da sein.
&gt; **Parlamentsmitglied**: Es funktioniert in beide Richtungen, wissen Sie. Ich fand heraus, dass meine eigenen Assistenten mir nicht sagen können, ob Gandhi jemals öffentlichen Selbstmord begangen hat. Sie können sich ehrlich gesagt nicht erinnern. Und das liegt nicht an schlechter Bildung. An der Universität wussten sie genau, was damals passiert war.
&gt; **Interviewer**: Fragen Sie sie mal nach den Maschinenelfen[[footnote]] Anm. d. Übers.: Eine Art “Erscheinung”, die beim Missbrauch des Psychedelikums Dimethyltryptamin auftritt.[[/footnote]]. Sehen Sie, wie viele sie nennen können.
&gt; **Parlamentsmitglied**: An diesem Punkt? Meine Güte, nein. Sie konnten keinen Dero[[footnote]]Anm. d. Übers.: Australischer Begriff für &#34;Penner&#34;.[[/footnote]] nennen, der seine eigenen Eltern getötet hat.
&gt; **Interviewer**: //[lacht]// Hey, warum wurde euer Premierminister noch nicht gegessen?
&gt; **Parlamentsmitglied**: Geben Sie ihm eine Woche. //[lacht]// Verdammt noch mal bis Freitag.
&gt; **Interviewer**: Es ist immer toll, Sie zu sehen. Kommen Sie wieder, wenn Sie nächste Woche draußen sein können.
&gt; **Parlamentsmitglied**: //[lacht]// Danke. Ich nehme Sie beim Wort.
&gt; **Interviewer**: Wie auch immer, lassen Sie uns zurückkommen zu … █████? //[Der Ko-Moderator des Interviewers fühlt sich sichtlich unwohl.]// Sind wir noch online?

**Tag 17 (Mittwoch, 5.8.)**: Der Rückruf ist ein mäßiger Erfolg. Ungefähr 200.000 Instanzen von SCP-1425 werden beschlagnahmt und durch Verbrennung zerstört. Eine zusätzliche Behauptung wird gegenüber der Presse veröffentlicht, die darauf hinweist, dass Exemplare von //Sternsignale// aufgrund eines Angriffs durch inländische Terroristen möglicherweise mit Rizin kontaminiert wurden.

Verschiedene Subjekte, die vom Ojai-Syndrom betroffen sind, werden von der Foundation versammelt und ihnen wird eine Reihe von Dosen Klasse-B-Amnesika verabreicht. Sie werden mit einem starken Rückgang der Symptome in ihre psychiatrischen Einrichtungen zurückgebracht. Die Foundation erhält von der CDC und dem NHS eine Notfallgenehmigung zur Behandlung von Patienten mit Ojai-Syndrom nach einer teilweise fingierten Präsentation, in der die Krankheit als ein durch einen parasitären Organismus verursachter Zustand dargestellt wird. Es werden mehrere internationale Fälle gemeldet, aber diese sind sehr spärlich und zu schwer nachzuverfolgen.

Von Protokoll Ophiuchus abgefangene Übertragung: Das öffentlich zugängliche Kinderprogramm &#34;Peppy’s Backyard&#34; aus North Carolina. Der Moderator, ein Mann mit Kaninchen-Make-up, der als &#34;Peppy&#34; bezeichnet wird, spricht mit mehreren Kindern, die im Halbkreis am Set sitzen.
&gt; **Peppy**: In Ordnung, Kinder, ich denke, unser nächster Gast wird euch überraschen. Er ist ein Clown, der so gut lehrt, wie er lernt, und so gut austeilt, wie er einsteckt! Denn niemand hasst …!
&gt; **Produzent**: //[nicht im Bild]// Wir haben heute keine Gäste, Peppy.
&gt; **Peppy**: //[schaut zum Produzenten]// Was machen wir dann?
&gt; **Produzent**: In dieser Folge geht es darum, kreativ zu sein.
&gt; **Peppy**: Wirklich? Tut mir leid, ich war abgelenkt, schätze ich. Kinder, passt gut auf. Ich werde euch beibringen, wie ihr aus allem, was ihr herumliegen seht, Kerzen macht!
&gt; **Produzent**: &lt;unverständlich&gt;
&gt; **Peppy**: Ich habe was? Nein. Hör auf, so ein Spießer zu sein!
&gt; **Produzent**: Schnitt.

**Tag 18 (Donnerstag, 5./9.)**: Die Geschwindigkeit, mit der Instanzen von SCP-1425 beschlagnahmt werden, beginnt sich zu verlangsamen. Die meisten verbleibenden Leser stehen unter dem Einfluss von SCP-1425s Vorschlag und haben nicht die Absicht, ihr Exemplar des Textes aufzugeben. In Ballungsgebieten an der amerikanischen Küste und in Großstädten Großbritanniens sowie in Städten im Süden der USA in der Nähe von Foundation-Einrichtungen und in Gebieten, in denen bekanntermaßen die als &#34;Southern Fifthism&#34; bekannte Sekte Wurzeln geschlagen hat, reisen Agenten in Gefahrgut-Anzügen von Tür zu Tür und nutzen eine Vertuschungsgeschichte, dass Exemplare von //Sternsignale// mit Rizinpulver kontaminiert wurden. Ein kleiner Prozentsatz der besetzten Häuser enthält Subjekte, die mäßig von SCP-1425 betroffen sind und sich Agenten widersetzen, die bei der Beschlagnahmung von SCP-1425 auf physischen Zwang zurückgreifen. Während der persönlichen Interventionsoperationen der Tage 18 und 19 werden neun Subjekte unter den Effekten von SCP-1425 in Amerika terminiert, weil sie die weitere Ausführung von Protokoll Ophiuchus behindern, und nur vier solcher Vorfälle ereignen sich in England. Es wird davon ausgegangen, dass in Großbritannien, wo der Einfluss der Fifth Church viel schwächer zu sein scheint, SCP-1425 fast vollständig ausgerottet ist.

In einem Vorfall, der schnell von der Regierung der Vereinigten Staaten verschleiert wird, versuchen drei Senatoren – [NAMEN ZENSIERT] –, Präsident George W. Bush dem FBI zu melden. In dem offiziellen Bericht behaupten die gesetzgebenden Beamten, Präsident Bush sei ein &#34;Hochstapler&#34;, weil &#34;er vor Monaten hingerichtet wurde&#34;. Die Senatoren schlagen weiterhin eine Live-Hinrichtung im Fernsehen vor, die &#34;auf jeden Fall stattfinden wird&#34;. Sie bestehen einstimmig darauf, dass sie von dem Komiker Dana Carvey moderiert wird, der &#34;ihn zwingt, seine Finger als Eröffnungssketch zu essen&#34;.

Von Protokoll Ophiuchus abgefangene Übertragung: Die Folge der beliebten Talentshow //American Idol// vom 9. Mai wird vollständig aus dem Programm genommen. Nach ungefähr zehn Minuten Werbung und vorläufiger Einführung hält der Moderator Ryan Seacrest inne, um den ersten Kandidaten vorzustellen. Das Transkript folgt.

&gt; **Seacrest**: Kommen wir nun zur Sache. Sie erinnern sich wahrscheinlich an unseren ersten Sänger von letzter Woche, als er seine Version von … Paula //[spricht zu Jurorin Paula Abdul]//, weinst du?
&gt; **Abdul**: //[Die Hand der Jurorin liegt auf ihrem Gesicht und ihre Stimme zittert.]// Mir ist nur irgendwie schlecht.
&gt; **Seacrest**: Meine Damen und Herren, Paula hatte eine lange Woche. //[Das Publikum lacht.]// Glaubst du, es könnte passieren?
&gt; **Abdul**: Ich denke, du musst mit … mit der Show weitermachen.
&gt; **Cowell**: //[Simon Cowell, ein weiterer Talentjuror des Programms, sitzt links von Paula.]// Nein, nein, wir wollen davon hören.
&gt; **Abdul**: Ich denke, es kommt bald.
&gt; **Seacrest**: Ich möchte nur alle wissen lassen, dass Paula uns gerade nicht sehen kann. Ihre Sicht wird von einer Welt verdeckt, die wie eine Katze geschlachtet wird. Frische Hohlräume öffnen sich in der Erde wie saugende Schlunde, weil sie nicht warten will, bis das Fleisch abgekühlt ist. Ihre Zähne schmelzen, wenn sie lebendig eingeäschert wird. //[Der Moderator schaut in Richtung Kamera.]// Komm schon, Jim, konzentriere dich auf ihren Schmerz. Wir brauchen ihn vielleicht für später. //[Mehrere Zuschauer lachen.]//
&gt; //[Paula Abdul setzt sich auf, während ihr Nacken sich wie im Krampf zurückzieht. Ihr Mund öffnet sich weit und dicker, schwarzer Rauch beginnt herauszuströmen.]//
&gt; **Seacrest**: Und los geht&#39;s. Randy, //[wendet sich an den dritten Podiumsgast ganz links, Randy Jackson]// atme tief durch, vielleicht kannst du dich ihr in der Hölle anschließen.
&gt; **Jackson**: Ich mache diesen Scheiß in meinem eigenen Haus. Ryan, nimm einfach die Maske ab. Wir sind gerade nicht auf Sendung.
&gt; **Seacrest**: Das? //[Der Gastgeber zupft mit der linken Hand an seiner Wange.]// Das ist echt. Sie müssen es mir abreißen. Du durch die Worte, richtig?
&gt; **Jackson**: Ich lebe durch die Worte.
&gt; //[Darauf folgt eine zweiminütige Schweigeminute des Moderators, der Juroren und des Publikums. Danach ahmen Seacrest, Cowell und Jackson Paula nach und stoßen Rauch aus ihren Mündern nach oben ins Studio aus. An keiner Stelle reagiert das Publikum hörbar. Dies setzt sich bis zum Ende der Folge fort, wobei der Kamerawinkel auf die Juroren gerichtet ist, gelegentlich unterbrochen von einer Nahaufnahme eines Zuschauers, der vor Schock erstarrt ist oder still weint].//

**Tag 19 (Freitag, 10.5.)**: Während die Bemühungen zur Durchsetzung des Ophiuchus-Protokolls ihren Höhepunkt erreichen, erreicht das Verhalten, das mit den Beschreibungen des Ojai-Syndroms übereinstimmt, seinen Höhepunkt. Foundation-Patrouillen finden Ojai-Syndrom-Kranke auf den Straßen, die behaupten, &#34;Rauch zu folgen&#34;, wie im Text beschrieben (siehe **Dokument 1425-A**). Das Ereignis wird in den Nachrichten als Folge eines durch Lebensmittel übertragenen Parasiten präsentiert, und Personen werden angewiesen, sich in den örtlichen Krankenhäusern zu melden, wo die Foundation amnesische Therapien anbietet. Insgesamt 400 Personen in den USA und 300 Personen in Großbritannien werden lokalisiert und mit Klasse-B-Amnesika behandelt. 
__Anmerkung__: Dies weist darauf hin, dass die Bemühungen vor dem 10.05.05 in Großbritannien viel weniger ausreichend waren als bisher angenommen. Weitere Untersuchungen werden empfohlen.

Von Protokoll Ophiuchus abgefangene Übertragung: In der Tages-Talkshow &#34;████████&#34; moderiert Moderatorin ████████ ███████ allein eine Episode. Das Studio ist dunkel und enthält anscheinend kein Publikum. Die Moderatorin trägt eine brennende Kerze zur Beleuchtung. Zwei Kameras werden verwendet, obwohl nicht bekannt ist, wie sie bedient werden; eine ist so eingestellt, um ████████ und den Sitz ihr gegenüber einzufangen; eine ist direkt vor ihr.

&gt; ████████ begrüßt das Publikum, ihr Gesicht wird von unten angeleuchtet. Ihr Gesicht ist gerötet und trägt verschmiertes Make-up, was darauf hindeutet, dass sie kürzlich geweint hat. Sie erklärt mit tonloser Stimme, dass die Lichter im Studio ausgeschaltet sind, was sie bevorzugt, da sie &#34;nicht sehen will, was hier drin ist&#34;. Sie führt ein Interview, das, wie sie behauptet, mit dem Komiker Dave Chappelle geführt wird; er wird jedoch nie gesehen, auch nicht auf dem Stuhl, auf dem er angeblich sitzt, und keine Antwort auf ihre Fragen ist hörbar. Sie reagiert jedoch so, als würde sie Antworten hören, manchmal bricht sie in Gelächter aus oder wischt sich Tränen aus den Augen. Die Themen reichen von Alltäglichem (der neuesten Staffel der Sketch-Comedy-Serie //Chapelle&#39;s Show//) bis hin zu ungewöhnlicheren Themen, wie astronomischen Ereignissen im Zusammenhang mit dem Text von SCP-1425, einschließlich [ZENSIERT]. Bei der 20-Minuten-Marke spricht ████████ direkt in die Kamera, als sie von einer schwarz behandschuhten Hand unterbrochen wird, sich von hinten über Mund legt. Ein gedämpfter Schrei ist von der Moderatorin zu hören, während sie von ihrem Sitz nach hinten gezogen wird und das Licht der Kerze außerhalb des Bildes erlischt. Foundatoin-Agenten, die in das Studio entsandt wurden, treffen sechs Minuten nach diesem Ereignis ein und gehen davon aus, dass ███████s Aussage, dass die Show live ausgestrahlt wurde, richtig war. Das Studio ist völlig leer, ohne Anzeichen neuer Aktivitäten.

**Tag 20 (Samstag, 11.5.) und folgend**: Es wird angenommen, dass weniger als ██ Exemplare von SCP-1425 in der Gesellschaft vorhanden sind, wobei diejenigen nicht mitgezählt werden, die sich direkt in den Händen der Fifth Church befinden. Im Laufe der nächsten Woche werden weitere 200 Patienten mit Ojai-Syndrom geheilt und freigelassen, und 24 Prominente entschuldigen sich für das unberechenbare Verhalten, das während des SCP-1425-Ereignisses gezeigt wurde. Zu beachten ist, dass alle an Fernsehvorfällen beteiligten Persönlichkeiten behaupten, keine Erinnerung an die Ereignisse zu haben, einschließlich der anwesenden Crew- und Zuschauermitglieder. Die fortgesetzte Überwachung von Patienten, die wegen des Ojai-Syndroms behandelt wurden, zeigt keine offensichtlichen Langzeiteffekte. Das Protokoll Ophiuchus tritt in seine Endphase ein. Der erste Teil beinhaltet die kontinuierliche internationale Überwachung von SCP-1425-bezogenen Vorfällen und [ZENSIERT]. Seitdem wurde nur eine Übertragung durch das Protokoll unterbrochen: eine britische Promi-Nachrichtensendung mit Aufnahmen von Prinz Harry [DATEN GELÖSCHT], was mit der Sendung vom 10. Mai übereinstimmt. Der zweite Teil besteht aus der systematischen Eliminierung aller Aufzeichnungen über //Sternsignale//, das Ojai-Syndrom und alle damit verbundenen Vorfälle aus öffentlichen Aufzeichnungen und öffentlicher Geschichte. Alle Film- und Druckaufzeichnungen von SCP-1425-bezogenen Ereignissen wurden beseitigt. Das nichtklassifizierte amnesische Programm 1425-LETHE [DATEN GELÖSCHT]. Maßnahmen zur Neutralisierung der Fifth Church als Bedrohung für die Ziele der Foundation werden in die Planungsphase einer Mission aufgenommen, die später als Operation Sterngucker bezeichnet wird (siehe Sterngucker-Dokumentation).
[[/collapsible]]

[[collapsible show=&#34;Anhang 1425-A [NUR STUFE-3-FREIGABE ODER HÖHER]&#34; hide=&#34;schließen&#34;]]
&gt; Wenn Sie zum ersten Mal von Ereignis 1425 erfahren, könnten die hier berichteten Details eine Überraschung sein. Selbst für einen Foundation-Forscher ist die Vorstellung schwer zu schlucken, dass wir drei Wochen westliche Kultur aus Erinnerung und Geschichte herausschneiden könnten. Dieser Zweifel ist berechtigt.
&gt; 
&gt; Die Gemeinsame Meinung ist, dass die SCP Foundation all-fähig und all-vorbereitet ist. Aber wenn Sie dies lesen, haben Sie sich ein wenig Offenheit verdient. Die unbestreitbare Tatsache von Ereignis 1425 ist, dass **wir Glück hatten**. Die Umstände haben aus mehreren Gründen den Sieg davongetragen. Diese Gründe werden nicht im Ereignisprotokoll aufgeführt; nicht alle Auslassungen hinterlassen hilfreiche kleine Notizen.
&gt; 
&gt; **Eins: Die Situation war viel schlimmer, als wir dachten.** Falls Sie noch nicht lange genug hier sind, um zu lernen, zwischen den Zeilen zu lesen: Das war nicht nur ein Eindämmungsbruch. Ein die Realität verzerrendes, memetisch aktives Fantasy-Buch außerhalb des Gewahrsams ist ein Eindämmungsbruch. Eine Million solcher Objekte in unbeschränktem Umlauf … nun, der offizielle Begriff lautet &#34;bevorstehendes CK-Klasse-Realitätsrestrukturierungsereignis&#34;. Und sie wären auch damit durchgekommen, wie ich gleich erklären werde. 
&gt; 
&gt; **Zwei: Die Aufräumarbeiten in England waren ein Fiasko.** Die Ausrottung von SCP-1425 aus Großbritannien schlug im Wesentlichen fehl und wir bemerkten es nicht, bis es fast zu spät war. Am Sonntag, einen Tag //nach// dem offiziell festgelegten Enddatum des Ereignisses, gab es während einer königlichen Parade eine existenzielle Verschiebung, als Tausende loyaler Untertanen zusammen auf den Straßen waren. Von 11:00 bis 11:45 sah London für jeden, der darauf achtete, aus, als wäre es zerstückelt und wieder zusammengenäht worden, mit einem Glasgow-Lächeln und Dingen, die sich unter der Haut winden. Nicht einmal ich werde beschreiben, was sie der Königin angetan haben. Natürlich erinnert sich niemand daran, und die einzige Kamera, die es aufgenommen hat, war ein alter Betamax-Camcorder. Ja, wir haben das Band. Es ist ein Vorgeschmack darauf, was passiert wäre, wenn wir nicht schnell oder effektiv gehandelt hätten oder wenn wir nicht unterstützt worden wären.
&gt; 
&gt; **Drei: Wir hatten Hilfe.** Wir hatten viel davon. Zum einen hat die Fifth Church ihre eigenen Aktionen für uns vertuscht, insbesondere nachdem sich ihr Fokus von der Neugestaltung der Welt auf Schadensbegrenzung und PR-Integrität verlagert hatte. Wir wissen nicht, wie sie es geschafft hat, im Grunde jeden davon abzuhalten, den tatsächlichen Inhalt von SCP-1425 zu diskutieren (sprechen Sie es der Gedankenkontrolle zu), noch wie sie die Erinnerungen aus den Köpfen von Augenzeugen, einschließlich des Studiopublikums, fernhielt (sprechen Sie es der Realitätsbeugung zu, schätze ich), aber ihre Geheimhaltung hat die Hälfte unserer Arbeit für uns erledigt.
&gt; 
&gt; Ich sollte hinzufügen, dass [WEITERE MAẞNAHMEN ZENSIERT] eine Menge schmutziger Geschäfte abdeckt. (Das meiste davon wurde entfernt für den Fall, dass die Fifth Church die Informationen in die Hände bekommen sollte – aber ich greife vor.) Ein solcher Punkt ist die uneingeschränkte Zusammenarbeit mit FCC und Ofcom[[footnote]]Anm. d. Übers.: Nordamerikanische bzw. britische Medienbehörde[[/footnote]], die es uns ermöglichen, Übertragungen jederzeit zu unterbrechen, wenn wir es für  erforderlich halten. Der Gefallen, den wir ihnen getan haben, damit sie uns das schulden, geht sogar über meine Freigabe hinaus.
&gt; 
&gt; **Vier: Es war nicht genug.** Protokoll Ophiuchus – die gruseligste aller Spukshows – war ein gewaltiger Aufwand an Ressourcen, der viel Gutes bewirkte, aber kein voller Erfolg war. Unsere fachmännischen Verfahren zur Annullierung von //Sternsignale// im öffentlichen Bewusstsein, darunter vor allem die Erwartung, dass die Vertuschungsgeschichte geschluckt und die Aufmerksamkeit der Gesellschaft weitergehen würde, hinterließen, gelinde gesagt, gewisse Lücken. Ein weiterer Punkt im Protokoll war ein bestimmtes SCP-Objekt, das nur verwendet werden sollte, wenn es absolut notwendig ist, und wir haben es verwendet. Wir beschäftigen uns immer noch mit den Folgen der Aktivierung des Projekts LETHE, aber ich bereue die Entscheidung nicht. Manchmal muss man tiefer in eine Wunde schneiden, um die Infektion zu reinigen.
&gt; 
&gt; **Fünf (anscheinend die Glückszahl des EID): Wir wurden betrogen.** Die Untersuchung, die in den englischen Standorten durchgeführt wurde, deckte den Grund auf, warum Ophiuchus dort weniger effektiv war: Fifthisten-Infiltration. Ein weiteres Geheimnis der Church: das Einsickern von Akolythen unter unserem Radar für ein Jahr, vielleicht länger. Unnötig zu erwähnen, dass wir die englischen Standorte so schnell von allen Maulwürfen befreit haben, dass Ihnen der Kopf schwirrt. Das heißt, es sei denn, Sie sind ein &#34;Southern Fifthist&#34; und das tut es bereits.
&gt;  
&gt; Ich hinterlasse Ihnen eine **Warnung**: Die Haltung des Kommandos zu diesem Thema ist, dass die Schläfer ausgerottet wurden, aber ich glaube, dass die Operation nicht lokal war. Wenn Sie zu irgendeinem Zeitpunkt einen Hauch von Bullshit (oder Rauch, was das angeht) wahrnehmen, teilen Sie dies Ihrem Direktor mit. Verdammt, sagen Sie es mir. Und wenn Sie selbst ein Fifthist sind und dies lesen, kann ich Ihnen nur zu Ihrem Erfolg gratulieren. Aber ich sollte fragen: Sagt Ihnen die Phrase &#34;A * A *&#34; etwas? Mir ja. Fragen Sie unbedingt Ihren Diakon.
&gt; 
&gt; J. Erlenmeyer
&gt; Direktor, EID
&gt; Liverpool, 15.8.2006
[[/collapsible]]</textarea></pre>
