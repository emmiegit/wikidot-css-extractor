当猎蝽在一片树叶上醒来时，他开始努力地回想发生了什么。但奇怪的是，对于他为什么在这里，他的脑中一片空白，他唯一能记起的就是几个路过的人类站在自己旁边，除此之外有关之前发生了什么的记忆就是一片空白了。

“算了，管它呢，先去上学吧。”猎蝽一边说着一边下意识地拍了拍身上的灰。出乎他意料的是，他的身上倒是很干净，如同被水冲过一样，完全不像是昏迷了很长时间。”这地方我认识，那条小道应该能到学校。”他想了想，试着辨认了一下自己的位置，在确认完毕后便站了起来，按照自己的记忆摸索着学校的道路。

在路上倒是非常平静，除了一个被自己当做早餐的路过幼虫以外都没有看到什么虫子。毕竟这里是人类经常活动的区域，很多虫都不常在此居住。
而这一切都被Susan博士看在眼里。

“无人机运行正常吗？”在得到了肯定的答复后，Susan严肃地看着屏幕传来的画面。在之前对这个自称“猎蝽。”的个体的记忆清除时，他们就已经安放了数台无人机等待启动，并将安放他的区域以猛兽出没为理由封闭防止人类进入，目前也是时候看看他会做什么了。

“看起来他可能要前往那个他口中的名叫“酷虫学校。”的教育机构，无人机需要跟紧一些，并且不要暴露。”在听到了猎蝽的语言被翻译为正常的标准英语后，Susan立即指挥道。而隐藏在暗处的无人机也立即开始移动，迅速地用消音的引擎跟上了猎蝽的步伐。

“观测到目标进食行为。”这句话让Susan立刻打起了精神，她看着猎蝽把消化液注射进幼虫的体内，又在笔记本上记录道：

“经确认，本地昆虫的进食行为与地球差距不大，且目前观测到的种类符合地球对应种群。”一边记录，Susan又想起了站点捕获的蝗虫，他们也在用口部的仍然存在的口器去咀嚼食物，并且那些特征类似于东亚飞蝗的个体也有着相近的习性，而这只猎蝽的口部口器也可以发挥双斑猎蝽的注射消化液的作用，这将会是非常值得记录的事情。

猎蝽在感到空气中有些不同寻常的气流，但他又说不上来是怎么回事，于是若有所思了一会便继续赶路了，似乎完全没有觉察到无人机的存在。

Susan松了一口气，看起来他们还没有被发现，尽管他似乎觉察了什么，但无人机的隐形能力使得其并不那么容易被发现。在之前对一些个体的解刨的报告中也没有发现他们的单眼结构能够感知到红外线，而正在退化的复眼也难以察觉，这使得无人机的隐藏也更难被识破了。

猎蝽继续前进，周围的植被也越来越多，直到在一处，他突然停了下来。

Susan看到了这一切，她立即要求无人机环顾四周。如她所想，眼前就是那个被称为“酷虫学校。”的地方：

这个“学校。”看起来非常隐蔽，被掩盖在植物下。附近有着一些树木，看起来其中的一棵树已经枯萎，但而远处也有着水塘，里面栖息着许多的水生昆虫。整个建筑的外形上似乎接近于正常的大学，只是小了无数倍而已，整个建筑分成四个区域，看起来是班级的划分。

“看来这也是他们与我们的不同之处。”Susan若有所思地说“似乎他们的建筑设计的区块划分与我们的有一些差异，而且——记得拍摄些照片，这些文字信息也非常重要。”在看到了这里的文字后，她又嘱咐道。

猎蝽迈进了校门，一些路过的小幼虫在看到了他后立即选择了理智的避开，但猎蝽此刻没有兴趣去管他们，而是直接迈向了飞虫班的大门。

当他踹开飞虫班那个根本就不用踹的门的时候，一如既往的，他被吓坏了的土鳖给活埋了，当他终于从土里爬了出来的时候瞬间迎上了同学们厌恶的目光。面对这些目光，猎蝽也只是放声大笑着坐下，然后开始了日常地搭讪。

“别老是凑过来！”蜜蜂的声音有点恼怒，她看着猎蝽的戏谑的面庞，不耐烦地说。

“你也别过来！”豆娘看到了猎蝽要往自己身边凑，也高声制止。

“......”枯叶螳倒是没有说什么，但他看起来也对于猎蝽的行为非常无奈，身上的捕捉足也在轻微地颤抖。

“诶呀——大家的欢迎还真是独特呢，我真是非常，受宠若惊......”看见了同学们的反应，他暂时放弃了搭讪，跷起了二郎腿，摆了摆手“不过，你们不好奇我这段时间去干了什么吗？”

听到了这话，同学们才终于有所改观，他们围了过来。

“关于这个，我可不是喜欢白讲的那种虫子，如果要我讲，你们得去干点事情，比如......弄下来个苹果。”

听到了这句话，同学们都非常疑惑，但为了听个故事，所以索性在猎蝽的带领下爬上了苹果树。

“这家伙是神经病吧！一只猎蝽要苹果干什么？简直是浪费粮食！”红火蚁发牢骚道。

“他精神正常过吗？”另一边，正在卖力啃咬苹果树枝的举腹蚁问道“你也来帮帮忙吧！”

而就在这时，猎蝽似乎对食蚜蝇说了什么，但大家都没有听清，而食蚜蝇则点了点头，似乎想到了什么。

“各位，去弄下来那个苹果，我们需要这个。”食蚜蝇突然指着一个苹果这样说道。

“好吧......这个还好，没那么费力......”

“咔嚓！”掉下来的苹果好像砸到了什么东西，这声响把大家吓了一跳。在声响下的猎蝽露出了会心一笑，随后和同学们一起看着一台冒烟的机器在空中突然出现并打转最后狠狠地砸在了地上。

“观测到大量个体正在进行采摘行为，可能类似于农业.......等一下，怎么了？”Susan诧异地看着摇晃的屏幕，问道。

“根据传来的数据，可能是某种物体自由落体撞击了无人机，并且其质量约为150克。”一旁的一位工作人员根据数据迅速得出了结论

“那大概是一个苹果的重量，可能是他们无意中攻击到了无人机。”Susan分析道“目前对无人机构成了何种损伤？”

“经确认，无人机信号正常，但引擎损坏，并且奇术隐形装置失效。”他答道“我们可能已经损失了这架无人机。”

“好的......这架无人机需要找时间回收，而且我们需要解决一个重要的问题：我们的无人机暴露了。”一旁的Okuran博士面色严肃地说道，同时对上摄像头中来着这些昆虫的惊奇的目光。

“我就说么，之前是什么在跟踪我。”猎蝽说道“不过这是个什么东西？”他好奇地看了看那个东西的摄像头。

“它看起来像是只鸟，但为什么是铁做的？”在确认了材质后，食蚜蝇也抛出了自己的问题“而且为什么我们之前看不见它？”

“你不觉得它看着更像个飞机吗？”蜜蜂问道“这东西，好像确实更像是个小型飞机，但没有驾驶员。”蚊子附和道。

“这就很.....有意思了。”来凑热闹的跳蛛同学则饶有兴趣地在纸上写下了什么，随即迅速赶去撰写校报，在几十分钟后，关于学校发现的不明存在的报道便新鲜出炉，让大家不禁感叹起跳蛛同学的速度。

“目前的两种猜测分别认为这个东西是一只会魔法的鸟或者一个很小的飞机，但两者似乎都缺乏证据......”跳蛛在报道中如此写道，期待着辛苦撰写的校报能吸引比以往更多的目光，而目前情况也如她的期望，很多同学围在了那个不明存在的坠毁地点周围。

Okuran博士冷静地看着无人机的还能运作的摄像头和声波传感器传来的各种数据，继续分析着目前的情况。

“你刚刚有一个分析失误，他已经察觉到了无人机的存在。虽然从现在的语言数据来说，这些生物应该不了解无人机的隐形装置的工作原理以及无人机本身，因为他们仍在试图猜测。”在看到了接下来出现的语言数据后，Okuran博士继续做出了分析。

“是的，这也是我没有想到的......从现在的情况来看，这里应该是有多种昆虫聚集——这意味着他们可能已经有了高级一些的社会聚落，并且存在类似于法律的社会秩序，因为在我们的观察中发现不同昆虫的捕食现象仍然存在。”Susan接着说道“而且他们也有类似于传媒的事物，从传回的语言数据中，我们发现他们提到了类似于报纸的东西。并且在本次我们也发现了蛛形纲和多足亚门生物个体，在一部分特征上类似于昆虫纲，但有很大差异。”

“这将会是很好的数据，我们会在日后再次收集更多有关他们的信息。”Susan特意说了一个“他们”

“是的，这些生物已经在一些方面和人类差距不大了，这的确很有研究的必要，目前无人机的损失是值得的。”Okuran博士则表达了赞成的态度。

学校中，原先聚在这里的同学们也慢慢散开了，因为学校的上课时间到了，所以也只得暂时终止了谈论。慢慢地，熙熙攘攘的同学散开了，而现在空地只剩下了一个冒烟的机器和它砸出来的坑，以及旁边的苹果。
