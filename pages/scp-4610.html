[[/&gt;]]
**アイテム番号**: SCP-4610
 
**オブジェクトクラス:** Safe
 
**特別収容プロトコル:** SCP-4610はサイト-15の標準オブジェクト収容室に収容されます。今までに発見されたSCP-4610は大本のプログラムのみですが、複製品がいまだに流通している可能性が考えられています。SCP-4610の動作する特有の条件を考慮すると、PoI &#34;[[[dado-hub|dado]]]&#34;由来である類似製品を発見するため尽力されたかつての財団の努力によって、そのまま更なるSCP-4610が入手可能であると考えられています。
 
SCP-4610はそのデータが入っているディスクから取り除くことができません。ディスクの経年劣化や、SCP-4610が内蔵されているZIP100ディスクの特定のブランドと製造日に依存する機器障害の記録のため、実験の前に財団のIT技術者がディスクを検査する必要があります。
 
SCP-4610の動作に特定の技術がコンピューター側に要求される[[footnote]]実験により、既知であるすべての外付けZipドライブはコンピューターへの接続方法に関係なくSCP-4610を動作させることができないことが判明しました。[[/footnote]]ことにより、SCP-4610の実験用に3台のコンピューターが用意されました。また、インシデント4610-BR以降から実験日に実験場所から半径5マイル[[footnote]] **訳注:** 約8.04672km。 [[/footnote]]以内に嵐が予測される場合、実験は行われません。この事件後の予防措置として、3台すべての実験用コンピューターが予備電源に接続されています。
 
**説明:** SCP-4610は1枚のZIP100内に存在するプログラムで、ディスクの上部には黒いマーカーで「くらうど こんぴゅーた by dado」と書かれています。このプログラムは未知の言語で書かれていると推測されており、財団のプログラマーによるソースコードの解析は難航しています。
　
プログラムが適切なコンピューター[[footnote]]ファイルで使用されている拡張子.dadoは、一般的などのファイルタイプとも異なるものです。しかし、テストすることのできた全てのOSにおいて起動できることが判明しています。[[/footnote]]で実行されると、ウィンドウが開き半径5マイル以内の最も近い雲の形状のASCII表示領域が出現します。この時、雲に何が起きても5秒で反応することが確認されています。プログラムがこの情報を取得・生成する原理は不明です。原因として、この原理がコンピューターに装着されているネットワーク接続のための部品と関係なく作用することが挙げられます。SCP-4610は重力に対して垂直な方向に大きな雲より平行な方向に大きな雲を選ぶ傾向があります。

このプログラムはクラウドネットワークと同じように機能することを目的として作成されており、複数のデバイス間でファイルを転送することが可能です。このプログラムによって、ユーザーのコンピューターからテキストファイル[[footnote]]使用可能なファイル形式: .txt, .rtf, .doc[[/footnote]]と画像ファイル[[footnote]]使用可能なファイル形式: .bmp, .jpg, .gif[[/footnote]]をクラウドへ転送することが可能です。 その後、表示された雲[[footnote]] **訳注:** 原文:physical cloud [[/footnote]]の形状のASCIIディスプレイが更新され、選択したファイルの名前が表示されます。この時SCP-4610は、未知の方法でファイルを雲に転送していると考えられています。プログラムを使用する他のコンピューターもまたそのファイルにアクセスし、必要であれば転送できます。この方法によって転送できるのはテキストファイルと画像ファイルのみです。その他の形式のファイルをSCP-4610を使用して操作しようとすると、ファイルサイズに関係なく「ふぁいる おおきい すぎる！」という警告メッセージが表示されます。

ファイルの送信には1KBのデータにつき5秒かかります。財団の標準文書ファイルを使用した実験では、不明な原理でプログラムが実際のファイルサイズではなくファイル名をファイルサイズとして認識していることが示されました。そのため、実験でされた中でサイズの最も大きい財団文書であるサイズ1.2TBでファイル名が1文字のファイルよりも、サイズ1バイトでファイル名が26文字のドキュメントの方がより大きなファイルとして扱われ、転送が遅くなりました。これらがどのような原理で起こっているかは現時点で判明しておらず、現在調査中です。

財団による航空監視とドローンは、このプロセス中に雲に目に見えた変化が生じないことを確認しました。
　
**回収:** SCP-4610はAmazon Prime経由でサイト-15の私書箱に届けられました。SCP-4610の起源は不明です。また、このアイテムが財団に送られてきた理由や、送信者がどのようにしてサイト-15の私書箱を知ったのかも不明です。届けられたとき、以下のメモが同封されていました。メモの筆跡はPoI「dado」から以前送られたメモのものと一致します。

同封されていたメモの転写:
----
&gt; はろー
&gt; わたし dado です
&gt;
&gt; すばらしい よい ぎふと ながい じかん dado さぽーたー へ!
&gt;
&gt; dado すこし あいだ おおい くるしい うける しました、しかし dado しほんしゅぎ ひーろー です。dado りすとらくちゃ うける した だから dado おくる します よい ぎふと あなた とか よい おきゃくさま へ。
&gt;
&gt; これ ひみつ dado せいひん おみせ だす しない。あなた ため だけ。なぜなら あなた dado しんじる、dado あなた しんじる はい
&gt;
&gt; くらうど こんぴゅーた くも こうこく として つかう てきせい くらうど こんぴゅーた。にせ こうこく や うま[[footnote]] **訳注:** ここでは”Cloud Computing”という名前の競走馬を指す。 [[/footnote]] ため ちがう。
&gt;
&gt; つかう ための せつめいしょ:
&gt; 1 でぃすく いれる します こんぴゅーた の すろっとに。すろっと はいってる ただしい を かくにん する します。
&gt; 2 「くらうど.dado」 ひらく はい
&gt; 3 あなたの こんぴゅーた くらうど に あいてむ どらっぐ。これで くもに あいてむ はいる そして ほかの いちりゅう dado せいひん つかう こんぴゅーた ふぁいる あくせす できる!
&gt; 4 あらし あめの とき これ つかう すると おー のー ふぁいる ぬれる そして きえる だから つかう しない。
&gt; あらためて かんしゃ よい dado おきゃくさま へ
&gt; dado

**補遺4610-BR**: 2018年8月9日に財団の標準文書ファイル20個がアップロードされました。その後予期しない降水セルがサイト-15の周囲を通過し、最終的に停電が発生しました。電力は即座にサイトの主要なエリアに供給されましたが、実験室に供給はなされませんでした。その後尽力に関わらず、実験に使用した雲が消滅する前に電力が供給された適切なコンピューターが見つかりませんでした。また、その時に各ファイルに含まれる文章が記載された約20,000枚の紙が雨と同時に降りました。その後のクリーンアップの後、SCP-4610を実験した全てのコンピューターは予備電源に接続されました。

この事件で生成された紙の出所を特定する試みは決定的な効果を得られませんでした。</textarea></pre>
