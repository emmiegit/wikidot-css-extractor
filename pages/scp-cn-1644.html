SCP-CN-1644：逆位高塔

**作者：**[[*user Unnamed life]]

**作者页：**[[[Dr Unna | Dr.Unna的人事档案]]]

图片是自己画的。
[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-1644

**项目等级：**Euclid

**特殊收容措施：**基金会现已对SCP-CN-1644进行就地收容，在其附近一千米范围内设立军事禁区，并由三支十人安保小队值班巡逻，禁止任何未经允许的人员进入。

**描述：**SCP-CN-1644是一座高度未知的塔形建筑，位于██省██市辖区内。其建筑横截面为圆形。可测得的SCP-CN-1644最粗处外直径为6.35米。墙体厚0.27米。SCP-CN-1644外壁上未发现门、窗户、露台等结构。

SCP-CN-1644的墙体为裸露的砖石结构，内壁上发现有未知铭文。SCP-CN-1644内部有若干被固定在墙壁上的木板，长2.65米，宽0.36米，构成一条螺旋上升的阶梯。取样鉴定比对结果显示，其木板材料主要来源于[[span class=&#34;ruby&#34;]]海枣树[[span class=&#34;rt&#34;]]Phoenix dactylifera L.ì[[/span]][[/span]]，其至少已有4000年历史。

SCP-CN-1644距地面23米以下的部分疑似已损毁，由于未知原因，其往上的部分仍保持悬空。据推测，SCP-CN-1644最高处至少已到达平流层，其高度显然违背现有物理规律。此外，据3次探索实验所得结果，SCP-CN-1644内部测得的物理量[[footnote]] 如气压，温度，重力加速度等。 [[/footnote]]不随海拔高度提高而改变，且在SCP-CN-1644内部，电磁波衰减速率大幅提高。

**附件：**探索记录-1644/3

[[div class=&#34;blockquote&#34;]]
[[=]]
+++  探索记录
[[/=]]
------
**时间：**21/07/20██

**探索队伍：**MTF-乙未-18“空中楼阁”

**目标：**SCP-CN-1644内部

**领队：**00-U

**小队成员：**01-N，02-A，03-M

------

//**备注：**MTF-乙未-18“空中楼阁”进入SCP-CN-1644约26小时后，一人形实体从SCP-CN-1644外坠落，取现场残余人体组织比对，该人形实体为01-N。因高速撞击地面，其携带的记录设备及储存单元严重损毁。技术部门从中恢复到以下视频记录，但依旧有较多数据丢失损毁。MTF-乙未-18“空中楼阁”其他成员被判定为MIA。//

------
[[collapsible show=&#34;▶播放&#34; hide=&#34;∎停止&#34;]]
//[记录开始]//

**00-U：**报告指挥部，MTF-乙未-18“空中楼阁”全体成员已进入SCP-CN-1644内部。

**指挥部：**收到，MTF-乙未-18“空中楼阁”，请汇报当前情况。

**01-N：**01-N确认。

**02-A：**02-A确认。

**03-M：**03-M确认。

**00-U：**00-U确认。通讯设备正常。康德计数器显示此处休谟指数为105，略高于基准现实。物资准备充足，足够四人存活三天。

**指挥部：**MTF-乙未-18“空中楼阁”，你们本次的任务是进一步探索更高的区域，即第二次探索时探索机器人所到达最高点以上的区域。由于SCP-CN-1644的异常性质，我们无法确定其确切海拔高度，但机器人应该还留在原处。

**00-U：**收到。

**指挥部：**另外，第二次探索终止处是地面基站信号所能达到的极限，在此之后我们无法与你们实时通讯。所以，我们授予00-U在此次行动中的决策权。

**00-U：**好的，指挥部。那么，我们现在正式出发。

**指挥部：**祝你们好运。

//[数据损毁]//

**02-A：**报告，墙上发现铭文。是第一次探索时发现的那一块。

**00-U：**M，你认识这上面的文字吗？

**03-M：**不认识，解译部门认为可能是闪含语系的某种文字的变体，不过样本量太小了，无法作进一步判断。

**00-U：**好吧。

**01-N：**说起来，往上的区域就没有人去过了是吧？那我们岂不是最先踏足这里的人？

**00-U：**少说点话，我们目标是走到塔顶，少说几万米的海拔落差。省点力气爬塔吧。

**01-N：**切。

//[数据损毁]//

**00-U：**……等一下，那里好像有什么东西，红外成像看不太清。A，打个光。

**02-A：**收到。

**01-N：**那是什么？

**00-U：**我们上次放的机器人。N，去看一下它出什么问题了。

**01-N：**外表没有损伤，重启也没用，大概率是没电了。

**00-U：**我们走多久了？

**02-A：**8：43开始爬塔的，现在12：32了，已经有将近两个小时了。

**00-U：**知道了。现在原地休整一下，休息30分钟。

**01-N：**喂，你们说，这塔是谁建的？

**02-A：**不知道，知道的话我们也没必要在这里了，直接把那家伙抓住就好了。

**03-M：**等解译部门那群老头子把铭文破译出来就知道了吧。一路走过来，又新发现了不少铭文，再往上应该还有，够他们解译出来了吧。

**02-A：**那你呢？你认识这些文字吗？

**03-M：**不认识，没有见过这种字母，不过我看着有一点眼熟。

**00-U：**你之前好像说过这是闪含语系的文字对吧？

**03-M：**是啊，Dr.Dema认为这是闪含语系下某种文字的变体，我也不知道他怎么推出来的。

**01-N：**闪含语系是什么？

**03-M：**呃，简单来说，闪含语系就是中东和北非那边主要语言的统称。

**02-A：**这里是中国吧？为什么这里会有中东那边的文字出现？

**01-N：**不只如此，我记得这楼梯的木板是海枣木。海枣也是原产于中东的。

**02-A：**所以，这个塔是中东人修的？

**03-M：**那他们为什么要不远万里用他们那边的木头到这里修塔呢？

**00-U：**SCP-CN-1644研究小组的人认为这个塔可能原来在中东那边的，后来可能不知道什么原因断成两截，塔基留在原地，上面的就到这里来了。

**02-A：**那他们建这么一座塔干什么？

**00-U：**我怎么知道？基金会已经派人去和ORIA，伊斯兰物品回收办公室，联系过了，希望可以一起调查一下。不过你知道的，出于一些历史原因，他们拒绝了。

**01-N：**所以，就让我们来探索这座塔？

**00-U：**是，上面希望我们尽量多掌握些信息，就算和他们谈判……

//[计时器铃声]//

**00-U：**好了，30分钟到了，该上路了。

//[数据损毁]//

**02-A：**……这座塔设计非常不合理啊，这么高的塔，连个窗子都没有。

**01-N：**就是，乌漆麻黑的，爬起来连路都看不清，掉下去怎么办？

**03-M：**没准人家建筑风格就是这样的呢？

**00-U：**万一建造者不需要照明呢？几万米高的塔，怎么想也不可能是普通人类建的吧。

**01-N：**有道理，不过……

**03-M：**报告，有新发现。

**00-U：**怎么了？

**03-M：**这里，这边墙壁上有东西。

**01-N：**又是铭文？

**03-M：**不是，是雕刻在砖上的画。

**00-U：**A，去记录下来。M，你知道的这画的是什么吗？

**03-M：**现在还不知道，这画有点怪，我待会再仔细看看拓片。

**02-A：**喏，这是拓片，照片也拍了。

**01-N：**所以这是什么？

**03-M：**果然，和我想的一样，这是诺亚方舟的故事，但是不知道为什么它是反过来的。

**01-N：**还能怎么样，砌墙的时候放反了呗。

**03-M：**我觉得不太可能，毕竟这有好几块砖。

**00-U：**好了，现在就我们几个也搞不……

//[数据损毁]//

**02-A：**U，现在19：12了，休息一下吧。

**00-U：**行。现在，全体成员原地休息30分钟。

**01-N：**U，你觉得我们什么时候可以爬到顶？爬了一天了都。

**00-U：**不知道，但我们现在已经接近推测高度了。乐观估计的话今天就能到，明天就下去。

**02-A：**M，你在看什么？

**03-M：**今天搜集到的铭文和那张画。

**02-A：**你有看出什么名堂吗？

**03-M：**这些铭文内容都是一样的，但这几张和那些又不同。

**02-A：**大部分都是一样的内容吗？

**03-M：**对。

**02-N：**也就是说，这些相同的铭文肯定有什么特殊的意义，不然不会刻这么多遍。

**03-M：**有道理，不过现在我也弄不懂它们。只能等回去看看解译部门他们的工作成果了。

**01-N：**那张壁画呢？

**03-M：**毫无疑问，这是大洪水灭世时的情景。你看，这张是诺亚方舟的外面，这是里面的动物和诺亚一家……

**00-U：**M，你觉得这幅壁画有什么意义吗？

**03-M：**我不知道，但可以肯定这座塔和基督教文化脱不了干系。

**00-U：**基督教？也许之后可以去找地平线倡议……

//[数据损毁]//

**00-U：**……就这样吧，今天就先睡在这里。希望你们睡觉时没有乱滚的习惯。

//[笑声]//

**00-U：**在我们睡觉时将关闭记录设备以节约电量。好了，各位晚安。

**00-U：**这里是MTF-乙未-18“空中楼阁”领队00-U，今天我们将继续向上探索，按计划将在12时前结束探索返回。

**01-N：**12点前够我们走到塔顶吗？

**00-U：**不知道，事实上我们现在已经远远超过塔的预计高度了，我也不知道还要走多久。

**01-N：**那12点前我们还没走到怎么办？

**00-U：**不管有没有到，12点时我们必须返回。我们只带了3天的食物和水，今天不回去的话我们就回不去了。

**02-A：**对了，M，昨天发现的那个壁画，你说它一开始是反过来的对吧？

**03-M：**是啊，怎么了？

**02-A：**我昨天睡前突然想到的，那些铭文拓片给我一下。

**03-M：**在这里，给。

**02-A：**果然，你看，如果我们反过来看的话。

**03-M：**这是希伯来文。

**02-A：**没错，我之前在和地平线倡议打交道的时候见过希伯来文。不过我看不懂，你知道这是什么意思吗？

**03-M：**我看一下。“来吧！我们要建造一座城和一座塔，塔顶通天，为要传扬我们的名，免得我们分散在全地上。”这个是……

//[数据损毁]//

**01-N：**……可以看到塔顶了，再走几分钟就到了。

**03-M：**U，我有点害怕，如果这真的是那座塔的上半部分的话，那塔顶就应该是在……

**00-U：**没事，不要自己吓自己。

**02-A：**U，这点上我赞同M，如果关于它的神话是真的，那我们要面对的可能就是神了。

**00-U：**神话中说它没有建成，可事实上它就在这里，不是吗？

**03-M：**可是……

**00-U：**哦，我们到了，这有一扇门。

//画面中是一扇矩形木制门。//

**01-N：**要出去吗？

**00-U：**都到这了，看一眼外面我们就走，可以了吧？

**02-A：**你都这么说了，行吧。

//[开门声]//

//[数据损毁]//

//[记录结束]//
