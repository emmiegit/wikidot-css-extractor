**Объект №:** SCP-660
 
**Класс объекта:** [[[Safe|Безопасный]]]
 
**Особые условия содержания:** SCP-660 содержится в стандартном сейфе в Хранилище особо ценных предметов Зоны 19. Горловина объекта должна быть закрыта диском из инертного оргстекла и опечатана защитными лентами. О любых признаках вскрытия следует сообщить сотрудникам 2-го уровня допуска или выше. SCP-660 может быть извлечён для тестирования и исследования с письменного утверждения сотрудника уровня допуска 3 или выше.
 
**Описание:** SCP-660 представляет собой неглазурованную фаянсовую урну неправильной формы, размером 41 х 67 см, с отверстием 22,6 см в диаметре, весом 12,4 кг. Материал SCP-660 имеет менее пористую структуру, чем аналогичные сорта фаянса, однако водонепроницаем, несмотря на неглазурованность. Минералогический анализ внешней поверхности SCP-660 показал, что она содержит 25% пластичной глины, 28% каолина, 32% кварца и 15% полевого шпата, что соответствует обычному составу большинства керамических глин.
 
Внутренняя сторона SCP-660 покрыта высушенной хлопьевидной смесью, на вид состоящей из тёмной грязи и растительного вещества. Дальнейший анализ показал, что высушенное вещество на внутренней поверхности включает ткани матки млекопитающих, похожие на эндометрий человека. Тем не менее, анализ ДНК с использованием методик полимеразной цепной реакции и короткой тандемной репликации показал [ДАННЫЕ УДАЛЕНЫ].
 
SCP-660 был обнаружен во время археологических раскопок в ████████, ██████, в захоронении вместе с рядом других обычных артефактов. Печать из пчелиного воска, закрывавшая устье SCP-660, была выбита в процессе извлечения, под ней был обнаружен мумифицированный человеческий зародыш примерно на четвёртом месяце развития. Примечательная степень сохранности образца была первоначально приписана примитивным методам бальзамирования и высокому содержанию солей, присутствующих в слоях мергеля, в которых была обнаружена могила. Однако извлечение мумифицированного зародыша для тестирования привело к гибели нескольких исследователей в [ДАННЫЕ УДАЛЕНЫ] после [ДАННЫЕ УДАЛЕНЫ]. В этот момент вмешался Фонд, произведя локализацию и изъятие SCP-660 вместе с остальным содержимым раскопок.
 
Записки покойного доктора ███████ ██ ████████ были неизмеримо полезны при изоляции SCP-660 от остальных артефактов. Выжившие археологи обработаны амнезиаками класса А после получения Фондом всех необходимых данных об SCP-660.
 
SCP-660 способен сохранять все биологические ткани, запечатанные в нём, в течение неопределённого времени. Кроме того, помещённые в него образцы сохраняют жизнеспособность до их извлечения. Тестирование с удалёнными органами животных показало, что SCP-660 позволяет сохранять органы для трансплантации в течение неопределённого времени и вне соответствия с нормальными принципами совместимости трансплантатов. Доскональное изучение клеточных культур, взятых из сохранившихся органов, выявило аномально высокие темпы клеточной репликации, однако, несколько образцов дали положительный результат в тесте на наличие предраковых маркеров.
 
------
 
**Протокол экспериментов с SCP-660 с использованием человеческого материала**
 
**Лабораторный отчёт 660-A**
**Состояние образца:** Лоскут кожи, взятый с левого бедра трупа сотрудника класса D. До его планового устранения, донор был здоров во всех отношениях.
**Использование образца:** Ткани образца помещены в SCP-660 на два месяца.
**Результат:** Ежедневная биопсия указывает на жизнеспособность образца. После культивации in vitro образцов клеток, взятых из тканей трансплантата, обнаружена предрасположенность к предраковым и раковым опухолям.
 
**Лабораторный отчёт 660-B**
**Состояние образца:** Лоскут кожи, взятый с левого бедра трупа другого сотрудника класса D. До его планового устранения, донор также был абсолютно здоров.
**Использование образца:** Ткани образца помещены в SCP-660 на два месяца, после чего пересажены на туловище сотрудника класса D, пострадавшего от ожогов II-III степени. Реципиент получил сильные ожоги во время [ДАННЫЕ УДАЛЕНЫ] и считался отличным кандидатом для пересадки, поскольку его смерть была бы гарантирована без медицинского вмешательства.
**Результат:** Пересадка тканей прошла без осложнений, заживление шло в соответствии с обычными фазами сращивания, ингибирования иммунной сыворотки и реваскуляризации. Тем не менее, как это нередко бывает в случаях с тяжёлыми ожогами, нарушение кожного барьера привело к заражению и, в конечном итоге, к фатальному септическому шоку. Вскрытие и анализы показали, что пересаженная кожа в полной мере восстановила бы гистологическую структуру и функции, если бы реципиент выжил.
 
**Лабораторный отчёт 660-C**
**Состояние образца:** Правая рука, потерянная при травматической ампутации чуть ниже локтя.
**Использование образца:**  Сотрудник класса D был тяжело ранен во время инцидента с участием SCP-███. Потерянная конечность была извлечена в рамках операции зачистки. Субъект не пережил бы немедленную операцию по присоединению конечности из-за других травм, связанных с тяжёлым повреждением сосудов. Оторванная конечность сохранена в SCP-660 с целью сохранить жизнеспособность тканей.
**Результат:** Правая рука успешно пришита прежнему владельцу после 15-часовой хирургической и микрохирургической операции. Субъект сообщил о возвращении чувствительности в пальцах правой руки, вопреки неблагоприятным прогнозам в связи с тяжёлым разрывом тканей и повреждением нервов при начальной травме. Поскольку биопсия показала практическое отсутствие предраковых клеток, доктор ██████ предположил наличие загрязнения в предыдущих клеточных культурах. Пересадка признана (предварительно) успешной. Сотрудник класса D остаётся в реабилитационной терапии, его устранение отложено на неопределённый срок, пока не будут получены окончательные результаты.
 
**Приложение:** //Все опыты с SCP-660 над людьми приостановлены в связи с внезапной смертью сотрудника класса D ███-D от тератомы со злокачественной трансформацией. Мне приходилось уже видать __fetus in fetu__ и раньше, но никогда ещё они не пытались схватить мой зонд во время посмертного вскрытия.// - Доктор ██████
