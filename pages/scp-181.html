    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ#** SCP-181

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** --SCP-181 อาศัยอยู่ในหอพักบุคลากรD-คลาสในพื้นที่วิจัยชีวภาพ-12SCP-181 เป็นเจ้าหน้าที่กวาดล้างระดับ 0 สำหรับเจตนาและวัตถุประสงค์ทั้งหมดซึ่งรู้ธรรมชาติของ SCP อย่างคลุมเครือโดยไม่มีการเปิดเผยข้อมูลที่ละเอียดอ่อนใดๆ ให้ นักวิจัยและเจ้าหน้าที่ตรวจสอบได้รับคำแนะนำไม่ให้แยก SCP-181 ออกจากกลุ่มD-คลาสของเขาSCP-181 นั้นจะถูกหมุนเวียนไปยังหอพักใหม่เดือนละครั้งแทนการกำจัดD-คลาสตามระเบียบห้ามส่ง SCP-181 เข้าร่วมการทดสอบ SCP ระดับ Keterหรือวัตถุใหม่--

&gt; **บันทึกถึงพนักงานทุกคน:**
&gt; {{จากการค้นพบล่าสุดเกี่ยวกับคุณสมบัติผิดปกติของ SCP-181 181 ได้ถูกย้ายไปถูกขังเดี่ยวที่ไซต์27-█พนักงานทุกคนได้รับคำสั่งให้ใช้ความระมัดระวังอย่างเต็มที่เมื่อปฏิบัติงานภายในไซต์ 181 ไม่ได้รับอนุญาตให้มีปฏิสัมพันธ์กับเจ้าหน้าที่ของไซต์เกินความจำเป็นพื้นฐานเพื่อเพื่อความอยู่รอดและปลอดภัย -ดร.นัคเคิลโบน}}

**รายละเอียด:** ก████ อ██████ อดีต LvD-87465ถูกคุมขังในความผิดซ้ำแล้วซ้ำเล่าในการฉ้อโกงคณะกรรมาธิการการเล่นเกมของเนวาดาหลังจากเดือนที่ 18 ของโทษจำคุกตลอดชีวิต เขาก็ถูกย้ายไปที่พื้นที่กักกันวัตถุมงคลติดอาวุธ-02 อย่างเงียบๆ ที่ซึ่งเขาเริ่มปฏิบัติหน้าที่และได้รับมอบหมายให้ให้มีระดับการกวาดล้างระดับDการทดลองสัมผัสครั้งแรกของเขาคือ SCP-███และผลที่ได้ก็ออกมานองเลือดตามความคาดหมาย เมื่อ LvD-65468 สัมผัสกับ SCP-███เขาอาละวาดและฆ่าคนที่อยู่ในห้องแต่ SCP-181 ก็ได้รับการไว้ชีวิตตอนทีมตอบโต้ติดอาวุธเข้าจัดการLvD-65468

SCP-181 ถูกส่งเข้าร่วมการทดลองกับ [[[SCP-075]]] ในสัปดาห์หลังจากเหตุการณ์กับ SCP-███ในระหว่างการทดสอบนี้เองที่มีการค้นพบผลกระทบที่ผิดธรรมชาติต่อความน่าจะเป็นของ SCP-181 ระหว่างที่อยู่ในห้องกักกันของ SCP-075 ที่กำลังถูกใช้งานเพื่อทดสอบความเร็วและเวลาการแสดงปฏิกิริยานั้นSCP-181 สามารถหลบ SCP-075 ได้สำเร็จทั้งหมดสามครั้งก่อนที่ทีมปราบปรามจะแช่แข็ง SCP-075 ใหม่

SCP-181 มีความผิดปกติทางสถิติหลังจากรอดชีวิตจากการทดลองสัมผัสระดับ Keter ถึงสองครั้ง และในสัปดาห์ที่สามเขาสามารถเอาตัวรอดจาก [[[SCP-082]]] ได้ถึงเจ็ดวันเต็มทำให้ ดร.ก███ด██เริ่มทำการตรวจสอบ

ดร.ก███ด██สันนิษฐานว่า SCP-181 สร้างความผิดปกติทางสถิติเหล่านี้โดยที่เขาไม่รู้ตัว หลังจากทอยเหรียญออกหัว 50 ครั้ง ทอยลูกเต๋าสองลูกได้ผลรวมเป็น 7 25 ครั้ง และดึงไพ่จากสำรับไพ่แบบมาตรฐาน 13 ครั้งออกมาเป็นโพแดงทั้งหมด ดร.ก███ด██ ก็ได้รับอนุญาตจากผู้บริหารให้ทดลองกับ SCP-███หลังจากหมุนได้วงกลมสีเขียว 19 วงและประสบความสำเร็จในการสร้างผลงานชิ้นเอกคลาสสิก 4 ชิ้นในรูปแบบงานศิลปะที่แตกต่างกัน SCP-181 ก็หมุน SCP-███อีกครั้งเมื่อวัตถุมาหยุดอยู่ที่สามเหลี่ยมสีแดงสถานที่นั้นก็เกิดการสั่นสะเทือนจากเหตุการณ์ที่เกิดขึ้นกับ [[[SCP-216]]] และ SCP-███ก็ตกลงบนวงกลมสีเขียว หลังจากนั้น ดร.ก███ด██ก็ได้จัดประเภทใหม่ให้ LvD-87465 เป็น SCP-181 และทำให้เขารอดจากการกำจัดบุคลากรD-คลาสประจำเดือน

SCP-181 แสดงสัญญาณที่ส่งผลต่อความเป็นไปได้เชิงสาเหตุรอบตัวเขาโดยที่ไม่ได้ตั้งใจอย่างไรก็ตาม การทดลองแสดงให้เห็นว่าการพยายามลดโอกาสให้มากที่สุดเท่าที่จะเป็นไปได้ในเหตุการณ์นั้นจะส่งผลให้ผลกระทบของ SCP-181 ที่มีต่อเหตุการณ์นั้นลดลง

**ภาคผนวก 1-A-07X█:** ตั้งแต่วันที่ █/█/20██ SCP-181 ได้ถูกย้ายและเพิ่มมาตรการรักษาความปลอดภัยให้เข้มงวดขึ้น มีการค้นพบโดยดร.███████จากรายงานการตรวจสอบล่าสุดว่าอัตราการเสียชีวิตและการบาดเจ็บโดยรวมของพื้นที่วิจัยชีวภาพ-12เพิ่มขึ้นในช่วงที่ SCP-181 ถูกคุมขังเกือบ ████████████เปอร์เซ็นต์ (███%)มีทฤษฎีว่าคุณสมบัติที่ผิดปกติของ SCP-181 ได้ส่งผลต่อความน่าจะเป็น โดยทฤษฎีความโกลาหลของ [ข้อมูลปกปิด] ระบุว่าผลกระทบที่อาจเกิดขึ้นจากการรบกวนดังกล่าวอาจนำไปสู่ [ข้อมูลปกปิด] ในระดับโลกข้อมูลเพิ่มเติมมีให้สำหรับบุคลากรที่มีระดับการกวาดล้างตั้งแต่ 4 ขึ้นไปเท่านั้น เนื่องจากมีความเป็นไปได้ที่จะ [ข้อมูลปกปิด] เพิ่มเติม

[[footnoteblock]]</textarea></pre>
