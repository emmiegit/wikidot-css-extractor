El Dr. Tomson Niranam acaba de ser reclutado como un personal de Nivel 2 en el Sitio-29 Hace unos meses. Antes de eso, era solo un empleado temporal en el Sitio-32, y nadie le dijo que tendría que enfrentar una situación que podría acabar con su vida. Una vez, el Sitio fue asaltado por terroristas desconocidos. Sonaron las alarmas de emergencia, llamando a todos a que corrieran a la sala de emergencia. Tomson se había separado de los semas durante el apagón de 10 minutos. Se escondió debajo de una mesa mientras los demás corrían, y luego, de repente, escucho una voz muy fuerte.

“Si ellos entran, tu los atraes, y yo los golpeare.”

Tomson se estremeció un poco antes de voltearse para mirar la fuente de la voz. Era el Dr. Famous, su compañero de trabajo del mismo departamento. Famous se escondió debajo de la mesa con un grueso garrote tachonado con clavos. Tomson no sabia que tenían algo así en el departamento.

“¿Huh?” dijo Tomson, “Ah… ¿Y por qué te quedaste aquí?”

“Este no es el momento adecuado para preguntar. Ahora solo somos tu y yo, y tenemos que trabajar juntos.”

“¿Trabajar juntos? ¿Tienes un plan de escape?”

“Tengo un plan, pero no es un plan de escape. Voy a golpear a los invasores, y tu me sigues.”

“No, me esconderé aquí a esperar la ayuda de otros.”

“No podrás esconderte aquí por mucho. Ellos vendrán, te encontraran, y te obligaran a decirte donde están las cosas que buscan a punta de pistola. Y luego, te van a disparar.”

“Esta bien, esta bien.”

------

Tomson siguió a Famous a través del pasillo. De repente, Famous se detuvo y se apoyó contra la pared.

“¡Alto! Los acabo de ver. Hay tres personas con ametralladoras. Espero que estén hechas en China.”

Tomson no entendía nada de lo que el hombre decía. Desde que comenzaron a caminar, no habían aparecido enemigos y no había escuchado nada. Además, este hombre estaba por usar palos para pelear contra armas de fuego. //Oh, voy a morir.//  

“Hey…”

“Ssh! Vienen por este lado.”

“Seria una locura usar un garrote para pelear contra armas; No quiero arriesgar mi vida en algo como esto.”

“Confía en mi, he estado aquí mucho antes de que llegaras.”

Pronto, se escuchaba sonidos de pasos. Tomson permaneció pegado al muro como si su cuerpo estuviera casi pegado a ella. Su corazón latía. Nunca antes de había topado con algo así y estaba a punto de perder el conocimiento.

“Después de que me encargue, corres a la habitación opuesta. ¿Tom, Tom…?”

Famous se dio la vuelta y vio que Tomson ya no estaba ahí.

------

Dentro de la anterior oficina, Tomson permaneció bajo el escritorio del jefe de departamento, buscando el botón de emergencia para pedir ayuda de afuera. De repente, dos hombres con pasamontañas entraron y vieron a Tomson. Lo señalaron con el dedo antes de comenzar a disparar. Sin embargo, Tomson las esquivo rápidamente y corrió hacia el archivo adyacente… donde no había salida.

“No hay manera de que escapes.”

Los atacantes siguieron a Tomson hacia la habitación, agarraron sus piernas y lo sacaron arrastrándolo. Tomson sujeto el marco de la puerta para no ser arrastrado más.

“No no, ayúdame Fa…” Entonces sus manos se deslizaron del marco de la puerta, con las uñas dejando marcas.

“¡Dime donde esto esta escondido o te arrancare las tripas!” Uno de ellos mostro una foto de algo a Tomson para que viera de lo que están hablando, mientras que el otro lo agarraba del cuello.

“Si el no sabia, lo iban a matar.”

Tomson se dio cuenta de lo mala que era la situación, y que probablemente no sobreviviría, así que fingió perder el conocimiento para que lo dejaran.

“La pequeña mierda se desmayo… es muy pesado.”

Entonces, Tomson fue descartado. Se estrelló el rostro contra el piso. Escucho un sonido de golpe y luego, silencio. Quizás ya no estaban mas interesados en él. Sintió que algo le pinchaba la cara. Era algo grueso y puntiagudo, tocando su cara muchas veces.

“Hey, deja de seguir jugando al muerto. Increíble. Todavía sigues usando ese viejo truco.”

Tomson abrió los ojos y vio a Famous tocando su cara con su palo. Se levanto y abrazo las piernas de Famous con fuerza.

“Pensé que me abandonaste.”

“Hey, hey, el que en realidad fue abandonado fui yo.”

“¡Los acabaste, eres un héroe!”

“No me alagues, solo hacia mi trabajo.”

Tomson se puso de pie y vio que esos bastardos habían sido derribados. Había sangre en el piso. Famous los debió haber golpeado hasta que murieron. Miro a Famous quien vio algo en el suelo.

“¿Qué sucede?”

“No, no es nada. Tengo hambre.”

“Yo también.”

------

Ambos llegaron a la salida. Activaron el sistema de apertura de la puerta y lentamente se abrió. Había un equipo armado del otro lado.

“¿Están bien?”

“S-Si, estamos bien.” dijo Tomson, “pero adentro hay más de ellos.”

Un equipo armado entro al Sitio para encargarse de los enemigos restantes. Por ahora, Famous le hablo a Tomson antes de salir del Sitio.

“No le cuentes esta historia a nadie. Diles que te seguí para ayudarte, y que por eso me quede adentro. De lo contrario, mi jefe me regañaría; El Dr. Ran ha estado de mal humor recientemente.”

“Ah… Ok, ok.”

Tomson salió y se detuvo en el puente a la entrada del sitio. Estaba recapitulando su experiencia adentro y parecía entender algo. Lo habían forzado a ver algo, pero no podía recordar que era. Probablemente era algo muy importante. De lo contraria, nadie querría poseerlo. Por su seguridad, es mejor si pretendía que no sabía nada.</textarea></pre>
