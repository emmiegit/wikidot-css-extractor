**Objekt-Nr.:** SCP-566

**Klassifizierung:** --Anomal-- Sicher

**Sicherheitsmaßnahmen:** Alle Kopien von SCP-566 sind im Lager für geringwertige Güter im Standort-10 zu lagern. Alle neuen Instanzen von SCP-566 sind von einem zu diesem Zweck benannten Forscher mit Stufe-4-Freigabe zu bewerten.

Nicht unter Verschluss gehaltene Instanzen von SCP-566 sind als Keter-Stufe-Bedrohung zu behandeln - in diesem Sinne haben Mitarbeiter der Foundation den Bestand von Buchhandlungen und Bibliotheken regelmäßig auf Instanzen von SCP-566 zu überprüfen, ebenso wie jegliche andere Literatur oder Schreibwaren, die von der &#34;Living Language Linguists&#39; League&#34; veröffentlicht werden. Webseiten, Tauschbörsen und Foren sind auf gescannte oder transkribierte SCP-566-Inhalte zu überwachen, und wenn solche gefunden werden, sind DMCA-Abschaltungen durchzuführen.

Alle neu gemeldeten Anomalien sind mit der Datenbank mit bekannten SCP-566-Inhalten abzugleichen, um sowohl eine Standardreaktion zu gewährleisten als auch sicherzustellen, dass alle potenziell vorhandenen SCP-566-Kopien gefunden werden. Die Klassifizierung SCP-566-A ist für Anomalien im Zusammenhang mit der Verwendung von SCP-566 zu anzuwenden (siehe Dokument 566-Alpha für die Liste und die zugehörigen Eindämmungsverfahren).

**Beschreibung:** SCP-566 bezieht sich auf ein Sortiment von abreißbaren Tischkalendern, die unter dem Namen &#34;Word-A-Day 2009 Edition: Wacky Wordables and Idiosyncratic Idioms&#34; verkauft werden, wobei als Hersteller die &#34;Living Language Linguists&#39; League&#34;[[footnote]]Es gibt keine Aufzeichnungen über ein Unternehmen oder eine Vereinigung.[[/footnote]] angegeben ist. Die Titelseite enthält, sofern vorhanden, ein schwarz-weißes Logo, bestehend aus einer stilisierten Zunge mit Zylinder, die in der einen Hand ein Sektglas und in der anderen ein Buch hält.

--SCP-566-Instanzen selbst weisen keine bekannten anomalen Eigenschaften auf--, wobei die Analyse der Proben keine Abweichung von der aufgeführten oder erwarteten Zusammensetzung ergab.[[footnote]]Die Basis ist aus geformten PVC-Teilen zusammengesetzt, während der Kalender selbst mit gewöhnlichen Druckfarben auf standardmäßig beschichtetes Feinpapier gedruckt und mit Polyvinylacetat-Kleber verbunden ist.[[/footnote]]

Die einzig bekannte anomale Eigenschaft von SCP-566 tritt auf, wenn eine Person, die einen Eintrag liest, mit dem Zeigefinger auf ein fettgedrucktes Wort in der Eintragdefinition tippt. Der Inhalt der Seite ändert sich und zeigt die Definition des abgetippten Wortes an. Der neue Eintrag behält diese Eigenschaft bei. Es ist derzeit nicht bekannt, wie der Eintrag in seinen ursprünglichen Zustand zurückversetzt werden kann.

SCP-566 wurde aufgrund seines Inhalts als anomal eingestuft. Während ~80 % der Einträge aus ungebräuchlichen englischen Wörtern bestehen, kann der Rest gemäß Tabelle 1 kategorisiert werden.

[[size 150%]]//Tabelle 1: Anomale Inhalte von SCP-566 Aufschlüsselung//[[/size]]
||~ Art des Einrags ||~ Anteil ||~ Beispiel ||~ Aufgeführte Definition||
|| Definition von alltäglichen Wörtern oder Redewendungen, die nach dem Veröffentlichungsdatum geprägt wurden || ~3 % || **sofalizing** (n) || Nutzung des Internets oder anderer elektronischer Geräte, um von zu Hause aus Kontakte zu knüpfen, anstatt sie von Angesicht zu Angesicht zu treffen.[[footnote]]Erste öffentliche Erwähnungen des Wortes erschienen 2010.[[/footnote]] ||
|| Definition von profanen Wörtern oder Redewendungen, die vorher nicht bekannt waren || ~10 % || **to breznev** (v)|| Mit einer dicken Metallplatte bedecken, nach L. I. Breznev, Generalsekretär der KPdSU, bekannt für das Tragen einer übermäßig großen Anzahl von Medallien ||
||Definition von Wörtern, die sich auf anomale Themen oder Ereignisse beziehen || ~4 % || **Fiffle Stinks** (n) || Ein Fifthisten-Anbeter, von ihrer Tendenz, sich in fühlbaren Rauch zu verwandeln. Er ist voll davon, wie ein Zelt voll von Fiffle Stinks -sagt man von einem Erzähler von fantasievollen Geschichten, einem Lügner. ||
|| Definition, die anomale Handlungen oder Ereignisse erklären || 2 % || **gobsacking** (n) || Ein Trick, der üblicherweise von hungrigen Studenten durchgeführt wird, der wie folgt abläuft - eine Anzahl von ihnen, normalerweise 6-12 treffen sich und [ZENSIERT], um eine extradimensionale Tasche als Mund eines von ihnen zu bilden, die als &#34;der Gobsack&#34; bezeichnet wird. Die Gefährten legen dann ihr Geld zusammen, um den Eintritt in eine &#34;all you can eat&#34;-Pizzeria zu bezahlen. Sie warten draußen, während der Gobsack eintritt und kunstvoll vorgibt so viel Pizza zu essen, wie es für ausreichend hält, indem er sie ohne zu kauen in die Tasche stopft. Der Rest der Gruppe wartet draußen auf ihn, wo sie [ZENSIERT] und an der Beute teilhaben werden. || 
|| Definition von Wörtern oder Redewendungen, die sich auf geheime Themen oder Ereignisse beziehen || &lt;1 % || **to brundle about** (v) || Deutlich weniger Aktivität zeigen als Nichtstun, nach Brundle, einer Haustiermasse aus Zellmaterie von Dr. ██████ [[footnote]]Informationen erscheinen in der geheimen [[[SCP-726]]]-Datei.[[/footnote]]|| 

Es ist anzumerken, dass sich die einzelnen Instanzen von SCP-566 in ~20 % ihres Inhalts unterscheiden, wobei es kein klares Muster in der Verteilung der Unterschiede gibt. Bisher wurden 56 Instanzen von SCP-566 gefunden (siehe Anhang 566-1 für die wichtigsten Inhaltsproben).

**Bergungsprotokoll:** Die erste bekannte Instanz von SCP-566 wurde aus dem Haus von J████ F██████ geborgen, nachdem er erfolglos versucht hatte, der SCP-566-Definition von &#34;boscovise&#34; zu folgen (siehe Anhang 566-1), was dazu führte, dass er sich in 16 ambulante, empfindungsfähige Segmente aufteilte.

SCP-566 wurde als sicher eingestuft, nachdem [ZENSIERT] zur Bergung weitere Instanzen von SCP-566 führte, die sich inhaltlich von SCP-566-1 unterschieden, was ein systematisches Eindämmungsverfahren erforderlich machte, das nicht mit der //Anomal//-Klassifizierung vereinbar war.

**Anhang 566-1:** [[[scp-566-contents-database|SCP-566 Inhaltsdatenbank]]]

**Anhang 566-2:** Vorfall 566-1
&gt; Am 27.10.2012 traf ein Katalog am Standort-10 ein, der derzeit SCP-566 beherbergt. Es wurde keine Absenderadresse angegeben. Die Vorderseite bestand aus dem Text &#34;Living Language Linguists&#39; League&#34; und dem Firmenlogo. Eine beigefügte Notiz lautete:
&gt; 
&gt; //&#34;Herzliche Grüße, Freunde des geschriebenen Wortes. Obwohl [DATEN GELÖSCHT] die vergangenen zwei Jahre für uns alle eine schwierige Zeit waren, sind wir nicht, wie Sie vielleichtbefürchtet haben, zur Hölle gefahren. Stattdessen bieten wir Ihnen eine knackige neue 2013er-Ausgabe unseres &#34;Wacky Wordables and Idiosyncratic Idioms&#34; Wort-des-Tages-Kalender. Und es gibt noch mehr! Für schlaue Köpfe, spielerische Geister und Kenner des Obskuren haben wir tägliche Kalender mit Begriffen aus der Höhlenforschung, der Chirurgie und [ZENSIERT], verzeihen Sie das Wortspiel. Der frühe Vogel fängt den Wurm, und der frühe Käufer erhält 20 % Rabatt! Warten Sie nicht länger und melden Sie sich an!&#34;//
&gt; 
&gt; Nachfragen im gesamten Standort ergaben, dass niemand einen solchen Katalog angefordert hatte, und Tests ergaben, dass es sich nicht um eine Anomalie handelte.
