    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>---------------------------------------
&gt; “……告诉我，我所生活的世界，愚蠢的混蛋不会让他们孩子接受药物治疗，因为一些讨论节目中的混蛋告诉他们不要，你想知道我过得怎么样吗？让我告诉你，不，谢谢，我不能再喝了，心脏状况——让我告诉你……”
&gt; 
&gt; 当我从一位大鼻子空姐那里点一罐姜汁啤酒时，我左边的那家伙不停地跟我对面的女人说话。这是七小时飞行中的第三小时，但我已经想跳下去了。服务员给了我那罐啤酒和一杯冰，我还没来得及要张餐巾纸——我认为餐巾纸是服务的一部分，她就走了。
&gt; 
&gt; 我叫Stephen，是一个正从圣地亚哥前往上海的商业作家。我把这些都写下来以保持自己旅行中的愉快——如果哪些是有趣的，我可能会把它们当作游记寄给某些杂志社，赚点钱。不过到现在为止，有趣的事情似乎开始了
&gt; 
&gt; -------------------------------------------------------------------------
&gt; 
&gt; 乘着救生筏在海上漂流。这就是你在电影里看见的鬼玩意。我从没想到这种事会发生在我身上。当我记忆犹新的时候，我会写下所发生的一切。
&gt; 
&gt; 飞机前半部分无影无踪的时候，我刚拿起饮料。我知道这听起来很疯狂。这是疯狂的。但事情就是这样，我他妈看见了。我的座位是23B。一阵猛烈的气压爆炸后，我前面两排的座位突然就消失了，只剩下一片宽阔而空旷的蓝天，天空飞速地倾斜着，飞机直冲向云层，伴随着长嚎般的自由落体。从我晕倒前瞥见的血洒看来，整排人的腿都跟着它飞走了，就像被上帝无形的手术刀切断一般。我本能的把笔记本塞进公事包，正当我缺氧并且肾上腺素飙升让我昏昏欲睡时，我像个白痴一样开始举起托盘桌。
&gt; 
&gt;  因为撞击，我醒来了，飞机的残骸停在了水上，把我硬生生地扔到了我前面的座位上。我还没来得及大口地呼吸空气，水就没过我，灌满了机舱。
&gt; 
&gt; 我不知道是谁把木筏从飞机上扔下去，但我希望那个混蛋可以在天堂得到英雄们的欢迎。当我浮出水面时，我死握着公事包，它正漂浮着等我。我把木筏翻向正面，爬了上去。那是我第二次眼前发黑而昏厥。
&gt; 
&gt; 之后，另一些幸存者叫醒了我。我们有七个人。坐在木筏前面的那个人说前方有个小岛，我们正朝着它漂，但天快黑了，我们或许会在一片漆黑中迷路而错过它。我希望我们不会。
&gt;
&gt; -----------------------------------
