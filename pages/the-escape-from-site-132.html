    <pre><textarea class="page-source" readonly>//**以下故事基于SCP-2150编写。不强求阅读，如果有需要的话链接在[[[scp-2150|这里]]]**//

“喂，你有没有听说街区另一边那个人的事啊？”

“没有啊。”

加入焦点小组已经三周了。再过几个月我就自由了。目前看来这站点的日子还算过得去。就是有些奇葩的人属实难打交道，管他呢，反正能白白挣到钱。

要不是我室友道格，附近的自助餐厅早倒了。四周所有人都低声细语说着什么，要不就是悠哉游哉地挑吃的。旁边到处杵满了警卫。我大声地咀嚼着面前泔水似的饭菜和肉包，来抑制心中//又一个//阴谋论的想法[[footnote]]//译者注：意义不明，可能译者理解有误。原文：I try to chow on my slop and meatloaf as loudly as possible to drown out yet another conspiracy theory//[[/footnote]]。那天原本是很平凡的一天，直到道格开口。

“马克，你老是不听我讲话。”

“我叫乔恩。”

“你看你看，我要说你的就是这个。还有，你的名字一直是马克不是乔恩。”

“你确定？”

“可能是我搞错了吧，不过人的名字确实不是一个人身上的一部分[[footnote]]//译者注：意义不明，可能译者理解有误。原文：but people&#39;s names is not one of them//[[/footnote]]。”

“爱怎么怎么地吧。”我边吃边嘟哝着。

“话说，”我说，“他们昨天叫你干嘛？”

“没什么。搞了一个特别研究项目，找实验参与者谈话而已。“

“很奇怪啊。你也发现了吧，我们到了这里以后他们就一个劲地让我们参加什么什么研究。真搞不懂叫我们跳那么多圈圈是要干嘛

“可能因为我们——”

“你闭嘴吧。”

“你听我说完。研究员跟我说他们在测试一种新药的效果，幸运赢家会被调到别的站点。”

“有没有说具体哪里啊？”

“爱达荷州的哪里哪里。你参加那个研究怎么样？”

“一如既往。让我看个网站，看对我有什么影响。&#34;

“你看的到底是什么啊，你一直都不肯跟我讲。”

“不告诉你肯定有原因的咯。那里面都是恶心死人东西。”

“叫你看这些东西是想......”

“肯定是想看我精神上会不会出问题。到现在为止还好。”

“能一直好下去就万幸了，马克。”

“乔恩。”

“不不不，我打一万个包票你叫——”

一阵声音推开餐厅里喧闹的人山人海，一股浓厚的鼻音径直击中我俩的耳膜。

“实验参与者D-93731至D-93750请注意。请立刻至DR 502室进行报到。将对您进行筛选，以确定您是否有资格参加位于其他机构的研究。请立刻报到。”

“妈的。你昨天也是这样子被叫去的吧。”

“没错。他们就是问你几个问题。不是什么大事。”

“听起来是没什么。等下见。”

“拜，马克。”

道格今天到底为什么一直叫我马克？想跟我开玩笑吗？

------

眼前是一片地狱绘图。我坐在直升机上离开时，站点132陷入了混乱和火海之中。造成破坏的不是危险的怪物或时间裂隙。而是人， 彼此械斗着。如果不是有警卫和飞行员相伴，我们也会笑的[[footnote]]//译者注：意义不明，可能译者理解有误。原文：We would laugh too, if it isn&#39;t for the Security Guards and pilot accompanying us//[[/footnote]]。

“接下来去哪？”我尽全力盖过咆哮着的剑刃铿锵声。

“一个临时站点，离这里不远。”一个警卫回答道。

几个小时前，道格和我制定了最终的逃跑计划: 

//“打扰一下，马克·██████████先生。“我对毫无戒备的研究员说。//

//他茫然地看了看我们俩，然后继续埋头工作，漫不经心地答道：//

//“啊，你好。怎么了，马克？”//

//“没什么。就是，马克和我有些麻烦。我们把那边那扇大金属门的钥匙弄丢了，我们需要过去完成一些非常非常重要的项目。你懂的。”//

//管道格叫“马克”很奇怪，但无论如何都得这样，对吧？//

//“当然没问题。我的钥匙可以借给你们。不过有个问题。你们俩干嘛穿着D级人员的衣服？”//

//道格和我被问懵了一下，不过很快道格就插嘴说道：//

//“衣服送去洗了。别多问了。”//

//研究员盯着我们看，又盯着衣服看，然后又盯着我们看。我们都静静地站着，直到研究员脸上浮现出笑容。//

//“我记得以前有段时间我不得不穿灰色的衣服。洗衣服真的烦人。”//

我们知道会产生这种情况，因为我们以前在一个毫无戒心的D级身上试验过这种模因的效应。这是自助餐厅的正常一天。我走近一个可爱的金发女郎，告诉她我的名字，就是那个有异常效应的名字。几秒钟之内她的眼睛就迸发出了亮采。在那次邂逅之后，发生了一些事情：

1）这个女孩坚信她有一个男人的名字
2）她立刻拥有了我所有的记忆
3）我也立刻拥有了她所有的记忆

你可以想象，知道这种效果后道格和我有多激动。这种高层人士喜欢称之为“模因”的东西，是非常有效的。我们可以寻找一个不太引人注意的目标并利用他的记忆，用我们自己的记忆取代其中的一些，然后抹去其余的记忆。我可以更详细地说明我们是如何做到这一点的，不过需要很长时间。

我们成为员工后，我努力使自己晋升到最高级别，站点主管。我以站点主管的名义伪造了一份文件，但把他的名字换成了我自己的。这样，主管就会相信我实际上才是站点主管，我可以利用我的新权力辞退道格和我自己。

然而，在利用模因筹备逃脱计划时，出人意料的事情发生了：

//“好，这个马克，也就是我，才是真正的站点主管，我们俩都同意这一点对吧。”我对实际的站点主管说。//

//“对......不对。”主管皱着眉头，“你不可能这么容易当上这个职位的，马克。你我都清楚你是在利用我们的名字来逃离站点。”//

//“不，你错了。请记住，我们俩的记忆是相同的，都表明我才是站点主管，而你不是。道......呃，马克可以证明这一点。”//

//“我还能找到站点的其他人，他们都能证明我才是主管。”//

//主管按下了桌子下的一个按钮。两名警卫随即进入了办公室。//

//“先生们，我要你们揭发这个人。揭发这个叫马克·████████的人的欺诈行为。让每个人都知道他有多恶劣，而且主管永远是我，不是他。&#34;//

如果我在这个临时站点再做相同的事情，是没有用的；我会再次被转移。这件事情让我相信在站点主管之外一定还有一个更高的头衔。一定有更高的指挥系统可供我利用。如果我能成功利用这个指挥系统的话，其一，道格和我可以对这整个组织有更深入的了解；其二，我就能自由了。

但有一件事困扰着我。

“道格去哪了？”我轻声问道。

飞行员转过头看着我。

-----

“D-93731，请至筛查室报到。”

“到我了。”我自言自语道。我走进了明亮的白色工业用房[[footnote]]//译者注：意义不明，可能译者理解有误。原文：bright, industrial white room//[[/footnote]]。坐在房间另一头的是一个开朗、活跃的女人，身着白色大褂。

“请坐。”

我坐在椅子上。

“你好。你是D-93731吧。很高兴见到你。”

“我也一样。”

女人拿出了一个写字板，瞥了一眼后递给了我。

“根据我手上的记录......”

她又盯着写字板看了一会儿，似乎看得有点久了。她好像参透了生命的真谛似的。微笑道。

“啊，你的名字是马克——”

你逗我？

“乔恩。乔纳森·比克斯。”

“我手上的文件显示不是这样的。挺有趣的，我的名字和你一样。”

“根本不是。你的名牌上清清楚楚写着你叫‘玛丽亚·戈梅斯’。”

女人匆匆看了自己的名牌一眼，显得很疑惑。

“哦，对啊。一定是哪里搞错了。我的名字是——”

一群魁梧的警卫冲进房间。研究员和我立刻被分开。到底怎么回事？她和我室友为什么都把我叫做马克？

不一会儿，我被扔进了另一个房间。这个房间看起来像医生的办公室。有一张长凳，还有许多柜子，里面放满了许多东西，我觉得是各种药品。房间里还有另一名穿着白大褂的女人和一个警卫。

“怎么了？”医生问道。

“记忆消除。有几名人员接触到了一个危险的模因，包括一名研究员和一些警卫。”警卫答道。

“哪个异常？”

警卫对医生耳语一番。她因恐惧而双目圆睁。

“在场的每个人都必须接受记忆消除治疗。”

“明白了。”

警卫走出了房间。“你妈的到底什么情况？”我惊叫道。

医生没有回答。她径直走向柜子，拿出了一些东西。

“我和你说话呢。回答我！”

她拿出一个小瓶，一根针，塞上耳塞。

“你他妈就不理我？”

“你已经受到一种致命异常的感染了。我现在听不见你，以防经口头传播受到感染。”

医生备好了针头。我最怕打针了。

“你将接受记忆消除和休克治疗。全过程应该不用几天就能生效了。你不用担心。请伸出手臂。”

当这位女士擦拭我的手臂时，我的思绪开始跃动。这一切发生得太快了。上一秒我还在跟研究员说话，下一秒就要扎针了。说不定是道格在搞什么鬼。也许这整件事是他们阴谋的一部分——

我感到冰冷的金属扎进我的肉里。过了一会儿，我的身体麻木了。不久，我便昏迷了过去。

-----

在努力写完剩下的辞职信时，我的手在颤抖。在过去的几个星期和几个月里发生了很多事情。我看到了太多我可能根本不应看到的东西。
 
我还记得这整个过程。我是如何从一个低等的D级人员开始，一步步爬上这个组织的最高指挥链的。他们会发现吗？我希望不会。

在逃离站点132后，我在临时站点用自己的名字说服一些人员透露这个组织的情况：

//“嘿，马克，最近怎么样啊？”我说。//

//“挺不错的，马克。怎么了？”一个毫无戒备的人回答道。//

//“我要你帮个大忙。尽管我们都是同一个人，但由于某些原因，视网膜扫描仪无法识别我。它只能认出你。我得进入那个房间，才能查看里面的文件。你能帮帮我吗？”//

//“等一下，为什么？拜托，马克，你根本没有权限进入那个房间。”//

//“我当然有啊。我有4级访问许可，你不记得了？”//

//“我的卡上显示不是这样的啊。”说话间，那人拍了拍裤袋。“我有临时的5级访问许可。”//

了解到还有更高的访问等级后，我得想办法得到。我立刻给道格发了邮件，他帮我逃离了站点132。他告诉我5级许可人员、O5议会、以及如何加入O5议会的细节。但他同时也警告了我。

&gt; 马克。我知道最近几周我们都执著于发掘真相。但如果你想加入O5议会，我要提醒你，这个职位可不是开玩笑的。如果你真的加入，你很可能再也不是曾经的你了。我相信你会发现比我在站点132告诉你的旧日神话更可怕的恐怖真相。如果你觉得这还不算太糟的话，那些身居最高层的人可能会知道你渗透入了他们内部。这是极大的风险，马克，但我相信这个风险值得去冒。祝你好运，
&gt;  
&gt; 道格。

要是当初听了他的就好了。

-----

我在自己房间里醒来。屋内摆设很简单，两边各有一张床，有一个独卫，一个水槽和一张桌子。我注意到我的室友，一个微胖、秃顶的男人正盯着我看。

“早上好。休息得不错嘛。”

我仍然能感觉到针扎在手臂上的疼痛。和上次不同的是，我的脑子里一片空白。

“我很惊讶他们让你和我一起回到这个牢房。介意告诉我发生了什么事吗？”

牢房？他又来了。我很难组织语言回答他。

“我好像被带走了。我跟你做的事都完全一样。接着突然我就被拘押了，然后一个医生往我手臂里打了什么东西。醒来我就在这里了。”

“嗯......我想差不多就是如此了。我看到他们让其他人先走了。”

“给我打针的医生说我受什么东西感染了。那玩意儿可能会致命。”

“记得其他细节吗？”

“记得。我记得一件事，一直困扰着我。”

道格向我这边倾靠过来。

“跟我谈话的那个女人。他也管我叫马克，跟你一样。”

“那不就是你的名字吗。我一直是这样叫你的。”

“很显然不是。”

“我觉得就是。”

“好好好。嗯......哦，对了！还有更奇怪的事。她管她自己也叫马克。”

道格看起来很惊讶。他深陷思考，欲说还休。

“道格，你知不知道什么我不懂的内幕？”

“我没比你多了解多少。至少在这件事上。但我想这里面可能有点东西。”

“什么意思？”

“仔细想想。你有没有听说关于这种影响的别的事情？像是，有没有一个确切的名字？”

“他们管它叫......模因。”

“哦。这样很多事情都峰回路转了。”

“不过什么是模因？”

“你不是在参与一个模因网站的测试吗？”

“没错，可是我一直懒得问他们。我以为他们说的模因就是一些图片，小孩子在网上看的那种......等一下。为什么这很重要？不管怎么说我应该已经被治好了吧。”

“马克，你不懂的东西还太多。”

“道格。我真是搞不懂你。这几个星期下来，你坚持说我们加入的不是焦点小组。最近开始你又一直叫我马克，不是乔恩。”

“你仔细看看你周围。这房间看起来像给焦点小组准备的吗？”

房间很小，两边只是各有一张床垫，有一个有故障的厕所，一个生锈的水槽和一张吱吱作响的桌子。

“老天爷啊。我的天。像这样子已经多久了？”

“你住进这间房的时候就是这样了，马克。”

我低头看了看我们的着装。我们都穿着灰色的连身裤，后面印有我们的号码。道格的上面有一个小油渍，而我的袖口上有一个裂缝。

“可是......”

道格几乎快要哭了。

“终于。你终于看清楚了。”

“这能证明你说的是真的吗？”

“大部分是的。但是首先，你能感受到这种解脱的快感吗？让一个人终于看清楚你一直以来的所见。”

“当然。不过”“当然。但是我们先回到正轨。搞清楚我到底怎么了。&#34;

我们来了解一下模因是什么。

-----

十三名成员在一间光线充足的房间内围成一个半圆。空气很紧张，几个成员正在互相交谈。

最近几周，成员们监测到了一个日益严重的异常现象。新编号的SCP-2150不同于以往的任何模因异常。它传播速度快，距离远，没有办法在自身不受感染的情况下得知是否有他人受感染。一名前O5成员正在逃亡。当然，除了一个人，没有人知道这个人的真名。

一名身着灰色西服的男人起身打断了交谈。

“有结果了。”

其余十二名成员盯着这个男人，这名新晋的O5成员。

“我一直在密切关注SCP-2150的扩散。这是迄今为止规模最大的模因测试。到目前为止，我们失败了。让我们祈祷像这样的异常事件永远不会再度袭来，因为正如你我所知，此事件已经超出基金会的控制范围[[footnote]]//译者注：意义不明。可能译者理解有误。原文：for the Foundation we be over as we know it//[[/footnote]]。

所以就让这次事件给我们敲响一记警钟吧，议员们。对此模因的应对能力不足是我们当前最大的短板。目前我们用来对付这些模因的手段还不足以减缓它们的蔓延速度。我亲眼见识过了。这模因正在消耗我们的资金，如果情况继续恶化，将会造成人员损失。

我会派人去处理此异常，因为我对此负有部分责任。你们要找的人是乔纳森·比克斯。那是他的真名，与模因无关。他是被选中进行测试的人，他用这种异常现象创造了某种意义上的奇迹。原始文件正处于严格管辖中，如果有低许可等级人员需要查看文件的话，有替代文件可供他们查阅。还包括伪造的5级许可文件。

关于这些结果，我们首先要做的是找到合适手段取代F级记忆消除。作为短期解决方案，记忆消除很有效。但长期使用是行不通的，正如在我们的研究对象D-93731身上所见……”

-----
“好的，所以说记忆消除是......”

“基本就是失忆药物。能让你忘掉一些东西。他们就是用这些把我们关在这里的。”

“你怎么知道这些的......”

“我在这里待太久了，久到对一切的运作了如指掌。而你只是各种道听途说。”

“好吧。可是如果这样的话，为什么这里醒着的只有你和我？”

“我也想过这个问题。现在我明白了，那是因为我们很幸运。我们对这些药物免疫。”

“对药物......免疫？”

“对。就像其他所有药一样，反复用药会导致耐药性。足够的耐药性就会最终产生......”

“免疫。”

“答对了。但是我们得把这件事保密起来。如果我们对药物免疫的事情流露出去，我们就完了。”

“就像另一边那人发生的事情一样？”

“你看看，你总算开始肯动脑子了！”道格笑道。

“好吧，回到那个模因的事情上。”

“是，该讨论一下模因了。如果你告诉我的属实，那个模因很有可能仍然附身于你。”

“模因？”

我的室友又一次陷入思考，欲说还休。

“你的名字。”

“马克这个名字。”

“就是那个。妈的，你知道这个名字意味着什么吗。”

“什么？”

“你有能力搞垮整个站点。甚至更厉害。”

道格的双眼立刻散发出了光芒。

“我们可以逃跑。”

我惊得下巴都要掉了。逃？怎么逃？

“等等，可是你也受感染了啊，道格。事实上，你是第一个叫我马克的人。我的名字叫乔恩·比克斯。”

“不管我有没有受感染，我们都能逃出去。不过假设我有的话，我们最好共用你刚刚说的那个名字。”

“马克。”

“乔恩。这是完美的伪装啊。如果我们共用这个名字的话，就没人知道我们俩都受感染了。”

“只要说出自己的名字就会有人受感染这种事，有些恐怖啊。”

“没错。但是关键是我们能用它逃出去。别的都无所谓了。”

脚步的回音和叮当作响的钥匙声回荡在整个走廊。

“具体怎么做？”

“别担心，会找到办法的。甚至能让他们毫无察觉。”

道格和我紧紧握了握手，微笑起来，开始计划逃出站点132。

-----

我开始计划怎么逃出房间，同时道格和我互相盯着彼此。他怎么能对我这样做？

成为O5议会的一员后，我也对基金会有所了解了：基金会是一个致力于保障世界安全免受异常破坏的组织。很难想象几个月前我的世界仅仅局限于一个焦点小组。但在知识之上，我最为渴望的东西只有一个，那就是//自由//。可现在道格，被赋予自由的人，却想从我身上夺走它。

“乔恩。我知道你在想什么。你//认为//你想要自由，你也确实为之付诸努力。但是很遗憾，我不能让你得逞。你会用所掌握的模因诱骗全世界相信异常并不存在。这会让每个人都暴露在这个世界真正的恐怖之中，同时逐渐磨灭每个人的独立人格。每个人都会变成行尸走肉。74亿的行尸走肉，未免太多。”

“你在胡说八道什么？首先，我不叫乔恩，我一直叫马克。其次，道格，你说的那些事情不会发生的。你怎么总是那么确定以后会发生什么，嗯？你到底还知道什么我不知道的事情，背后捅刀先生？”

“哦，你受到的感染越来越严重了，乔恩。我很抱歉你受到了这样的待遇。不过如果你无论如何想知道的话，我就告诉你吧。因为稍后，你就会回到站点132，成为一名D级人员。”

我冲向大门，但令我诧异的是，门把手消失了。

“我不是道格。事实上，你所认识的道格从来不存在过。”

“不对。我眼前的不就是道格吗。一个微胖的秃子。不就是这样吗。”

“仔细看看，乔恩。”

定睛一看，我才发现面前矗立着一名男子，身着灰色西服和礼帽。不知是胖，是瘦，也不知发量多少。他//是//谁？

“你是谁？”

“我是O5议会的一员，我们一直在监视你对SCP-2150模因的使用。”

“什么？可是我是和你一起//逃//出来的啊。我们一起逃的。”

“那不重要。乔恩，你很快就会回到站点132。你是一名极佳的实验对象。事实上，你是我，和议会，见过的，最棒的D级了。”

我感到手臂又一阵剧痛，迅速陷入了麻木。意识渐渐模糊之时，我只听见男人又一次低语。

“走好，乔纳森·比克斯。”

-----

加入焦点小组已经三周了。再过几个月我就自由了。目前看来这站点的日子还算过得去。我的房间还行，带两张床，还有独卫，一个水槽，一张桌子。我有个室友叫道格，微胖，稍秃。他为人挺好的，这一片各种事情他都了如指掌。有时想到他懂的东西我不懂，就有些气不过。

管他呢，反正能白白挣到钱。</textarea></pre>
