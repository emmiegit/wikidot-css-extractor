    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 无名之生命
&gt; 汝等当与之结好
&gt; 生命归于亡

&gt; 泛舟于湖面
&gt; 魔怪穿梭雾影前
&gt; 浮沉太平间

&gt; 黑白与红黄
&gt; 缢王凌于诸色上
&gt; 黑白与红黄

&gt; 酸封了憎恨
&gt; 干掉它，越快越好
&gt; 我们真恶心

&gt; 万物皆不洁
&gt; 净水洗涤了一切
&gt; 我们的世界

&gt; 五面的幻想，
&gt; 蘑菇食客的聚会。
&gt; 过去可信吗？

&gt; 毗湿奴之兵
&gt; 披着风衣的猩猩
&gt; 湿婆神所赠

&gt; 屎味的房间
&gt; 无人所见颈遭折
&gt; 雨(yù)于19站

&gt; 如厕之所言
&gt; 当信吾先见斯屎
&gt; 汝当锁其上

&gt; 保护这传说。
&gt; 被焚者飘扬空中。
&gt; 汝之祭为何？

&gt; 人之自画像
&gt; 吾皆死于孤寒中
&gt; 沉沦尘世间

&gt; 黯冷之死亡
&gt; 勿久视，我等将见
&gt; 汝之黑白照

&gt; 歌声中的城
&gt; 漂泊无依的人儿
&gt; 治愈她心伤

&gt; 我绝口不提
&gt; 讳名莫言的森林
&gt; 这都是罪业

&gt; 风雨中掘墓
&gt; 母爱长存恒久远
&gt; 至此吾得眠

&gt; 香薰与死亡，
&gt; 博士可知孰为佳？
&gt; 汝等曾康否?

&gt; 幼时的朋友
&gt; 这世界是真的小
&gt; 看字小心点

&gt; 翠梦之彼世
&gt; 期待等价的交换
&gt; 随时醒过来

&gt; 相同的两半
&gt; 看我做的朋友们
&gt; 忘却的目的

&gt; 古老的君王
&gt; 伪装人类的契约
&gt; 至黑月嚎叫

&gt; 诸事之先始
&gt; 佛州拯救全世界
&gt; 行于壁间时

&gt; 他玩了艾隆？
&gt; 咋又玩凯的雪橇？
&gt; 我想要赔偿！

&gt; 为创造杰作，
&gt; 画师需饱经折磨，
&gt; 我挺过来了。

&gt; 这里有马屎
&gt; 我吃的停不下来
&gt; 又活了一天

&gt; 忆昔蓝月时，
&gt; 世间众人持一见，
&gt; 蓝月啸长空。

&gt; 万物终将亡，
&gt; 翠绿华丽的葬礼，
&gt; 一切归于虚。

&gt; 我已不记得
&gt; 我到底在写些啥
&gt; 我猜该停了

&gt; 等会我再写</textarea></pre>
