    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

A **[[size 110%]]S[[/size]][[size 90%]]TRANGER[[/size]]** walks along the dark
**[[size 110%]]H[[/size]][[size 90%]]IS[[/size]]** soul a hollow gun 
**[[size 110%]]H[[/size]][[size 90%]]IS[[/size]]** face is gloomy but stark 
Not a single trace of fun 

**[[size 110%]]H[[/size]][[size 90%]]IS[[/size]]** claws are long and sharp 
**[[size 110%]]H[[/size]][[size 90%]]IS[[/size]]** body thin and slender
With a voice just like a harp 
**[[size 110%]]H[[/size]][[size 90%]]E[[/size]]** is going back to [[span style=&#34;background-color: black; color: white&#34;]][[size 108%]]S[[/size]][[size 93%]]ENDER[[/size]][[/span]]

**[[size 110%]]H[[/size]][[size 90%]]IS[[/size]]** hat is gray and black
Its top is truly high
All shall be dark like in a sack 
For **[[size 110%]]H[[/size]][[size 90%]]IS[[/size]]** victory is nigh 

**[[size 110%]]H[[/size]][[size 90%]]IS[[/size]]** eyes are white and round
With the light of the dimmest pale 
They can always make you frown 
And you might just hear a tale 

Of a **[[size 110%]]K[[/size]][[size 90%]]NIGHT[[/size]]** struck in battle
After the king had been slain
What killed **[[size 110%]]H[[/size]][[size 90%]]IM[[/size]]** was the rattle
Made by the chains of ##dimgray|Lokcain##

As the **[[size 110%]]K[[/size]][[size 90%]]NIGHT[[/size]]** lay on the field
With **[[size 110%]]H[[/size]][[size 90%]]IS[[/size]]** dying breath, **[[size 110%]]H[[/size]][[size 90%]]E[[/size]]** said, 
**[[size 110%]]I[[/size]] [[size 90%]]SHALL NEVER SURRENDER NOR YIELD[[/size]]**
**[[size 110%]]A[[/size]][[size 90%]]ND THE NEW DARKNESS WILL BE LAID[[/size]]** 

In answer, ##dimgray|Lokcain## cried, 
##dimgray|&#34;This is my promise to Eleanor
Your soul whose fate is tied
Shall suffer, nevermore!&#34;##

And ##dimgray|Lokcain##, in ##dimgray|his## metal mask, 
Lifted up ##dimgray|his## mighty chains
##dimgray|He## knew ##dimgray|he## had finished ##dimgray|his## task
For the field was red in a crimson stain 

But now, back to our time
A clean but wasted land 
In a nation full of crime
We return to the **[[size 110%]]M[[/size]][[size 90%]]AN[[/size]]** 

**[[size 110%]]H[[/size]][[size 90%]]E[[/size]]** resides in an ancient jail
Founded by twenty fools 
The place is turning frail 
But an escape requires a tool

Nine nights are needed to prevail
**[[size 110%]]H[[/size]][[size 90%]]IS[[/size]]** soul shall have no lock 
But before **[[size 110%]]H[[/size]][[size 90%]]E[[/size]]** can truly sail 
**[[size 110%]]H[[/size]][[size 90%]]E[[/size]]** must destroy the Frozen Clocks

They were made in the Darken Heights
By the Whey of Chitale 
Grandfathers for eight nights
An hourglass for the finale

A watcher must be needed
For the test to be proven true
The labours passed, the sky darkened
The shambling void is **[[size 110%]]H[[/size]][[size 90%]]IS[[/size]]** cue 

The darkest **[[size 110%]]M[[/size]][[size 90%]]AN[[/size]]** starts to crow, 
**[[size 110%]]V[[/size]][[size 90%]]ICTORY WILL COME WHEN NIGHT KILLS DAY[[/size]]** 
**[[size 110%]]A[[/size]][[size 90%]]ND WHEN IT COMES, ALL SHALL BOW[[/size]]**
**[[size 110%]]T[[/size]][[size 90%]]O THE BLUEST SHADE OF GRAY[[/size]]** 

**[[size 110%]]M[[/size]][[size 90%]]Y ##6699CC|COUSIN## WILL BE JOYOUS WITH PRIDE[[/size]]**
**[[size 110%]]W[[/size]][[size 90%]]HEN ##6699CC|HE## HEARS THE NEWS I BRING[[/size]]**
**[[size 110%]]T[[/size]][[size 90%]]HAT I HAVE TURNED THE MIGHTY TIDE[[/size]]** 
**[[size 110%]]O[[/size]][[size 90%]]F A WAR THAT ##6699CC|HE## CAN FINALLY FLING![[/size]]** 

Days shall be nights
And it all will be humble
**[[size 110%]]H[[/size]][[size 90%]]E[[/size]]** is the unholy might
And the night shall be eternal...

[[image http://wanderers-sandbox.wikidot.com/local--files/doorhandle/Until%20the%20Void%20Shambles.jpg]]

- Excerpt from the Book of ##F9812A|**[[size 110%]]F[[/size]][[size 90%]]ORGE[[/size]]**##, page 16</textarea></pre>
