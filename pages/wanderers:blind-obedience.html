哲人站在偶像旁
他看向了偶像

看着信徒为其铸造的华丽身躯
看着信徒为其雕刻的庄严面目
看着信徒为其打造的精美服饰

然后哲人转过头

看见无知者不停向偶像祈祷
或索要凡俗之物
或索求长生之法
或索愿心想事成

看见无德者站在偶像前牟利
或借其赢得一时欢愉
或借其收得流芳百世
或借其抢得盆丰钵满

看见无辜者被戮于偶像名前
或因私仇公报被冠亵渎之名
或因抒发已见被冠异端之名
或因一时不慎被冠玷污之名

哲人回过头
决定毁灭偶像
让无知者开悟
让无德者受罚
让无辜者安息

使他们摆脱这愚不可及的偶像崇拜

最终哲人成功了

偶像的华丽身躯被砸碎
偶像的庄严面目被烧毁
偶像的精美装饰被消溶

偶像连同它的影响一起消失得无影无踪
就仿佛他从未存在过一般

哲人很开心
最终他含笑而逝

许多年后
人们为了纪念哲人
为他铸造了高高的偶像

它有着华丽的身躯
它有着庄严的面目
它有着精美的服饰

就这样又过了许多年

一位哲人站在偶像旁</textarea></pre>
