[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-019/scp-019-new.jpg|caption=SCP-019]]

**Objek #:** SCP-019

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** SCP-019 harus disimpan didalam ruangan beton berjeruji berukuran 3m x 3m x 4m, yang dilengkapi dengan insinerator. Ruangan harus dijaga pada suhu nol (0) derajat Celcius jika insinerator tidak diaktifkan. Ruangan observasi yang dipisahkan oleh jendela kaca pelat digunakan untuk pengamatan konstan SCP-019, dan jika / ketika spesimen SCP-019-2 sedang diamati, insinerator harus diaktifkan. Jika terjadi wabah SCP-019-2, senjata api biasa berhasil menghentikan spesimen individu, meskipun dalam kasus wabah tingkat gerombolan, penyembur api mungkin akan lebih efektif. SCP-019 harus disimpan dalam posisi vertikal setiap saat.

**Deskripsi:** SCP-019 dicirikan sebagai vas keramik yang sangat besar, dengan diameter 1,8 m di bagian mulut dan tinggi 2,4 m. Gaya dan dekorasinya menunjukkan bahwa vas tersebut dibuat pada zaman Yunani Klasik, meskipun menebak tanggal yang pastinya mustahil, karena permukaannya sama sekali tidak dapat dipecahkan dengan cara apa pun. Jika metode yang berhasil menghancurkan vas tersebut ditemukan, SCP-019 akan dihancurkan dengan segera.

Secara berkala, entitas akan muncul dari SCP-019. Secara kolektif, entitas tersebut dikenal sebagai SCP-019-2. Entitas yang muncul bervariasi dalam banyak aspek, tetapi cenderung kecil, samar-samar humanoid (meskipun mereka mungkin memiliki fitur animaloid), dan sangat agresif. Mereka sering memilih menyerang dengan gigi atau cakar. Meskipun gigi atau cakar mereka cukup rapuh (juga, yang mengejutkan, mudah terbakar), mereka cukup kuat dan menimbulkan ancaman yang cukup besar dalam jumlah yang besar.
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-019/scp-019-2-new.jpg|caption=Spesimen SCP-019-2]]

Ketika disimpan pada nol (0) derajat Celcius dan benar-benar dalam keadaan diam, entitas akan muncul dari SCP-019 dengan kecepatan sekitar satu (1) entitas per jam. Ciri-ciri berikut diketahui mempengaruhi tingkat manifestasi SCP-019-2:
* Gerakan dari SCP-019
* Ancaman terhadap SCP-019
* Suhu tinggi dan rendah yang ekstrim
* Pergeseran mendadak di lingkungan sekitar
* Masuknya benda atau organisme ke dalam SCP-019 (diketahui menyebabkan reaksi &#34;banjir&#34;)

Ciri-ciri yang mungkin mempengaruhi atau mungkin tidak mempengaruhi tingkat manifestasi SCP-019-2:
* Kehadiran kehidupan manusia di dekat SCP-019
* Pola cuaca saat ini
* Individu tertentu di dekat SCP-019 (beberapa individu tampaknya memengaruhi tingkat kemunculan SCP-019-2 lebih drastis daripada yang lain)

Selain itu, memiringkan SCP-019 akan membuat reaksi seolah-olah sebelumnya &#34;diisi&#34; dengan spesimen SCP-019-2, meskipun personel yang melihat ke SCP-019 dari lubang atas hanya akan melihat lubang yang sangat gelap. Karena laju produksi SCP-019-2 yang cepat saat objek terganggu, pengukuran rongga internal sulit dilakukan, tetapi diduga tidak sesuai dengan pengukuran yang di luar.

**Lampiran:** Dokumen SCP-019-2-A
Catatan SCP-019-2, disimpan oleh Doctor Light dan Doctor Vaux
██/██/████
Spesimen SCP-019-2 dikeluarkan dari ruang penahanan dan disimpan didalam kandang yang diperkuat, disediakan air dan ayam hidup sebagai makanan. Spesimen membuat vokalisasi yang tenang, terus menerus, kacau, bertekad untuk secara fonetik mirip dengan bahasa Hellenic Kuno. Meskipun alasan aktivitas tersebut tidak diketahui, spesimen masih dianggap tidak lebih cerdas daripada hewan.

Spesimen hidup kurang dari 48 jam, dan diseksi menunjukkan anatomi yang konsisten pada tingkat sel dengan biologi normal, tetapi dengan struktur muskuloskeletal yang sangat tidak stabil. Anomali penting lainnya termasuk sistem pernapasan yang tidak stabil, saluran pencernaan yang hampir tidak ada, dan hampir tidak ada organ internal lainnya. Semua spesimen lain yang ditangkap mengikuti pola perilaku dan kematian yang serupa.

Catatan: Tampaknya spesimen SCP-019-2 tidak dimaksudkan untuk hidup dalam waktu yang berarti di luar SCP-019. -Dr. Vaux

██/██/████
Unit penahanan rusak ringan setelah terpapar dalam waktu lama dengan spesimen SCP-019-2, tidak ditemukan oleh tim pemantau karena transparansi parsial. Ini belum pernah dicatat di SCP-019-2 sebelumnya. Tim pemantau akan terus melaporkan aktivitas anomali lebih lanjut.
██/██/████
Tim pemantau melaporkan beberapa spesimen SCP-019-2 sekarang tampaknya jauh lebih tahan terhadap insinerasi daripada yang lain. Dihipotesiskan bahwa ini adalah mekanisme pertahanan pada bagian SCP-019.
██/██/████
Sebagian besar spesimen SCP-019-2 sekarang seluruhnya kebal terhadap efek insinerator. Penggantian insinerator dengan pemberian asam sedang dipertimbangkan. &#34;Evolusi&#34; SCP-019-2 sedang dipelajari, dan mungkin bukti perasaan di SCP-019.
