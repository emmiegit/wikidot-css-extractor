&#34;O Memorial da Coalizão consiste em três instalações subterrâneas. A primeira é o museu externo, no qual são preservadas e expostas várias relíquias e objetos importantes para a Coalizão. A segunda é o Mausoléu Alfa: um conjunto de quatro sarcófagos vazios reservados para os restos da primeira Equipe de Assalto da Coalizão, antecipando o dia em que serão devolvidos a nós e sepultados em seu devido lugar. A terceira é a Grade, o columbário da Coalizão, no qual as urnas ou relíquias cinerárias de cada agente caído da Coalizão é armazenada.

&#34;Há doze homens em um turno. Cada turno começa precisamente à meia-noite ou meio-dia, horário de Greenwich. Uma hora antes da mudança de turno, as portas da câmara externa serão abertas e seu turno se reunirá no corredor que leva à câmara externa. Uma inspeção de uniforme e armamentos será realizada neste momento. Seu uniforme será o uniforme Roupa Negra, e será perfeitamente passado e limpo. Sua aparência estará imaculada. Sua arma, uma M1 Garand que foi usada durante a Segunda Guerra Mundial, estará em perfeitas condições de disparo, será descarregada e posta em segurança (mas um pente completo de munição será levado em sua pessoa), e ela terá uma baioneta fixa polida com um polimento espelhado. Fracasso em manter esses padrões pode resultar em sua demissão da Guarda.

&#34;O turno começa com a troca da guarda. O turno que está saindo de serviço relatará verbalmente quaisquer mudanças na situação para o turno que entra. O líder do turno liberará o turno anterior e eles sairão da câmara em um ritmo medido e respeitoso.

&#34;A Guarda tem três deveres que ela deve cumprir. O primeiro dever é manter a vigilância. A todos os momentos, exceto durante a primeira e última hora do Turno, haverá dois Guardas na câmara do Mausoléu Alfa. Há um tapete vermelho de três metros e meio de largura e catorze metros de comprimento no centro do mausoléu.

&#34;A patrulha começa com dois guardas estacionados em lados opostos do tapete, a exatamente 13,75 metros de distância: marcações foram colocadas no tapete para esse fim. Começando com o pé direito, eles marcharão a um passo de 0,625 metros por segundo por vinte e um segundos, antes de parar e esperar 21 segundos. Eles então virarão à direita, darão cinco passos para frente e esperarão mais 10 segundos. Eles estão virarão à direita uma segunda vez, darão 21 passos para frente, antes de parar e esperar 21 segundos. Eles então virarão à direita, darão cinco passos para frente e esperarão mais 10 segundos. Eles então virarão à direita uma última vez, retornando à sua posição inicial.

&#34;Se o circuito for executado corretamente, deverá levar dois minutos para completar um circuito completo. Vinte e cinco circuitos completos serão realizados a cada hora, dando dez minutos para a troca da guarda. Cada membro da Guarda, exceto o Líder de Turno e o Líder de Turno Assistente, realizarão esta tarefa duas vezes por turno de doze horas: uma vez ao iniciar sua patrulha na posição interna e uma segunda vez ao iniciar sua patrulha na posição externa. O Líder de Turno designará vigias e será responsável por coordenar a troca da guarda.

&#34;Além de manter a vigília no Mausoléu Alfa, a cada três horas, a partir de uma hora após o início do turno, dez membros da Guarda realizarão a Patrulha da Grade. A Grade é uma treliça retangular de túneis cortados em pedra. Cada túnel tem três metros de altura e três metros de largura. Começando na entrada da grade, cada membro da Guarda percorrerá sua rota de Patrulha designada. Se todos os dez Guardas percorrerem sua rota perfeitamente, não haverá colisões e todos os dez retornarão à entrada da Grade, exatamente cinquenta minutos após o início da Patrulha, a tempo da troca da Guarda no Mausoléu Alfa.

&#34;O segundo dever da Guarda é a manutenção das instalações. A primeira hora do turno será dedicada à inspeção e limpeza do Mausoléu Alfa; Qualquer poeira ou detritos devem ser removidos, e o Líder de Turno realizará uma inspeção de luva branca ao final da hora, antes da primeira patrulha ser designada.

&#34;Além disso, durante a última hora do Turno, todos os doze membros irão inspecionar e limpar uma seção da Grade ou do Museu externo, designada pelo Supervisor da Instalação. Novamente, qualquer poeira ou detrito deve ser removido, e o Líder de Turno realizará uma inspeção de luva branca no final da hora, antes de se reunir para ser liberado e sair de serviço.

&#34;Qualquer dano à Grade ou Mausoléu deve ser relatado ao supervisor da instalação o mais rápido possível.

&#34;O terceiro dever da Guarda é a proteção da instalação. A Guarda permanecerá constantemente vigilante contra intrusões, acidentes ou desastres naturais. Ela vigiará a Grade e o Mausoléu e cumprirão fielmente seu dever para com nossos honrados mortos.

&#34;Quando não estiverem ativamente patrulhando, os Guardas podem descansar no salão fornecido no Museu externo. Em todos os momentos, eles devem agir com decoro e respeito apropriados à natureza sagrada desta instalação.

&#34;Deveres adicionais podem também surgir devido a circunstâncias especiais, como feriados ou o enterro de um colega caído.

&#34;Sua vigília será solitária. Há poucos visitantes a este lugar. O sol não brilha aqui. A única luz que vocês verão será das lâmpadas no alto. E é aqui que vocês permanecerão por doze horas a cada três dias.

&#34;Mas, por mais solitário que seja seu dever, ele será sagrado. Pois, vocês foram encarregados de proteger aqueles de seus colegas que deram suas vidas para proteger a humanidade. Aqui estão os restos mortais daqueles que morreram desconhecidos para aqueles que eles salvaram.

&#34;Desempenhem seus deveres com perfeição. Deixem-nos orgulhosos.

&#34;O treinamento começa às 0500 horas de amanhã. Dispensados.&#34;
