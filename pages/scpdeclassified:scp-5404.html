    <pre><textarea class="page-source" readonly>**作者：**[[[dr-john-peppersghost-pepper-s-personnel-file|PeppersGhost]]]

**项目等级：**--Keter-- Fuck

@@ @@

大家好！这里是CorpseOfBixby，现在在玩辐射：新维加斯，到14级了，点了至少六点的敏捷和洞察力，而且还很愉快地选了轻履者技能。我已经脱离了SCP-5404了。说到这个，这篇就是我今天要解密的文章，而且我还有幸看了一眼这篇的最终草稿。作者你好！

这篇解密主要是要解读SCP-5404的内在含义。这并不意味着我不评论它的文学价值，这只意味着我们的主要目标是陈述性的分析。往下看。

这篇东西是在[[[144-hour-jam-contest-two|连写竞赛2：机械舞]]]期间产生的，就是那个有着匆忙的投稿，以及有着非常特别的爆炸主题的竞赛！让我们开始吧！

--砰！--

++ 第一部分：那不当头一棒吗

我需要在此强调一下标题

&gt; [为确保安全已省略]

这个在结论中会变得很重要。我已经在最开头表明了作者，从元的角度看，这也是很重要的。

无论如何，这是个格式错乱，从头到尾都是。项目编号和项目等级被划掉并以红色文字突出显示。我们不知道这有什么意义，但很快很快就会知道了。除此之外，项目等级表明SCP-5404是个Keter。我稍后^^tm^^会详细说明原因。

收容措施已被一个相近的东西替换了……

&gt; **怎么确保安全：**

……这还挺奇怪的。要么这是由一个有着两个脑细胞的实体写的，要么是异常引发的问题迫使基金会要这样子写。跳到标签处，我们能看到这些标签。

&gt; 语言 信息危害

没错。这是基金会的说法。让我们看看收容措施。

&gt; 红色的词语或词组都是已知的会变得砰——砰的词。

这就是我们的答案以及比赛主题，词语他妈会在以任意形式提及的时候爆炸。这也解释了前面提到的两个标签，即该异常影响语言，而且每次语言提及时，这种效应都会发生，并不会考虑某人对SCP-5404有多了解，这也就构成了信息危害。

&gt; 现在这一刻，我们还不是很清楚什么样的词会变得砰——砰。

操蛋。基金会甚至还不知道哪个单词会让你炸开花。

&gt; 一定要连续写**两**个“砰——砰”并且加上破折号。如果用其它方式表示它就会变得砰——砰。

更操蛋了。这最多表示SCP-5404非常地随意，没理由砰——砰可以但是卡布洛伊或者吧嗒——乒——吧嗒——砰不行。还有一个事实（在我看来）就是“破折号”这个词也应该能炸因为这看起来足够复杂，但还没有。这意味着SCP-5404是在随机影响单词，或者是有什么人在精心策划着SCP-5404的（明显这个暗示已经很明显了）。

&gt; //新内容：//有时安全的东西也会变得不安全。请一定先用砰——砰电脑进行测试。

更更操蛋了。SCP-5404能影响的词语正在快速增多。这三次操蛋基本已经证明了它非常适合被分为Keter了。SCP-5404实际上不包含在SCP-5404能够影响的不能说出的单词之中，基金会也不知道SCP-5404活动的真实程度如何，而且SCP-5404正在快速增加受SCP-5404影响的单词数量。

基金会没有一点点机会了，哈？

++ 第二部分：为数字感到心痛

描述并没有告诉我们什么新东西。有时候，只有表达句子的时候会爆炸，比如“特殊收容措施”，而有时候，确实还会有其他特定的术语爆炸，比如“砰”以及“词”。再一次，这只是加强了在收容措施中隐含的过程，即SCP-5404是不稳定的。

现在看下一部分。SCP-5404热力学会在人们说或者写词语的时候发生，注意这里。

&gt; 只有在说出来或者写出来字符串时才会变得砰——砰。

但如果SCP-5404上的特定单词会爆炸的话我们又怎样去阅读它呢？为什么该文档没有炸掉我们？

&gt; 基金会用电脑制作的字符串在制造时都是没有问题的。所以如果你看到红色的字符串，就说明已经发生了问题。

之前不易爆的词的副本在一定程度上来说是安全的，而且基金会也会设法保存那些之后会立即爆炸的词的副本，以用来制作我们现在正在读的文档。只是不要大声读出来或是什么什么的。

测试记录再次证明了异常效应，并说明了SCP-5404是Keter的原因。

现在是最难啃的部分了。--附录--更多东西。

&gt; 砰——砰字符串是和我们不一样的团体制造的。

有很多团体都不喜欢基金会。蛇之手、Are We Cool Yet?，以及混沌分裂者恰好是最杰出的代表，而他们中间还有一堆人。最开始，我以为是指混沌分裂者，因为这表面上就是个爆炸。但不是。无论如何，我们稍后再讨论这个问题，还有一个线索，我们需要知道谁制造的SCP-5404.

&gt; 如果将来在没有讨论砰——砰时，说出的字符串也会引发砰——砰字符串，**世界就会砰——砰。**

幸好这件事还未发生！不管出于什么原因，SCP-5404正影响着一些并不太受欢迎的特定词汇，比如A。如果SCP-5404能够影响发音像A的词汇，那得炸死所有人。A正好是个非常普遍的发音。我数了下我在这篇文章里打出的A加起来总共就有739个词。那就是我已经爆炸了739次了。SCP-5404真的很坏坏。

&gt; 大大主管团要求不断进行尝试东西与仔细琢磨，以想办法阻止和我们不一样的团体，确保世界不会砰——砰。

可以理解，O5指挥部希望停止SCP-5404,。然而，下一行给出了一些令人不寒而栗的暗示，这能在结论中找到更好的解释。

&gt; 他们提的要求不容易实现，简直就是跟个Tiamat一样，但现在--**[[[taboo|Eshu]]]**--协议还在进行。[[footnote]]**译注：**本段与原中译版有出入，以更好地契合解密文章。[[/footnote]]

首先，Eshu正好出现在这篇的前一篇文章，[[[taboo|SCP-4000]]]。这个非常的重要，但在这里我就不讲了，等我一小会。

“他们”似乎指的是Fae，然后Tiamat是与Keter一样的，除了要收容它就要自动将其推至任务列表顶端之外。行吧，好像过度简化了。

我们的[[[esoteric-classes-complete-list|机密分级指导]]]告诉我们Tiamat有个极为特殊的含义。

&gt; 项目对人类构成直接威胁，但可通过公开战争或其他面纱破碎式行动加以“收容”。

除非打起仗来，不然SCP-5404是很难被收容的。O5也在考虑与Fae开战，因为这是最常规（也可能是唯一的）方式去收容SCP-5404。他们愿意为了无效化SCP-5404而去放弃面纱的维持。而这事说来话长了。

结束语还是那么普通，但使用的是SCP-5404的风格。

&gt; 我们看住，我们瞒住，我们挡住。

以及O5-8的签名。

&gt; **大大主管团第08号**

到此为止。结论时间！

++ 第三部分：叮铃铃铃！

是时候揭秘所有这玩意造成的所有可怕影响了。天啊，这还是在连写竞赛期间写的，但它又传达出了一种我所知的任何一篇其它文章都无法与之相比的紧迫感。真的精彩。不说废话了，让我们把所有货都清点一遍。

SCP-4000已经有个我贴过链接的绝妙解密，要是你还没读过的话，我会在此[[[scp-4000-taboo|再贴一遍]]]，读它读它。我会先速览一下内容。首先，SCP-4000和SCP-5404都是PeppersGhost写的，这是两篇文章的众多相似之处的第一处。两篇文章的标题都被编辑过以收容上述异常现象。[根据4000-Eshu协议已编辑]以及[为确保安全已省略]两个就跟复印的一样，旨在防止读者接触到信息危害材料。两篇都使用了非常个性化的语言。SCP-4000作用于名字，而SCP-5404则作用于基金会。我说的个性化是什么意思，谁的个性？

对于Fae来说，名字拥有着非常强大的力量，而在SCP-4000中，我们了解到他们被剥夺了自己的名字。这就非常的个性化！而且，如果你注意到了的话，会爆炸的词大多都只与基金会人员有关。项目编号炸了，项目等级以及收容措施也是。你可以认为这些组织工具也是基金会的个性。禁止他们用这些词就是在禁止基金会的特色，把他们简化成为研究异常的科学家。他们不再是基金会。他们是**无名氏**。

更实际地来说，这也会削弱基金会的基础。未来撰写的每一篇文档都会被SCP-5404所制约。想象一下，你发现了一个全新的要被收容的异常。要写这篇文档的话，你需要最少两台电脑，一台作为测试虚拟机，另一台用来保存另一台电脑上的副本。要是研究员碰巧写到了一个SCP-5404的敏感词并且炸了，他们就要一直重复做这样的事，直到文档完成，更别提SCP-5404的不断扩张的性质了。

&gt; //--SCP-X--（砰）是一条--基因--（砰）--序列--（砰）//

这就有三台电脑爆炸了。老实说，考虑其性质，给这玩意分成Tiamat完全是合理的。

往前看一点，Fae是个有感知力也有智能的种族。他们也会受制于世俗的思路，这也就能解释SCP-5404为何如此决断了。他们是在挑挑拣拣要被SCP-5404感染的词，以试图破坏基金会。在测试记录中，“爆炸”、“引爆”和“砰”都是不能使用的词。这个顺序表明了Fae正在处理他们认为可能会被用作替代的词，而砰——砰成为了Fae未碰触的地带，只因他们不相信基金会会这么快屈服。

现在，问题来了。Fae几乎大获全胜。让我们看一遍列表。SCP-4000有试图逃跑的Fae，而这里就是已经逃跑了的，基金会也从未意识到他们已经逃跑了。SCP-5404使得基金会需要在Fae的要求没有得到满足或被忽视的情况下依赖于他们，甚至基金会还未想出收容SCP-5404的方法，很难想象能有收容这样一件东西的方法。

要是不知道Fae在哪里编制它的，你要怎么去收容这件东西呢？你又要如何去收容语言本身呢？语言是个根植在人类文化中的概念，移除了将会瘫痪地球上所有的组织。要是世界各地的人都死掉了的话，那么人类文明就已经毁灭了。而这只需要去说“单词”这个词。在这篇关于词频的[https://www.wordfrequency.info/ 研究]中，“单词”排在5000个最常用的单词中的第235位。而这还是我们不按照文章中提到的来做的情况下。要是Fae感染了前五个最常用单词的话，他们现在就已经毁灭世界了。

总之，SCP-5404不止是一个关于爆炸词语的有趣研究。SCP-5404是SCP-4000的激情续作。SCP-4000是一个关于人形生物种族灭绝，以及随后对所有关于提及过的种族灭绝相关的信息都修订了的条目。SCP-5404是关于将语言武器化后随之而来的Fae的报复。SCP-5404不仅是致命的，还是在朝基金会脸上吐口水，逼迫他们放弃科学中的重要技术性语言，转而采用幼稚的语言。而那还不是全部。

回想一下当我点到Eshu的时候，它是如何用红色高亮显示并被划掉的。在SCP-4000中，Eshu是一种帮助收容SCP-4000的协议。在检删了Eshu之后，它就不能再被提及了，而检删了Eshu并不能完全阻止其发生，Fae异常地与这些名字有联系。他们渴望名字，渴望到他们的异常属性都表现在名字上。因此，从基金会里剥夺Eshu这个名字是对他们最大的侮辱。

SCP-5404强迫基金会跪下，用一把枪指着他们的头，并且强制他们说他们的语言。很快，Fae可以将SCP-5404传播至全世界。也许这已经发生了，这也是为什么基金会如此绝望地去考虑Tiamat分级。
