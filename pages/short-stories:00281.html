    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;我累了，我在基金会工作真的累了。我要辞职\n但是吧现在我退不了辞职了\n为什么我不能辞职呢\n因为不关基金会的事\n异常又跑出来了\n就隔了几个房间\n他在走了\n我看到了天堂，上帝开始过来了。他接我了，他就是神\n他隔了一个门，他是多么的伟大\n--现在马上下地狱了还辞职干什么--\n我要去为上帝效忠，我要抛离基金会。我将得到救赎\n——研究员。为上帝服务的信徒&#34;
