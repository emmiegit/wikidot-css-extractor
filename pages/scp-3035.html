    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Science Bugs
**Auteur :** [[user The Great Hippo]]
**Traducteur :** [[user Vhital]]
**Date de publication originale :** 19 mai 2017
**Image :** [https://commons.wikimedia.org/wiki/File:American-cockroach.jpg Wikimedia], licence CC BY-SA 3.0
[[include credit:end]]

[[include component:image-block name=AmericanCockroach.jpeg|caption=Une instance non mutée de SCP-3035]]

**Objet n^^o^^ :** SCP-3035

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Toutes les instances connues de SCP-3035 sont confinées dans le Site-173 (un site désaffecté de la Fondation). Le Site-173 a deux points d’entrée : l’Entrée A et l’Entrée B.

L’Entrée A, l’entrée principale, a été ensevelie sous 4 mètres de béton. L’Entrée B, un système de transit par tube à vide, est utilisée pour les livraisons vers et depuis l’intérieur du Site-173. La FIM Nu-13 (« Les Brutes de Rasczak ») doit entretenir une base provisoire à l&#39;Entrée B. Ils doivent éliminer toute instance de SCP-3035 à vue.

Approximativement une fois par semaine, un colis émergera du système de transit par tube à vide de l&#39;Entrée B. Généralement, ce colis contiendra divers matériaux non anormaux (voir plus bas). Chaque colis doit être placé en quarantaine, où il doit être examiné, documenté et ensuite brûlé.

Toute entrée dans le Site-173 est interdite jusqu&#39;à nouvel ordre.

**Description :** SCP-3035 est une souche de //Periplaneta americana// (blatte américaine, ou punaise d&#39;eau) qui imite le comportement et l&#39;apparence extérieure des organismes qu&#39;elle observe.

L&#39;imitation est superficielle. Par exemple : bien qu&#39;une instance de SCP-3035 puisse reproduire la coloration et les motifs comportementaux des bourdons, elle ne reproduira pas le réseau social complexe ou la forme de communication unique d&#39;une abeille.

Les instances de SCP-3035 s&#39;imiteront entre elles plus rapidement que d&#39;autres organismes. Ceci mène à une boucle de rétroaction : une instance adoptera un nouvel attribut, ce qui fera que toutes les autres instances imiteront immédiatement la première instance, acquérant elles-mêmes l&#39;attribut.

Il devrait être souligné que cette imitation est seulement une approximation de surface -- une tentative par un processus en l&#39;état inconnu de &#34;ressembler&#34; et &#34;d&#39;agir&#34; comme quelque chose d&#39;autre. Quelle que soit l&#39;étendue de cette imitation, les instances de SCP-3035 gardent toujours beaucoup des caractéristiques associées aux blattes.

**Addendum 3035.1 :** Documentation du Site-173

[[collapsible show=&#34;► ACCÉDER À SCP:/3035/emails/février_2007.log&#34; hide=&#34;▼ Fermer Fichier&#34;]]
&gt; **DATE :** 01/02/2007
&gt; **DE :** Dr Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **À :** Dr Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **SUJET :** Comportement inhabituel
&gt; -----
&gt; Nous avons remarqué quelque chose en finissant la dernière batterie de tests. Les instances de SCP-3035 ont adopté un nouveau comportement -- elles se tiennent au bord de leur enclos et &#34;tapotent&#34; leurs pattes avant contre la vitre. Nous ne sommes pas certains de l&#39;origine de ce comportement ; ce n&#39;est pas un comportement exhibé par les insectes que nous les entraînons à imiter.
&gt; -----
&gt; **PIÈCES JOINTES :** tapotement_vitre.mp5

&gt; **DATE :** 02/02/2007
&gt; **DE :** Dr Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **À :** Dr Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **SUJET :** Nouveaux développements
&gt; -----
&gt; Nous avons compris. C&#39;est //moi// qu&#39;elles imitent.
&gt; 
&gt; Presque chaque jour, je me suis assis près de leur enclos, allumant mon ordinateur et tapotant au clavier pendant vingt minutes. Et maintenant elles ont adopté mon comportement -- elles &#34;s&#39;asseyent&#34; et &#34;écrivent&#34; sur la vitre.
&gt; 
&gt; Nous avons précédemment présumé que ces organismes n&#39;imitaient que d&#39;autres insectes ; clairement, nous avions tort. Cette capacité semble s&#39;étendre à n&#39;importe quelle créature qu&#39;ils peuvent observer.
&gt; **PIÈCES JOINTES :** &lt;Aucune&gt;


&gt; **DATE :** 02/03/2007
&gt; **DE :** Dr Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **À :** Dr Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **SUJET :** Ma nouvelle équipe de recherche ?
&gt; -----
&gt; Selon votre suggestion, j&#39;ai déplacé l&#39;enclos à un endroit d&#39;où mes &#34;collègues&#34; peuvent voir mon travail plus facilement. Ils ont prouvé être des étudiants très doués - je les ai déjà observés imiter les mouvements que je fais quand je prends des notes ou prépare des solutions pour des tests. J&#39;en ai même remarqués quelques-uns se trémousser dans une tentative plutôt maladroite de marcher.
&gt; 
&gt; Il y a un autre problème - elles ont grossi. Une augmentation d&#39;environ 15 %, selon mes mesures. Cela s&#39;est produit tellement lentement que je n&#39;ai même pas pensé à les mesurer jusqu&#39;à revoir des anciens enregistrements et remarquer l&#39;augmentation en taille.
&gt; 
&gt; Outre cela, je commence à m&#39;attacher à mes nouveaux bons élèves.
&gt; -----
&gt; **PIÈCES JOINTES :** &lt;Aucune&gt;


&gt; **DATE :** 02/04/2007
&gt; **DE :** Dr Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **À :** Dr Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **SUJET :** Marche
&gt; -----
&gt; Elles marchent. Elles //marchent// !
&gt; 
&gt;  Chacune d&#39;entre elles, toutes en même temps -- c&#39;est arrivé comme par magie. Hier, elles clopinaient maladroitement, et aujourd&#39;hui... J&#39;entre dans le labo et les trouve toutes en train de se balader dans l&#39;enclos. Comme si elles étaient //chez elles//. Ou... comme une bruyante petite salle de classe d&#39;étudiants de licence attendant leur Professeur.
&gt; 
&gt; La partie bizarre, c&#39;est que chaque test que je leur ai fait passé indique toujours qu&#39;elles ont l&#39;intelligence d&#39;une blatte banale et ordinaire. Elles peuvent imiter le comportement, mais elles ne peuvent pas imiter la compréhension ; elles copient mes actions, mais elles ne comprennent pas //pourquoi// je fais quelque chose. Ou même ce que quelque chose veut dire.
&gt; -----
&gt; **PIÈCES JOINTES :** marche.mp5


&gt; **DATE :** 02/05/2007
&gt; **DE :** Dr Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **À :** Dr Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **SUJET :** Comme un lundi
&gt; -----
&gt; Pour l&#39;expérience, j&#39;ai trouvé des tables et des chaises de poupée et les ai placées dans l&#39;enclos. Les meubles sont bien trop grands, mais j&#39;étais curieux de voir si elles les utiliseraient.
&gt; 
&gt; Eh bien... Si vous aviez un jour envie de savoir à quoi ressemble une bande de blattes assises à une table démesurée, écrivant sur des claviers qui ne sont même pas là... J&#39;ai joint une vidéo qui devrait satisfaire votre curiosité.
&gt; 
&gt; J&#39;ai même réussi à faire &#34;boire&#34; l&#39;une d&#39;entre elles dans un petit jouet en forme de tasse à café (comme_un_lundi.png).
&gt; -----
&gt; **PIÈCES JOINTES :** meeting_lundi.mp5, comme_un_lundi.png

&gt; **DATE :** 02/07/2007
&gt; **DE :** Dr Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **À :** Dr Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **SUJET :** Re : C&#39;est l&#39;heure de la biopsie !
&gt; -----
&gt; Selon votre demande, j&#39;ai performé une biopsie sur leur système nerveux. Je vous ai envoyé les résultats -- comme vous pouvez le constater, il n&#39;y pas de nouvelle croissance, pas de nouvelles structures -- c&#39;est toujours juste des blattes. Des blattes bizarrement grandes qui marchent. Et qui tapotent sur des bureaux vides. Et qui font semblant de boire du café.
&gt; 
&gt; Je me suis un peu senti mal de tuer l&#39;une d&#39;entre elles ; c&#39;est dur de ne pas les voir comme mes petites apprenties. Enfin, aucune des autres n&#39;a semblé s&#39;en faire. Elles se pavanent toutes joyeusement, faisant comme si rien ne s&#39;était passé.
&gt; -----
&gt; **PIÈCES JOINTES :** rapport_biopsie.pdf

&gt; **DATE :** 02/08/2007
&gt; **DE :** Dr Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **À :** Dr Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **SUJET :** &lt;Aucun&gt;
&gt; -----
&gt; Elles ont tué l&#39;une des leurs.
&gt; 
&gt; Ce matin, je suis retourné au labo pour trouver l&#39;une des blattes dos sur la table, morte. D&#39;une façon ou d&#39;une autre, elle a été -- //éventrée// et éviscérée. Les autres blattes se pavanaient tout simplement, comme si rien n&#39;était anormal.
&gt; 
&gt; J&#39;ai regardé l&#39;enregistrement d&#39;hier. La nuit dernière, après être parti, l&#39;une d&#39;entre elles en a plaqué une autre sur la table. Elle a utilisé ce qui ressemblait à... des pointes aiguisées sur ses pattes avant pour l&#39;éventrer. Ensuite, elle a commencé à retirer méthodiquement les tissus adipeux de l&#39;insecte toujours vivant. Comme si elle se faisait une boule de glace.
&gt; 
&gt; Une fois fini, elle s&#39;est assise à la table et a commencé à tapoter sur le clavier invisible à nouveau. Comme si elle prenait des notes et écrivait des emails basés sur les résultats.
&gt; 
&gt; Comme moi.
&gt; 
&gt; Elles ont vu mon autopsie, Dr Xao. Elles l&#39;ont vue, et ensuite elles l&#39;ont imitée.
&gt; 
&gt; Je pense que cette expérience est allée bien assez loin.
&gt; -----
&gt; **PIÈCES JOINTES :** &lt;Aucune&gt;

&gt; **DATE :** 02/10/2007
&gt; **DE :** Dr Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **À :** Dr Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **SUJET :** Re : Où est passé ton esprit de recherche scientifique ?
&gt; -----
&gt; Elles ont grandi de 150 %.
&gt; 
&gt; Cette expérience est terminée. Je vais toutes les euthanasier.
&gt; -----
&gt; **PIÈCES JOINTES :** &lt;Aucune&gt;

&gt; **DATE :** 02/12/2007
&gt; **DE :** Dr Breeman &lt;{{pbreeman@scp.foundation}}&gt;
&gt; **À :** Dr Xao &lt;{{hxao@scp.foundation}}&gt;
&gt; **SUJET :** RES LERSPK ERSLIJERS LIJRESLIJ RESLJ ERSIJR LJESLIJNERSIJ
&gt; -----
&gt; RESK ERSK ERS:LERS :LKTES:JK SER KPOR ESK ERS:LK ERS:LK ER:LK ERS:LK ER:LK
&gt; ERS:LKERS:LKER
&gt; ERSL:KM ERSK: ERSK:L RK:L RELK: ERS:LKERS
&gt; ERSKMERS:LK RLKMR
&gt; RES :LKM&#34; ERSKMR ESKM SER
&gt; RESL ERS:L&lt;&#34; ERS:L ERS:L ERS
&gt; RSE ERSLK:N J#N :LKMSER :LK ER
&gt; ERSMKERSKM RESLKM ERS
&gt; 
&gt; ERSPIJ ERSIJ ERS
&gt; ERS RESIJREPIJ
&gt; -----
&gt; **PIÈCES JOINTES :** comme_un_lundi.png, comme_un_lundi (1).png, comme_un_lundi (2).png, comme_un_lundi (3).png[[/collapsible]]

[[collapsible show=&#34;► ACCÉDER À SCP:/3035/fichiers/memo_2010.log&#34; hide=&#34;▼ Fermer Fichier&#34;]]
&gt; **À QUICONQUE CELA POURRAIT CONCERNER :**
&gt; 
&gt; Après trois essais désastreux de mission de sauvetage, nous abandonnons. Chaque fois que nous envoyons une escouade de soldats là-bas, ces choses commencent à adapter leur comportement et leur apparence -- et deviennent de plus en plus agressives. En plus de cela, elles se reproduisent comme... eh bien, des blattes.
&gt; 
&gt; La Nu-13 sera stationnée à l&#39;Entrée B ; ils resteront aussi longtemps qu&#39;ils le peuvent et attendront de voir si quoi que ce soit d&#39;humain en sort. Mais pour le moment, je déclare le Site-173 cause perdue.
&gt; 
&gt; La décision concernant la possibilité de déployer des neurotoxines pour éliminer les instances de SCP-3035 du Site-173 est à l&#39;étude -- particulièrement à la lumière de la récente révélation que des organes humains sortant de l&#39;Entrée B sont frais.
&gt; 
&gt; - Dr Henry Xao
[[/collapsible]]
