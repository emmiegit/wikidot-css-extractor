    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名︰SCP-ZH-555 心之項鍊
作者︰[[*user Mark Kuan]]
[[include info:end]]
**項目編號：**SCP-ZH-555

**項目等級：**Safe

**特殊收容設施：**SCP-ZH- 555應被收容在10×10×5公分的玻璃箱內。任何關於該項目的實驗都必須經過一名3級以上的人員同意。

**描述：**SCP-ZH- 555為一條項鍊上的白色心形寶石，背後刻有「永恆的愛」字樣。

當戴上SCP-ZH-555時，SCP-ZH-555會隨著使用者的情緒改變顏色，並且在半徑5公尺的其他人也會感受到和該項目的使用者相同的情緒，但使用者不受此效應影響，而該項目影響的持續時間會隨著使用者情緒持續時間而定。

以下是SCP-ZH- 555的變色狀況：
* 黃色—愉悅
* 紅色—憤怒
* 藍色—悲傷
* 黑色—恐懼
* 粉色—愛情
若有一種以上的情緒存在時多種顏色會同時出現。
----
[[collapsible show=&#34;+ 實驗記錄-ZH- 555：&#34; hide=&#34;- 隱藏&#34;]]
&gt; **實驗記錄-ZH- 555-A**
&gt; 
&gt; //受試者：一名D級人員和一隻老虎//
&gt; 
&gt; **實驗過程：**將一名D級人員戴上SCP-ZH- 555，並和一隻受過訓練的老虎共處一室，當D級人員看見老虎時SCP-ZH- 555的寶石顏色轉為黑色，而在同時老虎退向角落並縮著。
&gt; 
&gt; **實驗結果：**該項目對動物也有同樣的效果。

&gt; **實驗記錄-ZH- 555-B：**
&gt; 
&gt; //**受試者：**兩名D級人員//
&gt; 
&gt; **實驗過程：**將兩名D級人員分開放置於兩個相鄰的空間，並將SCP-ZH- 555放置於其中一名D級人員身上。將另一名D級人員放置於一個充滿血漬的空間，在剛進入時該人員明顯緊張。讓有配戴該項目的D級人員和一隻狗玩耍，在過程中該項目的寶石顏色轉變為黃色，而同時另一個D級人員受到該項目影響愉悅的哼起歌來。
&gt; 
&gt; **實驗結果：**確認該項目效果不受障礙物影響
&gt; 
&gt; **實驗記錄-ZH- 555-C：**
&gt; 
&gt; **受試者：**兩名D級人員
&gt; 
&gt; **實驗過程：**將兩名D級人員置於同個空間，讓其中一名D級人員戴上SCP-ZH- 555，並用言語激怒該人員後，該項目的寶石轉變為紅色。同時兩名D級人員相互毆打起來。


&gt; **實驗記錄-ZH- 555-D：**
&gt; 
&gt; //**受試者：**兩名男性D級人員//
&gt; 
&gt; **實驗過程：**將兩名男性D級人員放置於同個空間，給其中一名D級人員戴上該項目，並指示該人員唸出SCP-ZH-576上野百合的花語：「永遠幸福」，在唸出後立刻在該名D級人員半徑10m的範圍，長出許多的野百合，在此同時SCP-ZH- 555的寶石轉變為粉色，並在兩名D級人員的周圍出現一群粉色幻影圍繞著兩名人員。
&gt; 在實驗結束後據兩名D級人員敘述：「在周圍出現很多人開始祝賀我們，並拿起了相機說要吧我們兩個記錄下來」。而在下一次相同實驗中確認幻影中出現上一次實驗的兩名D級人員。
&gt; 
&gt; **實驗結果：**粉色出現時會記錄當時觸發和受到該項目影響的人形象，身形和聲音。

&gt; **實驗記錄-ZH- 555-E：**
&gt; 
&gt; //**受試者：**一名D級人員和一隻貓//
&gt; 
&gt; **實驗過程：**將一名D級人員和一隻貓放到同個空間，讓貓戴上SCP-ZH- 555，並指示D級人員去追逐貓，當貓在避開該人員同時，該項目的寶石轉變為黑色，同時D級人員縮成一團發抖。
&gt; 
&gt; **實驗結果：**確認動物的情緒也可以激發該項目。
