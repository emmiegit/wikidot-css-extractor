    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述**：一支钢笔，笔身有“智者因其智而愈智，愚者因其愚而益愚”的语样。目前看来会令人在握住它时思维能力下降。\n**回收日期**：2020/05/31\n**回收地点**：由Dr.Ted主动提交\n**当前状态**：位于Dr.W的办公桌上\n**笔记**：“我也不知道这东西最开始是哪来的，但是办公室里好多人都试图用这玩意证明自己是聪明人，再这样下去整个基地的效率都要被拖慢了” ——Dr.Ted\n“只有我觉得拿着它让我的思维更加清晰了吗?”——Dr.W\n补充：Dr.W在此之后携带钢笔尝试了半分钟速算一道[已编辑]位数乘法运算的挑战，在12分钟后以自己还有工作任务中止了该挑战。已批准将此异常项目从Dr.W处收回的提议&#34;</textarea></pre>
