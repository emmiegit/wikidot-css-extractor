&gt; **Tài liệu dưới đây đã được sửa đổi với việc triển khai Giao thức Idol-835.**

**Mã vật thể:** SCP-835-JP

**Phân loại:** --Keter-- Safe

**Quy trình Quản thúc Đặc biệt:** --Do bản chất của dị thể, việc quản thúc SCP-835-JP hiện tại là bất khả thi. Trong trường hợp nhân sự thuộc Tổ Chức đột ngột tử vong và được cho liên quan đến dị thể này, Đội Đặc Nhiệm Cơ Động Ku-3 &#34;Lửa Trại&#34; sẽ tiến hành phong tỏa hiện trường vụ án và điều tra. Nên ngụy trang những cái chết thành các sự cố không liên quan bất cứ khi nào có thể, cũng như cân nhắc đến ảnh hưởng về mặt tinh thần đối với những nhân sự xung quanh..--

SCP-835-JP &#34;Keteru Yamiko&#34; đã bị vô hiệu hóa theo Giao thức Idol-835, mô tả ở bên dưới. Tổ Chức hiện đang nghiên cứu biện pháp tăng cường quản thúc bằng cách mở rộng phạm vi giao thức ra bên ngoài nhằm chuẩn bị cho các cuộc vi phạm quản thúc tiềm ẩn do nhận thức độc hay sự cố tương tự bên trong Tổ Chức.

**Mô tả:** SCP-835-JP được mô tả là một thiếu nữ với mái tóc dài và mặc đồng phục trường học màu đen, có tên Keteru Yamiko. Mặc dù tuổi tác hay ngoại hình của nó có thể tăng hoặc giảm trong khoảng 10 năm, và có thể không mặc đồng phục học sinh, nó vẫn được coi là &#34;hấp dẫn&#34;. Tính cách của dị thể thường được miêu tả là u sầu do ít nói và không có cảm xúc thăng trầm, và nó không thích việc người khác nhìn thấy mình.

&#34;Keteru Yamiko&#34; có thể dịch chuyển qua các vùng tối bất kể khoảng cách hay vật cản; nó sử dụng khả năng này để tiếp cận, tấn công, và tiêu diệt mục tiêu một cách nhanh chóng bằng một con dao làm bếp lớn mà nó sở hữu. Nó cũng có khả năng điều khiển bóng tối theo ý muốn, nhấn chìm các vật thể và khiến chúng biến mất, mặc dù vẫn chưa rõ cơ chế thực hiện. Do khả năng của dị thể, nó bị bắt cóc và nuôi dưỡng bởi một Thế Lực Đáng Lưu Tâm thù địch với Tổ Chức, giả thuyết rằng tích cách của dị thể hình thành do nguyên nhân này.

Thông tin chi tiết hơn về &#34;Keteru Yamiko&#34; có sẵn trong kho lưu trữ tài liệu chuyên biệt của dị thể.

SCP-835-JP ban đầu là một hiện tượng chỉ xảy ra đối với nhân sự của Tổ Chức, được phát hiện lần đầu tiên vào năm 19██. Hiện tượng xảy ra theo chu kỳ khoảng 1 đến 3 tháng, nhân sự chạm trán dị thể bị biến mất ngay tại chỗ từ vài cho đến chục giây, kèm theo một lượng máu lớn. Không có đối tượng nào, dù chết hay sống, từng được phát hiện sau khi biến mất. Điều tra xác định rằng lượng máu tại hiện trường là của đối tượng, và cho thấy đối tượng đã bị thương nặng trước khi mất tích. Các nạn nhân của SCP-835-JP không có đặc điểm chung về đối tượng, thời gian hoặc vị trí, ngoại trừ việc họ luôn là nhân sự thuộc Tổ Chức và hiện trường là một nơi tối tăm với tầm nhìn kém[[footnote]] Dị thể được xác nhận là thường xuất hiện trong ngõ vào ban đêm, phòng ngủ trước giờ đi ngủ, rạp chiếu phim, bóng dưới bàn làm việc, v.v. [[/footnote]].

Do không thể đoán trước, đột ngột, và các nạn nhân biến mất mà không có trường hợp ngoại lệ, việc quan sát hành vi này cho đến hiện tại đều không khả thi. Dựa trên nguồn thông tin hạn hẹp từ các nhân chứng, cũng như băng ghi hình, biết được rằng các cá nhân hành động như thể đang bị tấn công bởi một dị thể vô hình; tuy nhiên, sự tồn tại của kẻ tấn công chưa bao giờ được xác thực.

**Sự cố 835:** Vào ngày ██/██/20██, một cuốn sách có hình một nhân vật nữ, được vẽ theo phong cách anime với tựa đề &#34;Phác họa về SCP-835-JP&#34; được tìm thấy trên bàn của Trợ lý Nghiên cứu ██. Sau khi xem xét nội dung của cuốn sách tại chỗ, phát hiện ra rằng nhân vật được đề cập đã được đặt tên là &#34;Keteru Yamiko&#34; với tính cách, nguồn gốc, khả năng tương đồng với dị thể. Cuốn sách được đưa cho Trưởng nghiên cứu ███ vào cùng ngày; sau đó Trợ lý Nghiên cứu ██ đã thừa nhận rằng nó thuộc về anh ta và bị thuyên chuyển sau vài ngày đình chỉ.

Tuy nhiên, kể từ Sự cố 835, hiện tượng trước đó đã xảy ra trong chu kỳ ít nhất 3 tháng không xuất hiện trong khoảng 5 tháng. Ts. ██, tin rằng dị thể và cuốn sách liên quan tới nhau, đã ban hành Giao thức Idol-835.

**Phụ lục 835-1: Giao thức Idol-835:**  Do việc SCP-835-JP &#34;Keteru Yamiko&#34; ngừng xuất hiện sau Sự cố 835-JP, có khả năng rằng dị thể bị ảnh hưởng bởi nhận thức của nhân sự trong Tổ Chức. Dựa trên giả thuyết này, Ts. ██ đã đề xuất và được chấp thuận để triển khai Giao thức Idol-835, với mục tiêu cho các nhân sự hiểu rõ thông tin về SCP-835-JP. Như một bối cảnh để phổ biến, câu chuyện &#34;Keteru Yamiko&#34;, được một lượng lớn nhân sự thừa nhận trong Sự cố 835, đã được chấp nhận như vậy. Giao thức thực tế đã có hiệu quả một phần, và vì tầm quan trọng của việc truyền tải thông tin thông suốt và tức thì.

Vào ngày ██/██/20██, Giao thức được triển khai. Đầu tiên, toàn bộ tài liệu và thông tin liên quan tới SCP-835-JP đã được sửa đổi nhằm giúp người đọc liên hệ tới &#34;Keteru Yamiko&#34;, bằng cách bao gồm bối cảnh chi tiết và thay số hiệu bằng tên cụ thể. Thêm vào đó, như một phần của chiến dịch quảng bá cho nhân sự, một số lượng lớn các tạp chí quan hệ công chúng, vật dụng, vật phẩm thông thường có in hình nhân vật của &#34;Keteru Yamiko&#34;, được thiết kế bởi các họa sĩ minh họa của Tổ Chức, đã được phổ biến rộng rãi tại các cơ sở. Tiểu thuyết hư cấu, truyện tranh, hoạt hình với &#34;Keteru Yamiko&#34; là nhân vật chính được sản xuất theo trình tự và khuyến khích nhân sự xem chúng. Thông qua những nỗ lực này, Tổ Chức đã thành công trong việc khiến hầu hết mọi nhân sự đều có chung hiểu biết về SCP-835-JP &#34;Keteru Yamiko&#34; trong vài tháng, kể từ đó không có báo cáo về việc dị thể hoạt động.

Mặc dù các chiến dịch quảng bá này hiện đang được giảm tải, các vật phẩm có hình &#34;Keteru Yamiko&#34; vẫn được duy trì ở nhiều cơ sở khác nhau nhằm duy trì mức độ công nhận nhất định và Tổ Chức thường xuyên mở các buổi sáng tạo dựa trên chủ đề &#34;Keteru Yamiko&#34;.

&gt; SCP-835-JP có lẽ là biểu hiện của nỗi sợ hãi bản năng rằng một thứ gì đó đe dọa bản thân ta có thể đang ẩn nấp trong bóng tối. Nhưng con quái vật tưởng tượng mà chúng ta từng sợ hãi nay đã được thu gọn lại thành một nhân vật cliché bởi Giao thức Idol-835. --Ts. ██
