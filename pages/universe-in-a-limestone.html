    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]

I found it in a creekbed,
With a low hum in my head;
It felt like glass beneath my thumb;
In the dark it was dumb

In a glowing night of shining stars,
That shunned the headlights of cars,
Galaxies reflected in that rock,
So I watched them like a hawk;
For I knew when I expired,
They would still be admired

I turned my hand and let it slip,
Back into its watery pit;
Universes held in lime,
Erode until the end of time</textarea></pre>
