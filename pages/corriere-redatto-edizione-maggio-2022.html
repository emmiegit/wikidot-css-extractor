__**Il Venerdì Folle nel palmo della tua mano:**__ 

Sei interessato a perdere il tuo venerdì libero in compagnia di 4 simpatici debosciati e dei loro racconti caotici? Se la risposta è sì, lo staff ti invita a candidarti come Host del Venerdì Folle! In caso uno o più dei Rossi non possano gestire questo evento sei più che benvenuto a fare il carceriere dei dannati per un giorno! È chiaro che, in quanto momentaneo gestore de--ll’Inferno--l Venerdì Folle, avrai le redini della serata in mano e di conseguenza massima libertà creativa sulla scelta dell’argomento da trattare. In caso la proposta ti attiri non esitare a proporre la tua candidatura allo Staff.

__**Wikidot va offline!**__

Il giorno 19 Maggio, Wikidot, la nostra piattaforma di wiki hosting preferita (si fa per dire), ha subito un attacco hacker proveniente dalla Federazione Russa. Il sito è diventato inutilizzabile per il periodo di tempo in cui il Team di Wikidot controllava che ogni cosa fosse al sicuro. Fortunatamente tutto è tornato alla normalità il 24: abbiamo riabbracciato le modifiche della sandbox che non funzionano, i post sul forum che non arrivano e tutte quelle features per cui amiamo e odiamo Wikidot. Però, nonostante la cosa si sia risolta per il meglio, l’hacking e la situazione di belligeranza tra Russia e Ucraina hanno portato a una drastica decisione: Wikidot non sarà più accessibile dalla Federazione Russa e dalla Repubblica di Bielorussia. Tutto bene quel che finisce bene?

__**Fama e gloria!**__

Avete una traduzione su SCP International? Siete schifosamente fieri di un vostro lavoro e credete meriti più gloria e visibilità? È la vostra occasione. La branca anglofona è fiera di accogliere ognuno dei vostri lavori. Infatti, il 4 Maggio, l’Amministrazione di -EN ha deciso di lasciare aperto l’Hub della branca italiana in modo tale che ognuno possa postare i racconti e gli articoli di cui va più fiero (conformemente alle regole per postare una traduzione: https://scp-wiki.wikidot.com/scp-international). Dopo aver fatto ciò mettete alla pagina i tag {{“international”}} e {{“_it”}} e il dado è tratto. Buona fortuna autori, che la vostra ybris vi renda immortali :)

__**Blackout**__
Questo mese la branca Vietnamita ha incominciato un nuovissimo contest: il [http://www.example.com Contest Blackout!] Questo concorso vuole riportare la branca alle sue origini, ai tempi in cui tutti gli articoli ti facevano venire la pelle d&#39;oca...
Infatti, all&#39;interno di questo concorso, tutti gli articoli, i racconti, i documenti GOI e persino le poesie dovranno essere a tema Horror; le regole sono semplici: per poter proporre il proprio articolo basterà essere iscritti alla branca -VN, proporre un articolo completo al 100% e (nel caso contenga foto/video) deve avere tutte le licenze in regola.
Questo concorso durerà sino al 5 giugno e il vincitore verrà annunciato il 12 dello stesso mese ma, quale sarà il premio del vincitore? L&#39;articolo vincitore verrà presentato all&#39;interno della fanpage ufficiale della branca Vietnamita e verrà tradotto immediatamente in inglese su -INT.

__**La Biblioteca del Vagabondo**__
Due mesi fa incominciò un concorso su -FR, il concorso per decidere chi si sarebbe accaparrato lo slot di SCP-500-FR; questo concorso ormai è giunto al termine ma, la branca francese, ha una sorpresa per tutti gli utenti: in seguito alla conclusione del concorso, essi hanno deciso di iniziare un progetto che riguarda la Fondazione SCP, ma anche altre creature mitologiche e altri misteri presenti nel mondo. Questo progetto si chiama &#34;[http://fondationscp.wikidot.com/vagabonds:main La Biblioteca del vagabondo]&#34;, questa biblioteca contiene racconti di tutti i generi provenienti da qualsiasi parte del così detto multiverso. Divertitevi ad esplorarla!

+ Branche SCP e ritmi di pubblicazione - Analisi! Parte 1

//Rubrica curata da: [[*user ProcastinationTime]]//


Ultimamente, ho notato che fra alcuni autori della branca italiana SCP, vi è un po’ di delusione sul tempo che passa per la pubblicazione di nuove opere, e sul periodo che ci si impiega a ufficializzarli: ci si lamenta che i tempi siano lenti, la produzione scarsa e che deriva sempre dagli stessi, e che in breve non si è al massimo delle capacità. Sebbene non dubiti dell’ultima caratteristica, spesso il nostro template di riferimento è esclusivamente la branca originale (EN), e non penso che possiamo rapportarci esclusivamente a un ramo del mondo SCP. Come se la cavano le altre branche? Quante opere producono, da quante vengono? È vero che IT è in controtendenza rispetto alle altre branche?

Questa rubrica (divisa in tre parti minimo, quattro parti più probabilmente) si preoccupa di rispondere a questa domanda. Ho deciso di analizzare, in un anno (01/04/2021-01/04/2022) il numero di opere originali (NON traduzioni) scritte di ogni branca: quindi, arti visuali varie non saranno considerate. Ho anche solo preso nota di opere che si riferiscano al mondo della Fondazione: niente pagine autore quindi, ma sì agli hub! (che comprendono mini-canoni, descrizioni di siti, posto dove ammassare i racconti in sequenza…). Assieme a SCP, Racconti e Guide saranno le categorie analizzate: non farò distinzione fra opere serie e scherzose per un risultato più diretto.
Premessa banale ma è sempre meglio dirlo: non è un’analisi sulla qualità di pubblicazioni che creano le varie branche, sto solo analizzando il numero di pubblicazioni e su che tipo è.
A questo proposito, tenterò anche di fare una breve descrizione della Branca: che filosofia di canone segue, quanti autori pubblicano sul sito… Cose simili. Ovviamente, considerate che avendo fatto questa cosa per divertimento e con strumenti rudimentali, vi potrebbe essere un margine di errore di circa 3 opere prodotte. (10 per la prima branca di oggi)

Ma saltiamo i preamboli, e andiamo al punto che interessa (si spera) davvero! Le sei branche analizzate oggi saranno…



**La branca giapponese –  Non solo codici!**

Nel panorama internazionale, la branca giapponese è conosciuta per i tipi di codici che creano, oltre che per l’assurdità di alcune idee alle base dei loro SCP: tuttavia, sono anche una branca che divide equamente la loro attenzione fra racconti, sopratutto per i canoni da loro creati, e SCP, fra idee provenienti originariamente dalla loro branca (come canoni, o Gruppi d’Interesse) e idee esterne (sopratutto inglesi, ma non mancano riferimenti ad altre branche come -FR). Si potrebbe supporre che, dal numero di opere originali create derivi una mole enorme di temi, ma pur essendoci una buona varietà generalmente vi è un pool fisso da cui si pesca, fra cui si considera anche il tema base. Tra le branche analizzate oggi, sono decisamente la più attiva (e già ho saltato molte pagine di fanart, che non ho potuto considerare…): questo dipende in buona parte dalla loro base in quanto, pur essendoci sia super-utenti che pubblicano ogni mese sia persone che pubblicano una sola opera e via, vi sono anche frequentatori costanti che pubblicano, non con altissima frequenza. Un’altra particolarità è che spesso gli autori, a meno di fattori esterni come contest (per cui l’anno ha brillato) si specializzano in un solo tipo di formato, che siano SCP, racconti o format GdI: in breve, JP è una branca in cui l’idea di trovare il proprio angolo preferito del mondo SCP e di esplorarlo fino in fondo è ben radicata e seguita.
Particolarità del sito: gli elementi e luoghi anomali appaiono tra le pubblicazioni, ma, visto che altre branche non lo fanno e temo per la mia sanità mentale se mi metto a contare anche quelli, li ho tralasciati. Al totale, quindi, aggiungete un numero fra i 100 e le 300 di elementi anomali in più.
Nello specifico, nell’anno analizzato sono stati pubblicati... 
286 SCP
247 racconti
98 formati GdI
10 hub
10 guide

Con autore più prolifico [[*user stengan774]], con 22 SCP, 7 format Gdi, 6 racconti



**La branca portoghese – L’unica col logo che gira!**

La branca portoghese è nell’anno analizzato una branca più attiva per traduzioni, sopratutto dal sito originale, che per contenuti originali. Tenete quindi conto che, pur se le pubblicazioni sembrano poche, il sito è tutt’altro che abbandonato. Anche qui, vi è una consistenze presenza di autori meteora, che (sopratutto d’estate) pubblicano un SCP e via, ma il sito ha un piccolo nucleo fedele di frequentatori che non hanno intenzione di lasciarlo andare!
Nello specifico, nell’anno analizzato sono stati pubblicati...
SCP: 16
Racconti: 4
Hub: 3
Guida: 2

Con autrice più prolifica [[*user slashannemoo]] con 2 SCP, 1 hub, 2 guide



**La branca russa – La branca derivata originale!**

La branca russa è la prima delle branche straniere ad esser stata creata. Originariamente ideata come continuazione della primissima serie SCP inglese, per questa caratteristica i suoi primi SCP sono stati scritti a partire dal numero 1000!
Quando la branca inglese li ha superati li hanno poi ri-riempiti.
Come le altre branche prima, il momento più attivo è l’estate, in cui spuntano più autori mordi-e-fuggi. Nel 2022, al contrario, vi è stato un sensibile rallentamento riguardo alla propria produzione originale, ma non per questo smettono di arrivare nuovi membri che si danno da fare! Su -RU vi è una grande libertà in riguardo di temi, con molti SCP che hanno un aspetto grafico diverso l’uno dall’altro.
Nello specifico, nell’anno analizzato sono stati pubblicati...
SCP: 25
Racconti: 9

**La branca polacca – Gli shitposter (affettivo) internazionali!**

PL è un’altra branca che incoraggia molto la pubblicazione di opere non basati su elementi esclusivamente provenienti dalla loro branca, tanto che buona parte delle loro pubblicazioni si riferisce a GdI inglesi: a ciò, si collega il fatto che buona parte dei frequentatori del sito è attiva anche sulla branca originale: cosa sia venuta prima e cosa dopo non me la sento di giudicare. La loro libertà di trattazione si riflette anche nei temi: è difficile trovare una pubblicazione che sembri uguale all’altra.
Anche qui, format GdI e racconti, come per JP scritti sopratutto per i loro canoni, abbondano: il contest a tema solo racconti li ha anche aiutati.
Non vi sono moltissimi super-utenti, e rallentano molto d’estate, ma sono certamente una delle branche il cui input è più consistente.

**La branca tedesca – In tedesco, non della Germania!**

Come già dimostrato con PL e JP, il modo per far venire voglia alla gente di scrivere racconti è creare canoni ed hub a tema. Potenzialmente, con variazioni grafiche specifiche da seguire.
DE si concentra sopratutto sui suoi elementi originali, fra cui spicca il Sonderkommando e il canone Trickster per la passione che gli autori mettono nell’ampliarli: anche qui, molta gente trova il suo angolo da sviluppare e lo crea, anche se forse con meno attenzione dato che gli occhi rivolti al sito sono meno.
Rispetto ad altre branche, il distacco fra super-utenti e frequentatori occasionali è un po’ più sentito: vi sono anche stati dei rallentamenti dopo l’estate, ma in ogni caso la branca è sempre riuscita a pubblicare almeno un’opera al mese. E tutto con la nostra strategia del forum!

**La branca ceca – Che non ci vede! (Direi che mi dispiace, ma mentirei)**

Indubbiamente la branca più piccola fra quelle analizzate oggi, CS si mantiene comunque attiva grazie a un gruppo di autori fedeli: nessun super-utente, quindi capita che vi siano mesi in cui un autore pubblica tanto a cui segue un silenzio radio, ma generalmente il ritmo fra gli autori permette un certo equilibrio. Il suo momento più fruttifero è durante l’estate, in cui riescono a pubblicare più autori mordi-e-fuggi, con pubblicazioni molto rallentate a partire dal 2022. Si concentra per di più su materiale di lore originale, con una discreta varietà nei temi da quando si è potuto vedere.

**La branca internazionale (doveva essere la branca originale, ma merita una rubrica d’analisi a parte. Fidatevi)**

Nata come hub per le traduzioni in inglese di pubblicazioni di branche da tutto il mondo, INT ha anche una sezione sua di SCP che, per enfatizzare la collaborazione fra le branche, permette di pubblicare un SCP solo se è una collaborazione fra due membri di branche diverse. La più grande attività è stata nell’anno 2018-2019, vicino alla sua Fondazione, ma dormiente non vuol dire morta!
