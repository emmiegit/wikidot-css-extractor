    <pre><textarea class="page-source" readonly>[[include :scp-pt-br:theme:black-highlighter-theme]]

**Item n°:** SCP-1131

**Classe de Objeto:** Thaumiel

**Procedimentos Especiais de Contenção:** Todos os membros do Conselho O5, Comitê de Ética, e Conselho Executivo de Todos os Diretores de Sítios devem utilizar SCP-1131 a todo momento durante 24/7.

**Descrição:** SCP-1131 se refere a um método utilizado pela [[[unusual-incidents-unit-hub|Unidade de Incidentes Incomuns]]] para barrar os efeitos de entidades de risco-cognitivo. 

SCP-1131 funciona de forma autônoma quando um sujeito utilizando o método se encontra com uma entidade de risco-cognitivo.[[footnote]]Testagem com a possível utilização contra objetos meméticos/antimeméticos está pendente.[[/footnote]]

Essas alterações químicas resultantes de efeitos de anomalias de risco-cognitivo podem ser completamente combatidas por qualquer quantidade de estanho (símbolo químico //Sn//, número atômico //50//), mas apenas se o estanho estiver cobrindo maioria do crânio do sujeito. Isso pode ser obtido ao moldar uma folha de estanho de forma que se assemelhe a um chapéu e utilizá-la em sua cabeça. Esse método é SCP-1131.

SCP-1131 funciona pelo fato que propriedades de risco-cognitivo, auras, e efeitos que uma entidade possa exibir não conseguem passar por uma folha de estanho fechada sob qualquer circunstância (exceto por algumas poucas entidades; estudos sobre esse fenômeno estão em andamento).

**Adendo:** O registro a seguir é uma coleção de registros de teste de SCP-1131. Pesquisador Roy G. Caroll deve ser o supervisor de todos os testes que envolvam SCP-1131.
[[include component:image-block-quoted name=
    https://scp-wiki.wikidot.com/local--files/scp-1131-j/tinfoil |
caption=Um agente especial da UIU (à esquerda) e um pesquisador da Fundação (à direita) demonstrando o uso adequado de SCP-1131.|
width=325px]]
&gt; **Objeto:** [[[SCP-035]]]
&gt; 
&gt; **Procedimento:** Um sujeito de Classe-D (D-1131-1) deveria ser posto na câmara de contenção de SCP-035. O sujeito deveria ser questionado sobre os efeitos que ele estiver sentindo. 
&gt; 
&gt; **Resultados:** D-1131-1 não sentiu nenhuma compulsão à utilizar SCP-035. Durante o teste, o sorriso de SCP-035 se tornou uma feição raivosa. Após o encerramento do teste, SCP-035 ficou extremamente não cooperativo e enraivecido por ter sido &#34;derrotado pela porra de um chapéu de folha de estanho&#34;. 
&gt; 
&gt; Tentativas de fazer SCP-035 ser mais cooperativo durante testes estão em andamento.

&gt; **Objeto:** [[[SCP-3213]]]
&gt; 
&gt; **Procedimento:** SCP-1131 deveria ser usado em um elefante-marinho-do-sul. SCP-3213 deveria ser introduzido na linha de visão do pinípede.
&gt; 
&gt; **Resultados:** SCP-3213 não teve efeitos contra o pinípede. Após isso, o pinípede foi introduzido em uma câmara de testes controlada, e SCP-3213 desabou em lágrimas e disse que a interação foi &#34;o melhor momento de toda sua vida&#34; pois ele &#34;finalmente conseguiu abraçar uma foca&#34;
&gt; 
&gt; **Adendo:** Atualmente SCP-3213 está com um encontro marcado com um elefante-marinho fêmea chamado &#34;Darla&#34;.

&gt; **Objeto:** [[[SCP-055]]]
&gt; 
&gt; **Procedimento:** Um pesquisador da Fundação utilizando SCP-1131 deveria ser exposto à SCP-055 para verificar se SCP-1131 teria algum efeito contra as propriedades antimeméticas do objeto. 
&gt; 
&gt; **Resultado:** Confira a transcrição a seguir.
&gt; -----
&gt; **[INÍCIO DE REGISTRO]**
&gt; 
&gt; **Dr. Condon:** Puta que pariu.
&gt; 
&gt; **Dr. Caroll:** O que você está vendo?
&gt; 
&gt; **Dr. Condon:** Roy, eu estou vendo ele.
&gt; 
&gt; **Dr. Caroll:** O que você está vendo, Dr. Condon?
&gt; 
&gt; **Dr. Condon:** Eu o vejo. O ôu-cinco-cinco.
&gt; 
&gt; **SCP-055:** Merda.
&gt; 
&gt; **Dr. Caroll:** O que é SCP-055--uh, o que?
&gt; 
&gt; **Dr. Condon:** Temos um ôu-cinco-cinco! Ele está bem na minha frente!
&gt; 
&gt; **Dr. Caroll:** Nós não temos um ôu-cinco-cinco. Mesmo assim, o que você vê?
&gt; 
&gt; **SCP-055:** Não conte para ele.
&gt; 
&gt; **Dr. Condon:** É...
&gt; 
&gt; **SCP-055:** Não ouse fazer isso.
&gt; 
&gt; **Dr. Condon:** É... é simplesmente inacreditável...
&gt; 
&gt; **Dr. Caroll:** Que objeto você está vendo?
&gt; 
&gt; **Dr. Condon:** ...é um chapéu de folha de estanho. E tem uma boca.
&gt; 
&gt; **SCP-055:** ...por que você teve que estragar a brincadeira?
&gt; 
&gt; **[ENCERRAMENTO DE REGISTRO]**</textarea></pre>
