作者：[[*user Hector-ZH-TR]]
共同作者/幕後支援：[[*user jimmypong10]]
這是咪花送我的禮物，幫助作為新手的我把這篇文弄到能投稿。
[[include info:end]]
「指揮部，這裡是天淵-14，正在進入輻射汙染區，完畢。」

兩輛改裝過的M1135 NBCRV[[footnote]]**M1135** **N**uclear, **B**iological, **C**hemical **R**econnaissance **V**ehicle, NBCRV[[/footnote]]正行駛著。

他們的目的地只有一個。
@@@@
@@@@
地獄。
@@@@
@@@@
作為一支前線醫療特遣隊，長垣-4的五次行動他們已經參與了三次。

這是第四次，第四次直面地獄。

「收到，記得平安歸來，完畢。」

他們是繼Alpha隊和Beta隊後，第一個深入災區的隊伍。負責在其他的搜救隊前面開路。運氣好的話，還能救上幾個人。

「再三分鐘。」

車長的言語充滿了緊張。

「......」

車內陷入安靜。

「等下的目標是開道和搜救，如果看到活的非人生物，就地撲殺。掩埋的工作是之後來的人的事。」

所有人挺直腰桿，他們知道，現在的情況必須讓自己隨時做好準備，這不只是為了傷患，也是為了自己。

「再一分鐘。」

「出艙時間限制：二十五分鐘，集合時間：倒數五分鐘，集合地點：艙門前，明白嗎？」

「明白。」

「三十秒。」

「準備。」

「十秒。」

「......」

「五秒。」

「......」

「三。」

「二。」

「一，開門。」

艙門開啟。

「戰鬥巡邏隊型！」

隊員依序跳下裝甲車，迅速列隊。

「一隊往左，二對往右，出發！」
-----
「二隊，回報狀況。」

「成員安全，目前未發現生還者，死者五名。」

看向四周，一片斷垣殘壁。總感覺三垣用「垣」這個字有些不吉利。

「該你們了，一隊。」

「唔，抱歉。」

現在不是思考有的沒的時間。

「成員安全，一樣沒有生還者，死者三名。」

「收到。」

得專心工作才行。

「發現一具屍體。」

「喀噠」
按下手中的計數器，上面的數字從三跳到了四。

即使自己、現場的各位都明白，但死者不斷增加、生還者卻半個也沒有的事實照樣打擊著士氣。

好想放棄

但日內瓦宣言鞭策著。

//##F0F0F0|--第二條，我將患者的健康與幸福作為我的首要顧念。##//

鞭策著所有隊員。

//##lightgray|--第四條，我將保持對人類生命的最高敬意。##//

剩下十九分鐘。

抱著一絲絲的希望，我翻開碎石、瓦礫。

「切......那些第八處的都得去死。」

身旁隊員的聲音從麥克風傳了出來。

「欸，如果，我說如果啦。我們遇到第八處的傷患--」

「要救。」

「為什麼？他們是造成這些事的--」

「宣誓，你忘記了嗎？Rivengo？」

我打斷了他。

//##darkgray|--第五條，我將不容許有年齡、疾病或殘疾、信仰、民族、性別、國籍、政治黨派、種族、性取向、社會地位或其他任何因素的考慮，介於我的職責與患者之間。##//

麥克風安靜了下來。

附近傳來一聲槍響。

「發現一隻鹿，已撲殺。」

「收到。」

我們繼續尋找，

在這連閻羅王看了都搖頭的地方尋找著，尋找著連厄爾庇斯[[footnote]]希望與期望女神。[[/footnote]]都不願相信的希望。

剩下十六分鐘。

「發現生還者，需要支援。」

而我們，找到了。

「收到，我們現在就過去。」

難掩激動之情，我站了起來。

「走吧，Riven。」

「嗯。」

他也緩緩地站了起來。

「所有單位，我們找到一個生還者了。」
----
我看著手上的狗牌。

「Franzic......」

##lightgray|「.........」##

##darkgray|**「......下次就換你救我們囉」**##

##darkgray|//Curioso//靠在牆上，邊看著手機邊說。##

##gray|「**對啊。我們都救你一次了喔，這個人情記得還回來啊。**」##

他坐在病床邊，半開玩笑的跟我說著。

而//Franzic//捧著茶杯，靜靜的看著我們。

「好啦好啦，只要你沒變成灰都基本救的回來啦。」

我嘆了口氣，說道。

「欸那第八處的撕裂子彈要怎麼辦？那會直接變血霧耶。」

「那就算是天皇老子來也沒救了。」

「哈哈哈--」他們笑著。

「好好休養，祝你早日康復，我們得走了。」

他看了看手機，站起身，用眼神示意另外兩個人。

「這可不是你會說的話啊，//Pequod//。」

「拜託，我人還是很好的啊。」

我笑了出來。

「......好啦，三個月後見。」

「掰掰。」

我目送他們的背影離開。

我再度看向旁邊燒得焦黑的遺體。

##FFCCCD|「......下次就換你救我們囉。」##

一滴淚滴掉到了壓克力製的面罩上。

##FFCCCD|「對啊。我們都救你一次了喔，這個人情記得還回來啊。」##

第二滴。

第三滴。

「走吧，Riven。」

聲音將我從回憶中拉回。

「......嗯。」
----

到達傷患所處位置時，第一眼看到的是不成人形的外表。

然後是第八處的制服。

「......」

就算已經破爛不堪，我們還是認得出來。

「媽的，還真就給我遇上了。」

Rivengo嘀咕著。

剩下十四分鐘。

當我蹲下準備處理傷患時，餘光瞟到了Rivengo拔出手槍。

「Riven你幹嘛？」

沒有理我，默默地把手槍上膛。

「Rivengo？」

他把槍口朝向了傷患。

我意識到他要做什麼。

「不要！」

滑套後退，子彈出膛--
----
切。

沒打中。

身旁的人把我給抱住。

為什麼要攔我？

我轉過身，把抱著我的隊員推倒，並把槍口對著他。

--冷靜，Rivengo，冷靜。

冷靜？我很冷靜，我很清楚我在做什麼。

仇人自己送到眼前，我不殺了他對不起被他殺掉的朋友。

他不值得。

閻羅王，你要怎麼跟我解釋？

他殺了那麼多人，活了下來。

那我朋友呢？

--不要愧對自己的醫師執照。

干我屁事？

都加入基金會了，還這麼天真。

掉轉槍口，將九毫米的小洞對準躺在地上的賤種。

正如預期，扳機再次扣下。

但接下來發生的事卻與我的計畫不符。

子彈呼嘯而過。

躺在地上的人一點事都沒有。

而原本在我手中的武器，卻被打飛到不遠的地上。

回頭望去。

不意外，能只打中槍卻不傷到我的人只有Abner。

Hector和Chris衝了上來，拉住我。

我使力把Chris給甩掉，但很快的他又站了起來，把我壓倒在地上。

--既然你不救，那就我們來救吧。

Hector一邊說著，一邊朝著我的手腕內側摸去。

「啊，不......」

麻醉裝置。

裡面的強效麻醉劑，是理智的最後一道防線。

我用盡力氣掙扎著，但徒勞無功。

他打開護蓋，將裡面的按鈕壓了下去。

我的意識開始模糊起來。

##gray|「...Ri......情緒...控...」##

Chris的聲音也變得模糊不清。

##darkgray|「......麻醉….需...支--」##

在失去意識的瞬間，我似乎看到了他們三個的背影。

他們沒有回頭，向前走著，

走著。

「對不起，我沒能......」

我嘶啞著說了出來。

他們沒有回頭，繼續向前，漸行漸遠。

--我沒能救到你們，也沒能替你們復仇......真的很對不起......
----
「Rivengo情緒失控，已麻醉，需要支援。」

對講機傳出了Chris的聲音。

看著Rivengo失去意識，我鬆了一口氣。

「隊長，我們來了。」

我和Chirs把他扛起來，交給趕來的隊員。

「你們先帶他回去。」

「是。」

我目送他們離開。

看來朋友的死對他影響很大。

「嘶......真是。」

早知道的話，就讓他待在基地了。

「誰來幫我抬一下他？」

一直看著傷患的隊員開口，幾個人便朝他那邊靠過去。

剩下八分鐘。

「二隊，回報狀況。」

「成員安全，尋獲生還者二名，發現死者13名。正在向集合點前進。你們呢？」

「Riven情緒不穩，麻醉了，尋獲生還者一名，死者......」

我看了下計數器。

「......十七名。正準備撤退。完畢。」

「收到，我們在集合點等你們。完畢。」

通訊結束，我再一次向前看去。

看向這猶如地獄般的世界。

轉身，向後。

「要撤了，走吧。」</textarea></pre>
