    <pre><textarea class="page-source" readonly>**物体描述：**在人类穿戴着的情况下，踩在沥青地表上会下沉至脚裸位置的长靴。下沉期间周围的沥青会发出水一样的声音。
**回收日期：**19██/██/██
**回收地点：**东京都【数据删除】幼儿园
**现状：**保存于site-8181


**物体描述：**穿戴期间男性荷尔蒙和女性荷尔蒙效果对调的T恤衫
**回收日期：**19██/██/██
**回收地点：**德岛县的二手商店
**现状：**保存于site-8181
//我就说最近怎么有点娘...——特工██//

**回收日期：**20██/██/██
**回收地点：**【数据删除】
**现状：**经过D级人员的实验后剩余311g，冷藏于site-81██


**物体描述：**使用时绝对会折断的铅笔9打。
**回收日期：**2015/1/14
**回收地点：**于山口县的便利店回收
**现状：**在site-8181的便利店以100円贩卖中
//原来如此，知道为什么最近我笔总断了——特工██//


**物体描述：**红黑主题颜色的铅笔盒。空的状态下关闭并打开后里面会出现一个铅笔和一个橡皮。
**回收日期：**2014/██/██
**回收地点：**于广岛县的██小学回收
**现状：**作为██博士的私人物品保管

**回收地点：**【数据删除】练兵场

**回收日期：**20██/██/██
**回收地点：**位于神奈川县██市的废弃的中国料理店
