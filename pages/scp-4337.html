**Elemento #:** SCP-4337

**Classe dell&#39;Oggetto:** --Thaumiel-- Safe

**Procedure Speciali di Contenimento:** SCP-4337 deve essere contenuto all&#39;interno di un armadietto per contenimento standard nel Sito-59. Il test tramite la Procedura 10-Inti può essere effettuato previa richiesta alla direttrice del sito, la Dr. essa Lisle Naismith. I moduli di domanda possono essere trovati presso la reception dell&#39;ala principale del Sito-59. I soggetti dei test possono essere estratti solo dal personale di classe D disponibile di cui è stato programmato il licenziamento.

**Descrizione:** SCP-4337 è un coltello da combattimento a lama fissa, lungo 38 cm. Su entrambi i lati della lama è presente una decalcomania incisa a sabbia di tre lune crescenti.

Attraverso l&#39;avviamento della Procedura 10-Inti, SCP-4337 può far apparire dopo circa due ore una lettera inviata via e-mail nella casella di posta del partecipante sopravvissuto. Dal momento che il motivo della tripla mezzaluna è analogo ad altri oggetti custoditi dalla Fondazione (inclusi [[[SCP-3319]]] e [[[SCP-3922]]]), si ritiene che il messaggio sia di origine extradimensionale.

**Log di Recupero:** Il 21/12/2018, la posizione di SCP-4337 è stata trasmessa alla Fondazione in un&#39;e-mail da [[[SCP-2578]]]-D, sulla base del fatto che i proprietari originali dell&#39;oggetto erano &#34;cultisti senili&#34; che avevano &#34;usato l&#39;oggetto per compiere azioni diffamatorie&#34;.

SCP-4337 è stato recuperato dagli agenti della Fondazione in una casa a ██████████, Missouri. Tutti e tre i residenti erano stati colpiti dall&#39;orbita da SCP-2578-D dieci ore prima della scoperta; i loro corpi non erano ancora stati ritrovati dalle autorità locali. Nel seminterrato sono stati scoperti sette cadaveri di adulti; la causa della loro morte pare sia stata un forte trauma al cuore.

I documenti recuperati assieme a SCP-4337 hanno portato alla formazione della Procedura 10-Inti:

# Un soggetto Classe D (&#34;Partecipante&#34;) deve ricevere una domanda da un altro membro (&#34;Cerimoniere&#34;).
# Subito dopo, il cerimoniere deve pugnalare il partecipante al cuore.

Il messaggio che giungerà a seguito della procedura tenterà di rispondere alla domanda.

**Test Log (tentativo 1 di 1):**

**Partecipante:** D-59932

**Cerimoniere:** Ricercatrice Paulsen

**Domanda:** &#34;Come possiamo neutralizzare SCP-████?&#34;

**Risposta:**

&gt; +++ ☽☽☽
&gt;
&gt; Cara [**PAULSEN/CATHERINE_KENT**] da [**TERRA_2N**]
&gt;
&gt; Salve, il mio nome è [%fieldvarC], e mi occuperò del tuo problema. Il codice seriale del medesimo è [**HHF_581375AAJ_Ø**]. Se non sei in possesso di un Faro di Supporto, richiedine uno attraverso la Lama di Supporto.
&gt;
&gt; La tua richiesta è stata presa in carico ed elaborata dai ricordi premortem di [███████/████████_██████]. Qui a ☽☽☽ riceviamo oltre 50.000 richieste all&#39;ora, ma il Grande Tessitore ci tiene all&#39;erta per rispondere a tutte. Gloria a JALAKÅRA!
&gt; 
&gt; Siamo [SPIACENTI] di sapere di questo problema, che [NON_E_NON_PUO&#39;] può essere risolto da solo, quindi [CONSIDERARE_ULTERIORE_AZIONE].
&gt; Suggeriamo di:
&gt; 
&gt;&gt; [%fieldvarI]
&gt;&gt; [**ATTENDI_ISTRUZIONI/STM_TEMPORALE=400a5me13g5o10mi**]
&gt;&gt; [%fieldvarK]
&gt;&gt; [%fieldvarL]
&gt;
&gt; Un ulteriore revisione di questa richiesta di supporto potrebbe risultare in [ %fieldvarM ].
&gt;
&gt; Il partecipante sacrificale deceduto, [███████/████████_██████], è stato relegato alle condizioni di un post-vita di Classe-[**H**]  con l&#39;opzione di [**APPELLO_UDIENZA**] in [%fieldvarQ] anni.
&gt;
&gt; +++ Siete Osservati • Siete Protetti • Siete Amati

**Addendum - Classe dell&#39;Oggetto:** //Classificazione Thaumiel rimossa con veemenza. Esperimenti con 10-Inti sono pertanto da eserguirsi **solo** per domande di bassa rilevanza.// - Direttrice Naismith.
