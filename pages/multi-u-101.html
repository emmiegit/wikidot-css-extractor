    <pre><textarea class="page-source" readonly>[[&gt;]]

Hola a todos. Mi nombre es Doctor Trevor Bailey, soy jefe del Departamento de Asuntos Extra-Universales, y este es el Seminario Introductorio para Operaciones Extra-Universales. Sé que es un trabalenguas, así que solo dígannos Multi-U.

¿Ese-cé-pés acerca del espacio? Lo lamento, habitación equivocada. Están buscando al profesor Cartwright, tres puertas más abajo a la izquierda. No, no se preocupen.

Ja. Chicos de la NASA. No pueden entender direcciones en dos dimensiones.

Ahora, universos alternos. Alts, para acortar. Aún estamos tanteando en la oscuridad con respecto a la mayoría de los principios exactos, pero sabemos lo suficiente como para hacer un seminario sobre eso. Y antes de que lo pregunten, sí: todo es posible. Si acabaron aquí en Multi-U, verán un montón de esas cosas, que en realidad son una nada infitesimal de lo que realmente está ahí afuera. Infinito, y todo eso. 

¿Sabían que hay un universo en el que toda la Fundación está dedicada a golpear tiburones? ¿O que Clef es Satán en otra? Sólo son algunos datos divertidos que me gusta decir por ahí. Hay muchas cosas raras en Multi-U.

Ahora, de vuelta a hacer el infinito entendible. Aquí, usamos el sistema de clasificación H-R-F: Hub, Rama, Flotador.

Los universos Hub son los grandes. Metafóricamente, por supuesto: no son tan grandes en tamaño como son en importancia. Los Hubs son las bases de las ramas, y las ramas se convertirán en más ramas. Las ramas siempre tienen algún tipo de cambio de cualquier cosa de la que están brotando. Pueden ser cosas pequeñas, como que no te lavaste los dientes esta mañana, o puede ser alguna transformación cultural masiva, o un evento XK o algo así, pero todos ellos estarán basados en otro universo, remontándose al Hub.

Ahora, los flotadores. No parecen tener alguna conexión con todo lo demás. Sin Hubs, sin ramas. Son esos en los que el universo entero está hecho de asbestos y malvaviscos, o los que están habitados solamente por cabezas de pescado podridas que hablan en acento cockney.

Ahora, como dije antes, van a encontrar cosas muy extrañas. No es como si no fueran a ver nada de eso en otro lugar, pero hay algo que todos llegan a comprender tarde o temprano, y eso los va a destruir. Destruye a todos eventualmente. Los ese-cé-pés normales dan miedo porque están mal. Todos son algo que no es correcto. La mayor parte de la gente puede lidiar con eso. Saben que hay algo mal aquí, y lo empujan a un lado y lo atribuyen a otro día de trabajo.

No tenemos tanta suerte en Multi-U. Cuando lidias con alts, la mayor parte del tiempo las cosas que ves son exactamente de la manera que deberían ser. De alguna manera, la procesión de eventos y posición de los átomos ha creado un universo donde lo que sea que están viendo es perfectamente normal y aceptable. Sí, hay un universo en donde tu programa favorito de la infancia es completa y absolutamente real. También hay muchos universos que tomarán eso, lo violarán, y lo pasarán por un triturador de carne.

Ahora, antes de que nos entusiasmemos demasiado con todas las cosas que he visto, las operaciones alt son usualmente bastante simples. Entra, mira, vuelve. No dejes nada, no te lleves nada. Tal vez el equipo de investigación autorizará algunos seguimientos. Dicho eso, hay muchas directrices importantes que seguir.

Uno: Observa: no interactúes a menos que absolutamente debas. Recuerda, tú eres el ese-cé-pé en este escenario, y más diferencias entre nuestro mundo y el mundo al que vas significa sobresalir peor que una fiesta de cumpleaños de Jack Bright. No queremos eso.

Dos: Empaca ligero, concéntrate, documenta todo y recuerda dónde está la salida. 

Tres: Si es tan inútil o peligroso que no hay motivos para autorizar una expedición de seguimiento, no lo hagan. Tener Clases D a su disposición no significa que tengan que llenar alguna clase de cuota.

Cuatro: Si hay algo lo suficientemente peligroso para esparcirse y destrozar nuestro universo, cierren la puerta luego de salir o, mejor aún, destrúyanla. No vale la pena arriesgar nuestro universo para estudiar algunas discrepancias culturales menores.

Cinco: ¿Eres el tipo de persona que se pregunta “Si me lío con mi yo de género invertido, de un universo alterno, ¿Es incesto o masturbación?”? La respuesta es no, no vas a poner un pie fuera de nuestra realidad. Nunca. 

Pero, si alguna vez te encuentras mientras estás en otro universo…

“Oh, lo siento, creí que esto empezaba a las dos y media.”

…

…

Vale… Pues bueno. Esto, para todos, es lo que algunos llaman un problema, aunque yo preferiría el término “experiencia de aprendizaje”. ¿Puede alguien decirme qué deberías hacer si te encuentras a ti mismo? Tú, con la barba.

No, no los matas inmediatamente,

Bueno, tú, con el tatuaje de MAMÁ. Buen toque, por cierto.

No, eso sólo hará las cosas peores.

“Lamento estar tarde, soy el Dr. Trevor Bailey y… dios.”

…

…

…

Pues bueno. Me temo que tendremos que acabar con esto ahora para que yo pueda… resolver esto. Los refrigerios están en el Sala de descanso 4, al final del corredor.

—

“¿Viste la cara de ese chico?”

“¿El del lunar en la nariz? Por dios parecía que estaba a punto de orinarse.”

“Y luego estaba esa señora al fondo, la del lazo, parecía que hubiera visto un fantasma.”

“Pfuh. Definitivamente no la queremos aquí, entonces. Ves cosas mucho peores que fantasmas en Multi-U.”

“Sí, ves a los doctores Bailey.”

“Pero ahí estaba ese chico a las diez y media. La manera en la que nos miraba, estoy seguro que se dio cuenta. Tal vez quieras cambiar el plan la próxima vez, Trev.”

“Soy Tom. Él es Trev. Tú eres Tristan.”

“Oh, cierto… Papá era un verdadero imbécil, ¿No?”</textarea></pre>
