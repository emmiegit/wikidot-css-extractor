**Mã vật thể:** SCP-177

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** --Do mức độ an toàn của dị thể, SCP-177 cần được quản thúc trong phòng của Ts.Calib và chỉ được đem đi khi có sự đồng thuận của ông hoặc một Quản trị viên Cấp 4.-- SCP-177 cần được quản thúc trong một tủ khóa Cấp 4. Trong quá trình thử nghiệm SCP-177, đối tượng thử nghiệm phải tuân thủ luật tiêu chuẩn của cờ vua; bất kỳ đối tượng nào cố gắng gian lận hoặc làm trái luật sẽ bị đưa ra khỏi phòng.

**Mô tả:** SCP-177 là một bàn cờ vua tiêu chuẩn 8x8 có kích thước 40 cm x 40 cm. Trên bàn cờ có 16 quân Tốt, hai quân Vua, hai quân Hậu, bốn quân Tượng, bốn quân Mã và bốn quân Xe, tổng cộng gồm 16 quân đen và 16 quân trắng. Tất cả các quân cờ đều được chạm khắc từ ngà voi. Các quân trắng đều có thể di chuyển được, và thậm chí có thể được lấy ra khỏi bàn cờ bằng một lực tối thiểu; các quân đen, trái lại, không thể bị lấy ra khỏi bàn cờ hoặc di chuyển bằng bất cứ lực bên ngoài nào; thử nghiệm tác dụng một lực vượt quá 3 Kilo-newton lên các quân đen chỉ dẫn đến làm hỏng thiết bị.

Khi sử dụng quân trắng đi một nước mở đầu hợp lệ, SCP-177 sẽ bước vào trạng thái hoạt động. Khi hoạt động, SCP-177 có thể được sử dụng để chơi một ván cờ vua sử dụng luật cơ bản (quân trắng đi trước, quân tốt có thể tiến hai ô trong lượt đi đầu tiên,…). Quân đen sẽ di chuyển tự động, và sau khi người chơi thực hiện một nước đi, họ sẽ không thể di chuyển các quân trắng cho đến khi quân đen thực hiện một nước đi. Khi một quân cờ bị ăn, nó sẽ di chuyển đến bên cạnh bàn cờ và tự động bị loại khỏi ván đấu. Trong trường hợp quân trắng thắng, các quân đen sẽ trở về vị trí cũ của nó và không tạo thêm hiệu ứng nào cho đến khi một ván đấu mới bắt đầu. Nếu quân đen thắng, các quân đen sẽ &#34;nhảy&#34; ăn mừng trong khi các quân trắng sẽ đổ xuống trước khi trở về vị trí cũ. Nếu hai bên hòa cờ, tất cả các quân cờ sẽ đổ xuống, sau đó quay về vị trí ban đầu.

**Phụ lục: Lịch sử của SCP-177:** SCP-177 được Tổ Chức thu hồi vào ngày ██/03/199█ sau một đợt càn quét định kỳ các cửa hàng bán đồ cổ trong khu vực London, Vương Quốc Anh. Cửa hàng được đề cập là một cửa hàng bình thường, ngoại trừ sự xuất hiện của SCP-177, thứ được thu hồi bởi Ts. Calib. Cửa hàng từ đó đến nay đang được giám sát để theo dấu bất kỳ hoạt động dị thường nào.

**Đoạn Nhật ký Thử nghiệm:**

**Thử nghiệm số:** 001
**Người chơi quân Trắng:** D-177-01, nữ giới, người gốc Âu, 25 tuổi. Đối tượng được chọn do có năng khiếu trong môn cờ vua.
**Kết quả Ván đấu:** Bên đen tổn thất nặng, bị bên trắng chiếu hết sau 60 lượt đi.

**Thử nghiệm số:** 014
**Người chơi quân Trắng:** D-177-01, người đã thực hiện 13 cuộc thử nghiệm trước đó.
**Kết quả Ván đấu:** Bên đen chịu ít thiệt hại, D-177-01 đầu hàng ở lượt 50 với gần như toàn bộ số quân trắng bị bắt. Đây là trường hợp đầu tiên ghi nhận SCP-177 thắng một ván cờ vua.

**Thử nghiệm số:** 025
**Người chơi quân Trắng:** ████ ██ ████, nam giới, người Hán, 34 tuổi. Là nhà vô địch giải cờ vua địa phương tại thi trấn [DỮ LIỆU BỊ GIẤU], tỉnh Giang Tô, Trung Quốc. Ông ████ được thông báo rằng SCP-177 được vận hành từ xa bằng một máy tính chơi cờ vua tân tiến do Công ty Máy tính Sherman phát triển.
**Kết quả Ván đấu:** SCP-177 thành công thăng cấp một quân Tốt lên quân Hậu và dùng quân Hậu này để chiếu Ông ████ vài lần trước khi chiếu hết quân trắng tại lượt đi số 75. Ông ████ được cấp thuốc lú và thả ra.

**Thử nghiệm số:** 051
**Người chơi quân Trắng:** ████ ███ , nam giới, người Nhật, 50 tuổi. Là nhà cựu vô địch Giải Cờ vua Nhật Bản.
**Kết quả Ván đấu:** SCP-177 dừng những khoảng rất lâu giữa các lượt đi (thường hơn 10 phút), và di chuyển quân cờ chậm rãi nhất có thể. Cuối cùng, Ông ███ đầu hàng, tuyên bố rằng bàn cờ này &#34;Bị hỏng&#34; và &#34;Tốn quá nhiều thời gian&#34;. Trong các bài thử nghiệm sau, việc kiểm soát thời gian sẽ được thực hiện để đảm bảo trường hợp này không tái diễn. Ông ███ được cấp thuốc lú và thả ra.

**Thử nghiệm số:** 167
**Người chơi quân Trắng:** Ts. Calib, chuyên gia chơi cờ vua và nghiên cứu viên trưởng của SCP-177. Ts. Calib đề nghị chơi một ván cờ với SCP-177.
**Kết quả Ván đấu:** Ts. Calib chiếu hết SCP-177 tại lượt đi 154. Ts. Calib tuyên bố đó là &#34;ván cờ hay nhất [ông] từng chơi&#34;, và mong muốn có một trận tái đấu.

**Thử nghiệm số:** 200
**Người chơi quân Trắng:** Máy tính chơi cờ vua &#34;Deep Blue&#34;.
**Kết quả Ván đấu:** SCP-177 thua suýt sao trước Deep Blue sau 50 lượt đi. Kể từ thời điểm này, chiến thuật chơi của SCP-177 đã được ghi nhận là có sự cải thiện đáng kể.

**Thử nghiệm số:** 406
**Người chơi quân Trắng:** Ts. Calib
**Results of Game:** Ts. Calib bị chiếu hết sau 11 nước, một kỉ lục mới của SCP-177. Ts. Calib cho rằng SCP-177 &#34;đã gian lận&#34; khi lạm dụng nước đi //Bắt Tốt qua đường//. Đoạn phim quay lại cho thấy SCP-177 đã chơi hợp lệ.

**Thử nghiệm số:** 529
**Người chơi quân Trắng:** ██████████ █████, Nhà vô địch Cờ vua Thế giới năm 20██. Ông █████ được thông báo rằng SCP-177 được vận hành từ xa bằng một máy tính chơi cờ vua tân tiến do Công ty Máy tính Sherman phát triển.
**Kết quả Ván đấu:** Ông █████ thua SCP-177 sau 90 nước, nhận xét rằng &#34;người lập trình máy tính này là một thiên tài&#34;. Ông █████ được cấp thuốc lú loại A sau thử nghiệm và thả ra.

**Thử nghiệm số:** 702
**Người chơi quân Trắng:** Máy tính chơi cờ vua &#34;Rybka&#34;, nhà vô địch giải Giải Vô địch Cờ vua Máy tính Thế giới từ năm 2007 đến năm 2010
**Kết quả Ván đấu:** SCP-177 thắng sau 25 lượt đi.

**Thử nghiệm số:** 975
**Người chơi quân Trắng:** &#34;Andersenn&#34;, một máy tính chơi cờ vua được phát triển bởi Ts. Calib với mục đích duy nhất là đánh bại SCP-177. Máy tính được xây dựng để làm trái luật cờ vua và &#34;gian lận&#34; nếu cần thiết. Các quân trắng được điều khiển bởi cánh tay robot.
**Kết quả Ván đấu:** Ván đấu diễn ra bình thường đến nước 63, khi Andersenn cố gắng di chuyển Hậu trắng theo đường chữ L giống quân Mã để chiếu tướng đối phương. Sau đó, SCP-177 bị &#34;ném&#34; về phía Andersenn bởi một lực không rõ với tốc độ hơn ██ km/h, dẫn đến việc máy tính bị hỏng nhiều linh kiện quan trọng.

//Giao thức mới. Không được gian lận. Liệu tôi có cần phải nói chuyện gì sẽ xảy ra với một người chơi gian lận khi đối đầu thứ này không?!// -Ts. Calib
