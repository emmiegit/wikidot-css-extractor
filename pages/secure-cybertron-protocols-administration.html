    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>欢迎来到晋升培训的下一阶段，部长。我的代号是零五，我是负责塞伯坦安全协议管理局的机器人之一。

不，你不需要知道我的真实身份。老实说，这是好事，因为有时候我自己都会忘。而且那可是塞伯坦安全——

是的，我知道你没听说过他们。也没听说过我。这是故意的。但现在你在情报部门的职位已经很高了，你需要知道真相。

塞伯坦有比你遇到的任何霸天虎还可怕的事物。那些高深莫测、无法解释的事物。那些不属于机甲的事物。这些事物会毁掉其所到之处的一切。这些事物会把我们的现实扭曲成一个反乌托邦的地狱。必须有人来保护日常的机器人免受这些事物的伤害。

这就是我们管理局的职责所在。

严格来说，我们并不受汽车人指挥。这是为了大家好。相信我，我们做的事会让元始天尊在坟里辗转反侧。你最好别插手。不过为了我们必要的合作，汽车人最高指挥部的一些人必须承受我们的所作所为。

我们边走边聊的时候，你肯定已经注意到了这些门。每一扇防爆门后面都有一个我们称之为“Skip”的东西。

为什么叫“Skip”？没人完全清楚。有人说这是我们的首字母缩写。也有人说是因为它们在机械进化链中[[span class=&#34;ruby&#34;]]跳过[[span class=&#34;rt&#34;]]skip[[/span]][[/span]]了一步。我不是很关心这个问题。

举个例子，这些是我们最古老的Skip。这里有些东西会让你做噩梦。我们眼前的这个？好吧，我们来看一下。

Skip一七三，我们现存最古老的样品。当然，它看起来像一个不合格的百变雄师，但如果你把视线从它身上移开超过一纳秒，它就会以比光还快的速度移动，把你的头从躯干上扯下来。

那没有头的机器人呢？是啊，我们也问过这个问题，但答案已经从我的档案中编辑掉了。不，不要问头领战士会怎么样。

哦对，你应该见一下这位。这是帝极，垃圾星人的特派员。他是我们测试部门的主管。我们很早就发现，由于垃圾星人有自我重组的能力，他们非常适合对新来的Skip进行测试和研究。

测试对象每次重新组装需要多久？有些事情你不需要知道，长官。

要不我们回办公室，最后确认一下你的授权与密码。现在还有什么问题吗？

所有的Skip都和一七三一样吗？不全是。我们有一些我们也无法解释的事物。比如那边走廊尽头？有一个房间，我最好的研究员之一，塔罗伦，就站在那里休眠。他被派去收容某种活代码，我们能确定的是，这东西不知为何在他体内。总之，他这样已经很多年了。但是这些年我们还没有看到Skip三零零的证据，所以我们认为它已经被收容了。

是啊，很冷酷。我们必须保持冷酷。我们不是来交朋友的。

我们是来保护塞伯坦安全的。

我们控制，我们收容，我们保护。

谢谢你的时间，长官。很抱歉要你和我们一起承受这个重担。去办公室吧，他们会帮你安排好的。祝你新工作顺利。希望我们再也不见。

哦，长官？帮我个忙？你见到爵士的时候，跟他说一下，上周的牌局他还欠我钱呢。
