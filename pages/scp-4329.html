    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4329

**项目等级：**Safe

**特殊收容措施：**SCP-4329-A已被公开归入“Escerpan’s Church of Saints”教派的公共财产。[[footnote]]一个基金会的前台伪宗教，对外声称为一个后期圣徒运动的小教派。[[/footnote]]

未经许可试图进入SCP-4329-A的任何人都将被逮捕、审讯，并在有必要时转交给当地司法机构；可以引用标准的“Escerpanian”教义来保证审讯的合法性。

每天检查SCP-4329-A内是否有未经授权的调频收音机调谐到SCP-4329-B的无线电波段。发生任何的情况都需被记录并转移到SCP-4329-B的广播范围之外，并在有必要时予以销毁。

应录下并存档SCP-4329-B所引用的语句，以及相对应的物件。必须尽快找到SCP-4329所指的物件；驻点人员必须极度谨慎，因为这些物件可能对人体有危害甚至致命。

需要持续地监控SCP-4329-B的任何行为偏差。

如果需要抑制SCP-4329-B，可以根据情况推迟上午9:00的新闻广播节目“[数据删除]”。如有必要，“[数据删除]”将被无限期关闭，以尽可能无效化SCP-4329。

**描述：**SCP-4329是一个占用了███.█波段的异常无线电广播（SCP-4329-B），其位于澳大利亚比尔瓦的[数据删除]地产（SCP-4329-A）。

在SCP-4329-A的外部，当地的无线电台“[数据删除]”使用着███.█调频波段；--到目前为止，未发现SCP-4329与“[数据删除]”之间的连接。--而在该地产范围内，“[数据删除]”的传输似乎被SCP-4329-B完全抑制。

对SCP-4329-B发射源进行的三角测量均没有成功；测试表明，SCP-4329-B的发射源位于SCP-4329-A西北方向的相当远处，这使得发射源无法被定位，因为在SCP-4329-A之外无法接收到该信号。值得注意的是，位于地产西北方的Coochin山是距离SCP-4329-A最近的山。

每天 --当地时间上午9:00-- 上午9:00新闻广播节目“[数据删除]”播出时，一个男性声音将通过SCP-4329-B诵读一段语句。暂时没有确定这些语句之间共有的主题或联系；确定的来源包括书籍摘录、（假定）包装标签、电视或游戏对话、互联网模因、歌词，机密文件、笑话和品牌口号上的语句。

SCP-4329-B剩余的广播时间则完全由持续的微弱呼吸声组成。

在SCP-4329-B诵读结束后，一个随机的物件将在SCP-4329-A范围内的某处显现。尚未确定物件与其相应语句间或不同物件间的相关性。

**附录1：**记录的语句及对应物件的样本。

&gt; **语句：**神说，要有光，于是就有了光。神看光是好的，于是就把光暗分开。
&gt; 
&gt; **引用来源：**新国际版圣经创世纪1:3-4。
&gt; 
&gt; **物件：**一台定制的数字设备，似乎用作无线电电台；内部组件装配错误，导致设备在回收时就已经无法正常工作。显现在一间卧室里。

&gt; **语句：**如果你能从别人脑中窃取想法,又怎样不能植入想法?
&gt; 
&gt; **引用来源：**斋藤的对白，《盗梦空间》。
&gt; 
&gt; **物件：**一把标准的G36格洛克手枪。该物件在显现时发射了一发子弹，造成驻点警卫受伤；枪内没有其他弹药。SCP-4329-A附近的居民向地方当局发出警报，详见：事件4329-7。显现在大楼的前门外面。

&gt; **语句：**Da zdravstvuyet sozdanny voley narodov.
&gt; 
&gt; **引用来源：**“Славься, Отечество наше свободное”，苏联国歌中的第三行。翻译为“光荣啊，我们自由的祖国”。
&gt; 
&gt; **物件：**七只阿比西尼亚豚鼠。颜色和行为表明它们属于同一窝。显现在几名驻点人员的手中。所有的个体都在站点内进行长期的观察，但似乎都很普通。

&gt; **语句：**老蒙泰戈想飞到太阳附近，现在他烧毁了他该死的翅膀，他想知道为什么。
&gt; 
&gt; **引用来源：**比蒂的对白，《华氏451度》
&gt; 
&gt; **物件：**一个银质的Youtube播放按钮，没有牌匾和铭文。该奖牌的设计表明它是在2018年3月之前制造的[[footnote]]在这之后，该设计被改为雕刻金属牌匾。[[/footnote]]，其组成成分则与2017年3月后的型号相匹配。显现在冰箱内的三明治里。

&gt; **语句：**如果你去见布林博士，帮我转告“去你妈的！”
&gt; 
&gt; **引用来源：**巴尼·科尔霍恩的对白，《半条命2》
&gt; 
&gt; **物件：**一张普通的卡牌游戏游戏王中的“绝望神安提霍普”。[[footnote]]//入侵：复仇特别版//印刷[[/footnote]]显现在马桶内，受到预期中的水浸损坏。

&gt; **语句：** 战攻守御之具尽在于人事。
&gt; 
&gt; **引用来源：**《六韬》，Anjie Anderson与Mengchen Wang译本。
&gt; 
&gt; **物件：**--未知；该物件，如果存在的话，尚未被找到。-- 一个300克重的偏方面体的镎-237。显现在主卧室的西墙内，于驻点工作人员开始出现辐射中毒症状后被发现。

&gt; **语句：**七岁至十七岁的儿童和青少年需要超过四十八小时，除非遵医嘱。
&gt; 
&gt; **引用来源：**不确定；其内容表明应为药品的通用剂量说明或警告。
&gt; 
&gt; **物件：**一台Lenoxx牌CD播放器，包含一张无标识的CD。CD上唯一的文件是彼得·伊里奇·柴可夫斯基的《1812庄严序曲》的录音，CD播放机从11:30开始以最大音量播放。值得注意的是开始播放的时间，因为标志性的炮火——在录音中出现的——出现在开始的35秒后。显现在浴室上方的天花板空间中。

&gt; **语句：**微生境。名词。栖息地内的一个有限区域，不同于它周围的环境。
&gt; 
&gt; **引用来源：**《牛津澳大利亚学生彩色词典》，第三版。
&gt; 
&gt; **物件：**一篇300页的手写文章，题为“为什么数字10到19是愚蠢的”，文章主张将上述数字重新命名[[footnote]]举例将十(ten)改为一十(onety)，十一(eleven)改为一十一(onety-one)，十二(twelve)改为(onety-two)，等等。[[/footnote]]，以符合后面数字的命名规则。文章没有任何外部引用，没有透露作者的姓名，但笔迹风格与猫王（Elvis Presley）相符。显现在车库的工作台上。

&gt; **语句：**更糟的是，剩下的海水已经变得太咸，无法养活任何曾经生活在海水的本土物种。
&gt; 
&gt; **引用来源：**《国家地理》，第177卷，第2期（1990年2月），第72页。
&gt; 
&gt; **物件：**一块煤渣砖。显现在大楼的电视天线上面，并使其损坏。

&gt; **语句：**唯一不随时间改变的是对年轻的回忆。
&gt; 
&gt; **引用来源：**塞尔达的对白，《塞尔达传说 时之笛》或《塞尔达传说 时之笛 3D》。[[footnote]]注意：两款游戏中了出现相同的对话。[[/footnote]]
&gt; 
&gt; **物件：**足以完全填满洗衣房的海水，显现在洗衣房内。

&gt; **语句：**然后那个巫医就告诉我该做什么。
&gt; 
&gt; **引用来源：**Ross Bagdasarian Senior的《Witch Doctor》中的歌词。
&gt; 
&gt; **物件：**一本Brian Jacques的《天使的命令（The Angel&#39;s Command）》的破旧副本，2004年2月平装版再版。书的内页是空白的，但有正确的页码。显现在前廊的雨水管旁边。

&gt; **语句：**大蠢兔（Big chungus）。
&gt; 
&gt; **引用来源：**网络模因，多个来源。
&gt; 
&gt; **物件：**不确定具体数字，但非常大量的钾。显现在SCP-4329-A的地下管道内，发生爆炸并对站点供水和污水基础设施造成严重损害。氢氧化钾的存在确定了爆炸的来源。

&gt; **语句：**在SCP-4329-B诵读结束后，一个随机的物件将在SCP-4329-A范围内的某处显现。
&gt; 
&gt; **引用来源：**SCP-4329的收容文件。该语句表明SCP-4329-B可能对自身的收容有一定的认识。
&gt; 
&gt; **物件：**一株一米高的昆士兰瓶干树幼树，带有普通的盆栽土壤。显现在公路上，取代了一部分混凝土。

&gt; **语句：**没人告诉我这伤心是这般难以抹去，能否让我再回到过去。
&gt; 
&gt; **引用来源：**Coldplay的《The Scientist》中的歌词。
&gt; 
&gt; **物件：**Coldplay的专辑《A Rush of Blood to the Head》。迄今为止，这是唯一一个与其相应语句有已知关联的物件；[[footnote]]《The Scientist》是该专辑的第四首歌。[[/footnote]]由于这种情况没有再次发生，目前被认为是巧合。
