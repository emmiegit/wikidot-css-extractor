    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
当清晨第一道曙光出现在远方
我开始收拾起行囊 
我收拾好行装，向朋友们问好
直到天边破晓，我便回首眺望
只剩马蹄声在晨雾中回荡 




我离开故乡，欲乘风破浪 
去寻传说中的宝藏，去找吟游者的幻想
我抛弃了一切的一切 
那些陈腐的杂想
那些无用的欲望
只留下人们对我背影的畅想 
我要去那希望的原野之上
播种愿望



我来到一片森林 
听闻着百鸟欢快地鸣叫 
观赏着生灵奇异的舞蹈 
这场慰籍心灵的歌剧，清波般荡漾
我种下一个愿望
愿这里的生命，永远如花般绽放 




 
我来到一座山旁 
那高千万仞而破拔云霄 
万年间屹立在此示它王的孤傲 
这是场与自然的较量，勇士般对抗 
我种下一个愿望 
祝愿它如神明一样，永恒不朽 




 
我来到一座湖边 
它澄澈清明与碧空相接边
湖中鱼儿嬉戏在莲中水间 
这是孕育新生之地，天堂般美好 
我种下一个愿望 
祝它永远纯洁美好，无人打扰 




 
我来到一座城旁 
这里灯火辉煌流光溢扬
这里青瓦琉璃气势恢宏
这是人类世界之心，明星般闪耀 
我种下一个愿望 
祝它永远歌舞升平，蒸蒸日上





我自认已走遍天涯海角 
走到地老天荒 
我只走了沧海一角 
累了，止步暂息
醒了，不再做梦  
是时候踏上万里归途
幻想，追寻，迷茫，退却



我见证新生与毁灭 
我历经重生与死亡 
我曾让恶魔为我哀悼 
也曾让天使为我祈祷 
我走过深幽暗峡的空荡
也走过无尽沙海的荒凉
新生，绽放，摧残，死亡


我谱写着善与恶的乐章
镌刻岩壁上神秘的符号
我战胜了自然，落败于时间 
飞得再快的鸟，也飞不过天 
便接受一切，顺其了自然
谱写，镌刻，警醒，忽藐



我回到那座城旁 
它破败不堪，贫困潦倒 
这里罪恶横行，恶魔的猎场
我回到那座湖旁 
它臭气熏天，水涸鱼亡
这里恶臭至极，地狱的泥沼



  
我回到那座山上 
它分崩离析，失去锋芒 
这里已经消散，死亡般空荡 
我回到那片森林 
它消失殆尽，荒凉如坟 
这里已经死亡，地狱般荒凉 

 


当夕阳最后一道光照在我身上
我已经收拾好行装 
游人的志到底在何方 
我已无时间寻找，即将返航 
待那漫漫黑夜来临时
我也将要化作那尘埃
随着风 
飘啊飘啊飘</textarea></pre>
