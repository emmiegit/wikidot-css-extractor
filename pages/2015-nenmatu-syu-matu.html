    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ **概要:**

年末とは一年の終りです。大体物事に一区切りがつくときでもあります。
財団においても何かに一区切りがつくときかもしれません。
それは危険なオブジェクトがNeutralizedされるとか、収監されていたDクラスが終了されるとか。長く苦痛に満ちた務めから職員が開放されるとか、職員同士の恋愛関係が破綻するとか。それか地球や宇宙が終わるとか。
なんであれ、**&#34;終末&#34;**をテーマにした記事であれば、なんでもOK、どんどん記事を投稿していこうぜ！
そういうスタンスのイベントです。

++ **覚えておくべきこと:**

覚えておいて欲しいことは以下の通りです。
# &#34;終末&#34;をテーマに記事を書くこと。解釈は広くとる。あなたの考える終末にそったものであればOK。
# 記事の形式は不問。SCPでもTaleでもイラストレーションでも漫画でもカノンハブに基づいた作品でもOK。
# __コンテストではない__ので下書きスレッドなどの使用などは不問。
# タグとして&#34;2015年末終末記事大会&#34;を付けること。
# 2015年12月31日いっぱいが〆切。

**さあ終りを楽しもう！**
