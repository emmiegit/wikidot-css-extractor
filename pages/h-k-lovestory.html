一、

Site-CN-37坐落于广东省██市市郊地下25米处，此处风景秀丽，人杰地灵，一尘不染，鸟不拉屎。从市内无任何公共交通能到达站点五公里内位置，交通十分不便利。此处平日欢声笑语居多，站点成员个人内部账号均遭受过RAISA3周以上的封禁，但是今天站点大门处格外喧闹。

“老大，咱们站点算上MTF两百来号人，你就偏偏挑中我干这活儿？我知道我前几天在食堂买咖啡偷偷挂了你的帐，但是你这样公报私仇我要和内务部举报你......。”女孩在站点入口围着一中年男人上蹿下跳，而周遭贴了主管著名狗腿子林梓凯手写的标语，上书：歡迎築基會成港同誌蒞臨視察！！几个大字，而同志的志甚至写错了繁体。

女孩见撒娇撒泼皆无效果，当即很有骨气地跪了下来：“老大，别让我干这活儿，以后林梓凯是你第一狗腿，我是第二。”

尚未等主管有所反应，站点大门轻轻向两侧滑开，一位男子站在门外，看着门里一人一狗腿默然做思考状。

Site-CN-37主管颜朗懿苦笑着一把扯起了女孩，向门外男子伸出了右手：“基金会中国分部Site-CN-37主管，颜朗懿。”

“築基會四級學士，現任職于香城警區，成港。”男子看着正在整理着装的女孩，犹疑片刻还是握住了伸来的右手“多謝主管歡迎，本人代表築基會前來駐站學習，望不吝賜教！”

此时女孩好巧整理完毕，抬头对上了成港的目光。成港打量了一下面前的女孩。一头黑发如瀑轻垂，一张俏脸未施粉黛。面部的胶原蛋白显示其真实年龄显然不大于30岁。其身着的制服裁剪地恰到好处，衬出女孩玲珑有致的身材。而这份美好维持到了女孩开口的那刻。

“别看了，后面一个月有你看的。江香，基金会二级研究员，这一个月是你的三陪。”女孩轻拍开了成港伸出的手，拢了拢头发。“陪研究，陪开会，陪外出，别想歪了。”

看着面前的女孩，成港从站点大门打开便维持的严肃面孔被打破了。哑然失笑的成港把行李交到了在一边垂手而立良久的林梓凯手上，随站点二人向住宿区走去。

“你們這邊還保留奴隸制嗎，我來之前看的資料沒有提到這點。”走了一段，看着一边背着行李满头大汗的林梓凯，成港颇为不解。

“我们一般用机器人解决，但是这位嘛，[[[rain-without-pause|你理解成Site-CN-37的奴隶也没问题]]]。好了，前面的Site Tour让江小姐带您去吧，我得去开会了，恕不奉陪，咱们明天的接头会再见。”颜朗懿向在场二人一狗腿致意后，离开了当场。

“这边，前面就是食堂，走过去左转再走一段就是你的房间。”江香指了指墙上的标语“每天24小时都有吃的，要是食堂师傅不在就去找老大，他手上有每个食堂师傅的裸照。”

成港露出了意味深长的笑容：“你......”

江香反手一巴掌停在了距离成港脸颊三公分[[footnote]]事后由站点超算“万籁”测量，精准无误。[[/footnote]]处“耍流氓啊你！”

成港放下拦在脸前的手：“我話仲未講完啊小姐，我想説，你和我想的不太一樣。”

江香今天第一次露出了感兴趣的神情：“哦？？我在你们那边这么有名呢！”

成港从某狗腿手里接过了自己的行李，冲江香一笑：“就像老友重逢一樣。”

二、

“我们这边的情况大概就是这样。”颜朗懿关上了手中的个人终端“经过我们的观测，「震音」目前运转良好，基金会冗余单位充足，我们有能力应付任何突发情况。当然这里不包括EVE潮汐能级突然上涨50倍，那样的话我们都会死给你们看。”

经过几天的磨合，成港已经适应了Site-CN-37独特的交流氛围。非要让他形容的话，他会如此形容：这里不太像苦大仇深的秘密组织的秘密基地，反而像一个凡世的公司。他喜欢这里的氛围。

“築基會想辦法造出香城不是爲了讓你們死於這場潮汐的。”成港摇了摇头“香城那邊這幾天有點動靜，有一群齒輪聖教，你們這邊應該叫做破碎之神教會？他們不知道從哪個偏遠的入口進了香城，我們現在正在全力追查，但是你們應該明白，齒輪聖教不像挖墓者——你們稱作混沌分裂者——他們會隱藏自己。目前築基會擔心的是，如果他們繼續流竄到基金會位面，你們的常規武器恐怕很難對付他們。他們的軀幹上面佈滿神能强化陣，我們做過測試，以你們位面的武器而言，你們需要至少10毫米口徑的火銃才能有效殺傷他們。”

颜朗懿也露出了严肃的神色，Site-CN-37并不是一个武装到牙齿的站点，以站点的交通便利程度，可以说站点的安全有足够的保障：“我会尽快向上面反映，这段时间里你在你自己的任务之外，麻烦配合江小姐做一下相关测试，我们想了解清楚可能来犯之敌到底几斤几两。”

散会后颜朗懿匆匆离去，江香带着成港来到了Site-CN-37的武器测试站。

“2米的加固锰合金，能扛榴弹炮的直接射击，我们测过，代价是弹片刮倒了四个前辈。”江香吹了吹刘海“我设一个靶子，你给它上点强度，然后我们看看到底什么样的火力能把它干了。”

成港没多废话，双手微光一闪，标靶表面就多出了数重神能阵：“這樣的加固基本等同於齒輪聖教的肉體强度了，你可以用你們的武器試試。”

江香抽出了一把92式手枪，摆弄了一下手里的武器，显然不太熟练。瞄准标靶，江香闭眼扣动了扳机。标靶应声倒下，成港随之僵立在原地。

“你們的武器發展的這麽快？你手裏的這把，手銃，比我們之前測試的叫做Glock的那把強十倍不止？？”

由于不太懂武器，江香喊来了荣誉狗腿林梓凯。

“不应该啊，这把枪和你们测试的那把至少在威力上是差不多的啊？”林梓凯检查了一下子弹“对啊，9mm贝弹，没啥问题啊？”

成港则默不作声看向了标靶。在检查了神能阵后，他的表情如坐了过山车一样精彩：“我忘了你們這裏沒有神能......”

江香马上反应到了：“那么说那帮机械神教没啥威胁咯！”

成港的表情更加凝重了：“他們强化身體的第一步就是給自己胸口塞一個太陽爐.....”

“人型核弹，这么狠？&#34;江香目瞪口呆。

旁边的林梓凯则是已经拨通了颜朗懿的终端：“老大，事情大条了。”

@@@@

三、

总是在站点里闷着也不是办法。在主管和上级扯皮要支援的时间里，经过江小姐的千叮咛万嘱咐，江香终于还是带着成港进城了。

“咩話？這輛車沒神能仲可以開的？”

“欸？你們的街道上怎麽這麽多機器人？你們不是沒有神能嗎？”

“江小姐，請你給我買一份那個，我從來沒有見過這樣的食物！”

“哇，你説你們的街道都是機械控制車流的？如果不是我有心理准備，我都以爲你們偷偷學了神能用法了！”

“江小姐，你看這個，它會自己轉動欸！這麽大的一個輪子，難道是純機械驅動的嗎？”

看着眼前的摩天轮，和周边频频射来的目光，江香的脸上飞上一抹淡淡的红霞。：“欸，你能不能不要像刘姥姥进大观园一样！”

“劉姥姥是誰，是你的姥姥嗎，問她老人家好哈。”

见江香不再说话，成港轻拍女孩的肩膀：“那個，你們叫摩天輪的東西，我們可以去試試看嗎？我想試試沒有神能也能升空的感覺。”

“你来站里的时候没坐飞机吗？”

“飛，雞？你們的生物科技也這麽發達嗎？這點在築基會編寫的指南裏沒有欸。”

花了十分钟解释飞机是什么，江香终究还是带着成港坐上了摩天轮。

坐上摩天轮后，成港却像突然有了什么心事一样，盯着窗外的车水马龙默不作声。

寻思着自己是不是说错了什么话点到了这神棍的逆鳞，江香更是眼观鼻鼻观心，大气也不敢出，脑子里全都是颜朗懿把自己撕碎的场景。

“江小姐。”

“老大，我错了你把刀放下......欸，不好意思，成学士你叫我？”

“江小姐，我想問你一個問題。如果説，你有一個玩具，寵物，或者一個朋友，在失去它之後十年你又發現了一個几乎一样的它，你会有什么反应？”

江香一时间不知道该怎么回答。：“我可能会，重新来过?&#34;

闻言，成港笑了：“和我想得差不多，如你所願，江小姐。”

相对无话，二人坐上了回站点方向的公交车，终点站有某狗腿开车在等他们。或许是错觉，或许是休谟场异常，江香感觉成港似乎坐的离她近了一些。

她并不感觉讨厌。

----
@@@@

四、

时间总是很快，一月时间仅剩最后两天。

江香很奇怪最近站里人们在她身后议论的东西，什么“恋爱的酸臭味”，什么“跨次元恋爱好炫”诸如此类的，她完全不知道他们在讲什么。

虽然江香的恋爱雷达有够迟钝，但是她也能感觉到成港目光里的温度，而且，她并不反感这种感觉。不过江香倒是完全没有在意过什么跨次元恋爱之类的奇幻称谓，她知道的是这个人或许有些喜欢她自己。

而这个人明天就要走了，回他的世界。

她说不上来为什么，但是她有些不开心。

“江妞儿，今天就吃这么点儿啊！平常不是都能干三大碗吗！是不是今天的菜不和胃口？跟叔说，给你整小灶！”

食堂大叔捧着终端看着自己的裸照哀嚎，江香则慢慢向成港的房间走去。为什么要去他那里，她也没有头绪，江香总是感觉心里有些情绪在浮动，但是真的潜下去挖的时候，她却实在挖不出这股情绪的由来。

“你怎麽來我這裏了，這個時間你不是應該在研究區做實驗嗎，江小姐？”任何人看到成港的表情都会觉得他真的发自内心的开心。

“我心情有点差，虽然这么问很笨，但是你能陪我走走吗？”江香扭捏了一下，最终还是发出了邀请。

“沒問題，走吧江小姐，我也沒什麽東西好收拾的。”

两人在站点里踱步，江香几次试图开口，但总是难以直抒胸臆。

两人慢慢走到平时没什么人来的储存扇区，江香终于做好了心理建设。

“成学士，我问你一个问题。”

“沒問題，江小姐，你想問什麽？”

“你能不能申请延长任务期限？”

自从江香遇到这个男人以来，她从未见过这个男人脸上有如此灿烂的表情。

“爲什麽呢江小姐？”

“因为，因为......”

憋得满脸通红的江香突然听到了个人终端上尖锐的报警声。

“万籁警告站点内人员，检测到符合右位面人员特征辐射指标，站点将进入紧急状态。重复，万籁警告......”

随后终端寂静无声。

急速分泌的肾上腺素让江香瞬间清醒过来，在这时候她才发现不知道从什么时候开始，往常繁忙如翻花的终端上只剩寥寥的信息，而现在随着“万籁”的声音戛然而止，终端收到的消息也如入江泥牛，再不见踪影。

“成港，成港，我们......”

“我知道，那幫瘋子來了，而且他們是衝我來的。我知道築基會幾乎所有的秘密。”成港并不显得慌张，“我本來的任務之一就是在你們位面堵住他們。放心，論戰鬥能力，我在築基會也是第一梯隊的。”

“可是这里没有核辐射给你用......”

成港终于开始严肃思考眼前的问题。

“江小姐，躲是沒有用的。他們身體裏的小型太陽爐就像一個，你們世界的雷達，我的身體會自動吸收逸散的些許能量。他們現在用的是空間剝離術，在我們那邊屬於小把戲，是能被蠻力打破的。他們只能把我們和這一部分站點從世界裏剝離出來，但是你最熟悉這裏，我們和他們玩捉迷藏就好，等你的顏老大進來救我們。別怕，我在。”

在成港的安慰下，江香终于能够正常呼吸了。平复了下心情，江香带着成港来到了储藏扇区的一个隐秘隔间。打开早已失去作用的安全门，里面是几把维护良好的枪械，黄澄澄的子弹码在弹匣的旁边。

“可能打不死他们，但是我想，你们那边的人也会疼吧？”江香拿起了一支95式，不太熟练地摆弄着枪械。

“江小姐，不如教教我怎麽射擊。”成港笑道。

@@@@

五、

一枚手雷在齿轮圣教的疯子脚旁爆开，破片尽忠职守地削掉了他身上剩余的肉体，但是对他的加强金属骨架无能为力。

成港设想的捉迷藏计划从一开始就失败了，齿轮圣教的人直接破开面前的墙体朝他们冲来，而Site-CN-37的墙体并不都加强的锰合金。虽然早有心理预期，但是两人在手里的武器无法对敌方造成有效杀伤的情况下，还是打的分外艰难。

“你们右位面的人都是终结者吗？”扔掉空弹匣，江香摸索着给手里的步枪上了一个新的弹匣。5.8mm的钢芯弹在齿轮圣教的人面前并不比BB枪弹更致命，但是起码能让他们难以前进。

“終結者是什麽？是你們世界的神嗎？”探出头打了几发子弹，成港缩回头躲过了数发神能射线。成港似乎有射击的天赋，但是敌人只是呲牙咧嘴地从脑门把弹头抠出来，继续前进。

江香无语地往后撤退。

敌人发动的神能术规模并不大，仅仅笼罩了半个扇区。幸运的是，就在这半个扇区里有多达4个武器存放点。曾经吐槽过主管迂腐决定的江香决定回去就给主管三叩九拜，如果她能活着再见到主管的话。

扔掉打光子弹的步枪，换上最后的霰弹枪，江香觉得这个想法可能不太现实了。

“江小姐，我有個計劃。”精干如成港，打到这个时候也已经看清了形式“我跟他們走，他們會放你一條生路。”

险险避过眼前的闪电，江香无语到了极点：“你确定？”

“我確定，雖然他們只要帶我的大腦回去就能拿到信息，但是我配合的話，會省去他們大量時間，他們會同意的，你聼著，等會你千萬別舉手，那個姿勢在我們那邊是一個國家的軍禮......”

“我的意思是你是不是有病？我们打了这么久，你让我投降？你不如自尽吧我可去你的，没想到右位面的男人这么没骨气，我还想着今天给你表白，我真是脑子有病。”把欺近的一个邪教疯子轰飞出去，江香气愤地给了成港一拳。

“你今天要跟我什麽？”成港看向江香。

江香正准备给成港头上来一枪，她们身边的空间开始波动起来，这是神能术被解除的标志，但是波动并没有持续很久，从波动中掉出了一把奇形怪状的武器，和一个录音机。
