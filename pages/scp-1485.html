[[include component:credit-button]]
**Artikel:** SCP-1485 – Normalität
**Autor:** [[*user ObserverSeptember]]
**Original:** http://scp-wiki.wikidot.com/scp-1485
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1485

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Standort-68 wurde zu Eindämmungszwecken um SCP-1485 herum errichtet. Da sich die Atmosphäre, die Umgebung und die biologischen Bewohner von SCP-1485-A durch mehrere kontrollierte Tests und Analysen als praktisch identisch mit den Basislinienuniversum-Äquivalenten erwiesen haben, ist das Standardprotokoll bezüglich der Vakuumversieglung dimensionaler Isolierzellen zu ignorieren. Alle an SCP-1485-A gesendeten technologischen und kulturellen Informationen müssen vorab von einem Stufe-3-Forscher überprüft werden, um potenzielle Sicherheitsverletzungen zu vermeiden.

--Einmal wöchentlich ist ein Foundation-Verbindungsmann durch SCP-1485 zum Zwecke des diplomatischen Kontakts zu schicken.-- Seit dem 22. Oktober 19██ wurde jeder zwischenmenschliche Austausch zwischen SCP-1485-A und der Basislinienrealität auf unbestimmte Zeit (siehe SCP-1485 Entdeckungs- und Verbindungsprotokoll) ausgesetzt. Das automatische Verteidigungsgitter in der Isolierzelle von SCP-1485, das zuvor im Falle einer möglichen Invasion verwendet wurde, wurde umfunktioniert, um unbefugten Zugriff auf SCP-1485-A zu verhindern. Forscher, die SCP-1485 zugeteilt wurden, müssen sich umfangreichen Hintergrundüberprüfungen unterziehen, um ihre Loyalität gegenüber der Foundation zu gewährleisten, und müssen jederzeit unter der Bewachung von Sicherheitsbeamten stehen, während sie SCP-1485 erforschen.

**Beschreibung:** SCP-1485 ist eine extradimensionale Raum-Zeit-Anomalie, die 9,71 Meter mal 10,54 Meter misst. Es fungiert als Übergangspunkt zwischen unserem Universum (&#34;Basislinie&#34; für die Zwecke dieses Dokuments) und einem Paralleluniversum, das als SCP-1485-A bezeichnet wird. SCP-1485 ist für atmosphärische Substanzen wie Sauerstoff und Kohlendioxid undurchlässig, während es für andere Formen von Materie, einschließlich Menschen, durchdringbar ist. [[footnote]]Einzelheiten zum Aufbau von SCP-1485 sind in Zusatzdokument 75-A zu finden. Eine Stufe-3-Freigabe ist erforderlich.[[/footnote]]

Die Welt von SCP-1485-A ist nahezu identisch mit der Basislinie: physikalische Gesetze, historische Ereignisse und die chemische Zusammensetzung der Atmosphäre und Umgebung haben eine geschätzte Ähnlichkeit von 99,98 % mit der Basislinienwel.[[footnote]]Die restlichen 0,02 % der Divergenz ist meist historisch. [ZENSIERT], wahrscheinlich aufgrund des Fehlens eines Foundation-Äquivalents. Weitere Details sind im historischen Dokument SCP-1485-A zu finden. [[/footnote]] Im SCP-1485-A-Universum existieren mehrere parallele Gegenstücke zu Basislinien-Menschen, von denen etwa 3/4 ein ähnliches oder nahezu identisches Leben wie ihre Äquivalente in unserem Universum haben.

SCP-1485-A unterscheidet sich in erster Linie von der Basislinienwelt durch sein offensichtliches völliges Fehlen anomaler oder anderweitig extranormaler Aktivität. Mit Ausnahme von SCP-1485 treten Aktivitäten, Ereignisse oder Personen, die wissenschaftlichen Gesetzen direkt widersprechen, nicht regelmäßig auf, und die wenigen, die angeblich vorkommen, werden von den akademischen und wissenschaftlichen Gemeinschaften von SCP-1485-A als Mythen oder Aberglauben angesehen. Umfangreiche Nachforschungen haben ergeben, dass weder ein Foundation-Äquivalent noch irgendwelche Interessengruppen in SCP-1485-A existieren. Gruppen, die sich der Eindämmung paranormaler Ereignisse und Artefakte verschrieben haben, werden von der breiten Öffentlichkeit mit Spott und Herablassung betrachtet.

Aufgrund des Fehlens einer Foundation-äquivalenten Organisation wird der diplomatische Kontakt über das Gegenstück von SCP-1485-A der Regierung der Vereinigten Staaten durchgeführt. Aufgrund der großen Ähnlichkeiten zwischen der Basislinienwelt und SCP-1485-A konzentriert sich die Forschung hauptsächlich auf das Verständnis der Eigenschaften von SCP-1485 und der geringfügigen historischen Unterschiede zwischen den beiden Welten. Zuvor führte die Foundation regelmäßige diplomatische Verbindungen zu SCP-1485-A; diese wurden jedoch aufgrund hoher Desertationsraten ausgesetzt (siehe unten).

[[collapsible show=&#34;Stufe-3-Freigabe erforderlich&#34; hide=&#34;- Freigabe akzeptiert&#34;]]
Seit dem 20. Februar ██ haben sich die Beziehungen zwischen SCP-1485-A und der Basislinie verschlechtert. Die Mitteilungen von SCP-1485-A sind anklagend und feindselig geworden und zitieren die anomale Art des Basislinienuniversums und die potenzielle Bedrohung, die es für SCP-1485-A darstellt. Die Behörden von SCP-1485-A haben den Wunsch geäußert, SCP-1485 zu versiegeln und den Foundation-Zugang zu ihrem Universum zu verhindern; die diplomatischen Beziehungen könnten in naher Zukunft abgebrochen werden.
[[/collapsible]]

**SCP-1485 Entdeckungs- und Verbindungsprotokoll**

||~ Datum||~ Ereignis||
||19. Januar ██||SCP-1485 entdeckt. Standort-68 konstruiert und einige Monate später fertiggestellt.||
||19. April ██||SCP-1485 von Bewohnern von SCP-1485-A entdeckt. Aufnahme diplomatischer Beziehungen.||
||19. Juli ██||Erste diplomatische Verbindung zu SCP-1485-A durchgeführt. Die Erkundung enthüllt die zuvor erwähnten Eigenschaften von SCP-1485-A. Agenten kehren zwei Tage später zur Basislinie zurück.||
||19. November ██||Erste dokumentierte Desertation durch Foundation-Mitarbeiter. Zwei SCP-1485-A zugeteilte Agenten verlassen ihre bereitgestellten Unterkünfte und flüchten in die Außenwelt. Zum jetzigen Zeitpunkt wurden sie noch nicht von SCP-1485-A aufgegriffen. Sicherheitsprotokolle aktualisiert.||
||19. Januar ██||Das gesamte Foundation-Verbindungsteam wurde den SCP-1485-A-Desertierten zugeteilt. Von den zehn desertierten Mitarbeitern wurden nur zwei abgefangen. Einer terminierte sich vor der Gefangennahme selbst, und einer ergab sich den Behörden von SCP-1485-A (siehe SCP-1485-Befragungsprotokoll). ||
||19. Oktober ██||Diplomatische Verbindungen zu und von SCP-1485-A auf unbestimmte Zeit ausgesetzt. Sicherheitsprotokolle aktualisiert.||

**SCP-1485-A Befragungsprotokoll**

&gt; //Agent ████ war eine Foundation-Offizierin, die SCP-1485-A zugeteilt wurde, und das einzige Personalmitglied, das nach dem Desertationsvorfall vom 19. Januar ██ zurückerobert wurde. Sie war vor ihrer Desertation neun Jahre bei der Foundation beschäftigt und galt als äußerst zuverlässig und vertrauenswürdig. Die Befragung wurde von Foschungsleiter Smithers geführt.//
&gt; 
&gt; **Forschungsleiter Smithers:** Guten Tag, Agentin.
&gt; 
&gt; **Agentin ████:** Hallo, Smithie. Wie geht es der Familie?
&gt; 
&gt; **Forschungsleiter Smithers:** Wiederholt erfreulich, wie immer. //[Sieht die Papiere durch, bevor er die Akte von Agentin ████ findet.]// Sie werden mir verzeihen, wenn ich auf den Smalltalk verzichten möchte. Ich hoffe, Sie wissen, warum ich heute mit Ihnen spreche?
&gt; 
&gt; **Agentin ████:** //[Scheint lethargisch]// Ja. Machen wir einfach weiter.
&gt; 
&gt; **Forschungsleiter Smithers:** Ich schätze, wir sollten von vorn anfangen. Können Sie die Ereignisse beschreiben, die zu Ihrer Verbindungsmission zu SCP-1485-A führten?
&gt; 
&gt; **Agentin ████:** Nun, es war nicht das erste Mal, dass ich auf einem Multiversum-Einsatz war. Seit diesem Vorfall mit [ZENSIERT] war ich die Anlaufstelle für viele Geschäfte der Foundation mit alternativen Realitäten. Macht Sinn, denke ich. Als ich aufwuchs, liebte ich immer Science-Fiction. Heh. Hätte nie gedacht, dass es keine Fiktion ist.
&gt; 
&gt; **Forschungsleiter Smithers:** Wie verlief die Mission?
&gt; 
&gt; **Agentin ████:** Nun, wir haben uns den Weg durch das Portal leichtgemacht. Gott, oder was auch immer in unserer beschissenen Welt dafür steht, war nett genug, um es groß genug zu machen, damit wir leicht hineinschlüpfen können.
&gt; 
&gt; Als wir auf der anderen Seite ankamen und es uns bequem machten, war es … anders. Ich meine nicht &#34;anders&#34; wie etwas, das einem sofort sagt, dass man nicht in seinem Universum ist. Nichts Großes wie Zeppeline am Himmel oder Verkehr auf der anderen Straßenseite. Es war nur … 
&gt; 
&gt; //[Einige Augenblicke vergehen.]//
&gt; 
&gt; **Forschungsleiter Smithers:** Agentin?
&gt; 
&gt; **Agentin ████:** Ich hatte das Gefühl, als wäre ein riesiges Gewicht von meinen Schultern genommen worden.
&gt; 
&gt; **Forschungsleiter Smithers:** Ich verstehe. Und wie lief der Einsatz in den nächsten Tagen?
&gt; 
&gt; **Agentin ████:** Es war ziemlich Standard-Multiversum-Zeug. Kontakt mit der anderen Seite aufnehmen, Proben nehmen, sich über die aktuelle Lage informieren und so weiter. Die Sache ist, dass sie uns immer wieder seltsame Blicke zuwarfen, wenn sie dachten, dass wir nicht hinsahen.
&gt; 
&gt; **Forschungsleiter Smithers:** Glauben Sie, sie waren Ihnen gegenüber misstrauisch?
&gt; 
&gt; **Agentin ████:** Nicht //misstrauisch//, aber … vorsichtig. Ich meine, das war das erste Mal, dass sie sich mit so etwas auseinandersetzen mussten. Dann fanden sie heraus, dass es in unserem Universum selbstverständlich ist. Ich kann es ihnen nicht verübeln, dass sie uns nicht vertrauten.
&gt; 
&gt; **Forschungsleiter Smithers:** Also, wenn sie Ihnen nicht vertrauten und Sie ständig überwachten, warum haben Sie uns dann verraten? Sie arbeiten seit fast einem Jahrzehnt für die Foundation, und wir haben Sie für Ihre Dienste immer angemessen entlohnt. Was hat Sie dazu bewogen, das alles wegzuwerfen?
&gt; 
&gt; **Agentin ████:** Sie waren noch nie dort, oder? Wenn Sie dort gewesen wären, hätten Sie das nicht gesagt.
&gt; 
&gt; **Forschungsleiter Smithers:** SCP-1485-A ist kaum eine Utopie, ████. Sie haben Kriege, Leid und Tod, genau wie wir.
&gt; 
&gt; **Agentin ████:** Nun ja, natürlich. Aber wenn man die Straße entlanggeht, kann man seinen Augen vertrauen. Man weiß, dass das, was man sieht, das ist,  was wirklich da ist. Nichts versteckt sich in der Peripherie, nichts lauert im Schatten. Alles ist normal. Alles ist richtig. Man kann seinen Sinnen vertrauen, denn es gibt keine kognitiven Gefahren. Man kann der Wissenschaft vertrauen, denn nichts widerspricht ihr. Es ist nur …
&gt; 
&gt; //[Einige Augenblicke vergehen.]//
&gt; 
&gt; **Forschungsleiter Smithers:** Agentin?
&gt; 
&gt; **Agentin ████:** Es ergibt einfach **Sinn.**</textarea></pre>
