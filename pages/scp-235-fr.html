    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-235-FR - Incubateur de Singularité
**Auteur :** [[user Arivenzys]]
**Date :** 31 octobre 2017
**Image :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=Incubateur.jpg|caption=Incubateur de la même série que SCP-235-FR-1, ouvert.]]

**Objet n^^o^^ :** SCP-235-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-235-FR doit être confiné dans une salle parfaitement hermétique de 20 m x 20 m x 20 m, dont le contenu doit être surveillé en permanence afin de repérer tout changement inhabituel. Une vitre renforcée et également parfaitement hermétique est intégrée à l&#39;un des murs, et au moins un chercheur doit en permanence surveiller à l&#39;oeil nu la cellule de confinement. La salle doit être vidée après chaque activation de SCP-235-FR grâce au système d&#39;aspiration moléculaire afin d&#39;empêcher la saturation de la salle en matière, et tous les éléments générés par SCP-235-FR doivent être contrôlés par la Fondation. De plus, si aucune activation de SCP-235-FR n&#39;est survenue depuis plus d&#39;une semaine, aucun membre du personnel ne doit pénétrer dans la cellule de confinement. Tous les tests sur SCP-235-FR nécessitent une autorisation de niveau trois (3) minimum.

**Description :** SCP-235-FR est composé de deux éléments : un incubateur désigné SCP-235-FR-1, et une anomalie lumineuse désignée SCP-235-FR-2. SCP-235-FR-2 se trouve à l&#39;intérieur de la chambre d&#39;incubation de SCP-235-FR-1, et ne peut être déplacé qu&#39;avec SCP-235-FR-1.

SCP-235-FR-1 est un incubateur à œufs de la marque Petersime estimé dater de 1972. En apparence, rien ne différencie SCP-235-FR-1 d&#39;un autre incubateur de la même marque. Toutefois, le matériau dans lequel il est conçu, bien qu&#39;ayant l&#39;apparence du bois, est beaucoup plus résistant et ininflammable. Les vitres de SCP-235-FR-1 font également preuve des mêmes propriétés. L&#39;étendue de cette résistance n&#39;a pas pu être déterminée par les tests, le risque de libérer SCP-235-FR-2 étant trop élevé. Les portes situées à l&#39;avant de l&#39;incubateur ne sont pas opérables manuellement, et SCP-235-FR-1 n&#39;a jamais pu être ouvert hors de ses périodes d&#39;activation. Les autres ouvertures sont manipulables normalement, mais il est cependant impossible d&#39;accéder à la chambre d&#39;incubation de SCP-235-FR-1 de quelque manière que ce soit.

SCP-235-FR-2 est une singularité déformant la lumière à proximité, et n&#39;est ainsi pas observable à l&#39;œil nu. La plus proche représentation de l&#39;anomalie est un &#34;trou&#34; dans l&#39;espace depuis lequel s&#39;échappe de la lumière et d&#39;autres éléments, tels que des gaz ou des molécules solides. Les éléments produits sont extrêmement variés, certains étant trouvables à l&#39;état naturel, d&#39;autres n&#39;existant que synthétiquement, et enfin d&#39;autres n&#39;ayant pas été recensés (voir Document 235-FR-1 pour une liste exhaustive des éléments produits jusqu&#39;à présent). Il se rapproche de ce fait du phénomène théorique de &#34;Trou blanc&#34;, bien qu&#39;il ne puisse pas être formellement identifié comme tel au vu de la difficulté d&#39;accès de l&#39;objet. La présence et la nature de SCP-235-FR-2 ont été en partie déterminées grâce aux analyses effectuées durant les activations de SCP-235-FR.

SCP-235-FR présente deux phases distinctes : une phase de production et une phase d&#39;activation. Durant la phase de production, la chambre d&#39;incubation de SCP-235-FR-1 se remplit progressivement de &#34;lumière tangible&#34;[[footnote]] Aucune source lumineuse normale n&#39;est présente à l&#39;intérieur de l&#39;incubateur.[[/footnote]], supposément générée par SCP-235-FR-2. Cette période dure de sept jours et trois heures à vingt-deux jours et huit heures, pendant laquelle la chambre d&#39;incubation de SCP-235-FR-1 devient de moins en moins visible. Il n&#39;est pas certain à l&#39;heure actuelle si ce sont les vitres de SCP-235-FR-1 elles-mêmes qui s&#39;adaptent aux éléments produits à l&#39;intérieur ou si ce sont les éléments produits qui modifient la visibilité au sein de SCP-235-FR.

Lorsque SCP-235-FR s&#39;active, les deux portes situées à l&#39;avant de l&#39;objet s&#39;ouvrent d&#39;elles-mêmes et un long bruit de vibration résonne pendant quelques secondes, avant que les portes ne se referment ensuite et que le bruit ne s&#39;arrête. Au moment de l&#39;ouverture des portes, une onde de choc invisible et inaudible se produit, repoussant violemment tout corps étranger hors du rayon d&#39;action de SCP-235-FR. L&#39;onde de choc est supposément la conséquence de la libération de la lumière tangible contenue à l&#39;intérieur de SCP-235-FR. Les générations de lumière et de matière sont coordonnées à la sortie de SCP-235-FR, s&#39;apparentant à un rayonnement cosmique, bien que différent de celui enregistré à proximité du Soleil. Toutefois, les deux se désolidarisent rapidement, et la lumière de SCP-235-FR devient similaire en tout point à la lumière normale à 18,68 m de son point d&#39;origine.

Tant que SCP-235-FR est actif, il devient progressivement plus difficile de s&#39;en approcher à partir de 18,74 m[[footnote]] Les distances exactes sont bien plus précises, mais ont été simplifiées ici par soucis de clarté. [[/footnote]], et il est impossible par n&#39;importe quel moyen physique de s&#39;approcher à moins de 4,16 m. La résistance progressive peut s&#39;apparenter à un champ magnétique. La lumière &#34;normale&#34; quant à elle ne peut pas s&#39;approcher à moins de 0,92 m, entrant apparemment en contact avec celle générée par SCP-235-FR, et toute imagerie renvoie ainsi une déformation lumineuse inexploitable.

SCP-235-FR fut découvert en 1976 dans le sous-sol d&#39;un entrepôt de la ville de ███████████, à la suite de l&#39;Incident 235-FR-1. Aucun document ne fait état de l&#39;acquisition de SCP-235-FR-1 ; son origine est ainsi inconnue, bien que [DONNÉES SUPPRIMÉES]. La Fondation apprit l&#39;existence de SCP-235-FR lorsque l&#39;on rapporta une explosion inaudible au sein de l&#39;entrepôt, qui ne possédait pourtant pas de matériel susceptible de provoquer un tel événement. La Fondation sécurisa la zone sinistrée, récupéra SCP-235-FR demeuré intact malgré les dégâts, et administra des amnésiques de Classe-A à tous les individus ayant été exposés à l&#39;anomalie.

**Addendum 235-FR-1 :** Ci-dessous se trouve des extraits provenant des observations du professeur H. Lavernier concernant SCP-235-FR.

&gt; **Journal d&#39;observations de Henri Lavernier, le 07/09/19██ :**
&gt; [...] pourrait remettre en cause un grand nombre de théories émises jusqu&#39;ici, mais il nous est difficile de l&#39;analyser correctement au vu de nos limitations actuelles. Si l&#39;on considère que le trou noir absorbe &#34;tout&#34;, alors si SCP-235-FR-2 est effectivement un opposé direct, il pourrait générer &#34;tout&#34;.
&gt; 
&gt; Toutefois, en prenant en considération les principes physiques connus, la génération de matière de SCP-235-FR provoque un paradoxe : il créé de la matière à partir de &#34;rien&#34;. Bien que ce dernier puisse toutefois être résolu si l&#39;on considère les &#34;disparitions&#34; de matière provoquées par plusieurs objets SCP, ou tout simplement par des trous noirs classiques, le complexe système de gains et de pertes que cela pourrait impliquer n&#39;est que purement théorique et mériterait des recherches beaucoup plus approfondies.
&gt; 
&gt; Il nous est impossible de comparer SCP-235-FR-2 à un trou noir de Schwarzschild existant, mais toutefois certaines de ses propriétés semblent correspondre au résultat de l&#39;équation de la Relativité Générale si l&#39;un des facteurs tend vers l&#39;infini. [...] Une théorie retient mon attention : SCP-235-FR pourrait être la prémisse d&#39;un événement similaire au Big Bang, mais cela soulève encore plus de questions. Si un Big Bang peut se produire au sein d&#39;un univers déjà existant, alors il serait possible que notre propre univers ne soit pas apparu dans le vide littéral. À l&#39;heure actuelle, il est cependant malheureusement impossible d&#39;émettre plus que des balbutiements à ce sujet.
&gt; 
&gt; La taille de SCP-235-FR-2 me laisse toutefois perplexe : est-ce parce qu&#39;il est encore en formation, ou est-ce sa taille définitive, ce qui pourrait laisser présager l&#39;existence d&#39;autres instances dans l&#39;univers ? Je suis également particulièrement perturbé par SCP-235-FR-1 : il s&#39;agit d&#39;un incubateur, et ceci n&#39;est certainement pas anodin. Nous n&#39;avons observé aucune évolution de SCP-235-FR-2 jusqu&#39;ici, alors peut-être que l&#39;incubation théorique s&#39;étale sur un temps extrêmement long. Mais de quoi serait-ce un œuf dans ce cas ?

[[collapsible show=&#34;+ Accréditation de Niveau 4 requise&#34; hide=&#34;- Accès autorisé&#34;]]
**Addendum 235-FR-2 :** Ci-dessous se trouve la retranscription de l&#39;enregistrement des caméras de surveillance ainsi que des appareils de mesures de la cellule de SCP-235-FR, le 04/06/20██. À ceci a été ajouté le témoignage du Pr Lavernier, qui supervisait la cellule lors de l&#39;événement, désigné Événement 235-FR-ORIG.

&gt; **Transcription des observations lors de l&#39;Événement 235-FR-ORIG**
&gt; 
&gt; Le 04/06/20██ à 19:14:23, une augmentation anormale de la concentration en [DONNÉES SUPPRIMÉES] a été détectée au sein de la cellule de confinement de SCP-235-FR. Bien que SCP-235-FR soit capable de générer ces éléments, ce dernier n&#39;était cependant pas en phase d&#39;activation à ce moment, et aucune fuite n&#39;a été observée avant ou après l&#39;Événement 235-FR-ORIG (aucun membre du personnel n&#39;a cependant procédé à un examen durant l&#39;événement). Le Pr Lavernier fut prévenu au plus vite, et arriva sur place à 19:22:48.
&gt; 
&gt; La concentration augmenta en continu jusqu&#39;à 19:24:23, dépassant tous les seuils enregistrés lors des activations de SCP-235-FR-1 ; après cela, elle se stoppa net et se maintint au même niveau pendant tout l&#39;Événement 235-FR-ORIG. Les appareils détectèrent une anomalie visuelle à la forme indéterminée dans la cellule, qui se déplaça jusqu&#39;à SCP-235-FR. L&#39;anomalie fut désignée par la suite SCP-235-FR-3. Les témoins de la scène n&#39;observèrent visuellement cependant rien de particulier. 
&gt; 
&gt; À 19:25:46, l&#39;anomalie atteignit SCP-235-FR. Les portes de SCP-235-FR-1 s&#39;ouvrirent alors lentement, contrairement à ce qui se produit habituellement lors des phases d&#39;activation. Les appareils enregistrèrent une présence faible des éléments normalement produits par SCP-235-FR, correspondant à ceux relevés lors des activations, mais stabilisés. Ceci est théoriquement dû à l&#39;exposition de SCP-235-FR-2 à l&#39;air libre sans activation. En réaction à cette augmentation, le système d&#39;aspiration a été mis en route pour pallier à tout risque de dissipation des molécules nouvellement créées. Cependant, les appareils ont enregistré un rayonnement intense de [SUPPRIMÉ] pendant environ deux secondes avant d&#39;être désactivés, en même temps que le système d&#39;aspiration. Il fut diagnostiqué plus tard que l&#39;ensemble du système avait subi une surcharge électrique anormale, et des traces de [SUPPRIMÉ] furent par ailleurs détectées dans les appareils affectés.
&gt; 
&gt; À cause de cette surcharge, le reste de l&#39;Événement 235-FR-ORIG ne put être enregistré d&#39;une quelconque manière. Après l&#39;événement, un examen et un nettoyage complet de la cellule furent effectués, mais aucun élément anormal ou changement sur SCP-235-FR ne fut découvert. À l&#39;exception des dommages causés au matériel, SCP-235-FR-3 n&#39;a laissé aucune trace physique de son passage.
&gt; 
&gt; **Fin de la transcription.**

&gt; **Témoignage du Professeur Henri Lavernier :**
&gt; 
&gt; //L&#39;entretien est mené par le Dr Andrew Zacharius.//
&gt; 
&gt; **Dr Zacharius :** Alors, professeur Lavernier. Vous êtes donc le superviseur de SCP-235-FR depuis [SUPPRIMÉ] ans, et vous avez été témoin de cet événement. Que pouvez-vous nous dire sur ce qui s&#39;est passé ?
&gt; 
&gt; **Pr Lavernier :** Eh bien... C&#39;est assez difficile à décrire en détail. Concrètement, nos instruments de mesure sont tombés en panne, et on ne voyait pas vraiment par nous-mêmes, donc pour les faits... C&#39;est assez difficile à décrire en détail.
&gt; 
&gt; **Dr Z. :** Oui, vous l&#39;avez déjà dit... Essayez donc déjà de donner vos impressions sur ce qu&#39;il s&#39;est passé. 
&gt; 
&gt; **Pr L. :** J&#39;étais à la cafétéria quand on est venu me chercher. Apparemment, il y avait quelque chose de bizarre dans la cellule de SCP-235-FR, quelque chose qui n&#39;avait jamais eu lieu avant. J&#39;ai jeté ma tasse de thé et je suis immédiatement allé voir. Et effectivement, il y avait quelque chose de bizarre.
&gt; 
&gt; **Dr Z. :** SCP-235-FR-3, n&#39;est-ce pas ?
&gt; 
&gt; **Pr L. :** Oui, c&#39;est ça. Enfin, nous, on ne voyait rien, mais les relevés le détectaient. Et pile dix minutes après le début de son apparition, il s&#39;est déplacé vers SCP-235-FR. Et je crois que... [pause] Il l&#39;a ouvert, pour vérifier si tout se passait bien. 
&gt; 
&gt; **Dr Z. :** Qu&#39;est-ce que vous voulez dire ?
&gt; 
&gt; **Pr L. :** Eh bien, SCP-235-FR-3 s&#39;est arrêté devant la porte, et la porte s&#39;est ouverte toute seule. Alors que nous n&#39;avions jamais réussi à ne serait-ce que la bouger d&#39;un millimètre. Je ne serais pas étonné que cette chose ait la &#34;clé&#34; de SCP-235-FR-1, ou quelque chose qui s&#39;en rapproche. Et du coup, s&#39;il avait cette &#34;clé&#34;, alors c&#39;est qu&#39;il vérifiait quelque chose.
&gt; 
&gt; **Dr Z. :** Je vois... Au moment de cette vérification, tous les appareils ont surchargé. Que s&#39;est-il passé selon vous ?
&gt; 
&gt; **Pr L. :** Si on en croit les relevés précédent la surcharge, ils ont été exposés à un fort rayonnement de [SUPPRIMÉ]. Pourtant, SCP-235-FR n&#39;en a produit que d&#39;infimes quantités jusqu&#39;ici, donc ça ne venait pas de lui. Nous supposons donc que SCP-235-FR-3 est la source du rayonnement. [pause] D&#39;ailleurs, l&#39;élément produit semble avoir des liens avec [DONNÉES SUPPRIMÉES].
&gt; 
&gt; **Dr Z. :** Revenons-en à SCP-235-FR, Docteur - ceci sort du cadre de cet entretien.
&gt; 
&gt; **Pr L. :** Excusez-moi, je ne peux pas m&#39;empêcher de lier cet évènement à...
&gt; 
&gt; **Dr Z. :** Bref. Donc, après l&#39;arrêt des systèmes, que s&#39;est-il passé ?
&gt; 
&gt; **Pr L. :** [pause] C&#39;est là que ça devient compliqué. Enfin, encore plus. Ou plutôt, compliqué à exprimer... Sans analyse, on ne pouvait que se fier à nos yeux, et à notre... Instinct ? Réflexion ? Je ne sais pas comment expliquer ce qu&#39;on a ressenti.
&gt; 
&gt; **Dr Z. :** Précisez ? Vous avez ressenti quelque chose ?
&gt; 
&gt; **Pr L. :** Je... Je crois que SCP-235-FR-3 nous a... non, pas regardé. Mais j&#39;ai senti que son attention était dirigée vers moi et les autres chercheurs. On a commencé à voir des déformations spatiales autour de l&#39;entité, mais elles étaient plutôt différentes de celles qu&#39;on peut voir grâce aux caméras. J&#39;ai l&#39;impression qu&#39;elle &#34;voulait&#34; qu&#39;on la voit... Mais c&#39;est resté très indistinct... Et...
&gt; 
&gt; //Le Professeur Lavernier semble être mal à l&#39;aise, et demande une pause. Le Docteur Zacharius demande un verre d&#39;eau, que le professeur boit d&#39;un trait avant de souffler un instant. Le Docteur Zacharius reprend quelques minutes après.//
&gt; 
&gt; **Dr Z. :** Ne vous stressez pas, prenez votre temps. Que s&#39;est-il passé exactement ?
&gt; 
&gt; **Pr L. :** C&#39;est fou ce qu&#39;on peut faire passer comme sentiment sans même avoir de quoi communiquer concrètement... C&#39;était peut-être mental, ou... je ne sais pas... SCP-235-FR-3 nous a en tout cas fait passer un message, d&#39;une manière ou d&#39;une autre. C&#39;est comme une pensée dans un coin de ma tête, arrivé là sans qu&#39;on ne m&#39;en parle, et dont je ne peux pas me débarrasser.
&gt; 
&gt; **Dr Z. :** Professeur Lavernier, quelle est cette &#34;pensée&#34; que SCP-235-FR-3 vous aurait &#34;transmise&#34; ?
&gt; 
&gt; **Pr L. :** [pause] Je crois que ça ressemble à l&#39;instinct qu&#39;on a face à une lionne qui protège ses petits.
&gt; 
&gt; **Fin de la transcription.**
[[/collapsible]]
