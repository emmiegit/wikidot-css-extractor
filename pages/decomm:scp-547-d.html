**Artikel:** SCP-547-D - Zorn der Natur
**Original:** http://www.scp-wiki.net/decomm:scp-547-d
**Autor:** unbekannt
**Übersetzer:** [[*user dr ore]]
[[include credit:end]]

**Objekt-Nr.:** SCP-547-D

**Klassifizierung:** Neutralisiert (zuvor Euclid)

**Sicherheitsmaßnahmen:** SCP-547 ist in einem Raum mit den Abmaßen 15’x10’x10’ einzudämmen, der aus abgereichertem Uran und mehreren Titanplatten besteht, die die Wände der Zelle des Subjekts effektiv 1m dick machen. Die Tür ist ebenfalls aus denselben Materialien zu fertigen und kann nur von außen geöffnet werden. SCP-547&#39;s Eindämmung ist nur eine Vorsichtsmaßnahme, da das Subjekt dem Personal gegenüber bisher keine Feindseligkeit oder Verlangen nach Zerstörung gezeigt hat. Die einzige Ausnahme bilden hierbei bei Testläufe von SCP-547&#39;s Fähigkeiten. Das Subjekt ist auf Nachfrage mit sämtlichen für Menschen grundlegenden Einrichtungsgegenständen zu versorgen und wenn die Erlaubnis von Dr.████████, Dr.███████████, oder O5-██ vorliegt kann SCP-547 für bis zu 12 Stunden am Stück die Nutzung eines Fernsehers oder einer Spielekonsole seiner Wahl erlaubt werden.

SCP-547 ist konstant von fast jeder Form von Musik zu umgeben, eine Ausnahme bildet hierbei Hip Hop/Rap aufgrund des gesteigerten Ausdrucks von Wut und Feindseligkeit während des Spielens. Jedes Lied welches das Subjekt erbittet ist so schnell wie möglich abzuspielen. SCP-547&#39;s Isolierzelle dient auch als teilweiser Puffer, um Personal mehr Zeit zur Evakuierung zu geben, falls SCP-547&#39;s normale Verhaltensmuster stärker fluktuieren als bei simplen Emotionen und das Subjekt anfängt sich in die Kindslage zu begeben. Sämtliches Personal in der Eindämmungseinrichtung ist sofort zu evakuieren und die Anlage für mindestens zwei Wochen abzuriegeln.

**Beschreibung:** SCP-547 scheint ein junger, muskulöser, kaukasischer Mann Ende seiner Teenagerjahre zu sein. Das Subjekt ist 2m (6&#39;3&#34;) groß und wiegt 85kg (190 lbs.). Seit der ursprünglichen Begegnung mit SCP-547 in Österreich, in der Nähe des kleinen Dorfes im Jahre 17██ scheint das Subjekt überhaupt nicht gealtert zu sein. Magnetresonanztomographie und Röntgenstrahlen zeigen, dass SCP-547&#39;s Körper komplett menschlich ist, mit Ausnahme der Stelle wo sein Herz sein sollte. Nach viel Überzeugungsarbeit wurde an SCP-547 eine Autopsie durchgeführt, bei der Chirurgen eine reinweiße Kugel aus Energie mit den Maßen 10x10 cm (4 in) vorfanden, von der aus Arterien und Venen in das Zentrum der Brust des Subjekts führen.

Nachdem SCP-547 erneut mit viel Arbeit überzeugt worden war, wurde eine temporäre Entfernung der Kugel vorgenommen. Versuche die Kugel zu entfernen gestalteten sich schwierig, denn als ein Chirurg versuchte die Kugel zu berühren wurde er vollständig verdampft. Schließlich wurde ein Roboterarm benutzt um die leuchtende Kugel zu entfernen. Als das Objekt SCP-547&#39;s Körper verlassen hatte, setzten alle Hirn- und Organfunktionen sofort aus. Aufgrund dieser schockierenden Entwicklung setzen die Chirurgen die Kugel schnell wieder ein und alle Körperfunktionen und neuronale Muster wurden wieder aktiv. An 547&#39;s &#34;Herz&#34; wurden mehrere Tests durchgeführt und alle haben gezeigt, dass sämtliche organische Materie die in Kontakt mit der Kugel des Subjekts gerät sofort zu Nichts verdampft wird.

Nachdem die Autopsie abgeschlossen war, verließ SCP-547 die Einrichtung um nach draußen zu gelangen bevor die Öffnung wieder zugenäht werden konnte. Bewaffnetes Personal versuchte das Subjekt aufzuhalten, aber sämtlicher Widerstand wurde vom Subjekt ohne Todfolgen niedergeschlagen und unwirksam gemacht. Nachdem es die Einrichtung verlassen hatte, nahm das Subjekt etwas Dreck vom Boden auf und rieb die Erde in die Wunde, wodurch sie innerhalb von Sekunden geheilt wurde. SCP-547 kehrte dann in die Eindämmung zurück und lehnte für mehrere Tage alle Interviewanfragen ab.

Wenn es sich in einer &#34;inaktiven&#34; Position befindet, sind die Merkmale des Subjekts ziemlich normal. Bleiche Haut, dunkelgrüne Augen und scharfe Züge die einen gutaussehenden jungen Mann erzeugen. Das Haar des Subjekts ist während der &#34;Inaktivität&#34; schwarz und normalerweise zurückgegeelt, was die meisten Haare vom Gesicht des Subjekts fernhält. Intelligenztests zeigen, dass SCP-547&#39;s IQ trotz seinem irgendwie sorglosen Benehmen bei rund 140 liegt. SCP-547 benimmt sich in allen Aspekten wie ein Junge im Teenageralter, zeigt reges Interesse gegenüber Frauen und zeigt bei der Konversation mit beobachtendem Personal scharfen Sarkasmus und eine charmante Natur.

An jedem Gliedmaß des Subjekts sind Stücke einer schwarzen Rüstung angebracht, die aus einem unbekannten Metall besteht. Seine linke und rechte Hand stecken in zwei schwarzen Metallpanzerhandschuhen, die bis zur Hälfte seiner Unterarme reichen. Seine Füße befinden sich in zwei Stiefeln aus demselben unbekannten Metall, die bis zur Hälfte der Waden reichen. Alle Versuche diese Rüstungsteile vom Subjekt zu entfernen sind gescheitert. Es scheint als ob nur SCP-547 diese Objekte zu jeder Zeit von seinem Körper entfernen kann. Aufgezeichnete Versuche haben gezeigt dass jedes Rüstungsstück das das Subjekt trägt eine bestimmte elementare Eigenschaft aufweist. Sein rechter Panzerhandschuh hat die Macht über Feuer, sein linker kontrolliert Elektrizität, sein linker Stiefel kann gewaltige Wassermengen herbeibeschwören und kontrollieren und sein rechter ist fähig starke Beben zu erzeugen und alle bekannten Sedimente zu zerbrechen. Es wurde beobachtet, dass das zu einer elementaren Kraft korrespondierende Rüstungsteil bei der Aktivierung der Fähigkeit vom benutzten Element überzogen wird und außerdem SCP-547&#39;s physische Fähigkeiten zu steigern scheint.

* Rechter Panzerhandschuh: Wird von Feuer überzogen und scheint SCP-547 eine begrenzte Flugfähigkeit zu geben. Die Augen des Subjekts werden leuchtend rot wie glühende Kohlen und das Haar wird zu einer lebenden Flamme.

* Linker Panzerhandschuh: Blitze aus blauer Elektrizität  scheinen sich um den Handschuh zu legen und erhöhen SCP-547&#39;s Geschwindigkeit, was ihm eine erstaunlich Bewegungsfähigkeit verleiht, bei der Geschwindigkeiten von bis zu 200 mph und physische Schläge mit einer Frequenz von 50 Schlägen pro Sekunde aufgezeichnet wurden. Das Haar wir extrem spitz und gelb und die Augen leuchten blau. Elektrizitätsfunken schießen aus den Pupillen hervor. 

* Linker Stiefel: Ist von bläulichem Wasser umgeben das aus dem Meer zu stammen scheint. Subjekt erhält anschließend die außergewöhnliche Fähigkeit seinen gesamten Körper in Wasser zu verwandeln, was ihn gegenüber physischen Angriffen nahezu unverwundbar macht. Das Haar ist in fester Form tiefblau und scheint konstant mit einer noch nicht identifizierten Flüssigkeit getränkt zu sein. Pupillen scheinen Wellen des Ozeans zu sein.

* Rechter Stiefel: Wird vollständig von festem Granit überzogen, gibt SCP-547 unglaubliche Körperkraft und verhärtet seine Haut immens. Haar und Augen werden tiefbraun.

**Weitere Notizen:** Bis zur Erfindung von modernen Kopfhörern und geeigneteren Möglichkeiten Musik abzuspielen war die Eindämmung und sogar die Bekämpfung von SCP-547 fast unmöglich, da seine zerstörerisches Potential und merkwürdigen Regerationsfähigkeiten mittels Nutzung seiner Umgebung eine Gefangennahme des Subjekts extrem schwierig machten. Per Zufall hatte ein Agent, während SCP-547 mal wieder eine zu seiner Bekämpfung ausgesendete Task Force auseinandernahm, das Radio in einem der Transporter angelassen, welches &#34;███████████&#34; von der Band ████ ██████ spielte. Als er die Musik hörte, stoppte SCP-547 seinen Amoklauf abrupt und fing an sich das Lied anzuhören. Nachdem das Lied geendet hatte, ließ sich das Subjekt unter der Bedingung gefangen nehmen, dass man ihm gestatten würde sich die Musik anzuhören. Agent Infred überredete 547 dazu ihm seine Panzerhandschuhe und Stiefel zu übergeben, stark frustriert darüber dass er so tief sinken musste. Infred bekreuzigte sich und kommentierte, &#39;der Zweck heiligt die Mittel.&#39;

Nachdem es ursprünglich in Standort-██ gehalten worden war, wurde das Subjekt nach Vorfall [DATEN GELÖSCHT] nach Standort-██ verlegt.

Die ursprüngliche Isolierzelle wurde konstant vom klassischen Rock der damaligen Zeit wie etwa ██████, █████ █████████, ████████ ███████, ███ ███████, █████ ████████ und vielen anderen erfüllt. Als sich die damalige Musik zu verändern begann und sich in viele verschiedene Genres ausspaltete, erweiterte sich auch 547&#39;s Musikgeschmack und erfasste viele verschiedene Musikstile mit der Ausnahme von Rap und Hip Hop. Als es endlich eingedämmt und beobachtet wurde, gab SCP-547 zu erst Englisch sprechen zu können seitdem es bei seiner Gefangennahme &#34;███████████&#34; gehört hatte. Nach großem Brainstorming gaben mehrere Wissenschaftler SCP-547 lateinische Musik und nachdem es mehrere verschiedene Lieder auf Portugiesisch und Spanisch gehört hatte, beherrschte das Subjekt beide fließend. Seitdem hat das Subjekt Musik in über 20 verschiedenen Sprachen gehört und verstand und sprach sie flüssig nachdem es sich die Musik der Region angehört hatte. 

SCP-547 behauptet einen richtigen Namen zu haben, &#34;kann sich aber im Moment nicht daran erinnern&#34; wenn es gebeten wird sich zu identifizieren. SCP-547 bittet oft darum mit dem Namen seiner momentanen Lieblingsband angesprochen zu werden. Im Moment nennt es sich Muse und bittet Personal darum ihn mit dem Bandnamen anzusprechen. Es wurde auch beobachtet, dass SCP-547 eine stark begrenzte Telepathie besitzt, welche ironischerweise nur bei Musik und den Elementen der Natur funktioniert. Er behauptet er wüsste wenn er ein neues Lied haben will und kann es anhand der Lyrik identifizieren, obwohl er es noch nie zuvor gehört hat. Es wird empfohlen, aber nicht gefordert, dass alle Klasse-D-Mitarbeiter eine gewisse Vertrautheit mit der heutigen Pop-Musik mitbringen. Alle observierenden Wissenschaftler und O5-██ sind im Bezug auf SCP-547&#39;s momentanen Musikgeschmack und die neuesten aufgezeichneten Fähigkeiten die damit im Zusammenhang stehen immer auf den neuesten Stand zu bringen. 

SCP-547&#39;s andere telepathische Fähigkeit ist, dass es tatsächlich mit der Natur kommunizieren kann. Das Subjekt behauptet, dass es die Erde um es herum fühlen und mit seinen Kräften jedweden zugefügten Schaden heilen kann, sei es in Luft, Wasser oder Boden. Personal hat ausgesagt, dass sich die Luft und das Wasser um es herum immer warm und frisch anfühlt. Subjekt gibt an für die Erneuerung der Umwelt verantwortlich zu sein, auch wenn er diesen Reinigungsprozess unbewusst ausführt. Die Auffrischung beschädigter Umwelt, egal ob die Beschädigung durch menschliche oder natürliche Einwirkung entstanden ist, erfordern eine individuellere Aufmerksamkeit und Konzentration von SCP-547. Es wurden mehrere Vorschläge unterbreitet SCP-547 zur Erneuerung des brasilianischen Regenwaldes oder zur Bereinigung von Ölkatastrophen in verschiedenen Teilen des Ozeans einzusetzen.

**Nachtrag 547-01:** Nach der Entfernung von SCP-547&#39;s Rüstung wurden an den Objekten mehrere Testes durchgeführt. Gleichzeitig wurde auch SCP-547&#39;s Potential ohne die Rüstung ermittelt. Die Fähigkeiten des Subjekts sind wesentlich stärker und unkontrollierbarer. SCP-547 kann diese Kräfte noch immer willentlich aktivieren, aber sie sind nicht länger auf jeweils ein Gliedmaß beschränkt und können nicht geformt oder gezielt, sondern nur als gewaltiger Ausbruch des jeweiligen Elements abgefeuert werden. Die Untersuchung der Handschuhe und Stiefel hat gezeigt, dass sie als Leitungen dienen, die die von SCP-547 geschaffenen Elemente kontrollieren. 

Es ist unbedingt erforderlich, dass es nur SCP-547 erlaubt ist diese Gegenstände zu tragen, da jeder andere Mensch der diese Objekte anlegt abhängig vom getragenen Gegenstand auf verschiedene Weisen brutal getötet wird. Klasse-D-Personal das den rechten Panzerhandschuh getragen hat, ist sofort in Flammen aufgegangen die den Körper innerhalb von Sekunden vollständig verbrannten. Beim Tragen des linken Handschuhs erhält das Subjekt einen Stromschlag, der irgendwann dessen Herz explodieren lässt. Das Tragen des linken Stiefels sorgt dafür, dass sich die Lungen des Trägers  komplett mit Wasser füllen, wodurch sie innerhalb von Sekunden effektiv ertränkt werden. Der rechte Stiefel löst in sämtlichen Organen starke Blutungen aus, wodurch Personal innerhalb einer Minute oder weniger an hohem Blutverlust stirbt. Diese Effekte wirken nur bei Menschen, da alle Tests keine Einwirkungen auf Tiere jedweder Spezies feststellen konnten. 

**Nachtrag 547-02:** SCP-547 ist extrem sozial und stimmt einem Schwatz über verschiedene Musik oder Interviews durch Personal der Stufe 3 oder höher oder durch jedweden O5-Direktor fast immer zu. Allerdings weicht SCP-547 Fragen zu seiner Vergangenheit oder wahrem Alter aus oder weigert sich diese zu beantworten. 

Seitdem ihm begrenzter Einblick in andere SCP-Dateien gewährt wurde, zeigt SCP-547 zeigt Interesse an [[[SCP-076]]]. SCP-547 wüscht sich einen &#34;Sparringskampf&#34; mit SCP-076-02 um zu sehen wer den anderen besiegen würde. Aufgrund der zerstörerischen Natur der Beiden und der Katastrophe die ein Zusammentreffen derart mächtiger SCPs zur Folge haben würde, wurden alle Ideen zu diesem Kampf aufgeschoben und werden einer strengen Prüfung unterzogen. Das Kommando debattiert im Moment das wahre Forschungspotential des Kampfes der Beiden und auch das hohe Risiko der Zerstörung der Umgebung und des Verlusts von Menschenleben. Subjekt zeigt auch ähnliches Interesse gegenüber [[[SCP-213]]], obwohl es darüber nie Dateiinformationen oder mündliche Unterweisungen erhalten hat. Es wird angenommen, dass SCP-547&#39;s volles psychisches Potential noch immer aufgezeichnet werden muss. Weitere Untersuchungen werden vorgenommen.

SCP-547 hat auch ein großes Verlangen danach gezeigt [[[SCP-517-ARC|SCP-517]]] und [[[SCP-682]]] zu bekämpfen und zu töten. In diesem Interview sprach O5-██ per Videokonferenz mit SCP-547 während zwei Klasse-D-Mitarbeiter die technische Einrichtung überwachten. 

&gt; **&lt;Beginn des Logs&gt;**
&gt; 
&gt; O5-██: SCP-547, warum- (unterbrochen durch SCP-547}
&gt; 
&gt; SCP-547: Nennen sie mich jetzt Coldplay wenn es genehm ist. Ich hab mir in letzter Zeit ihr neues Album (Smalltalk zwischen O5-██ und SCP-547 übersprungen)
&gt; 
&gt; O5-██: Wie auch immer, nach ihrer begrenzten Einsicht in die Dateien die wir zu diesen beiden Monstern besitzen, wie kommen Sie darauf sie töten zu wollen?
&gt; 
&gt; SCP-547: Weil sie großartige Typen zu sein scheinen und ich mit den Jungs dann später in die Kneipe gehen möchte um einen zu heben. (SCP-547 kichert leise) Nein... sie sind, wie Sie gesagt haben, Monster, Aufseher. Und alles nach dem sie streben ist pure Zerstörung und Chaos. Sie müssen, wie Sie in ihren Dateien erwähnt haben, um jeden Preis zerstört werden. Außerdem tendieren ihre kleinen Tests dazu mich zu langweilen. Ich möchte ab und zu auch mal einen richtigen Kampf haben.
&gt; 
&gt; O5-██: Verstehe... und was ist mit SCP-076? Sie hegen ein großes persönliches Interesse an ihm. Behaupten oft Sie würden seine Taten verstehen und warum er tut was er tut.
&gt; 
&gt; SCP-547: Er scheint ein erstaunlicher Mann zu sein, nicht nur als jemand gegen den man kämpft, sondern auch als jemand mit dem man redet. Ihr Menschen könnt nicht verstehen für was er wirklich kämpft, aber ich weiß was ihm jedes mal wenn er einen eurer Agenten tötet durch den Kopf geht... er ist wie ein Held für mich aber ich verspreche dass ich in nächster Zeit kein größeres Chaos anrichten werde wie er es tut.
&gt; 
&gt; **&lt;Ende des Logs&gt;**

**Nachtrag 547-03:** Nach dem Vorfall vom [DATEN GELÖSCHT] hat SCP-547 ein letztes Element über das er Kontrolle besitzt. Den Aufzeichnungen zufolge die vom übriggebliebenen Equipment während der ersten paar Stunden des Vorfalls aufgezeichnet wurde, kann SCP-547 gewaltige Stürme und heftige Winde erzeugen. Es wurde aufgezeichnet, dass Sturmwinde mit Windgeschwindigkeiten von 400 mph und Tornados über F6 auf der Fujita-Skala nur der Anfang waren. Da es keine Gegenstände zu geben scheint die SCP-547 dabei helfen Wind zu kontrollieren, hat die Forschung daraus geschlossen, dass dies SCP-547&#39;s volle Kraft ist. Nachdem eine Woche gewartet worden war, wurden auf Satellitenaufnahmen und von Personal das weit genug von den Stürmen entfernt war schwere Regenfälle, Blitze und immer noch stabile Wirbelstürme gesichtet. 

Nachdem eine weitere Woche gewartet worden war, gab es keine Sturmaktivität mehr und die Überreste von Lagereinrichtung und sämtlichen stationierten Personal wurden als Vermisst oder verstorben eingestuft. Bei der kurz darauf folgenden Vernehmung erschien SCP-547 stark erschöpft und gegenüber dem was passiert war verwirrt. Er gab an keine Erinnerungen an das Ereignis zu besitzen. Für Wochen waren die normalen Aktivitäten des Subjekts nichtexistent. Oft lag SCP-547 herum oder schlief tief.

Trotz der offensichtlichen Erschöpfung von SCP-547 hatte er keine Verletzungen gehabt als der bewusstlose Körper des Subjekts geborgen wurde. Daraus wurde später geschlossen, dass SCP-547 gegenüber sämtlichen Einwirkungen durch seine eigene Kraft immun ist. Es sollte außerdem bemerkt werden, dass die Kugel in der Brust des Subjekts nach der auf die Bergung nach Vorfall [DATEN GELÖSCHT] folgenden Untersuchung durch das medizinische Personal fast komplett dunkel war. 

//O5-Stufe-Notiz: SCP-547 wurde am ██.█.████ während eines [[[incident-239-b-clef-kondraki|Eindämmungsbruches]]] von Dr. Clef terminiert. Während der Berichterstattung im Bezug auf die Terminierung wurde festgestellt, dass SCP-547&#39;s Datei durch [[[SCP-732]]] korrumpiert worden war. Daraus resultierte eine grob verfälschte Version seiner Fähigkeiten. Der schriftliche Originaltext folgt.//

&gt; **Objekt-Nr.:** SCP-547
&gt; 
&gt; **Klassifizierung:** Euclid
&gt; 
&gt; **Sicherheitsmaßnahmen:** SCP-547 ist in einem Raum mit den Abmaßen 15’x10’x10’ im Standort-17 einzudämmen. Die Wände sind aus einer keramischen, kohlenstoffverstärkten Kohlenstoff-Verbindung zu bauen, die für mindestens 1000 Grad Fahrenheit ausgelegt ist. Die Tür ist mit demselben Material auszukleiden (siehe NASA für Details, Betreff: Beschaffung von überschüssigen Space-Shuttle-Hitzeschutzkacheln). SCP-547&#39;s Eindämmung ist nur eine Vorsichtsmaßnahme für den Fall eines versehentlichen Kontrollverlusts, da das Subjekt gegenüber dem Personal keine richtige Feindseligkeit gezeigt hat und bei allen Bestrebungen zur Erforschung seiner Kräfte sehr kooperativ gewesen ist. 
&gt; 
&gt; Alle gerechtfertigten Bitten im Bezug auf Veränderungen in seinem Wohnquartier sind innerhalb von zwei Arbeitstagen zu erfüllen. SCP-547 fragt am häufigsten nach Musik. Sein Geschmack richtet sich auf alternativen Rock und ähnliche Musik. Es hat eine extreme Abneigung gegen Hip Hop ausgedrückt. Da Musik ihm eine bessere Kontrolle seiner Fähigkeiten zu erlauben scheint (möglicherweise ein psychologischer Nebeneffekt), sind diese Anfragen bei der frühesten sich bietenden Gelegenheit zu erfüllen. 
&gt; 
&gt; **Beschreibung:** SCP-547 ist ein junger, muskulöser Kaukasier Ende seiner Teenagerjahre und befindet sich bei guter Gesundheit. Sein echter Name ist unbekannt, aber er bevorzugt es mit einer Serie an Pseudonymen angesprochen zu werden, die häufig aus der Comic-Heft-Kultur abgeleitet sind. Im Moment bevorzugt er den Namen Coldplay, eine kombinierte Referenz zu seiner Liebelingsband und seinen Fähigkeiten der thermischen Kontrolle. Vorangegangene  Bezeichnungen lauteten unter anderem: &#34;Firestarter,&#34; &#34;Pyro,&#34; &#34;Elemental,&#34; und &#34;Muse&#34;. 
&gt; 
&gt; Das Subjekt ist 2m (6&#39;3&#34;) groß und wiegt 85kg (190 lbs.). Magnetresonanztomographie und Röntgenstrahlen zeigen, dass SCP-547&#39;s Körper komplett menschlich ist, mit Ausnahme einer strahlungsundurchlässigen Masse an der Stelle wo sein Herz sein sollte. Bei einem chirurgischen Eingriff wurde eine Plasmakugel mit einem Durchmesser von 10 cm (4 in) entdeckt, die sich im Zentrum von SCP-547&#39;s Brust befindet. SCP-547 besitzt außerdem ein sekundäres Gefäßsystem, das parallel zu den Lymph- und Blutgefäßen verläuft und offenbar den Zweck besitzt Plasma vom Herz in die Extremitäten zu transportieren. Alle Versuche dieses Organ zu entfernen resultierten in der Zerstörung der chirurgischen Instrumente. Da weitere Versuche das Subjekt mit hoher Wahrscheinlichkeit töten, ist diese Forschungslinie für die absehbare Zukunft ausgesetzt.
&gt; 
&gt; Alle Zellen im Körper von SCP-547 scheinen mit einem dichten Netz aus Kohlenstoff-Nanoröhrchen verflochten zu sein, die seinen gesamten Körper zu einem hocheffizienten &#34;Superleiter&#34; für thermische Energie machen. SCP-547&#39;s Fähigkeit Hitze schnell von einem Punkt zu einem anderen zu transferieren macht es nicht nur nahezu unverwundbar gegenüber hohen Temperaturen, sondern erlaubt ihm auch ein Minimum an Kontrolle. Bei einem Experiment war SCP-547 in der Lage die &#34;Flamme&#34; von einer Kerze zu einer anderen zu transferieren, indem er eine Kerze mit der rechten Hand ausdrückte  während er den Docht der anderen mit dem linken Zeigefingerspitze berührte. Bei einem anderen Experiment war SCP-547 fähig ein Glas Wasser innerhalb von Zehn Sekunden gefrieren zu lassen, indem er einfach seinen Finger hineintauchte und die Wärme des Wassers wegtransferierte. 
&gt; 
&gt; Wie SCP-547 Wärmeenergie manipulieren kann ist zur Zeit unbekannt, aber Thema weiterführender Forschung.
&gt; 
&gt; **Nachtrag 547-A:** //Aufgrund der offensichtlichen taktischen Auswirkungen und SCP-547&#39;s Eifer zur Mission der Foundation einen Beitrag zu leisten, möchte ich vorschlagen eine Reklassifizierung von Keter zu Euclid vorzunehmen und ihm zu erlauben der nächsten Klasse an Akademiekadetten beizutreten. Ich kann mich voll und ganz für seinen Charakter verbürgen und kann  dem Personal der oberen Spitze ohne Zweifel versichern, dass dieser junge Mann nur eine minimale Bedrohung für die Foundation-Sicherheit darstellt, aber das Potenzial hat eine wertvoller Agent zu werden der uns gut dienen wird.//
&gt; 
&gt; //Dr. A. Clef// (ANFRAGE AM ██.██.████ VON O5-█ GEWÄHRT)
&gt; 
&gt; **Nachtrag 547-B:** SCP-547 hat offiziell um Erlaubnis gebeten [[[SCP-076|Abel]]] herausfordern zu können um Mobile Task Force Omega-7 beizutreten. Diese Bitte wird im Moment abgewogen.</textarea></pre>
