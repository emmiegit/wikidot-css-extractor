**Особые условия содержания:**  Дом, в котором обнаружен SCP-1182, находится в собственности Фонда. На первом этаже вахтами по 4 месяца проживают два сотрудника, в обязанности которых входит удалённая работа с документацией, а также выращивание на придомовом участке виноградного сырья для изготовления алкогольных напитков[[footnote]]Основной доход в области[[/footnote]].

Вход в SCP-1182 запрещён. Описания необычных субобъектов могут быть занесены в вахтенный дневник. В случае выхода из SCP-1182 живых существ, они должны быть опрошены на месте, после чего немедленно устранены.

**Описание:** SCP-1182 является ненаблюдаемой областью под лестницей на второй этаж в частном доме по адресу Приречная ██, село Гумиста, Абхазия. С положения, не входящего в «белую зону» (см. рис. 1), видны фигуры гуманоидов (далее — субобъекты[[footnote]]В связи с тем, что фигуры не могут быть отделены от основного объекта, не провоцируют аномальную активность и не имеют повторяющихся характерных черт, отдельное обозначение им не присвоено[[/footnote]]), количество и вид которых меняется со временем, — доступный угол обзора обычно позволяет рассмотреть их не выше уровня пояса, видимая часть в целом соответствует человеческой физиологии. Они находятся в состоянии покоя, иногда переступают на месте или небольшими шагами продвигаются под лестницу и пропадают из поля зрения.

**Наиболее примечательные субобъекты[[footnote]]Полный список обновляется в БД архивов, под соответствующим номером[[/footnote]], замеченные на сегодняшний день:**

* Одет в пеструю юбку в пол, край ткани оборван, со следами засохшей бурой массы. Стопы смуглые, сильно поражены грибком, на правой щиколотке широкий золотой браслет.
* Обнажен, видимая часть соответствует строению мальчика ~12 лет. Кожные покровы бледные, с синюшностью, на бедрах свежие гематомы от захвата крупной ладонью.
* На ногах сильно изношенные открытые чёрные туфли на высоком каблуке, на левом отсутствует набойка. У границы обзора на левой икре шрам в виде полумесяца. Могут принадлежать Беатрис ███████, пропавшей без вести в Тбилиси в 2014 году.
* Предметы одежды выглядят новыми, соответствуют униформе сотрудников класса D, использовавшейся Фондом до 2019 года.
* Мускулатура хорошо развита, строение соответствует мужчине средних лет. Одет в черные узкие брюки, правая штанина закатана чуть выше колена, часть ноги заменена протезом с различимым логотипом [УДАЛЕНО].

Попытке осмотра самого SCP-1182 препятствует возникновение «засветов»: ощущения, сравнимые с попаданием яркого света по макуле и гиперраздражение нервных клеток сетчатки, из-за чего подопытные описывают объект и его непосредственное окружение как мерцающее белое пространство с характерными визуальными шумами[[footnote]]«Червяки», «мушки» и прочее[[/footnote]]. Оптические системы также неспособны дать объективное представление об объекте: при направлении видеокамеры в «белую зону» матрица реагирует соответственно резкому перепаду освещения, но повторной фокусировки изображения не происходит. Это воздействие является полностью аномальным, потому что видимое внешнее освещение вокруг объекта не меняется, а положение светотеней на субобъектах и любых предметах в «белой зоне» соответствует источникам света в остальном помещении.

**Автоматизированное исследование параметров SCP-1182:**

Дистанционно управляемый дрон Giunan-2293 снабжен различными датчиками контроля параметров окружающей среды, защищён от перегрузок по току и смены полярности, измеренная информация не передаётся, а записывается на встроенный твердотельный носитель объёмом 500 Гб. Предельная дальность движения — 10 км. Точка управления расположена в 3 метрах от входа в «белую зону».

Субобъекты при контакте с дроном делали небольшой шаг в сторону или приподнимали ноги, пропуская его в SCP-1182. После того, как дрон скрылся под лестницей, его расстояние до точки управления оставалось неизменным — 3,73 метра, — несмотря на постоянное движение вперёд в предполагаемом пространстве. За время изучения сигнал часто пропадал через неравные промежутки времени. Спустя приблизительно час (с поправками на периодическое отсутствие сигнала), дрон был направлен в обратном направлении, но выехал из-под лестницы сразу после команды возврата.

Согласно собранным данным, в SCP-1182 постоянно меняются влажность, давление, температура и освещённость[[footnote]]Все показатели варьируются в рамках возможных на Земле[[/footnote]], а весь доступный объём памяти был заполнен спустя 12 минут после старта. Расстояние, пройденное Giunan-2293, определить не удалось. 
[[/div]]
----

Длительное нахождение наблюдателя, не осведомлённого о свойствах SCP-1182, в «белой зоне» вызывает неаномальное желание войти в объект — по убеждению субъекта, под лестницей должна быть тень, где он сможет рассмотреть источник света, высказывается предположение, что кто-то из стоящих под лестницей людей, целенаправленно ослепляет наблюдателя в качестве розыгрыша. Попытки вытянуть субобъект из области приводят к затягиванию человека, применившего силу, внутрь объекта.

В рамках исследований с вовлечением сотрудников класса D, подопытные оказались неспособны самостоятельно покинуть SCP-1182[[footnote]]Потеряно двое подопытных в ходе экспериментов без дополнительного оборудования и с экипировкой для поддержания связи соответственно[[/footnote]]. Но в экспериментах с использованием прикрепленного к субъектам троса результаты были сопоставимы с данными, полученными с помощью дрона — трос переставал двигаться сразу, как только сотрудник скрывался под лестницей, но мог быть вытянут из «белой зоны» немедленно. Во всех случаях подопытные заявляли, что не прекращали движение в освещённом пространстве, субъективное время, проведённое в объекте, разнится. Один из субъектов был извлечен в состоянии глубокого обморока, вызванного истощением.
Замечена повышенная заинтересованность в дальнейшем изучении SCP-1182 у людей, побывавших внутри сутки и более, но, в случае перевода субъекта в другую область работы, постепенно сходит на нет, не перерастая в одержимость. Данное свойство не считается аномальным.

Исследовательской группой было получено разрешение на эксперимент в SCP-1182 с участием научного персонала при соблюдении следующих условий:

* К субъекту должен быть прикреплён стальной трос, с креплением на замок с магнитной шифровкой, разблокировать которую можно только в точке управления.
* Через трос может быть направлен возрастающий заряд тока, чтобы стимулировать субъекта самостоятельно выйти из SCP-1182. Это должно быть сделано не ранее чем через 5 дней после входа в SCP-1182. В случае если в течение следующих 2 дней субъект самостоятельно не покинул аномальную область, он должен быть вытянут с помощью троса проверенным способом.
* Экипировка должна включать в себя запас питательных блоков на месяц, а также систему подачи жидкости для питья без помощи рук.
* Субъект обследован медицинским специалистом и имеет подтверждение сохранности критического мышления в экстремальных ситуациях.
* Субъект обязуется провести в SCP-1182 не более 2 недель субъективного времени.
* Наличествует возможность отстранения субъекта от полевой работы на неопределенный срок после выхода из SCP-1182.
* Субъект восприимчив к комплексной обработке амнезиаками, которая проводится в случае проявления неизвестных ранее аномальных воздействий.

Старший лаборант Помиралов Кирилл Маратович, вызвавшийся для добровольного участия, был вытянут с помощью троса спустя неделю пребывания в SCP-1182. По возвращению демонстрировал признаки сильной дезориентации, немедленный осмотр не выявил опасных для жизни отклонений. В связи с сильным истощением, опрос исследователя был проведён, пока он находился под капельницей в комнате дома, оборудованной под медицинский кабинет.

//[НАЧАЛО ЗАПИСИ]//

**Антонов:** Чёрт, чуть не забыл про запись. Давай снова: как ты себя чувствуешь?

**Помиралов:** Устал как псина. Не знаю, чего я сейчас хочу больше, спать или жрать //[вздыхает]//. Мы точно не можем пройти через все эти формальности позже?

**Антонов:** Начальник велел сейчас. А чего ты лежишь так, выглядит неудобно.

**Помиралов:** Как я ещё лягу-то с огромным ожогом на заднице от этого троса? Себя там не видишь и будто не чувствуешь, пил-ел просто когда начинало казаться, что уже очень долго иду.

**Антонов:** Так, а сколько ты там ходил? Ускорение времени в одиннадцать-восемьдесят два непостоянное, но по всем рассчитанным вариантам ты должен был уже обратно идти.

**Помиралов:** Я и шёл. Сперва около недели, почти не останавливался, просто необходимости не было, дышалось так хорошо, иногда даже какие-то запахи прилетали, но не могу вспомнить какие. Будто что-то совсем тонкое. Думаю, я заметил-то это только потому, что совсем не ожидал чего-то подобного //[неразборчиво]//. Собирался разворачиваться, как… э-э-э... правильно ли говорить «увидел» про последовательный образ?

**Антонов:** Понятия не имею что такое последовательный образ.

**Помиралов:** Тьфу ты, а почему тогда опрос проводишь?

**Антонов:** А кто ещё? Остальные заняты рассматриванием каждой ниточки твоей одежды под микроскопом. Киря, я инженер-строитель, моя работа заключается в том, чтобы осмотреть главную подпорку фундамента и сказать что-то типа «да, вы не можете вырезать демона, заключённого в этом куске бетона так, чтобы всё здание не рухнуло». На этом объекте я всё своё закончил в первый день, сейчас только запоминаю, кто какой кофе предпочитает, жду, когда смена съедет. Давай, объясняй, что там за образы, раньше о таком точно никто не докладывал.

**Помиралов:** Последовательный образ это не аномалия, это то, что возникает после ослепления. Ну, когда на лампочку посмотришь, а потом моргай - не моргай у тебя будто пятно от нити накаливания перед глазами.

**Антонов:** Отпечаток лампочки, понял. Но когда туда заходишь, ты ж сразу вроде как слепой?

**Помиралов:** Ага, и разницы не видно, идёшь с открытыми или закрытыми глазами. Но вот когда думал идти домой, что-то появилось, очень-очень далеко. Поначалу я это за антенну принял — высокий дрын чёрный, на вершине ещё как-то ветвится несколько раз. Решил дойти до него попробовать и заметил по ходу движения, что оно не то чтоб чёрное, а как твой отпечаток лампочки. Мерцает и светится чёрным, скорее, слегка пульсирует. Раз само белое пространство в одиннадцать-восемьдесят два слегка ходуном ходит из-за марева в глазах, то сразу это было не понять. Я попытался лучше рассмотреть, чем оно на вершине заканчивается, а образ вверх пополз как бы вместе с взглядом. Руку вытянул…

**Антонов:** Зачем?

**Помиралов:** В смысле зачем? Я иногда шевелюсь, а когда ничего не видишь, тем более начнешь инстинктивно руками шарить. Вот тогда неожиданно ладонью во что-то упёрся. Почему-то сразу понял, что в эту штуку, больше ж будто и нет ничего вокруг.

**Антонов:** А она типа подскочила к тебе?

**Помиралов:** Да нет, где была там и осталась. Руку-то я свою не вижу, может это она вытянулась... Блядь, я просто описываю ощущения, выводы потом на летучке команда оформит, не перебивай, вдруг снова чего забуду. На ощупь она тёплая и шершавая, будто в мелких вертикальных царапинах.

//[молчание ~5 секунд]//

**Антонов:** М, может мачта? Антенны металлические, не перепутаешь.

**Помиралов:** //[вздох]// Попробовал я развернуться, не хотел заряд в жопу получить — не знал тогда, что не почувствую его нихрена, — а //[с нажимом]// мачта так и плавает перед глазами, куда ни развернись. Не знаю, что это за штука на самом деле, но она точно неправильная, не должна была там быть, и в тот момент я думал только о том, что не должен случайно её к нам вывести.

**Антонов:** Ну ты загнул, с правильными вещами мы и не работаем.

**Помиралов:** Она неправильная ТАМ. Это, хм, как увидеть современный работающий телевизор посреди глухого леса, куда ты забрёл за грибами. Или встретить колибри в Антарктиде. Не обязательно знать или встречать телевизоры или колибри в своей жизни, чтобы понять, что в этих местах их быть не должно. К ёбанной матрёшке из аномалий я готов не был.

**Помиралов:** Не меньше месяца. А потом вы меня вытянули.

Дальнейшие эксперименты не подтвердили наличие каких-либо визуально регистрируемых объектов в SCP-1182. После выезда исследовательской группы в Зону 7, Помиралов К.М. был переведён на бумажную работу сроком на полгода с проживанием в общежитии для сотрудников.

Старший лаборант в течение следующих двух месяцев направлял куратору объекта 1182 предложения по дальнейшей схеме изучения, все они основывались на эксперименте Стрэттона с инвертоскопом. Согласно описанному допущению, оптическая природа аномалии предполагает возможность адаптации человеческой зрительной системы со временем, проведённым внутри объекта. Психиатром Зоны субъекту был назначен месячный курс гидроксизина.

От коллег Помиралова К.М. начали поступать многочисленные жалобы на его поведение: старший лаборант запрещал работавшим с ним в одном кабинете сотрудникам повышать установленную им яркость потолочных светильников, а при попытках воспользоваться настольными лампами становился агрессивным, мог разбить оборудование или вырвать провод питания.

Во время ежегодного медицинского осмотра мужчина впал в истерику перед прохождением исследования глазного дна. С учётом анамнеза состояния субъекта, ему была назначена комплексная обработка амнезиаками с целью удаления любых воспоминаний, связанных с SCP-1182.

После терапии Помиралов К.М., по собственному заявлению, полностью ослеп. При фактической целостности стекловидного тела, глазного дна, хрусталика и адекватной реакции зрачка на свет, естественной реакции глаз на движение не возникало. Несмотря на успешную обработку и отсутствие воспоминаний, связанных с объектом, у мужчины развилось конверсионное расстройство с выраженным нарушением зрительного анализатора — в ходе транскраниальной магнитной стимуляции коры головного мозга реакция на зрительный сенсор не проявлялась.

Субъект после заверения в том, что его состояние обусловлено исключительно психологическими факторами, демонстрировал положительный неврологический статус: сознание ясное, всецело ориентирован, интеллектуальные процессы интактны. Он получил в своё распоряжение тренированную собаку-поводыря и был отправлен в отпуск для восстановления здоровья.

Так как Помиралов К.М. не отчитывался о своём состоянии 4 дня, на его домашний адрес был направлен медицинский сотрудник в сопровождении агента службы безопасности. На стук начала громко лаять собака, но никто к двери не подошёл, в связи с чем агент вскрыл замок, чтобы попасть внутрь. Следов недавнего пребывания старшего лаборанта не найдено, свет во всех комнатах был выключен, а шторы плотно задернуты, на кухне обнаружен пакет с продуктами, которые уже начали портиться, и открытый холодильник в неисправном состоянии.

В ходе опроса соседей и осмотра прилежащей территории, на спуске в подвал многоквартирного дома была обнаружена область, идентичная SCP-1182. Подходы к аномалии опечатаны, направлен запрос на частичное бетонирование подвальных помещений по указанному адресу.
