    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
原文：[http://www.scp-wiki.net/scp-7000-j SCP-7000-J]我來，我見，［資料刪除］
原作者：[[*user daveyoufool]]
翻譯：[[*user EbertLee]]
校正：[[*user Jane0314]]
[[include info:end]]

**項目編號：**SCP-7000-J

**項目等級：**--Safe-- Thaumiel

**特殊收容措施：**SCP-7000-J應被收容Site-58內的標準收容櫃內。任何情況下SCP-7000-J中的內容不該被大聲唸出。MTF Sigma-395「汪達爾部族」將會監測網路以查出SCP-7000-J-A的用法，並視需要時中止它。

**描述：**SCP-7000-J為一本以伶盜龍[[footnote]]**譯注**：Velociraptor，拉丁文意思為「敏捷的盜賊」，為一種小型恐龍，中文常被誤翻為迅猛龍。[[/footnote]]皮製成，書頁以薄鐵片製成的一本書。書本內據說含有能夠召喚敵對性的強大現實扭曲實體████████ ████ Mc████ ████████erson的咒語。

&gt; **節錄自SCP-7000-J的第一章：**
&gt;
&gt; 詠唱至高無上之黑暗咒文，汝等將召喚之
&gt;
&gt; 至高無上之黑暗咒文如下述所言
&gt;
&gt; 並藉由詠唱下述字句，汝等將召喚之
&gt;
&gt; 因為此乃至高黑暗之言
&gt;
&gt; 回應召喚吧：
&gt;
&gt; Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ac ante lacus. Vestibulum in sem molestie, lobortis nulla nec, faucibus urna. Quisque mauris nulla, ullamcorper vel auctor ac, egestas ut neque. Sed consectetur tortor et diam porta, ultricies vehicula erat fermentum. Praesent nulla mi, facilisis nec arcu ut, laoreet placerat est. Vestibulum ornare consequat pretium. Ut eu libero id neque luctus viverra. Sed non massa pulvinar tellus aliquet tempus. Praesent ex risus, rutrum vel sapien in, tempus vehicula dolor. Suspendisse sit amet turpis arcu. Nam finibus commodo quam, nec malesuada ex tempus et. Pellentesque aliquam est vitae erat faucibus, eget aliquam ligula faucibus...

書本內約70%的內容含有「Loren Ipsum」無義拉丁文字。--原因可能來自拷貝另一本更危險的書時產生的印刷錯誤。--

**更新：**D-5138在實驗時被要求大聲說出SCP-7000-J的內容。導致次元門在Site-58實體化，並使████████ ████ Mc████ ████████erson通過其進入設施內部。D-5138隨後被處決，而門透過517個以防水膠布同時相黏的斯克蘭頓現實穩定錨關閉。

在實驗後證實了「Lorem Ipsum」後接的無意義拉丁字詞為遠古現實扭曲魔法的基礎咒語。下文稱之為SCP-7000-J-A。

**實驗紀錄SCP-7000-J-A：**

||~ 目標 ||~ SCP-7000-J-A 字詞 ||~ 結果 ||
|| 處決D-5839 || &#34;Lorem ipsum servus quinque octo tria novem mortis totalis&#34; || D-5839的身體花了三天從裡往外翻。SCP-7000-J-A不再用於處決職員。 ||
|| 使斯克蘭頓現實穩定錨的性能提升 || &#34;Lorem ipsum Scrantus Anchorem ad deus magna fortis&#34; || 一個巨大的船錨從天而降，並砸到附近的一所孤兒院內。 ||
|| 使O5-11永生 || &#34;Lorem ipsum o-quinque undecim vivus ad eternam&#34; || O5-11目前無法受到任何形式上的傷害，但只能說出無意義的拉丁文。[[footnote]] &#34;Thisus Sucksus.&#34; - O5-11 [[/footnote]] ||
|| 處決[[[SCP-682]]] || &#34;Lorem ipsum malus reptilium sex octo duo super-mortuum&#34; || SCP-682並沒有受到任何傷害，在Site-58上的雲層中出現了一段文字：「FUCKUS THATUS SHITUM」 ||
|| 治癒所有的癌症 || &#34;Lorem ipsum ecce canceri est crapulus, reduciam ad nihil&#34; || 阿拉斯加帝王蟹絕種。 ||
|| 使[[[SCP-2317|SCP-2317-K]]]收容於當前位置 || &#34;Lorem ipsum ████us devourem haltus et damnat ad eternam et ecce humani ad pacem&#34; || Site-58的主任收到了匿名者傳送的電子郵件：「TU EST BONEDUS, LOLOLOLEM」 ||
|| 使威力狼終於抓到嗶嗶鳥 || &#34;Lorem ipsum facere //beastus famishus// mangere //birdius speedius//, magna omnomnomis&#34; || 從未發行的查克·瓊斯卡通「終於滿足！」發行，內容為威利狼著迷地舔被卡車撞到的嗶嗶鳥屍體 7 分鐘。 ||
|| 使[[[SCP-076|SCP-076-2]]]的力量減至一般人類的程度 || &#34;Lorem ipsum o-septem-sex est fatuus et douchembagitur, facere eius fortis ad weaksaucem et noobis&#34; || SCP-076-2的收容突破與平常一般，但其攻擊行動皆為發牢騷。 ||</textarea></pre>
