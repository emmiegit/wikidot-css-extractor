    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我将在今天讨论的SCP是：[[[SCP-2317]]]。
注意：这是我在这个网站上成为作者的试镜文章。 希望你们都喜欢！

------
从过去的内容来看，很少有作品能像SCP-2317这样大量地违背格式。前提是每一次迭代都是SCP基金会的特定成员如何查看2317的文章——这样一个0级的安保等级会让你看到迭代1，一个1级的就能看到迭代2，等等。这是很明显的，但在我们一头扎进整个网站上我最喜欢的文章之一的传说之前，先建立这一点是很有用的。

------
**迭代1**
它是一扇通往异界的门。
然而，即使是在这一点上，也有一些线索表明它并不是看起来的那样。首先，项目等级是[数据删除]，这确实很有趣。另一个是收容措施——加固的收容室？武装警卫？有哪里不对劲；让我们转到第二个迭代。

------
**迭代2**

&gt; **项目等级：**Keter
一扇Keter等级的门？

我们还得到了另一个有趣的消息：
&gt; 每月将有一名犯有谋杀罪行的D级人员被分配至SCP-2317以执行220-卡拉巴萨斯[[footnote]] 译注：原文为“Procedure 220-Calabasas”。中国分部的译文在多处错写为“卡**萨**巴萨斯”，截止译者发布本篇的译文前未修改。 [[/footnote]]程序。

220-卡拉巴萨斯程序将是贯穿本文的一个反复出现的主题，但目前我们所知道的是，它构成了2317的一套收容程序。
最后，请注意：
&gt; 所有被分配到SCP-2317的人员每隔两月在岗后必须轮流接受一次心理咨询。分配到SCP-2317的人员必须在接受严格心理测试后才可进入站点。这些人员必须满足同时满足以下条件：在米尔格拉姆顺从测试中得到至少72分，未婚，无后代且对基金会展现出完全的忠诚。

很奇怪，不是吗？它只是一扇门……

------
**迭代3**…让我们快点行动。
220-卡拉巴萨斯程序在忽然之间被赋予了巨大的重要性；它站在我们和一次XK级世界末日情景之间。
第一次迭代中提到的平行宇宙被稍微扩展。它是一片半径数千米的盐田，在靠近中心的地方有7根柱子呈圆形排列。
卡拉巴萨斯被描述为一种“仪式”，必须在“每天正午”进行。这意味着任何隐藏在SCP-2317中的东西都具有神秘的性质。让我们读下去……

**迭代4**
“D级人员”实际上根本不是D级人员。人们对控制程序的确切性质撒了谎。更奇怪的是，“D级”必须有一个特别的许可级别：4/2317。情节越来越复杂……
到目前为止，这篇文章最奇怪的是对220-卡拉巴萨斯程序的细节补充：
&gt; 经由亚伯拉罕系宗教祝福的圣水，以及黑曜石刀
哦，天哪，这仿佛是变成了另一篇文章。

**迭代5**
这些编辑的真相，是这片盐田中囚禁着一个极其巨大的肥胖人形生物。很明显，它是被铁索绑在柱子上的，其中六根铁索已经断了。
对220-卡拉巴萨斯程序的细节补充又多加了一只鸡，还有：
&gt; 一公吨当量的核装置
在仪式当中还要背诵一些文段：
&gt; //“鲜血献给旧神，圣水献给新王。”//
每一次SCP-2317上的铁索断裂，我们的世界就会发生可怕的事情。卡拉巴萨斯确保铁索不会断裂，因此确保人类每一次都能活一天。
相当可怕，对吧？但是最坏的事情还没有来……

**迭代6**
一切都错了。所有人//都//错了。
你注意到的第一件事是项目等级是Apollyon[[footnote]] 译注：目前已不具有该等级。 [[/footnote]]。这可能是整个wiki中非标准等级的最佳示例。Apollyon…听起来很致命。
真正的转折是SCP-2317不是那扇门，而是它里面收容的实体：“诸界吞噬者The ████”。我们也明白了卡拉巴萨斯是——听明白了——没用的。它不干任何事。
SCP-2317无法收容。
&gt; 当前主要的威胁还是基金会内部出现绝望或恐慌情绪。为了稳定士气，一个伪造的收容措施（220-卡拉巴萨斯程序）将被批准实行。
突然间，所有的草率设计都有了意义。O5议会实际上已经产生了最终的收容程序——仅仅是因为他们不希望每个人都知道他们无能为力。所以他们伪造了一个不同于寻常方法的收容措施，知道没有人会挑战它们。
这就产生了我在整个wiki上最喜欢的一句话：
&gt; 诉诸认为高能核武器能有效消灭异常实体的常规传统模因。
------
这就是这篇文章真正的恐怖之处。这是一个将在大约30年内摧毁世界的恶魔，一个经典的，圣经的，巴风特式的恶魔。他们无能为力。任何人都无能为力。
SCP-2317是基金会面纱背后的一瞥。它本质上是一篇关于限制的论述——当我们通过不同层次的信息提升时，潜伏的恐惧和恐惧感会稳步上升，直到**//砰的一声巨响//**，你会猛然被它是Apollyon的完全绝望和真相所击中。从一扇通往异界的门展开的一切变得如此、如此之多。
像SCP基金会这样强大的组织，完全、十足的无助是可怕的。**//那就是//**我喜欢这篇文章的原因。</textarea></pre>
