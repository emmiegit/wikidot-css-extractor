    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-739

**项目等级：**--Safe--Neutralized

**特殊收容措施：**--SCP-CN-739应被储存于一台超级计算机中，该超级计算机命名为“方舟”。非使用时间应对“方舟”进行维护及断开所有电源。运行SCP-CN-739应得到站点主管的允许。运行SCP-CN-739时应每隔5min记录一次其储存内容，便于对比差异及对内容解译。经项目小组计算，至多运行SCP-CN-739的412个周期。安保小队被允许向任何有启动“方舟”第413次周期意图的人员攻击。--

--“方舟”412次周期运行完毕后应彻底清除除SCP-CN-739之外的任何信息。--

##blue|鉴于目前SCP-CN-739在此世界内已失去其异常性质，根据34号协议，收容措施作废。##

**描述：**SCP-CN-739是一段缺少停止语句的代码。由程序初学者███编写，共█处错误。运行SCP-CN-739后，错误部分会引发███，代码以一定规律以██自我███语句。
* 运行约一小时后，SCP-CN-739已显示出相当复杂的结构，占用大量硬盘空间。
* 运行两小时后，“方舟”的███出现输入框，输入任何内容后，会输出████。
* 运行四小时左右时，“方舟”的负荷大幅度减少，占用空间下降，无法删除或停止该项进程。
* 约五小时时，占用空间回归██字节大小时，SCP-CN-739会自动重新运行。


**附录：**
目前对于SCP-CN-739的输出内容正在解译，已解译内容如下。
[http://scp-wiki-cn.wikidot.com/scp-cn-739 查看SCP-CN-739已解译内容。]

[[collapsible show=&#34;+ CN-739-A事故记录&#34; hide=&#34;- 关闭记录&#34;]]
&gt; 
&gt; __**事故日期：████/03/04**__
&gt; 
&gt; **内容概述：**在第███次实验时，一名成员绕过“方舟”的运行权限，启动了第413次运行。在第413次运行中，“方舟”的硬盘空间先是极大膨胀，且在运行约五小时时仍然处于膨胀状态。安保人员发现异常后断开“方舟”所有供电并抓捕了该名成员，“方舟”在无能源情况下依旧处于运行状态。
&gt; 
&gt; 在运行第三十四个小时三十四分时，“方舟”的显示屏出现大面积花屏，重启“方舟”后SCP-CN-739的初始代码显示为大量的error且无法被运行。
&gt; 
&gt; **结语：**此后多次尝试重启SCP-CN-739的操作均以失败告终。目前普遍认为SCP-CN-739失去其异常性质或其数据突破该世界收容。提交变更为Neutralized的相关文件，已批准。
&gt; 

[[/collapsible]]</textarea></pre>
