**Articolo:** SCP-1388 – &#34;Una Taglia Calza a Tutti i Superoos®&#34;
**Autore:** [[*user pxdnbluesoul]]
**Originale:** [https://scp-wiki.wikidot.com/scp-1388]
**Traduttore:** [[*user Tyler Light]]
[[include credit:end]]

**Oggetto #:** SCP-1388

**Classe dell’Oggetto:** Safe

**Procedure Speciali di Contenimento:** I campioni di SCP-1388 devono essere conservati in piccoli contenitori opachi per oggetti di 20 cm. Mentre vengono studiati, il personale di Classe D deve essere l’unica parte dello staff che osserva direttamente gli indumenti e interagisce con essi. Gli amnesici di Classe C  appaiono sufficienti per reprimere ogni effetto compulsivo dell’oggetto se limitato a 12 ore di esposizione, di Classe B da 12 a 16 ore di esposizione, e di Classe A oltre 16 ore continue di esposizione.
 
Tutti i campioni conosciuti di SCP-1388 sono correntemente conservati nell’Archivio per Piccoli Oggetti al Settore-25.

**Descrizione:** SCP-1388 è una raccolta di intimo corto con design relativo a vari supereroi senza licenza, realizzati in stile fumettistico. Le parole “SUPER-POTERI” sono cucite nella cintura. L’etichetta sul retro all’interno dell’indumento recita “Una Taglia Calza a Tutti i Superoos®”. Al momento due campioni identici sono nella custodia della Fondazione.

I campioni di SCP-1388 mostrano tre fenomeni chiave. Il primo è un effetto che altera lo spazio, in cui la cintura può aggiustarsi per calzare a ogni persona che prova ad indossarla. L’indumento non presenta stress o danni.

Il secondo è un effetto che altera la mente, in cui ogni persona che indossa l’indumento si crede davvero un supereroe, capace di forza sovrumana, sensi più sviluppati e volo non assistito. L’effetto si manifesta completamente dopo un periodo di circa 12 ore, dopo il quale tutti i soggetti del test si sono sentiti sempre più agitati o sconvolti. Oltre 16 ore, l’indossatore è ad alto rischio di auto mutilazione e morte accidentale, e gli amnesici di Classe C non fanno più effetto; l’indossatore deve essere prima sedato, poi liberato dell’indumento, e poi gli deve essere somministrato un amnesico di Classe A.

Non sono state osservate nuove abilità o cambiamenti fisici nonostante l’insistenza del soggetto riguardo i suoi nuovi poteri; esami del sangue e delle urine indicano valori di dopamina e serotonina decisamente aumentati, e sembra che questi valori aumentino ad una rata proporzionale a quelli che il soggetto chiama “superpoteri”.

Il terzo effetto è di tipo compulsivo, in cui qualsiasi persona che vede l’indumento desidererà indossarlo. Tutti i soggetti, quando sono stati interrogati, hanno dato riscontri legati alla nostalgia e/o al brivido di essere di nuovo bambino.

**Addendum:** Il primo campione di SCP-1388 è stato mandato in custodia alla Fondazione il giorno 08 Giugno, 199█ dalle autorità di Londra in seguito a quella che appariva essere un’ondata di suicidi degli impiegati dell&#39;obitorio. ████ (█) persone in totale si sono lanciate verso la loro morte prima che uno scienziato forense notasse che un tecnico dell’obitorio aveva rimosso l’indumento ad una salma e lo aveva indossato. Sospettando crimini sessuali, lo scienziato ha contattato la polizia, che dopo l’apparente suicidio del tecnico (che aveva tentato di fermare un treno standogli davanti), ha contattato gli agenti della Fondazione al Settore-25.

Gli sforzi per tracciare la linea di suicidi e dei lavoratori fino all’incidente 0 hanno avuto successo, ma non è stato trovato alcun parente.

Il secondo campione è stato mandato in custodia alla Fondazione il giorno 27 Settembre, 200█ a Manhattan, New York dopo il fallito tentativo di suicidio di un ignoto nel saltare dal 76esimo piano della ████████ Tower. Il Sito-28 di SoHo ha raccolto chiacchiere anomale della polizia mentre le autorità cercavano di “negoziare” con la vittima. La Task Force Mobile Pi-1 (“City Slickers”) fu schierata, la vittima fermata con l’utilizzo di un tranquillante ad azione rapida, e il campione messo al sicuro. Tuttavia, la vittima non si è mai ripresa dalla sedazione e il supporto vitale è stato rimosso il giorno 5 Ottobre, 200█.

Al momento è sconosciuto quanti campioni di SCP-1388 esistano al mondo. Segnalazioni di tassi di suicidi in un ambiente lavorativo sopra la norma, specialmente in campo forense, potrebbero indicare l’esistenza di un nuovo campione di SCP-1388.

L’accesso 2/1388 può essere permesso dallo staff di Livello 3 al Settore-25.
