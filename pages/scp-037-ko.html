**일련번호:** SCP-037-KO 

**등급:** 안전(Safe) 

**특수 격리 절차:**
SCP-037-KO는 치수상 보관, 배치, 실험을 위해 1 m * 1 m * 2 m 이상의 공간을 요구한다. 

권장하는 환경 요건으로 변칙 개체의 철재가 산화됨을 막기 위해 화학적 중성이며 제습된 환경을 권장한다. 담당 인원은 월말에 한 번 녹 발생, 페인트의 열화를 검사하고 필요하면 보수한다. 

비변칙적인 의류에 대한 실험은 보안 등급 2급 이상 인원의 허가, 참관을 요구한다. 

변칙의 성질상 다른 변칙 개체를 파괴할 우려가 있다. 때문에 변칙적인 의류를 대상으로 한 교차실험은 보안 등급 3급 이상 인원의 허가, 참관을 요구한다. 

**설명:**
SCP-037-KO는 녹색 바탕에 하얀 페인트로 문자 &#39;헌 옷 수거함&#39;이 적힌 의류 수거함이다. 내외부의 특징은 통상적인 의류 수거함과 동일하며 내부 자재는 산화가 일부 진행되어 있다. 

재단의 하반기 민원 감청 기간 중 ██동사무소에 접수된 &#34;누가 의류 수거함에서 옷을 꺼내 길바닥에 흩어놓는다.&#34;는 민원을 바탕으로 현장 검증을 통해 확보되었다.
동일 지역의 의류수거함을 조사하여 제조사를 추적했지만, 해당 제조사의 제품들은 비변칙적인 것으로 확인되었다. 

SCP-037-KO의 변칙현상은 투입구로 의류를 투입하여 내부 하단에 의류가 접촉하는 순간 발생한다. 투입된 의류는 대부분 30분 이내로 투입구를 통해 변화 없이 배출되거나 염료, 장식물, 섬유 다발 등의 분해된 상태로 배출된다.

의류가 배출되는 기작을 관찰하기위한 내부 촬영 결과.
투입된 의류가 하단과 접촉하며 사라졌고, 투입구에서 나타남이 관측되었다.
의류 외 드론, 녹음기, 촬영 장비를 투하해 보았으나 변칙현상이 관측되지 않았다. 
의류 손상의 규칙성과 투입물의 소멸 후 재관측의 상관관계가 물리적인 외력보다는 외부차원 전송의 가능성이 높다고 판단되어 탐사가 진행되었다. 부록의 녹음기록을 참조.

 [[collapsible show=&#34;+ 녹음기록 &#34; hide=&#34;- 닫기&#34;]]
**부록:**
&gt; **개체 외부차원 녹음기록-01**
&gt; **날짜:** 2018/04/01
&gt; **표본:** 녹음기를 부착한 D 계급 인원에게 제공되는 표준 상의, 투입자 D-76212, D-76212는 이전까지 실험에 투입된 이력 없음. 이전 착용자는 SCP-███ 실험 도중 사망
&gt; 
&gt; **녹음 내용:**
&gt; [표본의 추락음, 외부차원으로 전송된 직후 면직물의 마찰음]
&gt; 
&gt; **SCP-037-KO-2**: 피고는 최근. 현 주인을 향한 외상을 6회 막아내었다. 이전 주인-
&gt; 
&gt; **SCP-037-KO-1**: 또 지방 법원이야? 내가 뭘 잘못했는데? 내가 뭘?  [욕설]같은 주인[욕설]
&gt; 
&gt; **SCP-037-KO-2**: 이전 주인에 대한 시효는 종료되었다.
&gt; 
&gt; **SCP-037-KO-1**: 정신나간 괴물 놈들. [작은 중얼거림] 끝났어요?
&gt; 
&gt; **SCP-037-KO-2**: 해당 건은 피고를 판결하기에 현 주인에 대한 자료가 부족하다.
&gt; 
&gt; [SCP-037-KO-1가 배출됨]
&gt; 
&gt; **분석:** 변칙현상은 투입자가 투입물을 의류로 인식했을 때 발생함이 확인되었다. 투입된 의류는 SCP-037-KO의 외부차원으로 전송되고, 장기간 소유했던 소유자의 목소리를 발성하게 된다. 투입된 옷의 음성을 이하 SCP-037-KO-1로 표기한다. SCP-037-KO-1은 성별, 나이를 특정할 수 없는 음성과 대화를 나누었다. 이 음성을 이하 SCP-037-KO-2로 표기한다.


&gt; **개체 외부차원 녹음기록-02**
&gt; **날짜:** 2018/04/10
&gt; **표본:** 녹음기, 액션캠, 통신 스피커를 부착한 ███ 박사의 가운, 투입자 D-76212, SCP-███의 실험 중 부분 부식됨
&gt; 
&gt; **녹음 내용:**
&gt; [표본의 추락음, 외부차원으로 전송된 직후 면직물, 녹음장비의 마찰음]
&gt; 
&gt; **SCP-037-KO-2**: 최근. 피고는 현 주인을 SCP-███의 실험 중 노출된 강산성 유체에서 보호했으나. 현 주인은 의사 소견 상 전치 2주를 받았습니다. 피고는 상황 설명과 변론을 시작하세요.
&gt; 
&gt; **SCP-037-KO-1**: 예. 화생방보호의가 대부분 막아주었지만, 역부족이었습니다. 섬유 면적과 발수 코팅으로 최대한 노력했지만, 면 재질 상 막아내기에 부적합했고. 양다리에 화학 화상을 입어 병상에 있습니다.
&gt; 
&gt; [2분간 침묵]
&gt; 
&gt; **SCP-037-KO-2**: 부상으로 인해 현 주인은 호출에 부적절하다. 이상의 변론 없습니까?
&gt; 
&gt; **SCP-037-KO-1**: 예.
&gt; 
&gt; [1분간 침묵]
&gt; 
&gt; **SCP-037-KO-2**: 해당 건은 형사법 제 26장 과실치사상의 죄에 의거. 제 266조 과실치상에 대한 조문[[footnote]]제266조(과실치상) ① 과실로 인하여 사람의 신체를 상해에 이르게 한 자는 500만원 이하의 벌금, 구류 또는 과료에 처한다. &lt;개정 1995. 12. 29.&gt;.[[/footnote]]을 적용한다. 원고에 대한 과실치상에 형을 부여할 수 있지만, 응급의료법 제5조의 2[[footnote]]제5조의2(선의의 응급의료에 대한 면책) 생명이 위급한 응급환자에게 다음 각 호의 어느 하나에 해당하는 응급의료 또는 응급처치를 제공하여 발생한 재산상 손해와 사상에 대하여 고의 또는 중대한 과실이 없는 경우 그 행위자는 민사책임과 상해에 대한 형사책임을 지지 아니하며 사망에 대한 형사책임은 감면한다.  &lt;개정 2011. 3. 8., 2011. 8. 4.&gt;
1. 다음 각 목의 어느 하나에 해당하지 아니하는 자가 한 응급처치
가. 응급의료종사자
나. 「선원법」 제86조에 따른 선박의 응급처치 담당자, 「119구조ㆍ구급에 관한 법률」제10조에 따른 구급대 등 다른 법령에 따라 응급처치 제공의무를 가진 자
2. 응급의료종사자가 업무수행 중이 아닌 때 본인이 받은 면허 또는 자격의 범위에서 한 응급의료
3. 제1호나목에 따른 응급처치 제공의무를 가진 자가 업무수행 중이 아닌 때에 한 응급처치
[전문개정 2011. 8. 4.][[/footnote]]에 의거해 고의가 없었음을 참작한다.
&gt; 
&gt; [SCP-037-KO-1가 배출됨]
&gt; 
&gt; **분석:** 전자 장비를 통한 외부차원 관측과 통신은 불가능하다. SCP-037-KO-1는 음성과 함께 소유자의 지식, 행동 양식을 일정 부분 가지고 있음이 확인되었다.

&gt; **개체 외부차원 녹음기록-03**
&gt; **날짜:** 2018/04/20
&gt; **표본:** 녹음기를 부착한 ███ 요원의 넥타이, ███ 요원이 투입, 요원의 체중으로 인해 약간 인장됨
&gt; 
&gt; **녹음 내용:**
&gt; [표본의 낙하음, 외부차원으로 전송된 직후 면직물의 마찰음]
&gt; 
&gt; **SCP-037-KO-2**: 피고는 현 주인에 대한 교살 시도 및 미수에 혐의가 있다. 피고는 상황 설명과 변론을 시작하세요.
&gt; 
&gt; **SCP-037-KO-1**: 합의로 한 일이에요. 전, 주인의 바람대로 했을 뿐입니다.
&gt; 
&gt; [2분 간 침묵]
&gt; 
&gt; **SCP-037-KO-2**: 이상의 변론 없습니까?
&gt; 
&gt; **SCP-037-KO-1**: 없어요. 부족하면 주인이라도 부르세요.
&gt; 
&gt; **SCP-037-KO-2**: 현 주인의 호출을 인정한다.
&gt; 
&gt; [둔탁한 추락음]
&gt; 
&gt; **███ 요원**: [비명]
&gt; 
&gt; **SCP-037-KO-2**: [███ 요원이 진정할 때 까지 침묵함] 근래 선생님의 넥타이가 당신의 의도대로 자살을 도왔다 했습니다. 피고의 변론이 부적절하고, 현 주인에 대한 호출을 받아들여 모셨습니다. 당시의 상황 설명을 요구합니다.
&gt; 
&gt; **███ 요원**: 상황 설명?
&gt; 
&gt; **SCP-037-KO-2**: 넥타이를 이용한 자살기도 당시입니다.
&gt; 
&gt; **███ 요원**: [검열, 탐사와 무관한 내용]
&gt; 
&gt; **SCP-037-KO-2**: 피고. 원고의 발언이 정확합니까?
&gt; 
&gt; **SCP-037-KO-1**: 네, 확실합니다.
&gt; 
&gt; [1분 간 침묵]
&gt; 
&gt; **SCP-037-KO-2**: 해당 건은 형사법 제24장 살인의 죄에 의거. 제252조[[footnote]]제252조(촉탁, 승낙에 의한 살인 등)
① 사람의 촉탁 또는 승낙을 받어 그를 살해한 자는 1년 이상 10년 이하의 징역에 처한다.
② 사람을 교사 또는 방조하여 자살하게 한 자도 전항의 형과 같다.
[[/footnote]], 제253조[[footnote]]제253조(위계 등에 의한 촉탁살인 등) 전조의 경우에 위계 또는 위력으로써 촉탁 또는 승낙하게 하거나 자살을 결의하게 한 때에는 제250조의 예에 의한다.[[/footnote]], 제254조[[footnote]]제254조(미수범) 전4조의 미수범은 처벌한다.[[/footnote]]를 적용한다. 원고에 대한 피고의 자살 방조, 미수에 형을 부여하여. 피고에게 염료 분해를 선고한다.
&gt; 
&gt; [SCP-037-KO-1 은 염료와 탈색된 옷으로 분해되어 배출됨, ███ 요원 배출됨]
&gt; 
&gt; **분석:** SCP-037-KO-1는 자기변호를 위해 SCP-037-KO-2와 협의로, 소유자를 외부차원으로 호출할 수 있다. 호출 후 SCP-037-KO-2는 소유자에게 SCP-037-KO-1의 변호와 해명을 요구했다. 이후 변칙현상의 진행은 통상과 같으며 소유자는 이상 없이 SCP-037-KO 밖으로 배출되었다. SCP-037-KO-2는 투입자를 원고, 착용자를 주인으로 호칭한다.


&gt; **개체 외부차원 녹음기록-04**
&gt; **날짜:** 2018/05/01
&gt; **표본:** 녹음기를 부착한 변칙 개체-███-KO, ███ 박사가 투입, 기록상 마지막 착용 후 3년이 지난 의류
&gt; 
&gt; **녹음 내용:**
&gt; [표본의 추락음, 외부차원으로 전송된 직후 면직물, 녹음 장비의 마찰음]
&gt; 
&gt; **SCP-037-KO-2**: 피고는 █건의 살인, ██건의 살인 교사에 혐의가 있다. 피고는 변론을 시작하세요.
&gt; 
&gt; **SCP-037-KO-1**: 나... 공소... 한다...
&gt; 
&gt; **SCP-037-KO-2**: 제253조의 2항[[footnote]]제253조의2(공소시효의 적용 배제) 사람을 살해한 범죄(종범은 제외한다)로 사형에 해당하는 범죄에 대하여는 제249조부터 제253조까지에 규정된 공소시효를 적용하지 아니한다.[본조신설 2015. 7. 31.][[/footnote]]을 적용한다. 사람을 살해한 범죄로 사형에 해당하는 범죄에 대하여 제249조부터 제253조까지에 규정된 공소시효를 적용하지 아니한다. 피고는 진술거부권을 행사할 수 있다.
&gt; 
&gt; **SCP-037-KO-1**: ...
&gt; 
&gt; **SCP-037-KO-2**: 진술거부권 행사에 따라 피고는 변호인 호출 여부를 답하세요.
&gt; 
&gt; **SCP-037-KO-1**: 한다...
&gt; 
&gt; **SCP-037-KO-2**: 변호인의 호출을 인정한다.
&gt; 
&gt; [둔탁한 추락음], 기준 차원에서 ███ 박사가 사라졌음이 확인되었다.
&gt; 
&gt; **███ 박사**: [비명]
&gt; 
&gt; **SCP-037-KO-2**: ███씨. 피고와 접촉한 전력이 있고. 피고의 진술거부권 행사와 변호인 요구로 호출하였습니다. 피고의 살인 및 살인 교사에 대한 변론을 시작하세요.
&gt; 
&gt; **███ 박사**: 이 무슨... [4분간 침묵] 법 쪽은 조예가 없는데. 다른 변호인을 요구합니다.
&gt; 
&gt; **SCP-037-KO-2**: 변호인의 호출을 인정한다.
&gt; 
&gt; [둔탁한 추락음], 재단 소속 변호사 ███가 사라졌음이 확인되었다.
&gt; 
&gt; [이하 검열, 탐사와 무관한 내용]
&gt; 
&gt; [SCP-037-KO-1은 변화없이 배출됨, ███ 박사, ███ 변호사, ██ 변호사, ███ 변호사 배출됨]
&gt; 
&gt; **분석:** SCP-037-KO-2는 검사와 판사의 역할을 동시에 가진다. 원고에게 피고의 변호를 요구하는 형태로 보아, SCP-037-KO-2는 원고를 단순히 &#39;투입자&#39;의 신분으로 인지했다. 변호인의 능력이 부족할 경우, 추가적인 변호인 호출이 가능했으며 증거와 자료 요구 또한 가능하다.
[[/collapsible]]
4번의 탐사결과, SCP-037-KO-2는 SCP-037-KO-1을 착용한 동안 주인이 입은 육체적, 정신적 상해에 대해 자세히 알고 있다. 

외부차원으로 호출된 목격자들은 외부차원의 모습이 수거함 내부와 유사하며. 금속재 바닥, 섬유 먼지, 천장의 투입구에서 들어오는 빛에 대해 보고하였다. SCP-037-KO-1은 외부차원의 바닥에 놓인 채로 이전 착용자의 목소리를 발성하며 SCP-037-KO-2의 음성은 외부차원의 투입구에서 들려왔다 증언하였다. 

SCP-037-KO의 재판 과정은 형사재판을 간략화 또는 허술하게 모사한 형태로 진행된다. 의류의 투입자, 착용자로 유추할 때, 재판은 SCP-037-KO가 위치한 국가의 헌법을 바탕으로 진행된다</textarea></pre>
