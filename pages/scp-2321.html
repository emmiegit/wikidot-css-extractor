[[include :scp-wiki-cn:component:info-ayers
|page=SCP-2321
|authorPage=personnel-file-t-lees
|comments=**SCP-2321：为了神之爱，不要使用它（Foor Th&#39;luv Uv God, Doont Yuuz It）**
这些基金会研究员是如此傲慢，自以为能通过科学分析知晓世间万物。这令人发笑，如果结局不是如此悲伤的话。
]]

**项目编号：**SCP-2321

**项目等级：**Safe

**特殊收容措施：**SCP-2321被收容在储存站点145（Storage Site 145）。希望协助研究的人员在参与前需获得4级授权。

**描述：**SCP-2321是异常项目21025（Anomalous Item 21025）的残骸，最初是一种未知起源的机械装置，据称是用来检测活体的异常性。异常项目21025在分类测试中被摧毁（见附录），但发现了足够的信息以确定它是2类时间悖论（Class-2 Temporal Paradox）[[footnote]]//也可能是5类时间奇点（Class-5 Temporal Singularity）。//——█████博士，时间分部（Temporal Division）[[/footnote]]，大约创造于20██年██月██日被发现的███年后。原始文档如下。

[[collapsible show=&#34;+ 附录 2321-1：原始描述&#34; hide=&#34;- 授权访问&#34; hideLocation=&#34;both&#34;]]
**异常项目 21025**
**首席研究员：**Murugan Chaudhuri博士
**项目类型：**机械/可能的异时代产物
**规格：**主要单元：高2.5米，宽1.8米，深0.9米，重255千克；第二单元：1.3米 x 0.75米 x .4米，重50千克
**成分：**玻璃纤维35%；高密度塑料45%；未知合金钢15%；其他5%
**笔记：**两个单元均有与基金会图标相似的醒目标识。第二单元有一个显示读出器，以一种被认为是英语变体的未知语言为文本；语言学被纳入进一步评估的范围。作用似乎是扫描被安放在主单元上的项目以寻找异常。异常被分类为&#34;M&#39;teereel&#34;，&#34;Tempoor&#39;l&#34;，&#34;Spaash&#39;l&#34;，&#34;Ment&#39;l&#34;，&#34;Entrop&#39;k&#34;，&#34;Prob&#39;b&#39;listik&#34;和&#34;Udher&#34;。
[[/collapsible]]

[[collapsible show=&#34;+ 附录 2321-2：Chaudhuri博士的日志&#34; hide=&#34;-授权访问 &#34; hideLocation=&#34;both&#34;]]
&gt; 20██年1月15日
&gt; 首次测试显示异常项目21025仅对活物起效。然而动物测试反馈的结果互相矛盾，使基准的建立变得复杂。测试8使用了褐家鼠，显示出有四个胃的消化系统。对同一对象的第二次扫描无异常显示。第三次扫描又显示出异常。这台装置很可能有缺陷。
&gt; MC

&gt; 20██年1月19日
&gt; 使用D级人员进行实验的授权在今天获得批准，所以我打算直奔主题。对D-23251的第一次测试显示，在其左侧视神经后部有一个超维度空间。原本看起来有缺陷的设备现在看来更像是专为人类设计的机器。连续扫描的结果保持一致。通过摘除眼睛摧毁了异常，进一步的测试没有发现新的异常。如果没有21025，永远也不会发现该异常。一件非常有用的机器。对D-29898的测试明天开始。
&gt; MC

&gt; 20██年1月20日
&gt; 对D-29898的测试再次获得积极的成果：结果是“概率性”（根据我们的语言学专家的说法），但没有获得进一步的信息。有趣的是：根据之前的空间异常，装置给出了一个位置。D-29898被送还到AIT的另一个部门，看看他们能不能查查明具体异常。星期一有两位新D级人员到来。我很好奇在一个人__不是__异常的情况下会发生什么。
&gt; MC

&gt; 20██年1月21日
&gt; 一个非常奇怪的想法出现在我的脑中，我因此难以入睡。如果所有的D级人员都是异常呢？两人全是异常的结果相当令人意外，除非这和29898本身的能力相关。我们从哪找来的这么多异常囚犯？虽然，我推测这些人在社会中时已经是真正的异常了。我看看这周能不能从团队里找到志愿者。
&gt; MC

&gt; 20██年1月22日
&gt; 两次新测试，两个新异常：一个精神，另一个概率性。昨天晚上的那个想法在折磨我。又一次，我必须称赞21025的准确性。对于外部观察者来说，这些异常都不是显而易见的。我听说29898的异常要求她在大量蜜蜂的面前才能生效。她自己发现的几率能有多大？这一点也不像[机密信息编辑]但至少我们发现它们了。我已经和我的主管谈过了；如果我们一直寻找异常，就永远不会有基准测试。她不打算进行非D级人员测试，但我强调了志愿者方面的测试。听起来像是团建训练。我们会看到结果的。
&gt; MC

&gt; 20██年1月24日
&gt; 我们的语言学家，研究员L███，是唯一一个愿当志愿者的。他甚至不是我团队的一员！我依旧为这次机会感到感激。现在更是如此。让我们这么说吧，他发现了他母亲是谁，SCP-███所在设施的主管正因行为不端而被__彻底__调查。我们还能从这玩意儿里找到什么呢？
&gt; MC

&gt; 20██年1月25日
&gt; Pishkin志愿参与，说看到L███的经历给了她自信。机器说她体内有35%的真菌根茎，大部分在左腿。体检时怎么没发现？我试着让Watkins做志愿者，他一直很崇拜我。我开始认为测试所有人是一个好主意，为了人类和基金会的利益。我肯定会仔细地，长久地观察那些拒绝的人。
&gt; MC

&gt; 20██年2月1日
&gt; 他们都是异常watkins rutherford williamson我的上帝

&gt; 20██2月5日
&gt; 另一个可怕的想法：如果__每个人__都有异常怎么办？--如果是这个机器把他们--不，这太蠢了。但如果所有这些微小的、容易被忽视的异常实际上是情理之中的呢？如果这台机器是找到它们的唯一办法呢？我们中有多少人是正常人？这还要走多远？主管，站点主管，O5议会？我得尽可能测试每一个人。
&gt; MC

//注解：最后一条记录在20██年2月18日留于10号实验室外的一个计算机终端上。//

&gt; 我时间紧迫但我必须留下这最后的记录我不得不知道我不得不寻找这些异常我不得不知道这台机器并没有制造异常我不得不知道我体内有些什么我知道有些东西在那里但那究竟是什么他们就要把我带走了要把我送去心理咨询但我不需要需要心理咨询我就要没时间了

尾注：由于整个团队的解散和精神崩溃，Chaudhuri博士被送去心理咨询。在他第一次缺席后，安保人员被派去抓捕他。到达10号试验室时，人员报告了一场爆炸。根据监控录像，事件被重现如下：

&gt; 16:48：Chaudhuri博士在10号实验室外的终端上疯狂地打字，实验室内存放着异常项目21025。
&gt; 
&gt; 16:50：Chaudhuri博士启动了异常项目21025的异常功能并进入主要单元。
&gt; 
&gt; 16:53：安保人员抵达10号实验室。异常项目21025的主要单元发生了小规模爆炸，大约在Chaudhuri博士的胸骨处。Chaudhuri博士死亡，10号试验室和异常项目21025都受到损坏，后者严重到妨碍功能。

初步报告表明，虽然恢复异常项目21025的结构是可能的，但我们仍然没有能力复制它的功能。基于项目对Chaudhuri博士的影响，Site-145负责异常项目测试的主管Samantha Gordi博士正式建议不要试图修复异常项目21025。还需要进一步的研究来确定能否对机器的功能进行逆向工程。
[[/collapsible]]

[[collapsible show=&#34;+ 尾注 &#34; hide=&#34;- 另一件事&#34;]]

//在清理和检查异常项目21025遗骸的过程中，Watkins研究员发现，第二单元的背面蚀刻着以下铭文：//

&gt; FOO
&gt; UZ IT

//铭文被尽可能准确地进行了复制。这些字母最初由于位置和刻字很浅的缘故而没有被注意到。据信，爆炸摧毁了大部分铭文，但烧焦和烟灰使剩余的字母更加突出。语言学分析正在进行中。//

//——Gordi博士//
[[/collapsible]]
