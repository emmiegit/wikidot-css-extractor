    <pre><textarea class="page-source" readonly>[[include info:start]]
**原文連結：**[http://www.scp-wiki.net/scp-784-arc SCP-784-ARC] (後人類大腦)
**作者：**[[*user DrClef]]
**譯者：**[[*user Danza]]
[[include info:end]]

**項目編號：** SCP-784

**項目等級：** --Euclid-- //Presumed Neutralized//

**特殊收容措施：** [[collapsible show=&#34;原先特殊收容措施&#34; hide=&#34;回到目前文件檔案&#34;]]

&gt; SCP-784必須保存在加固水泥收容間內，內部空間為10公尺x10公尺x10公尺，牆壁厚度2公尺。上述收容間浸泡於純丙酮缸內，深度至少一公尺：在任何情況下都不得使收容間從丙酮缸內移除，除非為週例清潔與補給的目的（見以下）。
&gt; 
&gt; SCP-784之生物體部件有對於營養的需求，需要以含氧電解質與葡萄糖液槽提供（見補充文件784-A）。因SCP-784有能力自行過濾並循環上述溶液，僅需每週補充液槽即可。補充時由至少兩名D級人員持丙酮噴灑器待命，第三名進行補充並對收容間執行聲納探測：發現任何弱點需立即進行修補。若評估該結構相當危險且不穩固，上述收容間將以第二層內徑14公尺x14公尺x14公尺的外殼進行密封。
&gt; 
&gt; 在SCP-784周圍500公尺範圍內不得攜入任何電子設備、矽玻璃、或任何金屬物質。維護SCP-784的人員應被告知於100%丙酮溶液周遭進行工作時的危險，並提供呼吸裝置與生物感染性物質防護服供其使用。

[[/collapsible]]

[[collapsible show=&#34;目前特殊收容措施&#34; hide=&#34;回到目前文件檔案&#34;]]

&gt; SCP-784的剩餘物應被保存於與生物感染性物質儲存櫃相等規格的條件。當前不准許進行進一步研究。

[[/collapsible]]

**描述：** SCP-784為特工A████████ A██████的殘餘物。正式紀錄中在普羅米修斯實驗室████進行復原手術時因[數據刪除]已於行動中死亡。特工A██████實際上帶傷存活並獲准使用[[[SCP-212]]]進行強化。不尋常的是，SCP-212選擇不修復A██████身上的大面積傷害（包括四肢之創傷性截肢）或是移除滯留在特工A██████腦內的[數據刪除]碎片。反而將電路碎塊更加全面地整合進特工A██████的大腦，並執行了一輪標準器官維護程序。

上述電路碎片立即進行自我修復，並取代特工A██████之神經膠細胞，神經元則完整保留。在進行整體替換特工A██████之神經膠細胞過程時，上述電路在他顱骨後方鑽出數個孔洞，並移除全部的頂骨與枕骨，以強化金屬板取代。特工A██████隨後被宣稱為戰鬥中死亡人員，並重新定義為SCP-784。

SCP-784由兩個部分組成：生物體部分包含特工A██████之神經元、脊髓、以及部分顱骨和脊椎：他剩餘的軀體隨著時間壞死，並已進行清創移除以預防感染擴散。

第二部分則由奈米機械群組成，並以鐵與矽突觸形成網絡從特工A██████的頭骨與脊椎後側冒出。SCP-784的機械部件已表現出能將自身重組為多種不同型態的能力，包括但不限於：切割工具、用於抓握的觸鬚、與電子設備相連的介面、以及分子重組。SCP-784能夠拆解並整合任何矽或金屬物質進入其奈米機械網絡，且對於電子裝置亦有同等的能力。非金屬或矽基物體雖能被拆解，但難以被整合。

**附錄██-██-████**:

[http://scp-zh-tr.wikidot.com/784incident1 在██-██-████的事件之後]，從已故的Valentine主管身上回收到0.5公升奈米物質為全部僅剩的部分。

奈米機械群有兩個弱點：第一、單獨奈米機械個體若與生物體無物理接觸則無法作用。第二、暴露於高溫（超過攝氏100度）或特定溶劑會造成奈米金屬以類似蛋白質的方式解構：100%丙酮溶液能有效作用且易於大量取得，因此被選為收容介質。

儘管依照其本性，SCP-784對生命體並沒有敵意，除非是為滋養其生物部件的目的。SCP-784造成的傷亡僅發生在溝通的方式建立之前，且已知出於對營養的需求。在該事故當中，SCP-784攻擊並纏繞住一名進入其收容間進行檢查的D級人員，並將其一部分的軀體液化，轉換為提供給它的生物部件的營養液。</textarea></pre>
