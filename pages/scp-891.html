**Αριθμος Αντικειμένου:** SCP-891

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-891 θα περιβάλλεται από μια ρυθμιστική ζώνη μισού χιλιομέτρου, η οποία αγοράστηκε από το Ίδρυμα με το πρόσχημα μιας φάρμας ροδάκινων. Οι πράκτορες του Ιδρύματος θα αποτρέψουν τους πολίτες από το να εισέλθουν στο SCP-891. Ένας φράχτης δέκα μέτρων θα περιβάλλει το SCP-891 για να αποτρέψει τη μη εξουσιοδοτημένη είσοδο. Οι εισβολείς που ανακαλύπτονται στους χώρους του SCP-891 πρέπει να συλληφθούν, να χορηγηθούν αμνηστικά κατηγορίας Α και να αφεθούν ελεύθεροι. Η φύτευση οποιασδήποτε μορφής βλάστησης στο SCP-891 απαιτεί την άδεια του προσωπικού Επιπέδου 4. Οι μηλιές δεν πρέπει ποτέ να φυτεύονται στο SCP-891. Όλα τα ζώα που έχουν τη δυνατότητα να αποθέσουν σπόρους μηλιάς μέσω περιττωμάτων στο SCP-891 πρέπει να αποτρέπονται από την είσοδο στο SCP-891. Οποιαδήποτε βλάστηση βλαστήσει στο SCP-891 ως αποτέλεσμα της εναπόθεσης σπόρων από τον άνεμο, τα πουλιά ή άλλα φυσικά αίτια πρέπει να αποτεφρωθεί αμέσως.

**Περιγραφή:** Το SCP-891 είναι ένα πεδίο που βρίσκεται στο █████ της Καλιφόρνια. Οι διαστάσεις του SCP-891 είναι ενάμισι επί ένα χιλιόμετρο. Κάθε φυτό που παράγει βρώσιμους καρπούς μπορεί να αναπτυχθεί στο SCP-891, ανεξάρτητα από τις προηγούμενες εδαφικές ή κλιματικές του ανάγκες. Τα φυτά που φυτεύονται στο SCP-891 παρουσιάζουν μετρίως επιταχυνόμενη ανάπτυξη και φαίνεται να απαιτούν ασυνήθιστα μικρές ποσότητες νερού και ηλιακού φωτός για να αναπτυχθούν. Τα φρούτα που παράγονται από τα φυτά μέσα στο SCP-891 είναι μεγαλύτερα από το μέσο όρο και έχει ειπωθεί ότι &#34;φαίνονται νόστιμα&#34;. Η χημική ανάλυση αποκάλυψε ότι οι ενώσεις που είναι υπεύθυνες για την παραγωγή ελκυστικής υφής, γεύσης και αρώματος είναι ασυνήθιστα υψηλές στους καρπούς του SCP-891. Οι προσπάθειες του προσωπικού του Ιδρύματος να καταστήσει το έδαφος του SCP-891 ανίκανο να υποστηρίξει βλάστηση ήταν ανεπιτυχείς- το αλάτισμα του SCP-891 δεν είχε κανένα αποτέλεσμα. Ωστόσο, μόλις το αλατισμένο έδαφος απομακρύνθηκε από το έδαφος του SCP-891, συμπεριφέρθηκε όπως αναμενόταν και δεν στήριξε βλάστηση.

Η απόπειρα κατάποσης οποιουδήποτε φρούτου, με εξαίρεση τα μήλα, που καλλιεργείται στο SCP-891 έχει ως αποτέλεσμα την κατανάλωση των εσωτερικών οργάνων του ίδιου του ατόμου. Οι αυτοψίες αποκάλυψαν ότι οι ζημιές στα εσωτερικά όργανα συνάδουν με τα μοτίβα δαγκώματος που έκαναν τα άτομα στα δαγκωμένα φρούτα. Τα περισσότερα άτομα, ακόμη και μετά το αρχικό δάγκωμα, συνεχίζουν να καταναλώνουν το φρούτο, υποστηρίζοντας ότι &#34;είναι νόστιμο&#34;. Τα άτομα δεν αντιλαμβάνονται τον πόνο που κανονικά θα προέκυπτε από την εκτεταμένη βλάβη των εσωτερικών οργάνων, καθώς και το γεγονός ότι καταναλώνουν τα όργανά τους, σε αντίθεση με ένα φρούτο. Μετά από τρία έως τέσσερα δαγκώματα, το άτομο συνήθως πεθαίνει από εσωτερική αιμορραγία και τραύμα, αν και τα άτομα μπορεί να παραμείνουν ζωντανά αν το όργανο που στοχεύεται δεν είναι ζωτικό. Η κοπή, ο τεμαχισμός ή η χρήση στο μαγείρεμα δεν αναιρεί τις επιδράσεις του φρούτου.

Η κατανάλωση μήλων που καλλιεργούνται εντός του SCP-891 οδηγεί σε [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Είναι άγνωστο γιατί τα μήλα είναι τα μόνα φρούτα που παράγουν ένα τέτοιο αποτέλεσμα, αν και υποτίθεται ότι η κατανάλωση των μήλων έχει ως αποτέλεσμα ένα αντίστροφο [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Η πρώτη και μοναδική γνωστή περίπτωση του [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] είχε ως αποτέλεσμα την απώλεια ██ του Ιδρύματος. █ πέθανε αργότερα από εγκαύματα τρίτου βαθμού που υπέστη κατά την προσπάθεια περιορισμού του [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. █  πράκτορες εξαφανίστηκαν εντελώς από την άμεση περιοχή- οι συσκευές εντοπισμού του Ιδρύματος δεν μπόρεσαν να εντοπίσουν τη θέση τους. [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] εκκρεμεί η ταξινόμηση ως αντικείμενο SCP, αν και η φύση του μπορεί να εμποδίσει τον αποτελεσματικό περιορισμό.

**Συμπληρωματικό έγγραφο-891A:** Το SCP-891 υπέπεσε στην αντίληψη του Ιδρύματος όταν κατατέθηκε ένας ασυνήθιστος αριθμός αναφορών αγνοουμένων στο █████ της Καλιφόρνια. Όλοι οι αγνοούμενοι εθεάθησαν για τελευταία φορά στο ██████████ Φάρμα φραουλών, το προηγούμενο όνομα του SCP-891. Η αστυνομία και οι κυβερνητικές έρευνες δεν επέστρεψαν εντός εβδομήντα δύο ωρών, γεγονός που ειδοποίησε τα μέλη του Ιδρύματος που υπηρετούσαν στην κοντινή πόλη του ███ ████. Το προσωπικό του Ιδρύματος συνέλαβε τελικά την ιδιοκτήτρια της φάρμας ██████ ███. Οι έρευνες στο σπίτι της ███ αποκάλυψαν [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ], και οι ψυχολογικές εξετάσεις έδειξαν ότι η ███ ήταν κλινικά παράφρων. Η ███ τερματίστηκε στη συνέχεια. Δεν βρέθηκαν μηλιές όταν ανακτήθηκε αρχικά το SCP-891. Είναι πιθανό η κυρία ███ να μην γνώριζε το [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Από τότε που το Ίδρυμα απέκτησε το SCP-891, υπήρξαν ███ μετρήσεις φυσικής εναπόθεσης σπόρων στο SCP-891- το εβδομήντα πέντε τοις εκατό αυτών των φυσικών εναποθέσεων ήταν η εναπόθεση σπόρων μήλου. Είναι άγνωστο αν ο δυσανάλογα μεγάλος αριθμός σπόρων μήλου που σπέρνονται από φυσικά αίτια στο SCP-891 είναι αποτέλεσμα του SCP-891 ή απλά κακή τύχη. Παρά τις προσπάθειες του Ιδρύματος να αποτρέψει την εναπόθεση σπόρων μήλου με κόπρανα εντός του SCP-891, αναφέρεται ότι δενδρύλλια μήλου ξεφυτρώνουν σε ημι-τακτική βάση. Είναι άγνωστο πώς σπέρνονται αυτοί οι σπόροι στο SCP-891. Οι αιτήσεις για επαναταξινόμηση σε Euclid έχουν απορριφθεί. Λόγω της φύσης του [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ], εξετάζεται η μόνιμη κατασκευή μιας εγκατάστασης ταχείας αντίδρασης γύρω από το SCP-891.

**Συμπληρωματικό έγγραφο-891B:** Η ανάλυση των εγγράφων που βρέθηκαν στο σπίτι της ███ αποκάλυψε το ιστορικό μισανθρωπίας και παράνοιας της ███. Ορισμένα κείμενα, τα οποία είναι αξιοσημείωτο ότι δεν είναι γραμμένα με το γραφικό χαρακτήρα της ███, φαίνεται να είναι πρωτόγονα σχέδια για το SCP-891- το Ίδρυμα καταβάλλει προσπάθειες για να ανακαλύψει τον καλλιτέχνη. Οι σημειώσεις που έκανε η ███ στα περιθώρια δείχνουν ότι η ███ είχε ελάχιστη κατανόηση του περιεχομένου των σχεδίων. Στην κουζίνα της ███ βρέθηκε συνταγή για κέικ φρούτων με κεράσι, ροδάκινο, βατόμουρο και μύρτιλλο. Βρέθηκαν πτώματα στην αυλή της ███- τα εσωτερικά όργανα των πτωμάτων βρέθηκαν κονιορτοποιημένα πέρα από κάθε αναγνώριση.

**Συμπληρωματικό έγγραφο-891C:** Στις █/██/████, διαπιστώθηκε ότι μια παρτίδα φρούτων με ιδιότητες πανομοιότυπες με εκείνες που βρέθηκαν στα φρούτα που καλλιεργήθηκαν με το SCP-891 έφτασε σε ένα σούπερ μάρκετ στο █████. Πιστεύεται ότι αυτό προκλήθηκε από μια ασφάλεια [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ], αν και είναι άγνωστο αν [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Ευτυχώς, στην παράδοση δεν υπήρχαν μήλα. Σε όλους τους μάρτυρες χορηγήθηκαν αμνηστικά κατηγορίας Β. Οι απώλειες αποδίδονται σε διαρροή αερίου. Οι έρευνες του Ιδρύματος για τον προσδιορισμό της πηγής των εν λόγω φρούτων βρίσκονται σε εξέλιξη.
