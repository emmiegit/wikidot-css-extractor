    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1314-JP

**项目等级：**Safe

**特殊收容措施：**SCP-1314-JP收容于Site-8165的低危大型项目收容库中。除在研究主任的许可、监督下的实验之外，禁止打开SCP-1314-JP。

**描述：**SCP-1314-JP为一突起型推拉窗台及嵌入其中的窗框。SCP-1314-JP的异常性质将会在人类通过其窗框时产生。通过窗框的人类（以下称受试者）将会失去某种身体器官。失去器官的规律目前还不清楚，而受试者会因记忆改变或者认知污染作用无法正常认知该消失现象。另外，就算是消失后明显会对生理机能或生命保障，甚至对两者均造成巨大障碍的器官消失，受试者也会正常生存。

SCP-1314-JP是在民间人士A欲偷窃非法侵入兵库县██市一民宅后，用电话向警察自首“偷的这一家全家都是畸形”这一案件中由基金会在警察队伍中的卧底所发现的。当时，面对赶往现场的机动特遣队队员，A表现出了极大的恐慌，并对队员进行攻击，因此被控制。推测此时A已经受到了SCP-1314-JP影响，记忆被篡改或者受到了认知污染。在当场进行的采访之中获知A侵入民宅时所用的窗户很有可能是异常产生的原因，基金会因此控制了SCP-1314-JP。事件过程详细请参阅事件记录 1314-A1。

以下为使用D级人员进行的SCP-1314-JP实验的结果摘要。完整实验记录列表保管在第3记录保管库S1区 C-201号架。

&gt; **__实验1__**
&gt; **受试者：**D-81131401
&gt; **结果：**两手第一指消失。
&gt; **备注：**受试者穿越SCP-1314-JP后，指向实验负责人员的手称“你的手怎么多一根手指头”。负责人并未罹患多指症，推测受试者受项目影响记忆或认知产生了异常。此时，观察到受试者有轻度混乱及不安症状。该症状在其他所有实验中也有观测到，只是程度不同。经诊断，受试者的手无论在外观上还是在X光下，除手指缺失之外都显得十分健全。尽管其手部构造会严重影响物体把持，但受试者未报告有障碍。
&gt; 
&gt; **__实验2__**
&gt; **受试者：**D-81131401
&gt; **结果：**上下颚第四大臼齿消失。
&gt; **备注：**最初对象似乎没有产生变化，但在之后的综合检查中发现上述器官消失。受此结果影响，决定在后续实验中导入能捕捉到消失瞬间的观察器材。对象称并未有未萌出齿及拔除齿。与实验1同样，其上颚骨及下颚骨的骨骼亦被改变为没有不协调感的构造，没有观察到任何牙齿消失后本应暴露的牙槽骨及牙龈空洞。

**考察：**在两次实验中，器官的消失都不会留下任何痕迹。后续实验将尝试记录消失过程，并对其机理进行解析。另外，也需要考察消失器官是否有一定的规律性，并探讨对其进行预测或者控制的手段。

&gt; **__实验3__**
&gt; **受试者：**D-81131401
&gt; **结果：**一个眼球消失。
&gt; **备注：**伴随着眼球消失，其眉毛、眼睑、眼窝、视神经及关系到眼球的所有器官均不留痕迹地消失。需注意的是，受试者并没有报告视野缩小。另外，此次实验后受试者看到实验负责人员时表现出了显著不安，甚至对交流造成了困难。
&gt; 
&gt; **__实验4__**
&gt; **受试者：**D-81131401
&gt; **结果：**一对上肢消失。
&gt; **备注：**无注意事项。其影响同样波及了骨骼。虽然这导致受试者的运动器官严重缺损，但其并未报告运动有障碍。其仍然宣称“自己的身体本身就是这样，是实验负责人员身体畸形”。

**考察：**实验1中也观察到此现象。运动器官消失后对象并没有报告有任何障碍，而且表现的如同身体本来就是那样一般。目前获得的信息还不足以解释这一现象。在分析以往样本的同时，也必须尽快进行后续实验以获得新样本。

&gt; **__实验5__**
&gt; **受试者：**D-81131401
&gt; **结果：**第二胃及膴脏消失。
&gt; **备注：**受此影响，受试者的消化系统遭到了大幅简化。为调查器官消失对消化功能影响令其食用食品时，部分食品以“这不是人吃的东西”为理由遭拒。在后续检查中，发现其已经无法消化及吸收消失的消化器官原本能够吸收的营养物质。在因器官消失导致身体功能受到影响这一点，本次实验结果与之前结果大为迥异。然而，受试者并没有出现营养失调的征兆。
&gt; 
&gt; **__实验6__**
&gt; **受试者：**D-81131401
&gt; **结果：**触腕全部消失。
&gt; **备注：**受试者仅用下肢便可自由步行。在询问其如何保持平衡时，其未能作回答。

**考察：**从实验5的结果来看，异常的影响并不仅仅局限于器官消失，而是影响到生理机能，促使对象没有了消失的器官也能够维持健康，就好像对象的身体本来就是那样一般。如果假定这一现象阻碍着对象对消失现象的认知的话，那么可能项目对认知并不会产生异常影响，反而有很大可能是对记忆进行了篡改。有必要研究“无法认知”这一点的原因。
