Esta página contém uma lista de todos os artigos da Terceira Lei, organizados por data de publicação. Para séries de contos com centrais, a central é listada ao lado de cada artigo em itálico, em vez de serem seus próprios itens.

[[# 2015]]
[[collapsible show=&#34;+ 2015&#34; hide=&#34;- 2015&#34; hideLocation=&#34;top&#34;]]
[[/=]]

[[&lt;]]
* **[[[grant-request-for-utilization-of-electro-thaumic-computers-t|Pedido de Concessão para Utilização de Computadores Eletro-taúmicos...]]]** --  Como você lida com uma crescente demanda por exorcismos? Os Laboratórios Prometheus têm a resposta: construa um exorcista melhor. //Escrito por Greenwolf, Traduzido por L200//
* **[[[grant-request-for-the-construction-of-an-interstellar-scienc|Pedido de Concessão para a Construção de uma Nave Interstelar de Ciência]]]** -- Os Laboratórios Prometheus sempre sonharam grande, e não há nada maior do que o espaço. Então a conclusão lógica é construir uma nave estelar alimentada por um buraco negro. //Escrito por GreenWolf, Traduzido por L200//
[[/&lt;]]

[[=]]
[[# 2016]]
[[collapsible show=&#34;+ 2016&#34; hide=&#34;- 2016&#34; hideLocation=&#34;top&#34;]]
[[/=]]

[[&lt;]]
* **[[[scp-2176| SCP-2176 - Luz Fantasma™]]]** -- Ela é uma lâmpada. Cheia de fantasmas. Ela é uma luz fantasma. //Escrito por GreenWolf, Traduzido por L200//
* **[[[Avatara]]]** -- Depois da vida vem a morte. Depois da morte vem o renascimento. Depois do renascimento é causar morte. //Escrito por A Random Day, Traduzido por L200//
* **[[[grant-request-for-investigating-the-potential-application-of |Pedido de Concessão para Investigar a Aplicação de...]]]** -- Em 1988, os Laboratórios Prometheus desenterraram o cadáver de um deus. Isso é o que eles planejavam fazer com ele. //Escrito por GreenWolf, Traduzido por L200//
* **[[[scp-2970 |SCP-2970 - Santo Extravio]]]** --  Um missionário imortal, último sobrevivente de uma religião há muito perdida para o tempo, implora para ser feito inteiro. Mas quanto ele realmente sabe? //Escrito por TyGently, Traduzido por L200//
 * **[[[Operation AZURE PEREGRINE|Operação AZUL PEREGRINO]]]** -- Força-Tarefa Móvel Tau-5 &#34;Samsara&#34; em ação. //Escrito por sirpudding, Traduzido por L200//
* **[[[The Lord of Endowments|O Lorde dos Dons]]]** -- //O deus do transhumanismo. Escrito por sirpudding, Traduzido por L200//
* **[[[Samsara]]]** -- O Guerreiro busca vingança. Tau-5 busca humanidade. Nenhum deles percebe que são peões de uma força superior que busca se tornar inteira. //Escrito por A Random Day e TyGently, Traduzido por L200//
* **[[[grant-request-for-genetically-engineering-low-cost-organic-a| Pedido de Concessão para Engenharia Genética de Autômatos Orgânicos de Baixo Custo...]]]** -- &#34;Escravo&#34; é um termo tão antigo. Preferimos o nome Autômatos Totalmente Naturais^^TM^^. //Escrito por A Random Day, Traduzido por L200//
* **[[[scp-2308|SCP-2308 - Negociação de Futuros]]]** -- Pelo que parece, viajar no tempo não é uma estratégia de investimento segura. //Escrito por GreenWolf, Traduzido por L200//
* **[[[The Bard of Ambrose|O Bard de Ambrose]]]** -- Após anos de trabalho, os Laboratórios Prometheus finalmente conseguiram criar uma inteligência artificial capaz de pensar como uma pessoa. O único problema é que ela pensa que não pensa. //Escrito por GreenWolf, Traduzido por L200//
* **[[[The Analog Kid|A Criança Analógica]]]** -- Qual é a diferença entre uma mente coletiva e telepatia de via dupla? Tem alguma diferença? A resposta talvez esteja dentro de uma oficina abandonada em Três Portlands. //Escrito por GreenWolf, Traduzido por L200//
* **[[[T Minus|T Menos]]]** -- //[[[guns-pointed-hub |Armas Apontadas na Cabeça de Deus]]]// -- Em 1998, os Laboratórios Prometheus construíram uma arma com poder de fogo suficiente para matar um deus. Agora o relógio está correndo para o titã //Escrito por A Random Day, Traduzido por L200//
* **[[[Moonlighting|Trabalho Clandestino]]]** -- Construir um androide para uma apresentação de artes é claramente a melhor maneira de se vingar de seu pai. //Escrito por A Random Day, Traduzido por L200//
* **[[[The Fountain of Lamneth|A Fonte de Lamneth]]]** -- Você não baixaria um carro, então por que você baixaria Cthulhu? //Escrito por Taffeta, Traduzido por L200//

+++ Centtral da Terceira Lei publicada -- A Terceira Lei se torna oficialmente um cânone

* **[[[Operation LLEWYN DARK|Operação LLEWYN DARK]]]** -- Quando um satélite de controle mental contratual administrado por demônios é atingido por um meteoroide, cabe à Fundação fazer uma manutenção de emergência. //Escrito por Taffeta, Traduzido por L200//
* **[[[scp-2630| SCP-2630 - Ação de um Tipo]]]** -- O mercado parece bastante otimista hoje. //Escrito por Taffeta, Traduzido por L200//
* **[[[scp-2820| SCP-2820 - Vaishnavastra]]]** -- O Senhor torna sua presença conhecida de várias formas - incluindo por um raio da morte controlado por uma IA. //Escrito por A Random Day, Traduzido por L200//
* **[[[To Be Noir Not To Be|Ser ou Noir Ser]]]** -- Tem apenas duas coisas que eu odeio nesse trabalho. A limpeza dos canhões de plasma e a leitura de fanfiction. //Escrito por Taffeta, Traduzido por L200//
* **[[[Under Control|Sob Controle]]]** -- Um jovem médium se encontra no cruzamento de geas, drogas mágicas, necromancia e práticas comerciais antiéticas. //Escrito por TyGently, Traduzido por L200//
[[/&lt;]]

[[# 2017]]
[[collapsible show=&#34;+ 2017&#34; hide=&#34;- 2017&#34; hideLocation=&#34;top&#34;]]

[[&lt;]]
 * **[[[Hypervelocity|Hipervelocidade]]]** -- Uma viciada em adrenalina cheira demônios como cocaína e rouba um banco amaldiçoado. //Escrito por A Random Day, Traduzido por L200//
* **[[[preliminary-report |Relatório Preliminar de J.C. Randall...]]]** -- Em 1927, Doutor John Carver Randall liderou uma equipe de especialistas em uma expedição para explorar o multiverso. Eles nunca retornaram. //Escrito por GreenWolf, Traduzido por L200//
* **[[[make-portland-weirder|Faça Portland Mais Estranha]]]** -- urante um grande festival de música em 1970, uma agente da Fundação acidentalmente acaba em Três Portlands e encontra a UIU já a esperando. //Escrito por Jacob Conwell, Traduzido por L200//
* **[[[three-portlands-hub|Dossiê de Localização da UIU — &#34;Três Portlands&#34;]]]** -- Três Portlands é uma cidade-estado independente e o maior enclave paranormal adjacente ao Hemisfério Ocidental. //Escrito por GreenWolf, Traduzido por L200//
* **[[[scp-2664| SCP-2664 - Linha Vermelha]]]** -- //[[[guns-pointed-hub |Armas Apontadas na Cabeça de Deus]]]// -- Em 1950, Joseph Stalin exigiu uma arma para dominar o mundo. A GRU Divisão &#34;P&#34; construiu uma arma para a paz mundial. O ano agora é 1963, e essa arma quer o mundo. //Escrito por A Random Day, Traduzido por L200//
* **[[[Permanent Waves|Ondas Permanentes]]]** -- //[[[unusual-investigations| Investigações Incomuns]]]// -- Um par de agentes da UIU, uma bomba e um fumante em cadeia. Apenas uma semana normal em Três Portlands. //Escrito por GreenWolf, Traduzido por L200//
* **[[[scp-2897| SCP-2897 - O Bard das Analíticas]]]** -- O que você faz com uma IA capaz de pensar que ela não pensa? O Departamento de Analíticas acha que tem a resposta. //Escrito por GreenWolf, Traduzido por L200//
* **[[[A Confluence of Clandestine Conferences|Uma Confluência de Conferências Clandestinas]]]** -- //[[[comedown machine hub | Máquina de Queda]]]// -- Introdução para espionagem de fast-food. //Escrito por TyGently, Traduzido por L200//
* **[[[uiu-file-2014-014|Arquivo da UIU: 2014-014]]]** -- Tem um tubarão grande e gentil que só quer fugir e um monte de tecnocultistas malucos que querem ser metafísicos com ele. //Escrito por NatVoltaic e LordStonefish, Traduzido por L200//
* **[[[T Plus|T Mais]]]** -- //[[[guns-pointed-hub |Armas Apontadas na Cabeça de Deus]]]// -- [Reescrita Pendente] -- Os Laboratórios Prometheus estão sem sorte. E sem tempo. //Escrito por A Random Day//
* **[[[Deus Vulture]]]** -- //[[[guns-pointed-hub |Armas Apontadas na Cabeça de Deus]]]// -- [Reescrita Pendente] -- Vinte anos após a destruição dos Laboratórios Prometheus, as armas que eles construíram está obsoleta. Esta é a corrida armamentista da nova era. //Escrito por A Random Day//
* **[[[Conqueror Worm|Verme Conquistador]]]** -- //[[[guns-pointed-hub |Armas Apontadas na Cabeça de Deus]]]// -- A Insurgência do Caos encontra Deus. E ela está com fome. //Escrito por A Random Day, Traduzido por L200//
* **[[[scp-2350| SCP-2350 - Da Mente de Malinalxochitl]]]** -- Em algum momento da década de 1950, os Estados Unidos militarizaram o conceito de mosquitos. Não os mosquitos em si - mas o //conceito//. //Escrito por A Random Day, Traduzido por L200//
* **[[[unicorn-horn|&#39;Chifre de Unicórnio&#39; (HYTCH/8FNE6/B77KT)]]]** -- A Marshall, Carter e Dark descobre que chifres de unicórnio são contraceptivos surpreendentes e levam o inevitável horror corporal equino à sua conclusão lógica. //Escrito por GreenWolf, Traduzido por L200//
* **[[[A Farewell to Kings|Um Adeus aos Reis]]]** -- //[[[unusual-investigations| Investigações Incomuns]]]// --  A perseguição começa com o Agente Green e a UIU caçando o indivíduo responsável por plantar a bomba memética em Três Portlands. //Escrito por GreenWolf, Traduzido por L200//
* **[[[Slow Animals|Animais Lentos]]]** -- //[[[comedown machine hub | Máquina de Queda]]]// -- Casey mata um homem. //Escrito por TyGently, Traduzido por L200//
* **[[[Moving Pictures|Imagens que se Mexem]]]** -- //[[[unusual-investigations| Investigações Incomuns]]]// -- A caçada da UIU pelo Bombista de Três Portlands culmina em um duelo climático de bruxos em um museu de arte ilegal. //Escrito por GreenWolf, Traduzido por L200//
*  **[[[Abstract Naught|Nulidade Abstrata]]]** -- Três anos atrás a Unidade de Incidentes Incomuns encontrou um tubarão que comia conceitos. É novembro de 2017, e a investigação que isso estimulou está longe de terminar. //Escrito por NatVoltaic, Traduzido por L200//
 * **[[[Terminal Velocity|Velocidade Terminal ]]]** -- Uma mestra do crime cheira demônios como cocaína e sequestra um trem interdimensional.
* **[[[Automatic Stop|Parada Automática]]]** -- //[[[comedown machine hub | Máquina de Queda]]]// -- Casey investiga uma ameaça. //Escrito por TyGently, Traduzido por L200//
* **[[[The Dedekind-Infinite Demographic|A População Infinita da Dedenidade]]]** -- //Os Suspeitos Incomuns// -- A Unidade de Incidentes Incomuns trata de um roubo de IP multiversal e o fim da Samsara se torna o começo de algo muito pior para a Fundação. //Escrito por Taffeta, Traduzido por L200//
[[/&lt;]]

[[# 2018]]

[[&lt;]]
* **[[[Zeitgeist]]]** -- Um dia na vida de um assassino de fantasmas, um contrabandista de drogas espaciais, um limpador telepata de quadrilhas e uma bruxa viciada. Entre: o Espírito de Chicago! //Escrito por A Random Day, Traduzido por L200//
* **[[[The End Has No End|O Fim Não Tem Fim]]]** -- //[[[comedown machine hub |Máquina de Queda]]]// -- Casey invade e entra. //Escrito por TyGently, Traduzido por L200//
* **[[[obskuracorps-memos |Memorandos da Obskuracorps Adquiridos na Operação CORDA NEGRA]]]** -- Magos nazistas planejam desesperadamente montar uma arma do juízo final, tudo isso enquanto são perseguidos por uma máquina que soca fascistas. //Escrito por GreenWolf, Traduzido por L200//
* **[[[archival-document-hsa-008-advent |Documento Arquivado -- HSA-008-Advento]]]** --  humanidade sempre foi apaixonada por espadas legais. A Iniciativa Oculta Aliada precisa garantir que a Obskuracorps não influencie o curso da guerra com uma. //Escrito por NatVoltaic, Traduzido por L200//
* **[[[a-man-of-clay-and-men-formerly-men|Um Homem de Barro e Homens a Princípio Homens]]]** -- Agente Especial Josef se convida para uma mansão abandonada para por um fim a um experimento oculto. //Escrito por NatVoltaic, Traduzido por L200//
* **[[[SCP-3457| SCP-3457 - O Rito de Salomão]]]** -- A sabedoria de Salomão era inigualável entre homens mortais. A Fundação procura mantê-la assim. //Escrito por ChaoSera, Traduzido por AugustoHR//
* **[[[Mutable State|Estado Mutável]]]** -- Uma história sobre uma mulher robô e o monstro espinhal cripto-fascista que a odeia. //Escrito por The Great Hippo, Traduzido por L200//
* **[[[Intermission|Intervalo: Mundo Descolado]]]** -- //[[[comedown machine hub | Máquina de Queda]]]// -- Interrompemos esse programa para uma transmissão de emergência... //Escrito por TyGently, Traduzido por L200//
* **[[[the-seltzorcism |Ouvi Por Acaso No Cervo]]]** -- A Faculdade dos Cervos é a principal faculdade de ocultismo adjacente ao noroeste dos Estados Unidos. Ela também é a única a ser assombrada por uma terrível água com gás. //Escrito por ch00bakka e A Random Day, Traduzido por L200//
* **[[[the-necromancer| A Necromante]]]** -- Uma necromante mal-humorada e seu estagiário atormentado desrespeitam o fantasma de John Maynard Keynes. //Escrito por GreenWolf, Traduzido por L200//
* **[[[portlands-roller-derby|Equipes de Dérbi de Portlands (Classificadas por Quanto Elas Me Assustam)]]]** -- Três Portlands tem mais equipes de Dérbi de patins per capita do que qualquer outro lugar do mundo, e todas elas me assustam. //Escrito por ch00bakka, Traduzido por L200//
* **[[[Vital Signs|Sinais Vitais]]]** -- //[[[unusual-investigations| Investigações Incomuns]]]// -- Uma reunião clandestina em uma cafeteria, uma excursão para uma biblioteca fora do espaço e uma busca ilegal na sede de um líder comunitário. Até que ponto um agente da UIU irá para retribuir um favor? //Escrito por GreenWolf, Traduzido por L200//
* **[[[Suspect Ratio|Proporção de Suspeitos]]]** -- //Os Suspeitos Incomuns// -- Puxando algumas cordas da Fundação, a Unidade descobre quem seu criminoso realmente é -- e mais importante, o que ela é. //Escrito por Taffeta, Traduzido por L200//
[[/&lt;]]

* **[[[SCP-4566|SCP-4566: A Marca de Xerrox]]]** -- Assassinato é tão fora de moda—a nova tendência quente na Insurgência do Caos é fazer de seus inimigos fictícios. //Escrito por ch00bakka, Traduzido por L200//

* **[[[A-SCP-AB|Todos os Skippers São Desgraçados]]]** --//[[[florence-thorne-hub| A Fênix, O Rouxinol e As Pegas]]]// -- Florence Elsinger descobre a verdade. //Escrito por GreenWolf, Traduzido por L200//
* **[[[The Chosen Few|Os Poucos Escolhidos]]]** -- //[[[speed demon hub | Speed Demon]]]// -- A Rookie viaja para Três Portlands para beber, mas a UIU tem outros planos. //Escrito por A Random Day, Traduzido por L200//
* **[[[Morphine Machine|Máquina de Morfina]]]** -- //[[[speed demon hub | Speed Demon]]]// -- Para localizar sua ex, a Rookie deve contar com a ajuda da Rainha Negra. //Escrito por A Random Day, Traduzido por L200//
* **[[[Loud, Lawless, and Lost|Barulhentas, Sem Lei e Perdidas]]]** -- //[[[speed demon hub | Speed Demon]]]// -- A Rookie e a Rainha Negra lançam um assalto contra a Oneiroi, Inc., mas elas podem receber mais do que esperavam. //Escrito por A Random Day, Traduzido por L200//
* **[[[The Revelation|A Revelação]]]** -- //[[[speed demon hub | Speed Demon]]]// -- A Rookie luta para escapar das garras de Natasha Tokyopop. //Escrito por A Random Day, Traduzido por L200//
* **[[[Truth Is Sin|A Verdade é Pecaminosa]]]** -- //[[[speed demon hub | Speed Demon]]]// -- A Rookie faz um acordo com o DJ. //Escrito por A Random Day, Traduzido por L200//
* **[[[The Vice Girls|As Garotas Vice]]]** -- //[[[speed demon hub | Speed Demon]]]// -- Faça uma viagem pela memória e aprenda como a Rookie e Natasha Tokyopop se encontraram pela primeira vez. //Escrito por A Random Day, Traduzido por L200//
* **[[[Rise and Repent|Ascensão e Arrependimento]]]** -- //[[[speed demon hub | Speed Demon]]]// -- Diante da perspectiva de perder Natasha para uma furry, a Rookie toma medidas drásticas. //Escrito por A Random Day, Traduzido por L200//
* **[[[Ecstasy and Exorcism|Êxtase e Exorcismo]]]** -- //[[[speed demon hub | Speed Demon]]]// -- A Rookie faz escolhas de vida terríveis. //Escrito por A Random Day, Traduzido por L200//
* **[[[Hard Machine|Máquina Dura]]]** -- //[[[speed demon hub | Speed Demon]]]// -- A Rainha Negra conhece a Rookie por dentro e por fora. //Escrito por A Random Day, Traduzido por L200//
* **[[[when-parallel-lines-diverge|Quando Linhas Paralelas Divergem]]]** -- Dois agentes da UIU se encontram indo na mesma direção por caminhos diferentes. //Escrito por Jacob Conwell e GreenWolf, Traduzido por L200//
