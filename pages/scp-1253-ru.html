**Объект №:** SCP-1253-RU

**Класс объекта:** --[[[safe|Безопасный]]]-- Нейтрализован

**Особые условия содержания:** SCP-1253 содержится в стандартной ячейке на складе безопасных объектов Зоны 7. Для доступа к объекту требуется уровень допуска 2/1253. Проведение опытов требует одобрения главы исследований объекта и сотрудника с 3 уровнем допуска.

Поскольку критерии избирательности оказываемого объектом воздействия на сегодня не установлены, при проведении мониторинга и опытов рекомендуется использовать сотрудников класса D. Непосредственное прослушивание записей //не рекомендовано// постоянным сотрудникам исследовательской группы Омикрон-3 и //запрещено// не относящимися к этой группе сотрудниками. В настоящее время в тестировании задействована подгруппа &#34;Меломаны&#34; исследовательской группы Омикрон-3, составленная из имеющих соответствующие навыки четверых сотрудников класса D, освобождённых от ротации. 

Для тестирования используются аудионосители, соответствующие критериям, предъявляемым объектом. К объекту подключено устройство, при остановке вращения катушки кассеты инициирующее запись воспроизводимого материала. Перестановка кассеты по её завершении производится дежурным сотрудником группы &#34;Меломаны&#34;. Воспроизведение осуществляется в звукоизолированном помещении по восемь часов в сутки; во время тестирования входить в помещение при включенном SCP-1253 могут только сотрудники СБ, в случае непредвиденных обстоятельств.

В случае подтверждённого События Реквием записанный материал передаётся дежурному тестеру, который производит прослушивание и ведёт его протокол, надиктовывая или записывая текст, а также составляя описание особенностей музыкальной составляющей и исполнения. При необходимости, прослушивание может быть осуществлено повторно. Копия записи оснащается наклейкой с указанием выявленных свойств и помещается в архив.

После каждого воспроизведения тестеры подлежат психологическому освидетельствованию; в случае подтверждённого воздействия производится исследование, амнезиация и, при непригодности к дальнейшей работе – замена. Применение антимеметических и антикогнитивных препаратов к сотрудникам подгруппы &#34;Меломаны&#34; не рекомендовано во избежание приобретения тестером иммунитета к дальнейшему воздействию подобных агентов. 

Техническая служба Зоны 7 осуществляет регулярную чистку объекта, аналогичную таковой для неаномальных магнитофонов такого типа, а также, ввиду изношенного состояния объекта и невозможности замены его деталей, производит особое профилактическое полное техобслуживание согласно спецификациям, указанным в документе 1253-ТС.

**Обновление от 26.10.2010:** SCP-1253 реклассифицирован как нейтрализованный (см. приложение 3) и помещён на склад нейтрализованных объектов со стандартными условиями хранения.

**Описание:** SCP-1253 представляет собой кассетный аудиомагнитофон &#34;Sharp&#34;, изготовленный в 1997 году. Внешне устройство ничем не отличается от подобных неаномальных магнитофонов, какие-либо особые метки отсутствуют. Материалы и внутреннее устройство обычны. При помещении деталей SCP-1253 в другие устройства такого типа, равно как и при замене деталей SCP-1253 обыкновенными, его аномальное свойство не проявляется. Устройство находится в состоянии среднего износа, хотя функционирует удовлетворительно для магнитофона такой ценовой категории, столь долго находящегося в эксплуатации. 

Аномальное свойство объекта проявляется при воспроизведении с его помощью аудиокассеты, содержащей --не менее 10 аудиозаписей-- как минимум одну аудиозапись (см. приложение 2) автора и исполнителя, на момент воспроизведения являющегося мёртвым (точные сроки с момента смерти исполнителя до проявления аномалии не установлены; см. приложение 1). 

Проявление аномалии (далее – Событие Реквием) происходит следующим образом. После очередной композиции[[footnote]]Подобное явление всегда наблюдается при воспроизведении последней четверти проигрываемой кассеты.[[/footnote]] механизмы воспроизведения SCP-1253 прекращают работать, и кассета останавливается, как если бы магнитофон был поставлен на паузу. Тем не менее, из динамиков устройства звучит композиция, подобная творчеству данного исполнителя, продолжительностью, по имеющимся на сегодня данным, от 42 секунд до 17 минут 32 секунд, после чего воспроизведение продолжается как обычно. По завершении События аномальный трек не сохраняется на кассете, однако во время воспроизведения возможна её аудиозапись.

При регулярном проигрывании творчества определённого исполнителя Событие Реквием наблюдается в среднем раз в четыре дня, новые композиции появляются в среднем раз в три месяца. Следует отметить, что при первичном тестировании после постановки на содержание больше половины аномальных записей проявилось при первом же прослушивании, благодаря чему было быстро установлено, что критерием выбора исполнителя является его смерть. Очевидно, существует некое ограничение и в плане давности смерти исполнителя: Событие Реквием ни разу не наблюдалось для исполнителей, скончавшихся ранее 1985 года.

Воспроизводимые SCP-1253 композиции, как правило, включают в себя типичную для данного исполнителя лирику и, как правило, исполняются под простой аккомпанемент. Обычно тексты песен меланхоличны и часто упоминают дождливую погоду. --Около 50% текстов-- Неустановленное число текстов, составляющее не менее 75% от общего количества, способны оказывать на слушателя ментальное и/или меметическое воздействие от лёгкой до средней тяжести. Эффект избирателен, закономерности в подверженности воздействию на сегодня не выявлено. Последствия воздействия в среднем проходят через 3-4 дня. В ряде случаев наблюдалось воздействие на память, длящееся также не более нескольких дней.

**История обнаружения:** SCP-1253 был обнаружен агентами Фонда 16.03.2000 года в ходе проведения несвязанного расследования на [УДАЛЕНО] рынке в [УДАЛЕНО]. У одного из участвовавших в расследовании агентов сработала противомеметическая защита, когда он услышал раздававшуюся из киоска музыку. Как выяснилось позже, сотрудники опергруппы оказались случайными свидетелями События Реквием. Киоск был оперативно обесточен и изолирован, находившийся внутри продавец – захвачен и допрошен.

По словам продавца, ███████ █████████го, устройство находилось внутри киоска до того, как он устроился на эту работу (около года назад). О самой аномалии он осведомлён не был, хотя и замечал, что магнитофон странно работает. Владелец киоска сообщил, что приобрёл данное устройство на рынке, но не смог вспомнить, где именно. Из трёх ранее работавших в киоске продавцов двое были допрошены, но никаких аномалий не отметили; третий продавец ко времени обнаружения объекта был мёртв по неаномальным причинам (передозировка наркотиков). Киоск находился на этом месте около трёх лет, работал из них примерно два года.

**Дата проведения:** 16.03.2000
**Опрашиваемый:** ███████ ██████████, далее &#34;подозреваемый&#34; – продавец киоска, обозначенного как SCP-1253[[footnote]]На момент проведения интервью в качестве аномалии был обозначен сам киоск.[[/footnote]]
**Опрашивающий:** Агент Кейгу

**Кейгу:** Назовите себя для записи.
**Подозреваемый:** А? А... ██████████ я, ███████ ██████████, я ж говорил.
**Кейгу:** Хорошо. Как долго вы работаете в том киоске?
**Подозреваемый:** Где-то год наверно. А, ну да, наутро после 23 февраля... Ну, год с хвостиком, короче.
**Кейгу:** За это время вы замечали что-либо необычное?
**Подозреваемый:** Да нормально всё, ну ёлки. Что случилось-то? Я ж только продавец, номер хозяина я вам дал, я ничего не знаю...
**Кейгу:** Вы ничего необычного не замечали в музыке, которую играете в вашем киоске?
**Подозреваемый:** Музыка как музыка. А что? Музыку надо играть, а то покупатель не подойдёт. Хорошая работа, сижу музычку гоняю целый день.
**Кейгу:** И какую музычку обычно гоняете?
**Подозреваемый:** Да всякое. ███████а вот, например, мне он нравится. Песни у него душевные... одна так пробрала, три дня ходил сам не свой.
**Кейгу:** Что вы имеете в виду под словами &#34;пробрала&#34; и &#34;сам не свой&#34;?
**Подозреваемый:** Командир, да что вы к словам цепляетесь? Ну, в душу запала. Вот ходил и думал, как наша страна до такого докатилась, и как [РУГАТЕЛЬСТВО] над хорошими людьми глумятся. А потом прошло.
**Кейгу:** &#34;[РУГАТЕЛЬСТВО]&#34;? &#34;Глумятся&#34;? Не припоминаю я у него подобного. Что за песня?
**Подозреваемый:** Я не помню, какая именно. Ну, там вроде прямо так сказано не было, может я сам себе придумал.
**Кейгу:** Можете напеть? Вспомнить какие-то слова?
**Подозреваемый:** //[подумав]// Не помню. Ну там что-то такое, ну вроде как в его стиле стихи. Но не помню точно, про что там конкретно было.
**Кейгу:** Хорошо, сопроводите задержанного в камеру...
**Подозреваемый:** Ребят, это, вы хоть там ларёк-то закрыли, а? А то меня ж на карьер вывезут, если там всё разворуют. И так над каждой кассетой трясусь, чтоб этот стрёмный мажок её не зажевал.
**Кейгу:** Минутку. Почему вы назвали магнитофон &#34;стрёмным&#34;?
**Подозреваемый:** Ну бляха-муха, не зря вас, ментов, называют коз... ой, ну, нехорошими словами. Чего к словам цепляетесь?
**Кейгу:** На вопросы отвечайте. А то мы, менты, сами знаете что умеем.
**Подозреваемый:** Ну, он останавливается иногда. Типа на паузу встаёт, но играет. Я в первый раз чуть не обосрался, думал, кассету зажевало. А он просто играет дальше. Может, там у него пасик чего-то... Не знаю, я в них не разбираюсь.
**Кейгу:** Интересно... А сегодня такое было?
**Подозреваемый:** Ну да, было. Минут за пять до того, как ваши вломились.
**Кейгу:** Спасибо за содействие, вас сопроводят в камеру...
**Подозреваемый:** А это... А что мне инокремируют //(sic)//? При чём тут магнитофон-то?
**Кейгу:** Расслабьтесь. Вы проходите свидетелем по делу в контрабанде магнитофонов. Посидите пока у нас, а то эти контрабандисты знаете какие, они могут и... на карьер вывезти.

Рабочая гипотеза изначально предполагала в качестве источника аномалии SCP-1253 сам магнитофон из-за упоминания подозреваемого о странностях в его работе. Тем не менее, киоск, обнаруженные в нём вещи и сам подозреваемый были подвергнуты всестороннему тестированию на предмет аномалий, пока по прошествии 16 дней не произошло первое Событие Реквием. Подозреваемый находился на содержании Фонда до определения истинного источника аномалии, после чего был обработан амнезиаком класса B и освобождён под стандартным прикрытием &#34;Подозрения не подтвердились&#34;. Киоск и подозреваемый находились под наблюдением в течение ещё трёх лет и никаких аномалий за это время не не проявили. Сам киоск был закрыт в 2005 году и вскоре разобран. Подозреваемый погиб в 2006 по неаномальным причинам (сбит неустановленным автомобилем).

**Приложение 1:** За всё время тестирования объекта было задокументировано 38 оригинальных аудизаписей среди произведений русско- и украиноязычных авторов; 8 записей представляют собой инструментальные композиции. Опрошенные коллеги и близкие соответствующих музыкантов не располагают никакими сведениями о факте написания подобных произведений. Максимально давняя дата смерти исполнителя – около 14 лет, минимальная – чуть больше месяца.

Опыты с помещением в SCP-1253 записей на других языках не дали результатов[[footnote]]Меметологом Зоны 7 проф. Григоренко высказано предположение, что это связано с попыткой при помощи объекта оказать меметическое воздействие на максимальное количество слушателей, поскольку для срабатывания лингвистического мема необходимо полное понимание языка, на котором он исполняется.[[/footnote]]. Не увенчались успехом и опыты с использованием немузыкальных литературных произведений, исполняемых лично авторами, а также аудиодневников.

**Аномальная запись №:** 5
**Исполнитель:** ███ ██████ ██████████
**Дата обнаружения:** ██.██.2000
**Особенности композиции:** Длительность песни – 3 минуты 42 секунды. Исполняется в манере, обычной для позднего творчества автора, под аккомпанемент акустической гитары. Мелодия минорная, неспешная, слегка торжественная. Песня состоит из 2 куплетов с одинаковым припевом, в конце припев повторяется ещё два раза после проигрыша.
**Содержание текста:** Язык исполнения – русский. Повествование ведётся от первого лица, лирический герой бродит дождливой осенней ночью по мрачному парку. Упомянуты тёмный плащ и шарф героя, а также гитара в чехле за спиной. В припеве говорится о неком не перейдённом мосте и неких лицах, которым предстоит совершить что-то задуманное, но не воплощённое лирическим героем. 
**Эффект от прослушивания:** --Не выявлено-- Боязнь уснуть в неподходящем для этого месте.
**Примечание:** //После прослушивания тестером мы у него ничего не нашли, однако когда с записью ознакомились основные сотрудники, это подействовало, – причём только на меня. Я понял, что что-то не так, допивая четвёртую чашку чая. Хорошо, что это прошло через день – режим сна нарушился совершенно. Судя по всему, ментальное воздействие осуществляется выборочно. Поскольку мне отказали в предоставлении достаточного числа подопытных для определения критериев, впредь все до единой записи, включая ранее признанные безопасными, будут доступны для полноценного прослушивания только непосредственным тестерам из класса D. К сожалению.// – д-р Кейгу.

**Аномальная запись №:** 16
**Исполнитель:** ████████ █████████ ██████████
**Дата обнаружения:** ██.██.2002
**Особенности композиции:** Длительность песни – 5 минут 14 секунд. Исполняется под аккомпанемент акустической гитары, также слышен ударный инструмент со светлозвенящим тембром. Ритм мелодии меняется по ходу исполнения – от минорного и лиричного до быстрого и яростного. Манера пения – характерная для некоторых песен этого автора: довольно эмоциональная, экстатичная, с резким изменением громкости голоса, вскриками, иногда – всхлипами или нервным смехом. Отмечена гораздо б//о//льшая эмоциональность, чем наблюдалось у автора при жизни. Структура песни: 16 куплетов без припева, через неравные промежутки исполняются проигрыши, нередко – с глоссолалиями.
**Содержание текста:** Язык исполнения – русский. Текст достаточно сложен для понимания. Какая-либо общая тематика отсутствует, заметны отсылки к поэзии &#34;серебряного века&#34;, а также к русскому фольклору. Расшифровать многие метафоры не удалось. В одном из куплетов отмечено матерное ругательство. Шесть раз в песне упоминается дождь в различной обстановке. В целом настроение песни можно охарактеризовать, как философское размышление, очевидно, о бренности бытия, временами переходящее в истерику. Тестеру понадобилось несколько прослушиваний, чтобы разобрать и записать текст, общее же его описание заняло несколько рабочих дней.
**Эффект от прослушивания:** Не выявлено. При первом прослушивании ближе к концу записи тестер издала нервный смешок, услышав ругательство, однако это сочтено естественной реакцией с учётом значительно психоделичного характера композиции.
**Примечание:** //При жизни его тексты были попроще, этот же я передаю напрямую меметологам. Выглядит так, как будто автор в своём &#34;посмертии&#34; сошёл с ума. Думаю, то, что в данном случае никаких суицидных позывов не отмечено, ещё не значит, что там нет соответствующего агента, – возможно тестер просто невосприимчива к нему. Но ещё со времён &#34;серебряного века&#34; все мы знаем, почему с поэтами такое случается чаще всего// – д-р Кейгу.

**Аномальная запись №:** 27
**Исполнитель:** ████████ ████ ██████████ (&#34;███&#34;)
**Дата обнаружения:** ██.██.2007
**Особенности композиции:** Длительность песни – 2 минуты 16 секунд. Исполняется в обычной для автора манере под аккомпанемент акустической гитары. Мелодия минорная, но при этом бодрая. Песня состоит из 3 куплетов с одинаковым припевом, каждый припев повторяется по два раза, в конце, после проигрыша – ещё два раза.
**Содержание текста:** Язык исполнения – русский с заметным южнорусским акцентом. Повествование ведётся от первого лица, куплеты имеют сходное строение: сначала лирический герой (явно осознающий то, что он является мёртвым) вспоминает свою прижизненную деятельность (быт, вечеринки, музыкальную деятельность) и своё мнение в те годы о загробном мире, затем рассказывает о том, в чём вышеупомянутое мнение совпало или не совпало с реалиями некой среды, где он пребывает в данный момент. Описание окружения упоминает дождливый и грязный индустриальный город; имеются намёки на то, что здесь есть и другие люди. В припеве герой, обращаясь к живым друзьям и подругам, просит не забывать его, поминать согласно обычаям и петь его песни. Несмотря на мрачную тематику, текст достаточно несерьёзен и содержит большое количество грубоватых шуточных сравнений и метафор. В одном месте употреблено матерное ругательство в адрес дождя, видимо, очень надоевшего герою.
**Эффект от прослушивания:** Тестер порывался подпевать в повторе припева, что объясняется неаномальными причинами. По завершении прослушивания тестера в течение трёх суток преследовали назойливые мысли о загробном мире, варьировавшие от несильного страха перед смертью до среднего любопытства &#34;узнать, как всё же там на самом деле&#34;.
**Примечание:** //Чем-то напоминает его прижизненные песни о загробном мире// – д-р Кейгу.

**Аномальная запись №:** 38
**Исполнитель:** ███████████ ██████ ██████████ (&#34;████&#34;)
**Дата обнаружения:** ██.██.2009
**Особенности композиции:** Длительность песни – 2 минуты 30 секунд. Исполняется в обычной для автора манере под аккомпанемент акустической гитары. Мелодия жизнерадостная, заметно влияние регги. Песня состоит из 3 куплетов с одинаковым припевом, в конце припев повторяется ещё раз после проигрыша.
**Содержание текста:** Язык исполнения – --украинский-- смесь западноукраинского &#34;суржика&#34; и галицикого диалекта украинского языка, с использованием отдельных русских и польских слов, заметен сильный лемковский акцент. Повествование ведётся от первого лица, в единственном и множественном числе. Лирический герой вспоминает различные яркие эпизоды своей жизни, в том числе &#34;тусовки&#34;, употребление алкоголя и наркотиков, многочисленных любовниц и концертную деятельность. В последнем куплете герой сетует на то, что в наказание за всё вышеперечисленное был наказан ограничением свободы, однако заявляет, что ни о чём не жалеет, и что ему &#34;и здесь неплохо&#34;.
**Эффект от прослушивания:** Короткий припев несёт слабую меметическую опасность. Тестер продолжала его напевать в течение примерно 90 минут, подражая акценту исполнителя, после чего воздействие прошло. Другие сотрудники заражены не были; дальнейшие опыты показали, что мем действует лишь будучи произнесён с характерным акцентом. Следует отметить, что тестер хорошо понимает лишь литературный украинский, манеру речи автора находит весьма забавной и некоторых слов не поняла, просто записав их на слух.
**Примечание:** //Сорок дней с момента смерти. Жаль, что мы поздно спохватились, – возможно &#34;нижний предел&#34; ещё короче// – д-р Кейгу.
**Примечание:** //Эта запись стала последней, полученной при помощи SCP-1253 – см. приложение 3//
[[/collapsible]]

**Приложение 2: Отчёт об инциденте 1253-4** ██.██.2005 при воспроизведении сборника песен ███ ███████ой[[footnote]]См. данные о записях 8, 17 и 24 в документе 1253-Req[[/footnote]] произошло Событие Реквием, включавшее исполнение ранее неизвестной песни ████я █████а (обозначена как аномальная запись № 20). █████ участвовал в записи одной из песен в тестируемом сборнике в качестве второго вокалиста, однако её автором не является. Тем не менее, необычным в этом происшествии является другой факт: █████ на момент данного События был ещё жив. Анализ ДНК, взятый в ходе предпринятого расследования у тогда ещё здравствовавшего █████а, на 100% совпадет с таковым, взятым [УДАЛЕНО] в 1986 году в ходе [ДАННЫЕ УДАЛЕНЫ].
**Примечание:** //Исследовательская группа в растерянности – если аномалия распространяется и на живых исполнителей, то придётся снова добавить в опыты ещё и их... Я боюсь, что объект такого темпа работы просто не выдержит// – д-р Кейгу.

**Особенности композиции:** Длительность песни – 42 секунды. Исполняется под аккомпанемент акустической гитары. Мелодия мажорная, жизнерадостная. Структура песни: три четверостишия без заметного вступления и финала.
**Содержание текста:** Язык исполнения – русский. Исполнитель обращается к слушателю, в несколько шутливой форме неоднократно упрекая его в том, что тот кого-то где-то оставил взаперти. Текст представляет собой &#34;белый стих&#34; и содержит большое количеств метафор, зачастую абсурдных, и несколько окказионализмов. По завершении последнего куплета исполнитель неожиданно хрипло выкрикивает две отрывистых фразы, в которых отождествляет себя со слушателем и их обоих – с упомянутым &#34;запертым&#34;, после чего песня завершается резким аккордом.
**Эффект от прослушивания:** Не выявлен.

В дальнейшем повторное проявление █████а в Событии Реквием наблюдалось только после его смерти в 200█ году. Ограниченное тестирование с использованием различных записей здравствовавших на тот момент исполнителей не принесло никаких результатов.
