我是大圣明羔子，垂泪含啼诉冤屈
卒被豺狼诸猛兽，劫我离善光明牧
将大慈悲乞收采，放入柔濡光明群
——《赞夷数文》
[[/=]]
[[div_ class=&#34;fancyhr&#34;]]
-----
[[/div]]

幽蓝深邃的无边大洋，为我们带来了无数的食粮。四个季节的温暖和风，为我们赤裸的身躯披上衣裳。当猎户座于古老的黑色猎场上高高挂起，在十二月的夜空中窥探寒风里瑟瑟发抖的猎物之日。我们却可以依旧悠然自得地漫步在被月光照映着的洁白沙滩上，走向摇曳的篝火与喜悦的人群中央。

那时，我们会围绕在那圣洁的火焰，分享着来自天国或者凡界的盛宴。打开一桶窖藏多年的美酒佳酿，其中的酵母由仁慈的天使亲手放置。点燃的烟叶让人们将悲伤隐藏，朦胧的迷雾自跃动的光明中腾起，又于黑夜里随风飘逝，随着迷人的液体一起进入了我们的胸腔。

我们被这犹如火焰般的热情所填充，整个人的身体也如火焰一般燃烧。一阵欢快的微风掠过长空，神明的吹拂让火舌飞得更高。明亮的光辉在燃烧，我们的心脏在狂跳，在炙热的光明旁旋转，舞蹈。舞动，舞动的四肢多么的灵巧，犹如身旁的火焰正在燃烧。

男男女女们在晚宴上的欢笑，工匠们被他人称赞时发自内心的自豪。年老的祭祀们吞云吐雾，在长凳上忘却了白日的焦躁。娴熟的猎手们思念起逝去的故友，望向群星下飘荡着的云霄。青年们的面庞是多么的俊俏，少女们的身体是多么的美妙。高大的树木旁是正在成长着的树苗，向着太阳的方向逐渐长高。忽然，一只晚睡的海鸟回巢，吸引孩童们爬到了这些巨人们的树梢，眺望着远处海面上汹涌的波涛。

远方的大海与夜空中的群星啊，你们或许就是神明的家乡。虽然祭祀们口中呢喃的歌谣，从未给我们指明过清晰的方向，但我们在忙碌的生活也没有忘记去寻找。我们在那彼岸世界的真正故乡，再一次于天堂的花园当一只自由的飞鸟。现在，我们在物质的世界上缺乏精神的食粮，只能被黑暗中野兽困在这座孤独的小岛。

我们还依稀记得自己是怎样离开了那个圆满的世界，这个过程并没有让我们流出滚烫的鲜血。只是因为那无限的杯子再也无法接住那无限的水，我们便是这溅起的水滴，再也无法回到杯中的家园。黑夜中的猛兽便看见了机会，用它散发着恶臭的爪子将我们囚禁，用肮脏的腐肉包裹住我们的心灵。拴住我们的锁链沾染着血腥，那恶毒的气味逐渐渗透我们的魂灵。发臭的尸堆被堆积成现在的世界，这腐烂的尸水将成为我们的血液。旧日的荣耀都已被遗忘毁灭，只留下了不情愿的痛苦离别。

而离别的痛苦是多么的漫长，我们对你的思念如同潮水一般上涨。这自灵魂源泉的洪流，早已淹没了我们的理智与心脏，让我们只留下了对你怀念与幻想。寄希望有一天，能够再次于天空中自由翱翔，沿着天体的轨道将您的意志传播四方。那时候的世界，只有一道不停震颤着的纯净之光。在我们的眼眸之中，唯有来自于它的神圣光亮。

我们还记得曾经在天国中的和谐，恶魔强加于我们的性别，也无法将我们隔绝。白天，所有的男人赤裸着身躯，在海风里把猎物寻觅。而女人们则也一样光着身子，让众人的孩子们停止哭泣。对于那些带来外界消息的旅客，我们也会给予珍贵的财宝，以此勉励他在这尘世中劳累的双脚，让他得到应有的关照。我们建造起房屋的高墙，忘记了战争的悲伤，因为光明的子嗣，厌恶死亡。

随着时间的增长，篝火也燃烧得旺。为这个黑暗的世界，带来了一丝小小的光亮。那些躲藏在黑夜中野兽们讨厌光明，畏惧光明，也嫉妒着光明。它们此时就躲藏在某处，在浓稠的暗之面纱下窥视着我们的住处，准备将我们彻底地清除。嘈杂的声响自树林中传出，恶毒的咒骂在黑夜里重复，它们试图摧毁我们的防护，毁灭我们的退路，要将我们折磨羞辱，唾弃我们的骸骨。在这种情况下，在火焰的光辉旁进入梦乡，无疑是最好的选项。

但是这也无法拖延太久，唯一能够彻底终结苦难的方法，只有得到神的拯救。远处的海洋，在洋面的上方，那是天神与我们的故乡。在漆黑的下方，它将鬼怪们隐藏。现在随着风暴的吹佛，海浪将它们裹挟上岸，我们只能在光辉的面前不安地祈祷与交谈。

随后祭祀们从宝库中取出神圣的植物，碾碎后将它在身上抹涂，随后便跳进了火的瀑布。炙热的火舌随即成为了他们的坟墓，它变化着色彩散发出彩色的烟雾，美丽的灵体便自其中涌出。祂说：“我将会保护泰诺人的种族。”

那个灵体也如燃烧的火焰般光明，自由的风也比不过祂灵巧的身姿。祂举起手臂向着夜空中的群星，那些星辰们也便施展起神的伟力。化作为闪耀着圣洁光辉的精灵，祂们的面庞比蜜糖还要更加甜蜜，但却可以施展凡人所不能企及的神力。

祂们的怒意此时指向大海，于是海洋便停止了呼吸。只见狂躁的巨浪转瞬之间，便失去了气力，它们全被天堂刀锋的锐利，撕扯成了微小的碎片。那嚣张的风暴也被使者们所杀死，逐渐消散的尸体，从天空落倒在了地面。在夜晚时分月亮高悬于天空之时，一波波不断拍打着海岸的潮水皆已消失。曾经的大海不停震颤着涌动地表面，现在宛如被覆盖上了一层冰面。

随后杀戮的风暴吹向大地，大地也停止了呻吟。炙热的光明扼杀了藏匿在黑暗中的敌意，这些恶毒的猛兽们再也无法品尝到胜利的欢欣。那些吵闹的毒虫现在也都已死去，再也无法告诉我们歌谣中的欢淫。腐臭的微风曾吹动树叶诉说淫荡的歌词，现在却都已经失去了踪影。曾经的我们被迫与光明分离，现在胜利与荣耀充斥于我们的内心。

我们期盼已久的日子终于降临，黑暗的眷属已被杀死，而对光明的使者我们会举办宴会将祂们欢迎。随后，使者们让这个世界开始了神圣的转变，将厚重的大地撕扯成片，让无限的天空逐渐衰减。因为无论是天堂还是地面，都只不过是物质的世界，而我们真正的家乡，超越了这世间一切。就在那宇宙意识的中央，流动着的灵体们让所有罪恶消失毁灭。终于，我们摆脱被物质束缚的浩劫，融入进了精神的洪流中永远的圣洁。

但是那恶毒的烈阳，尽管每时每刻都在散发着光亮，但它却背叛了光明的愿望。用炙热的光芒，将我们唤醒于甜蜜的梦乡。长久的黑夜已被光的风暴吹散逃向了四方，连同迷幻的睡梦一起溺死于光。万千群星皆已失去了勇气，颤抖着躲藏。它们惧怕那真正的世界君王，这破晓的残酷太阳。

而光辉之下的我们，渴望自由的灵魂仍被大地束缚，成为了物质的永恒俘虏。

[[div_ class=&#34;fancyhr&#34;]]
-----
[[/div]]

血腥的气味在空气中蕴绕，那甜蜜的血味吸引着他们寻找。如果加勒比人的肚皮已经饥饿着哀嚎，那么泰诺人就必须得惊恐地哭嚎。

那恶毒的太阳是如此的凶猛，无情地将世界上的活物烤蒸，使得大地变得寸草不生。但是持续地寻找，让加勒比人发现了快乐的征兆，因为泰诺人正在田野里苦耕。看看他们那高大的身姿，女人怀中天真的孩子，没有什么合适的言辞，能够形容加勒比人心中此时的狂喜。

狩猎的时刻已经到来，他们温暖的胸膛等待着被剖开。对于这些软弱的羔羊，无人会为其感到悲哀。因为在残酷的世界里，唯有强者才能将胜利的王冠佩戴。加勒比人用锐利的长矛将泰诺人杀死，用强壮的身体将他们逐一捕食。他们的男人将被当场屠杀，女人们将会被轮流地羞辱。至于无用的老者们啊，你脑内的神与诗文也无法将你们保护。在精神的世界里无论是多么的美妙光华，在物质的世界也终将会化作为腐烂的血肉残渣。

那些天真的孩子对加勒比人有着别样的用处，他们将男孩们幼小的生殖器直接切除，给他们喂食哺乳，等待他们长起肥膘成为肥猪。而无用的女孩就直接拨皮抽筋，连同细嫩的男孩碎肉一起吞下了肚。成年男子的肉吃起来虽然略显干柴，但他们的脊柱却可以敲响战鼓，将加勒比人的怒意与勇气倾诉。美丽的泰诺女人会被剥夺一切成为性奴，然后给她们成为肉猪的儿子们进行哺乳。而丑陋的女人则会被剃光头发用来织布，成为伺候加勒比人生活的奴仆。

不知变通的善良愚者无法理解世界的变化，妄想通过纯粹的良善获得世界的祝福。而残忍的智者将会继续在这冷酷的世界中称王称霸，在不义的财富与滚烫的鲜血中强盛自己的种族。强者嘲笑着失败者的愚蠢，因为他们犹如一群被遮住双眼只知道顺从的牲畜。在这个残忍的新世界中不知道如何去生存，成为了强者手中可悲的玩物。只会对着空气向一片虚无倾诉自己的痛苦，然而这个无情的世界却并不会将他救赎。

在一切幻梦与妄想都已销声匿迹的白昼，泰诺人的痛苦与磨难依旧充斥于四周，犹如一头被囚禁着的困兽。

[[div_ class=&#34;fancyhr&#34;]]
-----
[[/div]]

看！在太阳的光辉照耀之下，几双洁白的羽翼出现在了闪耀的大海上，它那庞大的身躯直抵天堂，不知疲倦地破开海浪，宛如一堵不可毁灭的高墙。致命的火舌与白色的烟幕，一同自它的口中喷出，它的强大足以将加勒比人化为虚无。

被俘为奴的泰诺人看到了希望开始欢呼，不安的加勒比人试图将它杀死沉入海窟。而那自异乡而来的巨兽突然在岸边止步，但这并不意味避免了一场冲突，因为一群古怪的人自巨兽的口中涌出，并带来了海岛上的人们从未见识过的奇怪事物。

异乡人的身上穿着银白色的金属，手中锐利的棍棒犹如闪耀的晨露，奇怪的语言自口中喷吐，将对战争的欲望通过翻译向我们表述。

“我们来自神圣的卡斯蒂利亚，那里有我们更加伟大的家族。我们曾经作为战士将它保护，如今要将不信基督的异教徒送入坟墓，更要将他们的宝物放入进我们的宝库。”

死亡随即诞生，加勒比人未能如期获胜，因为异乡人的刀剑迅捷如风，势如山崩，摧毁了加勒比人永远强盛的幻梦。他们的铠甲迎接着无力的碰撞，发出嘲讽的笑声，这便是他们为加勒比人敲响的丧钟。舰炮曾经倾诉着发现新世界的喜悦，如今却让大地上涂满了异教徒的鲜血。转瞬之间天地倒转，散发着光辉的胜者现已堕入无边的黑暗，曾经得到的一切都要在未来偿还。

暴躁的加勒比人现已被击败逃窜，善良的泰诺人得到了正义的偿还。他们急忙将礼物献上，试图成为异乡人的伙伴，但是这些卡斯蒂利亚人的眼中只有对黄金的贪婪。

对于这些善良的泰诺人，卡斯蒂利亚人并没有多言。只是将他们的礼物打翻，丢进了火焰，无视了他们的尊严。因为那些奇怪的礼物只是一些鸟儿的羽毛，一些无用的鼻烟。

唯有宝贵的黄金才能打动这些外来者的内心，只有闪亮的白银才能让他们愿意倾听。他们摧毁了那些异教的庙宇，将十字架直竖。让泰诺人停下了快乐的异教舞步，跪下来迎接伯利恒的救赎。随后重新将泰诺人捕获为奴，送往幽暗的地底下，去挖掘隐藏在大地中的宝物。

累死的泰诺人不会被记录，他们只会将剩下的奴仆接着压榨欺辱。反抗或者逃跑的人将会被砍下手足，死后将会被抛尸于荒芜的山谷。泰诺人的种族，从此犹如风中的残烛。在混乱的旋涡之中受尽了痛苦，随后彻底地归于虚无。

不起眼的灰尘随风飘逝，而这一切，便是泰诺人的故事。</textarea></pre>
