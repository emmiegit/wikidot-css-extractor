       我加入基金会以来一直碌碌无为，但即将有一件伟大的发明在我的手中诞生，就在今天。

       我早早的屏退了身边的实习生，狂热的看着眼前的机器——这是一台人兽转换机。说的直白一点，可以将动物转换为人形，或者是将人转换为随机的动物。

       没有人知道我在研究这些，即使是助理实习生也不知道我在捣鼓些什么。但他必定会为我的创造而瞠目结舌，想想吧，当神出鬼没的基金会特工变化成一只蜻蜓或者老鼠，岂不是可以随意进出混沌分裂者的大门？

        但在交付给主管之前，我必须进行一次人体试验，我选择自己作为实验人员。我神圣的按下了按钮，白光红光交替闪现，我感到身体逐渐变得轻盈，兴奋之情难以压制，终于—

        我变成了一只鸽子。
-----
        变成鸽子其实没什么，但我很快发现了一个严重的问题。我还不会如何当一只鸽子，换句话说，我不会控制自己的肌肉，无法行走，甚至连“咕咕咕”的声音都发不出来。

        我瘫倒在实验台上一动都不能动，心里无比期望着那个呆头呆脑的实习生赶快进来帮我。一个小时过去了，他终于小心翼翼的进来了。

        他看到我后愣了愣，我努力的想要喊他过来，但嘴巴只能无声的动了动——毕竟我还不会叫。他走过来，捏着我的后背把我举了起来，嘴里咕哝着：“这怎么有一只鸽子？”一边说一边拿着我往外走，

         我被他拎着到了门外的站点走廊，我的上司隋博士迎面走来。尽管我一直对他很不服气，但他或许会在实习生没认出我后前来拯救我。

         我可以控制我的一部分肌肉了，于是我使劲扭了扭屁股。

         隋博士显然发现了我，他走过来问实习生：“小石，你的手里怎么抓着一只鸽子？”实习生忙不迭地回答：“是在朱博士的实验台上找到的，他不知道跑到哪去了。这只鸽子一直不叫，我打算把它送到那几个肉食性项目那里。”

         我在心里问候了这个实习生的祖宗十八代，但为了更好的引起注意，我又拼命扭了扭屁股，还不停的蹬腿。

          隋博士想了想，说：“一般的鸽子早就叫了，这可能是朱博士的实验用鸽，你先放到我的桌子上吧，我一会给朱博士。”实习生点了点头，绕到了隋博士的办公室里，把我扔在了他的桌子上，甩甩手就走了。

          不久，隋博士进来了，他坐下捏着我的肚子，按我的头，还一边嘟囔着：“怎么不叫唤呢？”

          我愤怒的无以复加，但我目前只能扭屁股，加上他一直捏着我的肚子，于是我排了一坨鸟粪在他的桌子上。

           隋博士脸色大变，正要发火，门被推开了，我们的站点主管走进了屋。他看见隋博士正捏着一只鸽子的肚子，疑惑的问：“隋博士，你拿着鸽子干什么？”

           隋博士回答的也很短暂：“这只鸽子是实习生给我的，它一直不叫，不知道是谁的。”

           站点主管接过我，戳了戳我的肚子，掰了掰我的嘴，突然脸色大变走出办公室，不一会又带了一批面色同样紧张的老专家进来。

           “就是这个。”主管说“你们好好看看。”这一批老专家挨个上来戳我，我扭的更愤怒了。过了许久，一个最老的开口了：“这可能的确是一只不咕鸟。”

        我从未听说过不咕鸟，但隋博士和主管都如临大敌一般。隋博士低声问：“就是…晋代异学会记载的那种不咕鸟吗？‘

        主管严肃的点了点头：“的确。据说这种鸟长得非常像鸽子，但是不能发出‘咕咕咕咕咕’的叫声，当它愤怒的时候，甚至可以引发XK级末日。”

        屋子里的所有人都倒抽了一口冷气，我也不例外。本着愤世嫉俗的心理，我开始无比愤怒的瞪着隋博士，但是什么都没发生。我于是确定自己只是一只普通的鸽子。

        主管反应很快：“不能让这个消息传到外面！”但为时已晚，不知道谁走漏了风声，这间小小的办公室门口竟然挤满了人。

        “主管啊—救救我们吧，我上有老下有小不能死在这里啊—”一个我不认识的男员工大哭着喊。“主管！快点把这个东西处决掉啊，我还年轻啊—”一名女员工哭的梨花带雨。

        站点主管和几个专家一合计，决定当场将我处决。但为了保持我的情绪稳定，一个专家在屋里喂我小饼干，隋博士和主管等人出去拿东西。我还从没想过自己的发明会把自己害死，于是我使劲蹬腿，尝试着叫出来。

         不一会，隋博士推着一个东西进来，我一看心就凉了半截。这是站点最新研制出的轻型激光炮，别说是只鸽子，霸王龙来了都得死在这。

         他们已经开始校准了，我拼命的扭屁股，但是无济于事。但突然我福至心灵，发现自己掌握了鸽子叫的秘诀，于是——

         “咕咕咕咕咕咕咕咕咕咕咕咕咕！”

        我看见忙碌的几个人停了下来，大家你看看我，我看看你。我得意起来，这次叫的更有节奏感了：“咕咕咕，咕咕，咕咕咕咕咕！”

        一名专家反应快，又把我抓在手里，捏我的肚子戳我的头，然后专家们又挨个把我戳了一遍，我也毫不客气的在他们手上一人来了一泡鸟粪。

        隋博士一推眼镜：“看来的确是只普通鸽子，危机解除了。” 一名专家提醒：“外面还有很多员工呢，怎么办？”主管说：“交给我。”

        于是主管拿着我走出大门，冲着人群喊：“各位，危机解除了。就在我们准备处决它的时候，上帝降下了投影，告诉我们上帝会帮助我们，然后把不咕鸟变成了普通的鸽子！不咕鸟不存在了！天佑基金会！”

         人们大喊：“乌拉！天佑基金会！”然后一哄而散。

         我被放到了天上，因为我发现我学会了怎么飞，于是我一边飞一边算计着，我的实验室窗户应该没关，或许可以飞回去变回人形——

         一股强风吹来，我掉到了地上，还没缓过神来，就感到有人抓住了我，紧接着是一阵稚嫩的童音：

         “妈妈，我要吃烤乳鸽！”</textarea></pre>
