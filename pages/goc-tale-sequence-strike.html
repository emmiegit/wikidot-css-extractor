&#34;Atento Bull,&#34; Suspiró Skunkboy en el comunicador. &#34;Están de regreso.&#34;

El agente Bullfrog del equipo de evaluación 735 &#34;Sparkplug&#34; miró a través de sus binoculares al campamento de la Insurgencia del Caos debajo de ellos. El equipo Sparkplug había montado campamento sobre una cresta montañosa con vista a las instalaciones de la Insurgencia desde la semana pasada.  Tenía comezón, cansancio, calambres, y apestaba a rayos. Estaba seguro que el interior de su traje gris podría considerarse un riesgo biológico en ese momento. 
Pero lo más frustrante, decidió, era que no pasaba nada. En la última semana, la insurgencia había hecho exactamente un carajo. Habían entrenado tropas, si,  recorrido pistas de obstáculos, prácticas de tiro y detonado explosivos improvisados, nada que no hubiera visto en una docena de campamentos guerrilleros del tercer mundo en las últimas décadas. Tan extraño como pudiera sonar para un espectador, esta misión muy adentrados en líneas enemigas había sido…aburrida. 
 
Hasta ahora.

&#34;Ese si es un auto lujoso,&#34; murmuró Bullfrog. &#34;¿Esas son llantas con rin de aleación cromado?&#34;

&#34;Spinners.&#34; Dijo Skunkboy haciendo muecas . &#34;diez mil malditos dólares cada una. Mierda, ese tipo tiene más pasta en sus llantas de lo que yo haré en un año.&#34;

&#34;Pomposo&#34; Concordó Bullfrog. Levanto la ceja ante un alboroto bajo ellos y dejo salir un lento y sorprendido silbido. &#34;Skunkboy. Mira eso.&#34;

&#34;Joder,&#34; suspiró Skunkboy. &#34;Si, eso se ve serio. ¿Crees que debamos dar la voz?&#34;

&#34;Yo lo hago.&#34;

-----

&#34;Dime lo que necesito saber.&#34;

El asistente de director Tariq Ahmed Khalid, encargado de la división PHYSICS en la rama de Kabul, se sentó a la cabeza de la mesa de conferencias de madera fina, golpeteando la punta de su pluma fuente contra su muslo, su semblante semítico congelado en ceño perpetuo. La ancha pantalla frente a él mostraba una imagen por satélite de las diez millas cuadradas del Kush Hindú:  escarpadas montañas cafe-au-lait adornadas con nieve, conduciendo a una planicie amplia y verdeante. Y en el centro, un pequeño pero distintivo campamento de entrenamiento terrorista oculto tras un desfiladero. 

El joven ayudante en la laptop tecleó con furia durante unos momentos, antes de mostrar una imagen diferente del campamento y sobreponerla con la vista por satélite. &#34;Muy bien, señor,&#34; dijo nerviosamente. &#34;Aquí está. Hemos sabido de esta instalación de la Insurgencia de Caos durante las últimas tres semanas. Hace una semana, logramos instalar un equipo de evaluación PHYSICS en el área…&#34;

&#34;Estoy familiarizado con la operación”, Dijo Khalid con firmeza . &#34;Dime qué encontraron.&#34;

&#34;… si, señor,&#34; el joven tragó saliva. “Bien, señor… Encontraron evidencia de uso ilegal de armas… almacenes de armas… campos de entrenamiento y adoctrinación… y hace treinta minutos, se reportaron con esta imagen.&#34; Una segunda fotografía apareció en la pantalla junto a la primera. Mostraba un lujoso auto negro estacionado junto a la puerta del campamento. Dos hombres con chaleco de combate portando rifes de asalto AK arrastraban a un tercer hombre desde detrás del auto, mientras que un tercer guardia se llevaba un pequeño objeto cúbico. En el fondo, dos prisioneros más eran dirigidos adentro con sus manos esposadas frente a ellos. 

&#34;PHYSICS analizó sus rostros mediante perfiles VERITAS. Tenemos un registro.” Continuó el ayudante.  Mostro una fotografia de un hombre de mediana edad en traje gris sentado en una cafetería en algún lugar de Francia. &#34;Philip Anderson. Manna Charitable Foundation. Administran una operación humanitaria en la región… De no ser por su absoluto desinteres en la Segunda Misión, los hubiéramos invitado a ser parte de la Coalisión—&#34;

&#34;Tambien estoy bien familiarizado con las políticas y operaciones de la MCF,&#34; interrumpio de nuevo Khalid. &#34;Dime porque nos interesa.&#34;

&#34;… Bueno, señor. Un alto mando de otra organización paranormal ha sido capturado por la Insurgecia del Caos, Pense que…”

&#34;Puedes hacerlo mejor que eso, David,&#34; Insistió Khalid. &#34;Dime porqué debería interesarnos.&#34;
El joven dio un respiro antes de forzarse a continuar. &#34;Porque, señor, rescatar a un alto mando de la Manna Charitable Foundation nos dará una ventaja en la siguiente ronda de negociaciones con ellos. Podría darnos una oportunidad de hacerlos entrar en el círculo… hacerlos acceder a la Segunda Misión y unirse a la Coalición. Tienen recursos—&#34;

&#34;Estoy al tanto de sus recursos,&#34; Dijo Khalid. &#34;¿A quién tenemos en campo?&#34;

&#34;Um. De acuerdo a mi información, señor, El equipo de respuesta rápida más próximo es Daga Rota. Basados a las afueras de Irlanda.&#34;

&#34;Será mejor ponerlos al tanto de inmediato. Están en la mitad de la noche por allá.&#34;

-----

La alarma sonó en el oído de &#34;Fox&#34; como el chillido de una bestia torturada. La delgada mujer pelirroja golpeó el botón con la palma de la mano, silenciando el coro de &#34;The Immigrant Song&#34; por Led Zeppelin. Gruñó mientras giraba hacia su mesa de noche, intentando enfocar sus ojos en el texto que pasaba.

Una frase en letras rojas y grandes de inmediato captó su atención: &#34;ALERTA PRIORITATIA.&#34; Se despertó de inmediato, sentándose en el borde de la cama y leyendo dos veces el reporte, para asegurarse de haberlo entendido todo. Solo en ese momento fue cuando golpeó el botón en el muro de su cuarto para sonar la alarma en el cuartel general. 

Le tomó sesenta segundos caminar por el pasillo hacia el cuartel en el que el Equipo de Ataque Daga Rota dormía. Le complació saber que, para cuando llegó, el equipo entero ya estaba fuera de la cama y vestido (un par de ellos estaban poniéndose camisa y pantalones deportivos al abrir la puerta) &#34;De acuerdo, este es urgente,&#34; dijo seriamente aventando copias del reporte a los líderes de escuadrón&#34; Un puñado de matones de la IC acaba de secuestrar a un pez gordo de la MCF. Vamos a traerlo de vuelta.&#34;

&#34;¿Trajes grises madam?&#34; &#34;Jackal&#34; preguntó. El XO de Fox era un hombre alto y larguirucho con aspecto de jugador de basquetbol, con piel color ébano y cabello muy corto. Llamaba aún más la atención al estar parado junto a su diminuta comandante.

&#34;Blancos,&#34; dijo Fox. &#34;Vamos con todo. Tecnología Generación Mas-Dos. Vístanse.&#34;

&#34;Whew,&#34; exhalo Jackal. &#34;¿Van en serio no?&#34;

&#34;Se. Esta va enserio. Andando.&#34;

Como líder de equipo, Fox tomó el primer puesto en la ducha, desvistiendo su playera y ropa interior con una facilidad descuidada, antes de entrar a la sala de secado, donde un poderoso chorro de aire caliente secó su piel en unos momentos. Pasó su tarjeta de seguridad por el escáner (la cual llevaba en la misma cadena que sus etiquetas militares). Las luces en la pesada puerta de acero parpadearon en verde un momento antes de abrirse hacia la morgue de Trajes Blancos. 

Los Trajes Blancos no eran blancos en realidad, al menos no más que los Trajes Negros eran negros (por mera coincidencia, los Trajes Grises si eran de un tono gris por default). El termino, en su lugar, buscaba designar el nivel de visibilidad de su avanzada tecnología. Los Trajes Negros lucían como ropa ordinaria pero con la peculiaridad de ser a prueba de balas (con cierto nivel de “aprueba”). Los Trajes Blancos lucían como súper soldados de ciencia ficción en un videojuego. 

La parte inferior del Traje Blanco era un mono, similar a un traje de natación, sumamente ajustado a su cuerpo. Se tomó un momento para asegurarse que los tubos de desahogue estaban alineados (algo que podía cobrar mucha importancia en misiones largas) y ajustó el traje sobre sus caderas y hombros para prevenir que la pinchara bajo la ajustada armadura. Después de eso, no fue difícil subirse al traje blanco desplegado.  Cerró las placas del torso manualmente, moviendo los hombros hasta lograr un buen y sólido ajuste, después metió las manos en los guantes y oprimió el botón de “cerrado”  en su casco. 

El traje se estrechó a su alrededor con un sonido eléctrico, seguido de los pitidos metálicos agudos de cientos de pequeñas grapas cerrándose en su lugar. Cerró los ojos y esperó los treinta segundos que tomaba a los sistemas a bordo para encenderse, después los abrió para encontrarse viendo el mundo a través de los colores falsos y brillantes del sistema OCULUS recién activado en el traje. 
Una columna de texto desplazándose a la izquierda de su pantalla le indicó que el traje estaba funcionando en condiciones: todo en verde. Dio alegremente su primer paso fuera de la cámara. El traje no se dobló rompiendo todos los huesos de su cuerpo, ni se congeló atrapándola en un cuarto de tonelada de acero y compuestos. 

Por ahora, todo bien.

&#34;¿Todo en orden, Iron Man?&#34; Preguntó Jackal, mientras su propio traje terminaba la secuencia de inicio.

Fox sonrió. &#34;Tony Stark desearía uno de estos.&#34;

-----

&#34;Esta es la parte que en verdad odio,&#34; Gruñó el agente Arsegike, mientras los doce miembros del Equipo de Asalto Daga Rota se reunían en un círculo plateado pintado en el piso de lo que alguna vez fue un hangar aéreo. Había varios hombres y mujeres en batas blancas merodeando, revisando el equipo y las runas que daban energía al círculo de transferencia: magos del Centro de Traumatología Unificada. 

&#34;Solo cierren sus ojos y piensen en Inglaterra,&#34; Dijo Ferret, sonriendo. &#34;Habrá terminado antes de lo que creen.&#34;

&#34;Eso le dije a tu madre anoche,&#34; gruñó Arsegike

&#34;¡Deacuerdo equipo!&#34; Gritó Fox, mientras entraba en el hangar. &#34;Última oportunidad de regresar por lo que se les haya olvidado. Armas. Municiones. Raciones. Energía. Asegúrense que tienen todo lo que necesitan, porque regresar es muchísimo más difícil que llegar ahí. ¿Escuadrón Alpha?”

&#34;Se ve bien, jefe.&#34;

&#34;¿Bravo?&#34;

&#34;Todo en orden.&#34;

&#34;¿Charlie?&#34;

&#34;Estamos bien.&#34;

&#34;De acuerdo,&#34; Dijo Fox, inhalando profundamente. &#34;Visores abajo. De aquí en adelante sin caras ni voces. ¿Listos para partir, Ops?&#34;

&#34;Listos para aportar a su señal, madam&#34; Dijo el magisterio líder.

&#34;De rodillas, equipo.&#34;

Los doce miembros del Equipo de Asalto Daga Rota se hincaron en una rodilla al centro del circulo: Una docena de superhéroes robot cargando enormes rifles de ciencia ficción, arrodillándose como caballeros ante un altar. 

Fox cerró el visor de su casco, espero para confirmar que el suministro interno de aire se activara, después dijo &#34;Ejecuten&#34; y apretó el estómago tan fuerte como pudo.

Hubo un destello de luz purpura, una enfermiza sensación como de ser volteado de dentro hacia afuera a través de una válvula de diez dimensiones.  En algún lugar de Inglaterra, un campo de maíz se estremeció y partió mientras que la reacción de la tele transportación formaba un aplanado parche circular de diez metros de ancho. En algún lugar de Escocia, un plesiosauro confundido asomó su cabeza sobre el agua para darse cuenta que no ya no se encontraba en el periodo jurásico. 

El suelo se separó, y Fox se vio a si misma desplomándose hacia la tierra diez mil metros sobre la cadena montañosa de Afganistán.

Todo de acuerdo al plan.

-----

&#34;Ahí están. Tengo visión del equipo,&#34; Reportó Skunkboy. &#34;Se ve bien. Cuento doce agentes, no hay abortos ni parciales&#34;

Los doce miembros del equipo de asalto brillaban como estrellas fugaces a través de los sensores VERITAS. Tomaron formación en tres diamantes apretados antes de aterrizar lentamente, y girar para dirigirse al objetivo.

&#34;¿Por qué no los tele transportan  sobre la tierra?&#34; susurró el francotirador. &#34;les ahorraría el salto HALO&#34;

&#34;Margen de error,&#34; Explicó Spider. &#34;Pese a nuestros mejores esfuerzos, aún podemos estar hasta diez metros fuera del objetivo. Si esos diez metros te ponen bajo tierra…”

&#34;… entendido.&#34; Se estremeció Skunkboy. &#34;Entonces, has visto a un equipo de asalto en traje blanco completo derribar un objetivo?&#34;

&#34;No puedo decir que sí, no&#34; Admitió Spider.

&#34;Entonces sube aquí y mira por mí. No querrás perderte esto.&#34;

-----

James Krantz no era un terrorista. Al menos, el no creía que lo fuera. Después de todo, los terroristas eran morenos, y hacían cosas como vestir toallas sobre la cabeza y explotarse a sí mismos con bombas para alabar a Alá. James era un tipo blanco de la Chicago suburbana que había sido reclutado por un tipo en traje oscuro que le dijo, en ciertos términos, que o podía ir con él a ayudarlo a salvar el mundo, o podría morir.  James era ateo. Seguro, estaba en Afganistán aprendiendo a hacer bombas y dispararle a la gente, pero no iba a hacerle eso a Americanos. Los terroristas hacían cosas como esas. James no era un terrorista. 

Aun así, había momentos en los que lo dudaba. Como esa noche, recorriendo el perímetro del campamento (alguien debía hacer guardia) cargando un AK-47 (un buen rifle de asalto, nada mas), con una bufanda cubriendo su nariz y boca (solo para alejar el polvo y arena). Parecía estar haciendo algo muy de terroristas. Pero James amaba a América. Los terroristas odian América. ¿O no?
Aún se encontraba meditando este embrollo cuando el hombre en armadura de poder que descendió del cielo con una pistola en la mano le disparó tres veces.

-----

&#34;Presumido,&#34; murmuró Fox, mientras aterrizaba a unas yardas de distancia de Jackal.

&#34;Funcionó,¿ o no?&#34;

&#34;Aun así estabas presumiendo.&#34; Fox recogió su malla paracaídas y comenzó a reunir  la ondulante tela. &#34;Reporte de estado&#34;

&#34;Todos en tierra. Uno fuera de objetivo: Cartman está diez clicks al Sur. Nos alcanzará para el exfil,&#34; Respondió Jackal. Tomó el paracaídas de Fox y lo ocultó junto al suyo en una roca cercana.  

&#34;De acuerdo. Tomaré sus posición en el elemento de seguridad. ¿Líderes de equipo?&#34;

&#34;Alpha, listo,&#34; Dijo Jackal.

&#34;Bravo, listo.&#34;

&#34;Charlie. Un momento… muy bien. Estamos bien.&#34;

&#34;Andando,&#34; ordenó Fox.

Jackal avanzó a toda marcha, sus piernas bombeando con furia, con los otros tres miembros del elemento de asalto cerca detrás suyo. Aplastó la cerca de cadenas, avanzó sobre tres minas claymore (con bolas de acero rebotando sobre su armadura como canicas sobre el concreto) y entró a través del muro de hormigón con el hombro por delante, aplastando el concreto y vigas como si fueran papel. Se topó con tres sorprendidos hombres sentados en una mesa jugando cartas. Se lanzaron sobre sus rifles de asalto, pero al haber otros tres miembros del elemento de asalto que podían encargarse, Jackal los ignoró y siguió corriendo.  

Su momento lo llevo a través de la habitación y el muro más lejano, atravesando los paneles de yeso con un crujido sonoro.  Se deslizó sobre el piso de azulejo como un jugador de béisbol barriéndose a segunda base, y preparó una carga en el piso mientras los tres hombres en la habitación de la que acababa de salir caían con disparos de rifle en su cabeza y torso. Los otros miembros de su equipo se le unieron en la cocina, tomando posiciones de seguridad e inspeccionando el pasillo.
Se tomó unos momentos para asegurarse que la carga estuviera bien puesta, la apuntó lejos de las auras vitales que podía ver a través de su imagen VERITAS. &#34;En tres,&#34; dijo. &#34;Tengo el objetivo. Uno… dos… tres.&#34;

Envió el código de detonación y se preparó para el impacto. La bomba explotó haciendo un hoyo en el piso, revelando un sótano oscuro iluminado por un bombillo que se mecía sin dirección. Tres hombres custodiaban a un cuarto, que estaba atado en una silla con electrodos e su cara. Uno de los interrogadores sostenía una impresión de un fractal de colores brillantes, éste hizo que la visión de Jackal de inmediato se tornara borrosa al detectar su visor un posible objeto cognito-peligroso y salir del espectro de luz visible. 

&#34;¡ALEJENSE!&#34; Gritó Jackal. Calló en la habitación, tomó al objetivo y lo empujó sobre el piso, cubriéndolo con su cuerpo, después activó la carga anti-personal amarrada a su espalda. Diez mil pequeños (pero veloces) dardos de tungsteno explotaron desde su armadura en un patrón hemisférico, penetrando carne, hueso y concreto con igual facilidad acribillando al personal de la Insurgencia del Caos. 

Las cosas se pusieron muy silenciosas en la habitación después de esto. Solo el sonido amortiguado de disparos permitió a Jackal notar que la batalla técnicamente aun no terminaba.  
Dos minutos después, incluso eso terminó.

-----

&#34;Wow,&#34; Suspiró Spider. &#34;Eso fue… algo.&#34;

&#34;Son rápidos, ¿no?&#34; asintió Skunkboy.

&#34;¿En realidad era necesario que ese sujeto hiciera lo de la ventana?&#34;

&#34;No, pero funcionó.&#34;

&#34;Muy bien chicos, suficiente charla.&#34; Dijo Bullfrog. &#34;En un par de horas tendremos a doce miembros del Equipo de Asalto aquí con necesidad de un exfil. ¿Spider?”

&#34;Central tiene un helicóptero listo,&#34; dijo la mago. &#34;¿Pueden despejarme una zona de aterrizaje?&#34;

&#34;Puedo. Skunkboy, Kitten, mantengan un ojo en el sitio. Háganme saber si surge algo.&#34;

&#34;Enterados, jefe. Los intrépidos ganan y toda esa basura.&#34;

-----

&#34;¡Deacuerdo!&#34; Gritó Fox. &#34;¡Tenemos treinta minutos! Tomen lo que puedan y despejen. ¿Jackal? 

¿Cómo está tu damisela?&#34;

&#34;Sigue inconsciente,&#34; dijo Jackal, algo tímido. &#34;Creo que le reventé los oídos. Lo siento, Fox.&#34;

&#34;¿Está vivo no? No te preocupes por eso.&#34; Pisó el quejumbroso cuerpo de un operativo de la Insurgencia del Caos en el piso y le disparó de manera casual detrás de la cabeza. &#34;¿Ferret? ¿Arsegike?&#34;

&#34;Tenemos a los otros dos prisiones,&#34; respondieron. &#34;Pero uno de ellos sigue balbuceado algo sin sentido. Acerca de un acuario.&#34;

&#34;Voy en camino,&#34; dijo Fox. &#34;¿Alguien más?&#34;

&#34;El traje de Shatner recibió un tiro y se congeló. Él está bien, pero no creo que pueda repararlo. Quizá si tuviéramos a dos personas apoyándolo por cada lado. . .&#34;

&#34;¿Con la Insurgencia del Caos respirándonos en el cuello? Al carajo. Abre su traje y prepara cargas explosivas. Los demás sigan tomando la inteligencia que puedan. Fox, fuera.&#34;

-----

&#34;Muy bien, aquí vienen,&#34; dijo Skunkboy. &#34;Y muy puntuales, por cierto. El sol está por salir.”

Mientras el sol salía, once agentes en armadura de poder negra (cargando tres prisioneros rescatados y un tímido hombre medio desnudo vistiendo una combinación entre speedo y mono de lucha) emergieron finalmente de los humeantes edificios del campo de entrenamiento y llegaron trotando sobre las colinas hacia el Equipo de Evaluación. Al menos, parecía que estaban trotando, hasta que uno caía en cuenta que el paso agraciado era en realidad una marcha de cincuenta millas por hora. 
Saltaron desde la colina y uno a uno asintieron sin palabras hacia el equipo Sparkplug. La última  en llegar era una delgada figura femenina vistiendo marcas de comandante rojas en su casco y hombro.

&#34;¿Listos para partir?&#34; Preguntó Bullfrog.

&#34;Un momento,&#34; Dijo Fox. &#34;Central, aquí Daga Seis Actual. Voy a sanitizar el sitio.&#34;

&#34;Daga Seis, Central. Proceda.&#34;

Presionó un control en su guante izquierdo. Abajo a la distancia, un destello de luz azul, seguido de un crujido como un trueno, indicó que el desafortunado traje blanco del agente Shatner había sido destruido… al igual que el edificio en que lo dejaron, que colapsó en una nube de polvo, caliente en blanco e incandescente. 

&#34;De acuerdo,&#34; dijo Fox. &#34;Ahora podemos pedir el aventón a casa.&#34;

-----

&#34;El Equipo Daga Rota se reportó a las 0548 horas. Están en el cuartel ahora mismo, reparando y reagrupándose, y preparándose para su viaje de regreso a Irlanda,&#34; Explicó David. &#34;En un todo, una misión exi—&#34;

&#34;Entonces fue exitosa. Gran cosa. ¿Algo interesante o inusual de lo que deba enterarme?” Preguntó Khalid.
&#34;Uhh… oh, hay una cosa. Algo gracioso, en verdad. El equipo fue retrasado durante diez minutos intentando encontrar la mascota de uno de los prisioneros. Una babosa marina de algún tipo. Aparentemente, él no iba a irse sin ella. Afirmaba que podía hablar.&#34; Rió el joven.

&#34;¿Enserio?&#34; Pregunto Khalid calmo, tomando un sorbo de su café. &#34;¿Cuál era su nombre?&#34;

-----

&#34;Muy poco caballeroso de su parte,&#34; dijo Lord Blackwood, agitando su emplumadas branquias. &#34;En absoluto la manera de tratar a un ser humano. Me recuerda a T.S. Lawrence a manos de los Turcos, aunque por fortuna, logré escapar sin sufrir ninguno de los infortunios soportados por tan ilustre caballero.&#34; El colorido nudibranquio bajó su cabeza sobre la copa de té que había sido colocada en su tanque, tiñendo el agua de un café pálido. ”En resumen, no es la tarde de verano que me hubiera gustado”.

&#34;Me alegra saber que paso por esto en una pieza,&#34; dijo Khalid. &#34;Siempre tuviste la habilidad de meterte en problemas.&#34;

&#34;Pamplinas. Nunca estuve en ningún peligro real, excepto quizá de quedarme sin ron y té. Hablando del tema, ¿Cómo se encuentra el compañero Anderson? Buen mozo, pero no exactamente del tipo aventurero.&#34;

&#34;Philip Anderson se recuperará, aunque puede que tenga algo de pérdida de audición,&#34; reportó Khalid.

&#34;Estará bien.&#34;

&#34;Muy bien, muy bien. Caramba, que ha sido una semana extraña, ¿No es así?&#34;

&#34;Lo ha sido, lo ha sido,&#34; concordó Khalid. &#34;¿No creo poder convencerlo de quedarce un poco más? No hay razón de que regrese a La Fundación.&#34;

&#34;Patrañas. Les di mi palabra. La palabra de un caballero es tan firme como el roble. Además, mi casera estará preocupada por mí. Hace las más terribles rabietas cuando me marcho por mucho tiempo. 

&#34;Si así lo desea,&#34; dijo Khalid, inclinando su cabeza con amabilidad. &#34;Haré que alguien lo lleve de regreso por la mañana”

&#34;Tonterías. Puede que esté entrando en años, pero aún hay vida en estos viejos huesos. Si no pudiera disfrutar de un placer sabático como una envigorizante caminata de regreso a casa, me apenaría llamarme a mí mismo un Blackwood.” 

&#34;En ese caso, lo veré después, viejo amigo,” dijo Khalid, poniéndose de pie.

&#34;Y yo a usted, mi amigo Árabe. Inshallah y que Alá le sonría, la paz sea en su nombre,” dijo Lord Blackwood.

Khalid se levantó y salió de la pequeña sala de interrogatorios, cerrando la puerta tras de sí. Su ayudante, David, se aclaró la garganta nerviosamente. 

&#34;No sabía que fuera Mus—&#34;

&#34;No lo soy,&#34; interrumpió Khalid. &#34;Y tampoco soy Árabe. Pero Theodore está chapado a la antigua. Viene de la era en la que nació. Tiene buenas intenciones.&#34;

&#34;Ah. Y um. ¿Cómo conoce a esta babo—&#34;

Khalid miró a su ayudante con una mirada fija de martinet, antes de darse la vuelta bruscamente y caminar por el pasillo.

&#34;Eso sobrepasa tu nivel de seguridad,&#34; dijo.

&#34;Sabes” dijo Bullfrog pensativo. &#34;Estos sujetos deberían dejar de construir sus campamentos en refugios terroristas conocidos. Es decir, cuando alguien vuela un campamento misterioso en el Kush Hindú a nadie le importa. Pero si eso ocurriera en, no se ¿Montana? La gente haría preguntas”. 

&#34;Si, pero en ese caso lidiarían con vecinos metiches… IRS impuestos a la propiedad… ciervos defecando en su jardín” Señaló Fox. &#34;Además, aun así pudiéramos hacerlos volar. Solo tendríamos que decir que era un laboratorio de Meta o algo así”

&#34;Supongo que es cierto,&#34; Dijo Bullfrog. &#34;Por la Insurgencia del Caos.&#34;

&#34;Y que su munición se agote,&#34; asintió Fox.

Tomó su cerveza y dio un sorbo. No tan buena como la de verdad, pero a decir verdad, era imposible encontrar Guiness de calidad fuera de Dublin.

&#34;Entonces,&#34; preguntó ella. &#34;¿Cómo le está yendo a la chica nueva?&#34;

&#34;¿Spider? Nada mal. Tiene mucho que aprender, pero aprende rápido. Probablemente sea uno de los mejores magos con los que he tenido el placer de trabajar.&#34;

&#34;¿Enserio? ¿Crees que consideraría una carrera en Asalto?&#34;

&#34;Hey!, No te saqué de esa cueva en Argentina para que te robaras a mi mago cual cazatalentos.&#34;

&#34;Según recuerdo, era yo la que te arrastró de esa cueva, y no al contrario.&#34;

&#34;Más bien nos arrastramos mutuamente,&#34; Bullfrog rio.

&#34;Cierto, cierto.&#34; Fox terminó el resto de su cerveza y se levantó, estirando los brazos sobre su cabeza. “Tenemos que tomar un vuelo mañana temprano de regreso a Irlanda a las 0600. ¿Quieres unírteme en mi habitación para una copa?&#34;

&#34;Nuestro vuelo es a las 0400,&#34; señaló Bullfrog. &#34;también debería dormir un poco.&#34;

&#34;Vamos, Bull. Hace meses que no nos vemos. Tenemos mucho de lo que ponernos al corriente.&#34; La pequeña pelirroja sonrió al hombre un poco más alto mientras pasaba el dedo por sus omóplatos.
