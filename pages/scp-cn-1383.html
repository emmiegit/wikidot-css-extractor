**项目编号：**SCP-CN-1383

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1383-1被收容于Site-CN-91的低危胁物品储存柜中，驻扎于各地的基金会特工将会持续监视SCP-CN-1383-2。MTF-戊卯-3“OB的尾巴”将负责对同行组织“OB传媒”的代理品牌“[[span class=&#34;ruby&#34;]]柠檬观察者[[span class=&#34;rt&#34;]]Lemon OBserver[[/span]][[/span]]”及其雇员PoI-84475的后续动向进行监视。

目前对所有SCP-CN-1383-2及李██的研究与审讯工作均已结束，他们在被施以必要的记忆删除后释放。所有被卷入1383-α事件，因此获得了如何购买“Lemon OBserver”相关产品知识的平民均被施以A级记忆删除。

**描述：**SCP-CN-1383-1是对37件柠檬黄色网球服的统称，它们的正面印有卡通风格的柠檬图案和████网球社的标志，背面印有“Lemon OBserver”的字样。这些网球服使用的具体面料不明，穿着它们的实验对象报告称它们的面料非常舒适凉爽，而且有柠檬的气味。

SCP-CN-1383-2是曾为██大学[[footnote]]即Site-CN-91的掩盖设施。[[/footnote]]████网球社成员的37名学生（现已毕业），他们是完全不具有异常性质的普通人类，但在身穿SCP-CN-1383-1[[footnote]] 身穿SCP-CN-1383-1的-2以下统称为SCP-CN-1383。[[/footnote]]，且四周有至少3名人类看向-2时，1383-α事件将会发生；特别地，如果SCP-CN-1383以比赛为目的出现在赛场上，1383-α事件则会延后至比赛结束后。1383-α事件可波及的范围视现场SCP-CN-1383的数量而定，波及范围的半径最小约为10米，最大约为9公里。

不同的1383-α事件之间存在巨大差异，但基本上具有以下共同点：

* 空气中弥漫着浓郁的柠檬味，或者能够听到汽水中气泡爆裂的声音。
* 极其大量的柠檬或/和品牌为“Lemon OBserver”的汽水以极具冲击性的方式出现，最终引发灾难性场面。
* 波及范围内的所有人类无一例外的变得兴奋且毫无危机感。
* SCP-CN-1383将会不受自身意志控制的行动，在此期间有可能会展现出反常高超的网球技巧[[footnote]] 这些技巧中有相当一部分表演效果远大于实用性。 [[/footnote]]。
* 未知实体出现并以极高的音量说出一系列广告词。广告词结束时1383-α事件就会结束。

上文所述的灾难性场面通常会对周围造成极大的破坏，但在1383-α事件结束后，波及范围内的一切都将恢复为事件发生前的状态；此外事件发生期间的监控记录均会因不明原因受损，恰好处于波及范围外的未受影响人类似乎无法观察到（或记住）1383-α事件。所有受波及的人类个体都将获得如何通过各种途径[[footnote]] 包括且不限于通过官方网店，电话，邮件订购。 [[/footnote]]购买“Lemon OBserver”牌汽水的知识，调查表明其中大部分人在经历了1383-α事件后会产生对柠檬味食物，饮品或生活用品的反常偏爱。

基金会对这些购买途径进行了调查，但这些网站/电话号码/邮箱地址的所有人均为与该同行组织毫无关联的普通人。通过这些途径购买到的“Lemon OBserver”牌汽水本身除散发出浓郁的柠檬香味外毫无异常。


[[collapsible show=&#34;附录1383-a：SCP-CN-1383的发现及对部分相关人员的采访&#34; hide=&#34;收起&#34;]]
&gt; **历史：**20██年█月██日，██大学于校内的露天体育馆举行网球赛，包括████网球社在内的5个院级社团以及数个业余小组参赛。████网球社当时的全部成员，即37名SCP-CN-1383到场。这是唯一一起发生于收容前的1383-α事件，也是影响范围最大的一次。
&gt; 
&gt; 由于当时操场上正在举办网球比赛，1383-α事件延后至比赛结束后发生。颁奖仪式结束后，天空中突然出现数艘侧面印有“Lemon OBserver”字样的亮黄色飞艇，数目反常庞大的柠檬从飞艇开启的底部舱门中落下，在半分钟内覆盖了波及范围内的所有地面。在地面上的柠檬将要漫到观众席上时，一个巨大的，拥有卡通风格的手脚和五官的柠檬托着一个金色平台从大量柠檬中升起，37名SCP-CN-1383与数个缩小版的柠檬玩偶站在该平台上。飞艇开始播放音乐《Lemon Tree》，所有在场的人类开始大声合唱并起舞，部分座位靠下的观众在柠檬海表面追逐打闹。最终大量柠檬填满了体育馆，飞艇开始播放广告词：“‘Lemon OBserver’牌汽水，您运动恢复能量后的不二选择！无论输赢，和你的伙伴们一同分享吧！”
&gt; 
&gt; 当时恰好在体育馆内的基金会职员迅速报告了这一事件，驻扎于Site-CN-91的MTF-戊卯-3“OB的尾巴”在1383-α事件结束后进行了大范围的记忆删除，并将所有的SCP-CN-1383带回站点。初步审讯表明SCP-CN-1383-2对异常毫不知情，他们声称SCP-CN-1383-1是由该社团的负责人李██购买的。因此MTF队员将李██也带回站点审讯。
&gt; 
&gt; 以下为审讯记录：
&gt; @@@@
&gt; ----
&gt; @@@@
&gt; **采访者：**██研究员
&gt; 
&gt; **被采访者：**李██
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **██研究员：**来谈谈今天的事吧，放轻松点。
&gt; 
&gt; **李██：**呃……//[咽口水]//全都是我的问题，我也没想到会这样……会闹这么大。
&gt; 
&gt; **██研究员：**无论如何事情都已经过去了，我想我们还是得先面对现实。你的社员们都说自己不知道这些衣服的来历，你知道什么吗？
&gt; 
&gt; **李██：**是赞助商提供的衣服，就是那个印在背面的牌子，//[沉默]//好像是叫Lemon OBserver？对，Lemon OBserver。
&gt; 
&gt; **██研究员：**嗯，不过说实话，一般的大学社团基本上不需要也很难拉到赞助，你是怎么和这个叫Lemon OBserver的厂商联系上的？期间没有什么异常吗？
&gt; 
&gt; **李██：**我……//[深吸气]//说来话长，让我慢慢讲……
&gt; 
&gt; **██研究员：**好。
&gt; 
&gt; **李██：**大概在两个周前吧……我在社团的办公室里面算账，上一届的老社长和那些管理刚刚毕业走人不久，丢了一堆烂摊子给我。但是算着算着我感觉不太对劲，也不是帐算不平的问题，而是之前的支出太高了，各种乱七八糟的，甚至社团招新时候他们嫌热自己买来喝的饮料都给用社费报销了。
&gt; 
&gt; **██研究员：**的确是常有的问题。
&gt; 
&gt; **李██：**其实要不是发生在这个时间点上还好，一般我们也没什么特别需要花钱的地方，只要省省总能撑到下一次收社费……可是问题在于，我们原本是得拿这些社费给新人统一买社服，还有各种训练用新器材的，而且我们刚刚收了社费，总不能再收一遍吧？现在之前那群人又找不到影，光用这些钱买服装和球拍又买不到什么好的，于是我就考虑找个赞助商。
&gt; 
&gt; **██研究员：**但这并不容易。
&gt; 
&gt; **李██：**对，就连我亲戚家的公司也拒绝了，都知道赞助我们这样一个学校里的小社团不会有什么回报，说这话的我只是想借一笔不用还的钱而已。但就在这个时候那个赞助商的人联系了我。
&gt; 
&gt; **██研究员：**唔？详细讲讲情况。
&gt; 
&gt; **李██：**我很确定在这之前我没在任何公开场合讲过找赞助的事情，但他就凭空出现了……很奇怪。但人本身没什么怪的，穿着西装，别着个柠檬片图案的领带夹，举动和谈吐也是生意人的样子；他讲话蛮和善的，问我要不要赞助。
&gt; 
&gt; **██研究员：**所以你就答应了他。
&gt; 
&gt; **李██：**不，没有……//[咽口水]//因为，嗯，我也能感觉得到他的出现很不合理，所以当时我没有一口答应，先是跟他聊了很久。
&gt; 
&gt; **██研究员：**我想想……是有关各种条款之类的内容吗？
&gt; 
&gt; **李██：**是……我跟他反复确认，但他说只要我们能穿他们公司设计的服装去参加比赛就可以赞助我们这次买新球拍之类的钱，如果以后愿意继续合作，他们也会继续赞助我们。我真的觉得他很可疑……但谈的过程中也没有发现真正值得怀疑的地方，而且也不需要我签合同之类的，于是我就答应了，几天后我收到了他送来的衣服，很奇怪的是，我从来没告诉过他们我们社社员的名字和衣服尺寸。
&gt; 
&gt; **██研究员：**我明白了。那么之后你们还联系过吗？
&gt; 
&gt; **李██：**没有，在电话通知我衣服送到楼下后就再也没有了。他也没给我联系方式……//[双手紧抓衣服下摆]//说来，现在我才注意到，我也从来没告诉过他我的电话啊。
&gt; 
&gt; **██研究员：**//[沉默]//那么，还有什么值得注意的吗？
&gt; 
&gt; **李██：**我想想……
&gt; 
&gt; **李██：**非要说有什么的话……他身上的柠檬味也太浓了吧？那股味道，现在想到就有点想吃点柠檬糖。
&gt; 
&gt; //笔记：联系李██的这位身份不明的人士被编号为PoI-84475。本次采访后基金会特工调取了社团活动室等地的监控记录，但视频中的PoI-84475的头部被一颗大小近似的柠檬取代，无法辨认其面部特征。//
[[/collapsible]]
@@@@
[[collapsible show=&#34;附录1383-b：1383-α事件的详细记录（节选）&#34; hide=&#34;收起&#34;]]
&gt; **实验对象：**1名SCP-CN-1383，10名D级人员
&gt; 
&gt; **实验地点：**基金会室内标准实验场地
&gt; 
&gt; **结果：**据D级人员报告，他们看向SCP-CN-1383时，对方突然凭空取出网球拍并做出演奏空气吉他的动作，在场的D级均听到了由不同音调的气泡爆裂声组成的音乐，数个柠檬从SCP-CN-1383的身后跳出，随着音乐在地上列队滚动。起初SCP-CN-1383的演奏较为正常，但很快音乐声变为人耳无法承受的尖锐噪音。结束后，这些柠檬围绕D级人员滚动并发出尖锐的人声：“音乐与夏天！让‘Lemon OBserver’带你摇起来！现在购买，有概率获得[未知语言]音乐节门票！”事件结束后实验对象受损的听力恢复正常。

&gt; **实验对象：**2名SCP-CN-1383，10名D级人员
&gt; 
&gt; **实验地点：**基金会室内标准实验场地
&gt; 
&gt; **结果：**据D级人员报告，他们在按照命令看向SCP-CN-1383时闻到了柠檬的味道，且感觉口中有酸味。随即数枚柠檬撞碎试验场地的观察窗飞向SCP-CN-1383，后者的身旁突然凭空出现大量透明水流将柠檬击飞，尽管这些高速飞行的柠檬可能致命，但在场的D级人员依旧陷入兴奋状态，和其他D级人员一同尖叫喝彩。被击飞的柠檬在撞击墙面留下裂纹后继续反弹，SCP-CN-1383使用水流组成的网球拍将它们打向在场的D级人员，被击中的人变成大量柠檬散落在地板上。
&gt; 
&gt; 由于所有D级人员均被击中变成柠檬，无人知晓到此次1383-α事件的后续情况。事件结束后D级人员及被破坏的实验场地均恢复正常。

&gt; **实验对象：**2名SCP-CN-1383，10名D级人员
&gt; 
&gt; **实验地点：**位于Site-CN-91主体部分外的露天实验场地
&gt; 
&gt; **结果：**据D级人员所述，1383-α事件开始后他们闻到了柠檬的气味，接着乌云反常的聚集在试验场地上方的天空并发出尖锐的气泡爆裂声；片刻后大量柠檬形状的黄色水球从云层中落下，坠地碎裂，变成透明的柠檬味汽水。
&gt; 
&gt; 两名SCP-CN-1383在用未知语言歌唱的同时挽住对方的胳膊跳舞[[footnote]]与澳洲土著的祈雨舞有相似之处。[[/footnote]]，在场的所有D级陆续参与进去，水球下落的频率随着舞蹈人数以及歌唱音量的增加而显著增加。柠檬汽水没过膝盖时，一只亮黄色的巨大树蛙出现在汽水中，发出成年男性的声音：“阴雨连绵的季节，让‘Lemon OBserver’牌汽水点亮你的生活！现在一次性购买8瓶以上即可享受半价优惠！”。最终整个实验场地都被柠檬味汽水淹没，事件结束后柠檬汽水消失，聚集的乌云散开，溺死在柠檬汽水中的所有实验对象复活。

&gt; **实验对象：**3名SCP-CN-1383，10名D级人员
&gt; 
&gt; **实验地点：**位于Site-CN-91主体部分外的大型露天实验场地
&gt; 
&gt; **结果：**据D级人员所述，所有实验对象均被高速弹向天空，随后又被一道水平方向吹来的气流冲散，与大量柠檬一同下落，在这一过程中原本应听到的风声被气泡爆裂声取代。距其中一名SCP-CN-1383较近的D-9381观察到对方双手手持来源未知的两个巨大网球拍高速挥舞，制造出龙卷风；另外两名SCP-CN-1383似乎在同一时间做出了类似的举动，在场的D级人员被分别卷入了三个不断互相碰撞的龙卷风中。
&gt; 
&gt; 由于空中的柠檬同样被卷入其中，数名D级人员在1383-α事件结束前即被击中头部失去意识，尽管如此，他们依然将其评价为“令人难忘的愉快经历”。这些柠檬在击中D级人员或其他柠檬后便反常的碎裂，明黄色的不明鸟类从内部出现，这些鸟类在以幼童的声音喊出“酸涩的工作日？不！只要有‘Lemon OBserver’牌汽水的柠檬香气，酸涩也可以变成动力！夏日海盐清新版限时发售中！”后飞走。最终所有受影响人员与柠檬一同坠落至实验场地中，事件结束后坠亡的实验对象复活。
