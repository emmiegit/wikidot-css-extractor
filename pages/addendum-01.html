**Titre :** Addendum-01
**Auteur :** [[user Dr Steakay]]
**Date :** 9 décembre 2013
[[include credit:end]]

**Lettre du Dr. Prova au QG du cartel**

&gt; __Expéditeur :__ Dr. Prova
&gt; __Destinataire :__ QG du cartel
&gt; __Objet :__ SCP-091-FR. MESSAGE URGENT.
&gt;  
&gt; Membres du QG du cartel,
&gt; 
&gt; 
&gt; Si je vous envoie aujourd’hui cette lettre express, c’est pour vous parler d’un sujet que je ne peux garder plus longtemps au sein de la Zone-Qof sans provoquer d&#39;esclandre. Je vais essayer d’être clair et concis.
&gt; 
&gt; La Fondation, que dis-je, le monde court un très grave danger. En effet l’objet, SCP-091-FR, que j’ai « découvert » et aidé confiner est bien plus dangereux que tout ce que nous avions imaginé. Cette chose, cette entité, a en effet la capacité de provoquer une déflagration thermobarrique avec retombées nucléaires à des niveaux très variables. En réalité, il y a une bonne  nouvelle et une mauvaise nouvelle. La bonne nouvelle, c’est que les « niveaux très variables » peuvent être calculés à  l’aide d’un algorithme particulièrement trivial et classifiés selon une organisation précise. L’Incident 01-091 a aussi permis d’obtenir de précieuses informations sur le déroulement des anomalies. J’ai joint à cette lettre un compte rendu de ces  observations dont vous trouverez le contenu sûrement très utile.
&gt; 
&gt; Voici maintenant venu le moment de la mauvaise nouvelle. Je pense même que nous pouvons la qualifier de très mauvaise nouvelle. En effet, selon le classement théorique obtenu grâce à l’algorithme, la totalité des anomalies suit un coefficient de proportionnalité à hauteur de 8.763. Avec les données récupérées pendant l’Incident 01-091, nous estimons qu’une anomalie déclenchée aux 4/10 de la puissance totale de l’artefact serait largement capable de provoquer une brèche de confinement massive de la zone. À 100 % de sa puissance, l&#39;objet serait capable de provoquer une onde de choc d’environ █.██E██ à █.██E██ kilojoules et de  ████ à █████ kilomètres de rayon. Nous estimons qu’une attention des plus particulières devrait être allouée à ce cas,  sans quoi je pense bien que le monde court à sa perte.
&gt; 
&gt;   En lisant cette lettre, vous vous êtes d’ailleurs peut être demandé s’il n’était pas possible de « neutraliser » l’objet pour en endiguer la totalité des menaces. Cette idée nous a bien sûr traversé l’esprit : cette initiative est complètement  absurde dans le sens où quelque chose de pire risquerait d’arriver si le sujet venait à mourir. Notre seul salut réside peut être dans l’utilisation de SCP-500 ou de SCP-████ (l&#39;utilisation de SCP-037-FR a été suggérée mais les conséquences de l&#39;Incident Z24-Ω, survenu à la Zone-Tsade, empêchent tout utilisation de l&#39;objet). Le cas échéant, nous devront remettre notre destin entre les mains du corps médical.
&gt; 
&gt; Pour conclure vous l&#39;aurez donc sans doute compris, mais je demande une reclassification au plus vite du sujet en Keter, et un soutien à la mesure de la situation.
&gt; 	
&gt; Mes salutations les plus distinguées.	
&gt;	
&gt; Dr. Meïrik Prova.

&gt; __**Caractéristiques des anomalies :**__
&gt; 
&gt; __Latence dégradation physique du sujet/apparition des anomalies :__ deux (2) minutes vingt-trois (23) à huit (8) minutes.
&gt; 
&gt; __Classification des paramètres des anomalies :__ Les anomalies sont classées selon deux principaux paramètres: le tracé de l&#39;électrocardiogramme et la vitesse de pulsation **(hypothèse de la brutalité de la dégradation physique)**. Les paramètres sont classés en 8 niveaux, simplifié dans ce rapport (justifié par &#34;manque de temps&#34;, par le Dr. Prova). 
&gt;
