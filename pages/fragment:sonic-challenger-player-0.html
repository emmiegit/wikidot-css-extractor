function _go(_lineno){
  var _time = _lis[_lineno].offset;
  if (_time &gt; 0) {
    setTimeout(_go.bind(this, _lineno+1), _time);
  } else {

  _eul.children[_line].setAttribute(&#34;class&#34;, &#34;&#34;);

  _ep.setAttribute(&#34;class&#34;, &#34;z-crt&#34;);

  // 计算滚动位置
  var _scrollTop;
  if (_ep.offsetTop &lt; _eul.clientHeight*.5){
    _scrollTop = 0;
  } else if (_ep.offsetTop &gt; (_eul.scrollHeight - _eul.clientHeight*.5)){
    _scrollTop = _eul.scrollHeight - _eul.clientHeight;
  } else {
    _scrollTop = _ep.offsetTop - _eul.clientHeight*.5;
  };

  // 当前歌词行超出显示区域范围，直接定位
  if (_eul.scrollTop &gt; (_scrollTop + _eul.clientHeight*.5) || (_eul.scrollTop + _eul.clientHeight*.5) &lt; _scrollTop){
    _eul.scrollTop = _scrollTop;
  } else { // 滚动
    var _step = Math.ceil(Math.abs(_eul.scrollTop - _scrollTop)/(600/_freq));
    _scroll(_eul.scrollTop, _scrollTop, _step);
  };
};

// 歌词滚动
function _scroll(_crt, _dst, _step){
  if(Math.abs(_crt - _dst) &lt; _step || _eul.scrollTop &lt; Math.min(_crt, _dst) || _eul.scrollTop &gt; Math.max(_crt, _dst)){
    return;
  };
  if(_crt &lt; _dst){
    _eul.scrollTop += _step;
    _crt += _step;
  } else {
    _eul.scrollTop -= _step;
    _crt -= _step;
  };
  setTimeout(_scroll.bind(this, _crt, _dst, _step), _freq);
};
