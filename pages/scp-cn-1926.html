**項目編號：**SCP-CN-1926

**項目等級：**Euclid

**特殊收容措施：**當前SCP-CN-1926收容於7m x 7m x 4m的冷凍庫，維持在零下攝氏度。在出現冷凍庫無法維持溫度的情況，應將SCP-CN-1926保存在聚苯乙烯容器中。

在實驗時，僅以D級人員實驗，禁止任何非D級人員自薦參與實驗。除接觸SCP-CN-1926的對象以外，參與實驗人員不得在實驗室區域內；實驗室分為安全區及食堂區，以隔間分開；在食用SCP-CN-1926時，對象應位於食堂區的指定位置，並在食完後2分內移動至安全區。如對象未能移動到安全區，將封鎖實驗區域，直到停止產生SCP-CN-1926-1為止。

**描述：**SCP-CN-1926為一種奶油蛋撻，直徑為5-7cm，高1-2.5cm；除餅皮跟餡之外，每個SCP-CN-1926上還有20-30片未知生物的乳白色羽毛。SCP-CN-1926在冷藏溫度下可保存至少10年，但於室溫下會正常腐敗；當前除腐敗或被人食用外，SCP-CN-1926無法摧毀。

在人類對象食用SCP-CN-1926時，會無視SCP-CN-1926上的羽毛。無論對象怎麼注意，食用SCP-CN-1926時都會掉落餅屑。一旦對象開始食用SCP-CN-1926，除將對象殺死外皆無法阻止對象吃完。對象表示味道跟口感如同雞肉，且不因食用SCP-CN-1926而需排泄。食用腐敗的SCP-CN-1926無上述異常現象。

餅屑在掉落並接觸平面後，將展現異常效應；餅屑將會於5-10秒內變形為球狀的“卵”，在變形完後20-30秒內，“卵”將裂為兩半，並從中出現SCP-CN-1926-1。

SCP-CN-1926-1為一種鱗翅目幼蟲實體，外觀接近流星蛺蝶（//Dichorragia nesimachus//）幼蟲，但在觸角以及尾部有5片SCP-CN-1926所具有的羽毛。SCP-CN-1926-1具有除被食用以外不可摧毀的異常性質。最初產生的SCP-CN-1926-1體長等同它“卵”的直徑；SCP-CN-1926-1會食用附近未變形成“卵”的餅屑以及地面灰塵攝取養分；在1-2分後，SCP-CN-1926-1成長至5cm，並開始變形[[footnote]]如產生SCP-CN-1926-1的餅屑大小超過5cm x 5cm，該SCP-CN-1926-1體型直到變形前都不會變化。[[/footnote]]；變形時長為1-2分，在此期間SCP-CN-1926-1溫度升高至120攝氏度，且變得通紅。在變形完後，SCP-CN-1926-1將轉變為一個新的SCP-CN-1926實體。

在轉變完當下，如周邊1m範圍無任何存活人類，SCP-CN-1926會位移至最接近的食物容器上，之後便不會有任何動作；如有人類對象在場，SCP-CN-1926會以未知方式傳送[[footnote]]值得注意的是，此種傳送僅在對象處於SCP-CN-1926半徑1m並能肉眼看見SCP-CN-1926時才會顯現。[[/footnote]]至該對象口中，此時對象將無意識地開始食用SCP-CN-1926。

**歷史：**SCP-CN-1926最初在[已編輯]一間民房中被發現，目擊者表示該戶人家所有可見餐盤上都擺放著蛋撻。在發現蛋撻無法進行銷毀後，潛伏該處的特工通報基金會進行回收。

在調查購買記錄後，基金會追查到一間販售SCP-CN-1926的，名為“SPI”的糕點店，在突擊時該糕點店無任何員工，且有█具鑑定死亡超過3天的屍體；除SCP-CN-1926外，該店還販售1█種不同的異常糕點，當前已全數回收並編號，並且查封該店。值得注意的是，所有糕點皆有部分節肢動物型態或行為的異常性質。
