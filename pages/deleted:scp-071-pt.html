    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module Rate]] 

**Item nº:** SCP-071-PT

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-071-PT deve ser contido em uma cela de contenção para humanoides modificada com iluminada a todo o momento por um conjunto de 200 lâmpadas fluorescentes. A cela deve ser constantemente monitorada para averiguar a situação na qual SCP-071-PT encontra-se. Quando próximas de cessar o funcionamento, as lâmpadas devem ser trocadas. 

Não é permitida a entrada de indivíduos não autorizados na área de contenção de SCP-071-PT.

**Descrição:** SCP-071-PT é um ser humanoide de coloração totalmente negra. SCP-071-PT foi encontrado pela Fundação no ano de 2011 na cidade de Guarulhos, São Paulo. Quando é possível ver SCP-071-PT, observa-se que é constituído de uma cabeça, torso, dois braços e um apêndice semelhante a uma cauda que localiza-se em suas costas.

SCP-071-PT é feito de uma espécie de fluido negro e inodoro que neutraliza as formas de vida orgânicas com a qual entra em contato.

Quando SCP-071-PT manifesta-se, este locomove-se com base nas sombras, indo de uma sombra para outra. Ao locomover-se, SCP-071-PT buscará capturar alguma forma de vida orgânica com o intuito de alimentar-se a partir dos nutrientes contidos nela.

Quando capturada, SCP-071-PT trará sua presa para a região sombreada em que está (se esta já não estiver na região sombreada em que se encontra) e a neutralizará fazendo-a entrar em contato com o fluido que constitui seu corpo. Quando este processo estiver concluído, SCP-071-PT perfurará sua presa com seu apêndice e começará a absorver seus nutrientes em um processo que dura aproximadamente 25 minutos para ser concluído. 

Quando captura uma forma de vida animal, SCP-071-PT utilizará os despojos destes para reproduzir-se, preenchendo-as, após alimentar-se, com seu fluido corporal. Após cerca de 3 dias do preenchimento, o despojo começará a agir como SCP-071-PT, sendo, a partir de tal momento, denominado SCP-071-PT-2.

Conforme é exposto à radiação eletromagnética, por razões ainda desconhecidas, SCP-071-PT tem sua capacidade de locomoção diminuída. Quando exposto a uma quantidade suficientemente grande de radiação eletromagnética, SCP-071-PT torna-se totalmente imóvel.</textarea></pre>
