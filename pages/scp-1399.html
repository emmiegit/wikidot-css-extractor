**Artikel:** SCP-1399 – Eine andere Art des Hörens
**Autor:** [[*user schroding]]
**Original:** http://scp-wiki.wikidot.com/scp-1399
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1399

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1399 ist auf einem schlichten Holztisch in der Mitte eines verschlossenen Raums aufzubewahren, offen an der letzten Seite, mit einer Kamera, die es ständig beobachtet. Wenn sich die Seite in irgendeiner Weise ändert, benachrichtigen Sie den Standortadministrator.

Zusätzlich ist ein Nebenraum, im Folgenden Beobachtungsraum genannt, mit einem Fernseh- und Radiogerät einzurichten, das im Acht-Stunden-Takt zwischen mehreren Nachrichtensendern umschaltet.

**Beschreibung:** SCP-1399 ist ein dünnes, fünfzehnseitiges Kinderbuch mit dem Titel &#34;Eine andere Art des Hörens&#34;. Das Cover zeigt die Erde mit dem Titel darüber. Auf dem Cover ist kein Autor angegeben. Die ISBN von SCP-1399 korreliert mit keiner zugewiesenen ISBN, und sein gekennzeichneter Verlag, Detiskia Books, entspricht keinem anerkannten Verlag.

Wenn es nacheinander gelesen wird, Seite für Seite in seiner Gesamtheit, besteht es aus einer Vielzahl von unzusammenhängenden visuellen Bildern, die stark assoziierte auditive Verbindungen haben, zusammen mit den Worten &#34;Eine andere Art des Hörens [Bild]&#34;. Seite drei ist beispielsweise ein Bild eines Zuges, darunter die Worte &#34;Eine andere Art, Züge zu hören&#34;. Abgesehen von der letzten Seite sind alle Bilder und Texte in Foundation-Händen statisch geblieben.

Der anomale Effekt des Buches tritt auf, sobald die letzte Seite umgeblättert und das Buch geschlossen wird. Der Leser ist sofort nicht mehr in der Lage, akustische Reize aus der Welt um ihn herum zu empfangen. Stattdessen werden seine Trommelfelle gemeinsam mit dem mitschwingen, was als auditive Reize einer Vielzahl alternativer Welten bestimmt wurde. Das heißt, sein Gehör wird in eine andere Realität versetzt. Dieses Phänomen erstreckt sich nur auf das Gehör, wobei Sehen, Fühlen, Schmecken, Riechen und weniger konventionelle Sinne anscheinend nicht betroffen sind.
 
Es wurde festgestellt, dass das bestimmte Alternativuniversum, auf das das Buch seinen Leser einstimmt, von der letzten Seite abhängt, die sich periodisch ändert. Alle Leser, die den Effekt zwischen den Änderungen erleben, haben festgestellt, dass sie dieselbe Welt hören. Eine Liste aufgezeichneter historischer Abwechslungen und zugehöriger Bilder finden Sie in Dokument-1399B.

Die bisher letzte Seite schien sich zur gleichen Zeit zu ändern, als eine Vielzahl von großen weltverändernden Ereignissen stattfand. Das Buch scheint das Gehör der Menschen wieder auf eine Welt einzustimmen, in der dieses Ereignis anders stattfand, normalerweise auf katastrophal negative Weise.

Es wurde festgestellt, dass dieses Phänomen durch Desorientierung aufgrund eines Unterschieds in auditiven und visuellen Stimuli erhebliches Leid bei D-Klasse-Personal verursacht. Aus diesem Grund wird empfohlen, jedem betroffenen Personal ein Paar hochwertige Ohrstöpsel zur Verfügung zu stellen, um die Konzentration während der Befragungen zu unterstützen und ihre geistige Gesundheit zu wahren. D-Klasse-Personal, das den Effekten von SCP-1399 ausgesetzt ist, ist von monatlichen Terminierungen ausgenommen, bis alle möglichen akustischen Kartierungen der jeweiligen alternativen Realität abgeschlossen sind.

**Dokument-1399A**
&gt; **Seitenänderungsverfahren**
&gt; Wenn zu irgendeinem Zeitpunkt beobachtet wird, dass sich die letzte Seite von SCP-1399 ändert, sind drei D-Klasse-Mitarbeiter auf freiwilliger Basis zu rekrutieren; aufgrund ihrer nachträglichen Entfernung von monatlichen Terminierungen haben sich Freiwillige als relativ leicht zu finden erwiesen. Um Komplikationen zu vermeiden, hat das Personal vor der Exposition über die Effekte von SCP-1399 informiert zu werden.
&gt; Sobald SCP-1399 ausgesetzt wurde, ist die erste D-Klasse in den zuvor eingerichteten Beobachtungsraum zu eskortieren. Der D-Klasse ist ein Schreibgerät und Papier zur Verfügung zu stellen, um alle eventuell relevanten Informationen bezüglich der Abweichung festzuhalten. Nach acht Stunden ist eine schriftliche Befragung durchzuführen und die nächste D-Klasse einzuwechseln. Der Vorgang ist alle acht Stunden fortzusetzen, bis alle möglichen Informationen gesammelt wurden.
&gt; Für den Fall, dass die D-Klasse im Raum nichts hört, ist der Beobachtungsraum in der alternativen Realität nicht mehr funktionsfähig. Es ist anzunehmen, dass die Foundation in der parallelen Realität gefallen ist oder an Macht verloren hat. In diesem Fall ist es besonders wichtig, festzustellen, was passiert ist, um zu verhindern, dass ähnliche Umstände die Foundation destabilisieren.

**Dokument-1399B**
&gt; Eine gekürzte Aufzeichnung der beobachteten Formen der letzten Seite von SCP-1399 und seiner scheinbar korrelierenden Weltereignisdivergenz.
&gt; **12. März 2011:** Seitenänderungen
&gt;&gt; **Neue Seite:** [Ein Bild von Wellen, die sich an einem Sandstrand brechen] Bildunterschrift: &#34;Eine andere Art, Wellen zu hören&#34;
&gt;&gt; **Assoziiertes Weltereignis:** Erdbeben der Stärke 9,0 in Japan.
&gt;&gt; **Etablierte Abwechslung:** Das Kernkraftwerk Fukushima Daiichi kann sich nicht stabilisieren und es kommt zu einer Kernschmelze. Überhitzter Reaktordampf durchbricht die Eindämmung und entweicht in großen Mengen, was zu Massenbestrahlung und Fallout über weite Teile Japans führt.
&gt; **29. April 2011:** Seitenänderungen
&gt;&gt; **Neue Seite:** [Ein Bild von Kirchenglocken, die in einem Kapellenturm schwingen] Bildunterschrift: &#34;Eine andere Art, Glocken zu hören&#34;
&gt;&gt; **Assoziiertes Weltereignis:** Hochzeit von Kate Middleton und Prinz William von Großbritannien
&gt;&gt; **Etablierte Abwechslung:** Paramilitärische Kommandos stürmen die Westminster Abbey und ermorden alle anwesenden königlichen Persönlichkeiten und Staatsbeamten als Beginn eines Staatsstreichs einer Separatistenfraktion. Großbritannien versinkt im Bürgerkrieg.
&gt; **3. Juni 2011:** Seitenänderungen
&gt;&gt; **Neue Seite:** [Ein Bild eines Kampfjets] Bildunterschrift: &#34;Eine andere Art, Flugzeuge zu hören&#34;
&gt;&gt; **Assoziiertes Weltereignis:** Attentatsversuch auf den jemenitischen Präsidenten Ali Abdullah Saleh
&gt;&gt; **Etablierte Abwechslung:** Nachdem er zur medizinischen Behandlung nach Saudi-Arabien gebracht wurde, findet ein zweiter Attentatsversuch statt und ist erfolgreich. Israels Mossad ist darin verwickelt. Der Jemen erklärt Israel den Krieg. Jemenitische Beamte erwerben Atomwaffen über unbestimmte Kanäle und nutzen sie; fast ganz Israel wird durch die daraus resultierende 15-Mt-Explosion zerstört oder kontaminiert. Über einen Zeitraum von zwölf Stunden findet eine Kette von Vergeltungsmaßnahmen statt, die zu einem nuklearen Holocaust und der mutmaßlichen Zerstörung der Foundation-Einrichtungen führt. Klasse-D-Personal erleidet einen vollständigen Hörverlust aufgrund der Verbrennung des Trommelfells in beiden Ohren.
&gt; **27. August 2011:** Seitenänderungen
&gt;&gt; **Neue Seite:** [Ein Bild eines regnerischen Tages vor einem Fenster] Bildunterschrift: &#34;Eine andere Art, Regen zu hören&#34;
&gt;&gt; **Assoziiertes Weltereignis:** Hurrikan Irene trifft auf Land
&gt;&gt; **Etablierte Abwechslung:** Hurrikan Irene entwickelt sich unerwartet und unerklärlicherweise zu einem Sturm der Kategorie 5 und fegt entlang der Ostküste und verursacht Schäden in Milliardenhöhe. New York City ist verwüstet. Die Anzahl der Opfer kann vom D-Klasse-Personal nicht geschätzt werden können.</textarea></pre>
