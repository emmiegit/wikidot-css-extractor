[[include component:credit-button]]
**Artikel:** SCP-1834 – Uriel Fischknochen
**Autor:** [[*user DrBerggren]]
**Original:** https://scp-wiki.wikidot.com/scp-1834
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1834

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1834 ist in einer standardmäßigen Humanoiden-Isolierzelle unterzubringen. Ihm sind tägliche Dosen Aktivkohle, Kupferchlorophyllin und Medikamente gegen Arthritis zu verabreichen. Die Rationen haben nicht aus Lebensmitteln zu bestehen, die rotes Fleisch, Hülsenfrüchte und Eier enthalten. Da es mit der Eindämmung konform ist, sind keine weiteren Maßnahmen erforderlich.

SCP-1834 hat angefordert:
* einen niedrigen stabilen Tisch mit abgerundeten Kanten für seine Isolierzelle (//Genehmigt//)
* die Aufzeichnung seiner Aufführungen (//Genehmigt//)
* das Betrachten der Aufzeichnungen seiner Aufführungen (//Abgelehnt//)
* Alkoholische Getränke (//Abgelehnt//)
* Zigarren (//Abgelehnt//)
* die Rückgabe seines Hutes (//Abgelehnt//)
* eine genaue Armbanduhr (//Abgelehnt//)
* die gesammelten schriftlichen Werke von Beatrix Potter (//Teilweise genehmigt//)
* die Erlaubnis, vor einem Publikum aus Mitarbeitern aufzutreten, &#34;damit die Mühe nicht umsonst ist&#34; (//Genehmigt, abhängig von gutem Benehmen//)

**Beschreibung:** SCP-1834 ist ein männlicher Mensch, Afroamerikaner, ungefähr 50[[footnote]]SCP-1834 kann sich nicht an sein eigenes Geburtsdatum erinnern.[[/footnote]] Jahre alt. SCP-1834 hat spärliches graues Haar, dunkle Haut und weit auseinanderliegende Zähne. An der Stelle, an der die Augen sein sollten, befindet sich stattdessen jeweils ein mit schwarzem Faden in die Haut eingenähtes X. Eine flüchtige Untersuchung zeigt, dass sich das Fleisch zwar wie bei geschlossenen Augen nach außen wölbt, sich darunter jedoch weder Augäpfel noch Augenhöhlen befinden. Röntgenaufnahmen bestätigen, dass sein Schädel aus mehreren dicken, überlappenden Knochenplatten besteht und im Augenbereich keine Merkmale aufweist. Trotzdem fungieren die hervorstehenden Hautbereiche, in denen sich jeweils das eingenähte X befindet, auf eine Weise, die derzeit nicht verstanden wird, als voll funktionsfähige Augen. SCP-1834 ist arthritisch, erfordert den Einsatz eines Gehstocks und leidet an Trimethylaminurie, einer genetischen Erkrankung, die einen intensiven fischähnlichen Körpergeruch verursacht.

Nach Belieben ist SCP-1834 in der Lage, die Hautbereiche, die als seine Augen fungieren, zu langen, flexiblen, zylindrischen Augenstielen zu verlängern. Es behält die volle Kontrolle über ihre Position und Bewegung und kann sie den neuesten Tests zufolge auf eine maximale Länge von 25 Metern ausdehnen. Darüber hinaus ist es in der Lage, seine Augenstiele in mehrere Äste unterschiedlicher Länge und Breite aufzuspalten und diese wieder miteinander zu verschmelzen; die Teilung führt dazu, dass sich am Ende jedes Asts ein zusammengenähtes X manifestiert. Während dieses Prozesses behält SCP-1834 ein perfektes Sehvermögen und ist in der Lage, sich zu orientieren. Wie sein Gehirn dazu fähig ist, mehrere widersprüchliche Standpunkte zu kompensieren, ist unbekannt. Der Einsatz seiner Fähigkeit erfolgt geräuschlos und schmerzlos; woher die zusätzliche Masse kommt, ist unbekannt. Kein anderer Teil seines Körpers besitzt diese Fähigkeit.

Alle 24 Stunden gegen 19:30 Uhr ist SCP-1834 davon überzeugt, dass es &#34;Showtime&#34; sei. SCP-1834 wird versuchen, sich auf den nächsten Tisch, Stuhl oder auf ein anderes flaches, erhöhtes Möbelstück zu stellen; ist dies aufgrund seiner Arthritis oder von fehlenden Möbeln nicht möglich, stellt es sich einfach in die Mitte des Raums. An diesem Punkt wird es lebhafter und beginnt mit seiner Fähigkeit eine Aufführung. Dies beginnt mit der Bildung einfacher kursiver Worte geometrischer Formen und der Umrisse von Tieren mithilfe der Augenstiele. Im Laufe der Aufführung werden die Formen komplexer, einschließlich vollständiger Kursivsätze, Polyeder und lebensgroßer animierter Imitationen des anwesenden Personals. Während der gesamten Aufführung stößt SCP-1834 reichlich Trimethylamin[[footnote]]Die Chemikalie, die für seinen fischartigen Körpergeruch verantwortlich ist. Aus unbekannten Gründen wird weniger dieser Chemikalie produziert, je höher SCP-1834 über dem Boden steht.[[/footnote]] aus und unterhält sich in rasantem Tempo mit dem Publikum, gestikuliert mit seinem Gehstock und erkundigt sich gelegentlich nach Namen, Lieblingstieren und Speisen. Wenn seine Fragen beantwortet werden, versucht es mit seinen Augenstielen die Form des Namens, Tieres oder der Speise zu formen. Es ist nicht in der Lage, die einmal begonnene Aufführung zu stoppen, bis etwa 45 Minuten vergangen sind, und drückt oft Erschöpfung und Erleichterung aus, wenn die Aufführung beendet ist. Außerhalb der Aufführungen ist SCP-1834 im Allgemeinen höflich, langsam und spricht leise.

SCP-1834 wurde in ████████, Louisiana geborgen. Es lebte in einer Holzhütte mit der Aufschrift &#34;FOTOSTUDIO&#34; auf einem scheinbar hastig verlassenen Rummelplatz. SCP-1834 äußerte das Gefühl, dass es zurückgelassen wurde, und wartete darauf, dass jemand es mitnimmt; es fügte sich glücklich der Eindämmung, als die Aussicht auf Nahrung und dauerhaften Unterschlupf klar wurde.

**SCP-1834 Befragungsprotokoll**

&gt; **&lt;Anfang des Protokolls&gt;**
&gt;    
&gt; **Dr. Ling:** SCP-1834, Sie scheinen während Ihrer Aufführung keine Kontrolle über Ihre Aktionen zu haben. Ist das eine zutreffende Aussage?
&gt;   
&gt; **SCP-1834:** Sir, ich weiß nicht wirklich, ob das der Fall ist. Aufzutreten ist aufregend, eine großartige Sache und gibt mir das Gefühl, wieder jung zu sein. Aber wenn die Show vorbei ist und ich die Bühne verlasse, bin ich nur noch ein stinkender alter Mann mit müden Knochen. Vielleicht, vielleicht haben Sie aber recht. Man könnte wohl sagen, dass ich bei meinen Auftritten die Kontrolle verliere. Aber nur fast.
&gt; 
&gt; **Dr. Ling:** Wann haben Sie angefangen, aufzutreten?
&gt; 
&gt; **SCP-1834:** Das müsste 19██ gewesen sein … Ja, das war das Jahr, in dem ich den Mann mit dem auf dem Kopf stehenden Gesicht zum ersten Mal sah. Bald darauf schloss ich mich Mr. Herman Fullers Circus of the Disquieting an. Was für ein wunderbares Unterfangen. Nun mögen meine Kollegen bei der Freakshow weniger erfreuliche Erfahrungen gemacht haben, aber meine Reise verlief reibungslos. Wissen Sie warum? Weil ich mich //benommen habe//. 
&gt; 
&gt; **Dr. Ling:** Hatten Sie schon vorher Ihre Fähigkeit?
&gt; 
&gt; **SCP-1834:** Seit meiner Geburt, Sir.
&gt; 
&gt; **Dr. Ling:** Und die Trimethylaminurie  – der Körpergeruch?
&gt;  
&gt; **SCP-1834:** Ja Sir, das auch. Ich wurde nicht wegen meiner Friedhofszähne Uriel Fishbones genannt. (//SCP-1834 grinst und streckt seinen rechten Augenstiel nach unten, um in seinen eigenen Mund zu schauen.//) Die habe ich von Opa Earl bekommen.
&gt; 
&gt; **Dr. Ling:** Aber Ihre Augen — wann wurden sie zugenäht?
&gt; 
&gt; **SCP-1834:** (//kichernd//) Ich weiß nicht, was Sie meinen, Sir. Mein Sehvermögen ist in Ordnung.
&gt; 
&gt; (//Fünf Sekunden Stille, während SCP-1834 seinen rechten Augenstiel langsam zurückzieht.//)
&gt; 
&gt; **Dr. Ling:** … Also dann, warum treten Sie auf?
&gt; 
&gt; **SCP-1834:** Ich habe als Junge gelernt, dass es viel besser ist, zu tun, was einem gesagt wird, als auf das Abendessen zu verzichten. Und mir wurde gesagt, dass die Show abends um 19:30 Uhr beginnt.
&gt;  
&gt; **&lt;Ende des Protokolls&gt;**</textarea></pre>
