    <pre><textarea class="page-source" readonly>[[include :scpko:credit:start]]
**제목:** [[[http://scp-jp.wikidot.com/scp-3101-jp|SCP-3101-JP]]] - 유아용 시트 너머의 벚꽃을 더 이상 볼 수 없다는 것
**저자:** [[*user OwlCat]]
**역자:** [[*user Migueludeom]]
**작성년도:** 2023
[[include :scpko:credit:end]]
[[include component:image-block
name=http://scp-jp-storage.wdfiles.com/local--files/file%3A6764686-41-bsy0/5600411957_c46b638806_c.jpg|
caption=생전의 SCP-3101-JP(왼쪽)과 SCP-3101-JP-1(오른쪽)]]
**일련번호:** SCP-3101-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-3101-JP, SCP-3101-JP-1는 메트칼프 비실체반사역장발생장치를 이용하여 격리한다.

**설명:** SCP-3101-JP는 2016년 교통사고로 사망한 35세 일본인 여성 &#34;미카와 카에데&#34;다. SCP-3101-JP는 B등급 영적 실체이며, 영소(霊素) 에너지의 발생원은 손에 들고 있던 스마트폰인 것으로 판명되었다. SCP-3101-JP는 생전과 동일한 자아를 갖고 있으나, 그 의식은 일부 예외를 제외하고는 항상 스마트폰을 조작하는 것에 맞추어져 있다. 이 때문에 SCP-3101-JP는 자신의 죽음을 인지하지 못한 상태라고 생각된다. 해당 스마트폰 화면은 항상 흰색으로 빛나고 있으나, 어떤 조작이 이루어지고 있는지는 불명이다. SCP-3101-JP에 대해 물리적 행동을 취하기 매우 어려우며, 영소가 고착된 상태에서도 소통하는 것은 불가능하다. SCP-3101-JP의 영소 에너지가 스마트폰에서 발생하는 이유는 불분명하지만, SCP-3101-JP가 사망 직전 스마트폰을 조작하면서 자전거를 운전하고 있었음을 미루어 볼 때 스마트폰에 SCP-3101-JP의 의사가 강하게 잔류했을 것으로 추정되고 있다.

SCP-3101-JP-1은 3세 일본인 여성의 모습을 한 B등급 영적 실체다. SCP-3101-JP-1는 미카와 카에데와 함께 사고사한 &#34;미카와 하루미&#34;라는 인물로, SCP-3101-JP와 달리 자신의 상태를 인지하고 있다. SCP-3101-JP-1는 SCP-3101-JP에 대해 어떤 커뮤니케이션을 시도하지만, 성공한 사례는 --존재하지 않는다.-- 부록을 참조하라.

**부록:** 2020년 5월 10일, SCP-3101-JP가 SCP-3101-JP-1의 호출 행위에 반응하는 모습이 포착되었다. SCP-3101-JP는 스마트폰 전원을 끄고 주변 상황에 겁먹은 듯한 모습을 보였다. SCP-3101-JP는 SCP-3101-JP-1와 20분간 어떤 대화를 나눈 뒤, SCP-3101-JP-1의 흉부에 얼굴을 강하게 바짝 대었고, 그 후 머리 부분을 끌어안았다. 이때 SCP-3101-JP의 영소 에너지에 현저한 변동이 나타났으나, 약 40분 뒤에는 안정적인 수치로 돌아왔다.  SCP-3101-JP에 의한 일련의 행동 중 SCP-3101-JP-1은 거의 아무런 반응도 보이지 않았으나, 행동 종료 후 SCP-3101-JP-1은 수면과 유사한 행동에 들어갔다. 또한, SCP-3101-JP-1의 수면 행위가 관측된 것은 이것이 첫 사례다.

**부록 2:** 앞서 언급된 행동 이후 일주일에 걸쳐 SCP-3101-JP와 SCP-3101-JP-1은 정밀하게 관찰되었으나, 1시간에 1번 대화를 나누는 것 이외에는 특징적인 행동은 관찰되지 않았다. 또한, SCP-3101-JP은 어떠한 스마트폰 조작도 실시하고 있지 않다. 나아가 SCP-3101-JP와 SCP-3101-JP-1의 영소는 근소하지만 감소하는 경향을 보이는 것으로 밝혀졌다.

**부록 3:** 2020년 5월 21일, SCP-3101-JP가 다시 스마트폰을 조작하기 시작했다. SCP-3101-JP의 행동이 다시 2020년 5월 10일 이전으로 돌아갔다고 여겨졌으나, 개체는 즉시 스마트폰 조작을 중단하고 SCP-3101-JP-1에게 이를 전달하였다. SCP-3101-JP-1는 스마트폰을 잠시 관찰한 후, SCP-3101-JP와 유사한 조작을 수행하기 시작하였다. 이때 SCP-3101-JP-1의 영소는 안정적인 상태로 이행되었다. 스마트폰이 영소를 일정한 상태로 제어하는 성질이 있으며 다른 영적 실체에도 영향을 미칠 수 있다는 것이 밝혀졌다. 이후 SCP-3101-JP-1의 의식은 스마트폰에 집중된 상태가 유지되고 있다. 또한 스마트폰을 변칙개체로 분류할지에 대한 논의가 현재 진행 중이다.

**부록 4:** 2022년 1월 20일, SCP-3101-JP의 영소량이 위험한 수준까지 감소했다. 그동안 SCP-3101-JP는 SCP-3101-JP-1에게 자주 대화를 시도하였으나, 모두 실패하였다. 2022년 1월 이후, SCP-3101-JP는 모든 호출 행위를 중단하였으며, 이따금 SCP-3101-JP-1의 시야를 가리는 행위를 시도하고 있다.</textarea></pre>
