**作者：**[[*user Agent Phage]]，可于[[[phage-s-personnel-file|人事档案]]]查看该作者的其他作品。

希望大家喜欢。

[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-1368

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1368的收容难度集中于其未知的流通程度，因此目前的收容工作重心是追查生产源头。机动特遣队壬午-02“销烟”须对SCP-CN-1368相关的制毒行为进行追查，拘留涉案人员并审查，同时回收所有项目样本。

SCP-CN-1368收容于Area-CN-10的一间物品存放收容间中，在-5℃的低温环境下长期储存。基金会仅保留总共1kg样本用于科学研究，其余均由站点毒物处理系统统一销毁。

站点研究员需留意回收至站点的其余毒品中存在SCP-CN-1368，或其他类型的毒品被误认为该项目的情况。若单一毒品样本多次化验出现完全不同的结果，应认为其代表了SCP-CN-1368的存在，须汇报至项目的HMCL监督员。

对SCP-CN-1368成瘾的人员应在基金会监管区域内进行强制戒毒，其中特殊身份人员应单独隔离并注意安保警戒。目前主要采用自然戒断方法进行戒毒，药物与心理负担进行辅助作用，能够长期消除毒瘾的方法仍在研究中，特效药物与治疗手段一经安全研发将投入实际应用。

相关组织“河畔家族”的动向与情报应被严密关注，双向排查其势力网络和SCP-CN-1368的成瘾人群，并对项目制作工艺给予高度关注，重点摧毁其向外输送渠道。

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/phagepicture/%E6%96%B9%E7%B3%96 |caption=SCP-CN-1368]]

**描述：**SCP-CN-1368是一种成瘾性毒品，外观形似常见的方糖制品，色状为白色结晶，无特殊异味。因此在犯罪组织的黑话中该项目被直接称为“方糖”。

SCP-CN-1368无法解析出一致的化学成分，当其被人体吸收后，将随机转化为多种毒品的有效成分，这是项目的主要异常效应。基金会在实验室中模拟了人体环境进行化验，每单次结果均表现为单一的物质成分，但多次重复实验的结果均不尽相同。

实际案例的医学分析与实验室结果相同，从多名对项目成瘾的人员体内检测出了多种精神类药剂的有效成分，包括但不限于甲基苯丙胺、氯胺酮、可卡因、苯二氮卓类等化合物及其衍生物。这些人员除成瘾外，也会产生与有效成分相对应的其他病症，例如异常镇静或兴奋。

值得注意的是，一般一名摄入SCP-CN-1368人员体内只能检测出一类毒品有效成分，与一名长期吸食同类非异常毒品的人员表现相同。这种同一性因人而异，一般不会改变，除非对吸毒人员采取针对性药物治疗。一旦注射针对某种毒品的治疗药物后，后续摄入的SCP-CN-1368将全部转化为另一种毒品有效成分，具体过程仍在研究中。

摄入SCP-CN-1368的方式为口服，以类似冲剂的形式用热水冲散后饮入。当前认为，项目被消化系统吸收进入血液循环系统后才转化为各毒品有效成分，消化系统环境不会对吸收造成显著影响，因此临床表现上等同于直接静脉注射毒品。实际案例中，由于与普通方糖基本一样的外表，SCP-CN-1368常被添加入咖啡饮品中服用。

因其异常性质，所有实验中或已成熟的药物戒毒治疗手段均失效。若对SCP-CN-1368成瘾的人员在接受治疗后依然摄入该项目，甚至可能因毒品种类的突然改变造成严重的生理伤害。

**历史：**2018年8月，位于缅甸的Site-CN-177遭遇一起安全事故。一支隶属于该站点的运输车队在密支那市执行任务期间，被当地警察用武力强制截停。车组人员共16人被全部杀害，押运的2名“河畔家族”高级干部则被劫走。

基金会就此事与缅甸政府联合开展调查，成功逮捕涉案警察局局长吴典昂，并确认其为这次袭击行动的主要指挥者。在审讯过程中，基金会首次了解到SCP-CN-1368的存在。

&gt; [保密部分已编辑]
&gt; 
&gt; **审讯人员：**等一下，你的意思是起因是你儿子？
&gt; 
&gt; **吴典昂：**对，我的儿子敏山，我没保护好他。他们最开始让手下的小鬼找我，想让我给他们干活，我压根没答应。可后来他们就找准了空子，用敏山来威胁我。我，我迫不得已，只能……
&gt; 
&gt; **审讯人员：**河畔家族是怎么利用你儿子来威胁你的？
&gt; 
&gt; **吴典昂：**他们，他们让他有了瘾，而只有他们能提供“药”。我要是不想让敏山受罪，就只能找他们，答应他们的要求。
&gt; 
&gt; **吴典昂：**我没想到，他们就是来我家找我的时候，当着我的面，给我儿子泡了一杯咖啡。我是真的没想到就只是一杯咖啡……
&gt; 
&gt; [保密部分已编辑]

后续追查SCP-CN-1368的供应链，基金会发现该毒品的成瘾人员具备一定的共同特点。几乎所有人都是具有重要地位人员的亲朋好友，例如富人、黑市经销商、地头蛇与官职人员。后续发展一般分为两种情况：有丰厚资产的，被迫参与河畔家族的贩毒业务，购买毒品以缓解亲朋好友的毒瘾；有一定权力地位的，被要挟为河畔家族办事或提供保护伞与便利，换取毒品供应。

经几名抓获的河畔家族成员供述，SCP-CN-1368产量不多，定位上属于一种“特供”的新型毒品。从一开始，河畔家族便没有售卖该项目，而是计划利用其让一些“大客户”强制沾染毒瘾，随后更是发展成了拓展外部势力网络。目前Site-CN-177正持续追查河畔家族的势力网络，确认名单已超百人。

**附录：**

&gt; **关联词条：**全效毒品阻断剂
&gt; 
&gt; 全效毒品阻断剂是一种正在研发的毒品成瘾紧急阻断药物，针对某一种毒品生效，预期效果为短期疗程内通过服药彻底消除毒品成瘾。

现如今市面上的毒品治疗药物要么只能治疗毒品中毒而无法治疗成瘾，要么需要长期服药才能摆脱依赖防止复吸，还无法做到仅凭药物就能在短期内减缓乃至消除毒瘾。

相关药物研究一直是各国科研攻关的重点，SCP基金会同样正在研究。尽管生物医药方面还无法达到技术要求，但一些有益超自然药剂与技术的应用，使得基金会逐步接近了那个目标，这就是“全效毒品阻断剂”。在药物研究规划里，初次吸食人员只需要在72小时内紧急注射该药剂，就能阻止毒品继续带来生理损伤，同时彻底抹消正在成型的毒瘾。

尽管目前只计划针对单一毒品化合物研发对应的全效毒品阻断剂，但如果其研发成功，将为戒毒治疗带来全新的帮助，未来针对长期瘾君子、复合毒品的对应阻断剂也将提上研究日程。

截止2018年初，以河畔家族为首的各贩毒集团曾多次进行犯罪暴行，意图打击全效毒品阻断剂的研究工作。这些罪行共造成23名基金会研究员伤亡，超40人非自愿离开研究工作，但更多的人选择了顶住压力。在武装人员实战缉毒的时候，这些研究员正以他们的方式，向毒品发动进攻。

所有阻挠行为在2018年2月过后断崖式减少，起初没有引起重视，直到八月份的事故调查才查明原因：

SCP-CN-1368已于2月被成功研制。

&gt; 很多人认为这是一种融合了所有毒品的“完美毒品”，其实不然。CN1368更贴合所谓完美的“入门毒品”。甚至可以直接吞服乃至咖啡泡服，所带来的是全种类任意成瘾化合物，极大地降低了毒品成瘾的门槛。
&gt; 
&gt; 而它在人体中根据治疗药物改变自身毒品种类的效应，将带来更大的象征意义。恐怕这宣告了我们的惨败。
&gt; 
&gt; [[&gt;]]
&gt; 年露
&gt; Area-CN-10，药理学部
&gt; [[/&gt;]]

由SCP-CN-1368引起的成瘾反应无法通过药物治疗，其会在药物注射后变更毒品有效成分种类，使阻断剂失效。部分失去用处的阻断剂甚至本身就具有成瘾性，而毒品种类的骤然改变也将影响生理健康，其也难以通过血检等手段判断是吸食了某种常规毒品还是摄入了SCP-CN-1368。

SCP-CN-1368背后所象征的异常技术，给全效毒品阻断剂的研究工作带来了极大的被动与消极情绪——倘若这种异常技术被持续应用于未来的新型毒品中，全效毒品阻断剂的临床使用将愈发投鼠忌器，也将不再具备全面提升戒毒效率的预期功效。

查明SCP-CN-1368原理及研制反制措施的工作已被列为最高优先级，同时基金会将持续追踪与收容相关异常技术。
