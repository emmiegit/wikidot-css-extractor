    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module css]]
@import url(&#39;/buried-hub/code/1&#39;);
@import url(&#39;/buried-hub/code/2&#39;)
[[/module]]

[[&gt;]]
[[module rate]]
[[/&gt;]]
[[=]]
洋娃娃安静的坐在床中央

长发胡乱的盘绕在肩膀上

伤口狂乱的爬满小腹胸腔

眼睛从那天开始紧闭不张

房屋空荡荡实在令人心慌

主人进屋面无表情把她望

门上的铃铛被风吹的直响

一半的身躯和一半的思想

曾经造就今日结局的荒唐

曾经的希望不是今日所想

一切已无法挽回不再渴望

心不再跳动身体无需健康

这座坟墓是由她自己构想

塑料身躯是坟冰冷又硬邦

残存思想是碑悔恨又哀伤

洋娃娃的怪谈终被传街上

身躯与思想被绑在木头桩

熊熊的烈火蔓延在躯体上

一切的一切都随灰烬飘扬 \
[[/=]]</textarea></pre>
