[[/&gt;]]

**Объект №:** SCP-1365-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Любой доступ в измерение L запрещён. Исследования прекращены после инцидента 1365-C. 

**Описание:** SCP-1365 — альтернативное измерение, называемое «Лаймовый ад». После единственной экспедиции с целью изучения данного мира было выявлено, что в нем обитают крайне враждебные существа, атмосфера непригодна для жизни, а поверхность состоит в основном из плотного ярко-зелёного материала, схожего с цедрой лайма. 

Объект был найден вследствие обнаружения другого альтернативного измерения, известного как &#34;Лимонный рай&#34;. После создания портала, позволяющего агентам Фонда регулярно посещать этот мир, была предпринята попытка найти противоположность данного места. 
Используя реверсивную технологию портала, учёные смогли попасть в SCP-1365.

[[collapsible show=&#34;Инцидент 1365-C&#34; hide=&#34;Скрыть&#34;]]
Ниже приведена аудиозапись разговора при исследовании SCP-1365. Внутрь мира были посланы D-0945 и D-7701, снабженные набором на случай экстренных ситуаций по маркировке B4M P1(ZD4). 

[[div class=&#34;blockquote&#34;]]
**База:** Приём, как слышно? 
**D-0945:** Громко и чётко. 
**База:** Входите. 
//D-0945 и D-7701 заходят в портал.//
**База:** Докладывайте. 
**D-7701:** Сука, тут дышать нечем!
//Исследователи используют кислородные баллоны и надевают защитные очки.//
**D-0945:** База, тут невозможно дышать, а глаза без очков щипет ужасно. Где мы? 
**База:** Неважно, продолжайте изучение. Что вы видите? 
**D-0945:** Ну, мы стоим на какой-то плотной зелёной поверхности, но это не земля. Вокруг только холмы и всё. 
**D-7701:** Мужик, вон там какой-то шар зелёный. 
**D-0945:** Подтверждаю, вдалеке виден какой-то зелёный шар. 
**База:** Какого он размера? 
**D-0945:** Не могу понять, по-моему он увеличивается. 
**D-7701:** Эй, там ещё один, и я что-то думаю, что он приближается... 
**База:** Соберите образцы почвы и возвращайтесь. 

//Эфир резко наполняется криком D-0945.//

**D-7701:** Блять, мужик! Отпусти его, слышишь? 
**База:** D-7701, доложите обстановку! 
**D-7701:** Тут этот мячик сраный схватил девятьсот сорок пятого! 
**База:** Опишите шар, не вступайте в контакт без лишней необходимости, вы нужны нам живыми.
**D-7701:** Вы стебетесь что ли? Огромный зелёный шар, на лайм похожий, метра два высотой, и из него торчат какие-то чёрные отростки, ножки что ли... 

//Раздаётся крик. Предположительно, напавший шар повалил D-0945 и начал обливать его жидкостью из своей внутренней части, вследствие чего последний начал растворяться.//

**D-7701:** Пиздец! Этот шар начал его чем-то поливать, и теперь он разлагается, до крови! База, откройте портал, тут слишком опасно! 
**База:** Отказано, нельзя позволить враждебным существам попасть внутрь Зоны. Попытайтесь скрыться. 
**D-7701:** Да вы там совсем оху...

//Связь с D-7701 прервалась. По полученным данным, один из &#34;лаймов&#34; проглотил его полностью, из-за чего передатчик вышел из строя.//
[[/div]]
D-0945 и D-7701 считались убитыми, но через несколько дней с передатчика D-0945 был передан сигнал SOS. Теория доктора Сабатонова гласит, что по аналогии с измерением под названием &#34;Лимонный рай&#34; в этом мире человек становится бессмертным и страдания от борьбы с &#34;лаймами&#34; будут продолжаться, пока человек не покинет измерение. 

//&#34;Если моя теория верна, то отправка любого сотрудника Организации может повлечь за собой его вечные мучения. Поэтому прошу запретить любой доступ к SCP-1365.&#34;// (Из письма д-ра Сабатонова директору Зоны 7).
[[/collapsible]]</textarea></pre>
