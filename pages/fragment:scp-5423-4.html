    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ SCP-5423-5-K

**项目编号：**SCP-5423

**项目等级：**Keter

**特殊收容措施：**Site 98已经被关闭。没有O5议会全体的直接许可，任何人不得进入该站点。

当一个区域中的SCP-5423激活时，任何人员不得停留在其中，因为其异常性质与生命不相容。
 
**描述：**SCP-5423是于Site 98残余建筑中显现的一处空间异常。当任何离散的封闭空间被关闭时，对于基金会现有的全部测量手段，该区域、其内容及其所占据的空间都会停止存在。

当门关上时，声纳和电磁辐射均如墙面之间没有任何空间一样运作。由于SCP-5423的不规则形状，这导致了相当大的失真。

未激活的区域依然表现出现实稳定程度的大幅下降和低休谟指数，时间以不稳定的速率流逝，气温和气压发生变化，以及物质形态突变。

从关上门开始，到房门再次打开，房间内的人员和物体不会经历时间流逝。然而，房间内物质的连续性是很不稳定的。最危险的例子包括：

* 在通向走廊的门被关闭时，一架梯子被撞倒。当门再次打开时，动量被改变，梯子没有翻倒，而是以60km/h的速度撞向远端墙面。
* Site 98某一房间内的空气被替换为熔融铅。
* 一队守卫在一个受影响的房间内重新出现时立刻崩溃了。尸检显示其循环系统消失（尽管他们的血液依然占据了消失的血管所留下的空间）。
* 当SCP-5423激活时，正处于其中一区域内的人员消失，并且没有再次出现。
* 房间内的所有物体都遭受了严重氧化。这导致物体遭受严重破坏，并损害了房间结构的完整性。

原本出现SCP-5423的房间此前是Site 98地下二层的一间设备储藏室。异常被发现时，房间内没有任何异常项目，当前未知其如何显现。

一个观察窗于30/4/3被安装在围绕SCP-5423的墙上。当门关上时，窗户的视野立刻变得像是被嵌在房间另一端墙上一样。折光率显示玻璃比门关上时变薄了5厘米，表明窗户的一部分被异常影响了。

30/6/7，于异常被激活时在墙上钻了一个洞。当钻头到达应当触及储藏室内部的位置时，测试团队的所有通讯都失灵了。站点安保立刻启动。发现整个走廊显示出与房间相同的异常性质。

30/8/10，基金会特工在试图无效化某混沌分裂者成员时，无意间引发了纽约市一场7.8级的地震。Site 98不足以抵御该等级的地震活动，导致整个站点结构损坏。SCP-5423当时正在被测试，原有边界被突破，导致Site 98的E翼区大部分被波及。

30/8/24，Henry Verne博士在未经授权的情况下使用了斯克兰顿现实稳定锚。他将其设置在SCP-5423的某区域内并激活，然后关上门，触发其效应。异常传播至站点的其余部分。由于疏散程序的实施，当时只有15名人员在站点内。4名人员被发现时未受伤，5具尸体被收回。由于SCP-5423内的危险，包括Henry Verne在内的其余人员没有被找回。

[[collapsible show=&#34;+ 来自Dr. Matson的笔记&#34; hide=&#34;- Findings&#34;]]
&gt; 那个蠢货！我让他向Site 19报告，他反而尽其所能地消灭了任何解决这个情况的希望。
&gt; 
&gt; 好吧。公平地说，这确实是一次试图修复先前损害的尝试。他要为很多事情付出代价。
&gt; 
&gt; 当我在等基金会的加密通讯时，我搜查了Verne博士的家。我发现了Ararat计划的笔记。读起来实在闹心。
&gt; 
&gt; 最闹心的部分是报告顶端的姓名：我读到了自己的名字。我完全记不得关于这个计划的任何事情，但那确实是我的字迹。还有，我在通读实验日志时也认出了自己的工作风格。
&gt; 
&gt; 这应该被销毁或者发到中央记录处的，但显然有一份拷贝留了下来。我只能假设是我做的，虽然这看起来粗心得不可思议。
&gt; 
&gt; 如摘要所显示的，这是为了对抗那些影响局部现实的异常。斯克兰顿现实稳定锚维持某个地方的正常休谟指数等级，而这个计划恰恰相反。
&gt; 
&gt; 它会将局部休谟指数降至0，然后再升高回来。理论上讲，这会撤销任何巨大的现实变动。然而，有两个方面的问题。第一，我们发现很难真正把休谟指数升高回来。当门开着时，异常依然在那个空间中存在。当和未受影响的区域有足够多的相互作用时，它会从周围系统“吸取”现实表象。这个异常处于亚稳态，而且可以无限期地保持这个状态。第二，如我们之前观察的那样，它没有升高。
&gt; 
&gt; 更大的区域会遭受局部现实等级下降。小一些的区域其实也一样，不过这个规模下的现实扭曲程度是可以忽略的。一个分子跑错了地方，一立方厘米的空间里有半度的温度变化。然而，区域越大，现实便越难“回转”，而且在某个点上会开始引起周遭现实等级的下降。
&gt; 
&gt; 斯克兰顿完成他的现实稳定锚时，我们还没有解决这些问题。说实在的，那是个更好、更精致的解决方案。
&gt; 
&gt; 虽然如此，我还是想知道，为什么我留了自己工作内容的一份拷贝在那儿？是不小心吗？或者是对放弃这个计划感到沮丧？现在，我能说取消它是正确的决定，但在我为这个计划花了我一生中的一年而毫无成果后，我当时真的会觉得这正确吗？可能我当时就希望我可能找到它，并重新研究。
&gt; 
&gt; 恐怕我要为这个事故承担和Verne博士同样多的责任。
&gt; 
&gt; 我只能希望还可以剩下一个未来，来为此责怪我。
&gt; 
&gt; 我们唯一的希望，就是我们能找到某种收容并逆转这场灾难的方法。这个站点已经损失了。休谟指数失控地变化。即使门开着，我们也能观察到局部现实等级的下降。我已经下令关闭。我已经向议会提交了我的发现。
&gt; 
&gt; 我们会联系GOC，GRU，ORIA甚至蛇之手最好的形而上学专家，不过我并不乐观。如果我们一开始就明白这是什么，我们本可以轻易修复的。
&gt; 
&gt; 一定有什么办法。上一次我们就抹消了我们在这里的工作，所以我们知道这一定是有可能的。我只能希望我们不是已经太迟了。
