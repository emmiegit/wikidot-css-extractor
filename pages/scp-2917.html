**Объект №:** SCP-2917

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Поскольку SCP-2917 нельзя переместить, в месте нахождения объекта была построена Зона 37. В штат данного учреждения должны входить как минимум 5 сотрудников класса D, которые занимаются изучением локаций на другой стороне портала в том случае, если использование дистанционно управляемых роботов не представляется возможным. Субъекты, участвующие в экспедициях в SCP-2917, обязаны проходить процедуру полного обеззараживания как перед входом в портал, так и после выхода из него. Участники экспедиций в SCP-2917 должны быть одеты в модифицированные скафандры с приваренными к ним контейнерами, предназначенными для транспортировки образцов под давлением. Данная модификация позволяет предотвратить преждевременные события смещения при переносе образцов через портал.

Попытки спасения людей, случайно попавших в SCP-2917, запрещено предпринимать при любых обстоятельствах. Контакт с данными субъектами требуется устанавливать посредством радиосвязи или иным похожим способом.

Обновление от 15.07.19██: После события смещения 2917-315 в Зоне 37 всегда находятся как минимум три вооружённых сотрудника СБ.

Обновление от 17.12.19██: После Происшествия 2917-A внутренние стены камеры содержания SCP-2917 были покрыты слоем термоизолирующего материала толщиной 3 м и пластинами из армированных углерод-углеродных композиционных материалов, не пропускающих тепло.

**Описание:** SCP-2917 — это феномен, воздействующий на область пространства в виде сферы радиусом 2 м, расположенной в фиксированной точке в █████████, ██████, на высоте примерно 0,5 м над землёй. Электромагнитное излучение, например, свет и радиоволны, а также любые твёрдые объекты при взаимодействии с границами аномальной области мгновенно переносятся на небесные тела, находящиеся за пределами Солнечной системы. Газы и жидкости могут проходить через портал только в том случае, если находятся внутри какого-либо контейнера, а это означает, что феномен не может воздействовать на состояние атмосферного давления на Земле и связанной с ней планете. Проведение экспедиций затруднено, поскольку SCP-2917 подвержен событиям смещения — каждые четыре часа портал закрывается и открывается 0,1 секунды спустя, но ведёт уже на другую планету. События смещения могут происходить раньше положенного времени, если через портал пройдут сразу два объекта.

&gt;По своей природе SCP-2917 напоминает проходимую «кротовину», или мост Эйнштейна-Розена, хотя до сих пор неизвестно, по какому принципу происходит выбор следующего пункта назначения, и как портал по-прежнему остаётся в стабильном состоянии.

&gt;С момента обнаружения SCP-2917 было зарегистрировано ███ уникальных планет, расположенных в различных точках Млечного Пути. Самая удалённая из них находилась на расстоянии 3000 световых лет от Земли, а самая ближайшая — на расстоянии около 50 световых лет. SCP-2917 никогда не открывался на одной и той же планете несколько раз.

**Приложение:** Протоколы экспериментов с SCP-2917

[[collapsible show=&#34;+ Протоколы испытаний SCP-2917&#34; hide=&#34;- Протоколы испытаний SCP-2917&#34;]]
//В данном разделе описаны результаты контролируемых экспериментов с SCP-2917, которые проводились с целью определения его свойств, причём наибольшее внимание уделялось критериям активации событий смещения.//

**Эксперимент A — 24.06.19██**
&gt; **Материал:** Запечатанный контейнер длиной 30 см, внутри которого находился резиновый мячик диаметром 10 см.
&gt; **Ход эксперимента:** Контейнер был запущен в SCP-2917. После того, как он прошёл через портал, событие смещения не произошло. В портал бросили второй резиновый мячик, что привело к событию смещения 2917-33, и SCP-2917 был подготовлен к новому испытанию.
&gt; **Анализ:** В ходе данного теста удалось установить, что контейнеры, содержащие внутри какие-либо предметы, воспринимаются аномалией как единичные объекты, и потому не вызывают активацию событий смещения.

**Эксперимент B — 24.06.19██**
&gt; **Материал:** Запечатанный контейнер длиной 30 см, внутри которого находилось 50 мл воды.
&gt; **Ход эксперимента:** Контейнер был успешно запущен в SCP-2917. После того, как он прошёл через портал, событие смещения не произошло. В портал бросили резиновый мячик, что привело к событию смещения 2917-34, и SCP-2917 был подготовлен к новому испытанию.
&gt; **Анализ:** Жидкости могут свободно проходить SCP-2917 только в том случае, если находятся внутри какого-либо сосуда.

**Эксперимент C — 26.06.19██**
&gt; **Материал:** Два стандартных дистанционно управляемых робота Организации, обозначенные как РОБ-1 и РОБ-2. Для лучшего понимания причин, вызывающих события смещения, обоих роботов соединили буксировочным тросом.
&gt; **Ход эксперимента:** РОБ-1 успешно прошёл через SCP-2917, однако, как только в портал вошёл трос, прикреплённый к РОБ-2, произошло событие смещения 2917-35. Контакт с РОБ-1 был потерян.
&gt; **Анализ:** Трос был воспринят аномалией как второй объект. Рекомендуется проведение дополнительных экспериментов.

**Эксперимент D — 27.06.19██**
&gt; **Материал:** Квадратная алюминиевая пластина со стороной 5 м. 
&gt; **Ход эксперимента:** Алюминиевую пластину сбросили в портал сверху, чтобы проверить, как SCP-2917 отреагирует на попытку перемещения через него крупного объекта. При контакте пластины с границами аномалии произошло событие смещения, в результате чего пластина прошла сквозь SCP-2917, пока он был закрыт, и упала на землю.
&gt; **Анализ:** SCP-2917 не пропускает через себя объекты, которые больше по размеру, чем портал.
[[/collapsible]]


[[collapsible show=&#34;+ Протоколы экспедиций в SCP-2917&#34; hide=&#34;- Протоколы экспедиций в SCP-2917&#34;]]
//В данном разделе дано описание экспедиций на наиболее примечательные планеты, открытые с помощью SCP-2917.//

**25.06.19██**
&gt; **Субъект:** Сотрудница D-3612, одетая в модифицированный скафандр, описанный в разделе «Особые условия содержания».
&gt; **Пункт назначения:** Выход из SCP-2917 находился в пещерной системе, слабо освещённой подтёками и ручейками светящейся синей жидкости на стенах и полу. На стенах пещер также росли небольшие скопления кристаллов тёмно-синего цвета. В конце одного из проходов был заметен яркий жёлтый свет.
&gt; **Ход экспедиции:** После процедуры обеззараживания D-3612 прошла через SCP-2917 без инцидентов. В первую очередь ей было дано указание собрать образцы жидкости и кристаллов. Выполнив это задание, она получила приказ пройти в направлении жёлтого света и определить его источник. Субъект отметила, то пол пещеры постепенно поднимался под углом, а температура возрастала примерно на 3°C с каждым пройденным метром. На расстоянии чуть больше 100 м от выхода из пещеры значение температуры составило 50°C, поэтому D-3612 было приказано возвращаться. Субъект вернулась на Землю без инцидентов.
&gt; **Анализ:** Изучение образцов жидкости, собранной D-3612, показало, что это раствор люминола естественного происхождения, хемилюминесцентные свойства которого были активированы сульфатом меди (II), выделившимся из кристаллов халькантита, росших на стенах пещеры. Предполагается, что высокая температура на поверхности планеты вызвана её близостью к звезде, вокруг которой она обращается.

**10.07.19██**
&gt; **Субъект:** Сотрудник D-4920, одетый в модифицированный скафандр, описанный в разделе «Особые условия содержания».
&gt; **Пункт назначения:** Песчаная пустыня, тянущаяся до самого горизонта. В некоторых местах из песка выступают высокие узкие шпили, сложенные из металлических кристаллов кубической формы, а также блоки шириной около 0,5-1 м, судя по всему, сделанные из того же вещества. Небо над планетой имеет бледно-розовый цвет, на нём заметна испещрённая кратерами планета, похожая на Луну, угловой размер которой составляет 45°.
&gt; **Ход экспедиции:** D-4920 проходит через SCP-2917 без инцидентов. В первую очередь ему поступает указание изучить объекты, выступающие из песка. Субъект выясняет, что их невозможно сдвинуть с места; помимо этого, они обладают значительной прочностью, поэтому взять образцы материала у него не получается. D-4920 приказано дойти до шпилей, видимых вдалеке. Спустя несколько минут D-4920 сообщает, что с более близкого расстояния шпили выглядят куда выше, чем из точки, в которой открылся портал. В этот момент исследователи, наблюдающие за ходом экспедиции, отмечают, что уровень песка на поверхности планеты начинает медленно, но неуклонно снижаться. D-4920 получает приказ возвращаться на Землю. На обратном пути он замечает, что блоки, выступающие из песка, стали гораздо выше, а песок у него под ногами ощутимо колышется. В этот момент расстояние между нижней границей SCP-2917 и поверхностью планеты увеличилось до 1 м. 
&gt; Выясняется, что блоки из неизвестного вещества на самом деле представляют собой верхушки шпилей, которые погребены под слоем песка глубже остальных. Уровень песка начинает понижаться быстрее, поэтому D-4920 забирается на верхушку одного из кристаллов. Когда данное явление прекращается, выясняется, что уровень песка понизился на 20 м по сравнению с изначальным. D-4920 слезает с кристаллического шпиля и идёт через своеобразный «лес» из аналогичных образований. Когда он достигает SCP-2917, песок вновь приходит в движение и начинает заполнять пространство между шпилями. D-4920 вновь залезает на верхушку одного из кристаллов, чтобы не утонуть в песке. Наблюдатели советуют ему дождаться момента, когда уровень песка перестанет подниматься, и только потом возвращаться на Землю. D-4920 следует этому указанию, после чего проходит через SCP-2917 без инцидентов.
&gt; **Анализ:** Предполагается, то повышение и понижение уровня песка на планете вызвано приливными силами из-за близкого расположения её спутника. В качестве доказательства данной гипотезы приводится сравнение положения спутника на небе в моменты изменения уровня песчаной поверхности.

**14.07.19██**
&gt; **Субъект:** Сотрудник D-9572, одетый в модифицированный скафандр, описанный в разделе «Особые условия содержания».
&gt; 
&gt; **Пункт назначения:** В отличие от остальных планет, которые были пустынными, на этой существует жизнь. Точка выхода из портала находится в лесу, состоящем из синих и оранжевых биолюминисцентных организмов высотой 20-30 м, очень похожих на земные деревья. Также следует отметить, что портал открылся на ночной стороне планеты; в небе заметна петля Ориона, угловой диаметр которой составляет около 30°.
&gt; 
&gt; **Ход экспедиции:** D-9572 получает приказ пройти через SCP-2917, который он выполняет после небольшого промедления. D-9572 дано указание найти возвышенность и произвести осмотр территории, и он начинает пробираться между «деревьями». Спустя 30 минут найти хоть какое-то возвышение рельефа у D-9572 так и не получается, поэтому он получает приказ забраться на одно из «деревьев». Достигнув верхушки «дерева», D-9572 отмечает, что «лес» находится на абсолютно плоской равнине и тянется до самого горизонта. В этот момент исследователи на Земле отмечают какое-то движение в «лесу», и из чащи появляются пять живых организмов, напоминающих головоногих моллюсков. Они приближаются к SCP-2917 и пытаются напасть на сотрудников Фонда, которых видят на другой стороне портала. Одно из существ проходит через аномалию, в результате чего происходит событие смещения 2917-315. Связь с D-9572 потеряна, субъект объявлен погибшим.
&gt; 
&gt; **Анализ:** Данная экспедиция стала первой, в ходе которой точка выхода из SCP-2917 появилась на планете, где обитали живые организмы. Животное, проникшее через SCP-2917, быстро скончалось от удушья, поскольку не могло дышать земным воздухом. В ходе вскрытия выяснилось, что по строению органов и биохимическим процессам оно было ближе к пресмыкающимся, чем к моллюскам. Из-за вероятности того, что через портал может пройти куда более крупное или опасное животное, условия содержания были изменены соответствующим образом.

**21.07.19██**
&gt; **Субъект:** Один квадрокоптер Фонда, обозначенный как БПЛА-1.
&gt; **Пункт назначения:** Верхние слои атмосферы газового гиганта; внизу заметны облака песчаного оттенка. Небо имеет бледно-фиолетовый цвет. Планета вращается вокруг системы из двух звёзд, одна из которых является карликом класса М, а другая принадлежит к классу G.
&gt; **Ход экспедиции:** БПЛА-1 проходит через портал без инцидентов и начинает разведку территории. Неподалёку заметно огромное грозовое облако, которое быстро движется навстречу квадрокоптеру. БПЛА-1 попадает внутрь облака, подвергается сильной турбуленции и получает незначительные повреждения.
&gt; Спустя несколько минут БПЛА-1 вылетает из облака и обнаруживает вдалеке неизвестные тёмные продолговатые объекты. Когда квадрокоптер подлетает к ним ближе, выясняется, что это стая массивных, медленно движущихся живых организмов длиной 50-400 м, способных к полёту благодаря газовым пузырям. У каждого существа имеется по 6 «плавников» длиной 30 м на каждом боку, а также два глаза диаметром 3 м. У самых крупных особей на спинах находятся живые организмы, напоминающие деревья. Квадрокоптер следует за стаей, держась ближе к хвосту одного из животных, и в течение нескольких минут наблюдает за их поведением. Взрослые экземпляры двигаются неспешно и размеренно, в то время как молодые особи быстро снуют среди остальных членов стаи, предположительно, играя друг с другом.
&gt; По ходу исследования БПЛА-1 обнаруживает на спине самого крупного существа несколько построек уникального дизайна, располагающихся у основания черепа животного. При более близком изучении выясняется, что эти постройки сделаны из шкур одного из животных, а также материалов, полученных из местных «деревьев». Из домов, очевидно, услышав шум двигателей квадрокоптера, вылетают существа, напоминающие кальмаров с четырьмя щупальцами, каждое из которых оканчивается трёхпалой рукой. Механизм их полёта, судя по всему, схож с таковым у животного, на спине которого они живут. Обитатели поселения приближаются к БПЛА-1. Заметно, что трое из них держат в щупальцах некие инструменты с заострёнными наконечниками, сделанные из неизвестных материалов, вероятно, также добытых из тел гигантских летающих животных. Существа рассматривают квадрокоптер несколько минут, после чего в БПЛА-1 что-то попадает. Камера поворачивается, и выясняется, что это один из инопланетных инструментов. Затем регистрируется ещё несколько похожих попаданий, и связь с БПЛА-1 обрывается.
&gt; Исследователи Фонда не стали преждевременно активировать событие смещения SCP-2917.
&gt; **Анализ:** Данная экспедиция стала первой, в ходе которой точка выхода из SCP-2917 появилась на планете, не относящейся к земному типу, а также населённой разумными живыми организмами. Заявка на использование SCP-2917 в целях [[[project-heimdall|Проекта «Хеймдалль»]]] в настоящее время ожидает одобрения.

**Приложение 2:** Происшествие 2917-A

[[collapsible show=&#34;+ Открыть&#34; hide=&#34;- Закрыть&#34;]]

**17.12.19██**
&gt; 15.12.19██ примерно в 8:00 связь с Зоной 37 была потеряна. Прибывшие на место сотрудники Фонда обнаружили, что все металлические конструкции в Зоне 37 расплавились, а область радиусом 7 км вокруг неё оказалась выжжена. Выживших обнаружить не удалось.
&gt; 
&gt; Была выдвинута теория, что точка выхода из портала появилась на планете, которая находилась очень близко к своей звезде. А поскольку SCP-2917 легко пропускает свет, тепло и радиацию, это привело к уничтожению Зоны 37 и всей прилегающей территории. Условия содержания были восстановлены 28.12.19██, в Зоне 37 в настоящее время ведутся строительные работы. Меры по сдерживанию были пересмотрены соответствующим образом, чтобы избежать подобных инцидентов в будущем.
