    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 彼を見守るもの
**著者:** ©︎[[*user sanks269]]
**作成年:** 2018
[[include credit:end]]

@@@@
@@@@

&gt; [[=]]
&gt; 眉間への発砲。
&gt; 
&gt; 白衣の女性は立ち去り、銃と[[[http://ja.scp-wiki.net/author:senkany|男]]]が残された。
&gt; [[/=]]

@@@@
@@@@

霞んでぼやける視線の先には蛍光灯。
ここで死ぬには余りに寒い。
もはや動ける力すらなく、熱を失う手に触れたのは。
柔らかな肌の弾力と、確かな温もりだけだった。

@@@@
@@@@

----

@@@@
@@@@

&gt; [[=]]
&gt; 頭上からのフッ化水素酸。
&gt; 
&gt; 白衣の男性は立ち去り、焼け爛れた男が残された。
&gt; [[/=]]

@@@@
@@@@

焼けた肌。にじむ血液。垂れ下がった皮。
膨れ上がった体表は、瞼も気道も圧迫し、うつ伏せの男は呻きを上げる。
痛み、苦しみ、憎悪、諦め。
あらゆる苦痛が過ぎ去るさなか、男の額にそっと触り、優しく起こす者がいる。
男が最後に嗅いだのは、もう二度と吸えない煙草の匂いだった。

@@@@
@@@@

----

@@@@
@@@@

&gt; [[=]]
&gt; SCP-███への故意の暴露。
&gt; 
&gt; 異国の職員は立ち去り、顔の潰れた男が残された。
&gt; [[/=]]

@@@@
@@@@

暗い。暗い。暗い。暗い。
目も口も鼻も潰れて、息をつくのも許されない。
ほとばしる液体は火箸のように熱く、体温の流れ出すのが容易に分かる。
血潮は見えずどこまでも広がり、次こそ駄目かと思い、恐怖する。
その時、男に残る唯一の耳に、1つ、2つと血の跳ねる音。
音は傍らで確かに立ち止まり、
懐かしいジッポの音が響き渡った。

@@@@
@@@@

----

@@@@
@@@@

&gt; [[=]]
&gt; 灰皿による執拗な殴打。
&gt; 
&gt; [[[http://ja.scp-wiki.net/author:hatogou|新人職員]]]は立ち去り、全身が砕けた男が残された。
&gt; [[/=]]

@@@@
@@@@

男はもう苦しくなかった。
彼は良い奴と一目でわかる。
それでもなお殺されるのは。
ひとえに自身の異常性に他ならない。
男は少し安堵した。
自分は孤独だ、だが悪くはない。
こうやっていつも傍らに、忘れかけてた紳士が佇み、
最後に一服、ほろ苦い煙草を恵んでくれるのだから。

@@@@
@@@@

----

@@@@
@@@@

&gt; [[=]]
&gt; 自殺。
&gt; 
&gt; 立ち去る者は誰もいない。
&gt; [[/=]]

@@@@
@@@@

男は安らかな気持ちだった。
自分は死んでしまうかも、あるいはのうのうと生き返るのかも。
どちらも等しく、無価値だった。
どちらになっても構わない、人は最後に死ぬモノだから。
自分は孤独に、死ぬモノだから。
括ったロープに首を通して、冷たい自室の高みに登って。
最後にぐるりと部屋を見渡し、そっと佇むお客を見つけて。
口にはニヤリと笑みまで浮かべて。
けれども息つく口先は、するりと言葉をうちこぼした。

@@@@
@@@@

[[&gt;]]
「……死にたくない。」
[[/&gt;]]

男の表情がぐるりと変わる。
客は黙って、それを見ている。
焦りと驚きと動揺と涙を浮かべ、
男は唇をわななかせた。

「イヤだ……嫌だ。孤独に死ぬのは嫌だ。1人寂しく死ぬのは嫌だ。誰も看取らず、悲しみもせず、来る日も来る日も訪れる死を笑うしかないのは嫌だ。死んだ私は明日を生きない。明日の私は私を知らない。自分で自分の死体を埋めて、死の瞬間に蓋をして、何が不死だ、異常性だ。私は、私は何度も、何度も……」

男は嗚咽し、顔を歪める。
部屋は静まり、泣く声だけが、こだまする。
客人はそっと、傍らに寄り添い、
泣きじゃくる男に煙草の箱を差し出した。

@@@@
@@@@

[[&gt;]]
「……私は……」
[[/&gt;]]

顔を上げて客を見つめる。
その目は確かに男を見つめていて、
何度も見てきた煙草の箱は、いまだに手元に差し出されていて、
震える手と手で煙草を掴み、男はなんとかそれを咥えた。

@@@@
@@@@

&gt; [[=]]
&gt; 最後の煙草に灯りが灯る。
&gt; 
&gt; 立ち去る者は、誰もいない。
&gt; [[/=]]

@@@@
@@@@

客人は、2人の煙草に火を灯す。
遥かなる、悠久の時が流れて消え逝く。
静寂が痛いほどに耳染みて、息も煙も共有された。
最後の煙草が燃え尽きた時、男は小さく、笑顔を浮かべた。

@@@@
@@@@

[[&gt;]]
「またな。」
[[/&gt;]]

心で呟き、身を踊らせて、
やがて辺りは、本当の静寂に包まれる。
吸い殻はそっと携帯灰皿に仕舞われ、
[[[http://ja.scp-wiki.net/scp-4999|彼を見守るもの]]]は、静かにその場を立ち去った。
