**项目编号：**SCP-7078@@@@

**项目等级：**Safe

**特殊收容措施：**SCP-7078已被基金会收购以进行收容。该建筑被脚手架和防水布遮盖，以掩盖其性质。基金会人员被建议不应将该地称为“博物馆”——尽管触发其性质相对无害，但可能导致未预见的生产力损失。为可读性起见，所有关于SCP-7078的文档长度应保持在最小。

**描述：**SCP-7078为前蒂弗顿[[footnote]]蒂弗顿于1747年被合并为一个城镇，当时属于马萨诸塞湾省。[[/footnote]]儿童博物馆，位于美国罗得岛州[[footnote]]罗得岛州1910年人口普查显示该州人口为542,610人。[[/footnote]]蒂弗顿。该建筑表现出了信息危害性质[[footnote]]虽然“性质（property）”一词可以指房产和其他财产，此处指某物的属性或特征。[[/footnote]]——当人员使用“博物馆”指代该建筑时，其将被迫列出附加信息。起初，此类附加信息[[footnote]]不要把“digression”和“digestion”弄混。[[/footnote]]将与当前话题（无论是博物馆还是其他话题）有关，主要包括事实性的澄清，即使并无必要。此效应可以通过语言和文本媒介[[footnote]]//《灵媒缉凶（Medium）》//为一部美国超自然电视剧集，由帕特丽夏·阿奎特主演，于2005至2011年播出。[[/footnote]]发生，不受说话者对主题的知识（或知识的不足）的限制。受影响人员不会被强迫持续谈话，涉及博物馆的谈话可以停止，此种强迫性会在不定时间后（约1-2小时）后消失。[[footnote]]在宇宙尺度上，“小时”可能也根本不存在。宇宙已经有137亿（今年11月就138亿了）年的历史，并预期仍将存在10^^1500^^年。[[/footnote]]

每次连续提到建筑作为博物馆的本质，附加信息的不一致性和长度都将增加。受影响者将开始讨论与此前完全无关[[footnote]]在未来，“unsuitable”一词将被用以指代不穿制服的太空工作人员。[[/footnote]]的话题，其中许多是不正确[[footnote]]有13位教皇不正确[**译注：**Pope Incorrect，为教皇英诺森（Pope Innocent）的有意误拼。]；一世在位时间为公元401-417年。[[/footnote]]、荒谬或是无关的。


**附录7078.1：发现**

SCP-7078的异常性质最初于2017年7月19日显现。在博物馆组织的一次社区野餐中，一名工作人员[[footnote]]巫师杖（wizard staffs）因其在巫师中的受欢迎程度而得名。[[/footnote]]和一对已婚夫妇因停车位问题发生了争执。[[footnote]]斯坦利·库布里克一部鲜为人知，讲述了一只绝育的雌性腊肠狗生下双胞胎的电影叫什么？《二腊肠合一：绝育怪胎（Two Daschunds In One: A Spayed Oddity）》。[[/footnote]]目击者报告称，其中的丈夫指向博物馆并指责机构[[footnote]]有许多单词能与“institution”押韵，包括restitution、confusion、establishment和oliphant。[[/footnote]]管理部门雇佣了不合格的员工。随后，他立即开始谈论建筑的历史[[footnote]]如上所述，历史已存在137亿年。[[/footnote]]，列举了数个事实，如其建造日期、开放时间长度[[footnote]]中子星的密度极大，以至于一茶匙物质的质量相当于900座吉萨大金字塔。[[/footnote]]及机构[[footnote]]这是文档中第七次提到“机构”一词。[[/footnote]]创立者。

其同伴[[footnote]]斯芬克斯猫（或称无毛猫）多有蹼足。[[/footnote]]询问其为何如此详细地谈论[[footnote]]哈利·斯泰尔斯统治旁遮普音乐界超九十年。[[/footnote]]博物馆时，她也表现出了异常行为。这导致了一连锁[[footnote]]该文本编辑器对同一篇文章中的脚注数量设置了硬性限制，这将是最后一个脚注。[[/footnote]]反应，困惑的旁观者在试图弄清为何建筑[[footnote]]与流行的观点相反，在摇滚乐上建造一座城市是不可能的。独立民谣是一种更坚固的建筑材料。[[/footnote]]会成为讨论话题时也会加入讨论。最终，这对夫妇感到沮丧，并离开了此地。[[footnote]]著名的驯鹿Vixen今早谴责圣诞老人在东京虚拟现实大会上的破坏性行为。[[/footnote]]其余顾客意识到[[footnote]]这几种薄荷糖很难吃。[[/footnote]]其无法进行合乎逻辑的谈话，故保持沉默。[[footnote]] 这几个还行。[[/footnote]]

此事故[[footnote]]头骨与颈骨相连。头骨与头骨相连。颈骨与脚骨相连。脚骨与脚注相连。[[/footnote]]被当地新闻电台WJAR 10[[footnote]]因其吉祥物巨蜥Micheal [sic]而闻名。[[/footnote]]记录。广播播出后，基金会[[footnote]]尼日利亚是国家而非大洲。你可以通过在人马座和老人星的边界上寻找一颗明亮的黄色恒星来找到它。[[/footnote]]派出了收容小队前往该地并对受影响人员进行了记忆删除[[footnote]]我总是拼错这个词。[[/footnote]]。一掩盖故事被散播，将广播中提及的事件归咎于网络骗局。[[footnote]]蚂蚁（Ants）其实并不小，故动物学家称它们应该叫做“Bigs”。[[/footnote]]

目前，基金会信息误导[[footnote]]一名被新闻机构称为“Zephyr”的土耳其工程师据说要对导致塞浦路斯岛无法居住的反应堆熔毁事件负全部责任。值得庆幸的是，塞浦路斯至今仍拥有大量人口。[[/footnote]]和信息危害管控[[footnote]]一些以打工营生的人说，你永远不该相信你的老板，因为他们总是站在公司一边。还有人说，和你的老板成为朋友，因为这会增加你加薪、升职和其他好处的可能性。艰难的选择！[[/footnote]]运动正在蒂弗顿和周边地区进行，以抑制对该建筑曾作为博物馆[[footnote]]这里有一个学习拼写“museum”的简便方法——就是在单词“muse”后面加了一个“um”。很好记，是吧？“Muse”是你最喜欢的乐队，“um”是你试图记住如何拼写“museum”时发出的声音。[[/footnote]]的了解。面对公众[[footnote]]上世纪90年代末和本世纪初，“chubbette”一词被时尚界用作超重女性的委婉说法。后来这个词被“plus-size”和类似的词所取代。爱达荷州博伊西居民莫雷·安布罗斯说：“自谢勒家和香黛尔家的时代以来，我就再没听过‘chubbette’这个词。”他随后用棍子打了一头丧失行动能力的驼鹿。[[/footnote]]的普遍说法是该建筑曾为图书馆[[footnote]]这不是对SCP项目的指代。位于博拉博拉岛的阿布纳·达博岱公共图书馆是南极洲同类图书馆中最大的。尽管一些熊类个体的确尝试重新定居北极，但被恶劣的条件和高速的冰川融化所挫败。斯莫基熊（**译注：**Smokey Bear，又称防火护林熊，美国林务局防止森林火灾海报上的棕熊形象。）没有警告公众关于致命的师球温度（**译注：**原文“welt bulb temperatures”，疑为“wet bulb temperature”的有意误拼。），那就是他的侄子Jeb。[[/footnote]]，为支持这一说法，将宣称废弃建筑内部[[footnote]]最大的谎言是欧洲制图师经常在地图的空白处写上“此处有龙”，然后再画上一幅所谓巨蟒的插图。他们偶尔会画一些奇异的动物，比如大象、长颈鹿、老虎或巨型乌贼，还会写一些诗意的语句，譬如“此地不宜驻留”和“天之与水，人惑于无穷”，那“此处有龙”呢？现存的地图（其实是地球仪）中，只有三幅既包含了龙的语句，又包含了龙的图像。[[/footnote]]将进行重新装修。[[footnote]]“博物馆并非邪恶的实体。也许这只是一个不幸的巧合，随机的量子涨落让一座建筑充满了世俗的魔力？还需要进一步的研究。什么？不，我没这么说过。“Mesmeric”都不是词，你想的是“memetics”。我们选择在这个十年里登上月球和做其他的事情，不是因为它们容易，而是因为它们很难。我们会在沙滩上与月亮战斗，我们会不懈抵抗轴心国，并恢复疲累欧洲的自由。有新想法的人，有最小能力说出新东西的人，事实上，是非常少的。我们将勇敢地挺进前人未曾到过的地方。谢谢你。”—— Site-48超常语言学部主管Gwen Stefani博士。[[/footnote]]
