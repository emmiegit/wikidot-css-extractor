**Об&#39;єкт №:** SCP-PL-100

**Клас об&#39;єкта:** Безпечний

**Особливі умови здержування:** SCP-PL-100 слід стримувати під цілодобовою охороною у камері №100 Зони PL-12. У камері здержування встановлено один стілець, на якому сидить об’єкт. Температура в камері здержування не повинна перевищувати звичайної кімнатної; також рекомендується підтримувати в камері постійне освітлення. Безпосередня взаємодія з суб’єктом можлива лише з дозволу наукового співробітника з рівнем допуску 3 або вище. Час знаходження дослідника з об’єктом повинен бути погоджений у плані експерименту.

**Виявлення об’єкта:** SCP-PL-100 було знайдено після пожежі в односімейному будинку, в якій загинув сорокап&#39;ятирічний чоловік. Загиблий заповнив будинок газом з газової плити, після чого підпалив його за допомогою іскри. Увагу Фонду привернули повідомлення пожежників про те, що вони вилучили з будівлі &#34;гумову фігуру людини, яка не згоріла&#34;. Оскільки будинок постраждалого знаходився неподалік від закладу Фонду, співробітники швидко перехопили об’єкт.

**Опис:** SCP-PL-100 — це гуманоїдна істота зростом сто сімдесят п&#39;ять сантиметрів. Його тіло вкрите чорною матовою речовиною невідомого складу. Обличчя об’єкта майже повністю гладке -- присутні лише злегка увігнуті очні западини, ніс типової форми і тонкі губи. Вух в об’єкта не виявлено. Тіло об’єкта не має зморшок, сосків, пупка, волосся, репродуктивних органів та контурів м&#39;язів. Рентгенівські знімки свідчать про відсутність внутрішніх органів (крім легенів, серця та мозку), а також кісткової та м’язової тканин. Пальпація не виявила в об’єкта пульсу. При огляді стетоскопом серцебиття не виявлено. Це може свідчити про те, що серце об’єкта не б’ється (хоча це не доведено, оскільки невідомо, чи здатна «матерія», з якої складається об’єкт, поглинати звукові хвилі).

SCP-PL-100 не реагує на жодні контакти чи спроби взаємодії. Запитування, торкання, віддача наказів, крики або удари по об&#39;єкту не мали впливу на нього. Єдина діяльність об’єкта — це дихання. Об’єкт вдихає повітря через ніс, а потім видихає через злегка відкритий ріт. Для існування об’єкту не потрібні ні вода, ані їжа. Температура тіла об’єкта становить 33 градуси за Цельсієм (у фазі спокою), 34 градуси за Цельсієм (після легкої травми) або 36 градусів за Цельсієм (після серйозної травми).

Тривають дослідження, покликані виявити, чи є SCP-PL-100 безсмертним. Наразі встановлено, що він має здатність до повільної, але повної регенерації.

* У першому з проведених експериментів, що дозволив зробити вищезгаданий висновок, на пальці об’єкта був зроблений неглибокий розріз. З рани не витекло жодної рідини, і вона зажила протягом тридцяти секунд.

* Другий експеримент передбачав відрізання цілого пальця. Співробітник класу D, який виконував наказ, видалив у SCP-PL-100 великий палець. Палець перетворився на киплячу смолу одразу після того, як його відокремили від решти тіла об’єкта. Протягом наступних трьох хвилин SCP-PL-100 цілком відростив великий палець.

* Третій експеримент передбачав розрізання черепа SCP-PL-100 пиляльним полотном. Втім, експеримент завершився достроково, коли дослідник, відповідальний за операцію, спинив пилити та припинив реагувати на спроби встановити з ним контакт. Пила застрягла в мозку об’єкта наполовину, після чого об&#39;єкт почав регенерацію, що тримала дві години. Спочатку об’єкт невідомим чином «виштовхнув» полотно пили зі своєї голови, а потім відновив пошкоджену тканину. На лезі пили не виявлено слизу чи рідини. Протягом всього експерименту SCP-PL-100 подовжував дихати.

Невдовзі після цього було виявлено, що перебування поблизу об’єкта протягом часу довшого за десять хвилин призводить до поступового заспокоєння, викликаючи зростання стану пасивності.

Висновки та спостереження з двох проведених експериментів (всю документацію можна знайти в архіві):

**Експеримент 100-05, 28.01.████:**
//Після десятихвилинного перебування в камері зберігання собаки поступово перестали гавкати. Незабаром вони також перестали гарчати та лише дивилися один на одного// -- д-р ██████.

**Експеримент 100-09, 06.12.████**
//Піддослідний в камері зберігання протягом десяти хвилин намагався від руки намалювати ідеальне коло (він зробив понад сотні спроб). Йому вдалося це зробити лише через двадцять хвилин (з яких дванадцять хвилин йому вдавалось намалювати лише хаотичну мазню), а одразу після виконання завдання він повільно сів на підлогу й почав дивитися вперед. Встановлено, що вплив об&#39;єкта підвищує точність виконуваних дій, але водночас робить всіх уражених все більш і більш пасивними// -- д-р ███.

Заплановані подальші експерименти
----
**Оновлення:** Встановлено, що перебування під впливом об&#39;єкта протягом часу понад півгодини призводить до поступового паралічу м&#39;язів, у тому числі серця. Також зникає діяльність центральної нервової системи, що в решті решт призводить до смерті. Безпосередньо перед загибеллю враженого температура його тіла стрімко падає до двадцяти градусів за Цельсієм.</textarea></pre>
