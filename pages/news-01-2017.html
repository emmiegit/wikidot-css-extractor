    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 31 января

Завершается январь 2017 года следующей группой статей.

[[[SCP-2025]]] - Конус гуманизации. Фондовцы здесь ко всем относятся, как к людям (а к людям, надо сказать, фондовцы не всегда относятся хорошо).
[[[SCP-2037]]] - Пылевые зайчики. Вряд ли стоит таких зверушек держать дома. От них там //очень// уж грязно будет.
[[[SCP-2478]]] - Вполне обычные японцы. Подумаешь, семь голов и щупальца. Японцы - вообще люди интересные, мало ли что у них считается обычным.
[[[SCP-2807]]] - Старинный фондовский могильник. Кто сказал, что Фонд плохо обращается с расходниками? Да у нас для них вот даже санаторий-профилакторий появился. С блатняком и понятиями.

[[[SCP-ES-066]]] – Город Рассказчика. Самый большой и самый секретный в мире театр одного актёра. С очень старательно снесённой &#34;четвёртой стеной&#34;.

Рассказ &#34;[[[a-night-at-the-movies|Ночь в кино]]]&#34;. Хотя &#34;Кебтеул&#34; и не спутник связи, но кинофильмы тоже способен передавать.

[[[SCP-011-J]]] - Ребёночек. Времена лолфонда прошли, и нашим сотрудникам не разрешается приводить своих детей на работу. А объекты можно приводить? Конечно, Фонд же для того и создан.
[[[SCP-012-J]]] - Особые Условия Смехотворности. Фонду пора уже свой телеканал открывать, столько у него всяких аномальных телепередач и сериалов.

Архив пополнился прямо-таки уникальным объектом под названием [[[somethingfishy#toc1|SCP-808-MIA]]] - Технопат. Был бы автор этой барышни более сговорчивым - возможно, она могла бы в настоящее время оказаться кем-то из пантеона Максвеллитов...

Переписана [[[SCP-003]]] - Биологическая материнская плата. Или, скорее, дописана: некоторые данные теперь не удалены.

И, наконец, последняя четверть января порадовала нас творчеством участников нашего собственного филиала, чего мы ждали весь месяц.

[[*user Blackbird5154]] рассказала нам о книге [[[SCP-1263-RU]]] - &#34;Грибной Государь&#34;. Название намекает нам на неких небезызвестных подгнивших проповедников, принявшихся писать произведения с сомнительным сектантским содержанием. [[[scp-1263-ru-mushroom-monarch |Собственно, сама сказочка]]].

Для любителей лекций - [[[lecture-sta|Вводная лекция профессора Иммельмана о пространственно-временных аномалиях]]] от всё той же [[*user Blackbird5154]]. Собственно говоря, всё то же, что написано на упаковке. Возможно, по поводу некоторых давно знакомых объектов у вас станет меньше вопросов (а ещё возможнее - что больше).

&#34;[[[great-story-about-dzeta-9|Великое сказание о путешествии мобильной оперативной группы Дзета-9 &#34;Кротокрысы&#34; на ту сторону экстрамерной Луны]]]&#34; и поистине эпичном обрушении в какую-то сторону четвёртой стены. Этюд в пурпурно-фиолетовых тонах от [[*user Mr Self Destruct]].

Напомним напоследок: завтра с Полигона в небытие будет переправлено [http://sandbox.scpfoundation.ru/forum/t-902742#post-2728920 много статей]! Если хотите взять что-то из этого на переработку или просто сохранить на память - не зевайте.

=====

+++ 24 января

[[[SCP-2287]]] - Г-н Безголовый. Да, это ещё один из Маленьких Господ Доктора Развлечудова. Теперь ко многочисленным вопросам по поводу этого Развлечудова добавляется ещё и вопрос о том, какого он(а) пола.
[[[SCP-2295]]] – Медведь с тряпичным сердцем. Добрый брат-хирург злого мишки-строителя.
[[[SCP-2737]]] - Мёртвая минога. Даже неаномальные миноги обладают аномальным эффектом: 95% людей считают их рыбами. Ну а у этой и другие эффекты есть.
[[[SCP-2776]]] - Г-н Президент. Нет, это не ещё один из Маленьких Господ Доктора Развлечудова! Кстати, тут есть и ответ на вопрос, почему объектам нежелательно показывать актуальные теленовости.
[[[SCP-2923]]] - Синдром Икс-Мэна. Фонд-то думал, что он - надправительственная сверхсекретная суперорганизация... А оказалось, что просто отдел контроля качества про корпорации “Доктор Разввлечудов”.
[[[SCP-2939]]] - &#34;БОЛЬШОЙ БРЯК&#34;. Везде, где появляется упоминания этого Бряка, начинаются проблемы. Может быть, не стоило его в базу данных Фонда вписывать?..
[[[SCP-2952]]] - Коргиполитен. Многие удивляются, узнав, что корги, при своих-то габаритах - это самые что ни на есть пастушеские овчарки. А теперь оказывается, что они ещё и ездовые собаки.

[[[SCP-ES-055-V]]] – Центробежный репликатор. Эта штука могла бы быть использована для производства различных полезных предметов. Правда, её методы доставки не очень способствуют сохранению целостности продукции (да и заказчика тоже).

[[[SCP-026-J]]]- Качели. Интересно, а лампочки с подобным эффектом у них там нет?

[[[spark-of-wonder|Искра Чуда]]]. А у этого Развлечудова, надо сказать, обширные связи...
[[[secure-facility-dossier-research-site-45|Досье Зоны 45]]]. Сидим тут, никого не трогаем, нефть добываем... Проходите мимо, здесь не на что смотреть.

=====

+++ 17 января

[[[SCP-2124]]] – Концептуальный нож. Интересно, а нельзя ли по этой же методике найти в тёмной комнате чёрную кошку, которой там нет?
[[[SCP-2403]]] – Воздушная лестница. Говорила мама в детстве: &#34;Не прыгай через ступеньки, а то //ка-ак упадёшь//!&#34;
[[[SCP-2547]]] – Собачья жизнь. Зверушек, которые хотят исповедовать религию, в Фонде описано уже достаточно, а теперь вот и какое-то фурри-божество пожаловало.
[[[SCP-2963]]] – Позвал Скульптор расходника, саркика и йитианца... Тяжко быть расходником в Фонде. Мало того, что этого бедолагу разобрали на семь частей, так ещё и детали из других комплектов по ошибке подбросили.

[[[SCP-ES-017]]] – Снежная бактерия. Кто сказал, что глобальное потепление безвредно? У нас от него чуть редкий вид не вымер!

[[[SCP-729-J]]] – Погладь кроля. Погладь кроля, кетер! Из коряво пошитых игрушек получаются не только чебурашки, но и таумиэли.

Продолжая рассказ об учреждениях Фонда; сегодня у нас на повестке дня [[[secure-facility-dossier-site-81|Зона 81]]]. Подземная, как вы любите (а местами – ещё и подводная).

Также поступил хаб недавно связанной организации &#34;[[[gamers-against-weed-hub|Геймеры против конопли]]]&#34;. Ну, по крайней мере, они не злые и против наркотиков, это уже радует. Хотя авторские права совсем не уважают, Доктор Развлечудов вон жалуется.
* И первый переведённый их объект: [[[scp-2839|Личное дело доктора Уэпплера]]]. Да, это объект, а не личное дело. Нет-нет, они действительно против конопли.

Для любителей архивов: оформлены отдельной статьёй [[[scp-261-deleted-logs|удалённые протоколы экспериментов с SCP-261]]]. Теперь новичкам, желающим понять, что такое &#34;лолФонд&#34;, можно просто советовать сравнить эту версию с нынешней.

Кроме того, на Полигоне объявлена [http://sandbox.scpfoundation.ru/forum/t-902742#post-2728920 Генеральная Уборка]! Все желающие могут взять что-либо из этих статей на переработку или просто сохранить на память.

=====

+++ 12 января

Январь традиционно выдался относительно тихим, но всё же новинки продолжают поступать.

Начнём с объектов.
Переписан [[[SCP-237]]]. Теперь он носит название &#34;Сам себе создатель&#34;, а старый вариант под названием &#34;Пигмалион нашего времени&#34; можно найти [[[scp-237-v|здесь]]]. Хикки-кун умер, но скульптуры его с нами.
[[[SCP-2795]]] – Чудо-помощник. Видимо, Развлечудов решил выпустить новую версию глючного [[[scp-1508|Майки]]]?
[[[SCP-ES-065-V]]] – &#34;Виссерат&#34;. Ещё одна аномалия, воздействующая на картины. Жаль, что она такая вредоносная, а то Фонд мог бы пополнить свою картинную галерею. А что, я был бы не прочь оценить арты [[[SCP-753]]] или [[[SCP-2816]]]. (Перенесено в архив 28.06.2022)

Из не-объектного творчества есть у нас следующее:
* Продолжаем наш рассказ об иностранных учреждениях, в этот раз у нас на повестке дня [[[secure-facility-dossier-site-64|Зона 64]]]. То самое место, где хранятся всякие поделки пресловутого [[[anderson-robotics-hub|Басурмана-Андрейкина-Сына]]], хотя и не только они.
* [[[another-goddamn-magic-system|Лекция по магии]]]. Весьма интересный взгляд на то, почему Фонд так слабо использует магию. Также здесь полно интересных фактов об отношениях Фонда с Библиотекой Странненьких, а также кое-какие подробности бурной молодости директора Зоны 19.
* [[[costume-change|Меняя костюмы]]]. Вот такой Г-н Образ из Маленьких Господ Доктора Развлечудова™ нам по нраву. А [[[scp-1831|это]]] – подделка какая-то.

По просьбам трудящихся, переведён [[[oria-hub|Хаб КСИР]]]. Вот такие они ребята, не фанатичные и терпимые. Настолько терпимые, что в их рядах служат даже... сами увидите, кто.
* [[[oria-025-117|Меморандум 117 касательно Проекта 025]]]. Комитет тоже интересуется [[[scp-1173|Восточной Самофракией]]]. Пожалуй, даже знает о ней поболее нашего.
* [[[oria-memorandum-0013-regarding-project-934|Меморандум 0013 касательно Проекта 934]]]. Был такой архивный объект, &#34;[[[scp-013-arc|Всё и ничто]]]&#34; звался. Вот, оказывается, куда он пропал: Багдадский Вор утащил. Ну или Тегеранский, там не очень далеко.
* [[[oria-736-009|Меморандум 009 касательно Проекта 736]]]. КСИР, как мы говорили, терпим, мало того: он очень заботлив к [[[scp-036|религиозным меньшинствам]]] и всячески защищает их от всяких запрещённых организаций.
* [[[oria-001|Меморандумы касательно Проекта 001]]]. Продолжая изложенную выше мысль, правильно и делает, что не связывается с запрещёнными организациями. В данном документе как раз и рассказывается о том, ЧТО случилось в последний раз, когда Комитет с подобным связался.

Также обновлён [[[log-of-anomalous-items|Список аномальных предметов]]]. Новинки ищите где-то в конце.

Авторского творчества нашего Филиала пока не завозили. Рекомендуем авторам быстрее дописывать, а читателям – активнее голосовать на [[[http://sandbox.scpfoundation.ru|Полигоне]]].</textarea></pre>
