[[/&gt;]]
**项目编号：**SCP-CN-1106

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1106现被收容在Site-CN-21的低度威胁收容区3级安保隔间中。--在事故CN-1106-1后，尝试还原SCP-CN-1106营救Dr. Ecun的实验将由研究员Kycar负责。--在实验5后，对SCP-CN-1106进行实验需持有3级权限并经由研究员Kycar批准。
[[include component:image-block name=SCP-CN-1106.jpg width=&#34;300xp&#34; height=&#34;400xp&#34; |caption=SCP-CN-1106的外观，由研究员Kycar使用手机拍摄]]

##blue|所有SCP-CN-1106-C被收容在Site-CN-21的低度威胁收容区3级安保隔间中。禁止任何试图拆解SCP-CN-1106与SCP-CN-1106-C的行为。##

**描述：**SCP-CN-1106现为一个--三--四阶魔方，外观与██████公司所生产的同种--三--四阶魔方并无不同，但经检测发现制成SCP-CN-1106的材料为人类骨骼，并且在SCP-CN-1106中已检验出至少██人的DNA。

当一个人类个体直接接触SCP-CN-1106时（称为SCP-CN-1106-A），SCP-CN-1106将随机打乱，而需要注意的是SCP-CN-1106仅能被直接接触其的SCP-CN-1106-A所转动，且同时仅能存在一个SCP-CN-1106-A。
* 若SCP-CN-1106-A在1分钟内未还原SCP-CN-1106：
 * 当现存SCP-CN-1106-B个体数未超过SCP-CN-1106的块数时，该SCP-CN-1106-A将会进入持续性植物状态（称为SCP-CN-1106-B），同时此名SCP-CN-1106-B的头颅骨出现一块约1cm*1cm*1cm的缺失[[footnote]]经测量，其误差不超过0.007mm。[[/footnote]]，在此之后，SCP-CN-1106的块上将会多出此名SCP-CN-1106-B的DNA。
 * 当现存SCP-CN-1106-B个体数等于SCP-CN-1106的块数时，SCP-CN-1106将会抽取SCP-CN-1106-A的骨头作为材料，使SCP-CN-1106的阶数扩充1，同时此名SCP-CN-1106-A死亡。
* 若该人类个体在1分钟之内将SCP-CN-1106成功还原。SCP-CN-1106将会返还一名SCP-CN-1106-B的颅骨，同时此名SCP-CN-1106-B将恢复意识，转变为正常人类。

##blue|当拆解SCP-CN-1106后，SCP-CN-1106-A的骨头将被粉碎成粉末状，而其粉末将会组合成为多个与SCP-CN-1106具有相同异常性质的二阶魔方（称为SCP-CN-1106-C），随后SCP-CN-1106自行还原为拆解前状态。##

**实验记录：**

[[collapsible show=&#34;+ SCP-CN-1106\\DataA1.data&#34; hide=&#34;- 读取成功&#34;]]
__**实验 4 - 日期(20██/██/█)**__
&gt; **项目：**SCP-CN-1106
&gt; **方式：**研究员Kycar命令D-85762还原SCP-CN-1106。
&gt; **结果：**失败，SCP-CN-1106将D-85762的骨头抽出，使SCP-CN-1106成为四阶魔方。
&gt; D-85762死亡。
&gt; **分析：**SCP-CN-1106将会使用SCP-CN-1106-A的骨头作为材料扩充自身的阶数。

__**实验 5 - 日期(20██/██/█)**__
&gt; **项目：**SCP-CN-1106
&gt; **方式：**研究员Kycar命令D-73481[[footnote]]原用时203秒，经训练后最长用时51秒，最短用时48秒。[[/footnote]]还原SCP-CN-1106。
&gt; **结果：**因D-73481不慎将SCP-CN-1106摔落导致失败，在SCP-CN-1106中提取到D-73481的DNA。
&gt; D-73481被编号为SCP-CN-1106-B-2。
&gt; **分析：**N/A

__**实验 6 - 日期(20██/██/█)**__
&gt; **项目：**SCP-CN-1106
&gt; **方式：**研究员Kycar命令D-94128[[footnote]]原用时289秒，经训练后最长用时54秒，最短用时49秒。[[/footnote]]还原SCP-CN-1106。
&gt; **结果：**成功，SCP-CN-1106-B-2的头骨被返还，且SCP-CN-1106-B-2转变为正常人类。
&gt; D-94128留作待用。
&gt; **分析：**应多次还原SCP-CN-1106以拯救Dr. Ecun。

__**实验 7 - 日期(20██/█/█)**__
&gt; **项目：**SCP-CN-1106
&gt; **方式：**研究员Kycar命令D-94128还原SCP-CN-1106。
&gt; **结果：**成功，SCP-CN-1106-B-1的头骨被返还，且SCP-CN-1106-B-1转变为正常人类。
&gt; D-94128被B级记忆删除后留作待用。
&gt; **分析：**在此之后，对SCP-CN-1106的实验所需条件应当更新。

__**实验 15 - 日期(20██/██/██)**__
&gt; **项目：**SCP-CN-1106
&gt; **方式：**Dr. Ecun命令D-82412拆解SCP-CN-1106。
&gt; **结果：**D-82412的骨头被粉碎成粉末状，其粉末重组成为███个SCP-CN-1106-C。
&gt; SCP-CN-1106自行还原为拆解前状态。
&gt; 三天后Site-CN-21中出现如下纸条：
&gt;&gt; 你们就应该知道不该乱动这东西的，一群蠢货。
&gt; **分析：**禁止对SCP-CN-1106与SCP-CN-1106-C进行拆解。
[[/collapsible]]

**事故报告：**
__**事故报告 CN-1106-1 - 日期(20██/█/█)**__
&gt; **项目编号：**SCP-CN-1106
&gt; **事件：**（SCP-CN-1106的首次出现）Dr. Ecun意外触碰SCP-CN-1106被编号为SCP-CN-1106-B-1，随后SCP-CN-1106被收容。开始尝试对Dr. Ecun的救援。
&gt; 在SCP-CN-1106附近发现如下纸条：
&gt;&gt; PCS异度署放生的异常就交给你们了，Etis-87的各位，祝好运。还有，如果你们有最基本的头脑，就应该知道这玩意儿应该怎么收容。
