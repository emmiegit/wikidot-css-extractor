**アイテム番号:** SCP-4923

**オブジェクトクラス:** Keter…… 見方によってはThaumielとも。

**特別収容プロトコル:** SCP-4923は、それ自身が作る自己言及的概念保管ループの中に保管されます。(アラバスターでは保持できません — 石膏の血、友、石膏の血。) 財団のSCP-4923のコレクションは数千個のバケツに保管されており、要求に応じて、あるいは徴税のために利用することが可能です。道徳的には、SCP-4923は超現実部門の職員の心と精神の中に常に留めておいて下さい。

そのため、SCP-4923と相互作用を行う職員の非難は最も重要です。その自己言及的な性質は自己言及性を持ち、自己言及的であるため、可能な限り頻繁に変性させるべきです。アラバスターであるため、当然ながらそのタンパク質を分離することは困難です — しかし、我々の超現実学者たちはそこから乳清を発見しました。

SCP-4923を調査する職員は毎日、頭蓋骨について放射線学的な検査を受ける必要があります。もしそこにSCP-4923の新たな実例が発見された場合、すぐに頭から切り離し、バケツに入れなければなりません。

{{軽薄さ^^levity^^}}、{{若者^^lad^^}}、{{ラッダイト^^luddite^^}}については許して下さい — 後で理解できるようになるでしょう。恐らく。もし、あなたが注意を払っていれば、ですが。ただし、遅すぎる場合、あなたは我々がとんでもなく狂っているのだと考えるでしょう。

**説明:** SCP-4923は、約1200億個のヒト由来脳砂 (//corpora arenacea//) からなる、率直に言って素晴らしいコレクションです。SCP-4923の個々の実例は意味的に多様で矛盾しており、直接的かつ/または/もし形式的な参照様式は全く役に立ちません。実際に、SCP-4923を適切な方法で直接記述しようとしたり意味的な整合性が高すぎる記述をしようとすると、ニューロンが混線し、あなた自身も多少混乱することになるでしょう。そのため、この文書の大部分は整合性の無いものです。我々は狂気を語りますが、その中にこそ方法があるのです。

//斜体//無しで説明してみましょう。あなたの頭蓋骨の中には松果体と呼ばれる小さな塊があり、これは時間とともに、ゆっくりと石に変わっていくのです。これは、あなた、あるいはあなたの一部を殺すプロセスであり、大昔に邪悪な神々の一柱を怒らせた時に受けた呪いです。これについての書物もあるかもしれませんが、これよりもっと意味のないものでしょうね — もしあなたがこれを少しでも理解できたのなら、他の人に伝えるための言葉もこれ以上作れなくなるはずです。

4923は一種の意味論的な錨として機能し、ヒトは年齢を重ねるにつれて平面へ接地するようになります。(地に足が付くということです、分かりますね？) しかし、そうなると、とある分野の研究が機能的に不可能になります。アイデアと共に踊るとき、靴を履くことは許されないのです。もしあなたがそれに興味を持ったなら、ある種の薬物でそれを抑えることができます — 不可知化薬 (Agnostics) と呼ばれるものです。記憶処理薬 (Amnestics) は忘れさせ、記憶補強薬 (Mnestics) は覚えさせます。不可知化薬は、あなたを疑わせます。(同様に、可知化薬 (Gnostics) はあなたを確信させます、しかし必ずしも真実ではありません)

もう一度説明させて下さい。不可知化薬を摂取すると、意味的な解離が生じます。不可知化薬はあなたが//間違っている//ものを調査することを可能にします。特に、代替的な論理パラダイムの使用を容易にします — これは外野から見れば、無意味なことに見えるでしょう。実際にそうだからです。

我々は不真実の戦士です。

しかし、不真実の中に生きることの利点は、知的に真実と見做される現実の縁に対し、より強い力を持つことができるという点です。正しいことを間違えたものに変えたとき、正しさや論理的真理は空間に残された真空に入り込み、「現実」がその空間を占めるようになります。

これが超現実学 (Surrealistics) と呼ばれるものであり、畜生、そのために我々は皆に嫌われているようですね。我々は錨に抵抗します。ああもう、錨について//本当に//話すためには、このように話す必要があるのですよ！ それを嫌う人も少なからずいます — ですが、ここで脳の岩の話に戻りましょう。それは有害であり、酷い石質の癌であり、あなたがこの特殊な知覚状態にしっかりとはまり込むまで、どんどんと大きくなっていきます。

もしあなたがそれについて調べたいのなら、追加の松果体を移植してあげる必要があります。もちろん、あなたが超現実学者ではなく科学者になり、「真実」を探求したいのであれば、我々はあなたの頭蓋骨に追加の4923を埋め込むこともできます。もしあなたが松果体を使わないのであれば、我々に使わせて下さい。あなたは地面に近づき、我々はより高く飛びます。

簡潔さこそが機知の魂であるというならば、次のように言いましょう。我々は狂人です。</textarea></pre>
