    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2876 - Dream A Little Dream
**Auteur :** [[user Roget]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 9 janvier 2017
**Image :** Le logo est une création originale, l&#39;avis a été réalisé par [[user thefran]].
[[include credit:end]]

[[include component:image-block name=headspace.png|caption=Écran d&#39;accueil de SCP-2876.[[footnote]]//Traduction : &#34;état d&#39;esprit - rêves d&#39;une équipe par le Collectif Oneiroi&#34;//[[/footnote]]]]

**Objet n^^o^^ :** SCP-2876

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Toutes les sources connues de SCP-2876 ont été supprimées par la Force d&#39;Intervention Mobile Mu-4 (&#34;Debuggers&#34;). Les appareils mobiles connectés à des serveurs Internet mondiaux ou privés doivent être régulièrement scannés et purgés de toute instance détectée de SCP-2876. Les rapports médicaux de somnambulisme et de dégénération physique inhabituelle doivent être analysés à la recherche de signes d&#39;une activité impliquant SCP-2876. Les sujets ayant été affectés par SCP-2876 doivent recevoir des amnésiques de Classe C.

Un appareil contenant SCP-2876 doit être conservé dans un état désactivé au sein du [[[secure-facility-dossier-site-77|Site-77]]]. Il doit être régulièrement activé tous les 30 jours dans un environnement contrôlé afin de vérifier si des mises à jour ou des changements ont été apportés au fonctionnement de SCP-2876. Le point d&#39;origine présumé de SCP-2876 à Portland, dans l&#39;Oregon, doit être surveillé par des agents de la Fondation stationnés au [[[secure-facility-dossier-site-64|Site-64]]] à la recherche de toute activité future.

**Description :** SCP-2876 est une application pour smartphone nommée &#34;État d&#39;Esprit&#34; apparaissant sur des sites de vente en ligne d&#39;applications web connectés à l&#39;Internet public mondial. Il se décrit lui-même comme un service rendant &#34;les rêves de rêve une réalité&#34; et permet aux utilisateurs d&#39;acheter des rêves et micro-rêves personnalisés.

L&#39;interface de l&#39;application SCP-2876 consiste en une boîte de texte permettant à l&#39;utilisateur de demander un rêve personnalisé. L&#39;utilisateur peut également sélectionner la durée du rêve, qui peut aller d&#39;une micro-seconde à 72 heures. Une fois l&#39;achat complété, un message apparaîtra, indiquant &#34;DÉDUCTION DE LA RÉDUCTION COMPLÉTÉE&#34;. Le sujet entrera alors immédiatement dans un sommeil paradoxal.

Les métadonnées analytiques récupérées lors du confinement montre que la plupart des utilisateurs de SCP-2876 utilise l&#39;application en moyenne entre trente minutes et une heure par utilisation, un faible pourcentage d&#39;utilisateurs l&#39;utilisant pendant la quantité maximale de temps. Les utilisateurs décrivent tous les rêves qu&#39;ils expérimentent comme lucides et relativement proches de leur requête. Les sujets rapportent de plus qu&#39;il leur est possible d&#39;acheter du temps de rêve supplémentaire lorsqu&#39;ils sont endormis en utilisant des menus au sein du rêve qui apparaissent sur commande.

[[include component:image-block name=amiawake|caption=Avis sur SCP-2876 sur la plateforme d&#39;achat d&#39;applications [SUPPRIMÉ].[[footnote]]//Traduction : &#34;**Je suis réveillé ?!** Je n&#39;ai jamais essayé d&#39;imaginer où allaient toutes les dents qui se cassent dans les rêves. En fait, elles se trouvaient dans mon papa depuis tout ce temps. Merci Oneiroi !&#34;//[[/footnote]]]]

Durant cette période, les utilisateurs sont inhabituellement résistants à toute tentative de réveil et leur cœur cesse de battre, bien que les autres fonctions corporelles ne soient pas affectées. Les sujets affectés par SCP-2876 et l&#39;utilisant pendant plus d&#39;une heure entreront dans un état de somnambulisme. Tout mécanisme avec lequel un sujet affecté interagira dans cet état fonctionnera, même s&#39;il n&#39;est pas alimenté en énergie. Les exemples de cette activité incluent :

* Des fours à micro-ondes cuisant de la nourriture bien que ne disposant pas de source d&#39;énergie.
* Des véhicules à moteur fonctionnant sans que le moteur soit actionné et fonctionnant même si la batterie, le moteur, l&#39;allumage et la colonne de direction sont enlevés.
* Des réseaux locaux montrant des appareils inactifs et connectés au réseau accéder à des centaines de sites Internet en même temps. Les tests ont montré qu&#39;il n&#39;existe aucune limite maximale à la durée pendant laquelle les sujets peuvent utiliser de cette manière des appareils alimentés par une batterie.
* Les sujets sont capables de se mouvoir dans des espaces sombres comme s&#39;ils étaient éclairés si des équipements d&#39;éclairage inactifs sont présents. 

Les utilisateurs de SCP-2876 s&#39;engageant fréquemment dans des activités physiques intenses, ils ne reçoivent pas la plupart des effets réparateurs du sommeil et réactiveront fréquemment l&#39;application dans l&#39;espoir d&#39;obtenir du repos. En plus de ces comportements régulièrement observés, il existe plusieurs groupes d&#39;utilisateurs de SCP-2876 chez les sujets utilisant régulièrement et à long-terme SCP-2876. Ceux-ci ont été divisés par la recherche en quatre catégories générales.

||||||~ Groupements comportementaux observés chez les sujets de SCP-2876 somnambules.||
|| Groupe I, &#34;Observateurs&#34; || Les sujets du Groupe I semblent principalement observer leur environnement et cherchent des objets banals comme des poubelles et des panneaux indicateurs. Ils tenteront de les documenter par tout moyen leur étant disponible. Toute marque faite sur le corps du sujet sera supprimée une fois que celui-ci cesse d&#39;être sous l&#39;effet de SCP-2876. ||
|| Groupe II, &#34;Précepteurs&#34; || S&#39;exposant à des températures, des phénomènes météorologiques, des profondeurs et des hauteurs extrêmes, les sujets du Groupe II se concentrent sur l&#39;excitation sensorielle. À court terme, les sujets peuvent se tenir devant des congélateurs ouverts ou tenter de toucher du fer chaud. S&#39;il leur est donné le temps et l&#39;opportunité, ils s&#39;exposeront délibérément à des phénomènes météorologiques extrêmes et dangereux comme des blizzards ou des vagues de chaleur. Ils peuvent également passer de grandes quantités de temps à prendre des douches d&#39;eau glacée ou brûlante.||
|| Groupe III, &#34;Amateurs de Sensations Fortes&#34; || Les sujets du Groupe III se comportent comme des chercheurs de sensations fortes, se plaçant fréquemment dans des situations délibérément dangereuses. Cependant, ce type de comportement va à l&#39;encontre des conditions d&#39;utilisation de SCP-2876 documentées et causera l&#39;annulation du rêve, résultant généralement en une fin prématurée du cycle de sommeil. Occasionnellement, un repos subséquent peut impliquer des cauchemars concernant une sorte de grincement.||
|| Groupe IV, &#34;Consommateurs&#34; || Les sujets du Groupe IV tenteront de manger des quantités massives de nourriture variée ; ils mangeront généralement toutes les denrées alimentaires en possession du sujet et, dans le cas de rêves plus longs, tenteront d&#39;acheter de grandes quantités de nourriture à des vendeurs locaux. Ces sujets tentent de plus fréquemment de placer tout ce qu&#39;il voit dans leur bouche. Les sujets sont remboursés de toute dépense ou achat effectué lors de leur période d&#39;utilisation de SCP-2876. ||

Si un sujet est tué ou gravement blessé en utilisant SCP-2876, celui-ci se supprimera de lui-même de tout appareil en possession du sujet. Les sujets survivants ne présenteront aucun souvenir de SCP-2876 et rationaliseront leur comportement en l&#39;attribuant généralement à la drogue ou l&#39;alcool. Tous les autres sujets ayant utilisé SCP-2876 se réveilleront en possession d&#39;une carte de visite indiquant &#34;Merci pour avoir été un hôte génial ! Nous reviendrons très bientôt !&#34;

**Addendum :** Le 01/02/2016, SCP-2876 reçut sa première mise à jour documentée en confinement. Incluse dans ce document, elle modifia des aspects mineurs de l&#39;interface utilisateur tout en laissant des indications implicites sur d&#39;autres fonctionnalités de l&#39;application.

&gt; ÉTAT D&#39;ESPRIT et ÉTAT DES LIEUX VERSION 8.6.7.5.3.0.9
&gt; 
&gt; * Système d&#39;avis amélioré, avec des sections pour les sensations corporelles, la congruence ectoplasmique et l&#39;accessibilité
&gt; * Pistage automatique de l&#39;hôte et alertes concernant la disponibilité du corps
&gt; * Meilleur filtrage des intentions des entités oniriques s&#39;enquérant de la disponibilité
&gt; * Correctifs d&#39;ordre général et quelques autres petites choses

Toute référence à une application parallèle pour des entités incorporelles au sein de notes de mises à jour incluses avec une modification a été supprimée dans les mises à jours subséquentes. Une enquête approfondie par des agents de la Fondation est en cours.
