    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-580 - Shi Huang Tis Wagen der fünf Himmel
**Autor:** Unbekannt (Account gelöscht)
**Original:** https://scp-wiki.wikidot.com/scp-580
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-580

**Klassifizierung:** --(Keter)-- Aufgrund einer Überprüfung der aktuellen Dokumentation vom 5. Januar 2009 wurde dieses SCP als Euclid neu klassifiziert.

**Sicherheitsmaßnahmen:** Aufgrund der Beschaffenheit von SCP-580 und der Umgebung, in der es sich normalerweise befindet, sind die folgenden Protokolle bei jedem Kontakt zu beachten. Dieses Dokument gilt sowohl für den Gegenstand selbst (im Folgenden als SCP 580-01 bezeichnet) als auch für die darin befindliche Besatzung (SCP 580-02).

# Mindestens ein Foundationmitarbeiter, der fließend Mandarin spricht und offensichtlich chinesischer Abstammung ist, muss anwesend sein; in Notfällen hat die erstgenannte Anforderung Vorrang. (Für die Zwecke dieses Dokuments wird diese Person als Kontaktführer bezeichnet.) Jegliche Kommunikation zwischen dem Foundationteam und SCP 580-02 muss über den Kontaktführer laufen, da SCP 580-02 auf jede andere Interaktion nicht reagiert.
# Die Kommunikation muss auf einer nicht feindseligen Ebene stattfinden; das Kontaktteam darf zu keinem Zeitpunkt Aggressionen zeigen. Der Leiter des Kontaktteams muss den aktuellen Auftrag und die Agenda seines Teams so wahrheitsgetreu wie möglich darlegen, sowohl bewusst als auch unbewusst (z. B. Körpersprache, Stressindikatoren).
# Das Team muss sich für die &#34;Störung einer Militäroperation auf imperialem Territorium&#34; entschuldigen und erklären, dass sie sofort abreisen werden. Im Zweifelsfall kann der Kontaktführer ein beliebiges Mitglied der Gruppe von SCP-580-02 um eine Wegbeschreibung zum nächstgelegenen &#34;neutralen Gebiet&#34; bitten, vorzugsweise dasjenige, mit dem er am meisten interagiert hat. Es muss darauf geachtet werden, dass das Team den Eindruck erweckt, dass es sofort aufbricht; ein weiterer Kontakt mit SCP-580 innerhalb von 24 Stunden nach der Abreise wird aufgrund des früheren feindseligen Verhaltens bei solchen Aktionen nicht empfohlen.
# Sollte es zu Feindseligkeiten kommen, hat das Foundationteam das Gebiet sofort zu verlassen und Ausweichmanöver zu unternehmen. Der Wiedereintritt in die Erdatmosphäre ist als letzter Ausweg erlaubt, falls dies erforderlich sein sollte.

Die Interaktion mit SCP-580 ist strengstens zu protokollieren und so bald wie möglich an Dr. Kamen zur Analyse weiterzuleiten. Vorrangig sind alle Abweichungen von den darin aufgeführten Protokollen und deren Ergebnisse zu untersuchen, falls es solche gibt.

**Beschreibung:** SCP-580-01 ist ein Zeppelin aus Seide und Holz, der angeblich während der Herrschaft von Shi Huang Ti in China gebaut wurde. Das Flugteil ist mit einem Drachen und einem Phönix in leuchtendem Grün, Silber und Gold bemalt, während das Deck aus einem nicht identifizierten Hartholz zu bestehen scheint. Das Deck selbst hat keine sichtbaren Waffen, obwohl auf beiden Seiten 8 Kanonenschächte identifiziert wurden. SCP-580-01 scheint weder durch Waffen noch durch die im Weltraum herrschenden Umweltgefahren beschädigt worden zu sein, obwohl es die üblichen Abnutzungserscheinungen aufweist, die bei einem solchen Raumschiff unter atmosphärischen Bedingungen auftreten können. Von außen scheint es kein sichtbares Antriebsmittel zu geben; Aufzeichnungen, die in den archäologischen Ausgrabungsstätten ██████, ██████ und ██████ gefunden wurden, haben diesbezüglich keine Anhaltspunkte geliefert.

SCP-580 kann gefunden werden, sobald man den Mond passiert hat; frühere Begegnungen (siehe Datei ███████) zeigen, dass die Besatzung von SCP-580-01 den Mond als Grenze des &#34;imperialen Territoriums&#34; betrachtet und sich nicht über diesen Punkt hinaus in Richtung Erde wagt. Bisherige grobe Berechnungen zeigen, dass man SCP-580 im Gebiet zwischen Mond und Sonne antreffen kann; aufgrund anekdotischer Hinweise scheint es, dass SCP-580 auf Befehl von Shi Huang Ti zur Sonne reisen sollte. Ob es sich dabei um eine militärische Expedition oder um eine Bittstellerreise handelte, ist bislang unklar.

Aufzeichnungen, die an den Ausgrabungsstätten gefunden wurden, zeigen unvollständige Pläne für SCP-580-01; einige Seiten und Notizen sind verschwunden, offenbar durch Feuer oder natürliche Ursachen. Aus diesen Plänen geht jedoch hervor, dass es in SCP-580-01 Abteile gibt, die nichts mit der Schifffahrt oder dem Frachttransport zu tun haben; die Notizen zu diesen Abschnitten deuten auf eine Art nekromantischen Zweck hin, der dafür vorgesehen ist, obwohl die Einzelheiten derzeit unklar sind.

SCP-580-01 ist mit etwa 40 Terrakotta-Kriegern besetzt, die denen aus dem Grab von Shi Huang Ti und der Terrakotta-Armee der Überlieferung ähneln. Jeder von ihnen ist ein mechanischer Golem, der seine Fähigkeiten im Umgang mit verschiedenen alten chinesischen Kampfkünsten und im waffenlosen Kampf unter Beweis gestellt hat. Sie sind mit den Standardwaffen für Soldaten ihrer ursprünglichen Zeit bewaffnet: Kurzschwert, Speer und Repetierarmbrust. Sie kommunizieren nur, wenn sie angesprochen werden, und greifen nicht an, wenn sie nicht vorher provoziert werden. Außerdem haben sie ihre Fähigkeiten in der Seefahrt und bei kleineren Wartungsarbeiten für SCP-580-01 unter Beweis gestellt. Unter der Besatzung befinden sich vier (4) Offizierskrieger, die die Besatzung zu führen scheinen und die Interaktion mit Außenstehenden bestimmen. Es ist derzeit unklar, welcher der vier der Anführer ist, da sie alle identisch aussehen.

**Nachtrag:** Die Referenzdokumente ████████, ████████ und █████████ sowie die Datendatei ███████ warten derzeit auf die Freigabe, die noch von Dr. Kamen genehmigt werden muss.</textarea></pre>
