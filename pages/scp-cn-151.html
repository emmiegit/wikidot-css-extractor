**项目编号：**SCP-CN-151

**项目等级：**--Safe-- Keter

**威胁级别：**--White-- Red

**特殊收容措施：**--由于SCP-CN-151在全国降雪地区内无规则以及大规模的爆发，为了节约人力资源，SCP-CN-151的融解和清理工作被列为低紧急度任务。每年冬季来临前，基金会中国分部的各站点需调动各前台公司进行“吞雪有害身体健康”的流言散布。以实验目的回收的SCP-CN-151需放置在各站点的低危险物品收容单间内，在极端状况下，允许使用SCP-CN-151作为备用口粮。--

由于SCP-CN-151新发现的异常性质，项目等级和威胁级别被重新分级，融解和清理工作被列为高紧急度任务。全国降雪地区的基金会站点需联网“城市眼”并控制SCP-CN-151的出现地点。确认SCP-CN-151出现后，各站点的机动特遣队需要立刻出动对其进行融解，只保留必要数量进行收容。

对食用过SCP-CN-151的对象需要进行C级记忆删除并记录在案，若对象是未婚娶未生育的人员，在基金会找到相应对策前需要对其婚姻和生育状况进行特别监视，必要时刻需要进行相关介入。

实验用的SCP-CN-151在实验过后需要进行立即焚毁，禁止站点员工食用SCP-CN-151。

**描述：**SCP-CN-151是在降雪达到一定程度后（降雪量达到5mm或积雪深度达到4.5cm）随机出现在降雪区域内具有异常性质的雪人群。该项目出现的个数，地点以及时间点没有固定的规律，但是项目不会出现在正在被监视的区域内。这就使得基金会可以人为的操控SCP-CN-151的出现位置并进行收容和处决，也由于无法监视其出现的瞬间，所以SCP-CN-151出现的方法至今未知。

SCP-CN-151的大小会出现一定程度的个体差并可能会因为出现地点不同而受到一定程度的污染，但其组成部分均如下所示：

||~ 部位 ||~ 构成材料 ||~ 描述 ||
|| 头部 || 冰晶聚合物，单质钢，木炭 || 半径为（45-60cm）的完美球体，由雪组成。双眼由半径（5-9cm）的钢渣块点缀，鼻子由长度（7-14cm）的焦木代替。在球体的下半部分被钢渣碎片点缀出了一张斜着的嘴。 ||
|| 躯干 || 冰晶聚合物 || 由两颗半径分别为（100-180cm）（300-450cm）的完美球体上下叠加组成 ||
|| 双臂 || 木炭 || 两根相同长度（15-40cm）的焦木 ||

SCP-CN-151的异常性质会在至少一名以上人类个体目视SCP-CN-151或者进入其影响圈（半径15m）时显现。

被影响的的人类个体均突然感到饥饿，并会根据个体的不同闻到不同食物的味道。人类个体如果此时没有目视到SCP-CN-151，该个体会跟随气味寻找到项目所在地并产生食用欲望，如果项目所在地位于该个体无法到达的位置，个体会进行尝试，在多次尝试失败后个体会放弃近而离去。个体针对SCP-CN-151的食用欲望可以被克制，但绝大多数情况下个体都会尝试食用SCP-CN-151。尽管SCP-CN-151的组成材料均为不可食用素材，但此时的项目除了外观以外都会呈现可食用性并会根据食用个体呈现出个体喜爱的食物口味和质感。

尽管SCP-CN-151的组成材料没有任何营养价值，但在进入口腔被味蕾感知到被人体消化器官消化的过程中，根据使用个体的不同，SCP-CN-151都为人体提供了不同的营养价值并被分解成了能量和粪便，其转化过程至今仍在被研究。

2015年冬季，在各种通讯媒体平台中突然开始兴起着一种“好吃雪人”的流言。绝大多数帖子包含了SCP-CN-151以及多数人食用的照片，这种行为在当时掀起了一股“寻找并食用好吃雪人”的浪潮。也由此基金会首次发现了SCP-CN-151的异常性质。在集中删除了所有相关照片和帖子后，基金会动用自身的媒体力量在大众中散布“无良食品商利用雪人炒作”“吞雪有害健康”的流言进行异常性质的遮掩和防护。

&gt; **实验编号：**实验-CN-151-134-D145156

&gt; **实验对象：**D-145156（因多重抢劫，持械伤人入狱）
&gt; 
&gt; **食用部位：**SCP-CN-151的腹部 115g
&gt;

&gt; 
&gt; **实验过程：**D-145156在靠近SCP-CN-151时声称闻到一股“烤鸡肉的”味道。在其请求后，D-145156被允许食用SCP-CN-151，并表示“味道不错，像鸡肉”。暂时将D-145156从月底列表中删除，保留观察其3个月后仍然没有出现任何异常反应。D-145156已在第四个月的月底列表中被处决，处决时以及尸体都没有任何异常反应。

2017年█月██日，辽宁省██市██公安局接到报警声称“自己的孩子正在玩雪人的时候突然被大喊着不能吃的老人袭击。”由于被监视的雪人描述与SCP-CN-151的外观相符，基金会在该公安局的内应-特工冰璃鱼协助警方抓捕了犯罪嫌疑人--张██。由于张██可能知晓基金会不知晓的SCP-CN-151情报，特工冰璃鱼被授权与该人员接触。

&gt; 
&gt; //（录像开始，背景地点为辽宁省██市██公安局4号审问室，在录像开始12秒后基金会于该公安局的内应特工冰璃鱼陪同两位警察进入审问室）//
&gt; 
&gt; **特工冰璃鱼：**张大伯，你好。我是██公安局的刘██。你就叫我小刘吧，请你不要紧张，我们只是想了解一下当时的现场情况，请问您为什么要阻止那两个孩子玩雪人呢？
&gt; 
&gt; **张大伯：**不能让孩子们吃那个的......
&gt; 
&gt; //（张大伯突然不再说话，身体慢慢开始蜷缩并微微颤抖。）//
&gt; 
&gt; **特工冰璃鱼：**张大伯请你不要害怕，对方的家属并没有提出赔偿请求，配合我们回答一些问题您就可以回去了。您冷了吗，我给您倒一杯热水吧。
&gt; 
&gt; //（冰璃鱼借故支开在场的另外两名警察人员并对基金会监控下的摄像头使了眼色，Area-CN-42此时已拦截该审问室的所有监控频道并开始进行虚假影像记录的制造和替换。冰璃鱼随即在热水中加入微量的镇定剂和吐真剂。）//
&gt; 
&gt; **特工冰璃鱼：**大伯，来。喝口水，咱们休息一下再继续说。

&gt; //（4分24秒后，张大伯的情绪逐渐恢复，吐真剂在此时也开始发挥作用。）//
&gt; 
&gt; **张大伯：**......不能让孩子吃那个东西，会出大事的......
&gt; 
&gt; **特工冰璃鱼：**是什么事情呢，大伯。
&gt; 
&gt; **张大伯：**娃......看你年轻，你可能不会相信......那两个娃娃就不相信。哎......也难怪，谁能相信那么古怪的事儿。
&gt; 
&gt; **特工冰璃鱼：**大伯，您说吧，我在认真听的。
&gt; 
&gt; **张大伯：**......我记得那时候是60年，我刚刚19岁。我们那个小村庄的“队长”说要大家炼钢，把我们所有人的锅碗瓢盆都收走了。说是要吃大锅饭，就把我们的粮食也拿走了。家里什么都没有，但毕竟大人要吃饭，孩子要吃奶对吧......
&gt; 
&gt; **特工冰璃鱼：**嗯，然后呢？
&gt; 
&gt; **张大伯：**那时候寒冬腊月的，王叔家大儿子就说要去抓冬眠的蛇。他家就一件棉袄。他的大儿子血气也旺，人也孝顺，给他爹裹上棉袄以后就自己光着个膀子就出去了......出去了一晚上没个影儿，王叔就来求咱们去找，结果在山里的大坑里找到了......找着的时候......小王整个像埋在雪里一样......

&gt; **张大伯：**......那个惨呀，他应该是失足栽下去昏倒了，然后下雪天被雪埋着冻死了。我们把他拔出来的时候，他眼眶里面全是煤渣，身上也插了好多树枝。我们想怎么样也要把尸体带回去给王叔吧，但就在我们把他拉出来的时候，一起的老单说了句话......

&gt; **特工冰璃鱼：**......说了什么？
&gt;

&gt; 
&gt; **特工冰璃鱼：**你们做了什么呢？

&gt; //（张大伯的情绪开始逐渐激动）//

&gt; //（张大伯开始哭泣）//

&gt; **张大伯：**那时的小王虽然很虚弱，但我们也是好几天没吃饭了。老单他们四个把他压住了，猎刀滚到我的手边，那时候他们五个一起看着我......我......我......
&gt; 
&gt; **特工冰璃鱼：**......
&gt; 
&gt; **张大伯：**我也太饿了......娃儿......想吃肉......
&gt; 
&gt; //（2分钟的沉默，期间张大伯的哭泣声逐渐消失。）//
&gt; 
&gt; **特工冰璃鱼：**大伯......这和你阻止孩子们玩雪人有什么关系吗......

&gt; **张大伯：**......小王......我们回去以后告诉王叔，小王没找到，可能是跑到别的村里找吃的去了。之后几天我们都不敢去见王叔，但王叔他身体本来就不好，三天两头没人照顾很遭罪。我们存了点肉，加上也实在是愧疚......就把那些肉烤了想给王叔......
&gt; 
&gt; **特工冰璃鱼：**那些肉是......
&gt; 
&gt; //（张大伯沉默了数秒，但微微的点了头）//
&gt; 
&gt; **张大伯：**但王叔他刚吃了一口就愣住了，我们不知道他是知道了？但怎么知道的？他什么都不说的盯着我们看，看的我们毛骨悚然的跑掉了。第二天，王叔就上吊了。老单......“自告奋勇”的替没家人在身边的王叔举办了葬礼，但我想他是奔着尸体去的。葬礼的第二天，那个就出现了......
&gt; 
&gt; **特工冰璃鱼：**那个？是雪人的事情吗？
&gt; 
&gt; **张大伯：**是......突然就出现在我们的家门口，刚开始的时候没人搭理，以为是谁家的小孩子闹着玩儿，但那个时候人太饿了是会吃雪的......村口张嫂是第一个发现雪人好吃的，但我们吃了以后才发现，这个味道......和那个一模一样......

&gt; **特工冰璃鱼：**吃了雪人的人出事了吗？

&gt; 
&gt; **特工冰璃鱼：**看到了什么？
&gt; 
&gt; //（张大伯没有说话）//
&gt; 
&gt; **特工冰璃鱼：**大伯？
&gt;

**事后调查：**针对张██的周边进行调查，证实其描述的人物均在现实中存在并且有过儿童走失，绑架的报案，张██更是多年没有成婚生子。调查张██所居住的██村摄像头显示，SCP-CN-151发生全国性质的爆发之前，一直都只在张██家门前出现。直到2014年12月██日，该村出现一位西装革履的男子，他在SCP-CN-151周围饶有兴致的转了几圈，低下头对着项目轻语数句后，项目瞬间融化。考虑到该事件与2015年爆发的“好吃雪人”之间时间点极为靠近，该男子以某种方式“怂恿”了项目进行进一步进化的可能性极大。

针对该男子的调查正在进行。

Area-CN-42的心理咨询师安德鲁斯女士提出，由于SCP-CN-151的实验极度涉及伦理并且准备工作极其复杂，是否使用D级人员进行实验的提案应该被提交至伦理道德委员会。但在委员会讨论出结果之前，2015年食用过SCP-CN-151，现处于基金会监视下的一般市民--刘██的孩子即将满周岁。由于事态的紧急性质，Area-CN-42立刻出动机动特遣队 辛辰-0 “海洋生物”的特工果冻鱼进行刘女士和其孩童的分离任务。

&gt; **实验对象：**SCP-CN-151-1 （刘██），SCP-CN-151-2 （王█--刘██的孩子）
&gt; 
&gt; **实验目的：**基金会了解的SCP-CN-151新异常性质是否属实
&gt; 
&gt; **实验结果：**属实
&gt; 
&gt; **实验过程：**由特工果冻鱼带领的紧急小队（5人）顺利在婴儿满周岁时间点前到达指定地点，但此时的SCP-CN-151-1已经进入异常阶段并杀害了试图阻止她的丈夫。
&gt; 
&gt; 现阶段能了解到的SCP-CN-151食用者异常性质如下：
&gt; 
&gt; SCP-CN-151-1似乎只有在有对象阻碍其“完成使命”时才会爆发以下的异常状态。
&gt; 
&gt; 1.在体能上出现了极端的提升。交战过程中，SCP-CN-151-1击倒了四名训练有素的成年特工，仅凭借奔跑追上了行驶中的“悍马”军用吉普以及对镇定类药物的极高抗性。
&gt; 
&gt; 2.SCP-CN-151-1展示了一定程度的语言能力，但SCP-CN-151-1似乎无法理解过于“先进”（推测相比于20世纪60年代而言）的科技，在交战过程中，特工樱内鱼使用投影装置虚拟出了SCP-CN-151-2的3D投影影像，SCP-CN-151-1扑向该影像后展现了一段时间的迷茫。不会使用电梯以及开启按钮式安保门。特遣队携带婴儿逃亡的过程中，SCP-CN-151-1也没有使用载具。
&gt;

&gt; 
&gt; 3.事后对SCP-CN-151-1进行了A级记忆删除尝试，尝试宣告成功，SCP-CN-151-1恢复了原来的人格以及体能并失去了事发时所有的记忆。但是在一次尝试性的将SCP-CN-151-2暴露给SCP-CN-151-1后，SCP-CN-151-1再次进入狂暴状态。重复进行镇压和记忆删除被证明可行，但是至今没找到真正可以阻止SCP-CN-151-1完成使命的方法。目前，Area-CN-42的生物研究所所长茉莉博士正在进行相关实验。
