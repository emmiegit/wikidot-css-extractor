    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**項目編號：**SCP-001

**項目等級：**Neutralized

**特殊收容措施：**無。

**描述：** 痾，對，你好，我回來了。我很抱歉，你也知道這是怎麼一回事。

所以。

我覺得你們大概已經猜到了，事實上，我一直沒有，100%的說實話。連我說我要說實話的時候也是。我也為此感到抱歉，但我還是得說，考慮到我們這些年一直保持著一個不太穩定的關係，我不太期望會有任何一個基金會員工，能在讀這個時相信哪怕一個字。畢竟，你們有任何相信我的理由嗎？我相信是沒有的。

所以現在的問題是，為甚麼我還會為這件事費心費力？我如果不期望你們相信我的話，為甚麼還要嘗試呢？那是因為......好吧，因為我喜歡你們，SCP基金會。我也恨你們，也不關心你們，而我也希望你們能別多管閒事，但我也很高興你們能用你們的方式關心著我顧客的安全。

你懂嗎？這很複雜，但在亦敵亦友這麼久之後，我認為你們值得一點小線索，好讓你們能夠把「Wondertainment博士」這塊拼圖給拼上一點。它或許不是一個完整的真相，但這仍然是，一些真的事情。

你看，我是我說過的所有東西。

我也都不是他們中的任何一個。

另外，可能是最沒有說服力的說法......我已經不知道我是什麼了。

這件事感覺很重要，不是嗎？把身邊的所有東西，塑造成能夠輕易理解的形狀。這就是你們一直在做的事情，當然，我指的是基金會跟整個人類族群，而我知道你們為何這麼做，相信我，認知的匱乏是很危險的，整個文明社會都可能被自身的愚蠢吞沒，你們不斷地在宇宙內刻畫圖樣，只為了壓制你們周圍那咆嘯的瘋狂。

而那也是部份的我希望能對自己做的事，我希望我能夠讓所有關於我的事，讓他們收束成單一的一條線。這不僅能讓你們輕鬆一點，也無庸置疑地能讓我減少很多壓力。讓我告訴你們，如果我完全確定我是誰的話，事情會變得多不一樣，如果我只是個熱愛製作玩具的魔法師、或是一個在試探底線的缺德商人、一個有著卡通般超能力的女繼承人、或是一個雷霆與渾沌之神，又或者只是一個販賣作品的修補匠，試著將一點點的魔法帶回這個世界。

但只有一部份的我想要變得這麼絕對，還有另一部份，你看。有一個部分的我想告訴你們，了解一個東西，並不該是把你們還不了解的那部分收容起來。它想讓你們明白，用那個東西的方式去了解他自己，而不是嚴格的按照你們的方式，這能讓你們抵達一個美麗、快樂而且充滿幻想的世界。

有一個很小但很重要的聲音在我腦中，用一種孩童般的好奇跟驚奇向我說話，而當它看到我的所作所為，還有我是的一切，它笑了，快樂的大笑，然後問我......

｢但你接下來要做什麼呢？」

我邀請你們與我一起，SCP基金會。

讓我們一起來找出答案。</textarea></pre>
