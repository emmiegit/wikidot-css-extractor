    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1970 – Kleine Männchen im Fernseher
**Autor:** [[*user Sorts]] 
**Original:** https://www.scp-wiki.net/scp-1970
**Übersetzer:** [[*user Dr Alice]]
**Bild:** Weggelassen, unzureichende Lizenzangaben
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1970

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Das Objekt befindet sich in Lagerstandort-23, Raum 3. Obwohl SCP-1970 minimale Sicherheit benötigt, muss es von anderen anomalen Objekten isoliert werden. Das Objekt hat zum Zweck der Aufnahme seiner Vokalisationen unter konstanter Audioüberwachung zu sein, und das Objekt sollte mindestens zweimal täglich visuell inspiziert werden. Die Objekte klassifiziert als SCP-1970-1, 1970-2 und 1970-3 sind in versiegelten Plastiktüten in separat abgeschlossenen Containern in Raum 3 aufzubewahren. 

**Description:** SCP-1970 ist ein Fernsehgerät ähnlich dem Zenith-Modell L092Y. Etiketten auf der Rückseite weisen darauf hin, dass das Gerät 1979 hergestellt wurde, das Stück wurde jedoch 1972 von Russel Fouth aus Yonkers, NY, geborgen, der das Gerät laut geborgenen Zeitschriften und Briefen seit mindestens 4 Jahren besessen hatte.

SCP-1970 war in der Lage, als normales analoges Fernsehgerät zu funktionieren und kann weiterhin analoge Signale empfangen, obwohl es nach Test 1970-ae34[[footnote]] Durchgeführt am 1. März 2009. Test ae34 erforderte das Öffnen der äußeren Hülle von SCP-1970, was verstörte Laute von Mitgliedern von SCP-1970-1, 2 und 3 erzeugte, die alle kurz darauf zu ersticken schienen. Ihre Überreste werden nun getrennt vom Objekt aufbewahrt. Innerhalb des Gehäuses wurden keine mechanisch beweglichen Teile entdeckt,  und der Test wurde abgebrochen, bevor das separat beiliegende Lautsprechergehäuse geöffnet wurde.[[/footnote]] kein Bild mehr anzeigen kann. SCP-1970 benötigt keine Stromquelle und beginnt zu funktionieren, sobald es eingeschaltet wird.

Als es eingeschaltet wurde, beleuchtete ein internes Licht eine dicht zusammengedrängte Gruppe von Tausenden humanoider Figuren, die gegen den Bildschirm gedrückt wurden und eine Größe von 1 bis 1,5 Millimetern hatten. Die Hautfarbe der Humanoiden war eindeutig blau, rot oder grün und sie waren in der Lage, sich schnell zu bewegen, übereinander zu klettern oder tiefer in dem Objekt zu verschwinden, um das Sendebild anzuzeigen, auf das SCP-1970 eingestellt war. Eine vierte Gruppe weiß- und grauhäutiger Humanoide kann gelegentlich innerhalb des Lautsprechergehäuses beobachtet werden, und ihre Lautäußerungen ahmen die Audioübertragung nach.

Die Anzahl und Bezeichnungen dieser Humanoiden ist wie folgt: 

**SCP-1970-1:** Rot, Bevölkerung 1.982

**SCP-1970-2:** Grün, Bevölkerung 3.946

**SCP-1970-3:** Blau, Bevölkerung 1.979

**SCP-1970-4:** Weiß bis Grau, Bevölkerung unbekannt

Die Humanoiden weisen individuelle Merkmale und Geschlechtsmerkmale ähnlich von Menschen auf, jedoch wurden nach dem Test ae34 keine Säuglinge oder jungen Exemplare gefunden.

Wenn SCP-1970 nicht in Betrieb war, war es möglich, Bewegungen innerhalb des Gehäuses zu hören, sowie gelegentliches Flüstern und Atemgeräusche, einschließlich Schnarchen. 

Nach Test ae34 ist das Atmen aus den Lautsprechern immer noch zu hören, und es wird weiterhin eine Audioübertragung erzeugt, wenn das Objekt einem ordnungsgemäßen analogen Signal ausgesetzt ist. Wenn es nicht in Gebrauch ist, werden SCP-1970-4 oft auf Taiwanesisch rufen, um mit den anderen Bevölkerungsgruppen von SCP-1970 zu kommunizieren oder um Bedrängnis über das Fehlen von analogen Fernsehsignalen zu äußern.

**Anhang:** Russel Fouth war ein diagnostizierter Schizophrener und beging 1972 Selbstmord, obwohl Untersuchungen der Beeinflussung durch SCP-1970 darauf hindeuten, dass sein Zustand durch die anomalen Eigenschaften von SCP-1970 weder ausgelöst noch direkt verschlechtert wurde. Aufgrund seines Zustands lebte er jedoch allein und konnte keine Familienmitglieder oder Betreuer davon überzeugen, dass sein Fernseher &#34;mit winzigen, sich windenden Männern gefüllt&#34; war.</textarea></pre>
