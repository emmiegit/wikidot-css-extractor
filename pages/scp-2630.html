**Item nº:** SCP-2630

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Atualmente, SCP-2630 está contido em uma câmara selada a vácuo na ala euclídea do Sítio-43. Seguindo o incidente 219-Keynes, testes de SCP-2630 foram proibidos por ordem do Overseer. SCP-2630 deve nunca entrar em contato com produtos de origem animal ou animais vivos a qualquer momento.

Backups diários devem ser feitos da configuração de SCP-2630. Se ocorrer alguma alteração estatisticamente anômala no mercado de ações, SCP-2630 deve ser inspecionado quanto a alterações e sua redefinição de configuração.

**Descrição:** SCP-2630 é a designação para um complexo de computação construído pela [[[prometheus-labs-hub|Prometheus]]] [[[SCP-2308|Paraeconômicas]]] em 1968 conhecido como SOTUN (Supercomputador Ontológica e Taumaticamente Unificado Necromântico). SCP-2630 ocupa uma área aproximada de 3.5 x 5.0 x 3.0 metros (LxLxA) e pesa 370 quilogramas. Antes de sua aquisição pela Fundação em 2005, a Prometheus Paraeconômicas o usava para prever mudanças no mercado de ações utilizando suas propriedades anômalas.

SCP-2360 consiste de três componentes principais - quinze braços mecânicos, um console que controla esses braços e exibe leituras do terceiro componente principal: a saber, dezoito conjuntos de intestinos. Quinze desses intestinos são rúmens bovinos, enquanto o restante são intestinos grossos humanos. Os intestinos bovinos estão em suspensão pelos braços mecânicos, enquanto os intestinos grossos humanos aparentam estar entrelaçados em uma estrutura áspera ao redor dos rúmens. Esses intestinos não aparentam se decompor.

Economistas da Fundação demonstraram que o estado dos rúmens bovinos codifica o preço de quinze ações da S&amp;P 500 aproximadamente dezenove horas no futuro, com cada rúmen correspondendo a uma ação diferente. A teoria de trabalho atual é que os nós nos rúmens correspondem ao preço dessas ações (para obter mais informações, consulte o **Documento Complementar SCP-2630-03A**). Atualmente, não se sabe se os intestinos humanos representam alguma informação significativa.

Os braços mecânicos atualizam essa informação a cada cinco minutos - devido à manipulação regular desses intestinos, atualmente acredita-se que eles possuam níveis anomalamente altos de resistência à tração. A quantidade de força necessária para manipular as entranhas é muito maior do que seria esperado, significando que qualquer tentativa de manipular a configuração dos intestinos tipicamente requer o uso dos braços mecânicos, que são capazes de exercer uma força direcionada de 9.3 meganewtons. O complexo não parece possuir uma fonte de energia.

Com a ajuda da documentação dos investidores originais de SCP-2630, um programa rudimentar foi desenvolvido para testar se uma manipulação da configuração dos intestinos resultaria em uma mudança no preço das ações. O teste foi realizado com sucesso, demonstrando que a correlação entre SCP-2630 e o estado do preço de cada ação é bidirecional. Mais informações sobre o teste e seus resultados estão contidas no **Artigo do Arquivo da Imprensa 2011.MAR.11.108 - &#34;CEO da Reikia Software Morre Em Trágico Acidente de Golfe&#34;**.
