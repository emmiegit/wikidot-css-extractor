Si l&#39;on en oubliait toute l&#39;horreur mémétique, Wheeler trouvait que le Site-41 était un lieu de travail relativement agréable, du moins dans la partie au-dessus du sol. Des bureaux spacieux, à défaut d&#39;être jolis, de larges baies vitrées, suffisamment de lumière naturelle, une vue superbe sur la forêt. Un endroit Sûr.

Le Site-167 est une friche industrielle hostile, étendue sur quatre kilomètres d&#39;entrepôts de confinement sécurisés, de laboratoires de recherches et de bureaux administratifs. Wheeler se sent comme dans une centrale thermique à énergie fossile. Les bâtiments sont sinistres, fonctionnels et agressent l&#39;œil. Pas de verdure. Un rugissement permanent remplit l&#39;air du complexe -- qui est construit sur une plaine sans relief où le vent traverse les canyons de béton et s&#39;accroche aux arêtes tranchantes des bâtiments.

Un peu plus de la moitié du Site, Wheeler le découvre, a été effacée de la surface du globe par une frappe de laser orbital. Il y a une //coupure// à l&#39;endroit où les bâtiment et les routes intactes s&#39;achèvent brutalement, au-delà de laquelle ne s&#39;étend plus qu&#39;un plateau de décombres noircis. Wheeler devine que le laser s&#39;est arrêté en plein travail lorsque la bombe antimémétique du site a été déclenchée, mais il ne peut être certain de la manière exacte dont les événements se sont enchaînés. Ce n&#39;est pas important. Ça ne réduit pas énormément ses chances. Ce qu&#39;il cherche est sous terre.

Wheeler a atteint ses limites. Il a parcouru trop de kilomètres et voyagé pendant trop longtemps. Il ne peut pas continuer d&#39;exister dans l&#39;univers de SCP-3125 pendant beaucoup plus longtemps et rester sain d&#39;esprit. Tout cela continue d&#39;arriver, et la délicate responsabilité d&#39;être le dernier encore en vie capable de faire quoi que ce soit pour l&#39;arrêter le saisit comme un étau continuellement resserré sur son crâne. Il est épuisé, de plus en plus aveugle à cause de migraines ophtalmiques et lamentablement seul. Plus de travail de détective, plus de Sites. Il faut que ce soit la fin.

Entre les bâtiments 8 et 22E, il trouve un point d&#39;accès vertical, un puits hexagonal large de trente mètres enjambé par une grue à portique jaune. Le puits était utilisé pour descendre les engins de constructions et les matériaux dans l&#39;immense complexe souterrain du Site. Il est si large et si profond que cela crée des mouvements d&#39;air étranges autour de ses rebords. Wheeler a l&#39;impression qu&#39;on essaie de l&#39;entraîner au fond. Des escaliers métalliques descendent le long du rebord intérieur du puits. Il les emprunte puis suit son plan du complexe souterrain du Site-167. Contrairement au Site-41, ce n&#39;est certainement pas un Site Sûr. Il y a des panneaux d&#39;avertissement partout, dont beaucoup comportent des symboles que Wheeler ne parvient pas immédiatement à saisir. Rapidement, il commence à rencontrer de lourdes portes blindées, fermées par des verrous électroniques. Le //pass// de Marion Wheeler les ouvre à chaque fois.

Le sas d&#39;entrée de l&#39;unité de confinement S167-00-6183 est identique à celui du Site-41, comme le suggèrent les plans. La seule différence est que sa porte est visiblement restée étanche -- pas de trous. Wheeler passe sa carte dans le lecteur d&#39;une main tremblante. La porte s&#39;ouvre en tournant et révèle une antichambre blanche stérile à l&#39;odeur de renfermé après des années sans être utilisée. Il reste au milieu en attendant qu&#39;elle finisse de tourner.

Ça y est.

Son cœur bat à la chamade. Ce n&#39;est pas bon. Il n&#39;a pas de problèmes cardiaques, pas à sa connaissance. Mais comment pourrait-il savoir ? Tous les cardiologues encore vivants sont en enfer.

Il se pose l&#39;ultime, la terrible question, pour la dernière fois.

&#34;Mais si vous êtes là, Dr Hughes, et que vous avez construit la machine, et que la machine fonctionne... pourquoi n&#39;êtes vous pas sorti de votre trou ?&#34;

Et il se répond à lui-même, comme pour se préparer les mauvaises nouvelles qu&#39;il sait bientôt arriver :

&#34;Parce que la machine ne marche pas. Parce que vous n&#39;avez pas réussi à la construire. Parce que vous êtes mort.&#34;

La porte intérieure s&#39;ouvre.

L&#39;atmosphère de la chambre forte est d&#39;une humidité tropicale, assez épaisse pour en sentir le goût. Un mauvais goût d&#39;organique, comme de la lymphe ou quelqu&#39;autre obscur fluide corporel.
Des projecteurs sont accrochés au plafond ; peut-être un sur dix est encore allumé. Il y a du bazar partout. À gauche de Wheeler se trouve un demi-cercle d&#39;unités de production automatique monolithiques, chacune haute de six mètres ou plus et entourée d&#39;objets divers qu&#39;elles ont fabriqués : des meubles, des outils, des casiers à nourriture, des briques de mousse expansive, des circuits imprimés, des rouleaux de toile. À droite, des centaines de conteneurs sont empilés, alignés le long du mur concave de la chambre. Il allait devoir marcher dix minutes avant d&#39;en trouver un qui contienne encore des matières premières.

Devant lui se trouve un mur d&#39;acier de trois mètres, incurvé vers le fond à gauche et à droite, entourant la majeure partie de la surface au sol de la chambre. À peine visible au-dessus du mur et qui palpite doucement sous la faible lumière jaune, il y a un immense organisme endormi. De là où il est, Wheeler ne peut voir que la courbe de son dos, d&#39;un noir humide et brillant rayé de vert. Il est rond, presque sphérique, comme si on avait prélevé une boule de glace géante dans le foie d&#39;un humain grand de deux kilomètres et qu&#39;on l&#39;avait jetée dans cette énorme -- Wheeler déglutit à cette idée -- boîte de Pétri.

Wheeler ne remarque pas les tuyaux épais d&#39;un mètre qui partent des unités de production automatique et passent par-dessus les bords de la boîte pour y injecter divers liquides nécessaires. Il aperçoit les grandes tours disposées autour de l&#39;organisme qui l&#39;aspergent de tous côtés d&#39;une brume translucide. Suspendues au plafond de part et d&#39;autre, des blocs de ventilation larges comme des maisons vrombissent en continu.

Il n&#39;y a personne.

Wheeler s&#39;éclaircit la gorge et, s&#39;adressant à la pièce, dit aussi fort qu&#39;il ose : &#34;Y a-t-il un... Dr Bartholomew Hughes par ici ?&#34;

Rien ne se passe. Le vrombissement des ventilateurs continue. L&#39;organisme continue de respirer doucement.

Wheeler monte un peu la voix. &#34;Je cherche une machine appelée un...&#34;

Il se réveille.

&#34;--amplificateur d&#39;irréalité ?&#34;

La créature se tourne, déplaçant de gros volumes de fluides autour de sa boîte, suffisamment pour qu&#39;une vague de liquide visqueux s&#39;écrase contre le mur. Elle titube jusqu&#39;en haut du mur. À mesure qu&#39;elle devient de plus en plus visible, il devient évident que son corps n&#39;est pas beaucoup plus étoffé que ce qui était déjà apparent. En dehors de nageoires boudinées, il s&#39;agit simplement d&#39;un gros tas presque sphérique de matière biologique. Il semble scruter Wheeler, malgré l&#39;absence d&#39;yeux.

Wheeler en conclut qu&#39;il n&#39;a pas envie d&#39;être ici. Il se retourne pour partir mais découvre avec surprise que la porte du sas s&#39;est refermée dernière lui aussi silencieusement qu&#39;elle s&#39;était ouverte. &#34;Ah.&#34; Le contrôle du sas n&#39;est que d&#39;un côté. Il ne court pas, par peur d&#39;attirer l&#39;attention par des mouvements brusques, mais il marche vite jusqu&#39;à la porte et ressort sa carte de sécurité volée. Alors qu&#39;il s&#39;apprête à le passer sur le lecteur, une toile de fils rouges sort de nulle part et lui entoure le poignet, l&#39;empêchant de continuer.

Wheeler se débat pendant une seconde et réussit à libérer son bras, mais la toile est collante et étrangement rigide, comme si elle contenait des os. Elle l&#39;empêche de bouger. Il jette un coup d&#39;œil en arrière mais ne réussit pas à voir suffisamment bien le corps de l&#39;organisme pour repérer d&#39;où vient la toile. À présent, la créature a ouvert l&#39;œil, un unique globe oculaire large de plusieurs dizaines de mètres, qui doit sûrement composer une part majeure de son volume physique. L&#39;iris est rose vif et comporte quatre énormes pupilles noires.

Sa voix n&#39;est pas réellement audible. Elle entre dans la tête de Wheeler comme un parasite énervant, un gémissement de moustique en stéréo.

//L&#39;AS-TU//

&#34;Avoir quoi ?&#34;

//PAS DE DOCTEUR. PAS DE MACHINE.//

Un fil de toile plus fin jaillit et se pose sur le //pass// de sécurité dans la main de Wheeler, l&#39;enlevant délicatement d&#39;entre ses doigts. La toile se rétracte et tient le //pass// devant l&#39;œil de la créature.

//WHEELER//

&#34;Ah,&#34; dit Wheeler. &#34;Oui, c&#39;est une sorte de coïncidence en fait...&#34;

Le fil se tend, soulevant Wheeler par le bras. Il essaye de se débattre sans succès, quasiment incapable de voir ce qu&#39;il se passe. Un rose lumineux lui brouille la vision et il hurle, plongé dans la plus grande des quatre pupilles de Bart Hughes.

Le bunker était vide lorsqu&#39;il y était arrivé. Ses associés avaient disparus. Il avait été obligé de les présumer morts. Et, par un rare manque de prévoyance, il avait négligé d&#39;arracher un des doigts de son corps humain avec les dents avant de fuir la scène du carnage. Sans échantillon de tissu humain à partir duquel travailler, il n&#39;avait aucun moyen de se cloner un corps de remplacement. Il se rendit alors compte qu&#39;il était pris au piège.

Wheeler lui avait dit que pour protéger la cause de la Fondation, il allait devoir sacrifier une grande partie, sinon toute son existence. Et elle n&#39;avait fait que lui rappeler quelque chose qu&#39;il avait en théorie toujours su. Tout de même, il n&#39;avait pas imaginé //ça//. Et même s&#39;il l&#39;avait fait, il n&#39;aurait jamais pu imaginer comment ce //serait// de le vivre de l&#39;intérieur. Plusieurs fois, il fut près d&#39;abandonner. La dysmorphie seule l&#39;avait presque tué.

Mais. Il avait un devoir. Le problème devait être résolu.

Il s&#39;y attaqua dans sa forme de germe pendant plus d&#39;un an. Il mit au point des outils spécifiques, des périphériques informatiques et des instruments d&#39;écriture adaptés à ses pattes courtes mais agiles. Il fabriqua des sortes de chaises et d&#39;autres meubles du même genre. Il se créa une petite vie à lui. Un programme de sport. Quelques loisirs, même. Il dormit dans des bains de soupe nutritive.

Avant la fin du premier mois, il réussit à prouver avec satisfaction que le contremème qu&#39;il cherchait existait en dehors de la capacité de compréhension de l&#39;intellect humain. L&#39;esprit d&#39;un être humain, à son contact, partirait en flammes au sens figuré du terme ; il était même possible que son corps aussi, et au sens littéral, une réaction violente à la mesure du profond et inaltérable sentiment d&#39;erreur dégagé par tous les aspects de l&#39;univers autour de l&#39;objet. Pour créer le contremème, il aurait besoin de partir d&#39;un porteur humain d&#39;une idée adaptée, une cellule unique de base qui serait ensuite amplifiée grâce à une machine.

Dans le courant de la deuxième année, il avait construit une part suffisante de la machine pour savoir que la machine ne pouvait pas être construite. La théorie et la pratique divergeaient trop. Les tests échouaient de façon troublante, d&#39;une façon qui indiquait des erreurs fondamentales de conception dans son architecture. Sa machine ne faisait pas et ne pouvait pas faire ce qu&#39;elle avait été construite pour faire. Il jeta tous ses croquis. Il avait besoin de changer d&#39;approche.

(Une silhouette montée sur l&#39;arrière de sa rétine lutte, noyée sous des petits points de lumière jaune, inspirant de l&#39;oxygène dans son sang et expirant de minuscules pensées. L&#39;être est en train de devenir fou de peur et de répulsion, bien qu&#39;il soit un peu plus solide qu&#39;il ne le croit et s&#39;adapte peu à peu. &#34;C&#39;est vous&#34; le petit homme parvient-il à gargouiller. &#34;Il n&#39;y a pas d&#39;amplificateur. C&#39;est vous l&#39;amplificateur.&#34;)

Il avait séquencé, puis rétroconçu son propre code génétique. Il avait construit des équipements de survie et réagencé l&#39;intérieur de la chambre forte -- ce qui avait toujours été son plan, mais pas dans ces proportions. Il reconstruisit sa physiologie, étape par étape au cours des ans, jusqu&#39;à ce que son cerveau soit d&#39;une taille et d&#39;une complexité suffisante pour élaborer des pensées monumentales, radicales et irréductiblement complexes.

(&#34;Mais pourquoi ne pas l&#39;avoir fait ?&#34; demande le petit point. &#34;Vous auriez pu ouvrir la chambre n&#39;importe quand. Qu&#39;est-ce que vous attendiez ?&#34;)

Un jour, durant son exploration de l&#39;espace des idées humaines, il se vit. Il avait créé un descripteur mémétique rudimentaire de lui-même, l&#39;avait affiné, concentré, suivi quelques intuitions, et voilà : un ensemble de lumières brillantes de la forme d&#39;un homme au milieu d&#39;une multitude d&#39;êtres similaires, vivants ou morts, réels ou fictifs. C&#39;était fascinant et cela lui donnait une leçon d&#39;humilité de se voir dans cet immense contexte, depuis une perspective plus large. Il était minuscule. Il fit un signe de la main. Il répondit.

Et quand il se vit, il comprit enfin ce qu&#39;il était ; quel était son rôle. Il était le scientifique fou, l&#39;inventeur génial qui concevrait l&#39;arme ultime. Mais il n&#39;était pas celui qui l&#39;allumerait. L&#39;étincelle, l&#39;idée fondatrice qu&#39;il avait besoin d&#39;amplifier, n&#39;était pas dans sa tête, et n&#39;était pas dans la chambre forte avec lui. Mathématiquement, elle n&#39;aurait jamais pu l&#39;être. Ce n&#39;était pas comme cela que les choses se passaient. Elle devrait venir de quelqu&#39;un d&#39;autre.

(Le petit point cesse de lutter. Il a fait un effort pour jeter un regard à droite et à gauche. Il a enfin vu à présent qu&#39;il y a d&#39;autres silhouettes avec lui sur la rétine, des formes plus anciennes qui ont pour la majeure partie été reconstruites par interpolation dans la membrane et n&#39;ont plus de vie ou de pensée indépendante. Cela ne lui cause pas la moindre inquiétude. Il dit : &#34;... De qui ?&#34;)

Tenir bon.

(Le cerveau du petit point explose comme un diagramme.)

Il y a une forêt.

Il y a une belle et grande maison dans la forêt, et un jardin derrière la maison, une pelouse tondue entourée de grands conifères. Il y a des chaises disposées à peu près en cercle sur la pelouse, et environ vingt-cinq personnes assises ou debout ou qui discutent par groupes, avec des verres et des burgers, et il y a la queue pour le barbecue. Il y a une grande colonne de fumée qui s&#39;élève du barbecue. C&#39;est une journée absolument magnifique, et absolument rien de terrible ne se produit.

Adam Wheeler sait à présent qu&#39;il est brisé, car il ne peut accepter cette scène. Elle est trop soudaine et trop agréable pour être vraie. Il se sent normal, propre et en bonne santé. Il pousse un cri de surprise et manque de pleurer lorsqu&#39;il voit que sa main est revenue.

Quelqu&#39;un vient vers lui et lui présente sa main à serrer. &#34;Vous devez être Adam. C&#39;est un plaisir de vous rencontrer. Bart Hugues.&#34;

Hughes est dans la jeune cinquantaine, petit et mince, avec des lunettes à monture épaisse et aux verres tout aussi épais ainsi qu&#39;un tourbillon fou de cheveux grisonnants. Wheeler lui serre la main plus ou moins par automatisme ; dans l&#39;autre, il tient une bouteille de bière. &#34;Je travaille à la Fondation,&#34; dit-il. &#34;Bien entendu. Architecture de confinement, biomémétique, et tout un tas de missions étranges.&#34;

&#34;Hughes,&#34; répète Wheeler. &#34;Je euh... vous cherchais.&#34;

&#34;Vous m&#39;avez trouvé,&#34; dit Hughes. &#34;Bravo.&#34;

&#34;Qu&#39;est-ce que c&#39;est que ça ?&#34;

&#34;Je ne pensais pas que vous vous en souviendriez. C&#39;est ici que nous nous sommes rencontrés. Je veux dire, à l&#39;origine. Ce fut bref. Nous avions échangés dix mots tout au plus et je ne me rappelle pas un seul d&#39;entre eux, et je me souviens à peine de vous, sans vouloir vous vexer. Mais je me souviens du barbecue, et il est sûr que je me souviens //que// je vous ai rencontré à ce barbecue. Donc je me suis dit que ce serait un cadre plus agréable pour la conversation que nous devons avoir.&#34;

Wheeler ne reconnaît pas la scène, ni l&#39;endroit ni aucune des personnes présentes. &#34;C&#39;est votre souvenir ?&#34;

&#34;Oui. Allez, parlons.&#34;

Hughes traverse la pelouse suivi de Wheeler et choisit une paire de chaises au soleil. Il s&#39;assied et fait signe à Wheeler de s&#39;installer en face de lui. Wheeler s&#39;exécute, mal à l&#39;aise. Hugues pose les coudes sur ses genoux et rassemble ses pensées avant de commencer à parler.

&#34;Adam, vous n&#39;avez pas l&#39;idée que nous cherchons. La graine à la base du contremème. Vous n&#39;êtes pas la bonne personne.&#34;

&#34;Vous le sauriez si vous l&#39;aviez. Ce serait impossible de ne pas savoir. Vous vous sentiriez électrifié par elle. Poussé à chaque instant d&#39;éveil vers l&#39;avant par le grand idéal qu&#39;elle représenterait. C&#39;est ce qui aurait //dû// vous amener ici. Je ne sais pas comment vous avez fait pour arriver sans elle.&#34;

&#34;... J&#39;ignorais que j&#39;étais censé apporter une idée avec moi.&#34;

&#34;C&#39;était impossible que vous le sachiez&#34; le rassure Hughes. &#34;Personne à l&#39;extérieur de la chambre le savait. Je ne le savais pas moi-même avant d&#39;y être déjà enfermé. C&#39;est normal. Nous faisons des plans, puis il se passe quelque chose d&#39;inattendu et le plan passe par la fenêtre. Et, sous une forte pression, nous sommes obligés de faire preuve de créativité. &#34;

Wheeler prend une grande inspiration. Il redresse ses épaules. &#34;D&#39;accord. Où est-elle ? J&#39;espère que c&#39;est en Amérique du Nord. Je ne veux pas avoir à refaire toute la route jusqu&#39;au Site-41. Mais je le ferai. Si vous pouvez attendre aussi longtemps.&#34;

Hughes secoue la tête. &#34;Vous ne pouvez pas. Même si c&#39;était aussi simple et qu&#39;il y avait juste un //endroit// où vous envoyer pour la récupérer, comme une livraison à emporter... vous ne pouvez pas transporter une idée comme celle-ci. Vous n&#39;en avez jamais eu la capacité. Vous ne croyez pas. Vous n&#39;avez jamais eu à le faire. Vous n&#39;êtes pas la bonne personne.&#34;

&#34;... Et donc, où est-ce que tout ça nous mène ?&#34;

Hughes se tourne et jette un regard lourd de sens au barbecue lui-même. Wheeler suit son regard. Dos à eux, une femme est en train de s&#39;en occuper, discutant avec les personnes qui font la queue pour la nourriture. Elle semble au centre de l&#39;attention.

&#34;Marion,&#34; dit Wheeler.

&#34;Elle l&#39;avait,&#34; dit Hughes. &#34;En fait, pour dire les choses plus précisément, //elle// n&#39;est pas un singulier. C&#39;est un espace de possibilités et de nuances diverses. Des millions de personnes dans le monde ont des idées différentes qui auraient pu marcher. Mais elle était l&#39;une d&#39;entre elles.&#34;

&#34;Était,&#34; dit Wheeler.

&#34;Oui. Elle est morte.&#34;

Hughes se retourne face à lui. Il hésite, boit encore un peu de bière pendant qu&#39;il cherche ses mots. Il n&#39;est pas médecin. Il n&#39;a rien qui puisse être considéré comme du tact envers les patients.

&#34;Adam,&#34; dit-il. &#34;J&#39;ai examiné votre cerveau. Il y des couches et des couches de dégâts là-dedans, et une grande partie semble délibérée. Certains pourraient même avoir été auto-infligés. Vous avez des souvenirs qui ont été supprimés, restaurés, falsifiés et effacés à nouveau, et par-dessous tout ça vous avez survécu à ce qui aurait dû être une exposition fatale à SCP-3125, //et// vous avez fait face à de nombreux traumatismes non-anormaux. Donc... vous seriez pardonné de ne pas avoir encore réussi à le comprendre. Le vide dans votre vie.&#34;

&#34;Non, je sais ce que c&#39;est,&#34; répond Wheeler.

Avec quelque précaution, Hughes demande : &#34;Que savez-vous ?&#34;

&#34;Elle et moi, nous étions mariés, à une époque. Non ?&#34;

Doucement, Hughes hoche la tête.

Wheeler dit : &#34;J&#39;ai fini par deviner. Ça m&#39;a semblé stupide et obsessionnel au début, d&#39;être parvenu à cette conclusion. Égocentrique. Mais il y avait tous ces //faits//, et ils //collaient// tous. Au bout du compte, je devais l&#39;accepter.&#34;

Hughes demande : &#34;Et que ressentez-vous à ce sujet ?&#34;

Wheeler croise les doigts, distrait. Il ne sait pas. Il ne sait pas s&#39;il veut savoir. Il a peur de savoir. &#34;Et alors qu&#39;est-ce que ça change, si nous étions mariés ? Qu&#39;est-ce que ça m&#39;apporte ? C&#39;est terminé. Tout a disparu.&#34;

&#34;... C&#39;est possible,&#34; répond Hughes.

&#34;Comment était-elle ?&#34;

Hughes sort quelque chose et lui tend. C&#39;est un stylo-injecteur, un épais cylindre orange lumineux avec un bouchon pointu sous lequel est cachée une aiguille. Un gros Z noir est imprimé sur le côté. Wheeler le reconnaît.

En fait, il le reconnaît car c&#39;est le sien. Mais il se rend compte qu&#39;il n&#39;arrive pas à se souvenir du moment où il en a fait l&#39;acquisition. Ou depuis combien de temps est-ce qu&#39;il l&#39;a sur lui.

Cette substance, il le sait, va le tuer. Elle lui fera se souvenir de tout -- //tout//. Et ça le tuera, comme tout le monde.

Mais il se souviendra.

Il entend comme une musique à ses oreilles. La lumière du soleil dans le jardin devient floue et s&#39;efface doucement. Il croise le regard de Hughes, et il lui sourit tristement ; son œil s&#39;est allumé, un point scintillant d&#39;un blanc doré.

Il faut que cela soit la fin.

Les longs mois de migraine terrifiée passés à errer. Le face-à-face de l&#39;école, par l&#39;intermédiaire de feue Daisy Ulrich, si bref et extraordinairement douloureux qu&#39;il entre en lui comme un coup de feu. Et puis il est de nouveau englué dans SCP-3125, complice activement engagé dans un enfer sombre et métallique. Le mnésique rend impossible de ne pas penser à ce qui s&#39;est passé, de ne pas regarder en face ce qu&#39;il a fait. Le temps y est dilaté, étiré jusqu&#39;à la singularité subjective par la masse de l&#39;anomalie. Il semble durer des dizaines d&#39;années. Puis, le couperet.

Après cela, pendant deux ans, il est vide. Il est un costume enfilé sur un trou aux bords déchirés de lambeaux. Puis Marion, enfin, qui s&#39;arrache placidement de sa vie et lui de la sienne. Puis il est quelques heures avant ça, le pire des pires moments, l&#39;horrible instant où il comprend qu&#39;elle ne sait plus qui il est.

Puis, deux jours avant. Il est six heures quinze du matin, en octobre, avant l&#39;aube et dans un froid glacial. Marion est devant la porte de sa voiture, prête à partir au travail mais distraite par quelque chose d&#39;important sur son téléphone de travail, et Adam traîne sous le porche pour lui dire au revoir. Il a lui-même un déplacement professionnel prévu pour ce soir et le soir suivant, c&#39;est donc la dernière fois qu&#39;ils se voient avant...

C&#39;est la dernière fois qu&#39;ils se voient. C&#39;est ce jour-là.

Il plante ses pieds dans le sol et tire pour forcer le retour en arrière à faire une halte. Il l&#39;appelle : &#34;Marion !&#34;

Elle range son téléphone. Elle se retourne.

C&#39;est elle, c&#39;est tout elle. Elle est précisément comme dans ses souvenirs. Elle //est// le souvenir, iconique et brillante. Elle lui sourit pendant un long, un ridicule moment.

Elle lui dit : &#34;Tu comprends, maintenant ?&#34;

&#34;Pourquoi tu m&#39;as gardé éloigné de tout ça ? //Oui.//&#34; Il va vers elle, et ils s&#39;embrassent, et c&#39;est un grand classique parfait, c&#39;est tout ce dont chacun des deux se souvient. Il la serre fort contre lui, et elle lui rend son étreinte, leurs tailles respectives toujours aussi mal assorties. Il renifle.

&#34;Tu en as bavé,&#34; déclare-t-elle. C&#39;est un simple fait.

&#34;J&#39;avais besoin de toi&#34; dit-il. &#34;Je ne savais même pas à quel point. Je n&#39;avais pas besoin de toi pour //m&#39;aider//, j&#39;avais juste besoin d&#39;être à côté de toi et de te laisser faire à ma place. Marion, ton travail, c&#39;est de la folie. Je comprends à cent pour cent pourquoi tu as essayé de me garder hors de cette partie de ta vie pendant aussi longtemps. Et je ne te poserai plus jamais de questions à ce sujet.&#34;

Elle lève les yeux vers lui. Il semble qu&#39;elle s&#39;apprête à dire quelque chose, mais la douleur dans le cerveau d&#39;Adam se rappelle à son bon souvenir et il doit lâcher prise. La douleur est en train de creuser son chemin à l&#39;arrière de ses yeux. La vitesse de régression augmente à nouveau. Différents souvenirs issus de différents moments de sa vie vocifèrent autour de lui, leur volume combiné monte de plus en plus et il devient difficile de penser clairement. Marion, cependant, fait partie de la plupart des souvenirs. Elle n&#39;est pas constante -- elle a évolué et grandi à mesure des années -- mais comme un fil rouge. Il se concentre sur elle.

&#34;Je n&#39;ai pas beaucoup de temps pour te mettre au courant de tout&#34; parvient-il à dire. &#34;Ceci n&#39;est pas réel. Nous partageons tous deux l&#39;esprit de Bart Hughes en ce moment. Je ne sais pas ce que tu sais...&#34;

&#34;Il existe un monstre (anti)mémétique appelé SCP-3125,&#34; dit-elle. &#34;Il m&#39;a tuée, ainsi que la Division, et la Fondation, et à présent il occupe l&#39;ensemble de notre réalité. Il détruit les humains. C&#39;est la pire chose qui n&#39;ait jamais existé. Il ne reste personne d&#39;autre que toi pour l&#39;arrêter. Tu ne peux même pas le regarder. Hughes a besoin d&#39;une idée à amplifier, tu as donc pris une dose létale d&#39;un mnésique biochimique pour me concrétiser le plus possible, parce que je suis la meilleure idée que tu avais. J&#39;ai tout dit ?&#34;

Adam esquisse un faible sourire, fortement soulagé. Comme toujours, sa femme avait très vite pris le train en marche. &#34;C&#39;est tout bon. On vit vraiment une époque ridicule.&#34;

Elle fait un pas en arrière. Elle le regarde, se regarde, et observe leur petite scène fictive qui s&#39;illumine peu à peu à mesure que le Soleil de lève.

Elle &#34;lève&#34; les yeux en direction du mèmeplexe gigantesque jusqu&#39;à l&#39;inimaginable qu&#39;elle doit tuer. Dans sa gueule, l&#39;existence humaine, tous les humains et toutes les choses que les humaines ont jamais faites, dites, pensées ou été sont en train de brûler vives. SCP-3125 est en grande partie le mensonge qui fait croire que SCP-3125 est inévitable et indestructible.

Mais //c&#39;est// un mensonge.

Elle le sent à présent. Elle sait dans sa chair qu&#39;elle est //irréelle// ; un souvenir animé ; un idéal, une abstraction. Quand elle a commencé à existé quelques instants plus tôt, elle était en grande partie réaliste, mais elle peut se sentir être déshabillée de ses défauts et de sa complexité. Elle peut voir la forme du réseau d&#39;idées que Hughes est en train d&#39;assembler autour d&#39;elle. Il semble familier. On dirait un morceau pris dans le concept même de la Fondation et fortement retravaillé. Des intentions et des accomplissements les plus nobles de la Fondation, du moins. Du meilleur objectif de son existence : protéger les gens. D&#39;avaler toute l&#39;horreur, de la gérer et de la comprendre, de la garder sous clé pour que //les gens n&#39;aient pas à avoir peur//.

&#34;Adam,&#34; dit-elle, levant à nouveau le regard. &#34;Ça va marcher. Je peux voir d&#39;ici le chemin pour arriver au bout.&#34;

&#34;C&#39;est bien&#34; articule-t-il. &#34;Il y a longtemps que je n&#39;avais pas eu de bonnes nouvelles.&#34; Il tombe à genoux. Il a l&#39;impression que son crâne est en train de s&#39;ouvrir en deux. Elle s&#39;agenouille avec lui et lui prend la main.

Il voit des choses, et les choses qu&#39;il est forcé de voir lui font mal. SCP-3125 a piraté et vandalisé leur vies depuis encore plus longtemps qu&#39;il ne le croyait. Ils avaient tant perdu à la fin. Il n&#39;en avait aucune idée. Et ce n&#39;était pas que lui, comprend-t-il. C&#39;était tout le monde. Il doit multiplier ses sentiments par des milliards. &#34;Tu dois mettre fin à cette chose,&#34; dit-il alors que la douleur augmente jusqu&#39;à devenir un flash. &#34;Il faut que ce soit aujourd&#39;hui. Pas demain.&#34;

&#34;Adam, écoute. C&#39;est une forme différente d&#39;existence là-haut. J&#39;en ai vu des bribes autrefois, mais je n&#39;y ai jamais //été//. Je ne sais pas comment ce sera, mais je sais que je ne serai plus un être humain. Je ne suis déjà plus réelle. Je ne vais pas pouvoir revenir. Je t&#39;aime.&#34;

Une sensation brûlante et corrosive rampe sous la surface du cerveau d&#39;Adam, une fissure à la forme d&#39;automate cellulaire. &#34;Je sais,&#34; dit-il. &#34;Ça va aller. Il n&#39;y aura personne auprès de qui revenir. C&#39;était bien de te voir. Je t&#39;aime.&#34;

//RECULE//

Elle s&#39;éloigne de lui. Elle étend ce qui pourrait être des ailes.

&#34;Tu chantais, autrefois,&#34; dit Adam. &#34;Tout le temps. C&#39;est la première chose qu&#39;il nous a prise. Mais je m&#39;en souviens.&#34;

La fenêtre de tire s&#39;ouvre. Une sorte de //mise à feu// se déclenche. La perspective de Marion Wheeler change, tout semble rétrécir et elle commence son ascension.

La partie de SCP-3125 qui était capable de communiquer a vu son cerveau se faire exploser. Il n&#39;y a plus rien avec quoi raisonner. Pas de répartie. Il y a une chanson, mais c&#39;est une chanson qu&#39;elle se chante à elle-même.

L&#39;être a une structure titanesque, une topologie inconcevable. Là d&#39;où il vient, les idées existent à une échelle complètement au-delà de celles des humains. L&#39;erreur qu&#39;il représente, sa malfaisance intrinsèque sont si profondes qu&#39;elles sont douloureuses à comprendre. En premier lieu, le regarder directement provoque des éclairs actiniques dans les yeux de Marion, comme une radiation ionisante.

Mais sa perspective continue de bouger à mesure que son ascension se poursuit. Et alors qu&#39;elle s&#39;élève et cesse d&#39;être humaine, elle peut voir à travers l&#39;adversaire et finit par comprendre, instinctivement, la manière dont il est structuré, dont il est //défectueux//, et comment ces défauts peuvent être attaqués.

Il se tourne pour lui faire face.

Leur rencontre est moins un combat que des mathématiques, une équation qui se résout au bout d&#39;un long travail douloureux, un blizzard de termes effacés deux à deux. En présence de la LUMIÈRE LIBRE, de larges pans de SCP-3125 supposés significativement exister sont prouvés ne pas l&#39;être. Ils sont, dans le nouvel éclairage offert par la LUMIÈRE LIBRE, une ancienne aberration. Il se replie branche après branche, ses membres s&#39;éclipsant hors de l&#39;existence. Il relâche son emprise sur tout ce qui est humain. Les calculs sont bons. Ils se produisent exactement de la manière dont Hughes les a modélisés au fond de son bunker, à l&#39;aide de l&#39;équivalent mémétique des équations de dynamique des fluides qu&#39;il a simulées pendant une durée correspondant à des centaines d&#39;années-processeurs.

Lorsque les tentacules disparaissent, il reste un œil livide vert-rouge. L&#39;abstraction Fondation/Wheeler/protection le perce d&#39;un trait de laser qui le traverse de part en part. Une onde de choc sans couleur se répand à l&#39;intérieur du globe dans un autre effacement silencieux et laisse un vide brillant derrière elle, sans même une particule.

Et tout ce qu&#39;il reste de la collision est l&#39;équilibre : un dernier photon libre, relâché dans les tréfonds de l&#39;espace idéal et qui ne reviendra jamais.
