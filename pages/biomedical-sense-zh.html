    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:theme:black-highlighter-theme]]
[[include info:start]]
**作者：**[[*user samscript]]
[[include info:end]]

生物類題材在基金會寫作領域中，似乎是一條熱門卻又充滿險阻的詭路。有些時候，我們社群內的可愛寫手們興高采烈的完成了一部作品，卻因為誤會了某些基本定義而被指正，甚至必須重新修改整份草稿。這樣的挫折的確令人很難受吧！雖然不了解任何專業領域知識絕不是一種罪過，然而作為以科學為基調的創作社群，「合理化」仍然是我們營造真實感的最高原則。

因此，這篇文章是為了讓不熟悉生物領域的基金會作家們能夠初步了解自己想要描寫的題材「並不是甚麼東西」。由於生物學與醫學等領域所承載的知識量實在太過龐大，即便只是在每個領域淺談即止，都有可能寫出一篇比[[[SCP-2998]]]更長（而且沒人想看完）的指導。這裡僅說明了我在ZH社群中注意到的一些概念落差、我認為是大家會經常想寫到的題材，還有ZH社群的一些成員提出來有興趣了解的概念。

此外，__這篇文章並不是一份詞典，而僅是為了解釋或分辨大眾與科學領域對某些概念的認知落差。__假使你認為這樣的說明不夠完整，你可以在網路上許多更優良的資源處取得詳情。也歡迎你去看看EN站所提供的[[[technical-words|專業詞彙指南]]]，了解更多生物學以外的基礎科學概念。

如果下面的內容中並沒有收錄你想要理解的概念，你可以在[[[chat-guide|我們的Discord聊天室]]]找到我，並且對於以下的內容提出擴充或修改的建議。嘮叨至此，希望以下的內容能夠帶來幫助！

[[toc title=&#34;目錄&#34;]]

+ 一般生物學部分

++++ **生物的定義**：
在常態科學的定義下，所謂生物體必須要符合「代謝、感應、生長、繁殖」這四種能力，__並且一定要具有細胞__。你可以在很多地方更詳細了解這四種能力的意涵。這是科學界所普遍具備的共識；如果你想要描寫的活物顯然不符合前述的定義，你可以將之描述為「生命形式」或「活體」，但不應在SCP檔案中稱呼為「生物」。[[[SCP-173]]]可能對我們而言夠像活生生的噩夢了，但混凝土雕像永遠無法被稱為「生物」。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **演化**：
所謂的演化是一個由環境主導，生物體處於被動狀態的過程。演化__並不是生物體自發性的改變__自己的身體條件去適應環境（這樣的適應也通常無法傳承給後代），而是因為同種生物之間存在特徵上的差異，而某些特徵「恰好」更適合環境而被保留下來，其他個體被淘汰的事件。顯著的演化通常至少需要橫跨百萬年時間；即便是由人類育種挑選的生物體，也必定要間隔不同的世代。因此，假如你所描寫的生命形式隨著環境或故事發展產生了顯著的特徵變化，這並不能被稱呼為「演化」；你可以使用「迅速適應」或「高速發展」等詞彙來描述這樣的劇烈進程。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **種名的拼寫**：
在基金會寫作中，臨床腔可能會要求你使用學名來指稱文件中提到的物種。每個種名都由一個屬名與一個種小名組成。其中，__屬名的開頭應該要大寫，而種小名的開頭不應該大寫。__舉例而言，智人的學名是**//Homo sapiens//**，屬名「Homo」是拉丁文的「人」的意思，而「sapiens」是拉丁文的「有智慧的」的意思。將智人的學名寫成「//Homo Sapiens//」、「//homo sapiens//」、「//homo Sapiens//」[[footnote]]如果有人刻意這樣寫，他一定是來亂的[[/footnote]]都是錯誤的。喔對了，相信你也有注意到，__種名記得斜體（或用底線標記）__。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **DNA、基因與染色體**：
對於大眾而言，這三個詞幾乎是同義詞。然而，這三個名詞恰好有尺寸上的差異：DNA是稱為「去氧核糖核酸」的雙螺旋帶狀大分子，而DNA上某一部份所編寫的「密碼」就稱為基因。染色體則是DNA與有關的蛋白質綑綁成棒狀的結構，可以直接由顯微鏡觀察到。在大小關係上：染色體 &gt; DNA（絲） &gt; 基因。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **蛋白質**：
大眾對蛋白質的認知經常是「一種營養」，而在生物學上，蛋白質的角色其實是「細胞的工具」。蛋白質是由稱為**胺基酸**的小分子所組成：胺基酸就像是單一塊樂高積木，並且只有二十種形狀，所有的蛋白質就是由這二十種積木以各種方式連續拼裝並折疊，最終形成可以執行生化功能的機具。而「如何組裝出蛋白質」的說明書就是基因。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **ATP**：
生物課本經常稱呼為「能量貨幣」，並且容易被錯誤理解為「能量的代名詞」。事實上，ATP並不是能量，而是__容易產生能量的小分子__。A**T**P的中文名稱為「**三**磷酸腺苷」，顧名思義，是一個牽上三個磷酸基團的腺苷。ATP最末端的第三個磷酸基團極度容易產生化學鍵斷裂，並且釋放化學能量，形成A**D**P（**二**磷酸腺苷）。生物體儲備能量的方法則是反過來，讓ADP盡量牽上第三個磷酸基團，形成ATP。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **細胞、組織與器官**：
細胞是構成生物體的最小單位。組織是指一個多細胞生物體中，由至少兩個不同種類的細胞合作產生功能的部件。器官則是多種組織協力完成一系列工作的部件。在層級關係上，器官 &gt; 組織 &gt; 細胞。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **病毒與細菌**：
病毒是一群具有遺傳物質，但並不具備細胞結構的生命形式，並且在一般科學教育中不被認證為「生物」。相較之下，細菌則完全符合生物的定義。此外，病毒的尺寸通常比細菌小，並且可以寄生在細菌身上。細菌則無法寄生在病毒身上（你可以想像成人類與飛機之間的尺寸關係）。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

@@ @@
+ 醫學科學部分

++++ **癌症與腫瘤**：
癌症並不是一種外來的病原體（例如細菌、病毒、寄生蟲），而是因為人類細胞的基因複製出錯導致突變，並且使細胞的正常生長程序失去控制的現象。換言之，__癌症是基因突變後，過度生長的自家人細胞__。腫瘤則是指任何過度增生的組織，並且可以分為「良性腫瘤」跟「惡性腫瘤」。一般而言，「癌症」僅與「惡性腫瘤」是同義詞，而跟「良性腫瘤」不同。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **寄生蟲**：
狹義的寄生蟲是指具有寄生能力的原生動物與動物。典型的寄生蟲包括單細胞的「原蟲類」與多細胞的「蠕蟲類」，後者屬於真正的動物。寄生蟲經常具有複雜的生命歷史，在不同的發育階段需要進入不同的環境，鮮少終生都待在同一個環境裡面。切勿將寄生植物、細菌或病毒稱為「寄生蟲」。
[[collapsible show=&#34;[補充：人體寄生蟲的簡單分類]&#34; hide=&#34;-收合-&#34; hideLocation=&#34;both&#34;]]
&gt; * **蠕蟲類 Helminths**
&gt;  * **線蟲 Nematodes：**典型的長條狀寄生動物。有著簡單的管腔狀結構。
&gt;  * **絛蟲 Cestodes：**英文又稱為「帶蟲 Tapeworm」，身體由兩三個或很多的節片組成。每個節片都是一套雌雄並存的生殖系統。絛蟲可以自我授精或互相受精。牠們的頭只用來咬住固定處，並不負責消化；絛蟲是透過身體表面的擴散作用吸收養分。
&gt;  * **吸蟲 Trematodes：**一類扁平，葉狀的寄生動物。吸蟲多半雌雄同體，且生命史中都需要螺類來發育，後來才感染人體。依據不同的感染部位可以分成肝吸蟲、肺吸蟲與腸道吸蟲。
&gt;  * **血吸蟲 Schistosoma：**一類與其他吸蟲差異非常大的吸蟲。血吸蟲是雌雄異體，形狀也比較類似線蟲。這些生物採取終生一夫一妻制，生命史也與其他吸蟲有所不同。
&gt; 
&gt; * **原蟲類 Protozoan：**也就是具有致病性質的原生動物。這類寄生蟲幾乎都非常小，必須在高倍率的顯微鏡下才能發現，與人體的免疫細胞或紅血球尺寸相近。原蟲類最著名的是變形蟲（阿米巴原蟲），其他知名的原蟲包括瘧原蟲類、利什曼原蟲類、錐蟲類與弓漿蟲。原蟲大部分都由昆蟲叮咬、糞口傳染進行傳播。
[[/collapsible]]
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]


++++ **抗體**：
又稱為免疫球蛋白（因此是一種蛋白質），是稱為B淋巴球的免疫細胞為了__抑制病原體或毒素活動而產生的免疫性蛋白質，且只能夠抑制病原體，而無法將其毒殺。__ 抗體具有專一性，也就是一種抗體只能對應到一種抗原（活化免疫反應的物質）。由於抗體屬於蛋白質，在胃部就會被消化，因此口服抗體不能帶來免疫力。經過科學家的調整，抗體可以變成人類自由操縱的一種藥物形式（而且幾乎都非常昂貴）。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **補體**：
是一系列的免疫蛋白質，經過補體家族中各個蛋白質的合作，它們最終能夠中和血液中的毒素，或是__毒殺病原體__。不同於只能抑制單一種物質的抗體，補體並沒有專一性，因此可以減弱各種病原體在體內的威脅。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **血液的組成**：
人體的血液約由45%的**血球**與55%的**血漿**組成。血球中約有99%是紅血球，剩下1%是其他血球（各種白血球與血小板）。血漿有95%以上是水，剩下的成分包括各種蛋白質（用來緩衝酸鹼值、對抗異物與凝血）、少量的營養素與氣體。__製造各種血球的器官則是紅骨髓。__
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

+ 神經科學部分

++++ **神經醫學與精神醫學**：
神經醫學指的是所有與神經相關的醫學領域，例如運動障礙、調節不佳的「自律神經失調」（心智狀況仍然健全）；精神醫學又稱為心理醫學、身心醫學，較注重於患者心理、認知、人際互動方面的診治。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **神經訊號的傳遞**：
生物體的神經組織主要是__透過帶電離子在細胞內外製造的電壓進行訊號的傳遞__。所謂的「想法」與「情緒」等概念並非由實際上的物質所承載，而是因為複雜的神經迴路正在傳遞訊號所導致。固然，神經訊號的刺激來源可能包括電訊號或是「神經傳遞物質」，但這些仍然是為了促成下一個神經細胞的放電，而不是本身承載了不可見的概念。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **腦波**：
腦波並不是某種可以拿來對外放射、用作武器，或是讓[https://zh.wikipedia.org/zh-tw/%E5%94%90%E9%B3%B3 台灣某位資訊政務委員]拿來控制你的神祕電磁波。腦波圖是透過儀器對人類大腦的電訊號進行測量而產生的波形圖（因此也可以說並不是自然存在的現象）。腦波雖然有許多種類，但只有頻率上的差異，用來表示腦部某個區域的神經活動是否活躍，__而非完全呈現一個人的想法與內容__。因此，想法的內容或情緒的種類並沒有辦法透過腦波被看出來。此外，「腦波」__並不適合作為異常人類的心智攻擊手段__；如果某個異常人形個體的腦波強到足以對外產生影響或攻擊，他可能會先把自己的大腦電到焦掉。你可以創造其他的虛構科學領域來闡述異常項目的心智影響能力。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **腦波的種類**：
承接上段，腦波的種類大致以大腦電訊號所釋放的電磁波頻率來分類，常見的腦波包括：γ波（高度專注，30HZ 以上）、β波（忙碌意識，14-30Hz）、α波（放鬆狀態，8-14Hz）、θ波（潛意識，4-8Hz）及δ波（無意識，4Hz以下）。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **睡眠分期**：
人類的睡眠大致可分成「快速動眼期（REM）」與「非快速動眼期（NREM）」。做夢與晨間勃起等現象多半發生在快速動眼期中，而非快速動眼期被認為是腦袋運轉速率相當低的階段。剝奪REM睡眠會導致大腦對日間資訊的整理變差，而剝奪NREM睡眠會導致大腦的「休息」時間不足。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **癲癇**：
癲癇是因為人體腦部的電訊號異常而導致神經迴路故障的疾病。這樣的故障可能導致神經對肌肉的過度刺激，導致牙關咬緊、非自願抽搐等症狀，並可能造成後續生命威脅。癲癇可以分成抽搐症狀顯著的「大發作」、靜坐且心智渙散的「小發作」、以及「局部發作」。抗癲癇的藥物主要透過強化腦內的抑制性神經訊號，以及關閉帶電離子通道來完成任務。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **心智活動在神經科學中的地位**：
從神經科學的角度來說，人類的所有高等心智功能（例如思考、情緒與認知）都是透過極複雜的神經迴路所產生[[footnote]]當然，這也只是「神經科學的角度」。科學並不總是人類用來看事情的唯一解，或是最佳解。[[/footnote]]。這些迴路的複雜性過高，以致於科學家們仍然無法完成「找到一條代表人類憤怒的神經迴路」或是「我能透過手術把你對地理學的知識都清除掉」之類的任務。這也表示，__我們所具備的各種觀念與情感，在人腦中並沒有明確的對應區域。__如果你想要寫出某個主體能夠「關閉人類的OX情緒／OX想法／OX認識」，這是沒有問題的；但如果你想要寫出「關閉人類儲存特定情緒__的腦區__」，這恐怕是行不通的——因為這樣的東西並不存在。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

+ 臨床醫學部分

++++ **死亡**：
在不同領域中，死亡其實並沒有標準、一致的定義。即便大家對「死亡」的基礎共識為「生物體停止表現生命現象的時刻」，__然而比起「一瞬間的終結」，死亡更像是一個難以切割的過程。__死亡的顯著標記包括：腦死、心搏長期停止、呼吸長期停止、屍僵、屍斑、屍寒等。在醫學上多半將**腦死**作為死亡的標記（因為腦死是不可復原的，相對的心肺功能都有復甦的機會）；在法律上，一個人的死亡則是以死亡證明作為判準。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **安樂死、安寧療護、放棄急救**：
**安樂死**（Euthanasia）是指承受病痛的當事人在__仍處於能獨立於維生器具生活的情況下，透過藥物注射等方法促成死亡__的行為。**安寧療護**（Palliative Care）則是當事人必須要透過維生器具才能維持生命現象時，為臨終狀態進行的醫療行為。放棄急救又稱為**DNR**（Do no resuscitation），是在患者生命在經過急救後仍只能維持有限生命的情況下，依照患者（或家屬）意願而決定不加以急救的協定。簡言之，__安樂死是積極的促成當事人死亡，安寧療護是消極地維持患者生命狀態直到辭世，DNR則是在可急救（但於事無補）的情況下選擇不急救。__
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **缺氧**：
缺氧的英文是hypoxia，指的是氧氣對體內各部位的供應不足的情況。依據不同的成因，可分為缺血性缺氧（血球承載能力不佳）、呼吸性缺氧（呼吸或大氣環境少氧）、循環性缺氧（血管的運送受阻）與組織性缺氧（組織無法接收氧氣）等分類。缺氧會造成細胞無法運行正常生理功能，並且顯著的造成細胞損傷。腦部與心臟的缺氧對於人體生命會有最重大的威脅。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **休克**：
休克是指人體因為__體液在短時間內喪失過多而導致生理機能紊亂、意識模糊__的急性生理危機。其可能原因非常繁多，例如大量出血／內出血、過度嘔吐或腹瀉、過敏、細菌感染導致的敗血症、中暑、心肺阻塞等。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **檢傷分類**：
檢傷分類是為了在臨床場域中有效率地處理患者的生命救助需求，而對患者情況進行的評估系統。原則上是__「嚴重的先處理」__，而不是「先來的先處理（就算你很痛）」。在台灣與香港，檢傷分級皆可分為五級，第一級皆為最嚴峻急迫的情況。你可以在更多網路資源中詳細認識每個分級的定義與處理時限。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **昏迷指數**：
評估人類意識清醒程度的一套系統。現今最常使用的系統是**格拉斯哥E4V5M6系統**；分別檢驗眼睛張開程度（**E**ye，1～4分）、言語清晰程度（**V**erbal，1～5分）與運動反應能力（**M**otor，1～6分）。每個項目的最無意識情況都是1分，因此__昏迷指數最糟糕的情況也至少有3分，而最高是15分。__
[[collapsible show=&#34;[補充：格拉斯哥昏迷量表的詳細內容]&#34; hide=&#34;-收合&#34;]]
&gt; * **E：**眼睛自主張開（4）／經叫喚可張眼（3）／經痛覺可張眼（2）／完全無反應（1）
&gt; * **V：**有序的語句（5）／胡言亂語（4）／簡短的字詞回應（3）／呻吟或原始發聲（2）／完全無反應（1）
&gt; * **M：**自主動作（6）／迴避痛刺激（5）／對痛刺激有反應（4）／去皮質姿勢[[footnote]]Decorticate flexion，是一種給予痛覺刺激後[https://en.wikipedia.org/wiki/Abnormal_posturing#Decorticate 呈現平躺，雙手置於胸上的姿勢]。[[/footnote]]（3）／去大腦姿勢[[footnote]]Decerebral flexion，是一種給予痛覺刺激後[https://en.wikipedia.org/wiki/Abnormal_posturing#Decerebrate 雙手往外翻的姿勢]。[[/footnote]]（2）／完全無反應（1）
&gt; 將這三個面向的分數加起來，即是昏迷指數。
[[/collapsible]]
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **腦死與植物人**：
人類的腦可以細分成大腦、小腦與腦幹（其中腦幹又可分成中腦、橋腦與延腦。）大腦掌管的是有意識的感官經驗與自覺的運動，相對的，腦幹（尤其是延腦）在你沒有意願的情況下仍然維持著身體的必須運作（例如呼吸、心跳、反射調節）。**腦死**是指「腦幹的死亡」，因此也象徵人體不可能繼續維持身體運作，幾乎等同於死亡。**植物狀態**則是大腦功能遭到摧毀，但腦幹尚未死亡的狀態；因此這個人體仍然可以維持運作，但這個人完全無法表現任何自主行為，也（應）無法接受感官體驗。簡言之，__腦死象徵死亡，植物狀態象徵人生在無法與外界互動的情況下延續__。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **生物武器**：
俗稱的「生化武器」其實是生物武器與化學武器的口頭俗稱。生物武器又稱為生物戰劑（Biological agent），是透過對人體有害的生命形式（病原體）對敵方（或平民）進行傷害。值得注意的是，__已知的生物武器幾乎都是將人類已知的生命形式加以微調而產生，而非製造出全新的生命形式。__這些病原體的範圍非常廣，從細菌、病毒、真菌乃至於生物毒素或小型致病昆蟲（蚊子、跳蚤）。由於這類武器對區域健康環境的影響過鉅，這類武器被視為極度不人道的手段。1975年的《生物武器公約》已將這些戰劑的使用列為嚴重的國際罪行。
[[&gt;]]
[#toc 回到頂部]
[[/&gt;]]

++++ **輻射對生物體的損傷**：
廣義的輻射是指各種電磁波的放射現象，其中也包含人眼吸收的可見光。大眾所指的「輻射」在科學上通常是指波長遠小於可見光，單位能量也遠高於可見光的電磁波段。這些波段包括紫外線、X射線與γ射線（伽瑪射線）。由於高能輻射的波長極小，因此可以影響到微觀距離的物理／化學反應，並且__造成人類DNA結構的損傷，導致基因突變，並衍生出基因相關的疾病，例如各種癌症。__
[[&gt;]]

[[/&gt;]]
