    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Le Chercheur Conwell était assis dans un siège légèrement inconfortable. La pièce dans laquelle il était assis était un bureau qui sentait le renfermé, dans lequel se trouvaient des meubles en bois lustré et s&#39;humait l&#39;odeur des vieux livres. La lumière du soleil de l&#39;après-midi s&#39;insinuait par une petite fenêtre au mur opposé, baignant l&#39;intérieur d&#39;une lumineuse lueur orange. Conwell rit faiblement en imaginant que la pièce était en feu. Une série de coups d’œil rapides de la part des autres invités refit rapidement plonger Conwell dans le silence.

Conwell s&#39;inspecta, toujours assis. Il était rasé de près et habillé pour l&#39;occasion, enfin, habillé selon ses critères. Pantalon noir, chaussures de costume noires, une belle chemise habillée bleu foncé et une cravate encore plus belle. Il espérait que cela détournerait les yeux des cernes très sombres sous les siens, qui lui octroyaient une allure particulièrement décrépite. Il espérait de plus ne pas se démarquer des autres hommes bien habillés de la pièce.

Il prit l&#39;opportunité de jeter un rapide coup d’œil aux trois autres invités. L&#39;un d&#39;entre eux était un homme au crâne dégarni avec une barbe taillée courte et des lunettes sombres. Conwell sourit pour lui-même en voyant le vilain de Batman Hugo Strange apparaître à son esprit. Conwell se disait qu&#39;il avait déjà vu l&#39;homme chauve avant, peut-être à bord du //SCPS Cassandra// ou peut-être au Site-84. Il n&#39;arrivait pas exactement à trouver où. L&#39;homme chauve se tenait patiemment assis sur un petit canapé avec un verre à la main et parlait nonchalamment à un autre invité assis à sa gauche.

Conwell bougea dans son siège en tentant maladroitement de trouver en celui-ci quelque confort. Il ne réussit point. Il redirigea son attention en direction de l&#39;invité assis à gauche de l&#39;homme chauve. Cet homme avait de courts cheveux gris et une paire d&#39;épaisses lunettes reposant sur le bout de son nez. Conwell savait qu&#39;il s&#39;appelait Dr Gregg Collins. Tous deux s&#39;étaient rencontrés plusieurs fois auparavant, chaque entrevue permettant d&#39;établir à nouveau la légère aversion mutuelle qu&#39;ils se vouaient. Cette situation n&#39;était pas arrangée par le fait que l&#39;apparence de Collins lui rappelait celle de l&#39;équivalent humain d&#39;une poule. Il ne pouvait entendre l&#39;objet de leur discussion, mais tous deux hochaient occasionnellement la tête en direction de l&#39;autre. 

Un dernier invité se tenait seul à proximité d&#39;une des bibliothèques. L&#39;épaisse barbe de trois jours qui couvrait son visage et la manière dont il se comportait donnait à Conwell l&#39;impression qu&#39;il était davantage une sorte de rock star qu&#39;un employé de la Fondation. L&#39;homme observait avec désinvolture les divers objets présents sur les étagères. Il en attrapait un de temps à autre et l&#39;examinait silencieusement avant de le reposer avec soin. Conwell se disait qu&#39;il avait déjà vu cet homme au Site-19 auparavant, mais n&#39;associait aucun nom à son visage.

La tête de Conwell se redressa brusquement lorsque leur hôte arriva dans la pièce. C&#39;était un homme âgé qui se déplaçait lentement à l&#39;aide d&#39;une canne en noyer. Il tenait sous son bras une grande boîte en bois. Conwell fut légèrement désemparé lorsque l&#39;homme regarda dans sa direction et sourit. Ce qui était autrefois un homme joyeux et plein de vie malgré son âge avancé semblait désormais pratiquement mort-vivant. Sa peau était pâle et ratatinée, et tous ses mouvements semblaient lui coûter une terrible énergie. 

Cet homme était tout ce qui restait de l&#39;autrefois éminent Dr Zachary Johnson. 

Johnson se dirigea lentement en direction de son bureau. Tous ses invités restaient silencieux et le regardèrent poser la boîte et s&#39;éclaircir la gorge.

&#34;Dr Johnson, par tous les dieux, que vous est-il arrivé ?&#34; l&#39;interrompit Conwell en se penchant en avant dans son siège de plus en plus inconfortable. Johnson répondit en levant une main pour demander le silence.

&#34;Je vais y arriver,&#34; dit-il avec un sourire triste. &#34;Avant tout, permettez-moi de tous vous remercier pour être ici. Je sais que certains d&#39;entre vous n&#39;ont été avertis de cette entrevue que récemment, et que le voyage a été long. Je ne peux exprimer à quel point j&#39;apprécie votre présence. Je vois que certains d&#39;entre vous ont déjà trouvé les boissons. Pour ceux dont ce n&#39;est pas le cas, servez-vous pendant que nous continuons.&#34;

Conwell jetait des coups d’œil autour de lui avec nervosité en se tortillant dans son siège. Il voulait demander des réponses, mais se retint d&#39;ouvrir la bouche. Tous les autres invités semblaient garder leur sang-froid alors qu&#39;ils attendaient en retenant leur souffle. Leur attention était uniquement concentrée sur Johnson.

&#34;Je ne vais pas y aller par quatre chemins, messieurs,&#34; continua Johnson. &#34;Je suis en train de mourir. C&#39;est la raison de mon départ en retraite. On m&#39;a diagnostiqué une glioblastome multiforme, et si celle-ci continue au même rythme, je mourrais dans un délai de quatre mois.&#34;

La mâchoire de Conwell se décrocha et sa bouche resta ouverte pendant quelques secondes. Il pouvait vaguement entendre la réaction des autres invités, mais n&#39;arrivait pas à les comprendre. C&#39;était comme si le monde extérieur était devenu étouffé et distant. Ses bras devinrent engourdis alors qu&#39;il avalait la nouvelle.

&#34;Non...&#34;

Johnson le regarda droit dans les yeux et fit un petit hochement de la tête. Conwell s&#39;enfonça plus profondément dans la vierge de fer qu&#39;était son siège et reposa sa tête sur sa main. Johnson attendit quelques instants de plus, mais continua ensuite son discours.

&#34;Plutôt que de tous vous accabler avec ma souffrance, je me suis dit que cela serait plus mon style de prendre avantage de la force qu&#39;il me reste et de vous laisser à chacun un dernier cadeau,&#34; dit Johnson. &#34;Vous savez, faire mes adieux tant que je suis encore un peu l&#39;homme que j&#39;étais. Tant que j&#39;incarne encore la manière dont j&#39;aimerais qu&#39;on se rappelle de moi.&#34;

Johnson s&#39;arrêta un moment. Il inspecta la pièce, et son regard rencontra chacun de ses invités avant qu&#39;il ne dirige son attention en direction de la boîte en bois. Il en retira avec précaution une boîte plus petite et plus ornementée faite d&#39;un matériau noir brillant. Quelque chose était gravé sur le couvercle, mais Conwell ne pouvait voir ce que cela était depuis son siège. L&#39;homme se tenant près de la bibliothèque laissa échapper un gloussement jovial en semblant reconnaître la curiosité.

&#34;Eh bien, commençons,&#34; dit Johnson. Conwell le vit se tourner en direction de l&#39;homme près de la bibliothèque. &#34;Daniel, tu m&#39;as sauvé la vie en deux occasions. Après la première de celles-ci, tu m&#39;as donné cette babiole. Bien qu&#39;il ne tienne pas à ma personne de révéler de quoi il s&#39;agit à ces messieurs, je pense qu&#39;à la vue des circonstances, elle serait utilisée à meilleur escient en ta possession.&#34;

Johnson tendit la boîte. Daniel la récupéra soigneusement et la plaça dans sa paume. Il resta silencieux pendant quelques instants en regardant la boîte.

&#34;C&#39;était réellement un magnifique cadeau, merci de l&#39;avoir partagé avec moi.&#34;

&#34;Je t&#39;en prie,&#34; dit Daniel. Un petit sourire apparut sur son visage alors qu&#39;il plaçait la boîte dans la poche sur le devant de son blouson. Il retourna avec un hochement de tête à sa place près de la bibliothèque. Johnson dirigea ensuite son attention en direction de l&#39;homme chauve sur le canapé.

&#34;Karlyle,&#34; commença-t-il. Conwell sentit ses poings se serrer en voyant Johnson sortir un petit revolver de la boîte et le poser sur le bureau. L&#39;homme chauve sembla hésiter pendant quelques instants, mais se détendit de nouveau ensuite. &#34;Toi et moi sommes entrés à la Fondation à peu près en même temps. Tu es l&#39;un de mes plus anciens amis et je ne compte plus les fois où nous nous en sommes tous les deux tirés de peu. C&#39;est le revolver que j&#39;ai utilisé lors de cette brèche de confinement en 96. Je ne pense pas qu&#39;il y ait de meilleure personne pour lui que toi. J&#39;espère que tu ne te retrouveras jamais dans une situation où tu devras l&#39;utiliser, mais si cela arrive, je pense que tu te souviendras qu&#39;il fait le travail.&#34;

Karlyle gloussa pour lui-même en se levant du canapé et approcha du bureau. Johnson lui tendit le pistolet, qu&#39;il replaça promptement sur la table avant d&#39;embrasser Johnson dans une étreinte serrée. 

&#34;Je le garderai précieusement pour toujours, Zach.&#34;

&#34;Merci.&#34; L&#39;air étonné de Johnson s&#39;effaça rapidement derrière un sourire. Karlyle desserra l&#39;étreinte et plaça le pistolet dans sa poche avant de retourner à son siège. Conwell vit le regard de Johnson se tourner en direction de Collins.

&#34;Gregg,&#34; dit-il en sortant un magnifique jeu d&#39;échecs que Conwell se rappelait avoir vu dans son ancien bureau au Site-19. &#34;Tu as été mon premier assistant et est depuis devenu l&#39;un de mes amis et collègues les plus proches. C&#39;est le même jeu d&#39;échecs que j&#39;avais dans mon bureau. Tu te rappelleras des nombreuses parties que nous avons joué, toi avec les noirs et moi avec les blancs. J&#39;espère que cela t&#39;octroieras autant de beaux souvenirs avec tes assistants que cela a été le cas pour moi.&#34;

Dr Collins approcha lentement du bureau, refusant de regarder dans les yeux Johnson sur le chemin. Conwell remarqua que des larmes avaient commencé à se former derrière ses épaisses lunettes. Il récupéra le jeu d&#39;échecs et baissa les yeux sur lui pendant quelques instants avant de tendre une poignée de main. Les deux hommes se serrèrent la main sans un bruit, puis le Dr Collins retourna silencieusement à son siège, son regard fixé sur les cases de l&#39;échiquier. Conwell redirigea ensuite son attention sur Johnson. Il sentit ses mains devenir froides. C&#39;était désormais son tour.

&#34;Dr Johnson, je ne peux rien accepter de vous. Je ne peux juste pas-&#34;

&#34;Pour l&#39;amour de dieu, Jacob, appelle-moi Zach,&#34; soupira Johnson. &#34;Et j&#39;insiste. J&#39;aimerais vraiment beaucoup que tu aies cela.&#34; Conwell regarda avec curiosité Johnson placer une petite montre en argent sur la table. 

&#34;Cette montre était originellement un cadeau du Dr Thompson avant son accident. Il disait que, comme cette montre, j&#39;étais simple, fiable et que j&#39;avais un tic-tac légèrement étrange.&#34; Johnson rit pour lui-même pendant un instant avant de continuer. &#34;Après toutes ces années passées à te connaître, je pense que tu incarnes davantage ces qualités que je ne l&#39;ai jamais fait. C&#39;est pour cela que je pense que tu devrais l&#39;avoir.&#34;

La bouche de Conwell s&#39;entrouvrit légèrement pendant quelques instants en réfléchissant aux mots à prononcer. Rien ne lui vint et il sentit sa bouche se dessécher. Conwell finit par hocher la tête et se lever. Il se dirigea lentement en direction du bureau avant de s&#39;arrêter pour mettre la montre à son poignet. Elle était légèrement plus lourde que prévue, et le métal était froid contre sa peau. Conwell remarqua ensuite une unique phrase gravée sur le bracelet : //Tu as fait du bon boulot. - ZJ//

-----

//Le Chercheur Conwell se tenait seul devant une lourde porte de laboratoire du Site-19, une petite boîte contenant ses possessions personnelles sous son bras. Il dirigea sa main vers la poignée, mais la ramena rapidement vers lui. Conwell laissa échapper un petit rire nerveux alors que son regard se dirigeait vers le haut, en direction du nom écrit sur la porte : **Zachary Johnson, Docteur**.//

//Conwell ferma ses yeux et laissa échapper un soupir. Il attrapa la poignée de la porte et l&#39;ouvrit rapidement, glissant dans la pièce voisine. En ouvrant les yeux, Conwell découvrit qu&#39;il se tenait désormais dans un petit laboratoire de recherche. De nombreux grands morceaux de tissu noir étaient étalés sur plusieurs paillasses, chacune baignant dans ce qui semblait être une sorte différente de bain chimique. Un vieil homme dans une blouse de laboratoire blanche assis à une paillasse à proximité leva les yeux de son carnet de notes et sourit.//

//&#34;Tu es en avance,&#34; dit-il en posant son stylo. Sa voix était joviale et rappelait à Conwell son grand-père. L&#39;homme se leva lentement, attrapant avec prudence une canne en noyer posée à ses côtés.//

//&#34;Je me suis dit que cela ferait une bonne première impression,&#34; dit Conwell en haussant nerveusement des épaules.//

//&#34;Eh bien, considère-moi impressionné,&#34; gloussa le vieil homme. En approchant, il tendit une main, que Conwell serra rapidement. Sa poignée de main était confiante et ferme. &#34;Dr Zachary Johnson. Enchanté de te connaître. Tu es Conwell, c&#39;est ça ?&#34;//

//&#34;C&#39;est bien moi,&#34; répondit Conwell.//

//&#34;Excellent,&#34; dit Johnson en faisant un geste en direction du laboratoire autour de lui. &#34;Bienvenue à bord. Tu peux y aller et t&#39;installer au bureau dans le coin du fond. Je t&#39;ai déjà laissé la documentation concernant les objets pour lesquels tu disposes de l&#39;accréditation pour m&#39;aider, donc vas-y et mets-toi au travail.&#34;//

//&#34;Merci,&#34; dit Conwell avec un sourire nerveux.//

//Lorsqu&#39;il devint clair que Johnson n&#39;avait plus rien à dire, il se dirigea silencieusement en direction de son bureau. Comme promis, une pile de dossiers se trouvait déjà là, attendant d&#39;être attaquée. Conwell s&#39;assit et commença à lire le premier document : SCP-1360.//

//&#34;Oh, et Conwell,&#34; l&#39;appela Johnson derrière son épaule, &#34;J&#39;ai lu ton dossier personnel. N&#39;hésite jamais à me demander si tu te débrouilles bien si tu doutes.&#34;//

//&#34;Merci,&#34; dit Conwell avec un petit rire. &#34;Je garderai ça en tête.&#34;//

//&#34;Ce n&#39;est rien,&#34; dit Johnson, &#34;C&#39;est à ça que je sers. J&#39;ai également regardé ce que tu as fait sur le SCPS Cassandra et au Site-84. Très bien. Tu as fait du bon boulot.&#34;//

-----

Conwell observa le tic-tac de l&#39;aiguille des secondes et sourit. Il pouvait voir ce que Johnson voulait dire. On aurait dit que la montre avait été conçue pour lui.

&#34;Merci Zach,&#34; dit Conwell en levant les yeux. Johnson lui rendit son sourire et hocha la tête. Conwell retourna ensuite à son siège. Cette fois, cependant, il n&#39;était pas aussi inconfortable. La pièce redevint silencieuse encore une fois ; toutes les attentions étaient dirigées sur le Dr Johnson. 

&#34;C&#39;est tout, messieurs,&#34; dit-il en enlevant la boîte de son bureau. &#34;Je vous remercie vraiment beaucoup pour être venu. Je considère un honneur le fait d&#39;avoir passé ma vie sur cette Terre avec des messieurs tels que vous.&#34;

La réunion s&#39;éteignit rapidement après cela. Un par un, chacun des invités fit ses adieux et quitta la maison. Conwell fut le dernier à partir, restant une heure de plus assis en silence alors que Johnson fumait sa pipe. Conwell finit également par se diriger vers la porte.

&#34;J&#39;ai fait une belle route, n&#39;est-ce pas ?&#34; demanda Johnson en voyant partir Conwell. &#34;Je peux en être fier ?&#34;

&#34;Tu peux définitivement en être fier,&#34; répondit Conwell avec un sourire. &#34;Tu as fait du bon boulot, Zach.&#34;

&#34;Merci,&#34; dit Johnson avec un sourire de son cru. &#34;Adieu, Jacob.&#34;

&#34;Adieu, Zach.&#34;</textarea></pre>
