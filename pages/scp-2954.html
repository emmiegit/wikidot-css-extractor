    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2954/Masers.jpg|caption=SCP-2954-1A.]]

**Identyfikator podmiotu:** SCP-2954

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** SCP-2954-2 jest zabijany przez SCP-2954-1 podczas Wydarzeń Tsuburaya. Podczas trwania wydarzeń, pracownicy mają obserwować z odpowiedniego dystansu ze względu na potencjalnie zagrażające życiu szkody wyrządzane przez SCP-2954. Wokół obszary Wydarzeń stacjonują strażnicy, którzy odstraszają cywilów podczas okresów nieaktywności. Cywilnym świadkom Wydarzeń Tsuburaya należy podać amnestyki Klasy A.

**Opis:** SCP-2954-1A odnosi się do sześciu dużych elementów uzbrojenia przypominających talerze satelitarne zlokalizowanych w granicach niewielkiego opuszczonego miasta w [ZMIENIONO][[footnote]]Znany ośrodek aktywności [[[ijamea-hub|IJAMEA]]] przed zakończeniem drugiej wojny światowej.[[/footnote]], Japonia. SCP-2954-1A mogą w nieznany sposób autonomicznie strzelać łukami elektrycznymi; badania wnętrza SCP-2954-1A nie wykazały obecności żadnych istotnych komponentów za wyjątkiem systemu lin i bloczków używanego do pozycjonowania SCP-2954-1A.

SCP-2954-2 odnosi się do istot o mieszance cech gadzich, płazich i rybich. Osiągają wzrost od pięćdziesięciu do sześćdziesięciu metrów, ich grzbiet jest gładki i niebieskoszary, a podbrzusze czerwone, pofałdowane oraz opancerzone; na ich plecach i przedramionach znajdują się wydatne kolczaste płetw. Instancje SCP-2954-2 są dwunożne, chodzą w pozycji zgarbionej, a ich usta są zawsze lekko rozwarte. Mogą one również pluć korozyjną cieczą.

Wydarzenia Tsuburaya rozpoczynają się co każde siedem dni z manifestacją pojedynczej instancji SCP-2954-2, która zaczyna niszczyć jej otoczenie. Podczas szału SCP-2954-2 aktywują się SCP-2954-1A, które strzelają w SCP-2954-2; SCP-2954-2 zacznie iść w stronę SCP-2954-1A, prawdopodobnie by spróbować je zniszczyć. Gdy to następuje słychać odgłosy ostrzału, ruchu pojazdów lądowych i rozkazy wykrzykiwane w języku japońskim. W powietrzy materializują się pociski artyleryjskie wymierzone w SCP-2954-2. Choć &#34;siły wojskowe&#34; //(dalej określane mianem SCP-2954-1B)// są niewidzialne i niematerialne to wystrzelone pociski powodują realne obrażenia.

Podczas Wydarzeń Tsuburaya SCP-2954-2 niszczy co najmniej jedno SCP-2954-1A; eksplozje podobne do takich występujących przy wybuchu pojazdów również następują, gdy SCP-2954-2 atakuje niewidzialne siły SCP-2954-1B. W miarę tego, jak SCP-2954-2 zbliża się do miasta, ataki SCP-2954-1 przybierają na intensywności; połączone ataki SCP-2954-1A i B zawsze powodują śmierć podmiotu. SCP-2954-2 upadnie, a następnie stopniowo będzie stawał się coraz bardziej przezroczysty aż ostatecznie zniknie całkowicie. Po zniknięciu SCP-2954-2 da się usłyszeć bezcielesne okrzyki radości, po czym wszystkie szkody wyrządzone w otoczeniu są odwrócone.

**Dodatek X-1:** Podczas eksploracji obszaru Wydarzeń Tsuburaya, personel odkrył opuszczony budynek, w którym znajdowały się plakaty i taśmy filmowe oraz różne dokumenty. Plakaty przedstawiały byt podobny do SCP-2954-2; tytuł na plakacie (przetłumaczony z japońskiego) brzmiał &#34;Atak Fukaeru!&#34;. Taśmy przedstawiają Wydarzenia Tsuburaya i zostały oznaczone od jeden do dwadzieścia.

Warte uwagi jest poniższe:

&gt; (Przetłumaczone z japońskiego) Nasz sponsor dał nam do zastrzelenia dwadzieścia potworów. Wybierzemy najlepszy materiał.

&gt; Filmowanie zakończone, ██.██.1974. Nie zapomnieć: zadzwonić do sponsora, by powiedzieć, że dalsze dostawy są niepotrzebne.

&gt; Daiju Producers-
&gt; 
&gt; Potrzebujecie więcej Fukaeru? Możemy przysyłać aż będziecie zadowoleni!

&gt; Daiju Producers-
&gt; 
&gt; Nie dostaliśmy od Was przez jakiś czas odpowiedzi! W każdym razie, wyślemy kolejną dostawę. Miłego filmowania!

Istnieje wiele kopii wiadomości identycznych lub podobnych do ostatniej. Choć ostatnia data jest z 1972, trwają one do dnia dzisiejszego; nowe listy sporadycznie pojawiają się w szafce na dokumenty w pobliżu głównego wejścia. Gdy pracownicy oryginalnie odkryli budynek szafka się przepełniła i dokumenty wysypały się na podłogę.
