+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期七，第十四周，第七年，第81回
++++ 丛林中的第九天

今天，我发现了一座建筑物。我在犹豫应不应该叫它做楼房。虽然它有过屋顶，但它看起来并不像我看过的所有建筑。它不是四方形的，也不是圆形，它是被泥土所覆盖的一团奇形怪状的东西[[footnote]] 这可能曾经是一个hob洞（hobhole）。估计这地方所遇到最好的结果是被遗弃了。Hob是一种下流的小型生物，他们的饮食甚至比他们的礼貌要更为恶劣。能容忍他们的原因全来自他们在音乐上的高雅品位。 [[/footnote]]。要不是看到那些暴露在外的木材，也许我会以为那是一座小丘也说不定。我发现的第一个提示是土堆顶部的灌木丛有着和附近的树木相似的叶子。我很快意识到那是一棵从土堆顶端下面很远的地方开始生长的树。

绕着它转了一会后，我确定我找到它的门口了。它是半掩埋的，被过于茂盛的灌木所覆盖，但我设法清理了一下。我勉强从那小小的入口处挤了进去，并环顾四周。阳光从一株在这建筑内生长的树木的顶部透下，显示出一个废弃已久的地方。我可以看到加工精美的木头碎片，但都已经风化腐朽了，我无法分辨那些木头本来究竟是桌子，或者是椅子，还是某种家具的残骸。我能找到最完整的物品是一张金属桌子。它已经严重生锈了，其中一条扭断了的的桌腿被丢在一旁。断口处仍然闪亮着金属的光泽，几乎没有生锈。我试着把其中一条腿扯下来，但即使生锈成了这样，它也还是相当结实。很明显，扯下桌腿的那谁比我还要强壮。

考虑到可能要在这里过夜，我进一步探索了这里，很快就发现了几个小房间。其中一个有着一座由深色石头做成的雕像，但早已经被打的粉碎。唯一可以辨认的部分是一条手臂，它细小、奇异、表面光滑，上面没有鳞片也没有毛发，保持着伸出来的姿势，就像要触碰我一样。我说不出为什么，但我发觉我自己畏惧这个东西，无法去触摸它。Souja也不肯进入这个房间。

另一个房间里面有着一窝蜜蜂，它们向我发出了警惕的嗡嗡声，直至我后退离开为止。我可没兴趣让它们蜂拥而上，叮咬我的眼睛或鼻孔。

我所发现的最后一个房间是半隐藏于树干后面的。这里曾经有一扇门，我是这么认为的，但它已经从墙上被扯了下来。房间地上散落着动物的骨头，以及爪印。有些骨头看起来令人不安地新鲜，上面还残留着未吃完的碎肉，骨头上的牙印看起来非常深[[footnote]] 很有可能是青年期Margrawn的巢穴。它们喜欢又小又暗的巢穴，直至它们长到成年期那十五英尺的身高为止。当它们完全发育后，它们完全无需畏惧捕食者，可以在开阔处随意睡觉。只有demonkin能威胁到成年的Margrawn。 [[/footnote]]。

我现在正处于几里之外的营地内，住在一个三面环绕、可以保护到我自己和Souja的洞穴之中。我在洞穴前面堆放了很多带刺的植物，还保持火堆点的尽可能高。我记得伟大猎手Telenar Sandtracker告诉过我，“你不需要让捕食者无从下手，只要让他们觉得抓你麻烦。”希望这样可以阻止房间里的那什么东西加害于我们。</textarea></pre>
