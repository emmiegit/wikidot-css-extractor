**일련번호:** SCP-2008

**등급:** 안전(Safe)

**특수 격리 절차:** 모든 SCP-2008 개체들은 제██기지 내에 위치한 4000m^^2^^ 크기의 표준형 격리 방목장 2곳에 교대로 풀어놓는다. 각각의 가축들에다 위치 추적용 워낭을 달고 방목장의 무선 울타리 시스템과 연결된 전기 충격기를 장착한다. SCP-2008의 최대 비행 고도는 4km로 제한된다. 허용치를 초과하여 비행하는 모든 개체들은 충격기를 사용하여 저지한 뒤에 땅에 착륙시킨다. SCP-2008엔 일반적인 소의 먹이를 준다. 격리 실패의 가능성을 최소화하기 위해, SCP-2008-1 개체들의 먹이는 충분한 연료 공급이 이루어지지 않도록 점검, 조절된다. SCP-2008과 2008-1의 비행 실험이 현지의 재단 항공기와 궤도비행체에 방해받지 않게 하기 위해, 실험 인원은 대기권 관제 기지와 연락해야 한다.

**설명:** SCP-2008은 유럽원우(//Bos primogenis//)의 변칙적 아종으로, 가변후퇴각형 골격, 매우 효율적인 소화계, 소화된 부산물을 동력으로 하는 선천적인 램제트 추진체를 가지고 있다. 모든 SCP-2008 개체들은 날 수 있다. SCP-2008은 유선형으로 늘어진 안면구조, 눈에 있는 순막, 날개 모양의 편평한 뿔, 두개골과 목뼈를 중심으로 극히 확장된 골격근 등을 제외하면, 외형적으로 앙콜-와투시,,Ankole-Watusi,, 아종과 유사하다. 해당 가축들의 골격 구조에선 몸체가 앞으로 전진함에 따라 다리가 움츠러들도록 하여, 개체들의 몸통과 가슴이 날개 모양으로 펄럭이도록 만드는 흉곽 주위의 연골성 관절, 어깨뼈, 골반 등이 두드러진다. SCP-2008 개체들에 대한 풍동 실험에서 최적의 기류 형태의 왜곡에도 불구하고, 개체들이 통계적으로 예상되는 수치보다 더 많은 양력을 만들어 낼 수 있음이 드러났다. SCP-2008 개체들은 비행 상황에서 공기를 특대형의 기관으로 통하게 하는 램타입 기능의 공기 흡입구로 변형된 매우 개조된 구부러진 아가리를 가지고 있다.

SCP-2008 개체들의 벌집위[[footnote]]소과 동물의 두 번째 위장(胃臟) 구획[[/footnote]]는 자신의 몸크기만큼 늘릴 수 있으며, 폐와 연결된 판막이 달린 일련의 통풍로, 항문과 직접 통하는 확장된 연소실이 장착되어있다. 벌집위와 항문은 고온도에서 융제(融劑)되고, 소화 중에 서서히 분비되는 내열성의 걸죽한 점액으로 코팅되어있다. SCP-2008의 소화계는 대상의 먹이에서 정제된 메탄을 추출, 벌집위에 달린 일련의 주머니들에 압축된 상태로 축적한다. 해당 주머니들에 대한 압력 실험 결과, ████MPa 이상의 체내 압력을 견딜 수 있는 것으로 나타났다. 목 부근에는 극도로 자연발화적인 화합물인 [데이터 말소]를 생성하는 알려지지 않은 종의 공생 박테리아가 서식하는 작은 분비선(分泌腺)이 있다.

SCP-2008은 벌집위로 공기를 펌프질시키는 식의 호흡항진(呼吸亢進)을 하여 빠른 속도로 내달림으로서 이륙한다. 그 후, 목의 분비선이 수축되고 가스 주머니가 열리면서, 항문을 통한 소모되는 가스의 빠른 방출과 연소를 촉발시킨다. 한 번 추진이 제대로 이뤄지고나면, 대상은 호흡항진을 멈추고 아가리를 벌려 반동력에 사용할 공기를 흡입한다. 비행 중에 SCP-2008은 자신의 뿔을 몸체의 회전, 편주(偏走), 기울임 등의 용도로 사용한다. 이는 종종 대상의 제한된 시야와 합쳐서 독특한 &#39;지그재그식&#39; 비행 패턴을 만들어낸다. 현재 기록된 SCP-2008 개체의 최고 대기 속도는 14,332 km/h로, 그 후 [편집됨] 속도의 하강에 따른 충격으로 대상의 사망이 초래되었다.

현재까지 존재하는 것으로 알려진 43마리의 SCP-2008 개체 중, 3마리의 SCP-2008-1이 있다. 램제트 대신, SCP-2008-1의 벌집위는 간단한 방식의 스크램제트[[footnote]] 그 어떤 형태의 내부 공기 압축기도 없는 램제트의 한 형태로, 흡입된 공기를 압축시키는 초음속의 대기 속도에 의지한다. [[/footnote]]의 형태를 하고있다. SCP-2008-1 개체들은 SCP-2008 보다 체구가 현저히 왜소하며, 더 어두운 색을 띤다. 높은 속도에서 오는 극도의 압력과 마찰을 견디기 위해, 대상의 아가리는 두껍게 만들어지고 입 주변의 피부는 &#39;늑골,,ribs,,&#39;로 강화되었다. 뿔은 확연히 짧아지고 얇아졌으며, 털은 열차단을 돕고, 공기 마찰로 인한 피해를 최소화시키는 두꺼운 깔개로 자라났다. 비행 중에 공기를 입으로 빨아들이는 대신, SCP-2008-1은 눈과 코 근방에 주위 공기를 흡입할 수 있도록 하는 몇몇 개의 산소 투과 조직을 가지고 있다. SCP-2008-1은 자력으로 이륙할 발진력이 부족하다. 그 대신, 개체들은 자신들의 앞다리와 가슴에 달린 키틴질의 갈고리를 이용하여 SCP-2008 한 쌍의 등에 올라타, 자력으로 이륙하기 위한 충분한 흡기 압력을 만들기 위해 다른 개체들의 비행 속도를 이용한다. SCP-2008-1은 제한적이나마 탄도 비행이 가능하다.

**부록:** 1994년 █월 █일 부로, SCP-2008과 2008-1의 추진체에 대한 충분히 기능적인 공기 역학 모델이 개발되고 있다. 컴퓨터를 이용한 실험에선, SCP-2008이 그 정도 수준의 추진력을 내는 것은 불가능할 뿐더러, SCP-2008이 비행을 성공시키기 위해 필요한 압력과 기류는 연소가 시작된지 몇 초 내로 구조적 내부 결함으로 인한 사망을 초래한다고 나왔다. 연구가 진행 중에 있다.</textarea></pre>
