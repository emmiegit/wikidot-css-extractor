[[include component:image-block name=JetCow.jpg|caption=SCP-2008-22]]

**アイテム番号:** SCP-2008

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2008に属するものは全て、サイト-██上の、2箇所の面積4000m^^2^^の標準封じ込めパドックの間を循環させるようにしてください。それぞれには追跡用の首輪と電気ショック装置を装着させて、パドックの無線フェンスシステムに接続しておいてください。SCP-2008に許可されている最大飛行高度は4kmです。この範囲を超える場合、電気ショック装置によって、いつも妨害、強制着地させてください。SCP-2008には標準的なウシ用飼料を与えられることになっています。封じ込め違反のリスクを最小限にするため、SCP-2008-1の食事量をモニター、およびコントロールして、燃料供給量が不十分になることを確実にしてください。実験に携わる人員は、サイト航空宇宙コントロールとの連絡を取り続け、SCP-2008、SCP-2008-1の飛行テストの間、現地の財団航空機や準軌道飛行網と干渉しないようにしてください。

**説明:** SCP-2008は異常な//Bob promogenis//（ウシ）の亜種で、可変形態の骨格、非常に効果的な消化器系、消化した際の副産物を動力とする天然のラムジェット推進機関を備えています。全てのSCP-2008は飛行が可能です。SCP-2008に外観は特にアンコーレ・ワトゥシの亜種に類似していますが、細長い流線型の顔の構造と、目の上の瞬膜、平たい翼状の角、頭部と首の根元辺りの非常に拡大した骨格筋が相違しています。この動物の骨格構造には、胸郭、肩甲骨、骨盤の周りに連なっている、軟骨性の関節があり、これによって脚を体に密着させ格納することが可能で、胴、胸を平らにして翼のような形になります。SCP-2008の風洞テストによって、最適揚力形に変形すれば、つねに数学的許容範囲を超えた揚力を得ることが出来ることが判明しています。SCP-2008は重く、補強された、蛇行している顎部構造を備えており、飛行時には拡大し、ラム-タイプのエアーインテーク機能をなし、直接に特大の器官に空気を取り込みます。

SCP-2008の第二胃[[footnote]]ウシ属の第二の胃の隔室。[[/footnote]]は体全体に広がっており、肺と接続している一連のバルブ付きの気道を備え、並びに、肛門に直接至っている燃焼室までつながっています。第二胃と肛門腔は、濃い、非常な耐熱性を備えた粘液に覆われています。高温下では溶発し、消化中に徐々に補充されます。SCP-2008の消化器系は試料から精製済メタンを抽出して、第二胃に接触している一連の圧縮嚢に蓄えます。これらの嚢の圧力テストの結果、内圧████MPa以上に耐えることが出来ると判明しました。喉の根本に、小さな腺があり、以前は未知の種の共生菌を含んでいます。これは[データ削除済]を生産し、極端な自然発火性物質を合成します。

SCP-2008は離陸する際、高速に走りつつ多く呼吸をすることで、まるでポンプのように空気を第二胃に取り込みます。それから喉の腺が収縮し、嚢のガスを開き、発火を誘発、肛門を通じてガスを高速発散します。十分な推進力を一度得られれば、大きく呼吸するのをやめ、顎をふくらませて燃焼反応のエアーインテークとして用います。飛行中、SCP-2008は角を使って、ピッチ、ヨーイング、ロールを行います。これと、両眼視野が限定されているため、大抵の場合、特徴的な『ウィービング』飛行パターンをとります。記録された内、SCP-2008の最も速い飛行速度は14,332km/hで、この間の[編集済]デッド・スピンと副次的衝撃で、結果として死亡しました。

43例のSCP-2008の内、3例のSCP-2008-1の存在が知られています。ラムジェット機構の代わりに、SCP-2008-1の第二胃は単純なスクラムジェット[[footnote]]ラムジェットの一形態で、内部空気圧縮機を欠いており、極超音速対気速度で吸気を圧縮することに頼っています。[[/footnote]]機構を構成してます。SCP-2008-1はSCP-2008よりも体格がかなり小さく、暗めの体色をしている傾向があります。顎は分厚く、口の皮膚は『肋骨』状の骨で強化されており、明らかに高速移動時の超高圧と摩擦に対抗するために備えています。角はかなり短めで、体毛は自然に分厚いマット状になり、これで空気摩擦の有害な影響を断絶、最小化しています。飛行時、呼吸用空気をエアーインテークから取り込む代わりに、SCP-2008-1の、目や鼻の周りのいくつかの領域は酸素透過性繊維になっているので、ここから呼吸用空気を周囲から吸収しています。SCP-2008-1は独立して離陸、フライトする能力に欠けています。その代わり、前足と胸部の備えている小さなケラチン質のフックを、一対のSCP-2008の後部に引っ掛けて、これの飛行速度を利用し、独立飛行のための、十分な吸気圧力を得ます。SCP-2008-1は限定的な、準軌道飛行が可能です。

**補遺:** 1994/█/█現在、SCP-2008とSCP-2008-1の推進機構で、完全に機能する空力モデルが開発されました。コンピュータによるテストでは、SCP-2008は計算レベルの推進力を生じることは無理で、実際に行えば、飛行を成し遂げるために必要な、圧力と気流に拠って、SCP-2008の内部構造は燃焼開始から数秒で破滅的に破損します。研究は進行中です。</textarea></pre>
