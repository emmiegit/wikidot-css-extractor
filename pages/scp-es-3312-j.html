**Ítem #:** SCP-ES-3312-J

**Clasificación del Objeto:** Keter

[[==]]
**Procedimientos Especiales de Contención:** A la fecha de redacción de este documento **[13/01/██]** no existe un método efectivo para la neutralización de SCP-ES-3312-J. Debido a la serie de incidentes consecutivos tras su descubrimiento y la experimentación posterior, una cifra significativa del personal en el sitio-34 de la Fundación deberá permanecer en un estado de cuarentena absoluta hasta nuevo aviso a discreción del investigador líder.

Adicionalmente, el contacto y la comunicación con los demás sitios de la Fundación quedará parcialmente restringido por un periodo de tiempo indefinido; esto último refiriendo al traslado de personal, objetos anómalos, personal de Clase-D, entre otros. La única excepción a la norma es el intercambio de información por medios asincrónicos. 

&gt; //**Es necesario reiterar que cualquier falta de cumplimiento de esta y las demás normas descritas más adelante será considerado un acto de traición a la Fundación y por consiguiente se tomarán acciones disciplinarias drásticas con los responsables.**//

El protocolo LEX-3312 ha sido diseñado con el propósito de mitigar la propagación de la anomalía. Los detalles del mismo se presentan a continuación:

* Todas las instancias de SCP-ES-3312-J-1 deberán permanecer en todo momento dentro de sus dormitorios correspondientes en el bloque del personal y, de ser posible, realizar sus labores de forma remota. La entrada de cada habitación deberá ser resguardada las 24 horas por al menos dos guardias armados. Todas las instancias tienen estrictamente prohibido interactuar con los guardias o entre ellos mismos por el riesgo de retrasar, o en su defecto, empeorar la situación.

* La supervisión de las instancias de SCP-ES-3312-J-1 será realizada por medio cámaras instaladas en las habitaciones del personal afectado. La experimentación y estudio sobre los efectos de SCP-ES-3312-J deberá ser realizado exclusivamente por el personal de sexo femenino operando en el sitio. (Actualmente la investigación se encuentra a cargo de la Dra. Luisa Vander.)

* Para el personal no afectado que lea este archivo. En caso de encontrarse una instancia de SCP-ES-3312-J-1 dentro de las instalaciones deberá reportar tan pronto como sea posible al investigador líder asignado[[footnote]]Contrario a la creencia extraoficial, gritar a todo pulmón: //&#34;¡Tenemos un 3312!&#34;// no es aceptable.[[/footnote]], y sobre todo evite burlarse o mostrar una reacción aversiva.

* Está terminantemente prohibido hacer mención verbal o escrita referente al número **que se encuentra tres pasos después de las seis decenas**. Entiéndase la última oración como un protocolo de seguridad nomenclativo a fin de evitar nuevas manifestaciones de SCP-ES-3312-J en el personal no afectado.

* En complemento, se está realizando una investigación exhaustiva en búsqueda de información bibliográfica relacionada a numerosas culturas y civilizaciones en los registros históricos de la Fundación para encontrar --una excusa-- una forma para frenar la marginación pública y la baja moral en el personal afectado.  

En el caso hipotético de que SCP-ES-3312-J rompa contención y/o consiga propagarse de forma exitosa en diferentes sitios de la Fundación o en la escena pública se deberán preparar múltiples equipos de respuesta inmediata ante un inminente escenario de colapso de la civilización global de clase-IK

**Descripción:**  SCP-ES-3312-J es la designación colectiva otorgada a una serie de entidades parasitarias agresivas las cuales afectan únicamente al personal de la Fundación de sexo masculino (A partir de ahora denominados instancias de SCP-ES-3312-J-1).

SCP-ES-3312-J generalmente se manifiesta como prendas de vestir no formales de uso mayoritariamente femenino; más específicamente faldas, las cuales se aparecen súbditamente a la altura de la cintura del huésped antes de adherirse al mismo por medios desconocidos.

El material del cual está hecho SCP-ES-3312-J-1, así como su diseño varía dependiendo del usuario.[[footnote]]A pesar de lo anteriormente descrito, SCP-ES-3312-J ha demostrado ser indestructible sin importar su composición entre iteraciones.[[/footnote]] Se desconoce si esta &#34;personalización&#34; es conscientemente realizada por el objeto.

En un principio se teorizaba de que el “gatillo” inicial causante de las manifestaciones de SCP-ES-3312-J era una anomalía matemático-conceptual-infopeligrosa no registrada oculta en **un número menor de 65 y mayor a 61**

Esta teoría ha demostrado ser acertada; sin embargo, actualmente ya no representa el medio principal que usa el SCP-ES-3312-J para su propagación; no obstante, tener conocimiento previo de la existencia de la anomalía parece indicar un mayor riesgo de activar de forma involuntaria este u otros &#34;gatillos&#34; ocultos de forma lingüística.

SCP-ES-3312-J no puede ser neutralizado por medios convencionales y las pruebas mediante métodos taumatúrgicos u ontoquinéticos han resultado infructíferos en el mejor de los casos. Para evitar comprometer al personal se han suspendido de forma temporal las pruebas. El registro de los intentos de eliminación se encuentra actualmente archivado como una muestra de respeto al personal involucrado. Descansen en paz: Prelator Richard Dunwich; José samuel y...[[footnote]]Saben, esta lista se hace eterna. R.I.P todos los taumaturgos trabajando en el sitio, su esfuerzo jamás será olvidado. Ahora si me disculpan, debo ir por una buena taza de té ya que con la falta de personal me han asignado aquí y creo que ya me puedo ir despidiendo de las horas de receso.[[/footnote]]

A pesar de que SCP-ES-3312-J no causa daños físicos de ningún tipo en las instancias de SCP-ES-3312-J-1, el trauma psicológico en el 95% de los casos requiere de un proceso terapéutico extenso y el proceso de adaptación parece verse obstaculizado por la nula intención de cooperar por parte del personal masculino que no ha sido afectado. Debido a su naturaleza, SCP-ES-3312-J está en espera de ser clasificado como una amenaza de tipo //rosa//
 
**Antecedentes:**

&gt; [[=]]
&gt; **__PRIMERA MANIFESTACIÓN DE SCP-ES-3312-J__**
&gt; [[/=]]
&gt; 
&gt; **Prefacio:** El 24 de diciembre a las 16:25 horas las cámaras de seguridad en los pasillos del sitio-34 detectaron lo que posiblemente se trate de la primera manifestación de SCP-ES-3312-J. Lo siguiente es una transcripción de dicho evento.
&gt; 
&gt; **Personal involucrado:**
&gt; 
&gt; * Agente Mike Costello
&gt; * Agente Mike Patterson
&gt; ----
&gt; **Agt. Costello:** Lo digo enserio, definitivamente tienes que ver esto.
&gt; 
&gt; **Agt. Patterson:** ¿Ver qué? Es solo el asistente virtual //Estiben.IAC//. Hay por lo menos uno en algún lado en cada ala del sitio.
&gt; 
&gt; **Agt. Costello:** Eso no, idiota. ¿No sabes que lo han actualizado?
&gt; 
&gt; **Agt. Patterson:** ¿Cómo dices? Aunque ahora que lo mencionas, ese chico... //Txumari// creo que se llamaba, dijo algo sobre algunos ajustes de vital importancia.
&gt; 
&gt; **Agt. Costello:** Pues eso, quiero probar sus capacidades matemáticas, y tú vas a ayudarme. Dale, decime cuanto es 10 + 3.
&gt; 
&gt; **Agt. Patterson:** Y crees que voy a caer en esa. Una decena y tres unidades.
&gt; 
&gt; **Estiben.IAC:** //Me la mamas en vísperas y navidades//
&gt; 
&gt; **Agt. Patterson:** **[INSULTOS EN SECUENCIAS REGULARES]**
&gt; 
&gt; **Agt. Costello:** //[Riendo durante 1 minuto]//
&gt; 
&gt; **Agt. Patterson:** ¿Entonces solo me llamaste para esto? ¿Qué es lo que gan-?
&gt; 
&gt; **Agt. Costello:** //[Interrumpe]// Shh, ahora mira esto.
&gt; 
&gt; **Agt. Patterson:** ¿Ahora qué? Estoy con prisa.
&gt; 
&gt; **Agt. Costello:** Esto será lo último. Anda, di el otro número funny.
&gt; 
&gt; **Agt. Patterson:** Ni idea de qué hablas. **[CENSURADO]**
&gt; 
&gt; **Agt. Costello:** ¡No, imbécil! Es 69
&gt; 
&gt; **Estiben.IAC:** //Nice//
&gt; 
&gt; **Agt. Costello:** Todo un clásico.
&gt; 
&gt; //En ese momento el agente Patterson se retira. A través de la grabación se da a entender que el agente habría sido afectado por SCP-ES-3312-J momentos después de haber salido del encuadre de la cámara.//
&gt; 
&gt; **Agt. Costello:** Espera un momento.
&gt;  
&gt; **Agt. Patterson:** ¿Ahora qué? //[A partir de este punto el agente se da cuenta de su situación]// ¿Qué es esto?
&gt; 
&gt; **Agt. Costello:** No tengo la menor idea. ¡Es obvio que es una falda!
&gt; 
&gt; **Agt. Patterson:** ¿En qué momento me la pusiste?
&gt; 
&gt; **Agt. Costello:** Esta vez no fui yo. ¿Seguro que no la llevabas puesta de antes?
&gt; 
&gt; **Agt. Patterson:** Muy gracioso. Ayúdame a quitármelo
&gt; 
&gt; **Agt. Costello:** ¿No puedes quitarte un tutú por tu cuenta?
&gt; 
&gt; **Agt. Patterson:** ¡No me estás entendiendo! Esta cosa no se quiere salir, parece que se pegó a mi ropa.
&gt; 
&gt; **Agt. Costello:** Tranquilízate, ahora mismo te ayudo.
&gt; 
&gt; -----
&gt; 
&gt; **Epílogo:** El agente Costello se encuentra actualmente suspendido de sus labores tras haber disparado a quemarropa al agente Patterson un total de 28 veces a la altura del tórax. Posterior al suceso el agente Costello pasó a ser una instancia de SCP-ES-3312-J-1
&gt; 
&gt; [[=]]
&gt; **[FIN DEL REGISTRO]**
&gt; [[/=]]
&gt; 
&gt; -----
&gt; **Comunicado:**
&gt; 
&gt; Para todo el personal; es sabido que la situación que actualmente afrontamos es una de las más delicadas en nuestra historia como organización en el mundo anómalo.
&gt; 
&gt; En relación con la amenaza que supone SCP-ES-3312-J y la subsecuente puesta en cuarentena del Sitio-34, es mi deber informarles que no nos vamos a quedar de brazos cruzados. Es una batalla en la que estaremos completamente solos, eso es verdad, pero sepan que debemos mantenernos firmes por todos aquellos que perecieron luchando.  Es por ellos que debemos salir victoriosos.
&gt; 
&gt; Pelearemos esta vez no por la humanidad, ni por la normalidad, hoy aseguramos, contenemos, pero sobre todo, protegeremos nuestro orgullo //como caballeros//.
&gt; 
&gt; — Dr. Jacobo Merlín
&gt; — //Director del sitio-34//
