**吾欲渡河，河欲渡吾，渡覆。终。**


“河旁无渡，为何仍渡了”
“因无渡，遂自渡。

“河水湍急不止，君有何妙法？”
“无它，性心可用。”

“若失策落水，君有计否？”
“未曾失策。”
“君有此心，甚妙矣。”

“子大可随有我同渡。”
“为何？”
“无渡载子。”
“三思而后行，同情乃渡河之大忌。”
“子多虑，大可与我同渡。”

**二人登舟同渡。**

“风雨大作，君不考虑弃我恐舟不载。”
“子多虑，我可控制。子安心。”
“君之同情我甚喜，然而渡河安有此心了”
“怎讲？”
“渡河为来世，成则做佛败则与鸟兽为伍，君若有意载我，则必同情无它渡可载我，此理已清。然一渡一人为天理。”

“既渡之，则安之。世安无需同情？一绳之上罢了。”
“望君无悔。”
“子必杞人忧天之属者。”

**浪至，船左右反复**

“君速弃我，船倾则前功尽弃。”
“弃子岂不非人哉？”
“君不弃我才是非人……”

**船将覆，落水**

“君失策矣，君终落水矣。”
“子救我！”
“速速救之吗？然舟仅能载一人。”
“子安敢弃我。”
“君后悔矣，因同情而尽弃前功。”
“呵，携渡者却覆自身。”
“君言渡河，渡覆君死。”
“我言渡河，然渡弃我。”</textarea></pre>
