**アイテム番号:** SCP-1830-JP

[[include component:image-block
|name=007uma.jpg
|caption=実験007中のSCP-1830-JP-1
]]

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1830-JPはSCP-1830-JP-1の収容のために使用するもの以外は低脅威度収容ロッカーに保管します。--SCP-1830-JP-1は1個のSCP-1830-JPを対象にして起動し、非危険性小型生物用ケージで収容してください。また、SCP-1830-JPを用いた実験時のみ、収容中のSCP-1830-JP-1が対象にしているSCP-1830-JPの起動を解除することが許可されています。--インシデント記録『B-ロスト』の発生以降、SCP-1830-JP-1は収容違反状態にあります。

未収容のSCP-1830-JPが確認された場合はカバーストーリー『不良品回収』を適応し、回収を行ってください。また、SCP-1830-JP-1に関する記憶を保持している一般市民には適切な記憶処理を行います。

**説明:** SCP-1830-JPは株式会社ドギーコープから『あなたの番犬ポポくん』という製品名で、岐阜県の一部小学校で配布されていた携帯用防犯ブザーです。形状は卵型で白、青、ピンクの3タイプが確認されています。SCP-1830-JPの下部には本体とピンで固定されたハンドストラップがあり、これを引き抜くことでSCP-1830-JPは起動します。SCP-1830-JPが問題なく起動された場合、半径約5m以内にある1個の物体を対象[[footnote]]ヒト(学: //Homo sapiens//)以外の生物も対象に含まれます。[[/footnote]]にし、対象からイエイヌ(学: //Canis lupus familiaris//)[[footnote]]犬種はゴールデン・レトリバーと推定されます。[[/footnote]]の頭部が出現または対象の一部が変化します。この時に出現した頭部及び物体を合わせて1個体とし、SCP-1830-JP-1に指定されます。

SCP-1830-JP-1は対象がどのような物体にも関わらず自律して行動することが可能です。SCP-1830-JP-1は主にクラシック音楽[[footnote]]楽曲は起動する度に無作為に選曲されますが、対象の物体及び時間帯や季節によって選曲される楽曲に偏りが生じると推測されます。[[/footnote]]に合わせたメロディで鳴き続け、SCP-1830-JPの起動者への護衛及びコミュニケーションを行います。SCP-1830-JPを起動した人物が危険な状況に陥った場合、SCP-1830-JP-1は積極的にそれを排除若しくは遠ざける行動を行いますが、これによって特定の人物が死亡及び大きな損傷を受けるケースは確認されていません。またSCP-1830-JP-1は商品名である『ポポくん』という名称で呼びかけることで、鳴き声のリズムのテンポ及び一部の行動が上昇することが確認されています。

SCP-1830-JPの下部に再びピンを挿入することでSCP-1830-JPは非活性状態となり、SCP-1830-JP-1からイエイヌの頭部が消失し通常の物体に戻ります。既にSCP-1830-JPが起動されていた場合、別のSCP-1830-JPを起動してもSCP-1830-JP-1は出現せず、本体に内蔵されたスピーカーからエドワード・エルガー作曲の『愛の挨拶』のサビのメロディに合わせたイエイヌの鳴き声が再生されます。

SCP-1830-JPは201█年10月17日に岐阜県██町で発生した誘拐未遂事件及び停電事故によって存在が発覚しました。誘拐未遂事件は██ 愛梨氏が小学校から帰宅中、不審者と思しき男性に声を掛けられ、連れ去られそうになりました。当時██ 愛梨氏はSCP-1830-JPを起動すると、付近にあった電柱がSCP-1830-JP-1に変化しました。SCP-1830-JP-1はヨハン・ゼバスティアン・バッハ作曲の『G線上のアリア』のメロディで鳴きながら男性に接近すると男性は驚いて逃走し、██ 愛梨氏も驚いてSCP-1830-JP-1から逃走しました。SCP-1830-JP-1は未知の方法で前進し、██ 愛梨氏を追跡していたことが目撃者の証言で確認されています。凡そ130mまで移動したと思われ、その際にSCP-1830-JP-1は通った経路に存在していた電線を巻き込んだまま移動した為、その一帯で大規模な停電が発生しました。SCP-1830-JP及びSCP-1830-JP-1の回収後、SCP-1830-JP-1を目撃した住民にクラスA記憶処理を施しカバーストーリー『老朽化による電柱の倒壊』が流布されました。

またこの事案以前にもSCP-1830-JP-1が発生した例が18件確認されていますが、全てSCP-1830-JP-1に関する情報の深刻な拡散はなく、SCP-1830-JP-1を認知した一般市民への記憶処理の対応のみで解決しています。

[[collapsible show=&#34;+ 実験記録を開く&#34; hide=&#34;- 実験記録を閉じる&#34;]]

__**実験記録004 - 201█/11/2**__
&gt; **実験方法:** SCP-1830-JPの起動者の付近に弾薬を全て抜いた状態のH&amp;K MP5[[footnote]]サブマシンガン[[/footnote]]のみを設置して起動する。
&gt; 
&gt; **再生楽曲:** フーガ ト短調 BWV 578 / ヨハン・ゼバスティアン・バッハ
&gt; 
&gt; **結果:** 短機関銃の銃口部分がイエイヌの頭部に変化。弾倉とグリップを使って直立状態を保っていた。
&gt; 
&gt; **分析:** 起動者に暴漢役としてH&amp;K MP5のモデルガンを構えたDクラス職員を接近させると、SCP-1830-JP-1はDクラス職員に向けて口から弾のようなものを発射して命中させた。弾のようなものは粘性のある液体で、検査の結果SCP-1830-JP-1の唾液と同じ成分であることが判明した。また、弾の発射間隔は楽曲のテンポに依存しており、起動者が「ポポ」と呼びかけることでテンポが上昇し発射間隔も短くなることが確認された。

__**実験記録007 - 201█/11/8**__
&gt; **実験方法:** SCP-1830-JPの起動者の付近に2頭のウマ(学: //Equus caballus//)を配置させて起動する。
&gt; 
&gt; **再生楽曲:** ピアノソナタ ハ長調 K. 545 / ヴォルフガング・アマデウス・モーツァルト
&gt; 
&gt; **結果:** 小型のウマの頭部が、イエイヌの頭部に変化した。
&gt; 
&gt; **分析:** 起動者がSCP-1830-JP-1に乗ると、SCP-1830-JP-1は42分間敷地内を駆け続けた。また、起動者がSCP-1830-JP-1に「ポポ」と呼びかけると走行速度が加速するのが確認された[[footnote]]最高速度は137㎞/hと測定[[/footnote]]。

__**実験記録011 - 201█/11/13**__
&gt; **実験方法:** 何も置かれていない部屋にSCP-1830-JPの起動者とDクラス職員を入室させて起動する。
&gt; 
&gt; **再生楽曲:** トロイメライ / ロベルト・シューマン
&gt; 
&gt; **結果:** 起動者の着用していたTシャツの胸部より下部分から、イエイヌの頭部が出現。
&gt; 
&gt; **分析:** SCP-1830-JP-1はDクラス職員からTシャツを引っ張るようにして起動者と共に逃げるような行動を取り続けていた。

__**実験記録012 - 201█/11/13**__
&gt; **実験方法:** 何も置かれていない部屋に衣類を着用していないSCP-1830-JPの起動者を入室させて起動する。
&gt; 
&gt; **再生楽曲:** ピアノソナタ第11番第3楽章(トルコ行進曲) / ヴォルフガング・アマデウス・モーツァルト
&gt; 
&gt; **結果:** SCP-1830-JPの上部からイエイヌの頭部が出現。本体の下部を接点として未知の方法で移動を行っていた。
&gt; 
&gt; **分析:** 武器を所持したDクラス職員を接近させると、SCP-1830-JP-1の音量は一時的に120db以上に増幅し、Dクラス職員及び起動者は失神した。
[[/collapsible]]

調査の結果、SCP-1830-JPは201█年10月の上旬頃に800個以上が配布されましたが、同月の28日に株式会社ドギーコープによるSCP-1830-JPの『不具合による回収[[footnote]]不具合は『SCP-1830-JPによりSCP-1830-JP-1が出現している間、他のSCP-1830-JPでSCP-1830-JP-1が出現することはない』という特性を指していると思われます。[[/footnote]]』が行われました。またこの回収は配布した学校を経由して行われた為、回収元の特定は成功していません。実際に回収された総数は不明ですが、現在もSCP-1830-JPはインターネット経由のオークションサイト等で目撃されていることから、一般市民が所持しているSCP-1830-JPが存在している可能性は高いと推測されます。

[[collapsible show=&#34;+ インシデント記録『B-ロスト』を開く&#34; hide=&#34;- インシデント記録を閉じる&#34;]]SCP-1830-JP-1は201█/11/3から1個のSCP-1830-JPを起動し続けての収容状態にありましたが、201█/10/16にSCP-1830-JPに内蔵されていた電池の残量がなくなったことにより、SCP-1830-JP-1が消失しました。以降、担当職員は定期的にSCP-1830-JPの起動を行っていますが、SCP-1830-JP-1の出現には成功していません。一般市民がSCP-1830-JPを起動しSCP-1830-JP-1を出現させている可能性がありますが、現在もインターネット上でのSCP-1830-JP-1に関する情報は発見されておらず、現在も担当職員による調査が続いています。
[[/collapsible]]</textarea></pre>
