**Identyfikator podmiotu:** SCP-264

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-264 ma być zamknięty w pomieszczeniu o wymiarach 16 na 16 metrów o standardowym wzmocnieniu. Na zewnątrz tego pomieszczenia przez cały czas ma stacjonować dwóch strażników, zmieniających wartę co dwadzieścia cztery godziny. Pomieszczenie ma być monitorowane codziennie przez minimum dwie godziny. SCP-264 nie wymaga żadnego karmienia. Nie są też potrzebne żadne podpory, ponieważ SCP-264 jest zawieszony w powietrzu dzięki nieznanemu źródłu lewitacji.

//Notatka: Od dnia ██.██.200█, tylko Agenci ████ ███████, ██████ █████ [NIE ŻYJE], █████ ██████, oraz dr ██████ ████ mogą odwiedzać SCP-264. Niezastosowanie się do tego wymogu spowoduje zmianę przydziału, w zależności od stanu zdrowia delikwenta [patrz Dodatek 264-01]. SCP-264 odnotował wcześniej pewne przywiązanie do wyżej wymienionych agentów, jako że byli oni częścią zespołu, który pierwotnie odkrył [USUNIĘTO]. Ponadto, obaj agenci ████ ███████ i █████ ██████ byli na miejscu podczas [USUNIĘTO]. Proponuję zatrzymać ich na miejscu do odwołania. - dr Carnival//

**Opis:** SCP-264 to szkielet o humanoidalnym wyglądzie, jego wysokość jest szacowana na dwa metry wysokości. Jego czaszka jest lekko wydłużona, a z obu rzepek wystają dwie metalowe wypukłości. Tors i górna część miednicy SCP-264 zostały zastąpione lub składają się z konstrukcji, złożonej z nieznanej metalowej substancji, która przypomina świątynię nieznanego pochodzenia. Struktura składa się z kilku warstw balkonów i tarasów, z drzwiami umieszczonymi w okolicach centrum.

Na konstrukcji znajdują się dziesiątki rzeźbionych figur, które przypominają mężczyzn, kobiety, dzieci, a w kilku przypadkach także zwierzęta. Figury nie mogą być usunięte, choć wydają się wykonywać standardowe czynności każdej kultury plemiennej, gdy nie są bezpośrednio oglądane.

Struktura i szkielet wydają się albo zamontowane na, albo są częścią, półkuli o średnicy nieco ponad jednego metra, składającej się z tego, co wydaje się tym samym nieznanym metalem. Krawędź półkuli wyłożona jest równomiernie rozmieszczonymi kolcami o długości około 2,5 cm (1 cal). Kilka posągów było widzianych w interakcji z półkulą na różne sposoby i wydaje się świadomych jej istnienia. Tylna strona półkuli pokryta jest grawerunkami w kilku językach, w tym arabskim, hebrajskim, niemieckim i ███████. Tłumaczenie języka ███████ zostało zawieszone na czas nieokreślony z powodu [USUNIĘTO] (patrz Dodatek 264-02).

SCP-264 jest świadomy i komunikuje się za pomocą kilku niewerbalnych form, w tym japońskiego, tajwańskiego, koreańskiego języka migowego i kodu Morse&#39;a. Najczęściej jednak nagrywane jest komunikowanie się za pomocą pisma i zauważono, że pisze w prawie każdym obecnie odkrytym języku, włączając w to język ███████. W rzadkich przypadkach wyznaczony posąg przemawia w imieniu SCP; od czasu tego odkrycia odnotowano tylko dwa takie przypadki.

Podmiot określa się mianem &#34;Strażnika&#34; i odnosi się do rzeźbionych figur jako osobnych bytów. SCP-264 twierdzi, że jest twórcą figur i struktury, w której &#34;żyją&#34;. Figury wydają się świadome istnienia &#34;Strażnika&#34;, ponieważ zaobserwowano, że pobierają kilka przedmiotów z wnętrza półkuli, gdzie przypuszczalnie struktura się rozszerza. Do przedmiotów wydobytych z wnętrza należą: laska węgla drzewnego, papirus, SCP-███, oraz mały półprzezroczysty marmur z [USUNIĘTO], który został podarowany agentowi ██████ przez jedną ze statuetek.

Sposób, w jaki SCP-264 jest w stanie komunikować się ze swoim &#34;ludem&#34; jest obecnie nieznany, ponieważ ani on, ani figury nie emitują żadnej formy odczytu psychicznego. Jednakże SCP-264 wspominał o posiadaniu zdolności prekognicji. Zaczerpnięte z Wywiadu 264a:

&gt; **SCP-264:** Widziałem, co się stanie doktorowi tak łatwo, jak ty widzisz teraz mnie i moich ludzi.
&gt; **dr Carnival:** Jak dokładnie udało ci się to zrobić?
&gt; **SCP-264:** Śledzę nici Losu.

SCP-264 odmówił rozwinięcia, co to znaczy. Można jednak założyć, że poprzez jakąś nieznaną siłę, SCP-264 jest w stanie zobaczyć ścieżkę, którą dana osoba może obrać w trakcie swojego życia.

SCP-264 udowodnił, że ma wiedzę o kilku innych obecnie znajdujących się SCP, w tym [[[SCP-035]]], SCP-███ i SCP-███ [patrz Wywiad 264a].

------

**Dodatek 264-01:** Ze względu na wydarzenia w dniu 10.06.20██, w których brał udział dr █████, oraz cywil ███ █████ [USUNIĘTO], SCP-264 będzie pozwalał na konwersację z nim tylko wyżej wymienionym agentom. Po [USUNIĘTO], dr ██ wszedł do celi SCP-264, aby przeprowadzić kilka eksperymentów z jedną ze statuetek. O godzinie 0200 [USUNIĘTO]. Kilka godzin później zauważono, że wcześniej niewidziana figura wyłania się z drzwi znajdujących się w centrum SCP-264. Zbliżenie pokazało, że figura jest podobna do dr. ██.

**Dodatek 264-02:** [USUNIĘTO].

//Notatka: Kolejne etapy badań zostały dziś wprowadzone w życie. Do drzwi znajdujących się w miejscu, które jak się domyślamy, jest centrum 264, włożono fiberoskop (oczywiście za zgodą SCP-264; nie możemy pozwolić na utratę kolejnych asystentów przez ich nieuprzejmość). Przez większość czasu widok był zerowy. Obraz był zniekształcony — jakaś właściwość 264 zakłóca pracę kamery, choć oczywiście nie może dać żadnego wglądu w to, co powoduje, że tak się dzieje. Fraza 塩の鎧 wypisana na wewnętrznej stronie półkuli, na której jest zamieszczona, to wszystko, co znaleźliśmy. Japońskie tłumaczenie to &#34;Zbroja z soli&#34;, ale co to oznacza, wciąż nie wiemy. Potwierdza to jednak nasze podejrzenia, że 264 jest pochodzenia japońskiego, a przynajmniej azjatyckiego, pomimo miejsca, w którym został odkryty.//

//Dalsze badania zaplanowane na 11.06.//

//-dr Carnival//
