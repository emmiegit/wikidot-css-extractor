    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Mexanik]]
**译者：**[[*user Lupus Caeruleus]]
**原作：**[http://scp-ru.wikidot.com/scp-1032-ru SCP-1032-RU - Мстительное яблоко]
**标题翻译：**报复性苹果
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-1032-RU

**项目等级：**Safe

**特殊收容措施：**项目存放于████████博士办公室内的一个标准保险柜中。安保许可等级为2级或更高级别的人员在获得████████博士本人的许可后方可从保险柜中存取该项目。严禁将SCP-1032-RU用于除实验以外的任何目的，且禁止将项目与其他外观类似该项目的物体放置于同一房间中。除非实验需要，否则不应使裸露皮肤直接接触SCP-1032-RU。

**描述：**SCP-1032-RU外观上为一普通的“M███████”品种的成熟苹果，质量为112g。项目呈均匀的淡红色，带有颜色略深的纵向纹路，一侧存在一个边缘模糊的黄色斑点。项目于19██年█月██日由基金会回收，但至今仍未表现出任何腐败或受损的迹象。在遭受任何强度及性质的伤害之后，项目均会于几秒内完全恢复原状。尚未明确恢复过程所需时间的规律。

SCP-1032-RU的异常性质为其能够对与之发生物理接触的对象产生影响。对象除自身原有感觉外，亦开始感受到该苹果的全部“感觉”——包括与其他物体的接触、温度的变化以及其他与触觉相关的感觉。此外，对象还于SCP-1032-RU所在区域感觉到████████，超出了人类正常感觉能力的范围。在终止与项目的物理接触后，上述效应会于短时间内消失。另见实验1032-1的报告。

**实验1032-1：**对SCP-1032-RU特性的研究，由M██████博士于████年█月██日开展。

&gt; **实验1032-1-1**
&gt; **操作：**D级人员手持SCP-1032-RU。
&gt; **效果：**对象报告称其感觉到来自多个方向的热量和压力。
&gt; **评注：**//效果和预想中的一样。让我们来点更复杂的操作。//——M██████博士

&gt; **实验1032-1-2**
&gt; **操作：**使用弱激光束照射D级人员手中的SCP-1032-RU。期间对象看向另一方向，未直视激光束及项目。
&gt; **效果：**对象报告称其可感觉到激光束的精确指向，并将其描述为█████████。当被问及激光束照射部位的确切名称时，D-1032-1的回答为███████████，并称后者是自己身体的一部分。

&gt; **实验1032-1-3**
&gt; **操作：**指示D级人员从SCP-1032-RU上咬下一块碎片。
&gt; **效果：**[数据删除]，但医学检查表明对象并未受伤。据D-1032-1称，该种感觉在其停止与SCP-1032-RU发生物理接触后的1分钟内消失，项目亦于5.11秒内恢复完整。对象的胃镜检查中并未发现任何SCP-1032-RU的踪迹。
&gt; **评注：**//我可不想有他刚才的经历……//——M██████博士

&gt; **实验1032-1-4**
&gt; **操作：**2名D级人员同时触摸SCP-1032-RU。
&gt; **效果：**2名对象均报告称其感受到了和苹果相同的“感觉”，与实验1032-1-1中的效果相似。

&gt; **实验1032-1-5**
&gt; **操作：**D级人员手持SCP-1032-RU。对象在佩戴橡胶手套的情况下与项目发生物理接触。
&gt; **效果：**D-1032-2报告称其未感觉到任何异常。
&gt; **评注：**//效果只有在发生直接接触的情况下才会表现出来，那我们就从这一点开始吧。//——M██████博士

&gt; **实验1032-1-6**
&gt; **操作：**使用强激光将项目切割为相同的两半，随即将每一半分别移至相对的桌角处。
&gt; **效果：**项目的两个部分均于2.87秒后消失，随后同时出现在桌面的正中央处。
&gt; **评注：**//也就是说，这个小苹果会把自身的每个部分朝彼此的方向“传送”，我们需要对此进行更详细的研究。//——M██████博士

&gt; **实验1032-1-7**
&gt; **操作：**使用刀具将项目切割为相同的两半，随即将其中一半放入密闭容器中，使容器壁恰好位于SCP-1032-RU两半的中间位置。
&gt; **效果：**SCP-1032-RU于容器外侧出现。开启容器后并未在其中发现任何项目的踪迹。

&gt; **实验1032-1-8**
&gt; **操作：**使用液压机将项目压碎，随后使液压机保持最终状态200秒。
&gt; **效果：**将液压机恢复至初始状态后，SCP-1032-RU于3.12秒内恢复完整。
&gt; **评注：**//如果破坏力持续施加在项目上的话，那项目就没法恢复了。嗯，算是意料之中吧。//——M██████博士

&gt; **实验1032-1-9**
&gt; **操作：**使用刀具将项目切割为两半，一名未佩戴手套的D级人员随即徒手移开其中一半。
&gt; **效果：**在与项目发生接触时，对象身体的一侧开始剧烈抽搐，随后[数据删除]。尽管医学检查表明D-1032-2的身体并未发生任何损伤，但对象仍继续[数据删除]并最终被处决。
&gt; **评注：**//这可能与D-1032-2在进入基金会之前犯下的罪行有关。在未来的实验中，应该选用心理状态更加稳定的对象。//——M██████博士</textarea></pre>
