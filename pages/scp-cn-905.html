**项目编号**：SCP-CN-905

**项目等级**：--Euclid-- Neutralized

**特殊收容措施**：--SCP-CN-905目前被收容于Site-CN-16的标准人形个体收容间。但房间须配备额外的2个斯克兰顿现实稳定锚。鉴于对象对收容措施的积极配合，更多的特殊收容措施是不必要的。MTF-丁申-16 ＂不倦追迹人＂须追踪与之影响相似的网站，并尝试使之失效。鉴于对象的合作态度，更多的追查和研究被认为是不必要的。--经过事件CN-905-20██-██后，项目已失去异常性质，现已进入Site-CN-16文书部处理文书工作。

**描述**：SCP-CN-905为一具有现实扭曲能力的人形实体。高约1.74米，亚裔黑发黄色人种女性个体，外貌年龄应小于30岁，能流利的使用江苏方言和标准汉语，且受过高等教育，可以理解较为复杂的哲学观念。表现出较为合作的态度。SCP-CN-905显现出一定的现实扭曲能力，但这种能力仅被发现能用于对某种行为的“报复”。对SCP-CN-905的任何身份追查均告无果。

20██年█月█日，中国各大公共网络社交平台上出现关于“复仇”的广告，其广告的末尾都附上了指向www.██████.net的链接。网站中主要为煽动访问者“向敌人复仇”的文章以及一个巨大而醒目仅写有“以牙还牙！”的红色按钮。经基金会模因部分析后确认，该网站并无特殊的模因性。当点击该按钮后，在条件允许的情况下导致访问者（或其关系紧密的亲友）产生负面体验或受到肉体及/或精神伤害的实体或组织，将在一定时间内感受到类似的负面体验，或遭受与其施加行为同等程度的伤害。在部分平民访问者证明该网站描述内容真实有效后，开始自发分享网站链接，导致其在各大社交媒体上迅速传播。基金会网络特工注意到此事，在接到数起无来源的伤害案件报告后，MTF-丁申-16 ＂不倦追迹人＂在该网站备案地点南京市██区的██门大街████中心████室机房内将项目成功收容，该实体表现顺从，在前往Site-CN-16途中无反抗行为，相关目击者已被实施A级记忆消除。
在确认其现实扭曲能力后，该实体被编号为SCP-CN-905。其对迄今为止的所有采访和测试活动表现配合，但无法说明自身如何获取访问者资料和实施报复行为的。”

**附录SCP-CN-905.a:** 一部分行为纪录（来源于对访问者的IP追踪及后续调查）

||致人四级到七级伤残  ||  施暴者会在于按下按钮后的4个小时内受到未知来源的重力井绞伤，或是在条件允许的情况下会经历同样的经验。且会在条件允许的情况下，大脑的血清素浓度会降低7%~13%。|| 难以界定伤害来源，但多数由不可抗力造成。由此可知SCP-CN-905有多种报复方式 。||

[[collapsible show=&#34;附件一： 记录 CN-905-20██-1&#34; hide=&#34; 展开&#34;]]
&gt; 此次访谈为收容行动结束后由研究员Lex进行的。
&gt; 
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; 研究员Lex：首次见面，SCP-CN-905。以后我们会以此编号代指你。//（示意）//那么第一个问题，你似乎知道会有人来收容你？
&gt; 
&gt; SCP-CN-905：抱歉，先等一等，为什么是编号？
&gt; 
&gt; 研究员Lex：这是规矩。不好意思。
&gt; 
&gt; SCP-CN-995：无所谓。//（轻笑）//是的，我知道我会有一天被某些人抓住。
&gt; 
&gt; 研究员Lex：既然知道，为什么还要在公众中散发你的网站？
&gt; 
&gt; SCP-CN-905：帮助人们复仇。他们受人欺压却敢怒不敢言，只是因为没有能力就要忍气吞声？我们只是帮助她们做到她们想做的事情。以牙还牙，以眼还眼。就是这样。
&gt; 
&gt; 研究员Lex：这也会导致反过来的报复，难道你不了解如此作的后果吗？
&gt; 
&gt; 
&gt; SCP-CN-905：是的！但那又如何？仇恨就应该宣泄，施暴者早应受到报应。
&gt;  
&gt;
&gt;[由于对象过于激动，MTF进入房间，中止访谈]
&gt;
&gt; 
&gt;
&gt; [经此次访谈记录中发现SCP-CN-905有一定的战后应激创伤早期症状]
&gt;
&gt; //&lt;记录结束&gt;//
[[/collapsible]]



[[collapsible show=&#34;附件二： 记录 CN-905-20██-4&#34; hide=&#34;展开&#34;]]
&gt; **日期**：2017年█月█日
&gt; **备注**：//为进行试验，SCP-CN-905被带至标准隔离间。个体并未感到惊讶，过程中交流也极少。//
&gt; 实验 CN-905-A
&gt; 
&gt; **方法**：命令D-214激怒并用肩膀故意撞击D-331，随后将D-331带入隔离间。
&gt; 
&gt; **过程**：个体见到D-331后同时走向D-331并开始交谈。以下是交谈记录。
&gt; 
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; SCP-CN-905：先生，您看起来颇为不快啊。
&gt; 
&gt; D-331：别提了，刚才在门外被一个[脏话删除]撞了一下，现在我胸口还疼。操。
&gt; 
&gt; SCP-CN-905：先生，您想要以牙还牙吗？
&gt; 
&gt; D-331：他就是被撞死也是活该。
&gt; 
&gt; //（随后SCP-CN-905身体发出约20流明的微光，该过程约持续了3秒）//
&gt; 
&gt;
&gt; SCP-CN-905：先生，拭目以待吧。
&gt; 
&gt; //&lt;记录结束&gt;//
&gt; 
&gt; **后记**：//在D-331离开隔离间并与D-214带回D级人员宿舍的过程中，安保人员因D-214在途中两次搭话而突然发怒，用肩膀撞击其胸部。值得注意的是平常工作中该安保人员是温和而平静的，据其事后描述突然出现异常冲动。//
&gt; 
&gt; **201█.██.█补充**：//D-214在月末处决前多次要求与SCP-CN-905见面，但对象并未被告知SCP-CN-905的异常性质。建议停止实验以防止其她状况的发生。                     -----实验员Lex//
&gt; 
&gt; //批准。  ----------项目主管  Dr.Bishop//
[[/collapsible]]

[[collapsible show=&#34;附录三： 记录 CN-905-20██-██&#34; hide=&#34;展开&#34;]]
&gt; **前言**：//在停止试验后，个体一直对收容措施十分配合。在20██年1█月██日、对象申请使用网络，以观看国家公祭，在观看中的过程中请求面见了项目主管Dr.Bishop。//
&gt; 
&gt; 
&gt;
&gt; //&lt;记录开始&gt;//
&gt; SCP-CN-905：您就是负责人？承蒙您的照顾了。
&gt; 
&gt; Dr.Bishop：是我，怎么了？
&gt; 
&gt; //（SCP-CN-905显得有些激动）//
&gt; 
&gt; SCP-CN-905：又是这一天了…//（望向Dr.Bishop）//但我还没有完成啊…
&gt; 
&gt; Dr.Bishop：完成什么？
&gt; 
&gt; SCP-CN-905：复仇。
&gt; 
&gt; SCP-CN-905：难道你不想复仇吗？不只是个人的恩怨，还有国破家亡的深仇！就算已经过去了这么久，我也能记得那时的场景……//（低下头）//难道你不想复仇吗？满地的鲜血，尸体，和那些██士兵？你的祖先也差点死掉不是吗？你忘了那惨绝人寰的大屠杀？只看到现在的新中国？
&gt; 
&gt;Dr.Bishop：//（打断）//请立刻表明你对我了解的信息来源，否则我将终止谈话。
&gt;
&gt; 
&gt;
&gt; SCP-CN-905：不要回避我的问题！难道您不想复仇吗？国恨与家仇，难道您都忘了吗？
&gt;
&gt;
&gt; Dr.Bishop：你有能力自己复仇，为什么要去煽动她人一起&#39;&#39;复仇&#39;&#39;？
&gt; 
&gt; SCP-CN-905：//（嘲讽的笑）//有能力？我曾为自己复仇。如今我以复仇为生。讽刺的是！复仇，只能自己的怨恨积累！//（再次嘲讽的笑）//但是那些人们！受到不公正和虐待，她们有能力复仇吗？
&gt; 
&gt; Dr.Bishop：她们真的想复仇吗？SCP-CN-905，如果你没有更正当的理由，我将终止谈话。
&gt;
&gt; 
&gt;
&gt; SCP-CN-905：我只是想听听您的看法罢了，关于&#39;&#39;复仇&#39;&#39;。
&gt;
&gt; 
&gt; 
&gt; Dr.Bishop：我//（Dr.Bishop沉默了约30秒）//…经常想着“大仇得报，沉冤方雪”。但是，我看到的更多是民间疾苦和世态炎凉……历史确实不能被忘记——忘记历史就等同与背叛。但我想对于那些受到过虐待的人们来说，最好的方式就是和平，那是她们追求了一辈子的目标，而复仇，只会引来更多的仇恨。
&gt; 
&gt; 
&gt;
&gt; （对象沉默，看向Dr.Bishop）
&gt; 
&gt; 
&gt; SCP-CN-905：你是高尚的，但那有什么意义？那些人们依然痛苦，你的高尚不代表她们会高尚，你的高尚对于她们来说，不过是一种对于她们痛苦的蔑视！
&gt; 
&gt; Dr.Bishop：…所有人都可以高尚，再小的悔恨种子也能开出救赎之花。而只执着过去，才是对她们痛苦最大的蔑视。当和平到来，人民安居乐业而歌舞升平的时候去讨论仇恨乃至去‘复仇’；难道不显得可笑吗？那些为了和平而牺牲者，你‘复仇’的行为就是对他们的牺牲最大的亵渎。
&gt; 
&gt; （对象再次沉默，看向Dr.Bishop）
&gt; 
&gt; SCP-CN-905：但愿这是对的，女士。
&gt; 
&gt; 
&gt;
&gt; Dr.Bishop：真理本身就是一种力量，仇恨不是。多年如一日的复仇只会让复仇者从受害者变成施暴者。当你手上粘上鲜血时，你也就变成了施暴者，那对于谁而言都很可悲。唯有宽恕和原谅才能终止这个可悲的循环，你明白吗？
&gt; 
&gt; 
&gt; 
&gt;  （对象表现出讶异，随即点头）
&gt; 
&gt; SCP-CN-905：明白，女士。
&gt; 
&gt; 
&gt; [访问限制]
&gt;
