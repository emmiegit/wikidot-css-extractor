**Объект №:** SCP-1017-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В обычное время SCP-1017 должен храниться в стандартной сейфовой ячейке для ценных предметов блока №4-И Зоны 7. Перемещение SCP-1017 допускается только с помощью автоматизированных механических устройств с электромагнитными захватами. Программирование таких устройств допускается поручать только специалистам, не владеющим какой-либо информацией о природе и аномальных особенностях SCP-1017 (в частности, при описании подлежащего транспортированию объекта необходимо ограничиваться только сообщением его местонахождения, размеров и материалов, из которых он изготовлен). Иные контакты с объектом запрещаются.

**Описание:** Визуально SCP-1017 представляет собой кухонный нож кустарного производства из стали, с деревянной рукоятью, и не имеет никаких особых внешних отличий от других подобных изделий. Более тщательное исследование объекта до настоящего времени не произведено по причине невозможности гарантированного противодействия проявлению его аномальной особенности.

Указанная особенность SCP-1017 состоит в том, что любой человек или иной примат, вступивший в контакт с объектом, в течение нескольких секунд начинает испытывать непреодолимое желание нанести им себе многочисленные ранения, вплоть до летального исхода. При этом, как было установлено в ходе проведенных экспериментов, указанная особенность проявляется независимо от того, какой частью тела подопытный субъект соприкасается с SCP-1017. Более того, инцидент 1017-S1 даёт основания полагать, что данная особенность может проявляться даже дистанционно.

Вместе с тем, летальный исход неизменно наступает не в результате нанесения вышеописанных ранений, а из-за некоего иного воздействия на организм, не менее летального по последствиям, но, одновременно, вызывающего у пользователя удовлетворение физических, моральных или иных потребностей.  Конкретный характер воздействия, по-видимому, зависит от того, какая именно потребность имеет для пользователя наибольший приоритет.
 
[[collapsible show=&#34;Приложение 1: Протокол экспериментов 1017-E/m&#34; hide=&#34;Закончить чтение&#34;]]
[[=]]
&gt; **ВНИМАНИЕ:**
&gt; Нижеприведенный документ не рекомендуется читать сотрудникам, имеющим трудности с объективным и беспристрастным восприятием биологических процессов и описаний человеческой анатомии.
[[/=]]

**Исследователи, ведущие протокол:** 
1. Старший патологоанатом и ведущий зоолог Зоны 7, к.м.н., Г.Ф. Ш███████;
2. Ведущий психолог Зоны 7, к.п.н., К.Г. Ю██████.
**Процедура исследования:** Помещение подопытного в изолированную камеру с SCP-1017 и последующее наблюдение за его поведением.
**Цель исследования:** Установление условий и пределов проявления аномальной особенности SCP-1017.

&gt; **Эксперимент №1**
&gt; **Подопытный:** Взрослая особь Pan troglodytes (шимпанзе обыкновенный) мужского пола, натренированная на обращение с мелкими предметами.
&gt; **Результат:** Подопытный некоторое время просто блуждал по камере, после чего набрёл на SCP-1017 и взял его левой задней лапой. После этого он начал поочередно отрубать себе пальцы на остальных конечностях и проглатывать их, судя по всему, не испытывая болевых ощущений. Спустя примерно 5 минут после начала этой процедуры он упал в обморок, во время которого его живот сильно раздулся изнутри. Подопытный скончался, не приходя в сознание. Вскрытие показало, что в причиной смерти послужила острая кишечная непроходимость, вызванная переполнением желудка большим количеством непереваренных фруктов (бананов). Следует отметить, что бананы ранее не входили в его рацион и, при этом, остатки проглоченных пальцев где-либо в пищеварительном тракте обнаружены не были. 
&gt; //Комментарий доктора К.Г. Ю██████:// Ничего удивительного. Давно известно, что у мужчин всего две потребности - еда и секс. А бананы - это, одновременно, и еда, и фаллический символ.
&gt; //Комментарий доктора Г.Ф. Ш███████:// Карина, &#34;иногда банан - это просто банан&#34;.

&gt; **Эксперимент №2**
&gt; **Подопытная:** Взрослая особь Pan troglodytes (шимпанзе обыкновенный) женского пола, партнерша предыдущей особи, так же натренированная на обращение с мелкими предметами.
&gt; **Результат:** Подопытная почти сразу заинтересовалась SCP-1017 и взяла его передней лапой, после чего вонзила его себе в паховую область. Спустя примерно 3 минуты после этого она аналогичным образом упала в обморок, её живот так же сильно раздулся изнутри. Подопытная скончалась, не приходя в сознание. Вскрытие показало, что в причиной смерти послужило слишком быстрое развитие беременности, вызвавшее сильное истощение и критическую деформацию внутренних органов. Плод также погиб. Следует отметить, что на момент проведения эксперимента сведений о её оплодотворении не имелось.
&gt; //Комментарий доктора Г.Ф. Ш███████:// Любопытно. Инстинкт продолжения рода возобладал над инстинктом самосохранения. Впрочем, о последнем, с учетом особенностей объекта, думаю, можно забыть.
&gt; //Комментарий доктора К.Г. Ю██████:// Ничего удивительного, это же примитивные существа. Посмотрим, что произойдёт, когда дойдём до опытов с человеческим материалом. Уверена, что у настоящей женщины потребности куда более серьезны. 

&gt; **Эксперимент №3**
&gt; **Подопытный:** D-1730, мужчина, 47 лет, осужден за неоднократные изнасилования женщин.
&gt; **Результат:** Подопытный, согласно полученной инструкции, взял SCP-1017 голой рукой. После этого он начал наносить себе многочисленные удары рукоятью в районе паха. Скончался в течение 5 минут. Последующие обследование и вскрытие показали, что причиной смерти послужил разрыв аорты в результате резкого скачка кровяного давления. При этом перед смертью подопытный, по-видимому, испытал сильное сексуальное удовлетворение (оргазм), что также подтверждается обнаруженными на нижнем белье и половых органах следами обильного семяизвержения (эякуляции).
&gt; //Комментарий доктора Г.Ф. Ш███████:// Я, конечно, уже встречал случаи смерти от &#34;переутомления&#34; на ниве половых отношений. Но это первый известный мне прецедент, когда пациент сумел достичь такого результата без участия партнера.
&gt; //Комментарий доктора К.Г. Ю██████:// Как видим, мужчина недалеко ушел от шимпанзе. И почему я не удивлена? 

&gt; **Эксперимент №4**
&gt; **Подопытный:** D-1654, мужчина, 35 лет, осужден за насильственные действия гомосексуального характера. 
&gt; **Результат:** Подопытный, согласно полученной инструкции, взял SCP-1017 рукой в медицинской перчатке. После этого он снял нижнюю часть одежды, включая нижнее белье, и несколькими резкими рубящими движениями отсек себе половые органы. Скончался в течение трех минут. Последующие обследование и вскрытие показали, что, несмотря на тяжесть полученного ранения, причиной смерти послужили не потеря крови или болевой шок, а несовместимые с жизнью повреждения прямой кишки, нанесенные, судя по их характеру, неким большим продолговатым предметом.
&gt; //Комментарий доктора К.Г. Ю██████:// Что ж, мы видели очередное наглядное подтверждение теории [ДАННЫЕ УДАЛЕНЫ] - большинство маниакальных гомосексуалистов в глубине души мечтают оказаться на месте своих жертв.
&gt; //Комментарий доктора Г.Ф. Ш███████:// Мне больше интересно, что именно вызвало столь обширные повреждения и как вообще такой предмет мог ТАМ оказаться?

&gt; **Эксперимент №5**
&gt; **Подопытная:** D-1832, женщина, 24 лет, осуждена за подготовку террористического акта. 
&gt; **Результат:** Подопытная, одетая в защитный костюм второго класса, согласно полученной инструкции, взяла SCP-1017 в руку, защищенную бронированной рукавицей, после чего одним стремительным ударом пробила костюм и грудную клетку в районе солнечного сплетения. Затем в теле подопытной произошел взрыв, в результате которого несколько фрагментов тела (череп и 8 позвонков) пробили бронированное стекло в потолке камеры, через которое осуществлялось наблюдение за экспериментом, и контузили троих ассистентов. Оба ведущих исследователя не пострадали.
&gt; Осмотр камеры сотрудниками службы безопасности и химический анализ останков показали, что в теле подопытной неизвестным образом сформировалось и по неизвестной причине сдетонировало взрывчатое вещество на основе нитроглицерина, массой порядка 1000-1200 грамм.
&gt; //Комментарий доктора К.Г. Ю██████:// Как я и предсказывала, у женщин гораздо более высокие жизненные приоритеты.
&gt; //Комментарий доктора Г.Ф. Ш███████:// Да, я заметил, подбросило её высоко. А вообще странно - раньше ничего взрывоопасного, кроме кишечных газов, я в человеческом организме не находил.

&gt; **Эксперимент №6 (с отчетом об инциденте 1017-S1)**
&gt; **Подопытный:** D-2347, мужчина, 23 лет, осужден за создание вредоносных компьютерных программ и &#34;кибер-терроризм&#34;. 
&gt; **Результат:** Подопытному, выбранному из-за наличия у него необходимых технических знаний, было поручено с помощью дистанционно управляемого робота, оснащенного  манипуляторами, поместить SCP-1017 в механический захват для транспортировки в лабораторию c целью проведения физических исследований. Однако после захвата объекта манипулятором, робот нанес подопытному резкий удар клинком SCP-1017 в основание черепа, поразив спинной мозг, после чего вскрыл ему черепную коробку, изъял мозг и поместил его в так же вскрытую собственную приборную панель, соединив с несколькими оборванными проводами. После этого робот [ДАННЫЕ УДАЛЕНЫ], что привело к гибели █ сотрудников службы безопасности и ██ единиц прочего персонала. Робот был успешно уничтожен сотрудниками службы безопасности.
&gt; //Комментарий доктора К.Г. Ю██████:// Видимо, проявление аномальной особенности не требует какого-либо непосредственного контакта, как такового. Достаточно самого факта осознания подопытным своей возможности управлять SCP-1017. 
&gt; //Комментарий доктора Г.Ф. Ш███████:// Мне больше жаль, что робота пришлось уничтожить. Мы ведь, по сути наблюдали не только смерть подопытного, но и рождение [ДАННЫЕ УДАЛЕНЫ].

&gt; **Эксперимент №7 (с отчетом об инциденте 1017-S2)**
&gt; **Подопытная:** Доктор К.Г. Ю██████
&gt; **Результат:** Этот эксперимент не был санкционирован. Исследователь, доктор К.Г. Ю██████ по собственной инициативе, воспользовавшись временным нарушением условий содержания из-за инцидента 1017-S1, завладела SCP-1017, после чего нанесла себе резкий режущий удар по горлу, перерезав сонную артерию. Струя крови, ударившая из разреза под сильным давлением, сформировала облако неустановленного газообразного вещества, начавшее стремительно распространяться по помещениям. Выживший персонал был немедленно эвакуирован из лаборатории, отсек герметизирован и зачищен путем термической обработки. Как показали последующие исследования найденных остатков вещества, оно содержало ранее неизвестный штамм вируса иммунодефицита, поражающего только носителей гена SRY. 
&gt; //Комментарий доктора Г.Ф. Ш███████:// Что ж, я всегда знал, что она на этом сдвинута. Это было понятно ещё по тому, с какой настойчивостью она в заключениях рекомендовала сотрудников-мужчин, от &#34;дэшек&#34; до агентов, на наиболее опасные объекты. Пожалуй, стоит сказать этой штуке спасибо.
[[/collapsible]]

[[collapsible show=&#34;Приложение 2: Отчет о постановке SCP-1017 на содержание&#34; hide=&#34;Закончить чтение&#34;]]
В период [ДАННЫЕ УДАЛЕНЫ] 2009 года сотрудниками Российского филиала была проведена серия оперативных мероприятий по розыску почтовых отправлений, направленных на территорию стран СНГ корпорацией &#34;Маршалл, Картер и Дарк, Лимитед&#34;. Информация об этих отправлениях была получена от сотрудников Европейского филиала, которые, в свою очередь, обнаружили её при захвате документальных реестров указанной корпорации в ходе [ДАННЫЕ УДАЛЕНЫ]. Объект был обнаружен у А.Б. П███████, крупного украинского промышленника, потерявшего большую часть бизнеса и деловой репутации в ходе предшествующего финансового кризиса. Следует отметить, что он не успел воспользоваться объектом сугубо по причине отсутствия в этот момент в стране из-за угрозы уголовного преследования со стороны правоохранительных органов. Объект был упакован в запертый на шифрованный замок бронированный контейнер. Вместе с объектом была обнаружена информационная карточка следующего содержания:
[[=]]
&gt; **Дорогой друг!**
&gt; Мы искренне сожалеем о том, что наше долгое сотрудничество подходит к концу и, в знак нашего глубочайшего почтения к Вам, предлагаем воспользоваться специальной программой нашего Клуба - &#34;В прекрасный последний путь!&#34; Для этого Вам необходимо лишь перечислить на наш счет [ДАННЫЕ УДАЛЕНЫ] £ 50000, после чего к Вам будет направлен необходимый инструмент и наш сотрудник, который поможет Вам правильно им воспользоваться. Поверьте, несмотря на непрезентабельный внешний вид, сей славный инструмент способен сделать завершение Вашей жизни подлинной её кульминацией! 
&gt; ,,Предупреждения:,,
&gt; ,,1. Заранее уведомляем, что после извлечения инструмента из контейнера Вы уже не сможете отказаться от настоящей сделки.,,
&gt; ,,2. Клуб оставляет за собой право изъять инструмент после достижения Вами нужного результата.,,
