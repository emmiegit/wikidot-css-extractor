+ Введение

Скульпторы реальности (они же - Зелёный тип) являются объектом целого ряда суеверий среди оперативников ГОК. Некоторые думают, что Зелёного типа невозможно нейтрализовать, и даже попытаться такое сделать равносильно самоубийству. Послужной список нашей организации опровергает это суеверие.

Правда в том, что люди Зелёного типа в силах изменить только то, что они в состоянии воспринять и осознать. Их силе, пусть и весьма внушительной, есть предел. Можно считать, что в 95% случаев:

* Зелёные не в состоянии предсказывать будущее и их можно застать врасплох;
* Способности Зелёных имеют ограниченный радиус действия; они не могут повлиять на то, что не воспринимают органами чувств.
* Зелёные не могут навязать чему-либо или кому-либо свою волю, если таковой воли у них нет.
* Зелёным свойственны человеческие слабости характера, они поддаются манипуляции как посредством эмоций, так и посредством логики.

++ Развитие

99% Зелёных типов развиваются по следующим стадиям, проходя их по мере роста способностей.

__СТАДИЯ 1: Отрицание.__ Субъект отказывается верить в свою способность изменять реальность. Зелёный попытается объяснить себе самому логически, почему у него не может быть таких способностей. В некоторых случаях развитие Зелёного типа останавливается на этой стадии, поскольку его способности заблокировали сами себя и больше не растут. Большинство же из них вступают в следующую стадию.

__СТАДИЯ 2: Исследование.__ Субъект осознаёт наличие у себя способностей и пытается выяснить предел своих сил. В целом развитие способностей Зелёного типа происходит по одному из двух сценариев - либо путём медленных, тщательных и методичных экспериментов, либо их сила увеличивается резко и скачкообразно несколько раз. В любом случае, эта стадия требует времени, после чего её сменяет:

__СТАДИЯ 3: Стабильность.__ Субъект достигает предела своих сил и выясняет, где лежат границы его способностей. Зелёный тип на этой стадии полностью контролирует свои способности к формированию реальности. Важно то, что они имеют возможность сознательно отказаться от применения своих способностей при необходимости.

Для третьей стадии характерны попытки вести &#34;нормальную&#34; жизнь, используя свои способности вдали от чужих глаз, стараясь никому при этом не навредить. Таким Зелёным типам может быть присвоен первый уровень контрмер (наблюдать, не атаковать), но за ними следует вести тщательное наблюдение, поскольку имеется риск перехода на следующую стадию.

__СТАДИЯ 4: Бог-дитя.__ К сожалению, большая часть Зелёных типов достигает этой стадии. Скульпторы реальности становятся одержимы собственной силой и свободно применяют её в корыстных целях, нанося при этом ущерб другим людям. На этой стадии субъект эмоционально отгораживается от других людей, склонен отрицать свою вину в чём-либо и подвержен мании величия.

Четвёртая стадия сопряжена с множеством опасностей, но ключевой момент этой стадии - в манипуляции другими людьми посредством способностей. Подростки Зелёного типа и люди среднего возраста обычно применяют свои способности в сексуальных целях, дети же стремятся сделать незнакомых людей своими &#34;друзьями&#34;. Пожилые люди Зелёного типа склонны манипулировать людьми ради любви и личной выгоды. Имеется несколько случаев возврата Зелёного типа с этой стадии на стадию 3, но в 99% случаев Зелёный тип остаётся на этой стадии, пока не будет нейтрализован. По этой причине Зелёные Типы на этой стадии имеют пятый уровень контрмер (непосредственная угроза) и подлежат немедленной нейтрализации.

++ Устранение

Имеются три ключевых момента, необходимых для вступления в бой с Зелёным типом.

Скорость: Люди Зелёного типа способны быстро реагировать на любую угрозу. Для того, чтобы нападение было результативным, длительность операции не должна быть больше одной секунды - от начала агрессивных действий до устранения цели. Среднее время инстинктивной реакции человека на неожиданную угрозу или событие составляет именно столько.

Внезапность: Для Зелёных типов характерна быстрая адаптация к осознаваемым ими угрозам. Рекомендуется блефовать - субъекту представляется явная угроза, на которой он фокусирует внимание, а нейтрализация осуществляется с неожиданного для него направления.

Силовой фактор: Метод устранения Зелёного типа должен с достаточно высокой надёжностью умерщвлять цель с первого раза. Рекомендуется выбирать снайперское оружие крупного калибра, стреляя экспансивной либо бронебойной пулей по необходимости. Огнестрельное оружие рекомендуется применять, если нет возможность применить взрывчатые вещества, однако они не всегда доступны из-за риска нанести сопутствующий урон. Если принято решение о применении огнестрельного оружия, следует задействовать несколько стрелков, которые должны целиться в голову, а при отсутствии такой возможности - в корпус.

++ Пример

//(Имена изменены из соображений безопасности)//

Субъект Альфа (&#34;Алиса&#34;) была женщиной-европеоидом в возрасте 90 лет, жившей в частном доме в посёлке А (&#34;Алабамово, США&#34;). Внимание ГОК обратилось на Алису во время расследования сообщений о &#34;призраках&#34; на полях вокруг её дома. Действовавшая скрытно разведгруппа установила отсутствие спектральных сущностей, подтверждением чему был нулевой уровень био-эфирной энергии. Было решено провести дополнительное расследование. Оперативник О (&#34;Оскар&#34;) отправился в Алабамово с группой поддержки под видом съёмочной группы и ведущего реалити-шоу &#34;Настоящие Искатели Привидений&#34;.

Выяснилось, что субъект Алиса жила одна в доме с двумя кошками. Её муж умер три года назад, а дети жили в другом штате. Алиса оказалась обаятельной и дружелюбной, охотно разговаривала с оперативниками, подкармливая их чаем и домашней выпечкой.

Через некоторое время Оскар установил, что наиболее вероятной причиной появления призраков является Алиса, т.к. они появлялись только в её отсутствие, либо в то время, когда она спала. Побеседовав с ней, он установил, что она была крещена в католическую веру, но отошла от церкви, т.к. для её желания верить в загробную жизнь одной лишь слепой веры было недостаточно. Оскар предположил, что Алиса являлась Зелёным Типом, не сознающим своих сил, и оплакивала смерть своего мужа, проявляя его призраки.

После того, как Оскар вступил с ней в длительный философский диспут и обсудил Пари Паскаля, сила и чёткость призраков усилилась, что позволило Оскару сфотографировать появившуюся сущность. Он предъявил фотографию Алисе для опознания, и был удивлён, когда Алиса узнала на фотографии не своего мужа, а субъекта Бета (&#34;Боб&#34;), молодого человека, с которым она была знакома в дни своей юности.

По словам Алисы, у них с Бобом был роман в начале 1940х годов, но отношения прервал призыв Боба на Вторую Мировую Войну. Пока шла война, Алиса познакомилась с будущим мужем - рабочим на заводе, который был признан негодным к военной службе из-за травмы ноги в автомобильной аварии. Через два дня после того, как Боб получил от неё письмо с отказом от обручения, он погиб в Нормандии.

Эмоциональная напряжённость Алисы вызвала учащение появлений призраков и увеличение их интенсивности, дошедшее до материального проявления. После того, как один из оперативников был ранен пулей из Люгера, Командование отдало приказ о нейтрализации субъекта. Оперативник Оскар запросил разрешение на &#34;функциональное поражение&#34; субъекта, ссылаясь на приоритеты Второй миссии (Сокрытие). Разрешение было дано.

Неизвестно, что Оскар сказал Алисе, но он убедил её проявить призрак &#34;Боба&#34; той же ночью. Алиса в первый раз проявила призрак, находясь в сознании и наблюдая его визуально. После достижения эмоциональной завершённости в отношении того, что Алиса считала призраком своего бывшего возлюбленного, призраки перестали появляться. Субъект умерла от естественных причин во сне через три дня.</textarea></pre>
