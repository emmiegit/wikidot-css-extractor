    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-139-DEL:** 화이트 딥의 것으로 추정되는 해골
**저자:** [[*user Bijhan]]          
**원작:** 삭제됨
**역자:** [[*user crane135]]
[[include info:end]]

[[include component:image-block name=SCP-139.jpg|caption=SCP-139]]

**일련번호:** SCP-139

**등급**: 케테르(Keter)

**특수 격리 절차:** SCP-139는 가로세로 및 높이가 적어도 6 m 이상 되는 격리 공간에 격리되어 있다. 또한 천장에서 모든 방향으로 적어도 2 m 이상의 거리가 되는 지점에 매달린 채로 보관된다. 이 방 안에는 아무도 들어가서는 안 되며, 적어도 2 명 이상의 무장 경비원이 항상 방을 지키고 있다.

**설명:** SCP-139는 보존 상태가 좋지 못한 원시 인류(hominid)의 두개골이다. 하악골이 유실된 상태이며, 부식 상태도 심각한데, 특히 안구가 있던 부분 주변이 더 심하다.

이 두개골의 사진을 인류학자들이 분석한 결과, 인류학자들 모두 두개골을 정확히 분석하기에는 보존 상태가 너무 나쁘다고 말했다. 그러나 적어도 원시 인류에 가까운 것으로 보이기는 한다는 데에는 의견이 일치했다. 몇 명은 일반적인 네안데르탈인의 해골이라고 한 데 비해, 다른 사람들은 치아 사이의 구멍이 부식으로 인해 커졌을 가능성을 제시하며 현대 인류의 조상으로 추정했다. 그러나 이들 모두 두개골 머리 부분의 솟아나온 부분이 무엇인지에 대해서는 설명하지 못했다. 이 특성은 선사 시대의 인종 중에서도 초식 인종들에게서 나타나는 특성으로 보인다.

재단의 인류학자들 중 한명은 이 부분이 강한 턱뼈를 가진 동물에게서 주로 나타난다는 가설을 세웠다. 파란트로푸스 보이세이(//Paranthropus boisei//)처럼, 두개골 위쪽의 튀어나온 부분이 턱 근육을 고정하는 닻 역할을 해서 턱의 힘을 강하게 한다는 것이다. 이런 구조가 있는 동물은 주로 그것들의 강한 턱뼈로 식물을 씹어먹기도 하지만, 또한 날카로운 이빨이 함께 있을 경우에는 다른 동물들을 쉽게 죽일 수도 있다.

다음 기록은 ████ █ █████ 박사가 ORIA 문서 D.TDL67를 번역한 것이다.

&gt; //이 두개골은 &#34;잼시드의 왕관&#34;이라고 불리는 지역의 남쪽에 있는 작은 마을에서 발견되었다.// [Takht-e Jamshid, 또는 잼시드의 왕관이라는 지명은 근대 파르시어 이름으로, 페르세폴리스를 가리키는 것으로 알려져 있다]
&gt; 
&gt; //두개골은 영국인이면서 영국계 이란 석유 기업의 직원이었던 더글라스 윈스럽이 1370년대에 발견했다.// [그레고리 서력으로 1950년대] //윈스럽은 명예를 얻고 싶어하던 아마추어 인류학자인데, 이 마을에서 &#34;잃어버린 고리&#34;를 찾고 싶어했다. 그는 이 지역에서 네안데르탈인의 후손이 살고 있을 것이라고 믿었다. 물론 그의 믿음은 마을 주민들에 대한 조사 직후 깨졌지만, 그 곳에서 그는 해골을 발견했다.//
&gt; 
&gt; //발견 당시 해골은 철-구리 합금 재질의 케이지에 넣은 채로 지상에서 50 피트// [15.24 미터] //떨어진 위치에 삼줄로 매달려 있었다. 줄은 절벽 옆에 박혀 있던 갈고리에 걸려 있었고, 이는 이 해골을 회수하지 못하게 할 목적으로 보였다. 그러나 옆에서 도르래가 하나 발견되었다. 이 도르래는 해골에게 음식과 물을 주기 위한 목적으로 보였다.//
&gt; 
&gt; //마을 사람들은 그 해골을 &#34;화이트 딥&#34;의 해골이라고 말한다. 고대의 전설에서 화이트 딥은 악마이자 아리만의 부하이고, 로스탐에게 패배했다.// [로스탐은 페르시아의 전설적 영웅이다] //전설에 따르면, 화이트 딥은 현재는 아제르바이잔 영토인 북쪽 언덕에서 죽었다고 전해진다.//
&gt; 
&gt; //마을 주민들에 따르면, 이 해골은 한 미치광이가 가지고 왔고, 마을 사람들이 해골의 정체를 알아차리기 전까지 그 미치광이는 많은 사람들을 죽였다고 한다. 마을 사람들은 그 해골을 발견 당시의 위치에 격리했다고 한다.//

윈스럽은 광기에 빠져서, 영국으로 돌아온 후 자신의 친구 일곱 명을 죽이고 동물들과 항문성교를 한 혐의로 구속되었다(동물 중에는 닭 서너 마리, 암컷과 수컷 개 한 마리씩, 그리고 황소 세 마리가 포함되어 있음).

그러나 그가 시라즈 대학에 감금되었을 때는 해골을 가지고 있지 않은 것으로 밝혀졌다.

해골이 압수된 이후로도, 해골이 그동안 어디로 사라졌었던 것인지는 알 수 없었다.

해골은 캐나다 유콘 지역에서 다시 발견되었다. 카리보우 크로싱(Caribou Crossing) 지역(현재는 유콘 주의 카크로스 마을로 알려져 있음)의 마을 사람들이 칼에 수십 차례 찔려 죽은 채로 발견되었다. 상처 안에서는 정액이 발견되었고, 가해자가 상처에 주입한 것으로 추정된다. 사체는 마을 예배당 중앙에 쌓여 있었고, 해골은 그 사체 더미 위에 있었다.

해골은 그 이후 현재까지 재단에 격리되어 있다.

자세한 특성이 무엇인가는 알려져 있지 않다. 이 해골의 특성이 어떻게 해서 생겨났는지도 알려져 있지 않다. 이 해골의 어떤 특성이 이런 대규모 학살을 일으키게 하는지도 알려져 있지 않다. 위의 격리 절차 역시 그저 마을 주민들의 방식에 따라 격리되어 있는 것이다. 왜 그 마을 주민들이 그런 격리 조치를 취했는지조차도 알려져 있지 않다.

현재는 어떤 연구도 계획되고 있지 않다.
