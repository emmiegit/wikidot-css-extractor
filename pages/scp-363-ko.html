**일련번호:** SCP-363-KO

**등급:** --유클리드(Euclid)-- 무효 (Neutralized)

**특수 격리 절차:** SCP-363-KO는 현재 사라진 상태이므로 별다른 격리 절차는 필요하지 않다. SCP-363-KO-A와의 통신 내역을 바탕으로 외계 문명의 접촉에 대한 매뉴얼을 만들어 이후 비슷한 상황을 대비하여야 한다.

[[collapsible show=&#34;+ 이전 특수 격리 절차&#34; hide=&#34;- 이전 특수 격리 절차&#34;]]
SCP-363-KO의 접근에 대비하여 새로운 성간 천체 발표 시 독자적으로 해당 성간 천체를 조사하여 SCP-363-KO의 우주선인지 확인한다. SCP-363-KO의 우주선인 것을 확인 후에는 착륙 예상 지점 주변에 대피령을 발령한 뒤 사건 종료 이후 대피령 내의 범위에 C등급 기억소거제를 살포한다.  SCP-363-KO의 민간인 관측 사례 발견 시 역정보 &#34;래핑한 비행기&#34;를 퍼뜨린다.
[[/collapsible]]


**설명:** SCP-363-KO는 고래자리 타우 f에 위치한 문명(이하 SCP-363-KO-A)과 그 문명을 이루는 종족(SCP-363-KO-B)의 총칭이다.
 
SCP-363-KO-A의 신호는 2003년 3월, 대한민국 공군에 의해 발견되었다. 해당 신호를 최초로 발견한 인물들과 주변 인물들에게는 C등급 기억 소거가 이루어졌다.

SCP-363-KO-A에는 여러 변칙적 특성이 알려지 않은 것으로 추정되며, 어떠한 변칙 기술도 사용된 전황을 찾을 수 없다.

SCP-363-KO-B는 SCP-363-KO-A측에서 보낸 우주선 내에서 발견된 수각아목[[footnote]]발가락이 세 개 이며, 속이 빈 뼈, 알을 낳는다는 점 등의 특징을 가진 생물 분류 계통. 대표적인 수각아목 생물에는 티라노사우루스, 스피노사우루스, 벌새, 닭 등이 있다.[[/footnote]] 동물과 유사한 생물이다. SCP-363-KO-B의 특징은 다음과 같다.
* 일반적인 수각류에게서 보이는 신체 구조
* 암석질의 피부
* 구강 안쪽에 존재하는 레이저 발사 기관
* 높은 방사선 수치


**부록:** 통신기록 363-KO-1

&gt; SCP-363-KO-A와의 첫 통신 이후 재단은 SCP-363-KO-A측에서 보낸 언어 데이터를 빠르게 분석하여 의사소통이 가능한 수준으로 해석함.
&gt;
&gt; 대상과의 빠른 통신을 위해 재단측에서는 시간변칙과 공간변칙을 응용하여 통신을 진행함. 시공간을 국지적으로 왜곡하여 정보 손실 없이 6.3072×10^^6^^c의 상대 속도로 전파를 보낼 수 있는 것을 확인 후 통신이 진행됨.

&gt; **문서 363-KO-A314**
&gt; 
&gt; **&lt;기록 시작, 2003.04.22&gt;**
&gt;  
&gt; **███ 박사:** 반갑습니다.
&gt; 
&gt; **SCP-363-KO-A:** 반갑습니다. 궁금한게 정말 많군요.
&gt;  
&gt; **███ 박사:** 저희도 마찬가지입니다. 우선 질문 먼저 드려도 괜찮을까요?
&gt;  
&gt; **SCP-363-KO-A:** 물론입니다.
&gt; 
&gt; **███ 박사:** 우선 저희 문명을 발견한 계기가 무엇인가요?
&gt;  
&gt; **SCP-363-KO-A:** 저희도 외계 문명의 탐사를 위해 많은 곳으로 전파를 퍼뜨렸습니다. 그러다가 우연히 당신들의 문명에서 보낸 전파를 포착하였고 그쪽 방향으로 집중적으로 전파를 보냈습니다. 그나저나 12광년이 넘는 거리에서 지연 없이 통신할 수 있는 것은 어떻게 된겁니까?
&gt;  
&gt; **███ 박사:** 저희 문명에서 활용할 수 있는 기술을 최대한 이용한 결과물입니다.
&gt;  
&gt; **SCP-363-KO-A:** 정말 놀랍군요. 아직 저희는 그런 기술을 갖지 못했습니다. 아무래도 저희 문명이 당신들의 문명보다 발전이 덜 된 문명인 듯 하군요.
&gt;  
&gt; **███ 박사:** 사실 저희도 그렇게 발전한 문명은 아니긴 합니다만, 저희 입장에서도 외계 문명의 발견은 처음인지라 놀라울 따름입니다.
&gt;  
&gt; **SCP-363-KO-A:** 하필 처음 발견한 문명이 저희라니... 우선 서로의 정보를 확인하는 것이 어떻습니까?
&gt;  
&gt; //(후략)//
&gt;  
&gt; **&lt;기록 종료&gt;**
&gt; 
&gt; **결론:** 처음 시행된 의사소통에서는 서로간의 문명과 행성에 대한 정보를 확인할 수 있었다. 고래자리 타우 f의 육지 구성 비율, 대기 조성등의 행성에 관한 정보, 인구수, 고래자리 타우 행성계에 대한 정보를 얻을 수 있었다. 고래자리 타우 f 의 대기 조성은 지구와 크게 다르지 않았으나 수증기 비율이 매우 높은 편이었으며 중력가속도또한 크게 다르지 않았으나 상호간의 단위 변환으로 인하여 오차값이 매우 큰 것을 감안해야 한다.


**부록:** 통신기록 363-KO-4

&gt; **문서 363-KO-D358**
&gt; 
&gt; **&lt;기록 시작, 2003.05.17&gt;**
&gt;  
&gt; **███ 박사:** 오랜만입니다.
&gt; 
&gt; **SCP-363-KO-A:** 오랜만입니다. 이번엔 서로의 기술에 대해 이야기해보는게 어떨까요?
&gt;  
&gt; **███ 박사:** 좋습니다. 무엇부터 이야기해볼까요?
&gt;  
&gt; //(중략)//
&gt; 
&gt; **SCP-363-KO-A:** 건축 양식의 경우는 최대한 빨리 지을 수 있고 파괴 시 보강하기 쉬운 재료를 사용하고 있습니다.
&gt; 
&gt; **███ 박사:** 파괴 시 라는 것은 지진의 영향 때문인가요?
&gt;  
&gt; **SCP-363-KO-A:** 아, 저희 행성은 잦은 운석 충돌로 인해 건축물의 파괴가 자주 일어납니다. 그곳은 운석이 자주 떨어지지 않슫니까?
&gt;  
&gt; **███ 박사:** 아닙니다. 저희도 운석이 떨어지긴 합니다만 운석 충돌로 인한 건축물 파괴는 드문 편입니다. 대부분의 소행성체를 다섯번째 행성이 막아주고 있습니다.
&gt;  
&gt; **SCP-363-KO-A:** 아무래도 저희 항성계에는 가스로 이루어진 큰 행성이 존재하지 않아 그런가 봅니다. 솔직히 말하자면 저희 문명은 이전부터 많은 미행성체의 충돌로 인하여 소행성의 충돌은 어느정도 막을 수 있습니다만, 저희 행성 크기의 10분의 1 크기의 소행성이 얼마 전 발견되어 충돌이 예상됩니다,
&gt;  
&gt; **███ 박사:** 아, 안타깝군요. 충돌까지 남은 시간이 어느정도로 예상됩니까?
&gt;  
&gt; **SCP-363-KO-A:** 대략 15년으로 예상하고 있습니다.
&gt; 
&gt; //(후략)//
&gt;  
&gt; **&lt;기록 종료&gt;**
&gt; 
&gt; **결론:** 네번째 통신에서 SCP-363-KO-A문명이 붕괴 위기에 처했으며, 붕괴까지의 예상 시간이 대략 15년 정도밖에 남지 않았다는 사실을 알 수 있었다.

**부록:** 통신기록 363-KO-7

&gt; **문서 363-KO-G462**
&gt; 
&gt; **&lt;기록 시작, 2003.09.29&gt;**
&gt; 
&gt; **SCP-363-KO-A:** 오랜만입니다. 저희 문명에서 전할 말이 있습니다.
&gt;  
&gt; **███ 박사:** 무엇인가요?
&gt; 
&gt; **SCP-363-KO-A:** 단도직입적으로 말하겠습니다. 저희들 중 일부가 당신의 행성으로 이주할 계획을 세우고 있습니다.
&gt; 
&gt; **███ 박사:** 받아들이기 힘든 말이군요.
&gt;  
&gt; **SCP-363-KO-A:** 어느정도는 예상하던 반응이었습니다. 하지만 대멸종이 예상되는 결과 저희는 할 수 있는 대로 최대한 저희 기술을 사용하여 저희 종의 보전을 위해 노력하기로 했습니다.
&gt; 
&gt; //(중략)//
&gt;  
&gt; **███ 박사:** 그쪽 문명에서는 우리 문명의 존재를 모두가 알고 있습니까?
&gt;  
&gt; **SCP-363-KO-A:** 그렇습니다. 사실 저희 문명 내에서도 많은 의견이 있었습니다. 죽더라도 이 행성에 뼈를 묻겠다 하는 사람들도 많았습니다. 사실 행성을 떠나겠다는 사람도 소수고, 우주선이 그렇게 많은 인원을 수용하기도 힘듭니다.
&gt;  
&gt; **███ 박사:** 오더라도 저희가 환대해드리기 힘들 것 같다는 사실만 알아두는것이 좋을 것 같습니다.
&gt;  
&gt; **SCP-363-KO-A:** ....알겠습니다. 상부에 전하도록 하죠.
&gt;  
&gt; **&lt;기록 종료&gt;**
&gt; 
&gt; **결론:** 일곱번째 통신에서 SCP-363-KO-A문명은 지구로 올 의향을 남겼다. SCP-363-KO-A의 지구 출현시에 대비하여 특수 격리 절차가 개정되었다.

**부록:** 통신기록 363-KO-13

&gt; **문서 363-KO-M419**
&gt; 
&gt; **&lt;기록 시작, 2004.02.29&gt;**
&gt; 
&gt; //(전략)//
&gt; 
&gt; **SCP-363-KO-A:** 저희는 이미 출발했습니다. 예상도착 시간은 20년 정도 걸릴 것으로 예상됩니다. 총원은 12명입니다.
&gt;  
&gt; **███ 박사:** 결국 출발하였군요. 행성에 남은 사람들의 반발이 심하진 않았나요?
&gt; 
&gt; **SCP-363-KO-A:** 생각보다 그리 심하진 않았습니다. 저희가 모행성을 떠나는 것이 도피가 아닌 새로운 출발인것을 모두가 알기 때문입니다. 저희도 저희 행성을 대표하여 가는 사절단이라 생각하기 때문에 그리 죄책감이 들지는 않습니다. 하지만 약간 슬프긴 하군요.
&gt; 
&gt; **███ 박사:** 짧은 시간 안에 그 인원을 어떻게 수용할 수 있었죠?
&gt;  
&gt; **SCP-363-KO-A:** 우주선 여러 대를 발사하여 도킹하는 방식으로 거대 우주선을 만들었습니다. 아마 저희가 그곳에 당도할 때 쯤 저희 문명은 붕괴할 가능성이 큽니다.
&gt;  
&gt; **███ 박사:** 모쪼록 이왕 시작한 프로젝트이니 성공적으로 이곳에 당도했으면 좋겠군요.
&gt;  
&gt; **SCP-363-KO-A:** 격려 감사합니다. 아마 저희는 이제 전부 냉동 수면 장치에 들어가게 될 것 같습니다. 이 통신 후에는 오랜 시간동안 소통할 수 없겠군요. 저희는 자동 항법 장치와 자동 착륙 장치를 이용하여서 착륙 후 깨어날 예정입니다. 그때 서로의 얼굴을 마주볼 수 있으면 좋겠군요.
&gt;  
&gt; **███ 박사:** 좋습니다. 20년 후에 무사히 만나길 빌죠.
&gt;  
&gt; **SCP-363-KO-A:** 감사합니다. 기약 없는 약속이지만 그때 뵙죠.
&gt;  
&gt; **&lt;기록 종료&gt;**
&gt; 
&gt; **결론:** 해당 통신 이후 SCP-363-KO-A와의 모든 연락은 두절되었으며 이후 상황은 **사건기록 363-KO-E271**을 참조.

**사건 기록 363-KO-E271**
2025년 12월 27일, SCP-363-KO-A에서 보낸 것으로 추정되는 우주선이 나타나 착륙을 시도했지만 실패하여 추락하였다. 내부에 존재하던 모든 생물은 사망하였다. 실패 사유는 고래자리 타우 f와 지구의 중력 차이의 오차값의 계산이 잘못되어 추락한 것으로 추정된다. SCP-363-KO-A의 우주선은 야마가타현 히가시타가와군의 한 산에 있는 버려진 영화 촬영장 주변에 추락하였으며, 조사 결과 해당 영화 촬영장에는 SCP-363-KO-B의 모습과 닮은 영화 촬영용 소품과 인쇄물이 발견되었다. SCP-363-KO-A와 연관이 있는지는 조사 중에 있다.

**부록:** 첨부 문서 363-KO-322H

&gt; 해당 문서는 영화 촬영용 소품과 함께 발견된 인쇄물의 일부이다. SCP-363-KO와의 직접적인 연관은 발견되지 않았으나 해당 인쇄물의 내용과 SCP-363-KO-A와의 통신 기록의 유사성이 발견되어 첨부한다.

&gt; //고대의 고지라 문명에서 지구로 날아오는 거대한 소행성을 발견한다.//
&gt; //예상 충돌 시간은 15년, 현재의 기술로는 막을 수 없는 수준의 크기이다.//
&gt; //그러던 와중, 외계의 신호를 발견하고 소통을 시도하기 위해 고지라들의 언어 데이터를 보낸다.//
&gt; //발견한 외계 문명은 발전한 기술을 가지고 있어 먼 거리임에도 지연 없이 소통할 수 있는 능력을 갖고 있다.//
&gt; //과학자들은 지금 당장 저 행성으로 떠나야 한다고 말하지만 우주선의 수용 인원에는 한계가 있다.//
&gt; //고지라 종족의 전멸이 당연시되는 상황에서 고지라 세계정부는 지구를 떠날 각 분야에서 최고의 전문가인 12마리의 고지라를 선발한다.//
&gt; 
&gt; //(중략)//
&gt; 
&gt; //결국 지구와 고지라의 마지막 희망을 갖고 12마리의 고지라는 외계 행성을 향해 떠난다.//
