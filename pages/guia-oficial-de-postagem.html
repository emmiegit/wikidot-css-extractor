    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>A Fundação Lusófona possui um sistema oficial para a aprovação da postagem de artigos oficiais. 

------

+ Instruções Gerais

1. Todo artigo, com exceção de artigos que são TRADUÇÕES de filiais estrangeiras, deverá passar pelo processo oficial de feedback e crítica e receber, no mínimo, a aprovação de 2 indivíduos qualificados para ser postado;

2. A solicitação de feedback e crítica para artigos deverá ser realizada por meio da plataforma do [[[chat-rules|Discord Oficial da Fundação Lusófona]]] que hospedará um fórum específico para as solicitações;

&gt; Não se acanhe ao pedir feedback! Tente explicar o máximo possível do que você quer ou queria fazer com o artigo. 

3. Ideias e projetos prospectivos não precisam ser aprovados oficialmente para que sejam transformadas em artigos e pleiteadas para aprovação;

3.1. A aprovação de uma ideia ou projeto não configura aprovação para a postagem do artigo produto da ideia ou projeto previamente aprovado;

&gt; Normalmente recomendamos sempre &#34;colocar a ideia no papel&#34; visto que alguém pode imaginar n! coisas quando exposto a uma ideia apresentada de forma geral, ou sem uma execução prevista.

&gt; Tente expôr um pouco sobre como você deseja executar a idea; quais são os conceitos que gostaria de utilizar; se a ideia executada se encaixa no cânone oficial, etc.

+ Críticos

1. Os processos de análise, feedback e crítica serão realizados primariamente por uma equipe de membros oficialmente designados com o cargo de &#34;CRÍTICO&#34;;

1.1. O cargo de CRÍTICO é voluntário e será concedido oficialmente para qualquer indivíduo com o cargo de ESCRITOR que o solicitar para a Administração;

1.2. Outros casos para a concessão do cargo de CRÍTICO serão analisados à parte pela Administração;

2. Membros com o cargo de &#34;ESCRITOR&#34;, &#34;CURADOR&#34; e &#34;ADMINISTRADOR&#34; também estão aptos para realizar análise, feedback e crítica de artigos;

3. Membros que não possuem nenhum dos cargos supracitados podem oferecer seu feedback e crítica para artigos, porém, não terão peso quantificativo para aprovação de postagem. 

&gt; Ninguém é obrigado a criticar seu artigo dentro de um tempo limite; a Fundação é um hobby que as pessoas escolhem gastar seu tempo quando elas podem.

+ Aprovações

1. Os membros qualificados para aprovarem artigos comunicarão sua aprovação (aval) de maneira escrita de forma pública no Discord Oficial da Fundação Lusófona;

1.1. O aval deverá ser dado de maneira clara e não-ambígua após o processo de feedback e crítica;

1.2. O aval poderá ser condicionado a correções específicas do artigo; 

2. A aprovação para postagem de um artigo requer, no minimo, o aval de 2 membros qualificados;

3. Cabe ao autor inserir o nome de usuário dos membros qualificados que aprovaram seu artigo dentro de alguma &#34;caixa de informação&#34; (info box/module), ou na página de Discussão do artigo;

+ Solicitação

1. O artigo deverá ser apresentado dentro de uma Sandbox;

1.1. Artigos apresentados na forma de arquivos (.doc, .pdf, etc.), ou em texto corrido, não serão avaliados;

&gt; Recomenda-se o uso da [http://scpsandboxbr.wikidot.com/ Sandbox da Fundação Lusófona], mas sinta-se livre para usar qualquer Sandbox que lhe convenha.

2. Artigos com barbarismos ou erros de formatação gritantes serão sumariamente desconsiderados para avaliação;

&gt; Caso seu artigo seja um &#34;Format Screw&#34;, ou seja, um artigo que quebra o formato padrão dos artigos, por gentileza, informe no momento da solicitação!

&gt; Recomendamos evitar:
&gt; a) o uso excessivo de componentes;
&gt; b) poluições visuais com o uso excessivo de css ou imagens;
&gt; c) o uso excessivo de &#34;procedimentos&#34; em que o leitor tenha que interagir com vários botões para ler o conteúdo do artigo como &#34;telas de avisos&#34;, &#34;logins&#34;, etc. 
&gt; 
&gt; &#34;Excessos&#34; neste caso, é tudo aquilo que não contribui para você contar a sua história!

+ Contato

Em caso de dúvidas, entre em contato com algum membro da Administração, ou algum outro membro qualificado para aprovar artigos; recomenda-se o uso do Discord para isto.</textarea></pre>
