**Mã vật thể:** SCP-345-KO

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Phương tiện chứa những lần xuất hiện của SCP-345-KO phải được lưu trữ trong kho lưu trữ phương tiện của Điểm-██. Nhân sự có quyền hạn an ninh phù hợp phải theo dõi các tài liệu liên quan đến không gian của Tổ Chức về sự xuất hiện của SCP-345-KO.

**Mô tả:** SCP-345-KO là một thực thể xuất hiện trong nhiều phương tiện liên quan đến không gian. Thực thể được mô tả mang ngoại hình của một cô bé mặc một bộ đồ vũ trụ mang tên &#34;Park Ji-Hye&#34;. Phân tích cho thấy nó này hoàn toàn giống với cá nhân Park Ji-Hye, hiện đã qua đời vào ngày ██/██/19██ bởi bệnh bạch cầu khi mới 9 tuổi. Bộ đồ của nó giống hệt bộ đồ mà Park đã mặc vào sinh nhật lần thứ bảy.

Đáng chú ý rằng Park hy vọng bản thân trở thành một phi hành gia.

**Phụ lục:** Dưới đây là danh sách tóm tắt về những lần xuất hiện của SCP-345-KO.
&gt; **Loại phương tiện:** DVD
&gt; **Tiêu đề:** 《2001: Chuyến du hành không gian》
&gt; **Lần xuất hiện:** SCP-345-KO xuất hiện trong một cuộc gọi video trước Heywood R. Floyd. Phân tích xác định rằng người gọi là cha của Ji-Hye, Park Ji-Han. Cuộc gọi chủ yếu xoay quanh những điều kỳ diệu của vũ trụ.

&gt; **Loại phương tiện:** Hoạt hình TV
&gt; **Tiêu đề:** 《The Simpsons》 mùa 5 tập 15《Deep Space Homer》
&gt; **Lần xuất hiện:** SCP-345-KO xuất hiện và đang đuổi theo Homer Simpson, Buzz Aldrin và Race Banyon. Ngoại hình của nó giống phong cách hoạt hình của《The Simpsons》.

&gt; **Loại phương tiện:** Sách
&gt; **Tiêu đề:** 《Cosmos》
&gt; **Lần xuất hiện:** Cảm ơn đặc biệt bao gồm câu:
&gt; //Ngoài ra, tôi bày tỏ lòng biết ơn lớn nhất đối với người hùng nhỏ bé của chúng ta, người luôn mơ ước được khám phá không gian, Park Ji-Hye.//</textarea></pre>
