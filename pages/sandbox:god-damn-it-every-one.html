------

[[=]]
+++ Зона-76, 24 декабря 2018г. 23:27
[[/=]]

Последнее, что хотел бы D-24899 увидеть рядом со своей койкой, была Смерть с косой. //Опять сонный паралич?// Но он все же мог двигаться. Он сел, протирая глаза . Да, Мрачный Жнец собственной персоной. //Прекрасно, я уже успел умереть и ты наконец-то отведешь меня в мир иной?//

Темная фигура отрицательно покачала головой. Вернее чем-то, что скрывалось под ее темным одеянием вместо головы.

- Подожди, я же сейчас молчал. Ты можешь читать мои мысли?

Оно кивнуло.

//Блин, окей. Хм. Окей. Надо настроиться. НЕ думать о всяких... странных вещах.//

Тишина.

- Подожди секунду. Что ты такое? Типо смерть с косой? Хотя косы у тебя нет. Да и не разговариваешь, вроде. Ты, должно быть, призрак Рождества или что-то типо...

Оно кивнуло, прерывая его мысли.

D-24899 усмехнулся. - Забавно. Окей. Если ты пришел за раскаянием: я действительно тогда напился и убил свою сестру кухонным ножом. Какое-то время был в камере приговоренных к смерти, а теперь меня перевели в сверхсекретный военный испытательный центр, или как там это называется. Если ты хотел показать мне, как спасти мою душу, боюсь, что у тебя не много вариантов.

Прежде чем D-24899 успел еще что-то сказать, темный густой туман, появляясь из-под одежды призрака, окутал его, а когда он рассеялся...

------
[[=]]
+++ Зона-76, 25 декабря 2018 года. 9:00
[[/=]]
...он вместе с призраком стояли в его камере. Здесь горел свет. D-24899 лежал в постели, вернее, это он, но, видимо, из будущего. Его глаза были открыты, при виде чего по D-24899 побежали мурашки.
Дверь его камеры открылась, и на пороге появились двое вооруженных охранников. - D-24899, планы изменились. Вы были назначены на работу с [[[SCP-1883]]]. Пойдем с нами. И давай сегодня без выходок.

- Кстати, счастливого Рождества. - язвительно улыбнулся второй охранник.

- Ага, ты тоже иди нахуй.

- Ты тоже... - сказал D-24899 повторяя за собой из будущего. 

Осторожно выхватив из-под подушки маленький металлический предмет, похожий на монету, он последовал за охранниками.

//Дерьмо. Вот так я и умру, да?//

Как только они прошли дальше по коридору, охранников отвлек странный звук из столовой. Не упуская свой шанс, D-24899 подбежал и ударил охранников головами друг об друга, будто ударив в тарелки, и, пока они оглушенные лежали на полу, выхватил один из их пистолетов. Два выстрела - два трупа.

//Дух, ты пытаешься предостеречь меня от этого? Я ведь все равно не собираюсь этого делать.//
Но призрак молчал.

Его будущее &#34;я&#34; резко рвануло по коридорам, прямиком в крыло Кетеров. Завизжала сигнализация. Интерком начал предупреждать персонал о попытке побега класса D, вечно повторяя &#34;Всем сотрудникам рекомендуется сохранять спокойствие&#34; и &#34;Он вооружен и опасен.&#34;

- О, я польщен!

Наконец, он остановился у большого шлюза с надписью &#34;[[[SCP-140]]]&#34; и разными табличками, всеми возможными способами предупреждающими и говорящими &#34;Не входите&#34;, типо тех, которые замкнутый маленький мальчик мог бы повесить на дверь своей спальни. //Эх славные были дни.// Он набрал код на цифровой клавиатуре- &#34;619400.&#34;

Жестким, требовательным жестом призрак указал на клавиатуру своим костлявым пальцем.
//Ты хочешь, чтобы я это запомнил?// Призрак кивнул.

Когда шлюз начал медленно открываться, сигнализация заорала на полную мощность. D-24899 пролез в отверстие, как только оно стало достаточным для этого.

//Забавно, а я могу летать сквозь стены.//

Внутри была комната с маленьким письменным столом и черной книгой.

D-24899 положил свою странную металлическую монету на книгу, стороной с надписью &#34;УСПОКОЕНИЕ&#34; вверх. Глубоко вздохнув, он отвернулся от книги и выстрелил себе в правый висок.

У нынешнего номера 24899 сердце ушло в пятки. Даже, учитывая что его будущая личность умерла с довольной улыбкой на лице... Зачем?! - видеть свой собственный труп никогда не было приятной рождественской традицией. В особенности неприятно видеть, как капли крови, которыми была усеяна комната, начали двигаться сами по себе в сторону книги - пожалуй на сегодня мне хватит зрелища. 
- Я закончил. А теперь разбуди меня, пожалуйста. Довольно! Разбуди меня!

------
[[=]]
+++ Зона-76, кабинет директора, 25 декабря 2018 года. 14:37
[[/=]]

//Эх, все еще не дома.// Он оказался опять рядом с Призраком в кабинете директора зоны, в середине экстренного конференц-звонка между тремя врачами и еще каким-то придурком.

- Разве? Вы уверены в том, что эта монета - копия [[[SCP-3922]]]?- спросил скрипучий голос на другом конце провода. - Мы ведь проверяли его на письменности, и оно ничего не изменило.&#34;

- Но ведь мы не дописывали рассказ во время действия 3922, а рассчитывали на изменения в имеющемся тексте, Доктор Нейсмит. - напомнил врач.

- Да, несомненно. Правда, это был цифровой носитель. Были, конечно, незначительные повреждения текста, когда мы использовали SCP на бумажном носителе, но он не мог внести никаких изменений в традиционную письменность &#34;чернилами по бумаге&#34;.

//Да о чем они вообще говорят?//

- Это, должно быть, повлияло на то, как [[[SCP-140]]] использовало кровь из D-24899&#34;, - сказал другой ученый. //Ох, не напоминай мне об этом.// - Вы уверены, что книга была нейтрализована?&#34;

Другой исследователь вытащил несколько отксерокопированных страниц. - Не очень разборчиво, но больше чернил не требуется. История начинается с того, что Дэва строят волшебные ворота в &#34;великое королевство Кор-Бе-Ник&#34;, чтобы завоевать его - первый портал в своем роде, говорит он, с возможностью безопасно передавать органический материал. Сразу же после этого &#34;Несокрушимая Армия Трех Лун&#34; выходит, убивает всю Дэвитовскую аристократию, освобождает низшие классы, и портал &#34;уходит в небытие&#34;. Так что Армия, при желании, может начать, со всей своей жестокостью, обеспечивать &#34;мир во всем мире&#34; и у нас к 2020 году.

Тишина.

- Вот вам и Счастливого, мать его, Рождества, - сказал голос в трубке.

- Дух, я повторяю: о чем они вообще говорят?

------

[[=]]
+++ Великая пустыня, Корбеник, 25 декабря 2018 года, 10:20 (время по Зоне-76)
[[/=]]

Очередная смена декораций, и D-24899 из будущего нетерпеливо топает голыми ногами рядом с призраком Рождества из будущего.

Темный песок, пронизывающий холод и три светящиеся Луны в облачном зеленом небе. //Это что, ад? Неужели я действительно попаду в ад?!//

Призрак покачал головой. //Ну это уж точно не похоже на рай.//

Гул лопастей вертолета вдалеке.

Призрак будущего вручил будущему D-24899 костюм. 
- Он уже здесь, - сказал призрак, голос которого оказался гнусавым и очень раздражающим. - Не думаю, что ты захочешь быть голым перед президентом. - Подожди, что?!

С неба спустился целый флот шаттлов, каждый из которых нес по три месяца на своих бортах. Из самых больших и ярких вышли более 20 солдат в белых доспехах и противогазах. Это что, космодесантники? За ними, по-видимому, тащился &#34;президент&#34;, в синем с золотом мундире, увешанном медалями. Это был француз-сенегалец с усами Эркюля Пуаро и всей той неистовой самоуверенностью, которая позволяла ему не думать, что это выглядит довольно пошло.

Призрак из будущего отдал честь и жестом приказал D-24899 сделать то же самое.

- Вольно, Боунз, - поприветствовал президент. Он повернулся к D-24899: Это и есть Дэниел Мортимер, да?&#34;

- Это я, - ответил двойник из будущего.

Президент пожал ему руку. - Жирар Нианг, президент Инициативы трех лун. Для предоставления нам доступа в царство смертных ценой вашей собственной жизни, я имею честь назначить вам Класс-SSSS, Элизианские условия проживания в Сакловаи, никогда не заканчивающиеся и вступающие в силу немедленно.&#34;

- Это сколько плавательных бассейнов?- спросил его будущий двойник.

- Семнадцать.

- Давайте отвезем вас домой, мистер Мортимер, - довольно сказал президент. - Кстати, звонила ваша сестра.

- ...И что же она сказала?

- Она вас проща...

------
[[=]]
+++ Зона-76, 24 декабря 2018г. 23:40
[[/=]]

...и в следующую же секунду D-24899 вернулся в свою камеру.

- И что же она сказала?! - спросил он, на этот раз громко.

Призрак ничего не ответил, только протянул ему маленькую визитную карточку, к которой была приклеена странная монетка с надписью &#34;Выполнишь?&#34;

D-24899 думал об этом добрый десяток секунд.…

...и отбросил карточку в сторону. 
- Это чертовски странно, - сказал он. - Я просто хочу снова уснуть. Счастливого Рождества!

Тяжело вздохнув, призрак покачал головой и полез в карман своего одеяния. D-24899 слишком поздно понял, что у призрака действительно была коса.

------
[[=]]
+++ (настоящее время) Зона-76, 25 декабря 2018 года. 20:20 
[[/=]]

Директор Зоны-76 едва не подавился, когда вошел в каюту D-24899. Он знал, что произошел какой-то смертельный инцидент и мертвые тела уже не пугали его после 10 лет командования, но лицо 24899... это совершенно другое делом. Как будто что-то до смерти напугало его во сне, при чем буквально.

- Сегодня утром было найдено еще 16 таких же, как он, - сказал сотрудник Службы безопасности. - Причина смерти, по-видимому, остановка сердца.

- В этой ситуации ведь нет ничего необычного?- панически усмехаясь спросил директор.

Офицер вытащил маленький металлический диск из пластиковой сумки на молнии. - Они были найдены вместе с каждым телом.

Директор протер лоб, увидев это. Еще больше 3922. //Доктор Нейсмит точно повесится от такого.//

------

Где-то в другом месте, далеко за пределами границ сознания смертных, к югу от великой пустыни, на предпоследнем барном стуле в большом медовом зале Сакловаи призрак Рождества топил свою грусть в кружке сомы.

- Не падай духом, Дух, - усмехнулся старый Лондонец, все еще в ночной рубашке и колпаке. - Всегда будет следующее Рождество.

- Иди нахер, Эбенезер.</textarea></pre>
