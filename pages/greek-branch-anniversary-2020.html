    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ Πληροφορίες:
Αυτόν τον μήνα γιορτάζουμε την δεύτερη επέτειο του κλάδου και της κοινότητας μας με έναν νέο διαγωνισμό! Εξαιτίας αυτού, ευχόμαστε ότι αυτό θα είναι ένα καλό τέλος σε αυτό το έτος και μια νέα αρχή για τον κλάδο μας. Αυτός ο διαγωνισμός αφορά την δημιουργία πρωτότυπων έργων που σχετίζονται με τα ήθη και έθιμα της Ελληνικής κοινότητας, Αυτό περιλαμβάνει επίσης τα Χριστουγεννιάτικα έργα!

+ Κανόνες
* Να είστε δίκαιοι σε άλλα έργα.
* Δεν μπορείτε  να σπαμάρετε η να πιέζετε άλλα μέλη να ψηφίσουν για το έργο σας
* Μπορείτε να κάνετε περισσότερα από ένα έργο. Το μέγιστο είναι 10 έργα.
* Δεν επιτρέπεται η δημιουργία ενός έργου που έχει κάτι σχετικό με άλλο κλάδο.
* Δεν υπάρχει ανάγκη για αναθεωρήσεις. Αλλά φυσικά, όταν τελειώσει ο διαγωνισμός, θα είστε υποχρεωμένοι να κάνετε αναθεωρήσεις.

+ Πώς μπορώ να συμμετάσχω?
Πρώτον, για χρήστες που δεν είναι μέλη του wiki. Εσείς πρέπει να μπείτε στη [http://scp-el.wikidot.com/system:join σελίδα για να συμμετάσχετε σε αυτήν την κοινότητα.]

Μπορείτε να ζητήσετε τον [[*user Dr_Sack]] για να σας βάλει στην λίστα των συμμετεχόντων. Μπορεί επίσης να διευκρινίσει τις αμφιβολίες σας. Για να γίνει αυτό θα πρέπει να εισάγετε [http://scp-el.wikidot.com/forum/t-13883526/2020:dyo-chronia-mazi εδώ].

+ Ημερομηνία
Ο διαγωνισμός θα ξεκινήσει στις **27 Νοεμβρίου** μέχρι τις **28 Δεκεμβρίου**

+ Συμμετοχή
[[div class=&#34;content-panel standalone series&#34;]]
* [[*user Dr_Sack]] - **[[[pyrkagia-tis-stathmos-276|Πυρκαγιά της Σταθμός-276]]]**
* [[*user HeadShotX]] - **[κανένα έργο]**
* [[*user Thectever]] - **[κανένα έργο]** 
* [[*user thatonetranslator]] - **[κανένα έργο]** 
[[/div]]

+ Βραβείο
Τα έργα των νικητών θα προβληθούν σε μια σελίδα αναμνήσεων.</textarea></pre>
