[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2075/182px-Toma_nikolov_hristov.jpg|caption=Nejstarší známá fotografie SCP-2075]]

**Speciální Zadržovací Procedury:** SCP-2075 je nutno držet v izolaci v zadržovací cele, kterou je možné v případě potřeby neprodyšně uzavřít. Zadržovací cela musí denně projít dálkovou dekontaminací (je-li potřeba, může tak být učiněno i častěji). SCP-2075 musí být třikrát denně poskytnuta skrze potrubní poštu pitná voda a nutriční tablety. Veškeré interakce s SCP-2075 musí být omezeny na komunikaci skrze bezdrátový mikrofon.

Pozorovací okna jsou zhotovena z vrstveného balistického skla. Jakékoliv poškození způsobené zadržovací cele musí být bez prodlení opraveno personálem vybaveným protichemickým oblekem třídy A. Pokud Oblastní Ředitel neschválí uchování SCP-2075-A pro potřeby výzkumu, je nutné veškeré instance SCP-2075-A likvidovat formou spálení a dle předpisů o zacházení s nebezpečným odpadem je odstraňovat. Vzorky získané z biopsií musí být zvlášť uloženy v kryogenních skladovacích jednotkách.


SCP-2075 se od svého převozu GRU Divizí &#34;P&#34; dne ██/██/1991 v souvislosti s rozpadem SSSR nachází v Sektoru-G Biologické Zadržovací Oblasti-66.


**Popis:** SCP-2075 je v současné chvíli třiašedesátiletý muž bělošského původu, dříve znám pod jménem Alexei Kravčuk - bývalý člen ochranky zaměstnán v GRU Divizi &#34;P&#34;. SCP-2075 s každým výdechem vypouští mikrobiální patogen schopný vyvolat v oběti extrémní neurologické změny. Jedinci, jenž se nakazili od SCP-2075 jsou klasifikováni jako SCP-2075-A a jsou vnímáni za jakési rozšíření SCP-2075. Po začátku infekce je SCP-2075 schopné prokazovat své anomální účinky nehledě na vzdálenost, přičemž si zachová kontrolu do chvíle, než je SCP-2075-A zničeno. Experimenty zahrnující využití Zaměstnanců Třídy D nasvědčují tomu, že SCP-2075 je schopné současně jak ovládat tělo SCP-2075-A, tak používat i své vlastní. Je-li primární přenašeč zahuben, stává se z přeživšího SCP-2075-A nové SCP-2075, schopné opět roznášet a využívat svůj anomální patogen. SCP-2075 nedokáže v jednu chvíli kontrolovat více jak jedno SCP-2075-A.

SCP-2075 prokázalo dychtivou touhu spolupracovat s pracovníky Nadace. SCP-2075 tvrdí, že se narodilo roku 1204 našeho letopočtu.[[footnote]] Při výsleších byl udán rok &#34;6712&#34;, o kterém bylo po pozdějším přezkoumání zjištěno, že odkazuje na rok z dnes již neexistujícího Byzantského kalendáře.[[/footnote]] Budeme-li ignorovat nedostatek důkazu podporující pravost tohoto tvrzení, znamenalo by to, pokud SCP-2075 mluví pravdu, že by jeho věk v době jeho zadržení Nadací ██/██/1991 odpovídal přibližně na 787 let.

Přestože SCP-2075 upřednostňuje komunikaci v ruštině, prozradil o sobě, že ovládá též angličtinu, němčinu a určitý starobylý uralský jazyk, který se neshoduje se žádnou ze známých současných variant uralské jazykové rodiny. Subjekt je sice gramotný, avšak do této doby ještě nepodal ani jednu žádost o jakoukoliv literaturu či psací potřeby.

[[collapsible show=&#34;Rozhovor ██/██/1991 &#34; hide=&#34;PŘÍSTUP POVOLEN&#34;]]

&gt; **Dotazovaný:** SCP-2075
&gt;  
&gt; **Dotazující:** Dr. Albert Cronenberg
&gt;  
&gt; **Předmluva:** První rozhovor S SCP-2075 po jeho úspěšném převozu a zadržení do Biologické Zadržovací Oblasti-66.
&gt;  
&gt; **&lt;Začátek Záznamu, [13:06]&gt;**
&gt;  
&gt; **Dr. Albert Cronenberg:** Zdravím, SCP-2075. Doufám, že se cítíte dostatečně komfortně.
&gt;  
&gt; **SCP-2075:** Ach. To vskutku ano.
&gt;    
&gt; **Dr. Albert Cronenberg:** Dobrá. Rád bych vám položil pár otázek. A prosím, odpovídejte pravdivě.
&gt;  
&gt; **SCP-2075:** Ale samozřejmě. Jsem přece čestný muž. Ptejte se...doktore.
&gt;    
&gt; **Dr. Albert Cronenberg:** Beru na vědomí. Zaprvé, jaké je vaše jméno?
&gt;  
&gt; **SCP-2075:** Záleží na tom vůbec? Můžete mi říkat, jak uznáte za vhodné. Tak jako tak se však jmenuji Karcista Varis.
&gt;  
&gt; **Dr. Albert Cronenberg:** Karcista? Tak vás asi nepojmenovali rodiče, co?
&gt;  
&gt; **SCP-2075:** Jedná se o titul, doktore. Je ale pravda, že jména bych se mohl již vzdát. To, které kdysi patřilo téhle tváři se k ní moc nehodí, není-liž pravda?
&gt;  
&gt; **Dr. Albert Cronenberg:** Jistě. Víte proč jste tady?
&gt;    
&gt; **SCP-2075:** Ze stejného důvodu, proč mne generace carů držely pod zámkem. Ze stejného důvodu, z jakého na mne Stalin prováděl experimenty. Máte strach, doktore. Stejně jako měli oni.
&gt;  
&gt; **Dr. Albert Cronenberg:** Pokud můžete, popište prosím svou anomální podstatu.
&gt;  
&gt; **SCP-2075:** To už by bylo lehčí popsat Slunce Měsíci.
&gt;  
&gt; **Dr. Albert Cronenberg:** Zkuste to.
&gt;  
&gt; **SCP-2075:** Když jsem byl mladý, církev hovořila o dvou světech: o tom z masa a kostí a o tom duchovním. To nebylo přesné. Ve dvojakosti není žádná dokonalost. Já jsem poznal jednotu všech. Řekněte mi: jak vypadá žlutá barva? Vím, že můžete pronést nějaké vědecké výroky, ale žádná slova nenahradí skutečný zážitek. Má podstata je dosti podobná.
&gt;
&gt; Mohu vám to předvést. Vstupte dovnitř, doktore.
&gt;    
&gt; **Dr. Albert Cronenberg:** Tady to myslím ukončíme. Děkuji za váš čas.
&gt;  
&gt; **&lt;Konec Záznamu, [13:09]&gt;**
&gt;

&gt; **Dotazovaný:** SCP-2075
&gt;    
&gt; **Dotazující:** Dr. Albert Cronenberg
&gt;  
&gt; **Předmluva:** Sedmnáctý rozhovor s SCP-2075. Rozhovor je zaměřený na chybějící záznamy GRU Divize &#34;P&#34;.
&gt;  
&gt; **&lt;Začátek záznamu, [14:30]&gt;**
&gt;  
&gt; **Dr. Albert Cronenberg:** Kdy jste byl poprvé zadržen? GRU Divize &#34;P&#34; nám o vás neposkytla docela dost informací. Vybavuji si ale zmínku o nějakém ohni v 55.
&gt;  
&gt; **SCP-2075:** To bylo ještě před GRU Divizí &#34;P&#34;. Před Leninem, Stalinem i revolucí. Bylo to v Období zmatků, pokud se nepletu. [[footnote]] Období zmatků (rusky: Smutnoye Vremya) bylo období ruských dějin plné politických rozbrojů, které vyústilo v roce 1598 v zánik dynastie Rurikovců a následný nástup Romanovců k moci roku 1613. [[/footnote]]
&gt;  
&gt; Kázal jsem tehdá v Novgorodu. Rozšiřoval dobrou vůli. Pouhých třicet let před mým příchodem se tam udál masakr a lhal bych, kdybych řekl, že při chůzi jste nemohl pod nohama cítit ty hromady mrtvých. Nevolníci, šlechta, bojaři. Všichni mě vítali.
&gt;  
&gt; Kromě jednoho, drahý doktore. Měl jsem jednoho odpůrce.
&gt;  
&gt; **Dr. Albert Cronenberg:** Pokračujte.
&gt;  
&gt; **SCP-2075:** Byl jím arcikněz pravoslavné církve. Nazýval mne čarodějníkem, kacířem, bogomilem. [[footnote]] Bogomilství byla gnostická sekta založená v 10. století. [[/footnote]] Ničím z toho jsem nebyl! Tsss. Drzost toho muže neznala mezí.
&gt;
&gt; Rozvášnil davy k zuřivosti. Byl jsem roztrhán na kusy. Celé jsem to viděl z dálky.
&gt;  
&gt; **Dr. Albert Cronenberg:** Chápu. Popište mi tento svůj zážitek.
&gt;  
&gt; **SCP-2075:** Zemřete snad když ztratíte prst?[Chichotá se] Velmi ponižující zážitek, sledovat zničení kousku sebe samého.
&gt;  
&gt; **Dr. Albert Cronenberg:** Ano, to byl velmi zajímavý příběh, ale stále jste mi neodpověděl na mou otázku. Kdy jste byl poprvé zadržen GRU Divizí &#34;P&#34;?
&gt;  
&gt; **SCP-2075:** Jste tak netrpělivý. Mám přece tolik času, kolik na světě jen může být.
&gt;  
&gt; **&lt;Konec Záznamu, [14:35]&gt;**
&gt;

&gt; **Dotazovaný:** SCP-2075
&gt;  
&gt; **Dotazující:** Dr. Albert Cronenberg
&gt;  
&gt; **Předmluva:** Čtyřicátý pátý rozhovor s SCP-2075. Rozhovor je zaměřený na chybějící informace ohledně původu a rozsahu anomálních schopností.
&gt;  
&gt; **&lt;Začátek Záznamu, [14:30]&gt;**
&gt;  
&gt; **SCP-2075:** Doktore, vždy vás tak rád vidím.
&gt;  
&gt; **Dr. Albert Cronenberg:** Ano. Jistě. Rád bych s vámi probral vaše schopnosti.
&gt;  
&gt; **SCP-2075:** Ach. Drahý doktore. Tímhle jsme si už prošli, nebo snad ne?
&gt;  
&gt; **Dr. Albert Cronenberg:** Byl jste odjakživa schopen ovládat ostatní?
&gt;  
&gt; **SCP-2075:** Je to dar. Obdržen již velmi dávno. Dotekem Iona, velekarcisty Adytumu, jsem byl přijat do víry.
&gt;  
&gt; **Dr. Albert Cronenberg:** Rozumím. Chápu správně, že jste si kolem svých schopností vybudoval nějakou formu víry a legend?
&gt;  
&gt; **SCP-2075:** Hned od začátku jsem věděl že jste pohan. Obklopujete se ohavnými stroji. Stejně jako ti, co se snaží opravit to, co nebylo nikdy rozbité.
&gt;  
&gt; **Dr. Albert Cronenberg:** Rozbité?
&gt;  
&gt; **SCP-2075:** Následovníci Mekhana.
&gt;  
&gt; **Dr. Albert Cronenberg:**Mám to brát tak, že jste si vědom existence Církve Rozbitého Boha?
&gt;  
&gt; **SCP-2075:** Přesně tak. Stali se....anathémou.
&gt;  
&gt; **Dr. Albert Cronenberg:** O nich si promluvíme později. Teď mi povězte, kdo je Ion?
&gt;  
&gt; **SCP-2075:** Velekněz Adytumu. Velekarcista. Náš nesmrtelný, nejmilovanější Otec.
&gt;
&gt; Možná byste se s jeho Svatostí mohl taktéž někdy setkat, drahý doktore.
&gt;  
&gt; **Dr. Albert Cronenberg:** Co je to Adytum?
&gt;  
&gt; **SCP-2075:** Adytum? Je to starobylé město. Cesta do Země Zaslíbené je možná pouze skrze lásku a jednotu Iona.
&gt;  
&gt; **Dr. Albert Cronenberg:** Chápu. Ještě jednou bych se vás však chtěl zeptat na vaši anomální schopnost.
&gt;  
&gt; **SCP-2075:** GRU Divize &#34;P&#34; jim říkala &#34;loutky z masa&#34;. Nejsou to loutky. Jsme jedním.
&gt;  
&gt; **Dr. Albert Cronenberg:** Jak ten patogen funguje? Přenášíte skrze něj své vědomí, nebo měníte to jejich dle svých potřeb?
&gt;  
&gt; **SCP-2075:** Drahý doktore, nejspíš nejste příliš nápaditý.
&gt;
&gt; Povězte mi. Má konečný život nějaký smysl? Slyšel jsem o manželství. A mé srdce *skutečně* krvácí jen pro vás.
&gt;  
&gt; **Dr. Albert Cronenberg:** Tento rozhovor je u konce.
&gt;

**Speciální Zadržovací Procedury:** Od ██/██/2014 je SCP-2075 nezadrženo a jeho aktuální lokace je neznámá.

**Popis:** SCP-2075 je jednotné vědomí v tuto chvíli zabírající neznámí počet těl. S každým výdechem SCP-2075 vypouští mikrobiální patogen schopný vyvolat v oběti extrémní neurologické změny. Jedinci, jenž se nakazili od SCP-2075 jsou klasifikováni jako SCP-2075-A a jsou vnímán za jakési rozšíření SCP-2075. Po začátku infekce je SCP-2075 schopné vyvíjet své anomální účinky nehledě na vzdálenost, přičemž si zachová kontrolu do chvíle, než je SCP-2075-A zničeno.

&gt; **&lt;Kamerový záznam Oblasti-66 [24:00]&gt;**
&gt; [Tři muži vstupují do zadržovací jednotky. Tito muži jsou identifikováni jako dr. Albert Cronenberg a bezpečnostní personál Jacob D. Moore a Jonathan Li.]
&gt;  
&gt; **Dr. Albert Cronenberg:** Chtěl jste se mnou mluvit? Nemyslete si, že budu skákat jak vy pískáte, SCP-2075.
&gt;  
&gt; **SCP-2075:** A stejně jste mou prosbu vyslyšel.
&gt;  
&gt; **Dr. Albert Cronenberg:** [Hlasitý povzdech] Moje trpělivost s tebou už dávno vyprchala. Mluv a neprotahuj to.
&gt;    
&gt; **SCP-2075:** Už jsem tady toho viděl dost. Brzy vás budu opouštět.
&gt;  
&gt; **Dr. Albert Cronenberg:**  Vyhrožujete mi tady prolomením zadržení?
&gt;  
&gt; **SCP-2075:** Už dlouho se vám dívám přes rameno. A hle, muž na kterého se teď ve své kleci díváte může ve skutečnosti odejít kdy se mu zachce. Nejspíš jste se krapet přepočítal v počtu mých částí. Povězte mi: když chytnete jedno chapadlo chobotnice, je potom chycena celá ta chobotnice? A tahle má tolik chapadel do zásoby....
&gt;  
&gt; **Dr. Albert Cronenberg:** Co to má znamenat?
&gt;  
&gt; **SCP-2075:** Mé zadržení. Nikdy na něm příliš nezáleželo. Vždy jsem byl vcelku svobodný. Otočte se doprava, doktore. Usmějte se do kamery. Posíláme zprávu.
&gt;  
&gt; **Dr. Albert Cronenberg:** [pohlédne na bezpečnostní kameru]
&gt;  
&gt; **SCP-2075:** &#34;A Ion pozdvihl šest prstů vzhůru a vojáci se na svá kopí nabodli.&#34;
&gt;  
&gt; **Jacob D. Moore:** &#34;&#39;Pro tebe!&#39; zvolali když jim hrdla topila vlastní krev. Tu Ion znovu promluvil, &#34;Prozřel jsi?&#34;&#34;  
&gt;    
&gt; **Jonathan Li:** &#34;Stále více se jich nabodávalo v Ionově jménu a Nadox plakal, neboť poznal pravdu jeho slov.&#34;
&gt;  
&gt; **Dr. Albert Cronenberg:** Ochranka! Ochranka! [Dr. Cronenberg zápolí s Bezpečnostním pracovníkem Li.]
&gt;  
&gt; **SCP-2075:** Prozřel jste?
&gt;  
&gt; [Bezpečnosní pracovník Li svírá dr. Cronenberga, zatímco mu Bezpečnostní pracovník Moore probodává břicho dýkou obřadního vzhledu; zbraň je po útoku označena jako anomální objekt.]
&gt;  
&gt; **&lt;Video náhle končí, bezpečnostní kamera je zničena&gt;**

Ihned po narušení Zadržovací Jednotky SCP-2075 byl zalarmován Bezpečnostní personál. Obranné mechanismy byly zničeny nebo vyřazeny amorfní hmotou masa a kostí značných rozměrů. Sektor-G byl zaplaven fluoridem chloritým, čímž byly zničeny veškeré biologické vzorky. Byly zaznamenány těžké ztráty, včetně pětašedesáti mrtvých. Sektor-G je považován za ztracený a v současné chvíli prochází rekonstrukcí. DNA rozšířená po celém Sektoru-G se shodovala s DNA údajně zesnulého dr. Alberta Cronenberga.

Vyšetřování dospělo k závěru, že Jacob D. Moore a Jonathan Li byli oba součástí SCP-2075. Každý z nich měl za sebou více než deset let vynikající činnosti ve prospěch Nadace. Není jisté, kdy poprvé přišli do kontaktu s SCP-2075, ovšem předpokládá se, že se tak stalo ještě před jejich vstupem do Nadace. V Sektoru-G byly nalezeny částečně zachovalé tělesné pozůstatky s jejich DNA, stejně tak jako s DNA SCP-2075. Vzhledem ke skutečným schopnostem SCP-2075, je nyní zcela jisté, že nebylo nikdy zcela zadrženo jak Nadací, tak GRU Divizí &#34;P&#34;.

V Sektoru-G byl nalezen prstencovitý předmět z palladia o hmotnosti 2,26 kilogramů a obvodu 22 centimetrů. Objekt zobrazující Ouroboros, o kterém se předpokládá, že je symbolem náboženského významu nevykazuje žádné známky anomálnosti.

Po zaměstnancích GRU Divize &#34;P&#34; spojených s původním zadržením SCP-2075 byly požadovány dodatečné informace o SCP-2075; všichni jsou prohlášeni za mrtvé nebo nezvěstné.
