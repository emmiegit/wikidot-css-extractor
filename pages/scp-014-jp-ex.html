**Mã Vật Thể:** SCP-014-JP-EX

**Phân Loại:** Explained

**Quy Trình Quản Thúc Đặc Biệt:** Các cá nhân có phụ trách tới Sự Kiện Trôi Dạt tới DVT/TN[[footnote]]&#34;Sự Kiện Trôi Dạt tới Dị Vũ Trụ/Thứ Nguyên[[/footnote]] phải liên hệ tới các Bộ Phận Đặc Trách để xử lí SCP-014-JP-EX khi đã được xác định. Các thông tin về SCP-014-JP-EX và SCP-014-JP-EX-α sẽ được trao đổi[[footnote]]Bao gồm cả những thông tin về thuế của người giàu và tài sản bất động sản họ đang nắm giữ.[[/footnote]] dựa theo các thỏa thuận được đặc ra với Bộ Phận Đặc Trách.

Trước khi những thông tin về SCP-014-JP-EX được tạo ra, chúng sẽ được coi là một “người trôi dạt” từ Sự Kiện Trôi Dạt tới DVT/TN. Do đó, các Quy Trình Quản Thúc trước kia sẽ phải giống với Quy Trình Quản Thúc và Xử Lí Sự Kiện.

[[collapsible show=&#34;+Hiển Thị Quy Trình Quản Thúc và Xử Lí Sự Kiện Trôi Dạt tới DVT/TN&#34; hide=&#34;- Ẩn&#34;]]
**Quy Trình Quản Thúc và Xử Lí Sự Kiện Trôi Dạt tới DVT/TN (Tóm lược):** Trong trường hợp tìm ra một người có vẻ &#34;trôi dạt&#34; từ thế giới khác, vui lòng hãy tiến hành kiểm tra tâm lý để đề phòng trường hợp dị thể nói dối hoặc có vấn đề về tâm thần. Nếu đã được công nhận là &#34;người trôi dạt&#34;, chúng sẽ được coi là một dị thể SCP dạng người tiêu chuẩn tùy theo dị tính cụ thể và được đưa vào diện điều tra. Trong trường hợp sự “trôi dạt” đã loại bỏ dị tính của chúng, chúng sẽ được coi là một dị thể phân loại Neutralized. Nếu có thái độ thù địch với Tổ Chức, chúng sẽ được trấn an bằng cách phương tiện y tế/vật chất.
[[/collapsible]]


**Mô Tả:** SCP-014-JP-EX là tên gọi để chỉ các hiện tượng phi dị thường với tình huống tương tự việc một &#34;người trôi dạt&#34; từ thế giới khác qua Sự Kiện Trôi Dạt tới DVT/TN. SCP-014-JP-EX-1 đầu tiên đã được phát hiện và được điều tra như &#34;người trôi dạt&#34;. Tuy nhiên, Tổ Chức đã phát hiện ra rằng SCP-014-JP-EX-1 đã được nuôi dưỡng một cách khá đặc biệt, theo một cuộc điều tra chung giữa Tổ Chức và  Bộ Phận Đặc Trách với người chăm sóc của SCP-014-JP-EX-1 (SCP-014-JP-EX-A), đã được xác nhận là không có đặc tính dị thường nào. Do tính chất đặc biệt của vụ việc, cũng như đã có thể dự đoán được các vấn đề phát sinh, nó đã được phân loại thành Explained. Vì SCP-014-JP-EX không dị thường, Tổ Chức quyết định sẽ không giải quyết vấn đề này và yêu cầu được điều tra đã được chuyển về cho phe thứ ba, Bộ Phận Đặc Trách. Kể từ năm 201█, một số người hoặc nhóm người tương tự SCP-014-JP-EX-A đã được điều tra, chủ yếu là bởi Bộ Phận Đặc Trách kết hợp với Tổ Chức trong công tác điều tra và thu thập thông tin. Tổ Chức đang có kế hoạch điều tra về người được cho là khởi nguồn của sự kiện này (SCP-014-JP-EX-α) và nếu phát hiện ra bất cứ dị thể nào, Tổ Chức sẽ chịu trách nhiệm viết lại và báo cáo thích hợp. Để không can thiệp vào Sự Kiện Trôi Dạt tới DVT/TN, sự tồn tại của các SCP-014-JP-EX sẽ không được công khai và các hình phạt liên quan tới những người có liên can và người chăm sóc cho họ sẽ được Bộ Phận Đặc Trách xử lí. Từ 201█, đã có 4 trường hợp phát hiện ra SCP-014-JP-EX.

 Các thông tin chi tiết về sự phân bố của các cá thể SCP-014-JP-EX dưới đây.

SCP-014-JP-EX-1 có vẻ là một cô gái da trắng tuổi thiếu niên. Vào năm 200█, một đặc vụ của Tổ Chức đã liên hệ với SCP-014-JP-EX-1 để tiến hành một cuộc điều tra sau khi để ý tới thông tin về &#34;một cô gái không rõ lai lịch, quốc tịch có vẻ đang cosplay giữa đường phố Tokyo”. Vào thời điểm bị phát hiện, SCP-014-JP-EX-1 đang nói một ngôn ngữ lạ pha trộn với tiếng Đức và bị nghi ngờ là mắc chứng tâm thần phân liệt và đã bị các đặc vụ của Tổ Chức đưa vào diện quản thúc tạm thời khi mặc một bộ quần áo rất cầu kì và cầm một cây gậy trên tay[[footnote]]Một chiếc váy rococo đời đầu được thêu bằng sợi vàng cùng với một cây gậy nghi lễ làm bằng bạc.[[/footnote]]. Một cuộc kiểm tra tâm lý đã cho thấy dị thể không có dấu hiệu của bệnh tâm thần hay đang nói dối. Việc phân tích ngôn ngữ của SCP-014-JP-EX-1 rất khó khăn nhưng nó đã được xác định rằng đã được thiết lập bởi hệ thống ngôn ngữ được kết hợp từ hàng chục ngôn ngữ khác nhau với cơ sở ngữ pháp tương tự với Quốc Tế Ngữ. Có sự khác biệt về mặt ngữ nghĩa của các từ dị thể sử dụng, dường như SCP-014-JP-EX-1 không nhận ra sự khác biệt này.

Dưới đây là nhật kí thẩm vấn được phiên dịch từ các ngôn ngữ đã được phân tích, những câu có ý nghĩa khác sẽ được ghi ra ở dạng nguyên bản.

[[collapsible show=&#34;+Hiện nhật kí thẩm vấn 014-JP-EX-01&#34; hide=&#34;Ẩn&#34;]]

__**Nhật Kí Thẩm Vấn 014-JP-EX-01 - 200█/██/██**__

&gt; Ts. ██： Máy phiên dịch đã được kích hoạt. Chào, ta muốn hỏi vài câu hỏi về bản thân cháu được không?
&gt; 
&gt; SCP-014-JP-EX-1: Ta tha thứ cho cách hành xử đầy xấc xược của ngươi. Ta sẽ trả lời các câu hỏi của ngươi để biết bản thân ta đang ở chỗ quái quỷ nào.
&gt; 
&gt; Ts. ██： Cháu đến từ đâu?
&gt; 
&gt; SCP-014-JP-EX-1: Ta là Đệ Nhất Công Chúa của &#34;Vương Quốc&#34;, ngoài vương quốc của ta ra thì không còn quốc gia nào nữa, nhưng ta vẫn muốn biết ta đang ở chỗ nào. Có vẻ đây là dị giới rồi…
&gt; 
&gt; Ts. ██： Vương quốc của cháu nằm ở đâu?
&gt; 
&gt; SCP-014-JP-EX-1: Vương quốc là vương quốc, ở đó có cha mẹ ta là Vua và Nữ Hoàng cùng với năm tên thuộc hạ với hai mươi người hầu sinh sống tại đó.
&gt; 
&gt; Ts. ██： Khu vực đó lớn thế nào?
&gt; 
&gt; SCP-014-JP-EX-1: Ta đã được chỉ dạy rằng nơi ta ở là nơi lớn nhất thế gian, mà nói thật thì nơi đó còn lớn hơn nữa cơ. Thế là sao cơ chứ?
&gt;  
&gt; Ts. ██： Xin cháu hãy trả lời câu hỏi.
&gt; 
&gt; SCP-014-JP-EX-1: À, khi vực đó khoảng 100,000 Dominio[[footnote]]Dựa theo các dữ liệu được xác minh cho thấy khu vực có diện tích khoảng 1km^^2^^.[[/footnote]].
&gt; 
&gt; Ts. ██： Tại sao cháu lại đến được thế giới này?
&gt; 
&gt; SCP-014-JP-EX-1: Ta không biết, không biết gì hết. Ai ai cũng cười như bọn dở người xong lúc nhận ra thì ta đã ở đây rồi.
&gt; 
&gt; Ts. ██： Cái &#34;cười&#34; cháu kể đó là sao cơ?
&gt; 
&gt; SCP-014-JP-EX-1: Ta chịu, chỉ có thế thôi, kiểu thấy nó buồn cười xong cười, kiểu cười khi đã thấy vẻ mặt mình muốn, chỉ thế thôi.
&gt; 
&gt; Ts. ██： Có vấn đề gì sao?
&gt; 
&gt; //Sau đó, cuộc thẩm vấn đã tạm dừng vì SCP-014-JP-EX-1 tiếp tục lẩm bẩm trong do dự.//
&gt; 
[[/collapsible]]


[[collapsible show=&#34;+Hiện nhật kí thẩm vấn 014-JP-EX-02&#34; hide=&#34;Ẩn&#34;]]

__**Nhật Kí Thẩm Vấn 014-JP-EX-02 - 200█/██/██**__
&gt; 
&gt; //Sau khi đã sử dụng thuốc an thần, cuộc thẩm vấn tiếp tục.//
&gt; 
&gt; Ts. ██： Cháu ổn chứ? Nếu mọi thứ đã ổn thỏa cả rồi thì chúng ta sẽ tiếp tục.
&gt; 
&gt; SCP-014-JP-EX-1: À, ừ, được rồi.
&gt; 
&gt; Ts. ██： Vương quốc của cháu là nơi như thế nào?
&gt; 
&gt; SCP-014-JP-EX-1：Là vương đô duy nhất được dựng lên trên một vùng đất đổ nát, ta nghe là như thế. Đó là một vùng ngoại ô đã bị phá hủy bởi mấy cuộc chiến ma pháp trong quá khứ.
&gt; 
&gt; Ts. ██： Ma thuật như thế nào cơ?
&gt; 
&gt; SCP-014-JP-EX-1： Nó đem về thức ăn và tấn công kẻ địch. Còn ta là một pháp sư có khả năng điều khiển lửa.
&gt; 
&gt; Ts. ██： Cháu cũng dùng được ma thuật ư?
&gt; 
&gt; SCP-014-JP-EX-1： Đương nhiên, dù gì thì ta cũng là Đệ Nhất Công Chúa của Vương Quốc kia mà. Ta đã ngày ngày học hỏi để chuẩn bị cho những thứ có thể xảy ra rồi mà.
&gt; 
[[/collapsible]]

Trong cuộc thẩm vấn, SCP-014-JP-EX-1 đã giải thích rằng mình có khả năng sử dụng ma thuật, một cuộc thử nghiệm đã được thực hiện nhằm xác minh thông tin trên.

[[collapsible show=&#34;+Nhật kí thử nghiệm 014-JP-EX&#34; hide=&#34;Ẩn&#34;]]

__**Nhật Kí Thử Nghiệm 014-JP-EX**__

&gt; //SCP-014-JP-EX-1 được yêu cầu sử dụng &#34;ma thuật&#34;. SCP-014-JP-EX-1 yêu cầu một cây gậy nghi lễ và một dụng cụ để viết nhắm vẽ &#34;vòng tròn ma thuật&#34;.//
&gt; 
&gt; SCP-014-JP-EX-1： Sẽ mất một lúc đấy. Vẽ một biểu tượng đại diện cho lửa ở trung tâm, và vẽ thêm vài câu thần chú về lửa xung quanh. Lâu lắm rồi chưa xài…
&gt; 
&gt; Ts. ██： Cháu không hay vẽ mấy cái này sao?
&gt; 
&gt; SCP-014-JP-EX-1： Chỉ mới được vẽ ở nơi luyện tập thôi, ta ở đó luyện suốt. Mà có vẻ địa điểm cũng chẳng liên quan gì đâu.
&gt; 
&gt; SCP-014-JP-EX-1： Tất nhiên là chả sao rồi, dù gì thì cũng làm hoài làm mãi như thế. Không đời nào lại thất bại được.
&gt; 
&gt; Sau khoảng hai tiếng, &#34;vòng tròn ma thuật&#34; đã hoàn thành.
&gt; 
&gt; SCP-014-JP-EX-1： Chuẩn bị hoàn tất. Giờ ta bắt đầu được chưa nhỉ?
&gt; 
&gt; Ts. ██： Cứ làm đi.
&gt; 
&gt; SCP-014-JP-EX-1： Vậy thì bắt đầu nào. //Hỡi người bạn điểu khiển ngọn lửa chói lọi kia, hãy cho ta mượn sức mạnh của ngươi thêm một lần nữa. Để nhận lấy ngọn lửa của thánh thần và thiêu rụi kẻ thù của ta, &#34;Mein Leben war sinnlos&#34;[[footnote]]Có nghĩa là “Cuộc đời tôi chỉ là vô nghĩa” trong tiếng Đức.[[/footnote]]//
&gt; 
&gt; //Không có gì được tạo ra bên trong vòng tròn.//
&gt; 
&gt; SCP-014-JP-EX-1： Lạ thật, tại sao lại thế nhỉ, bình thường vẫn làm được mà…//Mein Leben war sinnlos! Mein Leben war sinnlos!//
&gt; 
&gt; Ts. ██： … Cháu có biết câu đó có nghĩa là gì không?
&gt; 
&gt; SCP-014-JP-EX-1： Là câu thần chú tạo ra lửa. Là… câu thần chú…
&gt; 
&gt; Ts. ██： Ta hiểu rồi… Thử nghiệm kết thúc.

Sau đó, kết quả thu được từ việc lắng nghe các &#34;câu thần chú&#34; khác, Tổ Chức đã phát hiện ra rằng chúng đều là những câu bằng tiếng Đức có ý nghĩa là &#34;Tôi là một con chó ngu si&#34;, &#34;Tôi còn hạ đẳng hơn cả con người&#34;, vân vân, SCP-014-JP-EX-1 không hề biết ý nghĩa của chúng.

[[/collapsible]]

[[collapsible show=&#34;+Hiện nhật kí thẩm vấn 014-JP-EX-03&#34; hide=&#34;Ẩn text&#34;]]

__**Nhật Kí Thẩm Vấn 014-JP-EX-03 - 200█/██/██**__
&gt; 
&gt; //Một cuộc thẩm vấn đã được tiến hành nhằm lấy thêm thông tin về cuộc sống tại &#34;Vương Quốc&#34;. Từ khi cuộc thử nghiệm kết thúc, tâm lý của đối tưởng trở nên bất ổn định và đối tượng không còn tỏ ra chống đối nữa.//
&gt; 
&gt; Ts. ██：Vậy cuộc sống trong vương quốc của cháu diễn ra thế nào?
&gt; 
&gt; SCP-014-JP-EX-1：Ừ, ta là công chúa. Chắc chắn không thể sai được.
&gt; 
&gt; Ts. ██： Vậy cháu đã ở đó từ khi mới được sinh ra đúng không?
&gt; 
&gt; SCP-014-JP-EX-1： Đúng vậy. Có lẽ ta được nuôi nấng bởi tình yêu của cha mẹ lẫn các người hầu của ta.
&gt; 
&gt; Ts. ██： Vậy cháu kể cho ta biết tình cảnh của cháu khi rời khỏi vương quốc xem.
&gt; 
&gt; SCP-014-JP-EX-1： Thì đó là bữa tiệc sinh nhật năm 14 tuổi của ta. Lâu lắm rồi tất cả mọi người ở vương quốc tụ họp tại lâu đài để mừng ngày sinh nhật ta. Ta nhớ rõ là cha mẹ đã nói rằng “Hôm nay chúng ta có một bất ngờ dành cho con” xong mọi người bắt đầu cười và chuẩn bị cho thứ gì đó.
&gt; 
&gt; Ts. ██： Vậy chuyện gì đã xảy ra sau đó?
&gt; 
&gt; SCP-014-JP-EX-1： Có lẽ là diễn biến sau đó là một giấc mơ. Vì không đời nào nó lại xảy ra như thế được.
&gt; 
&gt; Ts. ██： Xin cháu hãy kể lại diễn biến của giấc mơ đó.
&gt; 
&gt; SCP-014-JP-EX-1： Nó là mơ. Chắc chắn là mơ.
&gt; 
&gt; Ts. ██： Nhắc lại này: Xin cháu hãy kể lại diễn biến của giấc mơ đó.
&gt; 
&gt; SCP-014-JP-EX-1： Ừ-Ừm. Ngay sau khi ta kích hoạt một vài thiết bị nào đó, tự nhiên lâu đài sụp xuống sau một tiếng nổ. Thì ra tòa lâu đài đó chỉ là những tấm ván mà thôi. Ta đã bị sốc, sau đó, mọi người cười. Rồi tất cả đồng thanh nói... H-Họ nói là…
&gt; 
&gt; Ts. ██： Họ nói gì?
&gt; 
&gt; SCP-014-JP-EX-1： “Mày đã bị lừa rồi!” và... Và họ chỉ thẳng tay vào mặt ta rồi lại cười phá lên… Là mơ. Không thể nào là thật được.
&gt; 
&gt; //SCP-014-JP-EX-1 bắt đầu bật khóc, cuộc thẩm vấn bị tạm ngừng.//
 
[[/collapsible]]

Sau buổi thẩm vấn, Tổ Chức đã thực hiện một cuộc kiểm tra hoạt động não bộ của SCP-014-JP-EX-1  và có kết quả cho thấy không có dấu hiệu của việc nói dối, suy ra toàn bộ những điều SCP-014-JP-EX-1 đã nói đều là sự thật.

Sau buổi thẩm vấn, một cuộc điều tra SCP-014-JP-EX-A đã được tiến hành. Tại thời điểm này, Tổ Chức tin rằng khả năng cao là không có một vật thể dị thường nào có trong đó nên một cuộc điều tra chung với Bộ Phận Đặc Trách đã được tiến hành[[footnote]]Quyết định này cũng được đưa ra nhằm thử nghiệm khả năng điều tra của Bộ Phận Đặc Trách.[[/footnote]].

Kết quả của cuộc điều tra chung cho thấy, có một cơ sở hoàn toàn trùng khớp với lời khai của SCP-014-JP-EX-1, nó đã được phát hiện ở một khu đất được xác nhận là công viên giải trí đã bị bỏ hoang ở quận ██. Các công cụ như máy đếm Kant đã được sử dụng nhằm điều tra về các hiện tượng thay đổi thực tại, không có dấu hiệu nào được phát hiện. Hơn nữa, việc điều tra khu vực luyện tập ma thuật của SCP-014-JP-EX-1 có cơ chế bắn ra ngọn lửa cho các hiệu ứng đặc biệt. Cuộc điều tra sâu hơn về người sở hữu công viên bỏ hoang này cho thấy có sự hiện diện của người được cho là người giám hộ của SCP-014-JP-EX-1 (SCP-014-JP-EX-A). SCP-014-JP-EX-A là các cá nhân giàu có. Bộ Phận Đặc Trách đã khống chế và thẩm vấn họ.

[[collapsible show=&#34;+ Hiện nhật kí thẩm vấn 014-JP-04&#34; hide=&#34;- Ẩn text&#34;]]

**Nhật Kí Thẩm Vấn 014-JP-04 - 200█/██/██**__
&gt; 
&gt; SCP-014-JP-EX-A： Rồi mày có quyền gì mà đòi nhốt tao ở đây? Bộ bọn mày là cảnh sát chắc? Nếu thế thì gọi luật như nhanh nhanh cho tao.
&gt; 
&gt; Thẩm Vấn Viên ██： (Giơ bức ảnh của SCP-014-JP-EX-1 ra) Có biết gì về cô gái này không?
&gt; 
&gt; SCP-014-JP-EX-A： Ha, chưa từng thất. Hả, con ngu này nhìn trông như thế là.
&gt; 
&gt; Thẩm Vấn Viên ██： (SCP-014-JP-EX-A là [BỊ TÁC ĐỘNG]) Biết gì về cô gái này không?
&gt; 
&gt; SCP-014-JP-EX-A： Ê! Làm gì đấy? Đau! Dừng lại! Tao đưa mày ra tòa giờ! Tao có người quen ở đó đấy!
&gt; 
&gt; Thẩm Vấn Viên ██： (SCP-014-JP-EX-A là [BỊ TÁC ĐỘNG] một [BỊ TÁC ĐỘNG]) Hỏi lại. Có biết gì về cô gái này không?
&gt; 
&gt; SCP-014-JP-EX-A： Aaaaa! Tao nói, tao nói, được chưa, dừng lại giùm cái! Tao quen, tao quen nó! Tao đã nuôi nó lớn đấy!
&gt; 
&gt; Thẩm Vấn Viên ██： Tại sao lại làm thế? Trả lời đi. Nếu không thì biết điều gì sẽ xảy ra rồi đấy.
&gt; 
&gt; SCP-014-JP-EX-A：Thì tao với một vài người bạn muốn làm gì đó vui vui, rồi đến một ngày một trong những người mới tới đề xuất rằng &#34;nuôi&#34; người sẽ vui phết đấy. Và vẻ mặt của tụi nó sẽ trông ra sao khi nhận ra được sự thật. Tất nhiên là bọn tao cũng hết trò vui để làm rồi, nên triển cái này luôn. Tao cũng khá ấn tượng khi có người nghĩ ra được ý tưởng thiên tài này đấy.
&gt; 
&gt; Thẩm Vấn Viên ██： Ngươi đã làm thế trong hơn một thập kỉ luôn rồi ư? Để làm gì cơ chứ?
&gt; 
&gt; SCP-014-JP-EX-A： Khi làm công việc của tao, mày sẽ phải thấy có rất nhiều người phải oằn mình trong sự đau khổ và tuyệt vọng, nhưng nhìn thấy một đứa nhóc trong sáng thuần khiết bị nhuốm màu tuyệt vọng vui hơn nhiều. Nên bọn tao phải đối mắt với chúng với dàn cảnh hoàn hảo nhất có thể. Tuy cũng có vài rắc rối nhưng vẫn đáng mà.
&gt; 
&gt; Thẩm Vấn Viên ██： Vậy là cũng có nhiều người khác như ngươi à. Tên họ là gì.
&gt; 
&gt; SCP-014-JP-EX-A： Chịu, tao chằng biết gì về tên tuổi hay bất cứ thứ gì về chúng cả. Nói thật không điêu! Bọn tao không tiết lộ danh tính cho nhau nhằm tránh gây rắc rối cho nhau khi bị phát hiện. Nhưng có khoảng năm người, bao gồm cả gã đã đưa ra ý tưởng đó đã đồng ý tới tao.
&gt; 
&gt; Thẩm Vấn Viên ██： Vậy sao ngươi lại thả con bé ra giữa phố, có bằng chứng gì không?
&gt; 
&gt; SCP-014-JP-EX-A： Mọi bằng chứng liên quan tới tao đều bị cho giấu hết rồi. Tao đã đảm bảo rằng không có ai theo dõi được tao hết và chắc chắn là nó sẽ chỉ nói thứ ngôn ngữ vô nghĩa, tất nhiên điều đó sẽ khiến con kia như một con dở người, thậm chí sau đó bọn mày sẽ đến được chỗ tao… Lí do tao thả- À nhầm, “đày ải” nó đi là vì tao nghĩ như thế sẽ vui hơn rất nhiều. Cứ tưởng tượng cảnh con nhãi đấy cố sử dụng &#34;ma thuật&#34; là tim tao muốn nhảy khỏi lồng ngực luôn ấy. Mà tao đang bị kết tội gì thế? Chắc là lạm dụng trẻ em hoặc gì gì đó hả, thế thì cứ đưa tao đến đồn cảnh sát là được.
&gt; 
&gt; Thẩm Vấn Viên ██： Việc điều trị của ngươi sẽ được thảo luận ở đây. Kết thúc thẩm vấn.
&gt; 
[[/collapsible]]

Sau khi kiểm tra trí nhớ và rà soát nhà của SCP-014-JP-EX-A lẫn các người hầu, không phát hiện ra một vật thể dị thường nào. Đã điều tra khả năng nhận thức được Sự Kiện Trôi Dạt tới DVT/TN và SCP-014-JP-EX-A vẫn chưa hề biết về điều này.

Sau đó, Tổ Chức và Bộ Phận Đặc Trách đã thảo luận về vấn đề đối phó với SCP-014-JP-EX-A. Tuy ban đầu dự định là sẽ áp dụng hình phạt theo luật pháp, song Tổ Chức đã xác định rằng điều này có thể gây cản trở trong việc đối phó với Sự Kiện Trôi Dạt tới DVT/TN. Đồng thời, Bộ Phận Đặc Trách đã chỉ ra rằng việc xử lí từng người được nêu có thể sẽ xảy ra nếu vụ việc được phát hiện và đề xuất rằng mọi người nên xử lí những cá nhân được đề cập một cách bí mật. Vui lòng xem tài liệu đính kèm “Thông Tin Phân Công Mật Của Bộ Phận Đặc Trách 014-001” để biết thêm thông tin về việc xử lí các SCP-014-JP-EX-A.

Lời khai của SCP-014-JP-EX-A tiết lộ rằng có vài trường hợp SCP-014-JP-EX khác và Tổ Chức quyết định sẽ không coi đây là các trường hợp dị thường, SCP-014-JP-EX đã được tái phân loại thành Explained, và các cuộc điều tra sơ bộ về nó đã được bàn giao cho Bộ Phận Đặc Trách. Ngoài ra, các nạn nhân được phát hiện đều thuộc thẩm quyền của Bộ Phận Đặc Trách, khuyến khích việc phục hồi các chức năng của họ thông qua Giao Thức Phục Hồi Thực Tại. Sau đây là danh sách các cá thể SCP-014-JP-EX đã được phát hiện vào năm 20██:

||Đối tượng được chỉ định||Trạng thái của đối tượng tại thời điểm được phát hiện||Hiện trạng||
||SCP-014-JP-EX-1||Một cô bé độ tuổi thiếu niên. Đã được đề cập ở trên, được phát hiện tại phường ██, Tokyo, mặc một chiếc váy và cầm theo một cây gậy nghi lễ. Được bảo vệ khỏi người giám hộ. ||Hiện đang được bảo vệ tại cơ sở của Tổ Chức. Sẽ được Tổ Chức nuôi lớn cho đến khi SCP-014-JP-EX-A đã được an toàn, được tuyển chọn thành nhân sự của Tổ Chức sau Giao Thức Phục Hồi Thực Tại, đã trở thành đặc vụ thực địa từ năm 201█. ||
||SCP-014-JP-EX-2|| Một cậu bé độ tuổi thiếu niên. Được phát hiện tại phường ██, Tokyo, mặc áo giáp đồng và mang theo một thanh kiếm đồng phong cách phương Tây. Được bảo vệ khỏi người giám hộ. ||Đã triển khai Giao Thức Phục Hồi Thực Tại. Sau đó đã được nhận nuôi.||
||SCP-014-JP-EX-3|| Một cô bé độ tuổi thiếu niên. Được phát hiện tại thành phố ██, tỉnh Saitama, có hình xăm với hoa văn ma thuật trên toàn thân, bao gồm cả mặt. Không có ý nghĩa nào được phát hiện qua các hình xăm. Được bảo vệ khỏi người giám hộ.||Giao Thức Phục Hồi Thực Tại và cuộc phẫu thuật xóa hình xăm đã được thực hiện, đã được nhận nuôi ngay sau đó.||
||SCP-014-JP-EX-4|| Một cậu bé độ tuổi vị thành niên. Được phát hiện trong quá trình khám xét ngôi nhà của một cá nhân giàu có tại thành phố ██, tỉnh Nagano. Theo người giám hộ, đối tượng được nuôi dạy như một siêu năng lực gia với khả năng siêu năng ngoại cảm. Không phát hiện ra sự dị thường nào. Được bảo vệ khỏi người giám hộ.||Hiện đang được điều trị tại bệnh viện của sở cảnh sát.||

**Phụ Lục:** Về người đầu tiên xúi giục việc thực hiện SCP-014-JP-EX (SCP-014-JP-EX-α), có khả năng họ đã biết tới Sự Kiện Trôi Dạt tới DVT/TN, một sự kiện đã xảy ra khoảng 100 lần tại Nhật Bản và không thể bị loại trừ, Tổ Chức sẽ phân loại các thông tin được thu thập bởi Bộ Phận Đặc Trách.</textarea></pre>
