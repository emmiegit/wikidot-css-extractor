**Ítem #:** SCP-3285

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-3285 está almacenado en un casillero de contención estándar de alto valor en el Sitio 73, y puede obtenerse con la aprobación del jefe de proyecto actual. La realización de pruebas en cualquier sujeto que no sea de la Clase-D requiere la aprobación del Director del Sitio.

Tras el incidente 3285/007, ahora están prohibidas las pruebas en cualquier sujeto que haya trabajado como abogado especializado en propiedad intelectual.

**Descripción:** SCP-3285 es un frasco de medicamento de plástico naranja que contiene entre cinco y veinticinco píldoras de color naranja (en adelante SCP-3285-A)[[footnote]]SCP-3285 se rellenara de forma anómala cuando la cantidad de pastillas en el frasco sea inferior a cinco.[[/footnote]]etiquetadas como “comas creativos”; el logotipo parece ser una versión ligeramente alterada del logotipo de Creative Commons. Una de las caras de la etiqueta muestra la ilustración de arriba y el reverso contiene el texto siguiente:

[[=]]

&gt; [[size x-large]]comas creativos[[/size]]
&gt;
&gt; [[size 100%]] DIVISIÓN DE ENTRETENIMIENTO Y EDUCACIÓN - Servicio de Protección del Dominio Público[[footnote]]Se están investigando las conexiones con [[[SCP-3185]]]. [[/footnote]][[/size]]
&gt; [[size 50%]]CCC COMPLIANT - A-P INDIVIDUALS __NO UTILIZAR__ A MENOS QUE SEA OBLIGATORIO[[/size]]

[[/=]]

Cuando un sujeto consume una instancia de SCP-3285-A, inicialmente mostrara propiedades similares a las de los somníferos no anómalos; los sujetos suelen perder el conocimiento al cabo de una hora del consumo de SCP-3285-A. Después, sin embargo, mostraran síntomas consistentes con un estado vegetativo persistente durante entre cuarenta y ocho y setenta y dos horas; las resonancias magnéticas realizadas durante los periodos de efecto de SCP-3285 no muestran actividad cerebral que indique que el sujeto conserva la consciencia. 

A pesar del estado medicamente verificado de los sujetos afectados por SCP-3285-A, todos afirman tener sueños extremadamente vividos que pueden recordar posteriormente con una claridad casi eidética. Todos los sueños comienzan con una tarjeta de título blanca visible sobre fondo negro que cubre toda la percepción del sujeto y que siempre consta de la frase “La Historia Libre de ______”. Los contenidos de un sueño determinado varían, pero todos hacen uso de propiedad intelectual de dominio público[[footnote]]Se desconoce el país en el que SCP-3285-A basa su dominio público, ya que todos los sueños grabados han incluido contenidos que están fuera de copyright en todo el mundo.[[/footnote]] o con licencia Creative Commons Attribution 2.0/3.0

Los sujetos afectados por SCP-3285-A no necesitan sustento para sobrevivir y se despertaran al final de un episodio SCP-3285-A sin mostrar ningún efecto secundario físico negativo esperado, como deshidratación, desnutrición o atrofia muscular. Los efectos a largo plazo de la exposición a SCP-3285-A varían, pero suelen consistir en que el sujeto expresa un mayor deseo de dedicarse a tareas altruistas o intelectuales (véase el registro de pruebas). No se han observado efectos negativos en las pruebas repetidas de SCP-3285-A, y todos los sujetos reaccionan a los usos repetidos de SCP-3285-A de la misma manera que a su primer uso, aunque con un sueño diferente experimentado por cada instancia de SCP-3285-A.

**SCP-3285-A Registro de pruebas**

.El siguiente es un registro de instancias de SCP-3285-A, según lo informado por los sujetos de prueba:

||~ Información de Sujeto ||~ SCP-3285-A Instancia del título ||~ Resumen ||~ Efectos de la exposición a SCP-3285-A ||
|| D-37245, sujeto estándar tomado del grupo normal de los Clase D. Se trata de una mujer de 26 años con estudios secundarios y condenas penales relacionadas con el robo de vehículos de motor. || La historia libre de la estupidez de Mark Twain || Un extenso diálogo entre los escritores Mark Twain y William Shakespeare, aparentemente situado en una vida después de la muerte que se asemeja a la versión occidental tradicional del Cielo. Shakespeare critica airadamente a Twain por poner en duda la autoría de sus obras, puntuando sus exabruptos con pasajes leídos en voz alta del libro de Twain //¿Ha muerto Shakespeare?// (1909). Mark Twain responde con su humor e ingenio característicos, pidiendo a Shakespeare que presente pruebas de su autoría y defendiendo su apoyo a la teoría baconiana. La historia termina con Francis Bacon entrando en escena y denunciando tanto a Twain como a Shakespeare como &#34;tontos niños soñadores&#34;, diciendo que consideraba el teatro una pérdida de tiempo y que nunca habría escrito obras. Shakespeare se ríe a costa de Twain cuando termina el sueño. || El sujeto expresó un fuerte deseo de leer novelas y solicitó material de lectura a los investigadores, a pesar de no mostrar gran interés por la literatura antes de la prueba. Ningún otro efecto a largo plazo. ||
|| D-37245, igual que el experimento anterior. || La historia libre del Rey Lear el autor || Adaptación de //Rey Lear// de William Shakespeare a un escenario moderno, representando a Lear como un famoso autor que se encuentra en la fase terminal de un cáncer de páncreas. Mientras redacta la versión final de su testamento y planea repartir sus bienes entre sus tres hijas, les pregunta qué piensan hacer con los derechos de sus obras. Goneril y Regan proclaman su deseo de vender los derechos de las adaptaciones cinematográficas y televisivas, mientras que Cordelia expresa su deseo de donar los derechos a la Biblioteca del Congreso de Washington, D.C. Enfadado por sus intentos de ceder su legado sin beneficio económico, Lear deshereda a Cordelia y reparte los derechos de sus obras entre las otras dos hermanas. Tras despedir a su agente literario Kent por expresar su desaprobación ante su repudio de Cordelia, Lear comienza a perder lentamente la razón, y los demás personajes principales mueren como en la obra original. La historia termina con la reputación de Lear arruinada al destaparse los escándalos de su familia y los complots de sus hijas para matarse unas a otras; muere sin heredero directo y Albany, viudo de Goneril, hereda su fortuna. || El sujeto expresó un desagrado extremo por las obras del autor George R.R. Martin, y mostró un profundo conocimiento de su serie //Canción de Hielo y Fuego// a pesar de no haberla leído previamente. ||
|| Investigador Junior Adams. Tras la ausencia de efectos secundarios negativos en pruebas anteriores, se aprobó provisionalmente el consumo de instancias SCP-3285-A por parte del personal de la Fundación con fines de investigación. || La historia libre de Lorenzo el Conservador || Una epopeya de fantasía medieval con una versión ficticia del fundador de Creative Commons, Lawrence Lessig, como principal protagonista. La historia comienza cuando un ejército de antagonistas conocido como los Supresores saquea la ciudad natal de Lawrence, destruyendo la biblioteca en la que Lawrence había trabajado anteriormente como escriba. Jurando vengar &#34;la tinta y la sangre&#34;, Lawrence levanta un ejército de campesinos y otros ciudadanos de clase baja para expulsar a los Supresores de sus tierras. El clímax de la historia tiene lugar en un campo de batalla conocido como Extentia, donde Lawrence se enfrenta y derrota al líder anónimo de los Supresores, sufriendo una herida mortal en el proceso. Los Supresores son expulsados de la tierra, y Lawrence es idolatrado e inmortalizado como &#34;Lawrence el Preservador&#34;. || El investigador Adams expresó su deseo de &#34;contribuir al conocimiento colectivo de la humanidad&#34;. Tras ser alojado in situ, los registros del ordenador del investigador Adams indicaban numerosas visitas al sitio web de imágenes Wikimedia Commons, seguidas de cargas en el sitio de imágenes de dominio público recogidas de otros lugares de Internet. La recuperación total de los efectos de SCP-3285-A se logró con éxito tras un tratamiento amnésico de clase B. ||
|| Andrew García, asesor jurídico de la Fundación. Sujeto había trabajado anteriormente para ████████████ como abogado especializado en propiedad intelectual, representando a la empresa ante los tribunales cuando presentaba demandas contra competidores por infracción de marcas. Prueba autorizada por el Director del Sitio. || [ELIMINADO] || [ELIMINADO – VER ANEXO] || [ELIMINADO] ||

||~ Información del Sujeto ||~ SCP-3285-A Título de la Instancia ||~ Resumen ||~ Efectos de la exposición a SCP-3285-A ||
|| Andrew García, asesor jurídico de la Fundación. El sujeto había trabajado anteriormente para ████████████ como abogado especializado en propiedad intelectual, representando a la empresa ante los tribunales cuando ésta presentaba demandas contra competidores por infracción de marcas. Prueba autorizada por el director del sitio. || La historia libre del abogado arrogante || Un simulacro de juicio de Andrew García, que tiene lugar en una sala de tribunal destartalada llena de personas que el sujeto identificó como sus amigos y familiares. Un grupo de entidades humanoides (cuyo rostro el sujeto fue incapaz de recordar) actúan como el juez, el jurado y el alguacil de la sala del tribunal, todos vestidos uniformemente de negro salvo por una única insignia de dominio público, idéntica a la vista en las misivas de SCP-3185. El &#34;juicio&#34; comienza con la lectura por parte de las entidades de trabajos de la facultad de Derecho y notificaciones de demandas que el sujeto había escrito previamente, para después desechar los papeles en una hoguera situada en el centro de la sala. Mientras los papeles arden, el público de la sala corea repetidamente la palabra &#34; SUPRESIÓN &#34;, y el sujeto experimenta malestar en su piel percibida. A medida que se destruye cada documento, el sujeto pierde el conocimiento de su contenido. El proceso se repite durante lo que el sujeto percibe como seis horas. Se trata del único caso registrado de SCP-3285-A en el que el sujeto participa directamente en el sueño y en el que se percibe un estímulo físico durante el mismo. || El sujeto sufrió amnesia parcial, perdiendo aparentemente todos los recuerdos del trabajo relacionado con su profesión anterior; posteriormente, el sujeto sufrió insomnio de larga duración y terrores nocturnos. Además, el sujeto expresó dificultades para recordar el contenido de libros de dominio público como //Drácula// después de leerlos. Los amnésticos son ineficaces para revertir los síntomas. Actualización de los procedimientos de contención para impedir las pruebas con abogados de la propiedad intelectual. ||
