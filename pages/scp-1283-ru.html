**Об&#39;єкт №:** SCP-1283-RU

**Клас об&#39;єкта::** --Безпечний-- Нейтралізований

**Особливі умови зберігання:**  --SCP-1283 слід зберігати в папці для документів з непрозорого матеріалу, поміщеній до комірки зберігання №32 в Зоні 7. Доступ до комірки дозволений з письмової згоди двох співробітників з 3 рівнем допуску. Під час вилучення об&#39;єкта з комірки слід вживати всіх заходів меметичної обережності. Проводити експерименти з об&#39;єктом можуть тільки співробітники класу D.--

**Обнова від 09.08.20██:** об&#39;єкт було нейтралізовано, заходи зі зберігання більше не дійсні.

**Опис:** SCP-1283 являє собою аркуш паперу формату А4, на якому в досить грубій і примітивній формі зображена якась істота, що віддалено нагадує бджолу, осу або джмеля (див. додане фото). У нижній частині малюнка розташовано напис англійською мовою, що читається як &#34;I EXIST TO BRING PAIN&#34; (дослівний переклад &#34;Я живу, щоб завдавати болю&#34;). Намальована вище істоти ламана лінія, ймовірно, символізує язики полум&#39;я.

Аномальні властивості об&#39;єкта активуються в разі, якщо на малюнок подивиться будь-яка людина (далі Суб&#39;єкт або SCP-1283-А). SCP-1283-А спочатку впадає в стан ейфорії, який супроводжується нестримним сміхом і триває приблизно дві хвилини. Після цього проміжку часу стан суб&#39;єкта повертається до норми. Якщо той же суб&#39;єкт знову погляне на малюнок, дана аномальна властивість не проявляється повторно, хоча іноді SCP-1283-А може відзначити, що зображення є &#34;доволі кумедним&#34;.

Приблизно через 10-15 хвилин після цієї події з суб&#39;єктом відбувається випадкова аномальна подія, яка в більшості випадків так чи інакше пов&#39;язана з &#34;бджолиною&#34; тематикою. До теперішнього часу кожна зареєстрована в ході експериментів подія була унікальною для кожного суб&#39;єкта.

Перелік найбільш визначних подій наведено нижче. Для ознайомлення з повною версією протоколу зверніться до Документу 1283-1.

||~ Номер експерименту ||~ Результат ||
|| 1 || Суб&#39;єкт зміг дослівно переказати текст казки Анатоля Франса &#34;Бджілка&#34; мовою оригіналу. Згідно з твердженнями піддослідного, до проведення експерименту він не був знайомий з даним твором. ||
|| 3 || Суб&#39;єкт зазнав розщеплення особистості, в результаті чого став вважати себе видатним пасічником на ім&#39;я Тарас Петрович Шмеленко. ||
|| 7 || Суб&#39;єкт виконав на наданій електрогітарі уривок з інтермедії &#34;Політ джмеля&#34; задом наперед. ||
|| 11 || У суб&#39;єкта проявилися ознаки параної і шизофренії, а також розвинулася апіфобія (боязнь бджіл і ос). SCP-1283-А став одержимий думкою про вторгнення &#34;інопланетних бджіл-паразитів з Бджолиної Планети&#34;, які нібито ховаються на Землі серед звичайних ос і бджіл і діють інкогніто. ||
|| 15 || Піддослідний заявив про бажання поїсти меду і згущеного молока. При цьому суб&#39;єкт також отримав здатність до складання коротких кумедних віршиків. ||
|| 21 || Суб&#39;єкт впав у несамовитий стан і почав показувати пальцями на людей і різні предмети, при цьому голосно вигукуючи слово &#34;Бджоли&#34;. ||
|| 28 || Суб&#39;єкт почав вести з самим собою філософську бесіду, темами якої були твір англійського письменника Бернарда де Мандевіля &#34;Байка про бджіл&#34; (також відомий як &#34;Ремствуючий вулик, або шахраї, що стали чесними&#34;) і шістнадцята сура Корану &#34;ан-Нахла&#34; (Бджола). ||
|| 32 || Шкіра суб&#39;єкта несподівано покрилася великими пухирями, як при бджолиних укусах. ||
|| 39 || У суб&#39;єкта з&#39;явилась стійка відраза до меду і інших продуктів бджільництва, в тому числі до свічок з бджолиного воску. ||
|| 46 || Суб&#39;єкт заявив, що зображення на SCP-1283 повністю змінилося. Дослідження, проведене за допомогою дистанційно керованого робота, показало, що малюнок залишився колишнім, таким чином суб&#39;єкт став сприймати його по-іншому. Коли суб&#39;єкта попросили намалювати на окремому аркуші паперу те, що він бачить на SCP-1283, він зобразив тварину, віддалено схожу на бегемота. Закінчивши малювати, піддослідний голосно промовив фразу &#34;Я веселий бегемотик, поцілую вас в животик&#34;. ||

[[span]]Малюнок піддослідного з експерименту №46[[/span]]

**Історія виявлення:** SCP-1283 був виявлений під час рейду на квартиру одного з членів групи особливого інтересу &#34;Ну Як, Круто?&#34;, в паперовій папці з написом &#34;Чорнові начерки&#34; разом з іще декількома неаномальними малюнками. Один з агентів Фонду потрапив під вплив об&#39;єкта, після чого були задіяні належні заходи утримання. 

**Додаток 1283-1:** Витяги з протоколу №34-А-1283 от 02.08.20██ (&#34;Стосовно подальших дослідів 1283-RU&#34;)

&gt; //Це лише малюнок, погляд на який призводить до випадкових подій для того, хто подивився. Цей, з дозволу сказати, &#34;об&#39;єкт&#34; здається мені абсолютно абсурдним і безглуздим. Не бачу сенсу продовжувати з ним експерименти і прошу класифікувати його як аномальний предмет, а номер присвоїти чомусь більш небезпечному і гідному уваги.// - С. н. с. ███████

&gt; //Вважаю, ніяких інших визначних результатів при проведенні експериментів з 1283 ми вже не отримаємо. Тому ж ми лише даремно марнуємо персонал класу D, який міг би стати в нагоді при проведенні куди більш серйозних випробувань. Згоден з пропозицією с. н. с. ███████ про присвоєння статусу аномального предмету.// - Д-р ███████ін

&gt; //Підтримаю колег. У той час як світові і реальності загрожують значно серйозніші аномалії, ми тринькаємо цінні кошти на якісь абсурдні каракулі. Виношу пропозицію не тільки про присвоєння об&#39;єкту статусу &#34;аномального предмета&#34;, а й про його нейтралізацію в найближчому майбутньому.// - Проф. ███████ова

&gt; //Пропозицію про зміну статусу об&#39;єкта прийнято і схвалено.// - О5-█
  
**Додаток 1283-2:** Послання від невідомого.

12.08.20██ на електронну пошту с. н. с. ███████ надійшов лист від невідомого відправника, що містив аудіофайл під назвою poslanie.wav[[footnote]] Назва файлу перекладається як &#34;послання&#34;. [[/footnote]]. Файл був прослуханий співробітником класу D в контрольованих умовах. З&#39;ясувалося, що файл містить запис, на якому спотворений непізнаний чоловічий голос звертається до дослідників Фонду. Часом мова переривається уривками з пісні //&#34;Реальная тема&#34;// російської групи //&#34;Кирпичи&#34;//.

Стенограму аудіозапису наведено нижче.

&gt; Шановні жінки та мужчінки!
&gt;  
&gt; Я з вас балдію.
&gt; 
&gt; Без баяну.
&gt; 
&gt; //Мене задовбала ваша система.//
&gt; //Якийсь морок, все розкладене по полкам,//
&gt; //Боротися з цим немає сенсу і ніякого толку.//
&gt; 
&gt; Ви стали снобами та педантами.
&gt; 
&gt; //Все так чітко, що навіть бридко,//
&gt; //Правду кажуть - &#34;анархія&#34; є мати порядку.//
&gt; 
&gt; Обклалися точними науками, філософіями, здоровим глуздом.
&gt;  
&gt; А я філософію взагалі не розумію. І ніколи не розумів.
&gt; 
&gt; В універі завжди лекції з філософії прогулював.
&gt;  
&gt; //Мене не переможе ваша бісова машина,//
&gt; //Я живу життям простого громадянина.//
&gt; //Моє життя просте та іноді нудне,// 
&gt; //Серед тяжких праць собі воно тече.//
&gt;  
&gt; Ви стали морщити чоло і старанно вдавати, що весь світ правильний і квадратний, а все абсурдне - це єресь і має бути стерто з лиця землі. А для мене абсурд - сенс життя. Абсурд навколо нас. І нікуди ви від нього не подінетесь, хоч зі шкури вилазьте.
&gt;  
&gt; //О господи, о боже, яке воно все стале,// 
&gt; //Ну як так можна жити - всяк день такий же саме.//
&gt; //З дев&#39;яти до п&#39;яти - біжать хтозна куди,//
&gt; //Суцільнійша фігня, на мене погляди.//
&gt; 
&gt; Сидіть там мабуть у своїй Зоні на чавунних стільцях у кабінетах з бетонними стінами і бубніть під ніс мантру &#34;Абсурд не пройде, абсурд не пройде&#34;.
&gt; 
&gt; Куди поділась ваша колишня цікавість? А як щодо &#34;Охороняти, утримувати, захищати&#34;?
&gt; 
&gt; З американцями ось легше мати справу. Хоча б тому, що вони не придумали собі негласних принципів серйозності і абсолютної гніздової квадратності.
&gt;  
&gt; //Бери приклад з мене, бери з мене потроху,//
&gt; //Я поділюсь свободою з тобою ради бога.//
&gt; //Я вільний, це реально, і це не просто мрії,//
&gt; //Таким бути, як ти, ніколи не хотів я.//
&gt; 
&gt; Ну ось.
&gt; 
&gt; Яка.
&gt; 
&gt; Каша вийшла.

**Додаток 1283-3:** Інцидент 1283-F.

09.08.20██ аномальний предмет №████ (раніше відомий як SCP-1283), який зберігався на Складі №██, було безповоротно втрачено в результаті пожежі, що виникла під час часткового порушення умов зберігання SCP-████. Статус об&#39;єкту змінено на &#34;нейтралізований&#34;.</textarea></pre>
