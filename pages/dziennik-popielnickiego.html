2006年1月9日、手稿が「カエデム」11階[[footnote]]**訳注:** 原語版においては階はローマ数字 &#34;XI&#34; で表されているものの、もう一方の補足文書「[[[eksploracje|探査記録]]]」において格子付き扉が存在し且つポピェルニツキ隊が消息を絶ったと描写されているのはIX階（= 9階）とされており、誤植である疑いが存在する。[[/footnote]]の格子付き扉の前で発見されました。ポピェルニツキ博士の遠征は2006年1月5日に開始され、更にトゥバツキ上級軍曹、コヴァルスキ軍曹、チェルヴィンスカ博士[[footnote]]**訳注:** 女性。なお他4名は全員男性である。[[/footnote]]、[[span class=&#34;ruby&#34;]]ゴルダル[[span class=&#34;rt&#34;]]Gordal[[/span]][[/span]]博士（医師）の四名が参加しました。探索隊の使命は第二室9階のトンネルの疑問点を究明する事でした。手稿回収の際、トンネルは予想の通り内部に極度の放射線が際立っていました。探索隊員は全員が消息不明の状態となっています。

&gt; **//2006年1月5日 — 15:00//**
&gt; //プロジェクト主任の指示に従い、今回の遠征について開始直後から記述させて頂く。最初、懐中電灯で死体数体の口腔の観察を行う事は不愉快に思っていたが、今日では獣自体の胃袋の見分が控えている。我々でその燃え盛る心囊を凝視する事になる訳であるが、心臓が蘇ったりする事のないよう祈るばかりである。いざ、我らでトンネルに立ち向かわん。既に全員が良く認識する事ができたので、笑いが多い。それでも我々は皆特別な組織の職員であるので、理性ある距離感を保たねばならない。本隊は宿泊を行った。コヴァルスキ軍曹曰く、我々ならば蓄電池をオンにする事ができる、と。辺りを見回すため、私はこの機会を利用する事とする。規律違反なし。//
&gt; 
&gt; **//15:15//**
&gt; //興味深い。我々は鉄……球の中にいたのだろうか？一応私は物理学が専門であるのだが、この新しい蓄電池を見た時は……神よ、何から取り掛かれば良いのか私には分かりさえしなかっただろう。幸いにもコヴァルスキ軍曹が装置の取り扱いについて訓練されている。数分後、複合建造物に明かりが灯った。本隊は前進する; 我々の次の停留所は「カエデム」であるが、未知のものを発見する事でより興味が湧くであろう――そう認めよう。--興--実際は██████████隊とすれ違っただけであった。彼らは「居住地」に三日間行っていたのだ。そこに五人が入り、戻って来たのは三人。彼らは恐怖していた。何が起きたのかと訊ねられた彼らは、目に恐怖を浮かべながら腕を震わせていた; 極秘の疑問。無論これは我々の案件ではないが、如何なる危険に身を曝さねばならないかを知っておくのは良い事であろう。どのような場合でも、誰にもそのような末路を望みはしない。過ぎ行く探索隊員達を見送り、依然何も異常はない。//
&gt; 
&gt; **//16:30//**
&gt; //9階に入った。医師が一時間の休憩を勧め、その後に測量を行う。これは規律違反ではないのだろうが、「カエデム」で本隊が何を既に経験したかを記述する義務感を覚えている。塔への進入後、皆が何者かからの視線を感じ始めた。正直言って、これは遠征開始前に他の探索隊から語りかけられた与太話であり、我々がそれを普通に心に留めていた為であると考えている。[[span class=&#34;ruby&#34;]]ゴルバル[[span class=&#34;rt&#34;]]Gorbal[[/span]][[/span]]博士は私の意見に共感を示して下さっている。十一階の[!-- [[footnote]]**訳注:** 原語版においては &#34;na jedenastym piętrze&#34;〈第十一階で〉とされているが、ポーランド語の階数の数え方（参照: [[[draft:8637139-2-7691|SCP-PL-043]]]の報告書本体）や「[[[draft:8637139-4-a834/* eksploracje */]|探査記録]]]」の内容からして、実際には12階の事を指していると考えられる。[[/footnote]] --]この窓から眺めもしたのは、絶対的な闇。外は空っぽであるのか、窓には何かが押し付けられてはいないか、私には確信さえ持てない。この割れた窓から外を覗きたいという好奇心が湧いたが、その時私のガイガーカウンターがきしった。15グレイ[[footnote]]**訳注:** グレイは吸収線量を表す計量単位で、1グレイ = 100ラドである。[[/footnote]]で茹でられたいのでもない限り、そこに近づく事はお勧めしない。ベータ線はこの窓辺では五分で無力化できる。//
&gt; 
&gt; **//19:10//**
&gt; //トンネル内の放射線量は三分の一グレイ、より正確には37ラッドまで低下した。時に偶然によりこの防衛システム全体をオフにしてしまってはいないか確信が持てないが、複合建造物の構造の老朽化のせいで、我々には誰にもこの事を連絡できる可能性がない。チェルヴィンスカ博士とは、他の探索隊がトンネルへの進入を試みる際に放射線量が逆戻りしないかは不明であるという事で意見が一致した。我々がど真ん中にいる時に万が一防衛システムが再活性化する可能性も悩ましい疑問点である。しかし決断の時だ。せめてもの救いとして一同に宣言したのは、オンとなった防衛システムの放射線はものの十数秒で我々が死ぬほど相当強い、つまり痛みもなく死ねるという事だ。本隊が帰還できないような事態となった場合のために、階段に測量結果を残しておく事とする。「アルバトロス」はトンネル進入時に電子ボルトの出力を得るガンマ量子を検知し、その出力はコバルト60の崩壊を指し示す。これは予想外。異常。何が中性子を活性化させているのか我々には分からない。五分前にはここで核爆弾が炸裂していた筈であったろうというのに。状況はこの場合危険であるとは言えないが、__絶対に__中性子線の起源という疑問点を究明すべきだ。本隊は突入を行う。//
&gt; 
&gt; **//21:00//**
&gt; //トンネルの長さには驚かされた。本隊は二時間弱前から大部分がジグザグした、終わりがないように思える細道を辿っている。放射線は比較的安全レベル。本隊は「キャンプ」を張った。明日はどこへ誘われるのだろうか、というのは真夜中に複合建造物の防衛システムが作動しない限りの話だ。影のアノマリーも強くなっていく。寝心地はよろしくなりはしないだろう、自分の影が十二メートル後ろから壁に映るという事を知ってしまっている以上は。ゴルバル博士はある時、六まで数えたとお考えになっている。これは真に受けてはいないが、私はもしフランクになれないならば財団で働いてはいなかっただろう。敢えて述べる事としよう、全ては規律通りと。//
&gt; 
&gt; **//2006年1月6日 — 12:30//**
&gt; //出口はこの、我々の目の前にあったという事が判明した。本隊が目にしたものは、我々が予想してきたものを凌駕した。大きなホール、立ち並ぶ発射台、皆が思い浮かべても誰も口にはしないもの――核弾頭を搭載したロケット群。離れた天井に開け放たれたハッチ、太陽光が見える。私とトゥバツキ軍曹との間に若干の見解の不一致が生じた。この男は我々の発見は――何を行う前であったとしても――司令部に報告されてしかるべきという意見だ。彼と折り合わない事はできないが、残りの隊員は上層部の報告前にこちらが関心を抱く情報全てを集めるよう、発見物の大まかな究明を推している。コヴァルスキ軍曹はエージェント二人が報告しに行き適切な人員の投入を行いましょう、と提案された。我々はこの時この場所を退出するべきではないし、本隊が護衛なしの状態で残されては私個人の責任となる。私は声明書への署名を行った。トゥバツキ軍曹には我々から法的根拠を剝奪する用意があった（彼にその権利がある事は理解している）が、コヴァルスキ軍曹は極めて明確に我々にとっての光明となる目的のウェイトを理解されている。彼らの出発後、私とチェルヴィンスカ博士・ゴルダル博士とで二手に分かれた。彼らは文書や制御盤を求めて近くの執務室の探査を行い、私はロケット群の調査を行う。どのロケットから取り掛かればよいか分からない、あまりにも多過ぎる; この室内で端が見えないので、およそ数百基と見積もっておく。--放射--圧迫してくるような不確かさを感じ始めたと認めるし、影のアノマリーからは時々私から逃げて行くような印象を受ける。多分我々は分かれるべきではない。我々は何がまだここにあるか知らない、隊中の戦力も。執務室群方面へと向かい、彼らに追いつく事を試みる。若干の規律違反あり。//
&gt; 
&gt; **//14:00//**
&gt; //自分自身のために短い休憩を行っているところだ。博士二人を見つけられないまま空の執務室数十室を通過した。自らの恐れへの頑なな否認に捕らわれているが、それに意味はない。そう、自分の鼓動が高鳴り、ほんの小さな雑音にもとても乱暴に反応してしまう。博士二人はエージェント達について行ってしまったのかもしれないと恐れるが、それなら私はそう連絡を受ける筈ではないか。これは新たに発見されたエリアから退出しないよう命じられたコヴァルスキ軍曹の指示と噛み合いもしないだろう。今の時点では、私には探査を再開するような事の他に選択肢は残されていない。//
&gt; 
&gt; **//15:00//**
&gt; //執務室を全て見回ったが依然何もない。制御盤も見つけられず、このエリアの他のセクションへと続く扉は危険な放射線が目立つ。先ほど分かれた場所に戻る。何らかの方法による入れ違いが起こっていて、彼らがロケットのところまで戻っていた事を望む。もしもそこに彼らが現れないとなれば調査はほかし、研究セル27まで自力で戻る事とする。//
&gt; 
&gt; **//16:20//**
&gt; //失敗した、この日誌を書く時間がないから、そこから優先する必要がある。数分前トンネルから、……まるで人間が放射線の影響で溶け切って、その後再び一つになったような抽象的な思考に逃げ込まないと形容する事が不可能な何かが出てきた。私は部屋の穴へと滑り込んで、ロケットからロケットまで逃げている。この何かは私が見えていないが、とてもうるさく嗅ぐ音がするので、音や多分臭いにとても乱暴に反応している。「口」からしてくる物をどう形容しようかも分からない。ずちゃずちゃ？まるで飢え切っているようだった。この何かと会話を行うつもりはない、きっとそれは私の最後の失敗となるだろう。//
&gt; 
&gt; **//16:50//**
&gt; //私が居るのは執務室の一つで、手には六発分のピストルがある。もし必要な場所で遭遇すると知っていたら、もうとっくにその何かを排除していた事だろう。反対側からの、その時奴に見られていたならという思考で怖くなってくる。動けば自分が出す臭いや音を追ってくる、なので止まっているべきではない。トンネルに入るチャンスはある、きっとその時には見られるけれども。この「ずちゃずちゃ」全部が怖い。これはもはや学術探査ではなく、生き残りをかけた闘争だ。まさに。同僚達の遺体を見かけたが、この何かはトンネルから出てきた時から私だけを追ってきている為、この何かに殺された可能性はない。原型をとどめていたのは彼らの頭部と骨格だけだった。嘔吐反射とショックに屈したい欲とで我慢しているが、アドレナリンに生かされ続けている。//
&gt; 
&gt; **//18:55//**
&gt; //脚の骨を折ってしまった。これで終わりだポピェルニツキ、悪魔とのご対面に備えよ。モンスターはひっきりなしに私を追っていて、ズチャズチャ音は私の脈の血を凍りつかせ、なお一層うるさくなっていく。トンネルを目指していたら気付かれ、まるで私の脚が綿製であったかのように感じられる速度で奴は発った。まっすぐ「胴体」めがけて撃ったが、化け物はひっくり返った以外は何ともなかった――単に自分の状況を悪化させただけだった、怒らせてしまったから。そんなものだ、人間は己が命をかけて闘う時、衝動に任せて行動するから。だが少なくとも交戦でチャンスはもはやないという事は分かる。エージェント達が頼りに行った人員達と共に、私をこの何かよりも素早く発見するよう祈る事はできるだろうが、それが偽りの希望であるというのが分かる、そうなるには余りにも早すぎるから。この何かはトンネルに存在したから、エージェント達はトンネルから出る事すらできていなかったという事を恐れている。オンにでもなれ、この呪わしき放射線よ、そんで私を連れて行け、モンスターがやって来て私が考えたくもない何かをしでかす前に。これで終わり。ポピェルニツキ。//

[[footnoteblock]]</textarea></pre>
