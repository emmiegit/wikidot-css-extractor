------
Es folgen die Neuigkeiten vom Juni 2016

&gt; [[div class=&#34;alternate unmargined&#34;]]
&gt; [[div class=&#34;news-title&#34;]]
&gt; Weiterleitung des alten Wikis
&gt; [[/div]]
&gt; [[div class=&#34;news-content&#34;]]
&gt; Nachdem wir einige Zeit neben dem inaktiven &#34;alten&#34; deutschen SCP-Wiki (@@scp-de.wiki.de@@) gearbeitet haben, hat dessen Team nun kurzerhand eine Weiterleitung zu unserem Wiki eingerichtet. Damit werden nun alle Zugriffe auf die alte Adresse zu uns umgeleitet. Vielen Dank dafür an [[*user Dr-Storm]].
&gt; [[/div]]
&gt; [[/div]]
