    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2447

**项目等级：**--Keter-- Euclid

**特殊收容措施：**
[[collapsible show=&#34;显示迭代1&#34; hide=&#34;隐藏&#34;]]

标记为SCP-2447的实体集合应被收容在三个密封收容室内，该收容室由衬有铜合金的3m厚锇墙组成。这些收容室位于Site-162的重型收容区内，收容室应安装气阀，每隔6小时用一氧化二氮填充收容区域。这将使SCP-2447实例镇静至极限水平。由水泥和铂瓷砖建造的总收容室将容纳这三个收容室作为次级收容措施。

如果人员必须进入收容室，则必须穿戴文件2447-a1中规定的防护设备，并在离开收容室后接受身体检查。在SCP-2447的总收容室附近将永久建立一个净化站。

实例行为或配置的任何变化都应报告给SCP-2447的HMCL监督员和站点主管。可用的MTF单位将被派往SCP-2447所在地，人员将处于待命状态，以进行全站撤离。

每6小时向铜合金衬层通120伏电流20秒。此时SCP-2447的模块化组件将失去连接。

[[/collapsible]]

[[collapsible show=&#34;显示迭代2&#34; hide=&#34;隐藏&#34;]]

标记为SCP-2447的实体集合应被收容在三个上锁的收容室内，该收容室由衬有铜合金的3m厚锇墙组成。由水泥和铂瓷砖建造的总收容室将容纳三个收容室作为次级收容措施。金属镀层将通过手术附着到每个样本的腹部，以防止它们调整其模块化配置。镀层有一小开口，仅能通过SCP-2447的HMCL监督员的钥匙解锁。解锁后才能进行SCP-2447的测试。

SCP-2447实体皆具有感知力且敌对基金会员工，因此在任何人进入收容室前须用一氧化二氮使其镇静。气阀应被安装在收容室内以达成此目的。

实例行为或配置的任何变化都应报告给SCP-2447的HMCL监督员和站点总管。可用的机动特遣队将被派往SCP-2447所在地，人员将处于待命状态，以进行全站撤离。

每8小时向铜合金衬层通120伏电流15秒。

[[/collapsible]]

[[collapsible show=&#34;显示迭代3（现行）&#34; hide=&#34;隐藏&#34;]]
标记为SCP-2447的实体集合应被收容在Site-162的Euclid收容翼楼中。它们将被置于配有4个插座的标准动物收容室内（见附录2447-b）。管道胶带应贴附于SCP-2447的所有可变组件上。

如果SCP-2447的设置发生变化，人员应警告SCP-2447的HMCL监督员和站点主管。可用的机动特遣队单位将被派往SCP-2447所在地，如果认为必要[[footnote]]这种极端措施是由于SCP-2447在改变其配置时极度不可预测。[[/footnote]]，人员将处于待命状态，以进行全站撤离。SCP-2447的五号配置能按照“文件2447-5c”中补丁表列出的说明进行恢复。然而，如果收容保持稳定，这可能是不明智的。

SCP-2447相关测试已被中止。
[[/collapsible]]

**附录2447-a：**SCP-2447的研究团队已经对实体的设置进行了微调。这些实例（处于五号配置）现在没有直接的身体伤害威胁。已在模块上贴上管道胶带，以确保实体的配置不会被其自身或员工错误更改。SCP-2447的分级已改为Euclid。

**描述：**SCP-2447被指定为一个由三只动物组成的集合，它们在目前的配置中外观类似于九带犰狳（//Dasypus novemcinctus//）。每个SCP-2447实例（标记为SCP-2447-A至SCP-2447-C）由27个与模拟声音合成中使用的模块相同的模块和大约6公斤的生物质（目前组合成类似于一只犰狳）组成。这些装置通过起单线电连接器[[footnote]] 通常被称为“香蕉插头”。[[/footnote]]作用的肌纤维与SCP-2447的组织相连。这些纤维具有类似于橡胶的弹性水平，并且通常直接连接位于模块上的输入端口。

这27个模块由不锈钢外壳和各种表盘和滑块组成。调整这些组件的配置或设置已被证明能够影响生物体的外观、特征和行为。此外，鉴定显示SCP-2447的DNA随着其物理状态变化而发生变化。然而，无论其配置如何，SCP-2447实例都不需要传统的营养素来维持活动，而是吸收和代谢来自插座和充电器的电流。其收容室中的插座输出功率为1500 W，这被认为足够其日常活动所需。

这些模块的功能与原本的音乐模块非常不同。SCP-2447实例中有3个压控振荡器被认为是其基础，还有4个低频振荡器，它们在次要特征（如运动方式、神经配置）和其他两个尚未确定的特征之间切换。其他模块（如包络发生器、环形调制器、8个电压控制滤波器、9个电压控制放大器和1个16步音序器）处理实例组成中的宏观行为模式、视觉美感或较小的细微差别。

目前，这些实体表现出有利于收容的温和性格。在这种状态下，它们的行为与普通家猫的行为相似，行动缓慢，性情温和。在这种配置下，SCP-2447实例从未试图肢解或驱逐基金会人员。攻击性的完全下降，再加上无毒且陆栖的形态，使SCP-2447更容易收容。据信，SCP-2447实例通过获取生物质（约60公斤）和声音合成模块以组装方式进行繁殖。此时，由于他们目前的配置使他们记忆力底下且缺乏高级的大脑功能，他们无法进行繁殖。

SCP-2447能力（因其广泛的特性和行为）的全貌目前尚不清楚。

**回收日志（摘要）：**完整文档，请参阅“回收日志SCP-2447-1”。

* 1988年整个冬天，缅因州南波特兰的居民开始不时向当地执法部门报告在森林地区有灯光和噪音传出。
 * 1988年12月至1989年1月期间发生了两起平民失踪事件。此外，两名当地音乐家的住所被闯入，多台合成器和键盘被盗。
 * 失踪人员在树林里被发现时身上的肉全被剥光了。这些事件已引起基金会注意。
 * Erickson特工被派去调查此事。他伪装成记者采访了几位当地居民。
* MTF Epsilon-6（”乡里愚人”）被派往现场。
 * Epsilon-6在树林中发现了三个异常实体。SCP-2447实例被证明拥有智能和暴力倾向。外勤部门开始与这些实体进行谈判，起初看似很有希望。
 * 在最初的外交尝试一个月后，又有一名居民被改变了外貌的SCP-2447杀害。这是首次观察到这种能力。当地一家音乐商店的入室盗窃案（其中27个合成器模块被盗）也归因于他们。在接下来的一周里，谈判破裂，局势升级。
 * Epsilon-6尝试捕获异常。导致一名MTF成员受了致命伤，另一人受伤。
 * 大约12小时后，Epsilon-6再次对异常所在地进行突袭。在异常被控制之前，又有两名MTF成员受伤。
* 三个被捕获的实体被转移到Site-162进行分级和后续收容。

**附录2447-b：** 在SCP-2447的繁殖试验取得突破后，以下说明被发送给SCP-2447的研究主管：

&gt; “你好，Julien。正如我们所注意到的，SCP-2447在目前的状态下无法繁殖。然而，一些事让我们对它们的繁殖机制有了更好的了解。细节在我发给你的修订摘要中有概述。帮我个忙，回看SCP-2447的回收日志，告诉我在异常回收之前总共有多少平民被杀。我数出来是三个。三个被剥光了肉的平民，还有足够把肉粘在一起的电子设备。如果第一名平民不是被SCP-2447实例杀死的，这个数字就不会成为问题。如果他们使用了所有的肉和电子设备，实际上应该有4个实例，而不是3个。
&gt;
&gt; 我正在联系我们的收容专家再安装一个插座，我正联系Erickson来见我。
&gt;
&gt; -Dr.Loginova”
