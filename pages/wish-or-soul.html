文字通り何でも願いが叶うとしたら一体何を願うだろうか。100人が100人そう言うとまでは言わないが、最も多いであろう答えは星が生まれるよりも前から決まっている。

『叶える願いを増やしてくれ』

それが叶う願いなのかというと、基本的にはそうではない。結果には原因があるように、物体Aから生まれるエネルギーの総量が物体A1つ分にしかならないように、大抵の場合願いを叶えるのにはそれ相応のエネルギーが必要だからだ。

「───だから、お前の望みを叶える事はできない。そのためのエネルギーが足りないからな」

「そんなに金欠なのか？月間チェスマガジンの定期購読もできないくらい？」

う、と固まってしまった男に、シブタニは大きい溜息でもって答えた。

アクリル樹脂の一枚板で隔てられた面会室で、二人の男が向かい合って座っていた。一人は椅子に深く腰掛け、腕を組んで天井の方をじっと見ている。もう一人はテーブルに肘を置いて顔を覆い、猫背になって震えながらくぐもった声で唸っていた。

「なあバカ。そもそも負ける気で指すんじゃないよ。まだ勝てるかもしれないだろ」

腕組みするシブタニが顔を正面に戻して言うと、数秒の沈黙の後、猫背の男はバカと呼ばれた事も気にせず、恐る恐る顔を上げた。

「ポーンをe5へ」

男の洗顔に天井を見上げたままシブタニは答えた。

「……そこにはお前のナイトがいる」

「えっ」

少し待て、と男は手元のスマホに手を伸ばし、画面を連打し始めた。目隠しチェスのためにわざわざ開発したという棋譜記録アプリを見ているのだ。音声を認識して自動で記譜に起こすのだと自慢してきたのをシブタニは非常によく覚えている。そういえばあの日もこうだったな、と思いながら待っていると、男の険しい顔がみるみる崩れ、青ざめていった。

「す、寿司が」

「寿司？」

「寿司……予約してたんだ。3ヶ月待ちで……」

そう言って男は頭を抱えて縮こまった。本日これで3度目の反則。普通なら意気消沈するのも無理は無い。しかし毎日わざわざ難しい目隠しチェスを挑んできて、おまけに毎日そうなるとあっては同情心も失せるというもの。通算0勝51敗。これで50回目の反則負けを喫した彼にはいつまで経っても成長が見えない。落ち込むバカの姿など見ていて愉快なものではなかった。

なぜこうなってしまったのだろうか。退屈な沈黙の中でシブタニは思い返す。機動部隊ゐ-0へのオファーを受け、担当者の一人としてこのバカ、ミヤザキがやってきた頃を。『チェスの相手がいない』などとあからさまな嘘を吐いてルールを教え込んできた時はいつまで続くか見物だと思ったものだが、中々どうして続いたものだ。差し入れを賭けるようになり、勝ったり負けたりするようになり、目隠しで指すようになり……そしていつしか負ける事が無くなった。

「3-0だ。チェスマガジンはよろしく」

「寿司……」

「来月分だけでいいから」

「いいのか！？」

「お前また来て負けてくだろ」

「言い方！……でも良かったよ。その様子なら調子はバッチリみたいだな」

そう言って今し方の対局の棋譜をもう一度見始めたミヤザキを満足気に眺め、シブタニは一瞬遅れて眉根を寄せた。

「ひょっとして任務か？いつだ？その口ぶりだと近そうだが」

「ああ、気づいたか。だがお前にそれを知る覚悟はあるかな？今回の任務の内容といったら、ああ！話すことすら恐ろしい！」

「そういうのいいから」

ミヤザキはニヤリと笑い、ガラスに顔を近づけた。

「なんと今日から。今すぐヘリでサイト移動だ」

「バカ」

シブタニはすぐさま立ち上がった。面会が始まってから実に26分が経過している。このバカのことだ。どうせ猶予は十分に取った上での行動だろうが、いつものパターンで行けば上司が痺れを切らして乱入してくる頃合いだろう。文句を垂れるバカの巻き添えを食わないようシブタニは素早く面会室を後にした。

少し後、防音ドアの向こうで上がった怒声には努めて気付かぬふりをした。

バカは着いては来なかった。ヘリを降りてもそこは目的地ではなかった。ヘリポートからサイトの中へとエレベーターで何階も下る。目的地までの道すがら、案内の研究員は軽く説明でもと口を開いた。

「チェスにおける&#34;トルコ人&#34;についての知識は？」

「以前雑誌で見た事がある。人形とチェスを指せるという触れ込みの機械で、ヨーロッパを中心に巡業を行った、世界最古の自動チェスマシンとして知られている。数々のご当地チェスマスターを破った事で有名だが、やはりと言うべきか中に人がいたそうだな。ガワだけは博物館に置かれ、そこで火災に遭ったとか」

思い出しながら話すシブタニに案内の研究員は頷いた。

「それはレプリカ。オリジナルがあるのはここだ。かつて所有者の存命時に行われた調査において、&#34;トルコ人&#34;の中には人が入っているのが確認された。しかし所有者亡き後、&#34;トルコ人&#34;は中に人間を入れる事なくチェスを指すようになった。原理は……不明。そして、金など要らないそいつが始めた賭け事によって何人かの犠牲者が出ている。勝てば願いが叶うって触れ込みに釣られて寄ってきた奴らだ」

「信じる方もどうかしてると思うけどな」

「今ほど科学に権威が無い時代だったし、実際ひとりでに動く人形がある訳だ。信じたっておかしくはないさ」

辿り着いただだっ広い実験室の中央には何か絡繰めいたものが置かれていた。クラシカルな柩にも似た箱の向こう側に、一脚の椅子とターバンを巻いた人形が置かれている。その隣には背の高い燭台が一つ。シンプルな作りだ。だが、何と言っても注目すべきは人形の前に置かれたチェス盤だろう。その上では駒が目まぐるしく動いている。ルールも何も無く升目と升目を移動し続ける駒の数々にシブタニが目を奪われていると、研究員が箱の前に歩み寄り、正面から観音開きの戸を開いた。

箱の内部には中央に仕切りが設けられ、スペースが立方体の空間2つに分けられていた。燭台が置かれた側には何やら動く歯車が覗き、もう片側にはビロードのクッションが敷かれている。研究員はシブタニに向き直って説明を始めた。

「クッション側は物入れ。箱の上に置かれているチェス盤や駒、燭台といった小道具を収納し、持ち運ぶための構造になっている。歯車側は見ての通り。非接触解析でも向こう側まで余さず歯車とバネばかりという結果になった。他には何も入っていない。かつて人が入っていたスペースは空洞で、やはり何も入っていない」

「それは必要な説明なのか？」

「そう。ゲームを始めるために必要な説明だ。怠るとオブジェクトが対局を拒否するからな。この部屋に入る前のボディチェックによって衣服以外の物品は持ち込まれていない事が確認されている。それと、ここはクラスB実験ユニットになっている。クラスBは認識災害対策用で、実験室と準備室は電波遮断素材で覆われた電波暗室。カメラや集音機の類もオミットされていて、代わりに準備室を含めたユニット単位での監視が行われている。この部屋において不正が行われる事はないと思ってもらって構わない」

そう言って研究員は扉を閉め、椅子をチェス盤の正面に動かした。

「そうか。他に条件や説明は？」

「こちらからの要求は勝利だけだ。詳しくは1局目の開始時にオブジェクトが説明する」

「負けたらどうなる？」

「即座に昏倒し、目覚めなくなる。オブジェクト曰く魂を取るそうだ」

シブタニは眉を顰め、耳の穴をほじくって言った。

「あのさ、機動部隊ゐ-0は消耗品じゃない。知ってるよな」

「勿論。その上で言っている」

シブタニは溜息を吐いた。告げられた任務は正直要領を得ないものだ。チェスで勝て。告げられるのはそればかり。ボディチェックにより電子機器の類は収容区画の中に持ち込めず、報告書や研究資料もシブタニに閲覧のクリアランスが無いからと徹底的に視界から排除されている。おかしな行動、おかしな任務。説明を求めれば求めるほどおかしな事が増える始末だ。既に一部の職員が何かしらに暴露していると見るべきだろう。気づいた瞬間からシブタニは密かに外部に連絡を取る準備を始めていた。

しかし、目に見える行動に移す事はできなかった。明らかにおかしいと分かっていても、機動部隊ゐ-0───オブジェクトたるシブタニには職員に反抗する権利が無いからだ。仮にこのサイトそのものが既に敵の手中だとして、その『真実』を根拠にオブジェクトたる彼が規則を破れば待っているのは鎮圧という名の処分だけだ。それが分かっているから敵はシブタニに気づかれるのを躊躇わないし、シブタニは事態が決定的になるまで自分が気付いた事を敵に悟られてはならなかった。できる事と言えば不自然でない程度の時間稼ぎと外部への連絡手段の構築くらいで、それも電波暗室に閉じ込められてまるっきり無為に終わろうとしている。

「念の為聞くが、メディカルチェックは受けているか？」

「成果は無い」

肩を竦めて苦笑する研究員にシブタニは再び溜息を吐くことになった。

「了解。それじゃ今から始めていいか？」

「ああ。私は外に出ていよう」

「あ、ちょっと」

通り過ぎようとする職員の肩をシブタニは慌てて捕まえた。

「長丁場だし、定期的にボトルで水でも持ってきてくれ。できればよく冷えたやつがいいな」

「……分かった」

研究員が退出するのを見届けて、一人残されたシブタニはオブジェクトへと向き直ってチェス盤の正面に座った。トルコ人の人形と向かい合う形だ。ただ、チェス盤の上の駒は今もって目まぐるしく動き続けている。そのままシブタニはしばらく佇み、変化が無いのを見て言った。

「じゃあ、まあ……やろうか」

瞬間、駒がピタリと止まる。なるほどと頷いたシブタニが伸ばした手は空を切った。再び駒が動き出したのだ。面食らうシブタニの前で駒は白黒入り混じってひとりでに動き、器用にもシブタニの手を避けながら正しい配置に並べ替えられた。シブタニが黒、トルコ人が白。白のトルコ人が先手番だ。

シブタニが手を引っ込めるとトルコ人の人形が手を伸ばし、白のポーンを2マス進め、言った。

『私に勝てば願いを叶えてやる。負ければ魂をいただこう』

「白々しいな。さっきの職員もお前だろ」

人形がおどけたように肩を竦める。

『どの職員の事か分からないが、やはり自分でやらなければ説明した気にならないのでね』

「ああそうかい。それじゃ早いとこルールを説明してくれ」

悪びれもしないトルコ人に文句を言いたくなるのを堪え、シブタニは人形を観察した。

見た目上は木製だ。塗装の上にラッカーが塗られているが、剥げて木目が見えている部分がある。アクチュエーターや電子頭脳の類は無い。異音や振動も感じられない。間違いなく非異常な原理では動いていない。

『これから我々はチェスを6局指し、各局毎に精算を行う。つまり君が勝てば最大6回、願いを叶える機会がある』

「太っ腹だな。でも賭け金が足りないだろう。俺の魂は1つしかないと思うが」

『分割払いだ。四肢、胴体、頭の6つに分けて1ヶ所ずつ徴収する。こちらも各局毎に精算となるが、痛みは無いから安心したまえ。それに魂が無くとも死ぬことはない』

シブタニはちらりと人形の顔を見上げ、黒のポーンを持ち上げた。

「そりゃ安心だ。持ち時間は？」

『1局目は無制限で構わない。次からは都度決定する』

「リザイン[[footnote]]チェスにおける投了[[/footnote]]だ」

2度目のチェック[[footnote]]次の手でキングを取り、ゲームに勝利できる状態。[[/footnote]]をかけられてからたっぷり5分考えた後、シブタニは息を吐いて口を開いた。

『いい対局だった』

「ああ、強いなアンタ。博物館で暇してたようには思えなかったぞ」

『ここに来てから色々と学ばせてもらったんだよ』

「なるほどな。俺もここじゃ檻の中でね。次の差し入れで棋譜でも貰うことにするよ」

『そりゃいい。私にも見せてほしいものだ』

実験室のドアが開き、研究員がペットボトルの水を何本かと、チェスクロックを1台を盆に乗せて入って来た。

「……随分とタイミングがいいな。1時間も経ってないはずだが」

『私だ。下手な芝居をする意味も無いからな』

「へえ、それじゃ失礼して」

シブタニは立ち上がって盆から水を取ろうとし、立ち上がれずに腰を下ろした。右足が動かなかった。いや、無理に立ちあがろうとしてバランスを崩し、倒れるところで勝手に動いた右足に座らされた。見上げた正面、トルコ人は素知らぬ顔で一つずつ駒を並べ直している。

「……やっぱお前、性格悪いな」

『さてね。私は右足の部分だけ魂を頂いたに過ぎないが』

「それがだよ。腕でも頭でも取れば一発だろ」

『それではゲームが続行できなくなる。6局指すと言ったはずだ』

「律儀なこった」

苦虫を噛み潰したような顔でシブタニは手渡されたペットボトルを受け取った。

『さて、次からは持ち時間は1時間で行こう。当然切れ負け。面倒だからインクリメント[[footnote]]指し手1つ毎に追加される持ち時間[[/footnote]]は無し。構わないね？』

「ああ」

そう言ってシブタニはまだ8割ほど中身の残ったボトルを箱の上に叩きつける。

『いいね、戦意十分だ』

トルコ人は白のポーンを2つ進めた。

───強い。

最初の対局が終わった際にトルコ人を誉めたのはあくまで世辞のつもりだった。全6局。今がそうであるように、全ての対局で一人1時間の持ち時間を使うとするなら、全ての対局が終わるのは最長で12時間後となる。疲労から負けが込むことを嫌ってシブタニはそこまで真剣に指していなかったし、1局目はそれでいい勝負ができた。だから次は、前回の自分に確実に勝てると思える程度には本気で指した。それなりに腕はあるつもりだ。バカから巻き上げた差し入れの雑誌、ストレージに保存したデータ、それらから得た棋譜や定石。コツコツと積み重ねたそれらの要素は確かにシブタニの力となり、その実力を証明する。そう思っていた。

『チェック』

トルコ人が大仰な動きでナイトを持ち上げ、余裕たっぷりに発声した。詰みだ。頭の中で巡らせた思考がこの後辿る事になる棋譜を弾き出す。

「……リザインだ」

『ふむ、いいのかね？まだしばらくは詰まないようだが』

「白々しい。8手でチェックメイトだろ」

『そこまで分かっていながら続けたのかね。諦めの悪いことだな』

舌打ちをし、体を動かす。経験の差だ。恐らくだが、知識量にはそこまで差が無い。相手はシブタニの記憶にある定石から外れた手を指すこともあった。定石、即ち人類の叡智が積み重ねた、互いに限り無く最善手に近い手だけが指した際に辿る棋譜。そこから外れた手を相手が指せば当然こちらが優勢となる。

ならば勝てたはずだ。だが負けた。地力で、経験で負けているからだ。定石から外れた部分での対応力が明暗を分けた。

『実際危ういところだったよ。感想戦をしてもいいかな』

「悪いが断らせてもらう。疲労は俺の敵だ」

『では仕方がない。しかし剛毅だね。負けた言い訳をあげようかと思ったんだが』

飄々と言うトルコ人にシブタニは舌打ちを返した。

「弱いものいじめして楽しいのかよ」

『ふむ、そう言われてはハンデをやりたくなるというものだな。ではここからは君がルールを決めて構わない。勿論平手の、ある程度オフィシャルなルールに限ったものとさせてもらうが』

「全然ハンデになってねえ」

次は本気でやる。疲れを気にしている場合ではない。だが、それでも勝てなければ。シブタニは焦りを悟らせないように笑みを作りながら、仕込みが正常に機能している事を祈った。

実験室に入ってきた職員から再びペットボトルを受け取り、ペットボトルの蓋を開ける。

[おいシブタニ。何やってんだお前]

不意にバカの声が頭の中で響き、そしてすぐにぶつりと途切れた。

『チェック』

宣言に対してシブタニは無言で手を進め、チェスクロックを叩いた。トルコ人もまた無言で駒を取って動かした。そのまま手を下ろしたトルコ人にシブタニはたっぷり3秒待ってから告げた。

「クロックを忘れてるぞ。切れ負けしたいなら構わんが」

トルコ人は動かず、真っ直ぐにシブタニを見つめた。

『……どういうつもりかな』

「何の事だ？」

『なぜ投了しない？このままでは30手後にチェックメイトだ。疲労は君の敵なんだろう？』

「気づかなかったな」

飄々と告げるシブタニにトルコ人は声を荒げた。

『惚ける必要は無い。今回だけの話じゃないだろう。様子見した第1局は良い。第2局、第3局も君なりに考えて指していた。だがそれ以降は何だい？第4局、第5局、第6局。負け、負け、負け。それ自体は構わないが内容が酷すぎる。誘いにも乗らず、悪手も進んで指す。短い持ち時間もギリギリまでたっぷり使う。特に第4局の最後など興醒めも良いところだ。盤を見もせず切れ負けまで待つなど。とんだ茶番だ。それで君は何を失った？もはや私が取り上げる部位は右腕と頭しか無いじゃないか。人を馬鹿にするのも大概にしたまえ」

「失礼な。俺はバカ以外を馬鹿にしない事で有名なんだぜ」

そう言ってシブタニは職員からペットボトルを受け取り、右手だけで器用に蓋を開けた。余裕を見せつけるように水を飲むシブタニに向けてトルコ人は続けた。

『助けでも期待しているのか？だが時間は君の味方になってはくれない。君は6局指すつもりだろうが、5局を指せば君の意思で動くのは頭だけになる。君は駒すら持てずに6局目を終えることになるのだよ』

トルコ人はチェスクロックを叩いた。

「お前、性格が悪すぎるぞ」

シブタニは微笑み、残された右手で駒を手にした。

シブタニの異常性はその殆どが頭部にある。彼の頭に脳は見た目ほど入っていない。その代わり、有機材料によって構築された一種のコンピュータが入っている。彼の頭は生物であり、そして機械だ。思考によって蠢き、物理的に構造を変え、新たな機能を得る機械。その構造はシブタニ自身が行った最適化によって過去にはWi-Fi、Blootooth、携帯電話やPHSなどの電波通信にも対応していた。だが今はその機能の殆どをカットしている。セキュリティ上の観点からプログラムや高度な演算装置の作り方は記憶処理によって念入りに消し去り、脳内に構築した送信機、受信機も任務が終わる度に分解し、次の任務開始まで構造を作ってはならない事になっている。彼はそういう収容プロトコルを受け入れている。平時のシブタニは常人よりも多少頭の周りが早く、記憶力が目覚ましい程度の男でしかない。

だから、電波暗室に閉じ込められた時、シブタニは頭の中から完成したばかりの通信機を出した。耳をほじくった指先に通信機を移動させ、職員の肩に擦りつけたのだ。そして職員は外に出ていく。実験室の外側へ、シブタニの耳の穴、鼓膜のその奥、頭蓋骨の内側から続く細いケーブルを引き摺りながら。

『おいシブタニ。何やってんだお前』

そうして頭の中に直接送られた音声を思い出しながら、シブタニはバカ───本当のコードネームはミヤザキという───からの連絡を待っていた。

2局目が終わった時の通信はすぐに途切れた。通信機が電波暗室を出られなかったからだろう。職員が実験室から出た直後、閉まった扉にコードを挟まれて落ちたのだ。だから職員が水を持ってくる時、ただ2回だけ通信が繋がる。水を持ってくる職員が電波暗室を出入りし、扉が開くごくごく短い間だけ。

タイミングを見計らって送った長文テキストへの返答は同じくテキストで帰ってきた。言葉を纏められないシブタニとは違ってこれ以上無く簡潔に。

『待ってろ。どうにかする』

そしてシブタニは対局を引き伸ばし続けた。どうにかすると言ったからには必ずどうにかするだろう。かのバカがそういう男である事をシブタニはよく知っている。だが間に合うのか。露骨なまでに対局を引き伸ばし、待ち続け、そして限界近く、最終の第6局を残すばかりになってまだ来ない連絡。残されたチャンスはもう何度も無い。シブタニの頬に冷や汗が伝った。

「リザインする」

結局トルコ人の言った通り30手後、持ち時間一杯を使い切ってシブタニは5回目の降参を宣言した。

『……時間の無駄だったか』

「そうかな？とも限らないぜ」

シブタニはチェス盤を鷲掴みにし、背後に向けて放り投げた。駒が散らばり、蝶番の外れたチェス盤がバラバラに音を立てて落ちる。

『残念だが、盤が無くとも対局は無かった事にはならない。あるいはどうしてもと言うなら対局を省略して頭を貰うこともできるが、どうする？』

勝ち誇るトルコ人にシブタニは不敵な笑みを浮かべた。

「右腕だ」

『何？』

「右腕をやるよ。取ってけ」

『……時間稼ぎかな。では乗ってあげよう。しかし物に当たるのは感心しないな。あのチェス盤、そこからは見えないだろうが蝶番だけじゃなく升目の真ん中から真っ二つだ。代わりを用意しなくては』

「その必要は無い。次の対局は今すぐ始める」

『聞いていなかったのか？チェス盤は───』

トルコ人の呆れ声を遮り、シブタニは首を傾げてみせた。

「要らん。目隠しチェスでいい」

トルコ人は顎に手を当て、考え込む素振りをした。

『だが、それはフェアではないと思うが』

「逆だ。駒を残せばお前が俺の腕を操って駒を動かすリスクがあるからな。いいじゃないか。まあ必要だと言うならチェス盤の到着を待って並べてもらっても構わないが」

『ふうむ……納得はできる理屈だ。いいだろう。持ち時間を決めてくれ。君だけ目隠しするハンデは大きい。君の持ち時間は多少長めでも構わないし、腕が使えないのだからクロックも私が代行しよう』

シブタニはニヤリと笑った。

「5分切れ負け。俺が勝つ」

[任務は偽。チェスで負けたら乗っ取られる。意味不明だがサイト丸ごとやられてる感じ]

「何が本職だ……そっちはお前の担当になる時に引退したんだっての」

ミヤザキはぼやきながら画面の上でカーソルを滑らせた。

ミヤザキが状況を報告してから対処の決定までに20分、実際に権限の処理が終わるまで1時間40分、緊急で申請を出すまでに30分、許可が降りるまで1時間30分。占めて4時間。裏付けが必要と見做され、承認段階でかなりの時間が取られてしまった。シブタニのいるサイトのコンピュータへの介入が認められるまでにそれだけのロスが生まれている。ここから更に部署間の連携を取り、情報チームを巻き込むための時間はもう残されていなかった。

予めこうなる事を見越していたミヤザキは既に大体の構想を終えており、後はプログラムチェックを行うだけの段階にある。緊急のためプログラム自体の承認は不要だが、それは責任を後に回しているだけに過ぎない。セキュリティホールを開けてしまって問題が起これば、後日20割増しの処分がミヤザキとシブタニを待っているのだ。

「要は接続できればそれでいい……あいつの位置が分からんが、電波暗室なら実験区画だ。区画の中で1つ、区画を出て1つ、そこからネットワークに繋いで、目当ての演算装置に行くために1つ。計3つ経由すれば大容量の演算装置まで接続できる。セキュリティホール開けとくのは一瞬でいい。あいつ以外を弾けりゃそれでいいから認証コードを暗号化して渡せば……そうだあいつ複合鍵を持ってねえんだ！素のままで機密のコードが送れるかバカ！」

ミヤザキは予定外の見落としに嘆きながらも手を進めた。対策も既に頭の中では分かっている。今すぐにでも実装できる。

「一瞬だけあいつだけが突破できるセキュリティに差し替えるしかない。でもセキュリティのボットを止めなきゃならないから、変なのが入ってきたら俺が頑張って全部キックしなきゃならないぞ。できるか？……うん、どうせ何秒も繋がらないんだ。なんとかなる」

口に出しながらコードを書き込んで実行し、ミヤザキは送信するテキストを打ち込み始めた。

[3つ経由してメインコンピュータまで繋ぐ。パスは最初だけ入れればいい]

実験室の扉が開くのに先んじて入った連絡を確認し、シブタニは笑みを浮かべた。間に合った。対局は10手ほど進んで序盤が終わりかけているが、まだ取り返しはつくはずだ。職員からペットボトルを受け取り、蓋を開ける。

『悠長に飲んでいる場合ではないと思うのだがね』

「問題無い」

実験室の扉が閉じる。10秒ほど遅れて外へと繋がる扉が開いた。最寄りのPCに接続。パスコード。覚えている。バカが最後に指した一手。奇しくも今自分が指そうとするのと同じ一手をシブタニは力強く宣言する。

切れ負け。持ち時間が先に無くなった側が敗北となる。それが分かっているから、シブタニの負けが見えているから両者は口を休めない。本来ならば持ち時間に余裕があるトルコ人が圧倒的に有利。だが。

『……ポーンをb5へ』

トルコ人の言葉が澱む。シブタニは一歩先んじたように錯覚する。だが演算によって得られた無数の棋譜がそれを否定した。トルコ人はただ守りに入ることを選択したに過ぎない。対局を引き伸ばし、持ち時間を使い切らせるルートを選んだだけだ。

トルコ人の持ち時間は多い。そして、今のシブタニは既にこの先の棋譜を理解している。ノータイムでもあらゆる指し手が最善手となる以上、トルコ人の持ち時間は有利に働く要素にはならない。
