[[include component:image-block name=http://scpkosb.wikidot.com/local--files/draft:agent-wanderer-14-2ae1/field.jpg|caption=SCP-476-KO의 발생장면. 2013년 6월 9일 LG 트윈스 대 롯데 자이언츠의 경기가 LG 트윈스의 8대 2 패배로 끝난다.]]

**일련번호:** SCP-476-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-476-KO의 격리 방법은 현재로선 고안되지 못하였으나, 대상이 장막 정책 외부로 발설될 확률이 없다고 판단되어, LG 트윈스의 경기가 있는 날마다 해당 경기장에 특이사항이 일어나진 않는지 인원을 배치하여 점검하도록 한다. 이때 경기 결과에 변칙적으로 영향을 미칠 수 있는 특이사항(예시: 경기장 내에서의 요주의 단체와의 교전 등)이 일어날 경우 상부에 보고하여야 한다.

**설명:** SCP-476-KO는 한국 프로야구리그(이하 KBO) 소속의 LG 트윈스가 경기를 패배할 때 생기는 변칙 현상이다. LG 트윈스는 1994년 팀의 두 번째 우승 이후 10여년간 하위권을 맴돌며 많은 패배를 쌓았고, 해당 현상이 다수 발생하여 재단 소유의 변칙 반응 역공학 장치를 통해 SCP-476-KO의 변칙성 및 팀의 패배와의 연관성을 알아낼 수 있었다.

LG 트윈스가 패배할 때[[footnote]]홈경기일 경우 9회말 3번째 타자의 아웃, 어웨이 경기일 경우 9회초 3번째 타자의 아웃, 우천콜드시 5회 이후 심판의 선언 순간 발동한다. 12회가 끝나거나, 규정에 의해 무승부가 선언될 때는 나타나지 않는다.[[/footnote]] 다음과 같은 현상이 발생한다.

* 텍사스 주에서 유전이 발생한다.[[footnote]]발생 위치는 항상 주 경계 내에 제한되며, 특정 위치에 몰리는 경향은 나타나지 않았다.[[/footnote]] 이 현상은 실제로 그 위치에 유전이 존재하던 것이 아닌 오롯이 SCP-476-KO에 의해 발생하는 것으로 파악되었으며 매장량은 극소량부터 대량까지 다양하다. 소량의 경우 시추할 때 얻는 이득이 없다고 판단되어 실제 공사로 이어지진 않으나, 대용량의 유전이 발견될 경우 충분히 경제적인 이점으로 이어질 수 있다. 석유의 매장량은 무작위인 것으로 파악된다.

따라서 현재 미 텍사스주에 위치한 제73기지와의 긴밀한 협력을 통하여 SCP-476-KO가 발생할 때마다 이에 대해 통보하고, 재단, 미 연방수사국 특이사건반 및 미합중국 텍사스 주 정부 3자 간의 긴밀한 협력을 통하여 빠르게 유전의 위치를 파악하고 석유를 채굴하는 시스템이 가동 중에 있다. 현재 협약 내용에 따르면 이로 인하여 얻는 이득의 60%를 재단 측에서 가져가는 것으로 되어 있다. //(2020년 8월 협약 내용 개정됨: 2020년 이후 코로나-19 상황으로, 부록에 서술한 바와 같이 앞으로는 모든 수익을 미국 측에서 가져간다.)//

**부록 476-KO-1: 기지 간 교신 및 기록된 사건 내역**

[[collapsible show=&#34;2등급 이상 보안 인가 필요&#34; hide=&#34;확인됨&#34;]]

&gt; **일시:** 2009년 3월 1일
&gt; 
&gt; **발신자:** 제73기지 이사관 랜디 존슨
&gt; 
&gt; **수신자:** SCP-476-KO 격리 담당자 차강률
&gt; 
&gt; 안녕하십니까? 다름이 아니고, 이번 KBO 시즌이 시작하기 전 SCP-476-KO를 통한 금전적 이득을 최대화하기 위한 계획이 저희와 연방 측의 협의를 통해 수립되었습니다. 읽어보시고 질문사항이 있으시다면 메일로 보내주시기 바랍니다. 계획이 차질없이 이루어질 수 있도록 해주십시오.
&gt; 
&gt; * KBO 리그 2개 팀 신설을 통한 예상 패배수 증가
&gt; * 페타지니-켈리 성과 억제기,,Petagine-Kelly Performance Inhibitor,,(이하 PKPI 장치 혹은 억제기)를 이용한 의도적 전력 약화
&gt; * LG 트윈스의 선수단 자금 감소
&gt; 
&gt; 감사합니다.

&gt; **일시:** 2009년 3월 1일
&gt; 
&gt; **발신자:** 제27K기지 연구원 차강률
&gt; 
&gt; **수신자:** 제73기지 이사관 랜디 존슨
&gt; 
&gt; 이해가 되지 않는 점이 한 두 가지가 아닙니다. 또한, 기지 내에서 토의한 결과 저희가 실천할 수 있는 계획인지도 의문입니다.
&gt; 
&gt; 우선 KBO 신설팀 관련입니다. KBO는 MLB[[footnote]]미국 야구 메이저리그[[/footnote]]처럼 지역 팀을 창단해 해당 사업체가 직접 운영하는 게 아닌, 스폰서를 통해 야구팀이 만들어지는 과정입니다. 야구장을 만들고, 연고지를 정하는 것까진 저희가 자금을 투입해 가면서 어찌저찌 할 수 있겠지만, 저희 측 위장기업이 과연 야구팀을 만들 수 있을 수준의 기업 이미지를 가지고 있는지 모르겠다는 게 첫 번째 한계점입니다. 그러나 여러 공작들을 통해 이를 유도하는 것은 가능할지도 모르겠습니다.
&gt; 
&gt; 두 번째 제안하신 안건은 충분히 받아들일 수 있겠습니다.
&gt; 
&gt; 세 번째 안건도 첫 번째 안건과 동일합니다. KBO는 장막 외부의 거대 기업이 운영하는 형식이고, 특히 LG 트윈스와 같은 팀들의 모기업의 자금은 어마어마합니다. 저희가 무슨 수로 이 계열사에 들어가는 자금을 알아내며 이를 감소시킬 수 있을지 모르겠습니다.

&gt; **이후 경과:** 재단 측의 KBO 사무협회와 여러 기업에 이루어진 공작으로, 2011년 NC 다이노스, 2013년 KT 위즈가 창단되었으며, SCP-476-KO의 발생율을 두 팀의 창단 이전 대비 약 5~10% 정도 더 늘릴 수 있었다. 또한 잠실야구장 지하 30m에 설치한 PKPI 장치를 통한 선수단의 전력 약화가 이루어지면서 장막 정책 외부로의 유출이 심각하게 의심되었으나, 재단의 후속조치가 이어지고, 선수의 운이나 실력 요소로 여겨져 문제되지 않았다.

&gt; **관련 자료:** 뒷골목 야구골 게시물 목록, LG 트윈스 선수들의 전반적인 실력 저하에 대해 재단 측의 개입을 의심하는 자료이다. 이 일련 게시물들의 발견 이후 억제기의 사용 빈도를 20% 가량 낮추었다. 이후 이하 사건과 같은 일은 벌어지지 않았다.

**부록 476-KO-2: 2020년 코로나-19로 인한 SCP-476-KO의 격리 개정방안**

[[collapsible show=&#34;내용 보이기&#34; hide=&#34;숨기기&#34;]]

&gt; **사건 개요:** 2019년 코로나-19가 발생하고, 2020년 MLB가 개막을 미루게 되면서 미국이 이미 시즌이 시작된 KBO의 중계권을 매입하여 송출하기 시작하였다. 이를 통해 텍사스 주 정부 및 관련 단체 측은 현재까지 진행되어왔던 SCP-476-KO의 정보 전달 체계에 회의감을 느끼고 재단에게 SCP-476-KO에 대한 관여를 중단할 것을 요구하였다. 제73기지 측은 이에 응하여 다음과 같은 협약을 맺었다.
&gt; 
&gt; **협약 내용 요약:** 재단 측은 SCP-476-KO가 현재 상태에서 벗어나 불안정 상태로 될 확률이 극히 낮다고 판단하여 해당 현상의 소관을 미 연방수사국 특이사건반에 일임하며, 벌어들이는 수익 또한 미 연방측이 전부 가져간다.

&gt; **일시:** 2020년 2월 3일
&gt; 
&gt; **발신자:** 제73기지 이사관 랜디 존슨
&gt; 
&gt; **수신자:** 제27K기지 관리연구원 차강률
&gt; 
&gt; 오랜만입니다. 아시다시피 우리가 SCP-476-KO에서 손을 떼야 한다고 하네요. 협약 내용을 보시면 아시겠지만 우리 쪽이 굉장히 불리해 보이는 협약입니다. 그러나 내용에는 쓰여있지 않지만 재단이 무얼 하든 텍사스 안에서는 미 연방의 허가를 받지 않아도 된다는 좋은 조건의 암묵적인 거래를 성사시켰기에 이렇게 협약을 맺게 되었습니다.
&gt; 
&gt; 이 소식만을 전하기 위해 이 메일을 보내는 건 아닙니다. 아시다시피, 저쪽에서 누굴 파견하거나 할 확률은 매우 희박하기에, 장난질을 좀 할 수 있냐고 부탁하려는 겁니다. 페타지니-켈리 성과 억제기를 사용해서 LG 트윈스의 패배 횟수를 줄인다면 저쪽을 제대로 엿먹일 수 있을 거라고 생각합니다.

&gt; **이후 경과:** PKPI 장치를 사용하여 LG 트윈스 선수들의 능력을 향상시키자, 2년 연속 4위라는 호성적을 거둘 수 있었다. SCP-476-KO의 발현은 이전연도 대비 약 10% 감소했다. 또한 코로나-19로 인하여 경기가 9회 종료 시 무승부일 경우 연장전에 돌입하지 않고 무승부로 종료되는 규정이 만들어짐으로써 SCP-476-KO의 발현 빈도는 더욱 줄어들 것으로 예상된다.
