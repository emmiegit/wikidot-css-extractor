**Titre original :** Ein Felsen im Wald
**Auteur :** [[user Rikjard Regreps]]
**Traducteur :** [[user Nelvim]]
**Date de publication originale :** 9 août 2017
[[include credit:end]]

L’homme s’avança pieds nus entre les chênes, le regard constamment dirigé sur le rocher aplati au milieu de la clairière. Il se dirigea lentement vers celui-ci, tandis qu’un rideau de gui s’abaissait entre les chênes. Arrivé face au rocher, il glissa ses mains dans les poches de son pantalon et en retira une bourse en cuir. Puis il ferma les yeux et respira profondément.
Comment pourra-t-elle me pardonner ?
Il mit sa main dans la bourse, en sortit six petites pierres une par une, chacune gravée d’un petit symbole, et les disposa en forme de croix. Après une deuxième respiration, il ouvrit les yeux et observa les runes. La première était Hagalaz.
Une ruine soudaine dans mon passé. Pas surprenant.
La deuxième rune désignait Raiðo.
Je suis maintenant sur la voie. Je ne suis donc pas encore à l’arrêt.
La troisième rune était Thurisaz.
Une puissance néfaste dans mon futur… Morrigan envoie-elle quelque chose pour me tuer ?
On pouvait voir Uruz sur la quatrième pierre.
Les dieux pensent que ma volonté est une maladie.
Mannaz était la cinquième rune.
L’homme se met en travers de mon chemin, comme toujours.
La dernière rune… était surprenante. Auparavant, il lui était déjà arrivé de jeter toutes les autres runes en posant cette question, encore et encore, et presque toujours dans le même ordre. Mais le symbole de la sixième pierre, qui donnait la meilleure réponse possible à son dilemme… était un symbole qu’il n’avait encore jamais tiré. Un symbole qui n’avait rien à faire dans son sac runique.

“Vous avez été difficile à trouver, Craig.”
L’homme fit volte-face. Derrière lui se trouvait un étranger qui lui souriait, vêtu d’un simple jean et d’une chemise grise.
“Qui êtes-vous ?” demanda Craig à l’étranger.
“Un homme qui a des visions, Craig.” L’étranger regarda autour de lui. “Et je suis ici pour vous demander de l’aide.”
Craig fit la moue, “Les visions ne m’intéressent pas. Et puis comment êtes-vous arrivé ici ?”
L’étranger fit lentement le tour de la clairière en passant ses doigts sur l’écorce des arbres. Il respirait profondément.
“De vrais arbres, de l’air pur… Je suis de plus en plus impressionné, Craig.”
“À quoi vous attendiez-vous ? Des arbres en métal et de l’oxygène artificiel ?” Il n’aimait pas cet étranger. Il sentait l’herbe dépérir sous ses pieds et les arbres se mettaient à trembler à son contact. Tandis qu’il continuait à faire le tour de la clairière, l’étranger sourit à Craig. “Je veux simplement dire qu’il est très difficile de créer une forêt parfaitement naturelle dans une crevasse.”
“Il est encore plus difficile d’entrer dans cette crevasse et de traverser les bois jusqu’à la clairière sans être puni par la forêt.”
“Pour certains hommes, sûrement.” ricana l’étranger. “Mais celui qui possède un cœur pur et dispose d’une grande volonté…”
“C’est souvent un idiot sur le point de mourir.” Craig commençait à perdre patience avec l’étranger.
L’étranger secoua la tête. “Je pensais qu’un druide saurait apprécier ce genre de périphrase… La mort d’Épona a-t-elle tant empoisonné votre âme ?”
Craig recula comme s’il avait reçu un coup.
“Est-ce aussi pour cela que vous vous retirez de plus en plus souvent dans cette forêt où vous interrogez la croix runique puis retournez dans le monde sans véritable réponse, pour répéter ce cycle encore et encore ?”
Craig secoua la tête. “Vous ne savez rien de moi.”
“Oh, je crains de ne pas être d’accord, Craig.” L’étranger se racla la gorge. “Né en 62 avant Jésus-Christ, formé pour devenir druide, plus de mille prétendues rencontres avec divers êtres divins, dont Morrigan et Épona ; la première a été trompée pour obtenir l’immortalité, la seconde a été changée en jument pour pouvoir vivre une relation amoureuse.&#34;
“Arrêtez.” ordonna Craig en tremblant.
L’étranger secoua la tête “Je n’ai pas encore fini. La jument a finalement été tuée pendant les croisades, et bien que vous soyez convaincu de sa réincarnation, Épona n’est toujours pas revenue vers vous.”
Craig tomba sur les genoux, fit semblant de pleurer… et enfonça profondément ses doigts dans la terre. Puis il leva les yeux vers l’étranger. “Vous avez commis une grave erreur.”
Les racines de chêne se mirent à sortir de la terre, à se tordre, à s’allonger et à fouetter l’air en direction de l’étranger.
Toute la forêt hurla tellement de douleur que Craig arrêta les racines. L’étranger sourit.
“Comment avez-vous fait cela ?”
“Craig, vous vous attendez vraiment à ce que je vous le dise alors que vous étiez sur le point de m’attaquer ?”
Le druide secoua la tête. “Vous êtes beaucoup trop jeune pour posséder un tel pouvoir.”
“Oh, vous n’êtes pas le seul à être plus vieux qu’il n’en a l’air.” dit l’étranger en ricanant. “Même si je n’ai pas une si grande haine contre l’humanité.”
Craig agita de nouveau la tête. “Je n’ai pas de problème avec l’humanité en soi. Mais ses guerres et son aveuglement… m’ont pris Épona.”
L’étranger hocha la tête. “Je sais. Mais nous pouvons mettre fin aux guerres et guérir son aveuglement.”
Craig regarda l’étranger en haussant les sourcils.
“C’est pourquoi je suis là, Craig. J’ai besoin de votre aide pour éliminer l’aveuglement et la guerre en anéantissant tous ceux qui sont impurs.”
Craig remua fortement la tête. “Vous voulez encore plus de guerres.”
“Non”, soupira l’étranger, “Non, ce n’est pas ce que je veux. Mais parfois la violence est inévitable. Et si nous voulons faire de cet endroit un monde meilleur, tant qu’il vaut encore la peine d’y vivre, nous n’avons malheureusement pas le temps de trouver des solutions sans violence.”
“Ce n’est qu’une excuse.” Craig secoua la tête. “Il y a toujours une meilleure option que la guerre et la ruine.”
L’étranger se frotta le menton. “Alors aidez-moi à trouver cette option.”
Craig, déstabilisé, regarda le ciel. L’étranger était assez puissant pour provoquer une souffrance infinie sans l’aide de Craig… Mais peut-être que Craig pouvait l’aider à éliminer les impurs, voire même à les guérir, sans guerre ni destruction. Et peut-être même que Craig serait à nouveau digne de l’amour d&#39;Épona…
Il se leva, se dirigea vers le rocher et prit la sixième pierre qu’il avait posée.
“Connaissez-vous ce symbole ?”
L’étranger acquiesça. “C’est le symbole de mon organisation.”
Craig soupira. “Les runes ne mentent jamais.”
“Cela veut dire que vous allez m’aider ?”
Craig accepta.
“Encore une chose…”, murmura l’étranger, “Dans mon organisation… Nous utilisons des noms de code.”
“Vous voulez me donner un autre nom ?” Craig secoua la tête, dubitatif. “Vous devez vraiment me prendre pour un idiot. Les noms ont du pouvoir.”
“Ce n’est pas forcément un tout autre nom”, rétorqua l’étranger. Puis il demanda en souriant : “Connaissez-vous l’origine du nom Craig ?”
Craig fit la moue. “Vous voulez que je devienne votre roche ?”
“Non, je vais vous appeler Roche. Mais ce que je veux, c’est que vous deveniez mon acolyte.”

“Croyez-vous à son histoire ?”
Monsieur Âcre haussa les épaules. “Être âgé de deux mille ans et avoir une relation amoureuse avec une déesse dans un corps de cheval… Ça semble invraisemblable, mais ce n’est pas complètement impossible.”
L’acolyte Flot fit une grimace. “Il faut bien admettre que même à notre échelle, c’est très fantaisiste.”
“Je n’admets rien du tout, Flot.”, répliqua Âcre, “L’important est que lui y croie et que cela nous donne l’occasion de le recruter.”
“Je me fie à votre jugement, monsieur Âcre… Et il est sans aucun doute utile. Je crains seulement qu’il ne manque de conviction, tout comme Courant.”
Âcre gloussa. “Si tu n’aimes pas Courant, c’est uniquement parce que son nom ressemble quelque peu au tien.”
“Possible”, répondit Courant en souriant. “Mais si nous subissons avec Roche une nouvelle débâcle comme celle de Dague, vous ne pourrez pas dire que je ne vous aurais pas prévenus.”
“Je prends note.” Âcre s’étira pour détendre ses muscles. “Mais si jamais cela devait arriver, nous mettrons le tisserin à ses trousses. Il y a longtemps que la vieille araignée n’a pas eu le droit de manger un homme aussi doué.”
Flot se mit à trembler. “Je n’aime pas cette chose. Elle est déjà assez effrayante, même sans âme.”
“Monsieur Âcre !”, cria Roche depuis la pièce voisine. J’ai là un projet pour vous.”
Âcre et Flot entrèrent dans l’autre pièce. Roche sourit à Âcre. “Je pense que cela va vous plaire. Je l’ai appelé Cyclope de la douleur.”</textarea></pre>
