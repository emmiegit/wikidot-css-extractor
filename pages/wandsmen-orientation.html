[[include credit:start]]
**Titre original :** Wandsmen Orientation
**Auteur :** [[user chaucer345]] &amp; [[user Cole 13]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 3 octobre 2021
**Image :** réalisée par [[user Vivarium]], licence CC BY-SA 3.0

||**//~Premier cours : Introduction à notre Organisation~//** ||
@@ @@
Bienvenue à tous.

Je vous en prie, asseyez-vous. Notez que si vous veniez à ressentir des douleurs latentes dues à la transformation et devez partir pendant le cours, vous êtes bien évidemment libres de le faire. Un marqueur a été placé sur vos cartes pour que la commande de téléportation vous replace sans problème dans vos lits. Il n&#39;y a aucune honte à avoir besoin de plus de temps pour récupérer, donc ne vous faites pas de mal pour rien.
@@ @@
Permettez-moi d&#39;accueillir formellement chacun d&#39;entre vous parmi les Arpenteurs. Nous sommes une organisation consacrée à la diffusion de nouvelles et de vérités à tous ceux qui cherchent la connaissance, les étudiants de tout ce qui existe et les professeurs de tous ceux qui souhaiteront écouter.
@@ @@
Cela fait des éternités que nous sommes la meilleure source d&#39;informations et d&#39;explications du multivers, et même en ces temps difficiles, nous restons voués à diffuser les véritables histoires des mondes que nous explorons au multivers tout entier. Les nouvelles sont une institution vitale dans un univers aussi complexe que le nôtre, et nous faisons donc de notre mieux pour préserver et promulguer toutes les connaissances que nous pouvons trouver, afin qu&#39;elles ne soient pas perdues dans les ténèbres.
@@ @@
Je sais que vous devez avoir beaucoup de questions, mais veuillez attendre la fin du cours pour les poser. Donc pour commencer-
@@ @@
12^^ème^^ Arpenteur de Reedsing, nous ne vous forçons pas à être ici. Si vous n&#39;êtes là que pour déranger-
@@ @@
12^^ème^^ Arpenteur de Reedsing ! J&#39;ai lu votre dossier. Vous n&#39;avez pas trouvé une [[[SCP-5917|carte perdue]]]. Un autre Arpenteur vous a dit exactement ce que c&#39;était, et vous aviez l&#39;opportunité de renoncer tant que la transformation était en cours. Vous vouliez clairement posséder le pouvoir de votre carte plus que vous n&#39;aimiez votre ancienne chair.
@@ @@
Écoutez, je peux comprendre que vous regrettiez ce que vous avez fait. Croyez-moi, je vous comprends tout à fait. S&#39;il vous faut du temps pour accepter cela, ou un suivi...
@@ @@
Et... il est parti.
@@ @@
Quoi ? Non, le suivre ne servirait à rien. Avec un peu de chance, il reviendra à notre dimension lorsqu&#39;il se sera un peu calmé. Sinon... nous nous en occuperons le temps voulu.

Passons à la suite...
@@ @@
[[=]]
[[image http://fondationscp.wdfiles.com/local--files/wandsmen-hub/symbol_white.png width=&#34;50px&#34;]]
[[/=]]
@@ @@
Écoutez... je vais dévier un peu du format habituel, mais après ce fiasco initial, je crois qu&#39;il serait préférable que nous abordions ce non-dit.
@@ @@
Vous êtes probablement tous assez anxieux quant à vos changements corporels récents. Sachez que chacun des Arpenteurs sillonnant le multivers a ressenti la piqûre de la dysphorie de temps à autre.
@@ @@
Lorsque quelqu&#39;un accepte de prendre la carte, son corps se transforme en une forme plus avienne. Plus spécifiquement, vous prenez la forme quasi-humanoïde d&#39;un oiseau que vous trouviez autrefois repoussant. Il y a quelques théories à ce sujet. Peut-être que les cartographes des éons passés qui tracèrent les premières cartes et nous les transmirent voulaient que nous changions de perspective. Ou peut-être voulaient-ils simplement nous apprendre un peu d&#39;humilité avant d&#39;accorder les dons de la carte...
@@ @@
Pour être honnête, il y a des millions de revues écrites dans nos journaux avec une multitude de théories. Personne ne sait vraiment pourquoi cela arrive.
@@ @@
Quoi qu&#39;il en soit, votre nouvelle forme a de nombreux avantages. Vous serez capables de comprendre les autres avec une acuité bien plus grande, vos corps ont été renforcés, l&#39;âge appartient désormais au passé, et la plupart d&#39;entre vous, sinon tous, avez obtenu le don du vol.
@@ @@
Si vous avez été rapetissés à la taille d&#39;un Canari, ne vous inquiétez pas. Cela veut simplement dire que votre corps a reçu le pouvoir évasif d&#39;explorer les merveilles étranges et changeantes du temps. Vous pouvez vous infiltrer dans des fissures de la réalité que nous autres Arpenteurs de grande taille ne pourrions jamais remarquer, et vous avez même le potentiel d&#39;être Cartographes.
@@ @@
Ou peut-être avez-vous été assez chanceux pour finir dans le même état que moi. Je sais, je sais... cela peut être étrange de parler à quelqu&#39;un de si grand, mais nous autres, les puissants Rocs, avons la force de soulever mille bibliothèques si nécessaire. Certaines des histoires du multivers requièrent une force colossale pour être déterrées, et nous autres Rocs aidons en ce sens.
@@ @@
Même ceux d&#39;entre vous qui ont reçu des tailles plus modestes avez souvent reçu des pouvoirs uniques et curieux allant d&#39;une compréhension instantanée des langues à l&#39;écholocation. Vous pourriez penser que votre forme est une malédiction, mais c&#39;est en vérité une bénédiction !
@@ @@
...
@@ @@
J&#39;imagine que je ne peux pas dire ça avec le sourire et être appelé un chercheur de vérité.
@@ @@
En tous cas, ne vous inquiétez pas, les choses comme la &#34;beauté&#34; sont en fin de compte une question de perspective. Souvenez-vous : vous avez accepté la carte car il y avait quelque chose parmi les salles infinies de la connaissance que vous vouliez voir, bien plus que vous ne souhaitiez reconnaître votre reflet dans un miroir.
@@ @@
Et avant que vous ne posiez la question, il n&#39;y a pas de remède, aucun moyen de retour que nous ne connaissions. Oui, certains ont essayé. La plupart d&#39;entre eux ne sont plus parmi nous...
@@ @@
Sachez que vous êtes entourés par ceux qui souffrent de façon similaire. Et l&#39;on peut, au fil des années, s&#39;y ajuster.
@@ @@
Vous pouvez même trouver l&#39;amour. Cela fait plus de six cents ans que mon mari et moi écrivons des articles ensemble, et les éons du temps que nous avons encore à vivre me rendent très heureux d&#39;avoir pris cette forme.
@@ @@
[[=]]
[[image http://fondationscp.wdfiles.com/local--files/wandsmen-hub/symbol_white.png width=&#34;50px&#34;]]
[[/=]]
@@ @@
Je sais que vous nous avez tous rejoints parce que vous aviez le désir d&#39;explorer le multivers et de raconter vos histoires. Nous allons y venir. Mais avant tout, nous devons établir quelques règles de sécurité. Vos nouveaux corps sont à l&#39;épreuve de nombreux dangers, mais une des grandes menaces inhabituelles envers votre sécurité dans ce travail est le vol ou l&#39;exploitation de votre nom.
@@ @@
Il y a deux stratégies majeures pour protéger son nom. L&#39;une est simplement de ne jamais le donner, ou de ne le donner qu&#39;à ceux en qui vous aviez toute confiance.
@@ @@
Je suis cette méthode, et vous pouvez donc m&#39;appeler le Troisième Arpenteur de la Bibliothèque du Vagabond. À présent, un titre et un nombre basés sur votre lieu d&#39;origine devraient tous vous avoir été attribués. Ce titre a été renforcé thaumaturgiquement de sorte à ce que même les voleurs de noms les plus puissants ne pourront pas vous le prendre.
@@ @@
Je vous recommande fortement d&#39;appliquer cette stratégie pendant vos premiers siècles.
@@ @@
L&#39;autre stratégie est de promulguer votre nom à tous ceux qui voudront bien l&#39;entendre et de vous ajouter titre sur titre afin de renforcer le pouvoir du nom. Mon collègue [[[a-wandsman-in-the-court-of-the-hanged-king|Ickis l&#39;Imprévisible, Arpenteur de Kul-Manas - Voyageur du Plan Astral, Navigateur de la Mer Céleste et Spéléologue des Profondeurs Planaires]]] affectionne particulièrement cette stratégie.
@@ @@
Il affirme que cela lui permet d&#39;utiliser son nom comme un puits pour le refoulement du flux de ses magies, mais il faudrait que vous lui parliez directement pour en savoir plus. La magie des noms peut être puissante, mais elle est également assez dangereuse.
@@ @@
Cependant, il y a de nombreuses autres formes de magie que vous pourriez trouver utiles à employer. Votre esprit a été affûté par votre transformation. Ainsi, la physique supérieure de la réalité devrait être assez simple à comprendre pour vous.
@@ @@
Je vous encourage chaleureusement à prendre avantage de notre collection d&#39;anciens numéros de procédures de rituel. Nous avons également des cours d&#39;études magiques pour tous les Arpenteurs qui souhaiteraient y prendre part.
@@ @@
Qu&#39;est-ce que la thaumaturgie ? Quelque chose d&#39;aussi varié que la magie ne se prête guère aux résumés, mais il suffit de dire qu&#39;il s&#39;agit d&#39;une méthode de manipulation de la réalité basée sur votre capacité à la comprendre. C&#39;est évidemment une simplification exagérée et grossière... Mais je crains que les détails soient au-delà de la portée d&#39;un cours d&#39;introduction.
@@ @@
Mais peu importe la vitesse à laquelle vous maîtrisez les arcanes, ne soyez pas présomptueux. La magie vous sera un outil inestimable pour documenter les histoires d&#39;autres mondes, mais vous ne devez pas vous reposer exclusivement sur elle. Il existe de nombreuses puissances en ce monde qu&#39;il vous faudra comprendre un jour si vous souhaitez survivre dans ce type de travail. La thaumaturgie n&#39;est qu&#39;une des pièces du puzzle.
@@ @@
[[=]]
[[image http://fondationscp.wdfiles.com/local--files/wandsmen-hub/symbol_white.png width=&#34;50px&#34;]]
[[/=]]
@@ @@
Évidemment, le premier - et le plus important - des équipements avec lequel il faudra vous familiariser est votre carte.
@@ @@
La carte que vous tenez est une carte du multivers connu. Notre équipe de cartographie travaille d&#39;arrache-pied pour la garder à jour, mais il reste tant à explorer !
@@ @@
Évidemment, en prononçant le nom d&#39;un lieu sur la carte, vous pouvez vous y téléporter. Au fur et à mesure que vous obtenez des détails plus intimes sur les objets et personnes d&#39;une dimension, vous deviendrez même capables de &#34;cibler&#34; précisément votre destination. C&#39;est pour cette raison, parmi d&#39;autres, qu&#39;il est important de faire vos devoirs ! Chaque siècle, nous perdons quelque chose comme cinquante Arpenteurs qui pensaient que sauter dans une dimension incroyablement dangereuse sans s&#39;y préparer était une bonne idée. Les plus chanceux terminent incrustés dans des parois rocheuses. Ne faites pas ça.
@@ @@
Un autre problème majeur au sujet des cartes est que l&#39;exposition prolongée à l&#39;image présente sur n&#39;importe quelle carte peut causer des migraines et des vertiges sévères pour ceux dont les esprits ne sont pas préparés, et je suis sûr que bon nombre d&#39;entre vous ont déjà rencontré ce type de problème pendant que vous vous y ajustiez durant vos transformations.
@@ @@
Pour le reste de l&#39;équipement de terrain, nous avons une pléthore d&#39;ateliers et de catalogues pour vous permettre d&#39;assembler votre équipement, et je sais que le Huitième Arpenteur d&#39;Hui fait d&#39;excellents séminaires sur la création d&#39;objets magiques.
@@ @@
De façon générale, les ressources de base sont facile à acquérir pour des petits projets, puisqu&#39;après tout, cela fait partie de vos avantages sociaux ; mais si vous souhaitez concevoir quelque chose de tout à fait gigantesque afin de vous assister dans vos explorations et dans l&#39;écriture de vos articles, il vous faudra potentiellement demander l&#39;accord des Éditeurs.
@@ @@
Mais vous me demanderez, qui sont les Éditeurs ?
@@ @@
Notre organisation est peut-être mieux décrite comme une &#34;coopérative&#34;. Cela signifie que nos chefs et plusieurs postes clés de notre organisation sont élus, et tous sont considérés comme ayant une part de la propriété de nos bibliothèques.
@@ @@
Cela ne veut pas dire que vous pouvez juste prendre ce que vous voulez de nos magasins, ou, que la connaissance nous en préserve, détruire l&#39;un de nos livres, mais vous pouvez réquisitionner des choses comme un logement ou des produits indispensables des coffres de l&#39;entreprise assez facilement, tant que vous n&#39;abusez pas de ces privilèges.
@@ @@
Quelques-uns des rôles plus notables de notre organisation sont les suivants :

**Reporters :** C&#39;est le rôle le plus commun qu&#39;un Arpenteur peut endosser. Ce sont ceux qui vagabondent dans le multivers afin d&#39;archiver ses histoires. Tous les Arpenteurs ont un minimum d&#39;expérience dans ce rôle.
@@ @@
**Colporteurs :** Ce sont les Arpenteurs qui vendent (ou, après accord, fournissent sans frais) nos journaux à tous les habitants du multivers qui ont une chance de les comprendre. C&#39;est un travail difficile, mais nécessaire. Il faut être à la fois vendeur et professeur pour ramener les ressources dont nous avons besoin pour notre bon fonctionnement.
@@ @@
**Raptors :** &#34;Armée&#34; ne serait pas un mot adapté pour les décrire. Ce sont les Arpenteurs qui découvrent des ruines dangereuses et explorent des dimensions hostiles. Ils sauveront des vies (et par la même, des esprits, et donc des connaissances) partout où ils le peuvent et fourniront la sécurité pour notre organisation. Il existe de nombreuses entités et forces dans le multivers qui œuvrent contre nous. Ce sont les braves âmes qui tiennent le front face à un tel obscurantisme.
@@ @@
**Arbitres :** Évidemment, il vaut mieux que la violence soit notre dernier recours. Lors des interactions avec d&#39;autres organisations et populations, il est souvent dans notre intérêt de prendre une approche plus diplomatique pour conduire nos reportages. Les Arbitres sont élus pour &#34;arrondir les angles&#34; avec la population locale dans certaines régions &#34;difficiles&#34;.
@@ @@
**[[[scp-5946|Cartographes :]]]** C&#39;est un poste qui requiert une certaine... affinité avec le multivers en général. Les Cartographes sont responsables du tracé des cartes des différentes dimensions qui nous entourent et de la reconnaissance ou du perçage des voies entre elles. Ce travail requiert une grande connaissance de la magie pour le mener à bien, ainsi que certaines... transformations supplémentaires que beaucoup trouvent hideuses. Il est rare de voir un Cartographe possédant moins d&#39;un millénaire d&#39;expérience.
@@ @@
Les Canaris peuvent être une exception mineure à cette règle. Ils sont souvent envoyés comme éclaireurs dans de nouvelles dimensions étranges et dans des lieux de distorsion temporelle. Cependant, ils ne peuvent emporter que très peu de choses avec eux dans leurs voyages, et le multivers peut être un endroit dangereux pour des oiseaux si petits.
@@ @@
**Éditeurs :** Et nous arrivons dans le vif du sujet. Tous les 500 ans se tient une élection du conseil d&#39;édition. Le prochain se tiendra dans 86 ans et vous pouvez déjà voir des poèmes de campagne flotter un peu partout.
@@ @@
Les Éditeurs sont en charge des opérations au jour le jour, de l&#39;approbation des assignements, des histoires et de la direction du flux de nos ressources. En fin de compte, ce sont eux qui dirigent, bien qu&#39;entre nous, ils écoutent les Cartographes un peu plus attentivement que les autres...
@@ @@
Désolé, je ne devrais pas amener le sujet des politiques internes dans la classe. Enfin, pas tout de suite.
@@ @@
Je vous rassure également, il n&#39;y a pas de &#34;Cartographe Suprême&#34;. Cela fait des millénaires que je suis ici et je n&#39;en ai pas vu la moindre plume où que ce soit. Nul ne sait qui a créé notre organisation. Si vous voulez rejoindre la légion d&#39;Archéologues qui essayent de le découvrir, je vous en prie, mais faites-moi confiance là-dessus... j&#39;ai passé un bon siècle de ma jeunesse folle à essayer de les trouver, et les plus anciennes archives que nous possédions ne remontent qu&#39;à il y a 3,7 milliards d&#39;années. Même [http://wanderers-library.wikidot.com/ mon ancien foyer] n&#39;a rien sur eux. Les bibliothécaires ont même pris peur lorsque je leur ai posé la question.
@@ @@
Je sais qu&#39;il est dans notre nature d&#39;essayer de résoudre tous les mystères, mais tout ce que j&#39;ai trouvé pendant ces décennies de fouilles, c&#39;était quelques histoires à faire peur et un mal de crâne lancinant. Faites-moi confiance, ne perdez pas votre temps.
@@ @@
[[=]]
[[image http://fondationscp.wdfiles.com/local--files/wandsmen-hub/symbol_white.png width=&#34;50px&#34;]]
[[/=]]
@@ @@
&#34;Tout l&#39;Hytoth court à sa perte ! Laissez tomber tout ce sur quoi vous alliez gribouiller et faites quelque chose pour l&#39;en empêcher !&#34;
@@ @@
Allons, allons ! Calmez-vous tous ! La panique ne nous aidera pas. Croyez-moi, nous avons essayé.
@@ @@
&#34;Mais bordel BV3, avez-vous lu la Gazette dernièrement ? Le Démiurge seul-&#34;
@@ @@
Oui, Troisième Arpenteuse du [[[second-hytoth-hub|Premier Hytoth]]], nous sommes bien conscients de la situation. Franchement, vous n&#39;aviez pas besoin de faire irruption dans notre réunion d&#39;introduction pour expliquer-
@@ @@
&#34;Suji, s&#39;il te plaît... Je sais que ça n&#39;arrivera probablement pas dans les cinq prochaines secondes, mais ils doivent savoir.&#34;
@@ @@
Bien... je suppose que oui, en effet.
@@ @@
Écoutez-moi bien, oisillons... La situation n&#39;est pas brillante. De nombreuses organisations de par le multivers cherchent à provoquer sa fin. Un livre n&#39;a aucune valeur sans esprits qui puissent le lire, et ni l&#39;un ni l&#39;autre ne peuvent exister dans un monde qui n&#39;est plus.
@@ @@
De nombreux chercheurs de notre organisation affirment qu&#39;il ne reste plus beaucoup de temps pour quoi que ce soit.
@@ @@
Nous sommes... des érudits pour la plupart, et non des guerriers. Mais il ne fait aucun doute qu&#39;actuellement, le multivers doit être sauvé, et nous avons une responsabilité en ce sens. Que nous décidions de le faire en forgeant des alliances entre ceux qui ont leur foyer ici, en avertissant les peuples et les dieux pour qu&#39;ils puissent se préparer ou même en montant au front nous-mêmes...
@@ @@
Il n&#39;y aura rien à apprendre et à explorer si nous ne le protégeons pas.
@@ @@
&#34;Merci.&#34;
@@ @@
Mais de rien. Y a-t-il d&#39;autres Questions ?
@@ @@
