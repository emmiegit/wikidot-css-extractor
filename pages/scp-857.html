[[include component:image-block name= https://scp-wiki.wdfiles.com/local--files/scp-857/rainforestscp.jpg|caption= Εξωτερική όψη του SCP-857. Δεν υπάρχουν ορατά δείγματα.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-857

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Η περιοχή που ορίζεται ως SCP-857 θα περιβάλλεται από ηλεκτροφόρους φράχτες ύψους δύο (2) μέτρων. Όποιος πολίτης επιχειρήσει να εισέλθει στο SCP-857 θα τεθεί υπό κράτηση και θα ανακριθεί. Μετά την ανάκριση, οι εισβολείς πρέπει να δοσολογούνται με ένα αμνηστικό κατηγορίας Α.

Κανένα δείγμα του SCP-857-1 δεν επιτρέπεται να φύγει από το SCP-857.

**Περιγραφή:** Το SCP-857 είναι ένα τμήμα του τροπικού δάσους του Αμαζονίου με έκταση ενός τετραγωνικού χιλιομέτρου. Τα φυτά που είναι ιθαγενή στην περιοχή αναπτύσσονται κανονικά σε αυτή την περιοχή, αλλά τα ζώα φαίνεται να την αποφεύγουν ενστικτωδώς. Το SCP-857 κατοικείται εξ ολοκλήρου από ανθρώπινα όργανα και μέρη του σώματος που φαίνονται να είναι ικανά να περπατούν και να σκέφτονται.

Η προέλευση αυτών των δειγμάτων είναι προς το παρόν άγνωστη και στο εξής θα αναφέρονται ως SCP-857-1.

Τα δείγματα του SCP-857-1 δεν είναι εχθρικά προς τους ανθρώπους και ποικίλλουν σε μεγάλο βαθμό ως προς τη μορφή και τη λειτουργία τους. (Βλέπε Αρχεία δειγμάτων 857.) Αυτά τα κινητά μέρη του σώματος φαίνεται να έχουν τροποποιηθεί χονδροειδώς για να επιτρέπουν την κίνηση και την κατανάλωση τροφής. Για παράδειγμα, τα περισσότερα δείγματα δεν διαθέτουν ένα πραγματικό λειτουργικό στόμα, αλλά ένα μεγάλο τεχνητό άνοιγμα στη σάρκα που επιφανειακά μοιάζει με στόμα. Η μέθοδος με την οποία τα δείγματα του SCP-857-1 χωνεύουν την τροφή είναι προς το παρόν άγνωστη.

Παρόλο που τα SCP-857-1 είναι φυσικά ανίκανα για αναπαραγωγή, δεν έχει παρατηρηθεί μείωση του αριθμού των παρατηρούμενων δειγμάτων. Επί του παρόντος διεξάγονται έρευνες για την ανακάλυψη της πηγής του SCP-857-1.

**Αρχείο δειγμάτων 857:** 

||~ Ορισμός ||~ Περαιτέρω πληροφορίες ||
|| SCP-857-1a || Κάθε δείγμα του SCP-857-1a αποτελείται κυρίως από ένα ανθρώπινο κεφάλι. Οι αφύσικες οστικές αναπτύξεις έχουν δώσει στο SCP-857-1a δύο (2) υποτυπώδη χέρια και έξι (6) πόδια. Το SCP-857-1a κινείται με τρόπο παρόμοιο με αυτόν ενός καβουριού. Τα δείγματα SCP-857-1a είναι πτωματοφάγα και έχουν παρατηρηθεί να καταναλώνουν ψοφίμια που αφήνουν τα αρπακτικά. ||
|| SCP-857-1b || Κάθε δείγμα του SCP-857-1b αποτελείται από μία (1) ανθρώπινη φλέβα. Τα δείγματα SCP-857-1b κινούνται με τρόπο παρόμοιο με αυτόν των σκουληκιών. Τα δείγματα SCP-857-1b είναι φυτοφάγα και έχουν παρατηρηθεί να τρώνε φυτά που έχουν πέσει στο δάπεδο του δάσους. ||
|| SCP-857-1c || Κάθε δείγμα του SCP-857-1c αποτελείται από ανθρώπινο εγκεφαλικό ιστό. Τα δείγματα SCP-857-1c κινούνται όπως τα σαλιγκάρια και αφήνουν ένα γλοιώδες ίχνος πίσω τους. Έχει παρατηρηθεί ότι τα δείγματα SCP-857-1c καταναλώνουν δείγματα του SCP-857-1b. ||
|| SCP-857-1d || Κάθε δείγμα του SCP-857-1d αποτελείται κυρίως από ένα κατώτερο έντερο. Τα δείγματα SCP-857-1d είναι υδρόβια και ζουν στο ποτάμι που διασχίζει το SCP-857. Έχει παρατηρηθεί ότι τα δείγματα SCP-857-1d καταναλώνουν υποβρύχια φυτά.||
|| SCP-857-1e || Κάθε δείγμα του SCP-857-1e αποτελείται από μια ανθρώπινη σπονδυλική στήλη. Το SCP-857-1e κινείται με τον τρόπο μιας σαρανταποδαρούσας χρησιμοποιώντας ακανόνιστες αναπτύξεις οστών. Τα δείγματα SCP-857-1e είναι θηρευτές και έχουν παρατηρηθεί να κυνηγούν και να καταναλώνουν δείγματα του SCP-857-1a. ||
|| SCP-857-1f || Κάθε δείγμα του SCP-857-1f αποτελείται από μια ανθρώπινη καρδιά. Το SCP-857-1f είναι ακίνητο. Το SCP-857-1f είναι παρασιτικό και έχει παρατηρηθεί ότι προσκολλάται σε δείγματα του SCP-857-1c, ρουφώντας το αίμα τους με τον τρόπο της βδέλλας. ||
|| SCP-857-1g || Κάθε δείγμα του SCP-857-1g αποτελείται κυρίως από ένα κομμάτι ανθρώπινου δέρματος, με δύο αφύσικες αναπτύξεις οστών που επιβάλλουν ένα γενικό σχήμα. Τα δείγματα μετακινούνται πηδώντας από δέντρο σε δέντρο. Τα SCP-857-1g είναι θηρευτές και κυνηγούν τα SCP-857-1c και SCP-857-1a σε μεγάλα σμήνη.||
|| SCP-857-1h || Κάθε δείγμα του SCP-857-1h αποτελείται κυρίως από ένα ανθρώπινο θώρακα. Τα δείγματα κινούνται με τρόπο παρόμοιο με αράχνες και κατοικούν στις κορυφές των δέντρων. Τα δείγματα του SCP-857-1h είναι αρπακτικά, συχνά πηδούν και καταναλώνουν τα διερχόμενα SCP-857-1c.||

++ ΑΠΟΡΡΗΤΟ - ΜΟΝΟ ΠΡΟΣΩΠΙΚΟ ΕΠΙΠΕΔΟΥ 4

[[collapsible show=&#34;Επιβεβαίωση&#34; hide=&#34;Κλείσιμο&#34;]]
||~ Ορισμός ||~ Περαιτέρω πληροφορίες ||
|| SCP-857-1i || Κάθε δείγμα του SCP-857-1i αποτελείται κυρίως από ένα ανθρώπινο κεφάλι. Τα SCP-857-1i είναι πανομοιότυπα με τα SCP-857-1a, με εξαίρεση τα πιο έντονα &#34;χέρια&#34; και την παρουσία αντίχειρων. Τα δείγματα SCP-857-1i είναι αρκετά ευφυή και κατοικούν σε απλές φυλετικές δομές. ||
[[/collapsible]]
