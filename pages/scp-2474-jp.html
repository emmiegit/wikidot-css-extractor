    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**SCP-2474-JP:** [[span class=&#34;ruby&#34;]]아득한 저 쪽,[[span class=&#34;rt&#34;]]遥か彼方、[[/span]][[/span]] [[span class=&#34;ruby&#34;]]더 멀리로.[[span class=&#34;rt&#34;]]ずっと遠くへ。[[/span]][[/span]]
**원작:** http://scp-jp.wikidot.com/scp-2474-jp
**저자:** ©︎[[*user Tsukajun]]
**역자:** [[*user salamander724]]
**화상 저작권:**  https://pixabay.com/ja/photos/天の川-星空-夜の空-星-泊-2695569/
[[include credit:end]]
[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:4218409-5-fthx/%E5%A4%A9%E3%81%AE%E5%B7%9D |
caption=20██년 현재의 지구에서 관측되는 은하수의 모습. 전체의 약 0.00002%가 SCP-2474-JP-2라고 추정되고 있다.]]
**일련번호:** SCP-2474-JP

**등급:** 케테르(Keter)

**특수 격리 절차:** 현재 SCP-2474-JP를 격리하는 것은 불가능하다. 지구행성를 기준으로 일정간격으로 ███탐사장치를 두어 SCP-2474-JP를 항상 감시가능한 상태를 유지하도록 한다.

**설명:** SCP-2474-JP는 우주공간에 존재하는 집고양이(학명: //Felis catus//)다.[[footnote]]속칭 [[span class=&#34;ruby&#34;]]&#34;치즈태비[[span class=&#34;rt&#34;]]茶トラ[[/span]][[/span]] 털무늬를 갖고 있다. [[/footnote]] SCP-2474-JP는 식사, 수면을 비롯한 생리현상을 필요로 하지 않고 우주공간에서 생존 가능하다. SCP-2474-JP는 자신의 털로 구성된 우주복 유사한 물체(이하 SCP-2474-JP-1)를 항상 몸 전체에 두르고 있다. 일반적인 우주복과의 차이는 헬멧 부분이 존재하지 않는다는 것과, 엉덩이 주변에 돌출한 SCP-2474-JP의 꼬리다. SCP-2474-JP는 우주공간을 자유롭게, 그리고 민첩하게 이동하는 것이 가능하다.[[footnote]]최고 시속 약 3███ 킬로미터[[/footnote]] 이동할 때 땅을 차듯이 사지를 움직이기는 하지만, 어떻게 추진력을 얻는지는 불명이다.

SCP-2474-JP-1에 우주쓰레기[[footnote]]분리된 로켓의 파편 따위.[[/footnote]]가 충돌하면, 순식간에 SCP-2474-JP-1과 같은 조직으로 구성된 작은 구형 물체(이하 털구슬)로 변하고 SCP-2474-JP-1에 부착한다. 이 때 우주쓰레기와 충돌하면 발생해야 할 충격량 등은 확인되지 않는다. 12-28구 정도의 털구슬이 SCP-2474-JP-1에 누적되면, SCP-2474-JP는 SCP-2474-JP-1 전체를 “털고르기”하여 털구슬들을 체내에 집어넣고, 몇 시간 후 미소한 항성(이하 SCP-2474-JP-2)를 토해낸다. 토해낸 SCP-2474-JP-2는 모두 현재 위치에서 은하수 내의 불분명한 지점을 향해 일직선으로 이동하고, 목표지점에 도달하면 정지한다. 특이한 점으로 SCP-2747-JP-2의 정지 위치는 모두 지구 표면에서 최소 500 광년 정도 떨어진 지점, 즉 육안으로 관측이 가능한 지점이다. SCP-2747-JP는 적극적으로 SCP-2747-JP-2를 만들어내고, 그래서 우주쓰레기가 가장 많이 집중된, 지구 표면에서 상공 800-850 킬로미터의 우주공간에 대부분 머무른다.

SCP-2474-JP/-1/-2는 이동시, 궤도상에 행성 등의 장애물이 존재할 경우, 목표지점에 도달하기까지 일체 외부의 영향을 받지 않고 그것들을 투과한다.

SCP-2474-JP는 붉은 목줄과 거기 부속된 플레이트[[footnote]]일반적으로 이름이나 주인의 정보가 기재된다. [[/footnote]]를 착용하고 있다. 플레이트는 노후화되었고 크게 파손되어, 거기 기재된 정보를 읽는 것은 곤란하다. --현재 해석이 진행 중이다.-- 주소란만 읽는 데 성공했다. 해당 주소를 조사한 결과  ██년 전 거주자가 병사했으며, 현재는 공터인 것으로 밝혀졌다.

**보유 1:** SCP-2474-JP가 ███탐사장치 주변을 통과할 때마다 ███탐사장치가 불분명한 전파를 수신하는 것이 밝혀졌다. 전파의 정확한 발신원은 알 수 없지만, SCP-2474-JP-1에서 나온 것으로 추측된다. 해당 전파를 전기신호로 변환해 보니 모두 단편적인 음성이 기록되어 있었다. 이 음성들에는 일관성이 있지만, 정보량이 적고 전파가 불안정함으로 인하여 복원이 성공한 사례는 지금까지 한 건 뿐이다. 담당직원은 전파 입수에 노력하는 동시에 가능한 한 해석{{・}}복원하라. 아래는 유일하게 복원에 성공한 음성데이터의 녹취록이다.
[[div class=&#34;blockquote&#34;]]

//[잡음]//

**신원불상의 남성:** 오늘은 유독 어리광을 부리잖아, 희한하네. 혹시 너 지금 나 동정해?

//[고양이가 그릉그릉 목을 울린다.]//

**신원불상의 남성:** //[웃음소리]// 고맙다. 그래도, 그렇게까지 불행하다고는 생각하지 않아, 아마도.  안심해라. ……털이 매끄럽구나. 늘 밖에 나가서 이웃들한테 쓰다듬 받고 오니?

//[남성의 헛기침 소리. 어찌나 심한지 토혈하는 소리가 들린다.]//

**신원불상의 남성:** 아ー아, 이불에 피 묻어 버렸다. ……있지, 만약에 내가 죽으면 넌 어디 갈 거야? 시미즈씨네 집? 공원 미끄럼틀 밑? 아니면 뒷산? 뒷산은 매년 산딸기가 많이 익지.

//[고양이가 낮게 우는 소리.]//

**신원불상의 남성:** 아아니? 외롭지 않아. 딱히 내가 널 키우고 있는 것도 아니고. 언제였더라 오늘처럼 눈 내리던 날 집 앞에서 만난, 아주 사소한 인연 아닌가. 너를 속박할 생각은 없어.

//[잡음]//

**신원불상의 남성:** 너는 사람이 죽으면 어떻게 된다고 생각하냐? 천사에게 이끌려 천국에 갈까? 지옥일지도 모르지. 아니면 그냥 [[span class=&#34;ruby&#34;]]“무”[[span class=&#34;rt&#34;]]無[[/span]][[/span]]가 있을 뿐? 나는, 나는 별이 되고 싶어. 죽은 뒤에라도 빛나고 싶으니까.

//[고양이가 작게 운다.]//

**신원불상의 남성:** //[탄식]// 아아, 안되겠다. 밤에는 아무래도 감상적이 되니. 뭘 해도 남에게 피해만 주고, 사람들 사이에 끼면 공기가 얼어붙고, 사람을 매료시키는 특출난 재능도 없으면서 노력도 하지 않는다. 그런 현실을 직시하고 있음에도 불구하고, 아무 것도 모른 척 하고 있는 나는, 빨리 사라져 버리는 것이 좋지 않을까. 다 큰 어른이 이런 약한 소리 하는 것 이상하다는 건 알아. 하지만 그래도 되겠지? 여긴 너밖에 없으니까.

//[고양이의 새된 소리가 울린다]//

**신원불상의 남성:** 아야! 야, 방금 딱 위로할 분위기였잖아? 그런데 손이나 물고, 차가운 놈이구나, 너는. //[웃음소리]// 뭐, 네가 남을 위로하거나 할 성격이 아닌 줄은 알아. 항상 그런 느낌이었고.

//[고양이가 작게 운다.]//

//[8초간 사이]//

**신원불상의 남성:** 오늘도 춥다야.

//[잡음]//

[[/div]]
음성데이터 내에 기록된 남성은 특정되지 않았고, 현재도 조사 중에 있다.
[[footnoteblock]]</textarea></pre>
