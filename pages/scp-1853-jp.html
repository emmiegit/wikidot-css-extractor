**著者:** ©︎[[*user Tsukiyomizuku]]

**アイテム番号:** SCP-1853-JP
 
**オブジェクトクラス:** Euclid
 
**特別収容プロトコル:** 財団のミーム部門により、公開された著作物は可能な限り速やかにミーム値[[footnote]]ミーム的異常指数の計測値。ルンドルク情報強度測定器を用いて測定可能。[[/footnote]]の検査を受けなければなりません。発見されたSCP-1853-JP-αはすべて回収し、サイト-1322の低脅威度物品保管ロッカーに収容してください。

SCP-1853-JPは発見され次第監視下に置いてください。SCP-1853-JPの脅威度は極めて低く、またSCP-1853-JP-βを一般に流布する際にその存在が非常に重要であるため、SCP-1853-JPの収容は推奨されません。

万が一SCP-1853-JPが死亡の兆候を示した場合、その個体が製作したSCP-1853-JP-αを監視下に置き、改変事象の詳細な記録を行ってください。SCP-1853-JP-βは内容を確認の上、パラテック/アナート規定に基づき適切な時代に一般へ公開してください。

SCP-1853-JPおよびSCP-1853-JP-αに関する追加調査の申請にはレベル3以上の研究員2名以上の承認が必要です。

(2078/04/03 追記) ##red|[RAISA非合理性検出AI(RIDA)からの警告: この報告書の&#34;説明&#34;セクションからクラスC非合理性が検出されました。速やかに内容を精査・改訂してください。]##

(2078/04/23 追記) 先日の警告を受け、複数の機器を用いた報告書内の記述の綿密な精査が行われましたが、問題のある箇所は発見されませんでした。RIDAにはアルゴリズムのアップデートが実施され、当報告書はレベルα要注意ドキュメントに指定されました。

**説明:** SCP-1853-JPは世界人口のおよそ一定の割合[[footnote]]約2億人に1人。[[/footnote]]で自然発生するとみられる異常な人型実体です。SCP-1853-JPには芸術あるいは学問に比較的秀でている傾向がみられますが、そのほかの点では通常の人間と変わりません。SCP-1853-JPの異常性は自身が製作した著作物に対してのみ発現します。SCP-1853-JPの著作物の一部は、その製作が完了した時点で通常の著作物よりもわずかに高いミーム値を示すようになります(この著作物をSCP-1853-αと呼称)。なお、SCP-1853-JP-αはこれまで発見されたあらゆる実例において、芸術的・学術的な価値に乏しいことが確認されています。

SCP-1853-JP-αの主要な異常性は、SCP-1853-JPが死亡した際に発生します。SCP-1853-JPが死亡すると、SCP-1853-JP-αの内容は同種の非異常な著作物[[footnote]]SCP-1853-JP-αの種類によっては、SCP-1853-JPが死亡した時代においてはパラテックやアナートに分類される著作物に改変される場合もあります。[[/footnote]]に瞬時に改変されます(改変された後の著作物をSCP-1853-JP-βと呼称)。この改変事象はSCP-1853-JP-αについて記録したあらゆる媒体に波及するため、SCP-1853-JP-αの具体的な内容に関する情報の恒久的保存は不可能とみられています。またその広範さから、この事象は大規模な現実改変であると考えられていますが、事象発生時においてもヒューム値の変動などは観測されず、改変の瞬間や痕跡も全く確認されていません。

SCP-1853-JP-βは、改変事象後のSCP-1853-JP-α記録媒体を調査しても内容に齟齬が全く見られないことから、SCP-1853-JP-αに形式上酷似する内容であると考えられています。しかし、その芸術的・学術的な価値は非常に高く、この点で明確にSCP-1853-JP-αと異なります。SCP-1853-JP-αの価値に関する事前の厳密な評価なしに両者を区別することは不可能であるため、没後のSCP-1853-JPは一般的に&#34;死後初めて評価された偉人&#34;として認知されます。

SCP-1853-JPの異常性は先天的なものであるとする説が有力ですが、確定的な証拠は見つかっていません。またSCP-1853-JPはしばしば自身の製作したSCP-1853-JP-αについて非常に高い価値を認める傾向がありますが、これがSCP-1853-JPの異常性の一部であるかどうかは不明です。

SCP-1853-JPは1877年3月7日、グレゴール・ヨハン・メンデルの発表した論文のうち1つが微量の思惟エネルギー[[footnote]]高いミーム値に対する当時の呼称。[[/footnote]]を帯びていることが発覚した際に初めて認知されました。当初はAnomalousアイテムに指定されていましたが、20世紀中ごろになると技術の発達により包括的な異常性が徐々に解明され、SCPオブジェクトに再分類されました。

以下は収容下のSCP-1853-JP実例に対して2188年8月27日に実施されたインタビュー記録です。過去に行われたインタビュー記録の完全なログは添付ファイルから閲覧可能です。

&gt; **__インタビュー記録1853-JP-78-3__**
&gt; 
&gt; **対象:** SCP-1853-JP-78
&gt; 
&gt; **インタビュアー:** 蓼石研究員
&gt;  
&gt; **付記:** 元々SCP-1853-JP-78は正式な財団職員&#34;六城隆峯&#34;であったが、オブジェクト指定後はEクラス職員として監視下で勤務に携わっている。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **蓼石研究員:** それではSCP-1853-JP-78、本日はあなたの著作物とあなた自身についていくつか質問をさせていただきます。準備はよろしいですか？
&gt; 
&gt; **SCP-1853-JP-78:** ああ。ただ、長いこと話すのは疲れるから、できるだけ短くしてくれ。
&gt; 
&gt; **蓼石研究員:** わかりました。手早く済ませましょう。ではまず、あなたの異常性についてですが、この異常性を獲得するきっかけとなった出来事などに心当たりはありませんか？
&gt; 
&gt; **SCP-1853-JP-78:** そりゃ、ここに来てからは変な出来事ばかりだが、少なくともそれまでにはない、と思う。すまない。だいぶ昔のことだから、細かいことになるとわからない。
&gt; 
&gt; **蓼石研究員:** なるほど。もっともです。では次に、あなたの製作したSCP-1853-JP-αについてですが、えー、あなたの最新の論文がこれに指定されていますね。
&gt; 
&gt; **SCP-1853-JP-78:** らしいな。
&gt; 
&gt; **蓼石研究員:** そしてほかの実例と同様に、この論文はあまり学術的価値の高いものではない。しかし、あなたの優れた研究能力を鑑みるに、あなたがこれを書いたとするのは違和感があります。あなたはなぜこのような論文を書いたのでしょうか？
&gt; 
&gt; **SCP-1853-JP-78:** [ため息をつく] もう何回言ったか分からんが、なんでお前らはあの研究の価値がわからないんだ？ あれは量子インバータに私が開発した新しい奇跡論技術を組み込んだ革新的な手法で、今の世界に最も必要な--
&gt; 
&gt; **蓼石研究員:** すみませんが、ここはあなたの研究のプレゼンをする場所ではありません。それに、あまり興奮するとお体に障ります。落ち着いてください。……さて、では要するに、あなたは自分の書いたSCP-1853-JP-αには価値を認めているわけですね。
&gt; 
&gt; **SCP-1853-JP-78:** そうだ。本当に、価値がある研究だからな。
&gt; 
&gt; **蓼石研究員:** なるほど。わかりました。
&gt; 
&gt; **SCP-1853-JP-78:** [俯いて約5秒間沈黙する] 凍結されると聞いたときは、ショックだったよ。
&gt; 
&gt; **蓼石研究員:** はい。それに関してはお気の毒としか言いようがありません。
&gt; 
&gt; **SCP-1853-JP-78:** あれは、あれは私が人生の大半を費やしてきた一大プロジェクトだ。急に凍結なんて。でも、SCiPが喚いたって誰も聞いちゃくれない。
&gt; 
&gt; **蓼石研究員:** それは違いますよ。あなたはSCiPであると同時に1人の財団職員です。職員として正当な要求であれば--
&gt; 
&gt; **SCP-1853-JP-78:** いや、色眼鏡はきっとある。じゃなきゃ……そうだ、正式な職員のお前から上層部に掛け合ってくれないか？　曲がりなりにも私の論文を読み込んでるお前なら、あれの価値を少しはわかってくれてるだろ？　頼む、一生のお願いだ。
&gt; 
&gt; **蓼石研究員:** 申し訳ありませんが、それはお引き受けできませんね。確かにあの研究には多少の革新性はあります。しかし実用性は高くありませんし、コストも膨大です。私が何をしたところでその要求は弾かれるでしょう。時間の無駄ですよ。あと、&#34;一生のお願い&#34;なんて、そんな軽々しく--
&gt; 
&gt; **SCP-1853-JP-78:** ああそうかい。クソッ。[頭をかきむしる] なんなんだ。おかしいだろ。SCiPの影響を受けて頭がボケてるのはお前らのほうじゃないのか？
&gt; 
&gt; **蓼石研究員:** それはありません。財団はあらゆる可能性を考慮して価値の確認を行っていますが、明らかに……ああ、かなり話がそれてしまいましたね。すみません。質問に戻ります。
&gt; 
&gt; **SCP-1853-JP-78:** [頭を抱えてうなだれ、小さく不明瞭な発話を繰り返している]
&gt; 
&gt; **蓼石研究員:** 大丈夫ですか？
&gt; 
&gt; **SCP-1853-JP-78:** [約15秒間沈黙する] もう私は疲れた。死にたい。
&gt; 
&gt; **蓼石研究員:** そうですか。まあ確かに、あなたが死んだら、例の論文は価値のあるものに改変されるでしょうね。しかし、わかっていると思いますが、それは許されないことですよ。
&gt; 
&gt; **SCP-1853-JP-78:** ……ああ、わかってるよ、そんなことは。[顔を手で覆う] クソ、なんでだ。もう少しで、もうそこに見えてるってのに。
&gt; 
&gt; **蓼石研究員:** だいぶ疲れが出てしまっているようですね。今日のところはここで終了とします。ありがとうございました。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** SCP-1853-JPの異常性が先天的なものかどうかはやはり判然としなかった。また以前の実例と同様、SCP-1853-JPの自分が作ったSCP-1853-JP-αに対する執着の強さは特筆すべきだ。SCP-1853-JPは精神影響効果を有している可能性がある。
 
@@@@
