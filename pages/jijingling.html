&gt; 实验记录BC16842
&gt; 
&gt; 项目：指挥D级人员对异常地区BC700进行探索
&gt; 
&gt; 项目负责人员：研究员马赫 研究员埃克塞德 
&gt; 
&gt; 探索人员信息：D-6351，42岁，因纵火焚烧一所幼儿园被判死刑。

-------------------------------------------------------------------
“现在开始录音，请将把你的犯罪过程和去那里的动机如实陈述。”

【沉默，背景音中有排气扇的嗡嗡声】

“凯利斯先生，如果你不配合我们的工作，我们将很难帮上你。”

“……我不想回忆，律师先生，一点都不想，请理解我...我感觉我的一生已经在那里结束了，我从来都没度过那个坎，它改变了我的什么或者其他的——无所谓，我已经不在乎了，从我犯罪的那一天起就不在乎了。律师先生，我不知道我该从何说起，我总是要忏悔的，我应当付出代价，一定要，不过谁会，会来宽恕我呢……”

【手铐铁链被拖拽的声音以及压抑啜泣的声音】
-------------------------------------------------------------------
&gt; 实验报告：
&gt; 
&gt; D-6351进入BC700后身处公路，场景为夜间并有浓雾，D-6351依照指令走在公路上，不久后见到一处焦黑破败的建筑，歪斜的门牌显示为“爱乐幼儿园”。在看到门牌后，D-6351开始表现出歇斯底里症状。D-6351强烈抗议研究员进入建筑的指令并继续探索公路前方，但在经过建筑后不久公路已到尽头。研究员以原地处决为威胁再次要求D-6351进入房屋，D-6351随后折返并进入该建筑。
-------------------------------------------------------------------
“那就请先将你纵火的动机和我谈一谈。”

“不！我不是为了放火去那的！！！”

【椅子滑动的声音混杂着大量莱蒙 · 凯利斯的嘶喊和咒骂（难以辨识），此时警备员用警棍用力敲击了两下墙壁，喊叫声停止】

【逐渐平复的喘气声】

【沉默】

“我，我去那绝不是一开始就想到会这样的，我觉得没人会想到会在幼儿园经历这种事，所以我是孤身前往……至于调查的原因，那只是我身为警察16年的职业嗅觉，那个老旧的幼儿园位置太偏僻了，而且周围没有什么大的人口聚居，应该支撑不了一个幼儿园的办学。所以我怀疑那里是违禁品的仓库之类的，就是这样的理由，就是这样……”

【逐渐减弱的呢喃声】
-------------------------------------------------------------------
&gt; 建筑内能见度极低，内装修的瓷砖墙灰一大部分已经剥落露出水泥壁和胶合板。可目视到空气中存在大量不明灰色颗粒，推测为D-6351携带的手电筒的可照明范围缩减原因。D-6351将导向绳绑在入口一水泥桩后缓慢前进，在建筑一层架空区域探索一分钟后发现在一张熏黑的儿童吊床上有一只红黑色的不明实体，D-6351连忙跟随导向绳快速撤离，但在走到导向绳尽头时却发现绳子已被切断而入口已经消失，D-6351慌乱呼救，发现一层有多个与刚才类似的人形不明实体在游荡，体型类似小孩，D-6351根据指令跑上建筑二层。
-------------------------------------------------------------------
 “那里……的确是一个幼儿园，但是出乎我意料，有很多小孩在一楼的架空层玩耍，过家家啊，玩具熊啊，在吊床上翻上翻下啊……一片和谐美好，要是我……”

【叹气声，来自律师一侧】

“凯利斯先生，我们希望你能尽快进入重点。”

“啊……哦，这样啊律师先生……我……唉，好的。”

【紧张的搓手声，布料摩擦的声音】

“嗯……一个看起来似乎是负责人的女人向我走来询问情况，我只是说是例行检查，随便看看，但她看起来还是有些紧张。当我，呃，在一楼观察时她一直在跟着，过了一会儿我问她你们这里难道不用上课吗，她的回答相当模棱两可，一会儿说今天休息，然后又说老师请假什么的。我觉得不对劲，就打算上楼，那时候我想这里可能会是人口买卖之类的地方，而她很含糊的阻挠和腼腆的笑容让我很不耐烦，所以我没有理会她的阻拦，就强行上了二楼。”

【律师调整座椅的声音】

“你在二楼见到了什么？”
-------------------------------------------------------------------
&gt; 建筑物二层据观察为儿童卧室，一条狭窄的走廊两旁各有房间。为了防止BC700的环境再次出现变化导致D-6351远离主干道，研究员指示D-6351 标记了一个挂有儿童画的房间作为空间参照。随后D-6351根据指令打开了每一个房间，个别房间内存在与一层相同的人形不明实体，仔细观察后发现该类实体周身包被血红色粘膜，形态与4-6岁幼童类似，D-6351表示慌乱并要求实验负责人尽快找到出逃方式，研究员马赫表示异常地区BC700的内部通路导向几乎完全随机，唯一能做的就是继续探索。D-6351只能继续打开房门，在其中一个有卡通涂鸦的房门打开后出现一个体型接近2米的不明人形实体，实体头部焦黑畸形萎缩，腹腔处有一巨大豁口，豁口外观类似人类嘴部。D-6351大惊失色，快速后退跑向走廊深处。
-------------------------------------------------------------------
“我来到二楼，一个个打开卧室房门，有几间卧室里面是正在午睡的孩子，相当安静。一扇门上有印第安小人涂鸦的房间里大踏步的走出来了一个高大男人，不等我提问就自顾自地说是来看女儿的。我也没什么理由拦着他，就侧身让他过去了。他出来的那个房间我也进去了，我……我……”

【挠头皮的声音，手肘猛的撑在桌面的闷声】

“你看见了什么？”

“我，我想不起来了……怎么会？我当时应该是看见了……什么？”

【最久的一次沉默，还有撕扯头发的声音和喃喃自语】

“律师先生，我觉得好像有点不对劲，我好像失去了一段……”
“既然想不起来就先说后面的吧。”

“唔……好吧。我出来后又四处转悠了一下，除了一些小孩子的画并没有看到什么有调查价值的内容，不过那些画……嗯……它们的内容让我感到不安。当我检查完毕打算下楼离开时，我刚好看见有七八个男人走出幼儿园。我扭头问那个一直跟着我的负责人今天是什么日子，这么多人来看小孩，她也是支支吾吾含糊其辞。这时我就感觉这个偏僻的幼儿园肯定有些问题，因此打算下次再多带些人手调查，那时候我还完全没意识到为什么那儿会有那么多孩子……我真的想不明白，为什么那个地方可以在那里存在那么久，怎么可能一直没有其他警察注意到呢……”

【充满怀疑的低声自语，律师翻看卷宗的翻页声，指甲抠划桌沿的声音，疑似来自莱蒙 · 凯利斯】

“我注意到相关证物栏里面并没有出现儿童画，是被烧毁了吗？”

【警备员低沉的回答，指关节轻叩桌面的声音】

“嗯，好，我明白了。那么凯利斯先生，我希望你能认真回答接下来的问题。”

“你为什么在第二天晚上只身一人回到那里？”
-------------------------------------------------------------------
&gt; D-6351一直向二层深处跑去，但跑了很久仍然没有看见下楼的路。D-6351表示跑不动了并请求指示。研究员指示他可以尝试回到之前那个挂着儿童画的房间休息。就在D-6351打算前往该房间稍作休息时，数个高大的实体从熏黑的墙角走出，D-6351立即逃跑，但在走廊对面又有更多的高大实体走来。就在这时BC700又发生了一次空间转变，此前D-6351最后一次打开的卧室出现在了他面前，D-6351冲了进去并关上了房门。房间内有数个较小的实体正围绕燃烧的壁炉盘坐，壁炉上方摆满了不同高度的黑色蜡烛（均点燃）。由于过低的能见度当D-6351靠近时才发现实体为正常人类孩童，此时门外响起砸门的巨大响动，高大的不明实体即将闯入房间，D-6351表示让孩童躲在自己身后，从壁炉中拾起一根火把准备迎战。
-------------------------------------------------------------------
“都是因为该死的史丹利！！！他把我在警局里的位置给架空了！他想要看我下不来台就撺掇我的上司和同事不要分给我人手来调查！就因为我，因为举报他违规调查而越级投诉了几次！一帮嚼我舌根的大嘴巴！谁不知道他有个有背景的爹妈能随随便便把人弄死都没人知道！他们都是一群怕事的家伙……担心辖区里出了大案子丢了位置……这帮蛀虫！
我不能，我没有退路，我就见不得他们……”

【猛然的一声捶桌声，莱蒙·凯利斯突然提高音量，然后又用几乎耳语的声音发出低低的控诉】

“很遗憾，凯利斯先生，我们来这里并不是为了探讨史丹利先生是否有逾矩行为的，我希望话题能回到案件上来。”

“啊……好吧，律师先生。总而言之，咳，我没能找到帮手，但是我也不希望就这么放弃了，那些阴暗的画里很多都是些魔鬼啊，祭司啊之类的东西，小孩子可不会喜欢画人的眼珠子被挖出来！我其实……也挺犹豫的，但是我看到画的时候那个女人也知道了，如果他们真的是做拐卖的提前听到了风声转移了而我没能救下那些孩子，那我会恨死我自己的！所以我冒着被指控为非法入侵风险，在半夜潜入了幼儿园，打算从二楼走廊的窗户进去一探究竟。我顺利的来到走廊，月光下的幼儿园死气沉沉，但是我却在一个半掩着房门的房间看见了亮光，好像就是那个有涂鸦的……？不管怎么说这破地方应该连电都没通，怎么会有灯光，我靠过去，听到屋内有吱嘎吱嘎的声音和……喘气声……屋内的光是来自壁炉，而且喘气声……你知道的，我慢慢摸了过去，然后我就仔细的，看见了那一幕，你能理解吗……我看见了恶魔……正在吞噬，把那孩子变成了恶魔，他们都是恶魔！是魔鬼！这不是什么指代或者比喻，他们是真正的恶魔！这鬼地方是个邪恶的祭祀场！那些孩子都是祭品！我真的，这不是什么脱罪的借口……那些大人就在边上满脸愉快的微笑着，拖着尖声哭喊的小孩然后把他们塞进“它们”的……我无法忍受……”

【男人的呜咽声】

“我记得太清楚了...”
-------------------------------------------------------------------
&gt; 数个大型实体闯入房间，D-6351大吼一声开始奋力反抗，他将火把捅进其中一个实体的嘴状豁口中，对方立即因为焚烧并发出痛苦的尖叫，但是其他大型实体躲开了他并径直朝孩童冲去，在D-6351嘶吼声中，大型实体将孩童的脚挤入自己腹部下方的豁口中，被吞噬的孩童迅速转变为血红色的实体，倒挂在大型实体的身上，随着大型实体前进时的拖行发出幼儿的惨叫，此后大型实体发出尖刻的笑声快速逼近D-6351。此时D-6351不顾研究员乘机绕开大型实体逃离的指令再次冲向壁炉并赤手抱举火堆。
-------------------------------------------------------------------
“凯利斯先生，请你稍微冷静一些，我们需要你镇定的，比较客观的陈述案发当时的情况。而不是说那些你臆想中的恶魔。如果你的呈词一直如此，即便是我们也很难办。”

【沉默】

“你们……你不相信？”

【听不清的嚅嗫】

“从你于6月6日凌晨5点27分在缅因州波特兰警局自首，距今已经过了5个月，布鲁克海文医院精神科对你的精神病司法鉴定书证审查意见书也早已经拷贝到了我的手里。”

【公文包搭扣打开的声音，文件纸页被抽出的声音】

“对于你的精神评估，并不乐观，偏执型精神分裂症以及中度躁狂，这将导致你部分带有敌对心理的证词很难被采信……我个人很不明白这种精神状况为什么警局会选任你来当州警。”

【律师第二句声音较小，叹气声】

“你……你的意思是，我就是个精神病！我发了疯才会去烧一所幼儿园是吗？！你们怀疑我是反社会对吗！我击毙过那种疯子，我和他们不一样——！！！你和上一个律师！？还有上次的事，我现在再也不，我不信任你！我还要申请更换律师！！”

【椅子被掀翻的声音，律师快速撤离座位的座椅声，开门的声音，杂乱的脚步声，重物被压倒的声音】

“放开我！！——”

“我想他需要些时间来冷静下，接下来的工作交给诸位了。史丹利先生，有些证词我想我们还要再确定下……”

“我朝它们的脑袋开枪但它们毫不在意！所以我抄起火把捅进了它们天杀的狗嘴里，每一个！然后冲出门去，**我明白了，** **这 个 地 方** 不止一个**恶魔**！！！我将每一个门打开，把火烧到了每一处！把它们狂笑变为了尖叫！直到每一处都点着了火，我才从大门冲出，回看着大火焚烧的建筑！！这就是全部了，这就是全部的，呃——”

【逐渐远去的呼喊声，挣扎打斗声，男人的痛呼惨叫】

“该死。”

【低声的咒骂】

录音结束
-------------------------------------------------------------------
&gt; 此时，D-6351面前出现了一面黑红色的洞口，依照之前探索BC700的经验可知此为出口，D-6351满身灼伤，急需治疗，研究员指示其迅速进入洞口回到基金会疗伤。D-6351回头看向猛烈燃烧的幼儿园，犹豫了几秒，摆手表示拒绝。在对研究人员表示感谢后将记录仪器丢入洞口返回实验室，自己转身再次冲入火海中。
&gt; 
&gt; 报告结束。
-------------------------------------------------------------------
&gt; 下附两篇报道及D-6351的一则疑似相关日记材料，仅供参考：
&gt; 
&gt; [[=]]
&gt; 《缅因周报：法制评判》
&gt; [[/=]]
&gt;&gt; 
&gt;&gt; 据缅因州州立警察局官方表示，6月6日凌晨发生的爱乐幼儿园纵火案系为一位精神失常的州警莱蒙·凯利斯于酒后蓄意纵火。本案共导致6位居住在幼儿园的幼师当场死亡，12名儿童在火海中窒息，32名儿童身上有不同程度的严重烧伤。目前，凶犯已经自首。专栏记者有幸采访到了肖特·史丹利警员，他在案发不到半小时便赶到了现场。据他所说现场极其惨烈，“哪怕是站在一条街外都能感受到扑面而来的热浪。我认为火势蔓延的如此之快肯定是他在火场留下了易燃易爆的违禁品，甚至是武器。”“太惨了，我从业5年第一次见到这么悲伤的场面，到处都是哀嚎，地上到处都是烧焦的儿童玩具。”他表示，这件事是莱蒙·凯利斯所为他“感到震惊但并不完全出乎意料”。“他是一个狂妄自负的家伙，和这样一个谋杀犯曾经共事的经历让我感到厌恶。说起来他成为刚巡警的这段时间一直在因为违规执法被举报而面临审查。我那时候就觉得他精神方面有问题了。”记者了解到，史丹利警员的父亲——肯瑟·史丹利议员近日正在社会上呼吁人们关注这一惨绝人寰的纵火案，而总部位于缅因州寂静岭小镇的社会福利组织寂静岭微笑扶持协会正在积极筹备善款，准备重新建立一所幼儿园。“一方面是为了纪念这场不幸世故当中的死难者，另一方面是为了安置这场不幸事故中生还的其他孩子。”相关项目负责人这样表示。
&gt;&gt; 
&gt;&gt; 本报评论员认为，缅因州州立警察局应当对此案负有一定责任。缅因州州立警察局人员监管以及警员武器管理方面的漏洞和疏忽给予了凶犯可乘之机。目前，对于外界质疑莱蒙·凯利斯在晋升巡警前是否通过了心理审查的声音，州立警察局官方还没有明确表示。

&gt;&gt; 
&gt;&gt; 4月6日早上九点，对缅因州有史以来影响最为恶劣的纵火案“爱乐幼儿园纵火案”的犯人莱蒙·凯利斯的审判正式开庭。本次庭审为公开庭审。据悉，本次审判的犯人莱蒙·凯利斯于去年6月6日凌晨闯入缅因州的一家幼儿园并纵火，当场夺取了6位成人及12名儿童的生命，剩下32名烧伤儿童中有6人后续不治身亡，7人终身残疾。“太悲伤了，我听说有五个大人和十个小孩死在同一个房间，他们一定是为了保护孩子非常勇敢的和凶犯搏斗。”一位住在案发幼儿园附近的民众这样说。此案残忍程度令人发指，一经报道立刻获得了无数民众的牵挂与关注。本案的一审判决为剥夺案犯莱蒙·凯利斯的政治权利终身，剥夺名下一切资产用于赔偿受害者和重建幼儿园，判处60年有期徒刑。当听到判决的时，莱蒙·凯利斯竟然当场从被告席弹跳起来，扑向了证人席的新晋巡警肖特·史丹利。由于莱蒙·凯利斯是重刑犯，所以他身穿拘束衣并有两位警员站在他身侧防止他突然暴起。但当时却不知道为何，身穿拘束衣的他竟然挣脱了两位警员的控制。尽管仅仅不到十秒警员们就重新控制住了莱蒙·凯利斯并将二人拉开，但疯狂的莱蒙·凯利斯还是设法撕咬下了肖特·史丹利的半截嘴唇。由于是公开庭审，当庭袭击证人的行为影响极其恶劣并且是最严重的蔑视法庭的行为。在将史丹利巡警送医后，法庭经过讨论加判莱蒙·凯利斯70年的刑期，并以袭警为由再判其死刑，数罪并罚立即执行。以下记者对几位旁观庭审人员的采访（已获得许可）：
